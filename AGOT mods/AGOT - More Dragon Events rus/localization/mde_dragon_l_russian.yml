 #lost interest 
 mde_dragon.0001.t: "Потерянный дракон"
 mde_dragon.0001.desc: "Когда я вхожу в Драконью яму в поисках [ridden_dragon.GetName], Я проверяю их обычное укрытие. Я осматриваю место для пиршества. Я даже бросаю взгляд на большой драконий помет.\n\nЕще [ridden_dragon.GetName] его нигде не может найти. И я остаюсь в недоумении... как дракон мог потеряться?"
 mde_dragon.0001.a: "Давайте найдем Хранителей Драконов"
 mde_dragon.0001.a.f: "Ты заставишь себя сесть в седло."
 mde_dragon.0001.b: "Я сам продолжу поиски"
 mde_dragon.0001.c: "Меня не должно было здесь быть."
 mde_dragon.0001.b.f: "Ты проведешь вечер наедине со своим драконом."
 mde_dragon.0001.c.f: "Ты вернешься домой."
  
 #lunatic flying 
 mde_dragon.0002.t: "Летим вместе!"
 mde_dragon.0002.desc: "Как я и подозревал, хранители драконов переставили драконов по местам, чтобы привести их в порядок и позаботиться о яме.\n\nКогда они указывают мне на [ridden_dragon.GetName], огромный зверь шагает вперед, я подозреваю, что его притягивает связь между нами."
 mde_dragon.0002.a: "Самое время прокатиться!"
 mde_dragon.0002.a.f: "Вы продолжаете обычное соревнование по верховой езде"
 mde_dragon.0002.b: "Я потерял интерес"
 mde_dragon.0002.b.f: "Вы не будете ездить верхом, но все равно будете находиться на перезарядке"
 mde_dragon.0002.c: "#X ВО МНЕ ГОРИТ ОГОНЬ.#!"
  
 #forgot to strap 
 mde_dragon.0003.t: "Забыл пристегнуться"
 mde_dragon.0003.desc: "Я брожу по Драконьему логову, как безголовый цыпленок, безнадежно заблудившийся, пока воздух не прорезает рев. Дракон!\n\nПот остывает у меня на лбу, и [ridden_dragon.GetName] идет ко мне, я подозреваю, что он испытывал тот же стресс, что и я."
 mde_dragon.0003.a: "#italic Соберись.#!"
 mde_dragon.0003.b: "#italic Взывать к [ridden_dragon.GetName].#!"
 mde_dragon.0003.c: "#italic Отпусти и лети.#!"
 mde_dragon.0003.toast.a.success: "Вам удается подтянуться и приземлиться."
 mde_dragon.0003.toast.a.failure: "У тебя нет сил подняться."
 mde_dragon.0003.toast.b.success: "[ridden_dragon.GetName] помогает вам подняться."
 mde_dragon.0003.toast.b.failure: "[ridden_dragon.GetName] не реагирует."
 mde_dragon.0003.a.a: "Вы подтягиваетесь"
 mde_dragon.0003.a.b: "Вы поскальзываетесь и падаете"
 mde_dragon.0003.b.a: "[ridden_dragon.GetName] реагирует"
 mde_dragon.0003.b.b: "Вы поскальзываетесь и падаете"
  
 #broken strap 
 mde_dragon.0004.t: "Порванные ремни"
 mde_dragon.0004.desc: "Я начинаю ходить быстрее, дыхание учащается. Я уже несколько раз прошелся по Драконьему логову взад и вперед. Проверен каждый уголок. Осмотрена каждая клетка. Ничего. Только пустота. \n\nЗатем, наконец, тяжелые двери со скрипом открываются. Смотрители Драконов входят внутрь... и там [ridden_dragon.GetName], в полном порядке.\n\nЯ бросаюсь к нему, требуя объяснений, и все это время напряженно пытаюсь погладить [ridden_dragon.GetName] как будто это кого-то из нас успокоит."
 mde_dragon.0004.a: "Что ж, полагаю, пора отправляться в полет"
 mde_dragon.0004.b: "Я верю в [ridden_dragon.GetName]."
 mde_dragon.0004.b.f: "Чем крепче связь, тем больше шансов."
 mde_dragon.0004.c: "Продолжайте ехать верхом."
 mde_dragon.0004.toast.a.success: "Вам удается благополучно спуститься."
 mde_dragon.0004.toast.a.failure: "Простая ошибка выбивает вас из седла."
 mde_dragon.0004.toast.b.success: "Связь спасает тебя."
 mde_dragon.0004.toast.b.failure: "Доверие к большому дракону подвело тебя."
 mde_dragon.0004.toast.c.success: "Все идет как обычно."
 mde_dragon.0004.toast.c.failure: "Простая ошибка выбивает вас из седла."
 mde_dragon.0004.a.a: "Вы спускаетесь на землю без проблем"
 mde_dragon.0004.a.b: "Вы паникуете и падаете"
 mde_dragon.0004.b.a: "[ridden_dragon.GetName] обеспечивает вашу безопасность"
 mde_dragon.0004.b.b: "Вы падаете с [ridden_dragon.GetName] из-за резких движений"
 mde_dragon.0004.c.a: "Ваши знания спасают вас"
 mde_dragon.0004.c.b: "Даже сильнейший падёт однажды"
  
 #missed meal alone 
 mde_dragon.0005.t: "Почему я здесь?"
 mde_dragon.0005.desc: "Когда я вхожу в Драконью яму, мир погружается в тишину. Стены покрыты толстым слоем дерна и древнего огня, но в голове у меня пусто. Я теряю всякий интерес. Я даже забываю, зачем пришел.\n\nПочему я должен ехать верхом [ridden_dragon.GetName]? Действительно ли это имеет значение? Должен ли я отдать себя на суд Хранителей Драконов? Позволить их взглядам давить на меня? И пусть весь мир наблюдает за мной?\n\nЭто просто кажется большой глупостью, как клетка ожиданий, в которой ничего нельзя получить."
 mde_dragon.0005.a: "Нет! Я должен ехать верхом."
 mde_dragon.0005.a.f: "Ты заставляешь себя сесть в седло."
 mde_dragon.0005.b: "Может быть, просто немного побыть наедине с [ridden_dragon.GetName]."
 mde_dragon.0005.toast.a: "Вам удается забраться наверх и облететь все вокруг."
 mde_dragon.0005.toast.b: "Вы падаете в своей попытке и сопротивляетесь."
 mde_dragon.0005.c: "Меня не должно было здесь быть."
 mde_dragon.0005.b.a: "[ridden_dragon.GetName] выполняет приказ"
 mde_dragon.0005.b.b: "Вы сильно падаете на землю"
  
 #struggle alone 
 mde_dragon.0006.t: "Борьа в Одиночку"
 mde_dragon.0006.desc: "#high Держа в руках клубок кожаных ремней, я направляюсь к [ridden_dragon.GetName] место упокоения. Жизнь Всадника дракона - это нечто большее, чем битвы и слава. Он питается, успокаивается и учится жить бок о бок с существом, полным огня и ярости.\n\nИ все же я борюсь в одиночку. [ridden_dragon.GetName] не проявляет ни намека на дружелюбие, и, клянусь, в половине случаев [ridden_dragon.Custom('GetDragonSheHe')] отказывает мне из чистой злобы.\n\nКогда я натягиваю седло и начинаю забираться ей на спину, животное шевелится..."
 mde_dragon.0006.a: "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )], [ridden_dragon.GetName]!#!"
 mde_dragon.0006.b: "Держись крепче и подтягивайся."
 mde_dragon.0006.toast.b.success: "Вам удается взобраться наверх."
 mde_dragon.0006.toast.b.failure: "Вы падаете в своей попытке и сопротивляетесь."
 mde_dragon.0006.c: "Откажитесь сегодня от всякой мысли о верховой езде."
 mde_dragon.0006.d: "Запри его в Драконьем логове."
 mde_dragon.0006.b.a: "[ridden_dragon.GetName] выполняет приказ"
 mde_dragon.0006.b.b: "Вы сильно падаете на землю"
  
 #flying with spouse 1 happy little flying 
 mde_dragon.0007.t: ""Крылья Пламени, Сердца Сплетены"
 mde_dragon.0007.desc: "#strong_glow Небеса  #italic ревут #!with от грома крыльев, когда я и моя возлюбленная [spouse.GetFirstNameNicknamed] поднимаемся ввысь на наших драконах, [ridden_dragon.GetName] и [ridden_dragon_spouse.GetName]. Ветер бьёт мне в лицо, а наши звери парят бок о бок.\n\nС этой высоты всё кажется малым, все тревоги — далёкими. На миг я не [ROOT.Char.GetTitleTierName] или не [spouse.GetTitleTierName], а две души, связанные кровью, пламенем и любовью.\n\nЯ бросаю взгляд через небо на [spouse.GetFirstNameNicknamed], и [spouse.GetSheHe] улыбается — яростно и свободно. Нет связи сильнее этой: два всадника драконов, соединённые браком, сердца, пылающие страстью и силой.#!"
 mde_dragon.0007.a: "Станцевать с [spouse.GetFirstNameNicknamed]."
 mde_dragon.0007.b: "Вселить трепет вместе."
  
 #flying with spouse 2 heirs to valyria 
 mde_dragon.0008.t: "Эхо Валирии"
 mde_dragon.0008.desc: "#strong_glow Мой дракон разрезает облака, пока [spouse.GetFirstNameNicknamed] и я поднимаемся выше птиц, выше, чем смертным #bold;italic позволен #! летать.\n\nМир исчезает под нами, и на мгновение, растянувшееся в вечность, время будто останавливается. Я больше не [ROOT.Char.GetName], и [spouse.GetSheHe] больше не [spouse.GetName]. Мы — наследники Фригольда, порождения #r Огня #!и #r Крови#!, оседлавшие живых #bold;italic Богов #!под небом, расписанным памятью и мифами.\n\nВыше звёзды безмолвно внемлют. Ниже земля трепещет в благоговении.\n\nМы летим в идеальном единстве — два дракона, два сердца, одно наследие. Так ли парили драконьи лорды Валирии?#!"
 mde_dragon.0008.a: "Мы — последние из Валирии!"
 mde_dragon.0008.b: "Мы возродим Свободный Народ!"
 mde_dragon.0008.c: "Драконы правят нами!"
 mde_dragon.0008.d: "Это утраченная мечта..."
  
  #flying with spouse mating on hill 
 mde_dragon.0009.t: "Пламенная Любовь"
 mde_dragon.0009.desc: "#high Ночь тепла, воздух густ от запаха пепла и соли, пока наши драконы взмывают в бархатное небо. Рядом, [spouse.GetFirstNameNicknamed] управляет  [ridden_dragon_spouse.GetName] с лёгкостью мастера, лунный свет серебрит лицо и волосы.\n\nВнизу наш дом покоится в мире. Но здесь, в вышине, царит тишина — лишь свист ветра, мерный взмах крыльев и редкая гармония двух всадников, одиноких во тьме.\n\nМы скользим рядом, выписывая спирали в ночи, словно танцоры во сне. Когда драконы наконец приземляются на холме, мой [spouse.GetTitleTierName] спешивается и притягивает меня к себе.\n\n#italic "Ты и я," #!шепчет [spouse.GetFirstNameNicknamed], #italic "против всего мира."#!#!"
 mde_dragon.0009.a: "#italic "Я люблю тебя" #!"
 mde_dragon.0009.b: "Возлечь с [spouse.GetFirstNameNicknamed]."
 mde_dragon.0009.b.tt.lovers: "[spouse.GetFirstNameNicknamed] должен(-на) быть вашим возлюбленным(-ой) или родственной душой!"
 mde_dragon.0009.b.tt.lay: "Вы возлегли с [spouse.GetFirstNameNicknamed]."
  
  #dangerous maneuvors 
 mde_dragon.0010.t: "Опасные Манёвры"
 mde_dragon.0010.desc: "#high Я подгоняю [ridden_dragon.GetName] выше, быстрее — за грань разума и страха. [ridden_dragon.GetSheHe] вопит от азарта, когда я приказываю круто пикировать. Ветер воет в ушах. Деревья внизу встают частоколом, горный край — мелькание камня и снега. [ridden_dragon.GetName] поворачивает в последний миг, как я и хотел.\n\nНо этого мало.\n\nЯ ввинчиваюсь в спирали, лечу так низко, что опаляю верхушки деревьев, мчу вдоль реки, пока крылья не касаются тумана. Дракон ревёт в протесте… или в восторге. Стук сердца заглушает всё.\n\nЯ не лечу. Я дразню смерть.#!"
 mde_dragon.0010.a: ""#italic Я смеюсь в лицо опасности!"#!"
 mde_dragon.0010.a.f: "Вы продолжаете."
 mde_dragon.0010.b: "Хватит. Даже я знаю свои пределы."
 mde_dragon.0010.b.f: "Вы замедляетесь и завершаете полёт."
 mde_dragon.0010.toast.a.one: "Вам это удаётся."
 mde_dragon.0010.toast.a.two: "Вы слегка задеваете что-то."
 mde_dragon.0010.toast.a.three: "Вас сильно ударяет предмет."
 mde_dragon.0010.a.a: "Вы устраиваете зрелищное шоу"
 mde_dragon.0010.a.b: "Вы царапаете что-то"
 mde_dragon.0010.a.c: "Вы получаете сильный удар предметом"
 mde_dragon.0010.a.d: "Вы разбиваете череп о предмет"
  
  #low altitude over water 
 mde_dragon.0011.t: "Крылья над Водой"
 mde_dragon.0011.desc: "#high Океан раскинулся передо мной — тёмный и бескрайний. Обычно я предпочитаю горы или равнины, но не сегодня.\n\nЯ наклоняюсь вперёд, и [ridden_dragon.GetName] отвечает. Мы снижаемся стремительно, зеркальная гладь моря мелькает под нами. Крылья [ridden_dragon.GetName] бьют в метре от волн. Ветер и соль жгут лицо, вода превращается в размытое пятно.\n\nОбычный всадник поднялся бы сейчас. Но я не обычный всадник.n\nЯ вписываюсь в крутые виражи над скалами. Морская пена бьёт в брюхо [ridden_dragon.GetName]. Я снижаюсь так, что кончики крыльев касаются воды. За нами остаётся кильватер — миниатюрный шторм.\n\nЯ #italic испытываю  #! fate. судьбу. И я не закончил.#!"
 mde_dragon.0011.a: "Пусть море попробует забрать меня!"
 mde_dragon.0011.a.f: "Заставить дракона лететь ещё ниже."
 mde_dragon.0011.toast.a.one: "Вы завершаете полёт невредимым."
 mde_dragon.0011.toast.a.two: "Вы получаете лёгкие травмы."
 mde_dragon.0011.b: "Давайте проще."
 mde_dragon.0011.a.a: "Вам удаётся выполнить трюк"
 mde_dragon.0011.a.b: "Вы получаете лёгкие травмы"
 mde_dragon.0011.a.c: "Вы падаете в воду и тонете в доспехах"
  
  #public stunt 
 mde_dragon.0012.t: "Небесная Сцена"
 mde_dragon.0012.desc: "#high Поля близ моего дома полны зрителей: крестьян, купцов, странствующих рыцарей и детей — все уставились в небо с раскрытыми ртами.\n\nОни пришли увидеть [ridden_dragon.GetName]. Но я задумал не просто полёт, а зрелище..\n\nДёрнув поводья и шепнув на Валирийском, [ridden_dragon.GetName] взмывает с рёвом, поднимая пыль и ветер. Мы петляем, пикируем, взлетаем. Я проношусь сквозь узкие арки и выжигаю пламенем символы в небе.\n\nолпа ахает. Дети визжат. Некоторые кричат. Я оседлал зверя огня и смерти — и сейчас укрощаю его для них.\n\nНо потом… я вижу край утёса. Разрушенную башню. Место для трюка, на который не решался ни один всадник. Стоит ли? #!"
 mde_dragon.0012.a: "Пусть запомнят это на поколения!"
 mde_dragon.0012.a.f: "Попытаться выполнить экстремальный трюк, чтобы потрясти толпу."
 mde_dragon.0012.b: "На сегодня славы хватит."
 mde_dragon.0012.toast.a.one: "Вы завершаете полёт невредимым."
 mde_dragon.0012.toast.a.two: "Вы получаете лёгкие травмы."
 mde_dragon.0012.toast.a.three: "Вы врезаетесь в скалу."
 mde_dragon.0012.a.a: "Вы устраиваете зрелищное шоу"
 mde_dragon.0012.a.b: "Вы получаете лёгкие травмы"
 mde_dragon.0012.a.c: "Вы получаете сильный удар предметом"
  
  #sacred in pit 
 mde_dragon.0013.t: "Страх в Яме"
 mde_dragon.0013.desc: "[ridden_dragon.GetName] ждёт передо мной, опустив массивную голову, сложив крылья, слегка подрагивая хвостом. [ridden_dragon.GetSheHe] наблюдает, ожидая, когда я подойду, взберусь в седло, полечу. Но ноги не слушаются.\n\nШаг. Стоп. Дыхание дракона гремит, как буря. Я вижу когти, зубы, его исполинский размер. Вспоминаю истории: всадники, сожжённые заживо, сожранные, разбитые о камни.\n\nИ вдруг цепенею. Стыд сжимает живот. Наблюдают: драконьи смотрители, даже мейстер."
 mde_dragon.0013.a: "Нет. Я должен лететь."
 mde_dragon.0013.a.f: "Вы преодолеваете страх и всё же пытаетесь взлететь."
 mde_dragon.0013.b: "#italic "Я… я не готов(-а)."#!"
 mde_dragon.0013.b.f: "Вы уходите, и все видят это. Двор узнает..."
  
  #spouse wants to die 
 mde_dragon.0014.t: "Только огнём"
 mde_dragon.0014.desc.bigbond: "#strong_glow Я преследую [spouse.GetFirstNameNicknamed] на спине [ridden_dragon_spouse.GetName], как делал это сотни раз. Мы кружим в небе, скользя бок о бок.#!"
 mde_dragon.0014.desc.smallbond: "#strong_glow Мы направляем драконов — [ridden_dragon.GetName] и [ridden_dragon_spouse.GetName] — в свободный полёт. Я облетаю вокруг [spouse.GetFirstNameNicknamed], повторяя каждое её движение.#!"
 mde_dragon.0014.desc.end: "#strong_glow \n\nЗдесь, среди облаков, нас не касаются заботы мира. Но когда наши взгляды встречаются, [spouse.GetTitleTierName] признаётся:\n\n#italic "[ROOT.Char.GetName], мои кости скрипят при движении. Моё тело угасает. Дай мне смерть, достойную валирийской крови."#!#!"
 mde_dragon.0014.a: "Что угодно для тебя..."
 mde_dragon.0014.a.tt: "Близкие [spouse.GetFirstNameNicknamed] будут разочарованы."
 mde_dragon.0014.b: "#bold НЕТ, Я НИКОГДА НЕ СМОГУ! #!"
 mde_dragon.0014.c: "#italic "Покинем этот мир вместе..."#!"
  
  #a joyful moment with wife 
 mde_dragon.0015.t: "Радостный миг"
 mde_dragon.0015.desc: "#strong_glow Я облачаюсь в лётные доспехи, подшучивая над [spouse.GetFirstNameNicknamed]. Взявшись за руки, мы выходим из [ROOT.Char.Custom('ResidenceBuilding')], садимся на драконов, и вскоре [ridden_dragon.GetName] взмывает в небо, а [ridden_dragon_spouse.GetName] следует за нами.\n\nМы играем в догонялки: я преследую [spouse.GetFirstNameNicknamed], затем [spouse.GetSheHe] — меня. Взлетая выше, драконы сплетают шеи в облаках... и внезапно пикируют к земле!#!"
 mde_dragon.0015.a: "Дёрнуть поводья и оторваться."
 mde_dragon.0015.a.tt: "Недоверие может обидеть..."
 mde_dragon.0015.toast.a: "Вы отрываетесь и возвращаетесь."
 mde_dragon.0015.b: "Довериться [spouse.GetFirstNameNicknamed] и драконам..."
 mde_dragon.0015.b.tt: "А что, если что-то пойдёт не так?"
 mde_dragon.0015.toast.b: "Драконы выравнивают полёт."
  
  #angry spouse awful snap 
 mde_dragon.0016.t: "Роковой рывок"
 mde_dragon.0016.desc: "#strong_glow Я снова в воздухе, преследую [spouse.GetFirstNameNicknamed] на [ridden_dragon_spouse.GetName]. [spouse.GetSheHe] кружит вокруг, дразня каждым манёвром.\n\nВнезапно [spouse.GetSheHe] замедляется, ставя [ridden_dragon_spouse.GetName] прямо на пути [ridden_dragon.GetName]. [spouse.GetFirstNameNicknamed] смеётся: #italic "Ты сегодня не в настроении?"#!\n\nВ настроении?! [spouse.GetSheHe] весь полёт издевалась, не говоря о постоянных жалобах!\n\nТак и хочется приказать [ridden_dragon.GetName] сломать шею [ridden_dragon_spouse.GetName]…#!"
 mde_dragon.0016.a: "#emp #bold [Glossary( 'Angōs', 'ANGOS_GLOSS' )], [ridden_dragon.GetName]!#!"
 mde_dragon.0016.b: "Игнорировать насмешки [spouse.GetHerHis]."
  
  #clear sky 
 mde_dragon.0017.t: "Ясное небо"
 mde_dragon.0017.desc.inpit: "#high [ridden_dragon.GetName] выходит из Драконьей Ямы, а над нами простирается бирюзовое небо.#!"
 mde_dragon.0017.desc.outpit: "#high [ridden_dragon.GetName] топчет равнину, а над нами простирается бирюзовое небо.#!"
 mde_dragon.0017.desc: "#high \n\nДаже ветер затих! Сегодня полёт зависит только от нашей силы и мастерства. Идеальный момент для тренировки!\n\nКричу: #bold [Glossary( 'Совес!', 'SOVES_GLOSS' )]#! — и [ridden_dragon.GetName] взмывает ввысь. Седло будто сливается со мной, небо приветствует нас. Я чувствую: моё место — на спине дракона.\n\nЯ истинный наездник!#!"
 mde_dragon.0017.a: "Наслаждайтесь моментом."
  
  #doesn't feel right (to ride) 
 mde_dragon.0018.t: "Ужасные ощущения"
 mde_dragon.0018.desc: "#high Я лечу. Дракон повинуется моим командам. Ветер несёт меня над холмами, морем, зубчатыми хребтами дальних гор.\n\nВой ветра в ушах подобен звериному рёву. Каждый поворот на [ridden_dragon.GetName] сводит желудок, а взгляд сам цепляется за землю, камни, пугающую пустоту между мной и смертью.\n\nЯ сжимаю поводья. Дышу сквозь зубы, но чувствую, будто [ridden_dragon.GetName] волочит мою душу по небу.\n\nПриземлившись, я дрожу. Зверь фыркает — возможно, раздражённо.\n\nЯ могу сказать, что летал. Даже что преуспел. Но правда? #bold Я ненавидел каждое мгновение.#!#!"
 mde_dragon.0018.a: "#italic "Я полный неудачник"#!"
 mde_dragon.0018.b: "Я перестану летать..."
  
  #super relaxing flight 
 mde_dragon.0019.t: "Над суетой"
 mde_dragon.0019.desc: "#high На спине [ridden_dragon.GetName] я взмываю в небо, оставляя мир внизу.\n\nЗдесь нет голосов, дворцов, звонов мечей, непрочитанных писем, интриг. Только ритм крыльев, тяжёлое дыхание [ridden_dragon.GetName] и открытое небо, обволакивающее меня словно мягкое покрывало.\n\nЗакрываю глаза, чувствую тепло и даже слышу собственный медленный пульс. #bold Вот#! оно — спокойствие, #italic гармония#!.\n\nНа миг я не [ROOT.Char.GetTitleTierName], не всадник, не имя в книге. Я просто... я.#!"
 mde_dragon.0019.a: "Я мог бы остаться здесь навечно."
 mde_dragon.0019.b: "#italic "Небо напомнило мне, кто я"#!"
  
  #within the storm 
 mde_dragon.0020.t: "В сердце бури"
 mde_dragon.0020.desc: "#high Облака #warning кипят#!, и гром #alert_trial разрывает#! их вдали. Когда я взмыл(а) в небо мгновение назад, шторм уже набирал силу. Но Всадник Дома [ROOT.Char.GetDynastyHouseName] должен быть готов к любой погоде.\n\nПодо мной [ridden_dragon.GetName] нервно вздрагивает крыльями, пока мы плывём сквозь клубящиеся тучи.\n\nНаправляю дракона выше — не прочь от бури, а в её сердце. Молнии мелькают на краю зрения. Ветер рвёт плащ. Дождь хлещет по лицу, словно тысячи игл.\n\nНо я твёрдо сижу в седле. [ridden_dragon.GetName], чувствуя мой покой, успокаивается. Вместе мы не бежим от бури. Мы пронзаем её, как игла шёлк.#!"
 mde_dragon.0020.a: "Идеальное управление!"
 mde_dragon.0020.b: "#italic #color_red Пламя внутри горит ярче всего.#!#!"
 mde_dragon.0020.b.a: "Дракон во мне"
 mde_dragon.0020.b.b: "Какая прекрасная мечта"
  
  #watching the skies 
 mde_dragon.0021.t: "Наблюдая за небом"
 mde_dragon.0021.desc: "#high [ridden_dragon.GetName] рассекает небо плавными дугами — достаточно высоко, чтобы не пугать, и достаточно низко, чтобы напомнить о себе. Селяне прерывают работу, глядя вверх. Торговцы замирают на дорогах. Дети машут и прыгают.\n\nЯ здесь не жечь и не завоёвывать. Я здесь, чтобы меня видели.\n\nМой скакун чувствует намерение и остаётся спокоен, выпуская лишь лёгкие клубы дыма. При дворе могут ворчать о моей жажде внимания, но дороги становятся тише, а поля — безопаснее.#!"
 mde_dragon.0021.a: "Начать летать регулярно."
 mde_dragon.0021.b: "Хватит и одного раза."
  
  #only tear drops with wife 
 mde_dragon.0022.t: "Лишь Слёзы"
 mde_dragon.0022.desc: "#high Под гул крыльев двух зверей, разносящийся по небу, мы парим. Даже холодный дождь, хлещущий и по всаднику, и по дракону, не может остудить наш восторг.\n\nОглянувшись, я замечаю [spouse.GetFirstNameNicknamed] и [ridden_dragon_spouse.GetName], преследующих нас по пятам. Какой идеальный случай проверить наши навыки вместе.\n\nМы мечемся между облаками, то пикируя вниз, то взмывая ввысь. Сначала [spouse.GetSheHe] преследует меня, потом я преследую [spouse.GetHerHim]. Мы виражим, и лишь когда небо начинает проясняться и выглядывает солнце, мы наконец снижаемся.#!"
 mde_dragon.0022.a: "#italic "Проведём день вместе!"#!"
 mde_dragon.0022.b: "#italic "Сосредоточимся на тренировке."#!"
  
  #endless teasing with wife 
  
 mde_dragon.0023.t: "Бесконечные Поддразнивания"
 mde_dragon.0023.desc: "#strong_glow Даже высоко в небе, #italic даже верхом на драконе#! [spouse.GetFirstNameNicknamed] дразнит меня. Широко ухмыляясь, [spouse.GetSheHe] кричит: #italic "Знаешь, что горячее драконьего пламени? Я!"#!\n\n[spouse.GetSheHe] не мог(ла) вести себя прилично даже по пути к драконам. Мне пришлось терпеть разговоры про #italic "высиживание чего-то особенного вместе"#! и #italic "воспламенение друг друга"#!..\n\nТеперь, с озорным блеском в [spouse.GetHersHis] глазах, [spouse.GetSheHe] зависает напротив меня на [ridden_dragon_spouse.GetName], явно готовя новую похабную шутку.#!"
 mde_dragon.0023.a: "#italic "Как насчёт протащить это..."#!"
 mde_dragon.0023.b: "#italic "Детские шуточки, прекрати."#!"
  
  #your and dragon spouse bond 
  
 mde_dragon.0024.t: "Драконий Танец Любви"
 mde_dragon.0024.desc: "#strong_glow Чешуя сверкает на солнце, а пламя танцует в небесах. Я восседаю на [ridden_dragon.GetName], паря широкими дугами над землёй, в знакомом ритме с [spouse.GetFirstNameNicknamed].\n\nМы уже много раз поднимались в небо - всадник и всадник, дракон и дракон. Но сейчас всё иначе.\n\n[ridden_dragon.GetName] и [ridden_dragon_spouse.GetName] скользят в унисон, крылья рассекают воздух в идеальной гармонии. Их полёт становится танцем - плавным и инстинктивным, будто связанным чем-то древнее и глубже нас. Внезапно они сплетаются. Их длинные шеи извиваются вокруг друг друга в яростном, почти нежном движении.\n\nЯ вцепляюсь в седло, поводья впиваются в перчатки. Напротив вижу, как [spouse.GetFirstNameNicknamed] делает то же.\n\nКогда мы наконец приземляемся, ни слово не произнесено. Два дракона вновь взмывают вверх, без всадников, кружа вместе в поднебесье. Взмахи их крыльев сливаются воедино.#!"
 mde_dragon.0024.a: "Поощрить эту связь"
 mde_dragon.0024.b: "Мы управляем #italic зверями#!"
  
 ############ event chains ############ 
  
 #lost dragon 
 mde_dragon.0101.t: "Потерянный дракон"
 mde_dragon.0101.desc: "Когда я вхожу в Драконью яму в поисках [ridden_dragon.GetName], Я проверяю их обычное укрытие. Я осматриваю место для пиршества. Я даже бросаю взгляд на большой драконий помет.\n\nЕще [ridden_dragon.GetName] его нигде не найти. И я остаюсь в недоумении... как дракон мог потеряться?"
 mde_dragon.0101.a: "Давайте найдем Хранителя Драконов"
 mde_dragon.0101.b: "Я сам продолжу поиски"
 mde_dragon.0101.b.f: "Я не уверен, что смогу что-то найти"
  
 mde_dragon.0102.desc: "Как я и подозревал, хранители драконов переставили драконов по местам, чтобы привести их в порядок и позаботиться о яме.\n\nКогда они указывают мне на [ridden_dragon.GetName], огромный зверь шагает вперед, я подозреваю, что его притягивает связь между нами."
 mde_dragon.0102.a: "Самое время прокатиться!"
 mde_dragon.0102.a.f: "Вы продолжаете обычное соревнование по верховой езде"
 mde_dragon.0102.b: "Я потерял интерес"
 mde_dragon.0102.b.f: "Вы не сможете использовать способность летать, но она всё ещё будет на перезарядке"
  
 mde_dragon.0103.desc: "Я брожу по Драконьему логову, как безголовый цыпленок, безнадежно заблудившийся, пока воздух не прорезает рев. Дракон!\n\nПот остывает у меня на лбу, и [ridden_dragon.GetName] топая ко мне, я подозреваю, что он испытывал тот же стресс, что и я."
  
 mde_dragon.0104.desc: "Я начинаю ходить быстрее, учащаю дыхание. Я уже несколько раз прошелся по Драконьему логову взад и вперед. Проверил каждый уголок. Осмотрел каждую клетку. Ничего. Только пустота.\n\nЗатем, наконец, тяжелые двери со скрипом открываются. Смотрители Драконов входят внутрь... и там [ridden_dragon.GetName], в полном порядке.\n\nЯ бросаюсь к нему, требуя объяснений, и все это время напряженно пытаюсь погладить [ridden_dragon.GetName] как будто это кого-то из нас успокоит."
 mde_dragon.0104.a: "Что ж, полагаю, пора отправляться в полет"
  
 #rough day 
 mde_dragon.0201.t: "Тяжелый день"
 mde_dragon.0201.desc.intro: "Войдя в Драконью яму, я приказываю Хранителям Драконов приготовиться [ridden_dragon.GetName] и надену свое седло на [ridden_dragon.Custom('GetDragonHerHim')].\n\n"
 mde_dragon.0201.desc.huge.bad: "И все же они борются, некоторых заметно трясет. [ridden_dragon.GetName] это действительно один огромный неуправляемый зверь, [ridden_dragon.Custom('GetDragonSheHe')] огрызается на Хранителей драконов и швыряет их из стороны в сторону, как детскую куклу. Никакое количество слов на валирийском или тычков палкой не могут его успокоить."
 mde_dragon.0201.desc.huge: "И все же они борются, [ridden_dragon.GetName] слишком велик и [ridden_dragon.Custom('GetDragonSheHe')] отказывается наклоняться и позволять хранителям Драконов выполнять свою задачу."
 mde_dragon.0201.desc.small: "И все же они борются, [ridden_dragon.GetName] показывает [ridden_dragon.Custom('GetDragonHerHis')] истинный цвет, огрызающийся на ближайшего хранителя драконов и отказывающийся слушать их валирийский. "
 mde_dragon.0201.desc.fallback: "И все же они борются, [ridden_dragon.GetName] ведет себя беспокойно, крылья подергиваются и мечутся, глаза мечутся туда-сюда. "
 mde_dragon.0201.desc.finish: "\n\nЯ остолбенел. Несмотря на их усилия, седло неуклюже болтается, и я молча наблюдаю, как они снова и снова пытаются правильно надеть его на животное. "
 mde_dragon.0201.a: "Попытайтесь помочь им"
 mde_dragon.0201.toast.a.success: "Ты успокаиваешь [ridden_dragon.GetName] и летишь налегке."
 mde_dragon.0201.toast.a.failure: "[ridden_dragon.GetName] яростно набрасывается на тебя, и ты возвращаешься домой."
 mde_dragon.0201.b: "Наблюдайте, как они борются"
 mde_dragon.0201.b.f: "В таком темпе у вас, вероятно, не получится прокатиться верхом. [ridden_dragon.GetName] сегодня."
 mde_dragon.0201.custom_tt.a: "Учитываются способности хранителя драконов и его черты характера."
 mde_dragon.0201.c: "Взывать к [ridden_dragon.GetName] на Высоком Валирийском"
 mde_dragon.0201.toast.c: "Ты успокаиваешь [ridden_dragon.GetName] и летишь налегке."
 mde_dragon.0201.a.a: "Вам удаётся оседлать [ridden_dragon.GetName]"
 mde_dragon.0201.a.b: "Вас швыряет из стороны в сторону"
 mde_dragon.0201.b.a: "Им удаётся оседлать [ridden_dragon.GetName]"
 mde_dragon.0201.b.b: "Они получают травмы в процессе"
  
 mde_dragon.0202.desc: "Наконец седло установлено, и [ridden_dragon.GetName] стоит, готовый к тому, чтобы его оседлали.\n\nНо это зрелище заставило меня задуматься, стоит ли мне вообще летать?"
  
 #higher to a fault 
 mde_dragon.0301.t: "Выше к неисправности"
 mde_dragon.0301.desc: "#high Как всегда, когда я езжу верхом [ridden_dragon.GetName], чем выше мы взбираемся, тем разреженнее становится воздух. Мое сердце бьется быстрее, каждый удар отдается в груди эхом, как барабаны войны. Ветер пронизывает насквозь, но я едва замечаю - я чувствую, как оживает каждая частичка меня.\n\nИ я задаюсь вопросом: как высоко мы сможем забраться?\n\nДействительно ли небо безгранично для нас, всадников драконов? Неужели нет предела нашей мощи... нашим достижениям... нашей доблести?#! "
 mde_dragon.0301.a: "Я должен лететь #S выше!#!"
 mde_dragon.0301.a.f: "Вы попытаетесь подняться еще выше в воздух."
 mde_dragon.0301.b: "Это глупо, пора возвращаться."
 mde_dragon.0301.b.f: "Вы продолжите работу без проблем."
  
 mde_dragon.0302.desc: "#high Как я прикажу [ridden_dragon.GetName] чтобы воспарить выше, в моей голове начинается резкий стук. Такое чувство, будто [ROOT.Char.GetFaith.DeathDeityName] это сдавливает мой череп со всех сторон, не давая мне превысить свой предел..\n\n[ridden_dragon.GetName] они замедляются и останавливаются в небе, трепеща крыльями. Их дыхание становится тяжелым, прерывистым. Даже я начинаю бороться - каждый вдох - битва, каждый выдох - напряжение..\n\nНо... действительно ли это предел?\n\nВо мне течет кровь Дома [ROOT.Char.GetDynastyHouseName]! Я могу повелевать небом. Я не колеблюсь. Я правлю небесами.!#!"
 mde_dragon.0302.a: "#X;bold ВЫШЕ#!"
 mde_dragon.0302.a.f: "Ты станешь правителем неба."
 mde_dragon.0302.b: "Я достиг своего предела..."
 mde_dragon.0302.b.f: "Вы снова попытаетесь лететь вниз."
  
  mde_dragon.0303.desc:0 "#high Я был унижен, побеждён и осознал, что я всего лишь смертный [ROOT.Char.GetWomanMan]. Даже после приземления язык предательски немеет - слова застревают в горле, а сердце отказывается замедлять свой бешеный ритм.\n\nПозволю ли я себе когда-нибудь снова отважиться на подобное испытание?#!"
 mde_dragon.0303.a: "Земля - как я скучал по тебе!"
  
 mde_dragon.0304.desc: "#high Еще до того, как я успеваю выкрикнуть команду, [ridden_dragon.GetName] взмахивает крыльями и взмывает ввысь, унося нас все выше. Облака проносятся мимо, открывая бесконечное молочное небо впереди. Вот где мое место.!\n\nНо внезапно я чувствую, как по моему лицу стекает вода, а из носа течет не кровь. Мое зрение начинает затуманиваться, но [ridden_dragon.GetName] взбираюсь все выше, не останавливаясь. Я должен действовать: натянуть поводья, выкрикнуть команду - сделать что угодно!#!"
 mde_dragon.0304.a: "#X;bold КОНТРОЛИРУЙ СВОЕГО ЗВЕРЯ#!"
 mde_dragon.0304.a.f: "Только грубая сила может спасти тебя сейчас!"
 mde_dragon.0304.custom_tt.a: "#italic Ваши и драконов; черты характера, размер, мастерство и т.д., считаются.#!"
 mde_dragon.0304.toast.a: "Ты властелин небес!"
 mde_dragon.0304.toast.b: "Ты с трудом спускаешься вниз."
 mde_dragon.0304.toast.c: "У вас внутреннее кровотечение."
 mde_dragon.0304.toast.d: "У тебя лопается кровеносный сосуд."
 mde_dragon.0304.a.a: "Вы покоряете небеса"
 mde_dragon.0304.a.b: "Вы с трудом спускаетесь"
 mde_dragon.0304.a.c: "Вы получаете внутренние кровотечения"
 mde_dragon.0304.a.d: "У вас лопается сосуд"
  
 #pay-per-view 
 mde_dragon.0401.t: "Плата за просмотр"
 mde_dragon.0401.desc: "#high Направляясь вместе со своим придворным к Драконьей яме, я по прибытии стал свидетелем самого невероятного зрелища: вдоль внешней стены выстроилась вереница ремесленников, богатых купцов и даже простых крестьян.\n\nЗаинтересовавшись, я подошел поближе - и обнаружил, что мои хранители Драконов организовывают платные экскурсии в Драконью пещеру. Оплачено! Причем щедро. Взимая плату за обещание "безопасного и близкого просмотра" того, что находится внутри.\n\nОни превратили священную землю в зрелище. Место огня и наследия... теперь это достопримечательность рыночной площади. #!"
 mde_dragon.0401.a: "Это совершенно неуважительно!"
 mde_dragon.0401.a.f: "Вы прекратите эту миссию."
 mde_dragon.0401.b: "Требуйте компенсации."
 mde_dragon.0401.c: "Казнить Главного хранителя драконов."
  
 mde_dragon.0402.desc: "Наконец толпа расходится, и я остаюсь один. [ridden_dragon.GetName] стоит, готовый к тому, чтобы на нем оседлали.\n\nНо это зрелище заставило меня задуматься, стоит ли мне вообще прокатиться?"
  
 mde_dragon.0403.desc: "#high Прошел год с тех пор, как я разрешил [head_dragonkeeper.GetNameNicknamed] небольшая операция по продаже посещений Драконьего логова.\n\nИ сегодня, [head_dragonkeeper.GetSheHe] прибыл с моей долей прибыли в руках.\n\nВ целом, очень приятное соглашение. #!"
 mde_dragon.0403.a: "Это того стоило!"
 mde_dragon.0403.b: "Хватит об этом."
  
 #strong gust of wind 
 mde_dragon.0501.t: "Сильный порыв ветра"
 mde_dragon.0501.desc: "#high После быстрого рывка вверх я оказываюсь верхом [ridden_dragon.GetName]. Точно так же, как я делал это бессчетное количество раз до этого. Небо над головой чистое, бескрайнее и голубое. Ничто не стоит у нас на пути.\n\nЕще [ridden_dragon.GetName] это не самый крупный из драконов, и внезапный порыв ветра застает нас врасплох. В одно мгновение мы по спирали летим вниз, а ветер ревет у нас в ушах.\n\nЯ крепко сжимаю поводья, мышцы напрягаются, сердце бешено колотится. Времени на раздумья нет - всего несколько секунд до того, как мы коснемся земли, #s сложно. #!#!"
 mde_dragon.0501.a: "Натягивай поводья изо всех сил."
 mde_dragon.0501.custom_tt.a: "#p Ты летишь вместе с ветром. #!"
 mde_dragon.0501.b: "Взывать к [ridden_dragon.GetName]."
 mde_dragon.0501.custom_tt.b: "#p [ridden_dragon.GetName] слышит твой крик! #!"
 mde_dragon.0501.custom_tt.c: "#n Вы падаете. #!"
  
 mde_dragon.0502.desc: "#high И вот так просто мы снова плывем над полями, [ridden_dragon.GetName] крылья, сильные и гордые, бьются подо мной.\n\nОпасность миновала, небеса снова наши, и я чувствую углубил свою связь с [ridden_dragon.GetName].#!"
 mde_dragon.0502.a: "Мы живы!"
  
 mde_dragon.0503.desc: "#high [ridden_dragon.GetName] не реагирует, и [ridden_dragon.Custom('GetDragonSheHe')] бешено вращаясь в воздухе, падая беспомощными кругами. Никакое количество взмахов крыльев не может остановить падение, и нет ни контроля, ни грации, только болезненное притяжение..\n\nЭтого не может быть, я Всадник Дракона! Я повелеваю небесами! И все же мой мир разбился вдребезги от громкого удара. #italic взрыв! #!\n\n... Я открываю глаза, я жив, но какой ценой?\n\n[ridden_dragon.GetName] лежит, скрюченный, избитый, дышит прерывисто. Кости торчат там, где им не следовало бы. И все же, несмотря на боль, [ridden_dragon.Custom('GetDragonSheHe')] начинает ковылять вперед, к дому#!"
 mde_dragon.0503.a: "#s Ауч... #!"
  
 mde_dragon.0504.desc: "#high Тянуть бесконечно и изо всех сил - это не помогает, если вообще помогает, [ridden_dragon.GetName] вращается все быстрее, неудержимо вращаясь по спирали. Его крылья остаются в ловушке, не в силах раскрыться, не в силах поймать воздух. Мы падаем все быстрее.\n\nЭтого не может быть, я Всадник Дракона! Я повелеваю небесами! Я дергаю, бью, кричу, но ничего не помогает.\n\nКогда я поднимаю голову, земля внизу стремительно приближается ко мне, и я открываю рот в последний раз....#!"
 mde_dragon.0504.a: "Валар..."
  
 #dragon duel heir 
 mde_dragon.0601.t: "Неожиданный Поворот"
 mde_dragon.0601.desc: "#strong_glow Когда [ridden_dragon.GetName] и я парим в ветрах, как делали уже сотни раз, над нами возникает тень — появляется и исчезает.\n\nНо я вижу лишь бескрайние облака. Вскоре тень возникает вновь, и [enemy_dragonrider.GetFirstNameNicknamed] проносится передо мной верхом на [enemy_dragon.GetName].\n\n... Даже сквозь вой ветра я слышу крик [enemy_dragonrider.GetFirstNameNicknamed]: #italic "Твоей тирании конец!"#!#!"
 mde_dragon.0601.a: "#t ЧТО?!#!"
 mde_dragon.0601.a.tt: "#warning Начнётся битва драконов.#!"
 mde_dragon.0601.b: "#italic;bold "Я приму чёрное!"#!"
  
 #embarrassing flight 
 mde_dragon.0701.t: "Жалкий Полёт"
 mde_dragon.0701.desc: "#high Я едва взмыл в небо.\n\nЕщё до того, как крылья дракона расправились полностью, меня охватила паника. Земля уходит слишком быстро, ветер воет слишком громко, а зверь подо мной больше похож на дикого монстра, чем на верного скакуна.\n\nЭто не я, я не знаю, что не так, но тело застывает, колеблется, паникует и, что хуже, сдаётся.#!"
 mde_dragon.0701.a: "Отдать команды."
  
 mde_dragon.0702.desc.intro: "Я бормочу команды — слабо и неуверенно, [ridden_dragon.GetName] колеблется, затем грубо приземляется, явно недовольный. Я едва не падаю с [ridden_dragon.Custom('GetDragonHerHim')], спешиваясь, сердце бешено бьётся, ноги дрожат."
 mde_dragon.0702.desc.outpit: "\n\nНесколько зрителей видели это. Я даже слышу смех. Мой двор определённо узнает. Хуже всего, что [ridden_dragon.GetName] смотрит на меня с чем-то, напоминающим презрение."
 mde_dragon.0702.desc.inpit: "\n\nНесколько драконьих наездников видели моё приземление. Слышны шёпоты — двор узнает об этом. Хуже всего, что, [ridden_dragon.GetName] смотрит на меня с чем-то, напоминающим презрение."
 mde_dragon.0702.a: "#italic "Просто снимите меня с этой штуки!"#!"
 mde_dragon.0702.a.f: "Вы полностью поддаётесь страху, и ваш дракон это знает."
 mde_dragon.0702.b: "#italic "...Хотя бы попытался."#!"
 mde_dragon.0702.b.f: "Вы пытаетесь сохранить лицо, но урон уже нанесён."
  
  #beneath the rain 
 mde_dragon.0801.t: "Ясное небо"
 mde_dragon.0801.desc.inpit: "#high Сегодня я отправилась в полёт на [ridden_dragon.GetName]. Но по пути к Драконьей Яме небеса разверзлись, и хляби небесные обрушились на землю. Когда я наконец добралась до дракона, передо мной встал выбор: стоит ли лететь сквозь бурю?#!"
 mde_dragon.0801.desc.outpit: "#high Сегодня я отправилась в полёт на [ridden_dragon.GetName]. Но по пути к логову [ridden_dragon.GetHerHis] небеса разверзлись, и хляби небесные обрушились на землю. Когда я наконец добралась до дракона, передо мной встал выбор: стоит ли лететь сквозь бурю?#!"
 mde_dragon.0801.desc: "#high \n\nНе секрет: истинный наездник драконов должен быть готов к любой погоде, и мелкий дождь нам не страшен.\n\nИ всё же... я сомневаюсь.#!"
 mde_dragon.0801.a: "Я полечу!"
 mde_dragon.0801.b: "Вернуться обратно..."
 mde_dragon.0801.b.f: "Вы отменили полёт, действие переходит в перезагрузку."
  
 mde_dragon.0802.desc: "#high Под потоками дождя мы рассекаем небо, охваченные диким азартом. Кажется, будто это #S я #!выписываю виражи среди грозовых туч.\n\n[ridden_dragon.GetName] ревёт, разрывая мрак вспышками пламени. Вот оно — истинная жизнь!\n\nЯ кричу команды сквозь вой ветра, дёргаю поводья, и мы танцуем в дожде, идеально владея каждым поворотом и пике. С каждым манёвром мы становимся сильнее, готовые бросить вызов любым испытаниям.#!"
 mde_dragon.0802.a: "Великолепно!"
