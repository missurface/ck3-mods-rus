 agot_house_customizer.0026.t: "Редактор дома - Крепкое семя"
 agot_house_customizer.0026.desc: "Члены #V Дома [ROOT.Char.GetHouse.GetName]#! имеют особый, присущий каждому поколению внешний вид. Из поколения в поколение они передавали свой уникальный внешний вид по сравнению с другими домами.\n\nПожалуйста, выберите, хотите ли вы придать внешнему виду сильных семян #V Дом [ROOT.Char.GetHouse.GetName]#! к вашему персонажу."
 agot_house_customizer.0026.a: "Да, сделайте моего персонажа похожим на представителей дома [ROOT.Char.GetHouse.GetName]!"
 agot_house_customizer.0026.a.tt: "@warning_icon! #warning Это изменит внешний вид созданного вами персонажа#!"
 agot_house_customizer.0026.b: "Нет, я не хочу менять внешний вид персонажа."
  
  
  
  
  
  
  
