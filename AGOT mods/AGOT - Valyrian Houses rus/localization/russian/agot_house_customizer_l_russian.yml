 agot_house_customizer.0001.t: "Редактор домов"
 agot_house_customizer.0001.desc: "#P Добро пожаловать в Настройку Дома#!! Пожалуйста, следуйте этим инструкциям, чтобы правильно использовать эту функцию.\n\nЕсли вы хотите играть в качестве #N extinct house#!, например, дом Блэкфайр, вы можете выбрать этот вариант и найти дом в соответствии с его регионом происхождения.\n\nЕсли вы хотите играть за члена живого дома, вам нужно найти кого-то из этого дома, щелкнуть правой кнопкой мыши по его портрету и выбрать "Присоединиться к дому"..\n\n@warning_icon! #N Если вы начнете как бастард, то после того, как у вас появятся дети, вы создадите новый дом вашей династии!"
 agot_house_customizer.0001.a: "Я хочу играть за #N вымерший дом#!."
 agot_house_customizer.0001.b: "Я хочу играть за #P сохранившийся дом#!."
  
