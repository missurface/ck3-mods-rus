l_russian:

 mde_wonder.0001.t: "Стена"
 mde_wonder.0001.desc: "Холод настиг меня прежде, чем я увидел Стену, но теперь я шагаю к ней, и с каждым шагом она нависает надо мной всё выше и выше.\n\nОна поистине исполинская, а непрестанное «плаканье» её ледяных стен наводит жуть.\n\nИ всё же я здесь. Никто не отнимет у меня этого: я увидел Стену и буду жить, чтобы рассказать об этом."
 mde_wonder.0001.a: "Одно из чудес, созданных людьми…"
 
 mde_wonder.0002.t: "Титан"
 mde_wonder.0002.desc: "Я сделала это.\n\nЯ добралась до Титана — огромного маяка и крепости… нет, до могучего воина, что сторожит Браавос.\n\nНикто не отнимет у меня этого, и я могу с гордостью сказать: я своими глазами видела эту гигантскую статую."
 mde_wonder.0002.a: "Одно из чудес, созданных людьми…"



