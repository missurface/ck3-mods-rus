  # THE CONQUEST 
 baratheon.0001: "Орис захватывает Штормовые земли"
 baratheon.0001.desc: "В разгар битвы мой внебрачный брат Орис Баратеон вступил в битву с Аргилаком Надменным. Последовавшая дуэль закончилась его победой, Штормовой король упал замертво, а его дочь и наследница были доставлены Орису ее собственными стражниками и лордами. \n \nОрис, вместо того чтобы держать ее в плену, дал ей одежду и обращался с ней достойно. Я даровал Орису Штормовые земли за его деяния, а для легитимности он женится на Аргелле Дюррандон и примет слова и знамя Дома Дюррандон как свои собственные. \n \nКак только Орис обеспечит себе наследника, Штормовые земли навсегда будут верны Дому Таргариенов, братьям по крови."
 baratheon.0001.option1: "Штормовой Король мертв."
 baratheon.0001.option2: "Нам Ярость."
  
 baratheon.0002: "Орис захватывает Штормовые земли" #NT!
 baratheon.0002.desc: "Король Штормов погиб во время войны, и [orys.GetFirstName] повел свое войско к [GetTitleByKey('c_storms_end').GetNameNoTier], чтобы принудить к покорности [GetTitleByKey('e_the_stormlands').GetNameNoTier]. Прибыв, он ожидал долгой осады, но к его удивлению, дочь и наследница прежнего Короля Штормов была выдана [orys.GetFirstNameNoTooltip] собственными стражами и лордами.\n\n[orys.GetFirstNameNoTooltip], вместо того чтобы держать ее в плену, одел ее в достойные одежды и обращался с уважением. Я пожаловал [orys.GetFirstNameNoTooltip] [GetTitleByKey('k_the_stormlands').GetNameNoTier] за его заслуги, а для легитимности он женится на [argella.GetName] и примет девиз и герб дома [durrandon.GetDynasty.GetName] как свои собственные.\n\nКак только [orys.GetNameNoTooltip] обзаведется наследником, [GetTitleByKey('k_the_stormlands').GetNameNoTier] навеки сохранит верность дому [aegon.GetDynasty.GetName], ибо мы братья по крови." #NT!
 baratheon.0002.option1: "Король Штормов мертв." #NT!
 baratheon.0002.option2: "Наша ярость." #NT!  
