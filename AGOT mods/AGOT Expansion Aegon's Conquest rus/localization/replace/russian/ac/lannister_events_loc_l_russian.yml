  # THE CONQUEST 
 lannister.0001: "Повелитель драконов поворачивает на запад"
 lannister.0001.desc: "Эйгон Таргариен победил Короля Штормов и Железнорожденных, захватив контроль над первыми двумя королевствами. Очевидно, что одно королевство не может надеяться противостоять этому Таргариену, и поэтому мы должны обратиться к Гарднерам Хайгардена, Королям Простора и сформировать альянс, чтобы собрать величайшую армию, которую когда-либо видел Вестерос. \n \nПрежде, надеюсь, Повелитель драконов падет. Мы еще можем увидеть победу."
 lannister.0001.option1: "Услышь мой Рев!"
  
 lannister.0002: "Вторжение Эйгона в Простор"
 lannister.0002.desc: "Эйгон Таргариен начал свой поход в Простор, мы должны присоединиться к Гарденерам и дать отпор захватчику. \n \nНеважно, сколько драконов у Эйгона, у нас больше людей, самая большая армия в истории Вестероса."
 lannister.0002.option1: "Мы их сокрушим."
  
 lannister.0003: "Огненное поле"
 lannister.0003.desc: "Армии Гарденеров уничтожены, а их дом вымер, и когда я спасаюсь бегством, у меня есть два варианта. \n \nПреклонить колено перед Эйгоном Таргариеном, спасти дом Ланнистеров от уничтожения или вернуться в Утес Кастерли и продолжить войну. \n \nМы должны принять решение как можно скорее, у нас мало времени."
 lannister.0003.option1: "Преклоните колено."
 lannister.0003.option2: "Скала неуязвима, ему придется прийти к нам!"
  
 lannister.0004: "Хранитель Запада"
 lannister.0004.desc: "Я бежал с Огненного Поля, увидев, что произошло, но меня схватили и привели к Эйгону Таргариену. Я преклоняю колено, кладя свой клинок к ногам Эйгона перед ним и его драконом. \n \nВ свою очередь, меня назвали Лордом Утеса Кастерли и Хранителем Запада."
 lannister.0004.option1: "Мы надеемся, что наш Новый Король будет добрым."
