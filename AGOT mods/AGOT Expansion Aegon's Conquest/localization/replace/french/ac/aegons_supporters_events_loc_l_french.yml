# THE CONQUEST
aegons_supporters.0001:0 "Nous Soutenons le Roi Aegon"
aegons_supporters.0001.desc:0 "Nous avons eu de bonnes relations avec les Targaryen depuis des générations, nous leur devons plus de loyauté qu'aux Rois de l'Orage au sud ou aux Fer-nés au nord. \n \nNous nous tiendrons aux côtés d'Aegon le Dragon, notre roi, et mènerons à bien sa conquête."
