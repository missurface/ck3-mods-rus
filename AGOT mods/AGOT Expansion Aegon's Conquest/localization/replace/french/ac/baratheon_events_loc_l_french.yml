# THE CONQUEST
baratheon.0001:0 "Orys Saisit les Terres de l'Orage"
baratheon.0001.desc:0 "Au milieu de la bataille, mon frère bâtard, Orys Baratheon, a affronté Argilac l'Arrogant. Le duel qui s'ensuivit se termina par sa victoire, le Roi de l'Orage tombant mort et sa fille et héritière étant livrée à Orys par ses propres gardes et seigneurs. \n \nOrys, au lieu de la garder prisonnière, lui donna des vêtements et la traita avec dignité. Je lui ai accordé les Terres de l'Orage pour ses actions et, pour sa légitimité, il épousera Argella Durrandon et prendra les mots et les bannières de la Maison Durrandon comme les siens. \n \nUne fois qu'Orys aura assuré un héritier, les Terres de l'Orage seront à jamais loyales à la Maison Targaryen, frères de sang."
baratheon.0001.option1:0 "Le Roi de l'Orage est mort."
baratheon.0001.option2:0 "Nous sommes la Fureur."
