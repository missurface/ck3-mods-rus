 agot_bm_group_conquest:0 "2 A.C."
 agot_bm_ac:0 "La Conquête d'Aegon"
 agot_bm_ac_desc:0 "Quand Aegon Targaryen regarde vers l'est, il voit le passé, ancien, fatigué, mort, mais quand il regarde vers l'ouest, il voit l'avenir, de l'or dans le sol, de l'or dans les champs et aucun dragon dans le ciel, à part le sien. Lui et ses sœurs, Rhaenys et Visenya, survolèrent le grand continent, apparemment en tant que visiteurs d'une terre étrangère, mais quand Aegon revint, il ordonna la construction d'une immense table, sculptée en forme de Westeros, avec tous les fleuves et montagnes notables qu'ils avaient vus. Une carte personnelle des Sept Royaumes, alors dirigés par sept familles querelleuses. \n \nLa Maison Durrandon détenait les Terres de l'Orage depuis leur siège à Accalmie, juste au sud de Peyredragon. La Maison Chenu des Îles de Fer avait également conquis et réduit en esclavage les Terres du Conflans, les dirigeant depuis Harrenhal, un château monstrueux s'élevant sur la rive de l'Œil-Dieu. La Maison Stark détenait le désert glacé du Nord, le plus ancien, le plus grand et le plus vide des royaumes. La Maison Lannister détenait l'Ouest, le royaume le plus riche, grâce à ses mines d'or. La Maison Jardinier détenait le Bief, le deuxième royaume le plus riche grâce à ses récoltes. La Maison Arryn détenait le Val ou plutôt le Val les détenait, les montagnes étaient infranchissables sauf par la Porte Sanglante, qui n'avait jamais été prise. La Maison Martell détenait les déserts de Dorne, probablement parce que personne d'autre n'en voulait. \n \n#bold Ensemble, les Sept Royaumes formaient Westeros, un royaume qui n'était pas encore un royaume, dirigé par de grandes familles qui ne connaissaient pas encore la grandeur, Aegon allait leur enseigner. #"

 bookmark_02_aegon_targaryen:0 "Seigneur Aegon"
 bookmark_02_aegon_targaryen_desc:0 "Aegon Targaryen, le roi autoproclamé de Westeros, est dans les premiers jours de sa conquête, complotant son débarquement à la Néra et comment il amènera chacun des Sept Royaumes sous sa domination. \n \n#bold Aegon peut-il conquérir Westeros et commencer le règne des dragons et de la Maison Targaryen sur le continent ? #"
 bookmark_02_visenya_targaryen:0 "Visenya Targaryen"
 bookmark_02_rhaenys_targaryen:0 "Rhaenys Targaryen"

 bookmark_02_harren_hoare:0 "Roi Harren le Noir"
 bookmark_02_harren_hoare_desc:0 "Harren Chenu a terminé sa construction de quarante ans du plus grand château de tout Westeros, Harrenhal, et alors qu'il pose la dernière pierre, un défi se présente à lui. \n \n#bold Aegon Targaryen revendique son trône et les trônes de tous les rois de Westeros, Harren le Noir peut-il vaincre le prétendu conquérant ? #"

 bookmark_02_argilac_durrandon:0 "Roi Argilac l'Arrogant"
 bookmark_02_argilac_durrandon_desc:0 "Argilac Durrandon a offert à Aegon Targaryen les terres situées entre lui et Harren le Noir, une alliance pour créer une zone tampon entre les Terres de l'Orage et les Terres des Rivières, mais Aegon l'a refusée et a envoyé une contre-proposition embarrassante : son frère bâtard n'épousera pas la fille d'Argilac ! \n \n#bold Aegon Targaryen revendique son trône et les trônes de tous les rois de Westeros, Argilac l'Arrogant peut-il vaincre le prétendu conquérant ? #"
 bookmark_02_argella_durrandon:0 "Argella Durrandon"

 bookmark_02_ronnel_arryn:0 "Roi Ronnel"
 bookmark_02_ronnel_arryn_desc:0 "Ronnel Arryn, le Seigneur des Eyrié et Roi des Montagnes et du Val, n'est qu'un enfant, soutenu par la régence de sa mère lorsque Aegon Targaryen revendique l'ensemble des Sept Royaumes. \n \n#bold L'enfant et sa régence peuvent-ils repousser le prétendu conquérant avec les forteresses montagneuses du Val ? #"
 bookmark_02_sharra_arryn:0 "Sharra Arryn"

 bookmark_02_torrhen_stark:0 "Roi Torrhen"
 bookmark_02_torrhen_stark_desc:0 "Torrhen Stark, le Seigneur de Winterfell et Roi du Nord, règne sur son désert neigeux, dans la paix et l'honneur. Mais lorsque Aegon Targaryen revendique les Sept Royaumes, le Roi Stark sait qu'il doit lever les armes pour l'affronter. \n \n#bold Le Roi du Nord peut-il repousser le prétendu conquérant et assurer l'indépendance du Nord ? #"

 bookmark_02_loren_lannister:0 "Roi Loren"
 bookmark_02_loren_lannister_desc:0 "Loren Lannister, le Seigneur de Castral Roc et Roi du Roc, détient la terre la plus riche du royaume, grâce à ses mines d'or, mais sa richesse et son pouvoir sont menacés par l'est. Aegon Targaryen va débarquer. \n \n#bold Le Roi Loren peut-il écraser le prétendu conquérant et empêcher sa domination sur Westeros ? #"

 bookmark_02_mern_gardener:0 "Roi Mern IX"
 bookmark_02_mern_gardener_desc:0 "Mern Jardinier, le Seigneur de Hautjardin et Roi du Bief, est le chef de l'ancienne maison Gardener dans un royaume bâti sur la paix et la prospérité, mais maintenant Aegon Targaryen menace cela. \n \n#bold Le Roi du Bief peut-il vaincre le prétendu conquérant et le renvoyer à Peyredragon dans la honte ? #"

 bookmark_02_meria_martell:0 "Princesse Meria"
 bookmark_02_meria_martell_desc:0 "Meria Nymeros Martell, la Dame de Lancehélion et Princesse de Dorne, détient les déserts méridionaux de Dorne, un endroit très isolé culturellement et géographiquement par rapport au reste des Sept Royaumes. Aegon Targaryen menace leur isolement. \n \n#bold La Princesse de Dorne peut-elle repousser le prétendu conquérant et garder la Maison Martell, Invaincue, Inflexible et Intacte ? #"
