# THE CONQUEST
durrandon.0001:0 "Argilac l'Arrogant"
durrandon.0001.desc:0 "Aegon Targaryen est un imbécile ambitieux, sa querelle nous verra tous deux détruits par Harren le Noir alors qu'il termine la construction de son monstrueux Harrenhal. \n \nMais il n'y a pas de retour en arrière, le Seigneur de Peyrdragon m'affrontera en bataille et je le tuerai. Et son frère bâtard aussi."
durrandon.0001.option1:0 "Notre colère est la Fureur."

durrandon.0002:0 "L'Atterrissage d'Aegon"
durrandon.0002.desc:0 "Aegon Targaryen a débarqué sur le côté nord de l'embouchure du Blackwater Rush, il doit vouloir attaquer Harrenhal en premier. Il est le problème d'Harren, les Fer-nés peuvent s'en occuper pendant que nous regardons et nous préparons. \n \nLes Targaryen n'auront aucune idée de ce qui les attend, ils ont des dragons mais les dragons n'ont jamais battu les Stormlanders !"
durrandon.0002.option1:0 "La Maison Durrandon est là depuis Durran Godsgrief !"

durrandon.0003:0 "L'Invasion des Terres de l'Orage par Aegon"
durrandon.0003.desc:0 "Le seigneur Targaryen et ses sœurs ont défait leurs énnemies initiaux, leurs dragons ont dévasté leurs armées mais ce n'étaient que des fous sans véritables armées. \n \nMaintenant Aegon avance vers nous, il verra l'erreur de son ambition et abandonnera ses prétentions en tant que 'Roi de Tout Westeros'."
durrandon.0003.option1:0 "Nous les écraserons !"

durrandon.0004:0 "Orys Baratheon Aperçu au Combat"
durrandon.0004.desc:0 "Nos chevaux de guerre ont paniqué et se sont enfuis dans la terreur, percutant les cavaliers derrière eux et transformant la charge en chaos. Moi-même, j'ai été jeté de ma selle. Pourtant, je continuais à me battre. Lorsque Orys Baratheon est descendu de la colline boueuse avec ses propres hommes, il m'a trouvé en train de repousser une demi-douzaine d'hommes, avec autant de cadavres à ses pieds. \n \n#bold “Écartez-vous,” #!commanda Baratheon. Il est descendu de cheval pour affronter le roi sur un pied d'égalité et offrit au Roi de l'Orage une dernière chance de se rendre. Argilac l'a plutôt maudit. Ainsi ils se sont battus, le vieux roi guerrier avec ses cheveux blancs flottants et la main noire, barbu et féroce d'Aegon. \n \nLe bâtard mourra !"
durrandon.0004.option1:0 "Notre colère est la Fureur !"

durrandon.0005:0 "Le Bâtard est Mort !"
durrandon.0005.desc:0 "J'ai tué Orys Baratheon, le frère bâtard d'Aegon Targaryen est mort à mes pieds. Il ne recevra certainement pas la main de ma fille maintenant ! Nous devons rassembler nos forces et profiter de cet avantage. Cette 'Conquête' sera arrêtée ici, dans ses traces !"
durrandon.0005.option1:0 "À la victoire !"

durrandon.1001:0 "L'Échec d'Aegon"
durrandon.1001.desc:0 "Le Targaryen a échoué ! Il est mort ou s'est replié à Dragonstone, son sort exact reste pour l'instant une rumeur. Le prétendu Conquérant sera rappelé comme une honte pour sa maison. \n \nSe déclarant 'Roi' des Sept Royaumes, quel imbécile, il n'y avait aucune chance qu'il puisse jamais obtenir un tel titre."
durrandon.1001.option1:0 "Les Dragons ne sont pas une menace pour Westeros."
