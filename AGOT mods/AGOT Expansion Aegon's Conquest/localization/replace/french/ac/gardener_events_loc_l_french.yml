# THE CONQUEST
gardener.0001:0 "Le Seigneur des Dragons se Dirige vers l'Ouest"
gardener.0001.desc:0 "Aegon Targaryen a vaincu le Roi de l'Orage et les Fer-nés, prenant le contrôle des deux premiers royaumes. Il est clair qu'un seul royaume ne peut espérer résister à ce Targaryen et nous devons donc nous tourner vers les Lannister de Casterly Rock, les Rois du Roc, et former une alliance pour rassembler la plus grande armée que Westeros ait jamais connue. \n \nAvant cela, espérons que le Seigneur des Dragons tombera. Nous pourrions encore voir la victoire."
gardener.0001.option1:0 "Par Notre Main."

gardener.0002:0 "L'Invasion d'Aegon dans la Reach"
gardener.0002.desc:0 "Aegon Targaryen a commencé sa marche dans la Reach, nous devons appeler les Lannister à notre défense et repousser cet envahisseur. \n \nPeu importe combien de dragons Aegon a, nous avons plus d'hommes, la plus grande armée que Westeros ait connue."
gardener.0002.option1:0 "Nous les écraserons."

gardener.0003:0 "Le Champ de Feu"
gardener.0003.desc:0 "J'ai décidé d'affronter directement les armées d'Aegon. Nous avons beaucoup plus d'hommes qu'eux mais ils ont des dragons, trois dragons. Nous préparons nos forces et commençons à avancer. \n \nMoi-même, j'ai mené la charge contre le centre sur mon cheval doré, mon fils Gawen à mes côtés avec sa bannière, une grande main verte sur un champ blanc. Rugissant et criant, poussé par les cors et les tambours, les Gardeners et les forces alliées chargèrent à travers une tempête de flèches vers leurs ennemis, balayant les piquiers Targaryen, brisant leurs rangs. \n \nMais à ce moment-là, Aegon et ses sœurs étaient dans les airs. Aegon volait au-dessus des rangs de ses ennemis sur Balerion, à travers une tempête de lances, de pierres et de flèches, plongeant à plusieurs reprises pour baigner nos hommes de flammes. Rhaenys et Visenya allumaient des feux en amont et derrière nous. Les herbes sèches et les champs de blé s'enflammaient d'un coup. Le vent attisait les flammes et soufflait la fumée dans nos rangs en avance. \n \nNos rangs commencèrent à se briser alors que des murs de feu s'élevaient de chaque côté. Archers et piquiers firent rapidement le ménage parmi les hommes brûlés et brûlants qui émergeaient de l'enfer. \n \n#bold Le Champ de Feu, ainsi fut nommée la bataille plus tard. Le Roi Mern IX fut parmi les morts, avec ses fils, petits-fils, frères, cousins et autres parents.#"
gardener.0003.option1:0 "Non !"

gardener.0004:0 "Seigneur du Bief"
gardener.0004.desc:0 "Nous avons échoué, Aegon Targaryen a défait nos armées, nous devons nous rendre, la Maison Jardinier pliera le genou devant le Seigneur des Dragons. \n \nPeut-être que nous verrons notre véritable gloire une fois de plus mais pour l'instant nous devons reconstruire, vassaux des Valyriens."
gardener.0004.option1:0 "Par Notre Main."

gardener.1001:0 "La Mort de la Maison Jardinier"
gardener.1001.desc:0 "Le Champ de Feu, disent-ils. Toute la Maison Jardinier a été anéantie, tuée dans les flammes des dragons d'Aegon Targaryen et de ses sœurs, Rhaenys et Visenya. \n \nNous tenons maintenant Hautjardin, précédemment juste ses intendants, nous tenons le château sans seigneur, nous devons prendre une décision sur la manière de procéder, continuer cette guerre ou plier le genou devant les Targaryen ?"
gardener.1001.option1:0 "Ouvrez les portes, nous laissons entrer le Conquérant."
gardener.1001.option2:0 "Nous continuons le combat, pour le roi défunt Mern !"

gardener.1002:0 "Seigneur Suprême de la Reach"
gardener.1002.desc:0 "Nous avons permis aux Targaryen d'entrer dans Hautgarden et maintenant nous leur plions le genou. \n \nEn retour, la Maison Tyrell a été nommée Seigneur de Hautjardin, Seigneur gouverneur du Bief et Gardien du Sud. Un honneur que nous n'aurions jamais imaginé pour notre maison. Nous devons vraiment notre fidélité à la Maison Targaryen jusqu'à la fin des temps."
gardener.1002.option1:0 "Nous nous battrons pour notre nouveau Roi."
