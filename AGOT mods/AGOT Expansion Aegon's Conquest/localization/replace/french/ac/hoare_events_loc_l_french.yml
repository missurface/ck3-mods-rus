# THE CONQUEST
hoare.0001:0 "Harrenhal Complété"
hoare.0001.desc:0 "Cela a pris 40 longues années mais maintenant, mon rêve, mon grand château, le plus grand fort du continent, Harrenhal, est achevé. La pierre finale ayant été posée le même jour où un corbeau est venu de Dragonstone. \n \nBah ! Quel idiot, mes murs sont impénétrables, la Maison Chenu est reine depuis des milliers d'années. Il serait impossible pour ce 'Valyrien', le dernier des cendres éparses de l'ancien empire de faire ce qu'il dit. Valyria est morte, je vais pisser sur ses cendres."
hoare.0001.option1:0 "Voyons si ce dragon peut soutenir ses paroles."

hoare.0002:0 "L'Atterrissage d'Aegon"
hoare.0002.desc:0 "Le dragon a atterri à l'embouchure du Blackwater Rush, il doit espérer me pousser à l'attaquer. Hah ! Il devra venir à moi et renoncer en voyant la grandeur de Harrenhal. \n \nCet Aegon tombera à mes pieds, c'est-à-dire s'il ne tombe pas d'abord aux mains des seigneurs du Blackwater."
hoare.0002.option1:0 "Les Durrandon peuvent s'en occuper, ce n'est pas encore un problème pour moi."

hoare.0003:0 "L'Invasion d'Aegon dans le Conflans"
hoare.0003.desc:0 "Le seigneur Targaryen et ses sœurs ont vaincu leur compétition initiale, leurs dragons ont anéanti leurs armées mais ils étaient des fous de les affronter en bataille ouverte. \n \nMaintenant Aegon avance vers nous, il verra l'erreur de son ambition et abandonnera ses prétentions de 'Roi de tout Westeros'."
hoare.0003.option1:0 "Harrenhal est imprenable."

hoare.0004:0 "La Négociation devant Harrenhal"
hoare.0004.desc:0 "Aegon et Harren se sont rencontrés devant les murs, avec une bannière de paix, pour négocier. \n \n #bold "Rends-toi maintenant,"#! Aegon commença #bold "et tu pourras rester comme Seigneur des Îles de Fer. Rends-toi maintenant, et tes fils vivront pour régner après toi. J'ai des milliers d'hommes devant tes murs." #! \n \n #bold "Ce qui est devant mes murs n'est pas une préoccupation pour moi"#! dit Harren #bold "Ces murs sont solides et épais."#! \n \n #bold "Mais pas assez hauts pour repousser les dragons. Les dragons volent."#! \n \n #bold "J'ai construit en pierre."#! dit Harren #bold "La pierre ne brûle pas."#! \n \n À quoi Aegon répondit #bold "Quand le soleil se couchera, ta lignée prendra fin." #!"
hoare.0004.option1:0 "Cracher par terre et partir, les dragons ne peuvent pas brûler la pierre."
hoare.0004.option2:0 "Plie le genou."

# L'ÉCHEC D'AEGON
hoare.1001:0 "L'Échec d'Aegon"
hoare.1001.desc:0 "Le Targaryen a échoué ! Il est mort ou s'est retiré à Dragonstone, son sort exact reste un mystère pour l'instant. Le prétendu Conquérant sera considéré comme une honte pour sa maison. \n \nSe proclamer 'Roi de Westeros', quel imbécile, il n'y avait aucun moyen qu'il puisse jamais sécuriser un tel titre."
hoare.1001.option1:0 "Les dragons ne sont pas une menace pour Westeros."

hoare.1002:0 "L'Échec d'Aegon"
hoare.1002.desc:0 "Le Targaryen a échoué ! Il est mort ou s'est retiré à Dragonstone, son sort exact reste un mystère pour l'instant. Le prétendu Conquérant sera considéré comme une honte pour sa maison. \n \nSe proclamer 'Roi de Westeros', quel imbécile, nous avons écrasé ses armées et tué ses gens et pourtant il a continué à refuser de reconnaître que Harrenhal était imprenable jusqu'à la fin. Il n'aurait jamais pu passer nos murs."
hoare.1002.option1:0 "Le Royaume des Îles et des Rivières reste debout."
