# THE CONQUEST
martell.0001:0 "Inébranlables, Incassables, Indomptés"
martell.0001.desc:0 "Une horde de lanciers dorniens gardait le Passage du Prince, la porte d'entrée à travers les Montagnes Rouges, mais Rhaenys ne les engagea pas. Elle vola au-dessus du passage, au-dessus des sables rouges et blancs, et descendit sur le Voi pour exiger sa soumission, seulement pour trouver le château vide et abandonné. Dans la ville sous ses murs, seules des femmes, des enfants et des vieillards restaient. Lorsqu'on leur demanda où étaient leurs seigneurs, ils ne répondirent que #bold « Partis. » #! \n \nLe vol de la reine l'emmena à Lancehélion, le siège ancien de la Maison Martell, où elle trouva la Princesse de Dorne attendant dans son château abandonné. Meria Martell avait quatre-vingts ans, elle était très obèse, aveugle, et presque chauve, sa peau était pâle et flasque. Le Crapaud Jaune de Dorne. \n \nNi l'âge ni la cécité n'avaient émoussé son esprit. \n \n#bold « Je ne me battrai pas contre vous, » #! dit la Princesse Meria à Rhaenys, #bold « ni ne m'inclinera. Dorne n'a pas de roi. Dites cela à votre frère. » \n \n« Je le ferai, » #! répondit Rhaenys, #bold « mais nous reviendrons, Princesse, et la prochaine fois nous viendrons avec feu et sang. » \n \n« Vos paroles, » #! dit la Princesse Meria. #bold « Les nôtres sont Inébranlables, Incassables, Indomptés. Vous pouvez nous brûler, ma dame ... mais vous ne nous plierez pas, ne nous briserez pas, ni ne nous ferez nous incliner. C'est Dorne. Vous n'êtes pas désirée ici. Revenez à vos risques et périls. » #!"
martell.0001.option1:0 "Ainsi, reine et princesse se séparèrent, et Dorne resta inconquise."

