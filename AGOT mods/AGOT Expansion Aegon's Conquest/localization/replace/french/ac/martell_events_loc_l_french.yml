martell.0003:0 "La Guerre Dornière"
martell.0003.desc:0 "Les Targaryens sont venus revendiquer Dorne mais ils ont commis une erreur vitale, ils nous ont donné du temps, nous avons maintenant assemblé des armes capables de tuer leurs dragons. Scorpions et autres armes pourraient potentiellement obtenir quelques tirs mortels sur le Conquérant ou ses sœurs. \n \nDorne restera inébranlable, incassable et indomptable."
martell.0003.option1:0 "Nos victoires seront mémorisées en légende comme celle de Nymeria."

martell.0004:0 "Courbés, Pliés et Brisés"
martell.0004.desc:0 "Malgré l'utilisation de nos scorpions, nous avons échoué, la Maison Martell a été abattue et humiliée, nous sommes maintenant un vassal de la Maison Targaryen. \n \nUne marionnette sous la tyrannie Targaryen. \n \nNous avons échoué, nous en paierons le prix mais nous devons continuer, nous devons essayer de reprendre notre liberté face à cette tragédie."
martell.0004.option1:0 "Ce n'est pas le jour de notre mort."
