dynamic_scenarios_rr.1003.desc_schemer:0 "#L [true_heir.GetName] [true_heir.GetHouse.GetName]#! took the bait and enlisted the help of #L [investigator.GetName] [investigator.GetHouse.GetName]#! but with [investigator.GetHerHis] untimely death, the game of thrones has paused. I should quietly encourage a new man of honor to pick up this investigation...."
