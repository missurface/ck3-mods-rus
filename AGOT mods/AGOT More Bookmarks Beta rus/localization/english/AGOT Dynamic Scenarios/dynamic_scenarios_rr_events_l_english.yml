dynamic_scenarios_rr.1006.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1006.desc:0 "The heir of #L [king.GetName] [king.GetHouse.GetNameNoTooltip]#! is without a doubt a bastard.\n\nIt is my duty to [king.GetFirstNameNoTooltip] and to the realm that I ensure [bastard_heir.GetFirstName] does not steal the throne from the rightful heir.\n\n\Revealing this information will have grave consequences. If I cannot convince [king.GetFirstNameNoTooltip], [king.GetSheHe] may name me a traitor for questioning the legitimacy of the heir.\n\nEven if I succeed, I will have revealed a terrible crime that will likely result in bloodshed."
dynamic_scenarios_rr.1006.a:0 "I must tell [king.GetFirstNameNoTooltip]"
dynamic_scenarios_rr.1006.a.tt:0 "You will immediately present your evidence directly."
dynamic_scenarios_rr.1006.b:0 "I will warn the abominations first, I do not want their blood on my hands."
dynamic_scenarios_rr.1006.b.tt:0 "#warning This may not be smart.#!"
dynamic_scenarios_rr.1006.c:0 "Now is not the right time."
dynamic_scenarios_rr.1006.c.tt:0 "I will wait to bring this information forward."

dynamic_scenarios_rr.1007.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1007.desc:0 "#L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! asked to meet quietly and I obliged. Once we were in private, he revealed something that shook me to the core. [bastard_heir.GetFirstName] was not my son at all, he claimed. A bastard of #L[real_father.GetName] [real_father.GetHouse.GetName]#!\n\nI can hardly believe it but [investigator.GetFirstName] is an honorable servant, [investigator.GetSheHe] would not lie about this would [investigator.GetSheHe]?"
dynamic_scenarios_rr.1007.desc_queen_failed_murder:0 "[queen.GetName] has brazenly attempted to murder me! Shortly after the reason behind this attack became clear, [investigator.GetName] informed me that after investigation, my children are not my children at all, but the ill-made bastards of [real_father.GetName]!\n\nThis is the highest of treasons and the punishment will befit the crime."
dynamic_scenarios_rr.1007.desc_queen_attack:0 "I am shook to my core when [investigator.GetName] is brought before me. Apparently [investigator.GetFirstName] had summoned [queen.GetName] to meet [investigator.GetHerHim] in the godswood, where they fought and my wife killed.\n\nNow before me and the rest of the court, [investigator.GetFirstName] proclaims that she was unfaithful and was attempting to silence me to protect her bastard spawn with [real_father.GetName].\n\nI do not know what to make of this."
dynamic_scenarios_rr.1007.desc:0 "#L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! asked to meet quietly and I obliged. Once we were in private, he revealed something that shook me to the core. [bastard_heir.GetFirstName] was not my son at all, he claimed. A bastard of #L[real_father.GetName] [real_father.GetHouse.GetName]#!\n\nI can hardly believe it but [investigator.GetFirstName] is an honorable servant, [investigator.GetSheHe] would not lie about this would [investigator.GetSheHe]?"
dynamic_scenarios_rr.1007.a:0 "I will disinherit these bastards!"
dynamic_scenarios_rr.1007.a.tt:0 "The true parentage of any bastards will be revealed and their parents guilty of treason
dynamic_scenarios_rr.1007.b:0 "I'll kill every last one of them!"
dynamic_scenarios_rr.1007.b.tt:0 "#warning This may not be smart.#!"
dynamic_scenarios_rr.1007.c:0 "I just don't believe this."
dynamic_scenarios_rr.1007.c.tt:0 "I will wait to bring this information forward."
dynamic_scenarios_rr.1007.d:0 "You're a traitor!"
dynamic_scenarios_rr.1007.d.tt:0 "[investigator.GetFirstName] plotted to overthrow my heir and must be punished!"

dynamic_scenarios_rr.1008.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1008.desc:0 "A Game of Thrones"
dynamic_scenarios_rr.1008.desc_cersei:0 "[queen.GetName] came to #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! at sunset, as the clouds reddened above the walls and towers. Her face was bruised.\n\n#bold “Why here?”#! she asked as she stood over him.\n\n#bold “So the gods can see. I know the truth.”#! he told her. [investigator.GetFirstNameNoTooltip] touched her cheek gently.#bold “Has he done this before?”\n\n“Never on the face before. Jaime would have killed him”#! Cersei said. #bold “My brother is worth a hundred of [king.GetFirstName].”\n\n“Your brother?”#! [investigator.GetFirstNameNoTooltip] said. #bold;italic “Or your lover?”#!"
dynamic_scenarios_rr.1008.desc_generic:0 "[queen.GetName] came to #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! at sunset, as the clouds reddened above the walls and towers.\n\n#bold “Why here?”#! she asked as she stood over him.\n\n#bold “So the gods can see. I know the truth.”#! he told her.\n\n#bold "[bastard_heir.GetFirstName] is the bastard of #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!. Tomorrow, I intend to lay the truth before [king.GetName]. You and your children must be gone by then. Take a ship, go as far as the winds blow."#!"
dynamic_scenarios_rr.1008.a:0 "When you play the Game of Thrones, you win or you die, Lord [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_rr.1008.a.tt:0 "Murder is attempted on [king.GetNameNoTooltip]."
dynamic_scenarios_rr.1008.a.success:0 "Successful Plot"
dynamic_scenarios_rr.1008.a.failure:0 "Failed Plot"
dynamic_scenarios_rr.1008.a.failure.tt:0 "[queen.GetFirstNamePossessiveNoTooltip] treachery and her abominations are exposed."
dynamic_scenarios_rr.1008.b:0 "[king.GetName] will not believe these accusations."
dynamic_scenarios_rr.1008.c:0 "#bold *Puts hand on [investigator.GetFirstNamePossessiveNoTooltip] leg*#!, perhaps we can come to an arrangement?"
dynamic_scenarios_rr.1008.d:0 "Attempt to slay [investigator.GetFirstName] right here and now."
dynamic_scenarios_rr.1008.f:0 "Flee."


 dynamic_scenarios_rr.1009.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1009.desc:0 "Upon [king.GetFirstNamePossessiveNoTooltip] death, it came time to make a decision on how to handle the succession. If [king.GetFirstNameNoTooltip] had lived, I had hoped to present the evidence and together decide but now the responsbility falls to me alone.\n\nI can dispute the succession and attempt to crown the rightful heir. However this will be perilous if we fail.\n\nI must be careful."
 dynamic_scenarios_rr.1009.a:0 "Honor demands the rightful heir take the throne. [realm.GetHolder.GetFirstName] must be removed."
 dynamic_scenarios_rr.1009.a.tt:0 ""
 dynamic_scenarios_rr.1009.b:0 "This is too dangerous, I must not act rashly."
 dynamic_scenarios_rr.1009.b.tt:0 "
 
 dynamic_scenarios_rr.1010.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1010.desc:0 "While I trust my loyal guardsmen to execute our mission, I fear that the numbers may be too even when we move to take the pretender into custody.\n\nIn my hour of need, #L [schemer.GetName] [schemer.GetHouse.GetNameNoTooltip]#! offered to supplement my guardsmen with men loyal to [schemer.GetHerHim].\n\nTheir aid would certainly give us a great advantage."
 dynamic_scenarios_rr.1010.a:0 "Thank you for your support [schemer.GetName]."
 dynamic_scenarios_rr.1010.a.tt:0 ""
 dynamic_scenarios_rr.1010.b:0 "My guardsmen will be able to handle this task."
 dynamic_scenarios_rr.1010.b.tt:0 "
 
 dynamic_scenarios_rr.1011.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1011.desc:0 "[investigator.GetName] has accepted my offer of support in his attempt to secure the throne and to ensure his preferred heir takes the throne.\n\nI must ensure that I come out on the winning side of all of this."
 dynamic_scenarios_rr.1011.a:0 "I will betray [investigator.GetName]"
 dynamic_scenarios_rr.1011.a.tt:0 ""
 dynamic_scenarios_rr.1011.b:0 "He will have my support for now."
 dynamic_scenarios_rr.1011.b.tt:0 ""
 
  dynamic_scenarios_rr.1012.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1012.desc:0 "Escorted by the [investigator.GetHouse.GetNameNoTooltip] Household Guard, I marched into the courtroom where the pretender [realm.GetHolder.GetFirstName] sat upon the throne of [king.GetNameRegnal].\n\n I announce for the court to hear,#bold "You have no claim to this throne!"#! \n\nMy men proceeded towards [king.GetHerHim] and [king.GetHerHis] sworn swords to bring this crisis to its resolution.\n\n"
 dynamic_scenarios_rr.1012.desc_betrayal:0 "On our flanks, the local watchmen provided by #L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#! suddenly turned and faced us. All at once we were attacked on all sides."
 dynamic_scenarios_rr.1012.desc_schemer_support:0 "On our flanks, the local watchmen provided by #L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#! marched beside us, bolstering our number.\n\n"
 dynamic_scenarios_rr.1012.desc_success:0 "After a brief struggle, [realm.GetHolder.GetFirstName] was taken into custody."
 dynamic_scenarios_rr.1012.desc_failure:0 "[realm.GetHolder.GetFirstNamePossessive] swords cut down my men in bloody brawl. The survivors from massacre were then hauled off into the dungeons."
 dynamic_scenarios_rr.1012.a:0 "Sweet Victory"
 dynamic_scenarios_rr.1012.a.tt:0 ""
 dynamic_scenarios_rr.1012.b:0 "No!!!!"
 dynamic_scenarios_rr.1012.b.tt:0 "
 
  dynamic_scenarios_rr.1013.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1013.desc:0 "The [investigator.GetHouse.GetNameNoTooltip] Household Guard marched into the throne room with [investigator.GetNameNicknamed] at its head.\n\n[investigator.GetSheHe|U] announced for the whole court to hear,#bold "You have no claim to this throne!"#! \n\n[investigator.GetHerHis|U] men proceeded towards me and my sworn swords.\n\n"
 dynamic_scenarios_rr.1013.desc_coup_failure:0 "My swords cut down the traitors in bloody brawl. The survivors from massacre were then hauled off into the dungeons."
 dynamic_scenarios_rr.1013.desc_coup_success:0 "After a brief struggle we were defeated and apprehended."
 dynamic_scenarios_rr.1013.desc_betrayal:0 "#L [schemer.GetName] [schemer.GetHouse.GetNameNoTooltip]#! was instrumental in the affair as [schemer.GetSheHe] tipped us off to the attempted coup and used [schemer.GetHerHis] own men to surprise attack the [investigator.GetHouse.GetNameNoTooltip]s."
 dynamic_scenarios_rr.1013.a:0 "Bring me his head!"
 dynamic_scenarios_rr.1013.a.tt:0 ""
 dynamic_scenarios_rr.1013.b:0 "Send [investigator.GetName] to the Wall"
 dynamic_scenarios_rr.1013.b.tt:0 "
 dynamic_scenarios_rr.1013.c:0 "[investigator.GetSheHe|U] will remain a prisoner."
 dynamic_scenarios_rr.1013.c.tt:0 "
 dynamic_scenarios_rr.1013.d:0 "No!!!!"
 dynamic_scenarios_rr.1013.d.tt:0 "
 
  dynamic_scenarios_rr.1014.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1014.desc:0 "After the death of #L [king.GetNameRegnal] [king.GetHouse.GetNameNoTooltip]#!, [realm.GetHolder.GetFirstName] ascended to the throne. However, #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! marched into the throne room with the [investigator.GetHouse.GetNameNoTooltip] Household Guard in an attempt to arrest [realm.GetHolder.GetFirstNameNoTooltip], disputing [realm.GetHolder.GetHerHis] claim to the throne.\n\n[investigator.GetHouse.GetNameNoTooltip] and [investigator.GetHerHis] men were defeated and detained after a bloody massacre.\n\n"
 dynamic_scenarios_rr.1014.desc_betrayal:0 "#L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#! was instrumental in defeating the plot.\n\n"
 dynamic_scenarios_rr.1014.desc_coup_success:0 "After a brief struggle we were defeated and apprehended."
 dynamic_scenarios_rr.1014.desc_betrayal:0 "#L [schemer.GetName] [schemer.GetHouse.GetNameNoTooltip]#! was instrumental in the affair as [schemer.GetSheHe] tipped us off to the attempted coup and used [schemer.GetHerHis] own men to surprise attack the [investigator.GetHouse.GetNameNoTooltip]s."
 dynamic_scenarios_rr.1014.desc_schemer_support:0 "On our flanks, the local watchmen provided by #L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#! marched beside us, bolstering our number.\n\n"
 dynamic_scenarios_rr.1014.desc_investigator_executed:0 "For this treason, [investigator.GetNameNoTooltip] was marched out before all to see.\n\n "My council wishes me to let [investigator.GetNameNoTooltip] live. Stripped of all titles and powers, [investigator.GetSheHe] would serve the realm in permanent exile. But they have soft hearts. So long as I am your ruler, treason shall never go unpunished! Bring me [investigator.GetHerHis] head!"\n\n[investigator.GetFirstNameNoTooltip] was then executed with [investigator.GetHerHis] own sword."
 dynamic_scenarios_rr.1014.desc_investigator_imprisoned:0 "[investigator.GetNameNoTooltip] remains a prisoner of the crown."
 dynamic_scenarios_rr.1014.desc_investigator_exiled:0 "For this treason,[investigator.GetNameNoTooltip] was banished from the realm."
 dynamic_scenarios_rr.1014.a:0 "..."
 dynamic_scenarios_rr.1014.a.tt:0 ""

 dynamic_scenarios_rr.1015.t:0 "A Clash of Kings"
 dynamic_scenarios_rr.1015.desc:0 "[king.GetFirstName] is dead and the bastard pretender [realm.GetHolder.GetFirstName] now sits my throne. I knew it would come to this.\n\nIt is time."
 dynamic_scenarios_rr.1015.a:0 "Prepare letters to the realm announcing your claim and the illegitamcy of the [realm.GetHolder.GetFirstName]."
 dynamic_scenarios_rr.1015.a.tt:0 ""
 dynamic_scenarios_rr.1015.b:0 "This is unwise."
 dynamic_scenarios_rr.1015.b.tt:0 "

 dynamic_scenarios_rr.1016.t:0 "A Clash of Kings"
 dynamic_scenarios_rr.1016.desc:0 "I, [true_heir.GetFirstNameNoTooltip] [true_heir.GetHouse.GetNameNoTooltip], declare upon my honor that [king.GetNameRegnal] left no trueborn issue of his body, the boy [realm.GetHolder.GetFirstName] being an abomination born of bastardy between #L [queen.GetFirstName] [queen.GetHouse.GetNameNoTooltip]#! and #L [real_father.GetFirstNameNicknamed] [real_father.GetHouse.GetNameNoTooltip]#!. By right of birth and blood, I do this day lay claim to [realm.GetName].\n\n Let all true men declare their loyalty."
 dynamic_scenarios_rr.1016.a:0 "War is coming."
 dynamic_scenarios_rr.1016.a.tt:0 ""
 
 dynamic_scenarios_rr.1017.t:0 "A Clash of Kings"
 dynamic_scenarios_rr.1017.desc:0 "The time has come. I have gathered swords for my cause and now I must press my claim."
 dynamic_scenarios_rr.1017.a:0 "Let all true men declare their loyalty."
 dynamic_scenarios_rr.1017.a.tt:0 ""
  dynamic_scenarios_rr.1017.b:0 "The throne is mine."
 dynamic_scenarios_rr.1017.b.tt:0 ""
 
  dynamic_scenarios_rr.1018.t:0 "A Clash of Kings"
 dynamic_scenarios_rr.1018.desc:0 "The unjust execution of [investigator.GetFirstName] must be answered. My vassals are already rallying behind me, pressing me to declare open rebellion against the crown."
 dynamic_scenarios_rr.1018.a:0 "Declare Independence"
 dynamic_scenarios_rr.1018.a.tt:0 ""
 dynamic_scenarios_rr.1018.b:0 "We will overthrow [realm.GetHolder.GetFirstName], call the banners!"
 dynamic_scenarios_rr.1018.b.tt:0 ""
 dynamic_scenarios_rr.1018.c:0 "We must wait for the heir to the throne to act."
 dynamic_scenarios_rr.1018.c.tt:0 "[true_heir.GetName] and any other potential heirs will eventually declare for the throne."




dynamic_scenarios_rr.1022.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1022.desc:0 "A dark scandal has arisen in the court of [king.GetNameRegnal].\n\n #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! brought forward accusations of illegitimacy towards the heir to throne, naming them a bastard of #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!.\n\n"
dynamic_scenarios_rr.1022.desc_disinherit:0 "By the order of [king.GetNameRegnal], the adulterers were named traitors and the abominations were immediately delegitmized and named as bastards."
dynamic_scenarios_rr.1022.desc_execute:0 "By the order of [king.GetNameRegnal], the adulterers were named traitors and the abominations were executed to avoid any challenge to his throne."
dynamic_scenarios_rr.1022.desc_noaction:0 "[king.GetName] dismissed the claims as false but stopped short of naming [investigator.GetFirstName] a traitor."
dynamic_scenarios_rr.1022.desc_disloyal:0 "By the order of [king.GetNameRegnal], the accuser was named a traitor and thrown into a cell for his disloyalty to the heir to the throne."
dynamic_scenarios_rr.1022.a:0 "Troubling news."
dynamic_scenarios_rr.1022.a.tt:0 ""
dynamic_scenarios_rr.1022.b:0 ""
dynamic_scenarios_rr.1022.b.tt:0 ""


dynamic_scenarios_rr.1023.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1023.desc_cersei:0 "[queen.GetName] came to #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! in the godswood at sunset, as the clouds reddened above the walls and towers. Her face was bruised.\n\n#bold “Why here?”#! she asked as she stood over him.\n\n#bold “So the gods can see. I know the truth.”#! he told her. [investigator.GetFirstNameNoTooltip] touched her cheek gently.#bold “Has he done this before?”\n\n“Never on the face before. Jaime would have killed him”#! Cersei said. #bold “My brother is worth a hundred of [king.GetFirstName].”\n\n“Your brother?”#! [investigator.GetFirstNameNoTooltip] said. #bold;italic “Or your lover?”#!\n\n"
dynamic_scenarios_rr.1023.desc_generic:0 "[queen.GetName] came to #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! in the godswood at sunset, as the clouds reddened above the walls and towers.\n\n#bold “Why here?”#! she asked as she stood over him.\n\n#bold “So the gods can see. I know the truth.”#! he told her.\n\n#bold "[bastard_heir.GetFirstName] is the bastard of #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!. Tomorrow, I intend to lay the truth before [king.GetName]. You and your children must be gone by then. Take a ship, go as far as the winds blow."#!\n\n"
dynamic_scenarios_rr.1023.desc_game_of_thrones:0 "To [queen.GetFirstNamePossessiveNoTooltip] credit, she did not deny it.#bold "When you play the game of thrones, you win or you die, there is no middle ground."#!\n\nShe turned up her hood and left [investigator.GetNameNoTooltip] there admist the quiet of the godswood."
dynamic_scenarios_rr.1023.desc_noaction:0 "#bold "[king.GetFirstName] will never believe such a lie."#!, [queen.GetFirstName] said. #bold "You will be a traitor to the realm for this allegation, [investigator.GetHouse.GetNameNoTooltip], and you'll head will be on a spike for it."#!"
dynamic_scenarios_rr.1023.desc_seduction:0 "She put her hand on his leg, just above the knee. #bold “If friends can turn to enemies, enemies can become friends.#! Her fingers brushed lightly against [investigator.GetHerHis] thigh, the gentlest of promises. #bold "Be kind to me, [investigator.GetFirstNameNoTooltip]. I swear to you, you shall never regret it.”#!"
dynamic_scenarios_rr.1023.desc_flee:0 "[queen.GetName] was startled but still defiant. #bold "This is not the end. Only the beginning."#!, she said before fleeing in a rush."
dynamic_scenarios_rr.1023.desc_attack:0 "As we spoke, all of sudden [queen.GetFirstNameNoTooltip] revealed a blade, attempting to silence me!"
dynamic_scenarios_rr.1023.a:0 "Gods help you."
dynamic_scenarios_rr.1023.a.tt:0 ""
dynamic_scenarios_rr.1023.b:0 "I..I.."
dynamic_scenarios_rr.1023.b.tt:0 "You sully your honor and give in to your lust."
 
 dynamic_scenarios_rr.1024.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1024.desc:0 "With the pretender in custody, I now must set things right.\n\nWho is the rightful heir to [realm.GetName]?"
 dynamic_scenarios_rr.1024.a:0 "[jon_snow.GetName]"
 dynamic_scenarios_rr.1024.a.tt:0 "" 
 dynamic_scenarios_rr.1024.e:0 "I shall rule."
 
 dynamic_scenarios_rr.1025.t:0 "A Game of Thrones"
 dynamic_scenarios_rr.1025.desc:0 "After the death of #L [king.GetNameRegnal] [king.GetHouse.GetNameNoTooltip]#!, #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! took the heir into [investigator.GetHerHis] custody by force and proclaimed [bastard_heir.GetFirstName] to be illegitimate, the bastard of #L [queen.GetFirstName] [queen.GetHouse.GetNameNoTooltip]#! and #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!.\n\nAfterwards, [investigator.GetFirstNameNicknamedNoTooltip] called upon #L [realm.GetHolder.GetFirstName] [realm.GetHolder.GetHouse.GetNameNoTooltip]#! to take the throne as the rightful heir."
 dynamic_scenarios_rr.1025.a:0 "This is too crazy to believe."
 dynamic_scenarios_rr.1025.a.tt:0 "" 
 dynamic_scenarios_rr.1025.e:0 "I shall rule."
 
 
