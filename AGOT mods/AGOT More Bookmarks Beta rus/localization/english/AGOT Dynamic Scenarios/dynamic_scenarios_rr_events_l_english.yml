  # Father/Son Win Trial
 dynamic_scenarios_rr.0023.t:0 "Trial by Combat"
 dynamic_scenarios_rr.0023.desc:0 "By the decree of [realm.GetHolder.GetNameRegnal], justice would be determined via a trial by combat.\n\n[prince.GetName] and [rebel_family.GetName] stood facing eachother in the throneroom. Both donned their armor and arms.\n\nThe fate of the realm rested on the outcome of this duel."
 dynamic_scenarios_rr.0023.a:0 "Die!!"
 dynamic_scenarios_rr.0023.a.tt:0 ""
 dynamic_scenarios_rr.0023.b:0 "Let's end this."
