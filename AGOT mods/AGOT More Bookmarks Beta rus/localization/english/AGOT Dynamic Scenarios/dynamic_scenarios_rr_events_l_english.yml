 dynamic_scenarios_rr.0019.f.tt:0 ""
 dynamic_scenarios_rr.0019.g:0 "Spare him... for now."
 dynamic_scenarios_rr.0019.g.tt:0 ""
 
 # Trial by Combat ( Brother Won )
 dynamic_scenarios_rr.0020.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0020.desc.execution:0 "After the abduction of [lady.GetName], #L [rebel_family.GetName] [rebel_family.GetHouse.GetName]#! raced to the capital, demanding justice. There, [realm.GetHolder.GetNameRegnal] first imprisoned him and his companions, and then commanded their fathers submit themselves for the crimes of their son.\n\n[realm.GetHolder.GetNameRegnal] then issued the order for them all to be executed."
 dynamic_scenarios_rr.0020.desc.hostage:0 "After the abduction of [lady.GetName], #L [rebel_family.GetName] [rebel_family.GetHouse.GetName]#! raced to the capital, demanding justice. There, [realm.GetHolder.GetNameRegnal] first imprisoned him and his companions, and then commanded their fathers submit themselves for the crimes of their son.\n\n[realm.GetHolder.GetNameRegnal] had all of them locked in the dungeons for their crimes against the throne."
 dynamic_scenarios_rr.0020.a:0 "A tragic affair."
 dynamic_scenarios_rr.0020.a.tt:0 ""
 dynamic_scenarios_rr.0020.b:0 ""
 dynamic_scenarios_rr.0020.b.tt:0 ""
 
  # Trial by Combat ( Brother Won )
 dynamic_scenarios_rr.0022.t:0 "[usurper.GetHolder.GetFirstNamePossessiveNoTooltip] Rebellion"
 dynamic_scenarios_rr.0022.desc.usurper:0 "The insults and crimes of #L House [realm.GetHolder.GetHouse.GetName]#! have gone on for too long.\n\nMy allies and I MUST march for justice."
 dynamic_scenarios_rr.0022.desc.independence_war:0 "The insults and crimes of #L House [realm.GetHolder.GetHouse.GetName]#! have gone on for too long.\n\nMy allies and I MUST march for justice.\n\n The King of [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 dynamic_scenarios_rr.0022.a:0 "Call the banners!"
 dynamic_scenarios_rr.0022.a.tt:0 ""
 dynamic_scenarios_rr.0022.b:0 "This is unwise."
 dynamic_scenarios_rr.0022.b.tt:0 ""
 
 
 # Trial by Combat ( Prince Exiled ) Realm Announcement
 dynamic_scenarios_rr.0026.t:0 "The Sack of [sack_location.GetName]"
 dynamic_scenarios_rr.0026.desc:0 "With the tide of the war shifting in the favor of the rebels, #L [ruthless_vassal.GetName] [ruthless_vassal.GetHouse.GetName]#! in a moment of treachery marched on [sack_location.GetNameNoTooltip], claiming to come as an ally. Upon entering, [ruthless_vassal.GetHerHis] army sacked the capital and hunted down any member of #L House [royal_house.GetName]#! they could find.\n\nIn this move, the war was brought to a quick and decisive end while indebting the new regime to [ruthless_vassal.GetFirstNameNicknamedNoTooltip]."
 dynamic_scenarios_rr.0026.desc_exile:0 "\n\n#L [exiled_royal.GetFirstName] [exiled_royal.GetHouse.GetName]#! was spirited away in the chaos and is now in exile with other survivors of the slaughter."
 dynamic_scenarios_rr.0026.a:0 "..."
 dynamic_scenarios_rr.0026.a.tt:0 ""
 dynamic_scenarios_rr.0026.b:0 ""
 dynamic_scenarios_rr.0026.b.tt:0 ""
 
 
 

