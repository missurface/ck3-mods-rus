 bookmark_281_robert_baratheon:0 "Lord Robert"
 bookmark_281_robert_baratheon_desc:0 "[Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_copy|q$' )|E]\nRobert Baratheon, Lord of Storm's End, spent his youth as a ward of Jon Arryn alongside his closest friend, Eddard Stark. Bound by brotherhood and blood-sworn loyalty, Robert now looks eagerly to the North — not just for friendship, but for love. He is betrothed to Lyanna Stark, the wild and willful daughter of Lord Rickard, and dreams of winning her heart as well as her hand.\n\nNow, rumors speak of a grand tourney to be held at Harrenhal, where lords and knights will gather — and where the course of many lives may be forever changed.\n\n#bold Will Robert prove himself worthy of Lyanna’s love, or will a dragon steal away both his joy and his destiny?#"
