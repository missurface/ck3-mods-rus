 bookmark_281_jon_arryn:0 "Lord Jon" 
 bookmark_281_jon_arryn_desc:0 "An aging but steadfast lord, Jon Arryn of the Eyrie has long served as a pillar of honor in a realm growing ever more unstable. Once a seasoned veteran of the War of the Ninepenny Kings, he now serves as mentor and father-in-practice to his wards, Eddard Stark and Robert Baratheon — bonds that may soon be tested by fire.\n\nWhispers of unrest drift from the south. King Aerys grows increasingly erratic, and his court is divided. Prince Rhaegar watches and waits. Lord Rickard Stark weaves alliances through marriage, and Tywin Lannister broods over old slights. A tourney is said to be coming to Harrenhal — a gathering that may set the stage for war or peace.\n\n#bold As Westeros balances on a knife’s edge, will Jon Arryn keep the realm united — or be forced to choose between crown and kin?#"
