 agot_dynamic_scenarios_bm_8281:0 "The False Spring" 
 agot_dynamic_scenarios_bm_8281_desc:0 "It is the Year of the False Spring — a brief thaw in the long chill of Westeros, and a calm before the coming storm.\n\nLord Rickard Stark of Winterfell has worked quietly to secure the North’s future through alliance and marriage, forging ties with great southern houses in what some have begun to whisper of as the ‘Southron Ambitions.’ His daughter Lyanna is betrothed to young Robert Baratheon of Storm’s End, while his sons are positioned to strengthen bonds with Houses Tully and Arryn.\n\nYet all is not well in the realm. King Aerys II grows ever more erratic, and mistrust festers in the shadows of court. His once-trusted Hand, Tywin Lannister, has resigned in bitter silence, and Prince Rhaegar Targaryen watches from Dragonstone, his thoughts veiled and unknowable.\n\nWhispers speak of a grand tourney soon to be held at Harrenhal — a gathering of nobles that may alter the fate of the realm. For now, Westeros stands poised on the edge of history.\n\n#bold Will these alliances preserve the peace, or will ambition, madness, and desire plunge the realm into fire and blood?#"

 bookmark_281_rickard_stark:0 "Lord Rickard" 
 bookmark_281_rickard_stark_desc:0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\nLord Rickard Stark of Winterfell has long sought to strengthen the North's place within the realm through marriage and diplomacy, forging bonds with great southern houses in a quiet pursuit of unity — a vision whispered of in courtly circles as the 'Southron Ambitions.' With his eldest son Brandon betrothed to Catelyn Tully and his daughter Lyanna promised to Robert Baratheon, Rickard’s designs are nearing fruition.\n\nNow, news spreads of a great tourney to be held at Harrenhal — a gathering of lords, knights, and princes that may well shape the fate of Westeros.\n\n#bold Will Rickard's ambitions secure peace and power for House Stark, or will they spark the fires of a coming storm?#"
 bookmark_281_lyanna_stark:0 "Lyanna Stark" 
 bookmark_281_brandon_stark:0 "Brandon"
 bookmark_281_eddard_stark:0 "Eddard" 
 
 bookmark_281_rhaegar_targaryen:0 "Prince Rhaegar"
 bookmark_281_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nHeir to the Iron Throne, Rhaegar is respected by the nobility and beloved by the smallfolk. As his father’s sanity has dwindled, Rhaegar finds himself caught in the web of suspicions. At the Tourney of Harrenhal, scandal shook the realm when Rhaegar crowned a daughter of the North his Queen of Love and Beauty, rather than his own wife. A year later, Rhaegar eloped with his beloved Lyanna, though some say he kidnapped her.\n\n#bold As the brutal actions of his father inflame the situation beyond the point of diplomacy, can the Dragon Prince save his House from oblivion?#!"
 bookmark_281_elia_martell:0 "Princess Elia"
 
 bookmark_281_aerys_targaryen:0 "King Aerys II"
 bookmark_281_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nAerys II of House Targaryen, King of the Andals, the Rhoynar, and the First Men, Lord of the Seven Kingdoms and Protector of the Realm, began his reign with great promise, but the years since the Defiance of Duskendale have seen his sharp descent toward madness. Hearing threats all around him — both real and unfounded — the Mad King has grown increasingly obsessed with fire.\n\n#bold As the Seven Kingdoms face a crisis, will Aerys cling loosely to power from the Iron Throne, or will he simply burn them all?#!"
 bookmark_281_rhaella_targaryen:0 "Queen Rhaella"
 bookmark_281_viserys_targaryen:0 "Prince Viserys"
  
 bookmark_281_tywin_lannister:0 "Lord Tywin"
 bookmark_281_tywin_lannister_desc:0 "\nKnown to be calculating and ruthless, Tywin brought his House to new heights following the weak reign of his father. Once the Hand — and a friend — to King Aerys, Tywin resigned and returned to Casterly Rock after one too many slights.\n\n#bold Will Tywin reclaim glory for House Lannister?#!"
 bookmark_281_jaime_lannister:0 "Ser Jaime"
