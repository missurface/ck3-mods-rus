##########################
### War of the Usurper ###
##########################

 #Powerful Vassal Alliance Part 1
 dynamic_scenarios_rr.0001.t:0 "The [rebel.GetHolder.GetHouse.GetName]-[usurper.GetHolder.GetHouse.GetName] Alliance"
 dynamic_scenarios_rr.0001.desc:0 "In these uncertain times, the future of our house hangs on the delicate art of alliance. To secure our legacy among the great families of the realm, we must choose our bonds wisely. The prospect of uniting with [usurper.GetHolder.GetFullName] is one such bond—a match for my daughter [lady.GetFirstName] that promises not only honor but an expansion of our influence throughout the land.\n\nAt the very least, our bonds will provide a check on the power of [realm.GetHolder.GetFullName]."
 dynamic_scenarios_rr.0001.a:0 "Dispatch the marriage proposal."
 dynamic_scenarios_rr.0001.a.tt:0 "[usurper.GetHolder.GetFullName] will choose whether to accept your offer of a marriage alliance."
 dynamic_scenarios_rr.0001.b:0 "Don't send the offer"
 dynamic_scenarios_rr.0001.b.tt:0 "We will seek other ways to rise."

 #Powerful Vassal Alliance Part 2
 dynamic_scenarios_rr.0002.t:0 "The [rebel.GetHolder.GetHouse.GetName]-[usurper.GetHolder.GetHouse.GetName] Alliance"
 dynamic_scenarios_rr.0002.desc:0 "A raven came, bearing the seal of [rebel.GetHolder.GetFullName]. His words, though brief, promised much: the hand of his daughter, [lady.GetFirstName], maiden and untouched. Such an alliance could propel me to greater heights, giving weight to my name among the Great Houses."
 dynamic_scenarios_rr.0002.a:0 "Accept"
 dynamic_scenarios_rr.0002.a.tt:0 ""
 dynamic_scenarios_rr.0002.b:0 "Decline"
 dynamic_scenarios_rr.0002.b.tt:0 ""

 # Grand Tourney Announcement
 dynamic_scenarios_rr.0003.t:0 "The Great Tourney of [tourney_location.GetName]"
 dynamic_scenarios_rr.0003.desc:0 "#bold A Great Tourney is to be held at [tourney_location.GetName], under the auspices of [tourney_host.GetHolder.GetNameNoTooltip] [tourney_host.GetHolder.GetHouse.GetNameNoTooltip].\n\n The rewards are immense: forty thousand gold dragons for the jousting champion, twenty thousand for his closest rival; twenty thousand to the victor of the melee, and ten thousand for the best archer.\n\n Such extravagant prizes exceed the usual largesse of House [tourney_host.GetHolder.GetHouse.GetNameNoTooltip], and whispers suggest that hidden benefactors may have other designs for this event."
 dynamic_scenarios_rr.0003.a:0 " I will prepare to leave immediately."
 dynamic_scenarios_rr.0003.a.tt:0 "You will leave immediately."
 dynamic_scenarios_rr.0003.b:0 "I must decline this invitation"
 dynamic_scenarios_rr.0003.b.tt:0 "You will not attend the tournament."
 
  # Grand Tourney Opening
 dynamic_scenarios_rr.0004.t:0 "The Great Tourney of [tourney_location.GetName]"
 dynamic_scenarios_rr.0004.desc:0 "[tourney_location.GetName] buzzed with life as the realm gathered in celebration. The grounds thrummed with the eager murmur of lords and commoners alike—a testament to [tourney_host.GetHolder.GetName]'s remarkable feat of housing thousands of attendees and their retinues under one grand banner.\n\nA grand feast was set to herald the commencement of the festivities, promising a bountiful array of sumptuous fare and rich libations to stir both heart and spirit.\n\nAmid the vibrant gathering, [prince.GetName], starred as the hero of event. All cheered and looked in awe as he made his entrance along with the royal retinue."
 dynamic_scenarios_rr.0004.a:0 "I would like to participate in the games."
 dynamic_scenarios_rr.0004.a.tt:0 "I will compete against fellow tourney goers in contests of prowess."
 dynamic_scenarios_rr.0004.b:0 "What an event! Let's get ready for the feast."
 dynamic_scenarios_rr.0004.b.tt:0 "You will not participate in the joust/melee/archery contests."
 
 
 
 # Grand Tourney Feast
 dynamic_scenarios_rr.0005.t:0 "The Great Tourney of [tourney_location.GetName]"
 dynamic_scenarios_rr.0005.desc:0 "The feast within the halls of [tourney_location.GetName] was more magnificent than any ever previously witnessed. Long tables groan under the weight of a sumptuous spread: roasted boar glazed with honey and spiced to perfection, tender cuts of game, and fresh fish while fine wines and hearty ales flow freely.\n\nIn the waning hours of the evening, [prince.GetFirstName] played a melancholy melody. #L [lady.GetFirstName] [lady.GetHouse.GetName]#! could be seen weeping and was teased by her brother."
 dynamic_scenarios_rr.0005.a:0 "What a great feast!"
 dynamic_scenarios_rr.0005.a.tt:0 ""
 dynamic_scenarios_rr.0005.b:0 "I'm out of here!"
 dynamic_scenarios_rr.0005.b.tt:0 ""
 
 # Grand Tourney Games
 dynamic_scenarios_rr.0006.t:0 "The Great Tourney of [tourney_location.GetName]"
 dynamic_scenarios_rr.0006.desc:0 "#L [melee_winner.GetName] [melee_winner.GetHouse.GetNameNoTooltip]#! was named the winner of the melee, having been the last one standing.\n\nIn the archery contest #L [archery_winner.GetNameNoTooltip] [archery_winner.GetHouse.GetNameNoTooltip]#! reigned supreme, striking truer than all others.\n\nIn the joust, #L [joust_winner.GetName] [joust_winner.GetHouse.GetNameNoTooltip]#! had triumphed in many bouts and was regarded as the favorite.\n\nIn the final tilt, #L [prince.GetName] [prince.GetHouse.GetNameNoTooltip]#! faced [joust_winner.GetNameNoTooltip]. With a swift, decisive maneuver, he unseated his rival, and the grounds erupted in the loudest cheers ever heard in the realm."
 dynamic_scenarios_rr.0006.a:0 "Impressive."
 dynamic_scenarios_rr.0006.a.tt:0 ""
 dynamic_scenarios_rr.0006.b:0 ""
 dynamic_scenarios_rr.0006.b.tt:0 ""
 
 # Grand Tourney Prince Falls in Love
 dynamic_scenarios_rr.0007.t:0 "The Great Tourney of [tourney_location.GetName]"
 dynamic_scenarios_rr.0007.desc:0 "I have found myself enamored by [lady.GetName]. She is promised to another and that is not even considering my own obligations, but I cannot deny fate."
 dynamic_scenarios_rr.0007.a:0 "I must pursue this."
 dynamic_scenarios_rr.0007.a.tt:0 ""
 dynamic_scenarios_rr.0007.b:0 "No, I can't do this."
 dynamic_scenarios_rr.0007.b.tt:0 ""
 
 # Grand Tourney Queen of Love and Beauty
 dynamic_scenarios_rr.0008.t:0 "The Great Tourney of [tourney_location.GetName]"
 dynamic_scenarios_rr.0008.desc:0 "#L [prince.GetName] [prince.GetHouse.GetName]#! was named the champion of the Tourney, having triumphed ahead of all others in the joust. The crowds cheer was deafening as he rode his horse up and down the grounds.\n\nThe realm looked on as [prince.GetFirstNameNoTooltip] was to crown his Queen of Love and Beauty.\n\nTo the shock of all in attendance, he rode straight to #L [lady.GetName] [lady.GetHouse.GetName]#! and placed a crown of roses upon her lap."
 dynamic_scenarios_rr.0008.desc_a:0 "The silence that followed was laden with foreboding."
 dynamic_scenarios_rr.0008.a:0 "This is scandalous."
 dynamic_scenarios_rr.0008.a.tt:0 ""
 dynamic_scenarios_rr.0008.b:0 "This may have consequences."
 dynamic_scenarios_rr.0008.b.tt:0 ""
 
 # Grand Tourney Conclusion
 dynamic_scenarios_rr.0009.t:0 "Nightmare at [tourney_location.GetName]"
 dynamic_scenarios_rr.0009.desc:0  "You awaken deep in the night and step into the moonlit tourney grounds only to find them eerily deserted. Soon you realize that all around you are the corpses of all the new friends and acquantiences from the tourney. The bloody aftermath of a war.\n\nDrawn onward, you discover a solitary tower with three colossal titans locked in a fierce struggle with seven warriors. The epic battle unfolds like a scene from legend while the faint voice of a woman called out in pain. "#bold [ROOT.Char.GetFirstNameNoTooltip]!#!"   ...   "#bold [ROOT.Char.GetFirstNameNoTooltip]!#!"\n\n The vision shattered as suddenly as it appeared, revealing that the horror was a nightmare."
 dynamic_scenarios_rr.0009.a:0  "Depart for home and put the nightmare behind you."
 dynamic_scenarios_rr.0009.a.tt:0 ""
 dynamic_scenarios_rr.0009.b:0 ""
 dynamic_scenarios_rr.0009.b.tt:0 ""
 
 
 # Kidnapping ( Prince Perspective )
 dynamic_scenarios_rr.0010.t:0 "Now and Always"
 dynamic_scenarios_rr.0010.desc:0 "In a chain of events that are hard to explain, I have found myself with [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip], evading the eyes of the realm.\n\n I do not know what will happen, but I know this was fate."
 dynamic_scenarios_rr.0010.a:0 "This is our destiny."
 dynamic_scenarios_rr.0010.a.tt:0 "The feelings between you and [lady.GetName] are mutual."
 dynamic_scenarios_rr.0010.b:0 "She is #bold MINE#!."
 dynamic_scenarios_rr.0010.b.tt:0 "Your feelings toward [lady.GetName] are not mutual."
 
 # Kidnapping ( Realm Announcement )
 dynamic_scenarios_rr.0011.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0011.desc:0 "Rumors spread quickly—[lady.GetName] has vanished, said to be taken by #L [prince.GetNameNicknamed] [prince.GetHouse.GetName]#!. Her whereabouts are unknown.\n\nWith one bold act, [prince.GetFirstName] has shamed House [lady.GetHouse.GetName] and earned the wrath of House [usurper.GetHolder.GetHouse.GetName], whom she had been betrothed to. The realm teeters—if tensions rise further, war may follow."
 dynamic_scenarios_rr.0011.desc.rebel_family:0 "\n\n#L [rebel_family.GetName] [rebel_family.GetHouse.GetNameNoTooltip]#! races to the capitol, demanding justice and her return."
 dynamic_scenarios_rr.0011.a:0 "This couldn't get any worse!"
 dynamic_scenarios_rr.0011.a.tt:0 ""
 dynamic_scenarios_rr.0011.b:0 ""
 dynamic_scenarios_rr.0011.b.tt:0 "" 

 # Kidnapping ( Brother demands justice ( king makes his decision) )
 dynamic_scenarios_rr.0012.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0012.desc:0 "[lady.GetName] has been taken by [prince.GetName]. We do not know where they have taken her.\n\n This must be answered for!\n\n Our only choice is to go to [realm.GetHolder.GetNameRegnal] and demand her release."
 dynamic_scenarios_rr.0012.a:0 "[option_1.GetName] will go."
 dynamic_scenarios_rr.0012.a.tt:0 ""
 dynamic_scenarios_rr.0012.b:0 "[option_2.GetName]"
 dynamic_scenarios_rr.0012.b.tt:0 ""
 dynamic_scenarios_rr.0012.c:0 "[option_3.GetName]"
 dynamic_scenarios_rr.0012.c.tt:0 ""
 dynamic_scenarios_rr.0012.d:0 "[option_4.GetName]"
 dynamic_scenarios_rr.0012.d.tt:0 ""
 dynamic_scenarios_rr.0012.e:0 "I will go."
 dynamic_scenarios_rr.0012.e.tt:0 ""
 dynamic_scenarios_rr.0012.f:0 "It is too dangerous to go to court and make demands."
 dynamic_scenarios_rr.0012.f.tt:0 ""
 
 # Kidnapping ( father reacts )
 dynamic_scenarios_rr.0013.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0013.desc:0 "[lady.GetName] has been taken by [prince.GetName]\n\n I must go to the court of [realm.GetHolder.GetNameRegnal] and demand her release!"
 dynamic_scenarios_rr.0013.a:0 "Gather your companions and set off for the capitol! [prince.GetFirstName] will answer for this crime with his life!"
 dynamic_scenarios_rr.0013.a.tt:0 ""
 dynamic_scenarios_rr.0013.b:0 "I should not act rashly."
 dynamic_scenarios_rr.0013.b.tt:0 ""
 
 
 
 # Kidnapping ( father arrives to ask for justice )
 dynamic_scenarios_rr.0014.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0014.desc:0 "[lady.GetName] has been taken by [prince.GetName]\n\n[rebel_family.GetName] has called upon his allies and friends to join him to demand justice.\n\nWill you ride with him?"
 dynamic_scenarios_rr.0014.a:0 "Let's go!"
 dynamic_scenarios_rr.0014.a.tt:0 ""
 dynamic_scenarios_rr.0014.b:0 "This seems unwise."
 dynamic_scenarios_rr.0014.b.tt:0 ""


 # Kidnapping ( Father and Son Killed, traitors called to the capitol ) Realm Announcement
 dynamic_scenarios_rr.0015.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0015.desc:0 "#L [rebel_family.GetName] [rebel_family.GetHouse.GetName]#! and his companions barged into court, hands on the hilts of their weapons. The guards scarcerly knew how to react and looked to you for guidance.\n\n [rebel_family.GetFirstName] called out to [prince.GetFirstNameNoTooltip], #difficulty_hard "COME OUT AND DIE!"#!"
 dynamic_scenarios_rr.0015.a:0 "Arrest them."
 dynamic_scenarios_rr.0015.a.tt:0 ""
 dynamic_scenarios_rr.0015.b:0 "Demand [prince.GetName] answer for his crimes."
 dynamic_scenarios_rr.0015.b.tt:0 "[prince.GetFirstName] will duel [rebel_family.GetFirstName]."


 # Kidnapping ( Betrothed Declares War )
 dynamic_scenarios_rr.0016.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0016.desc:0 "My son has been taken prisoner at the capitol and now [realm.GetHolder.GetNameRegnal] demands I submit myself to answer for his crimes. If I do this I will be putting myself at the mercy of a tyrant."
 dynamic_scenarios_rr.0016.a:0 "I have no choice. I must go."
 dynamic_scenarios_rr.0016.a.tt:0 ""
 dynamic_scenarios_rr.0016.b:0 "This tyrant will not put another [rebel_family.GetHouse.GetName] in the dungeon."
 dynamic_scenarios_rr.0016.b.tt:0 ""
 

 
 
 
 



