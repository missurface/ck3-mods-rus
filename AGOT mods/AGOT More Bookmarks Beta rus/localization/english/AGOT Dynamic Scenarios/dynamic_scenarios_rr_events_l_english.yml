dynamic_scenarios_rr.1004.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1004.desc:0 "#L [rumor_spreader.GetName] [rumor_spreader.GetHouse.GetNameNoTooltip]#! had sent word requesting that we meet, in private.\n\nI did not know what I was expecting, but it was certainly not what [rumor_spreader.GetSheHe] would then tell me after we were certain nobody else could possibly hear us.\n\n[rumor_spreader.GetFirstName] asserts that [rumor_spreader.GetSheHe] there is a possibility that the heir of [king.GetNameRegnal] is not of legitimate birth.\n\nJust the whispers of this could be considered treason but if there is even a chance that it is true, my honor demands I investigate this.
dynamic_scenarios_rr.1004.a:0 "I will look into this."
dynamic_scenarios_rr.1004.a.tt:0 "This could lead to great tragedy."
dynamic_scenarios_rr.1004.b:0 "Find someone else, I will not be a part of this."
dynamic_scenarios_rr.1004.b.tt:0 "Send [rumor_spreader.GetName] away."


dynamic_scenarios_rr.1005.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1005.desc:0 "My investigation moves forward into the legitimacy of [king.GetNamePossessiveNoTooltip] heir.\n\n"
dynamic_scenarios_rr.1005.desc_secretive:0 "As I quietly look into the matters of the royal family, I notice the secretive nature of heir's maternal family. It is #bold clear#! they are hiding something, but this is flimsy evidence alone."
dynamic_scenarios_rr.1005.desc_appearance:0 "I have been studying the appearance of [bastard_heir.GetFirstName]. The more I look at [bastard_heir.GetHerHim], the more I see that [bastard_heir.GetSheHe] does not look much like a member of #L House [king.GetHouse.GetName]#! or even like the king himself."
dynamic_scenarios_rr.1005.desc_books:0 "I have begun to bury myself into books. Going through the ancestry of [king.GetNameRegnal] has led me to believe that offspring from his family tend to share a common look.\n\nThe seed is strong!"
dynamic_scenarios_rr.1005.desc_personality:0 "The more time I spend around [king.GetFirstName] and [bastard_heir.GetName], the difference in temperament and character becomes like night and day.\n\nThey barely seem like they could be related!"
dynamic_scenarios_rr.1005.desc_hoe:0 "[queen.GetName] is noted to have slept around. As I learn the local gossip, this seems to strongly imply that her progeny could not be the King's."
dynamic_scenarios_rr.1005.desc_bastard_appearance:0 "[king.GetFirstNamePossessiveNoTooltip] bastard progeny looks much more like [king.GetHerHim] than [queen.GetFirstNamePossessiveNoTooltip] child."

