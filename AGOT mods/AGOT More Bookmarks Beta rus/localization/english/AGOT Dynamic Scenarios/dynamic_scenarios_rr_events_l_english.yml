dynamic_scenarios_rr.1002.t:0 "A Game of Thrones"
dynamic_scenarios_rr.1002.desc:0 "It was just like any other mundane day when I found myself clutching a scroll thrust into my hand by a hooded stranger.\n\n Before I could stop [schemer.GetHerHim], [schemer.GetSheHe] was gone.\n\nUpon opening this missive, I read a most unsettling warning.\n\n#italic "[king.GetNamePossessiveNoTooltip] heir is of bastard birth and not of his body, born of an unholy union. [king.GetNameNoTooltip] is in danger."#!"
dynamic_scenarios_rr.1002.a:0 "I must learn the truth of this."
dynamic_scenarios_rr.1002.a.tt:0 "You will begin an investigation to confirm this allegation"
dynamic_scenarios_rr.1002.b:0 "This is nonsense, I do not believe it."
dynamic_scenarios_rr.1002.b.tt:0 "Dismiss this anonymous note."


