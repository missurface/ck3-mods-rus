 dynamic_scenarios_rr.0060.t:0 "The False Spring"
 dynamic_scenarios_rr.0060.desc:0 "It is the Year of the False Spring — a brief thaw in the long chill of Westeros, and a calm before the coming storm.\n\nLord Rickard Stark of Winterfell has worked quietly to secure the North’s future through alliance and marriage, forging ties with great southern houses in what some have begun to whisper of as the ‘Southron Ambitions.’ His daughter Lyanna is betrothed to young Robert Baratheon of Storm’s End, while his sons are positioned to strengthen bonds with Houses Tully and Arryn.\n\nYet all is not well in the realm. King Aerys II grows ever more erratic, and mistrust festers in the shadows of court. His once-trusted Hand, Tywin Lannister, has resigned in bitter silence, and Prince Rhaegar Targaryen watches from Dragonstone, his thoughts veiled and unknowable.\n\nWhispers speak of a grand tourney soon to be held at Harrenhal — a gathering of nobles that may alter the fate of the realm. For now, Westeros stands poised on the edge of history.\n\n#bold Will these alliances preserve the peace, or will ambition, madness, and desire plunge the realm into fire and blood?#"
 dynamic_scenarios_rr.0060.a:0 "We will see what this season brings."
 dynamic_scenarios_rr.0060.a.tt:0 "The Tourney at Harrenhal will occur later this year."
 
