 # Trial by Combat ( The King won't protect me ) Prince POV
 dynamic_scenarios_rr.0017.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0017.desc:0 "The criminals who made threats to #L House [realm.GetHolder.GetHouse.GetName]#! are presented before me.\n\nI must now decide how to handle this affair."
 dynamic_scenarios_rr.0017.a:0 "EXECUTE THEM!"
 dynamic_scenarios_rr.0017.a.tt:0 ""
 dynamic_scenarios_rr.0017.b:0 "They are my prisoners."
 dynamic_scenarios_rr.0017.b.tt:0 "They will remain as prisoners in the dungeon"
 dynamic_scenarios_rr.0017.c:0 "Offer Marriage"
 dynamic_scenarios_rr.0017.c.tt:0 "Propose [prince.GetName] marry [lady.GetName] to end this conflict."


 # Trial by Combat ( Combat Result )
 dynamic_scenarios_rr.0018.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0018.desc:0 "[realm.GetHolder.GetNameRegnal] has offered a compromise.\n\n[lady.GetName] would marry [prince.GetName] and be his lawful wife.\n\nOf course this would break her current betrothal."
 dynamic_scenarios_rr.0018.a:0 "Accept the offer."
 dynamic_scenarios_rr.0018.a.tt:0 ""
 dynamic_scenarios_rr.0018.b:0 "Reject this insult."
 dynamic_scenarios_rr.0018.b.tt:0 "[realm.GetHolder.GetName] will decide your fate if you will not compromise."
 
 # Trial by Combat ( Prince Won )
 dynamic_scenarios_rr.0019.t:0 "The Kidnapping of [lady.GetNameNoTooltip] [lady.GetHouse.GetNameNoTooltip]"
 dynamic_scenarios_rr.0019.desc:0 "How shall I dispose of these traitors?"
