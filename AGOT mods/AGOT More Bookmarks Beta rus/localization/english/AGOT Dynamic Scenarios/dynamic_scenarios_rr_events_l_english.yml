 # Ruthless Vassal Decides Whether to Sack Capital
 dynamic_scenarios_rr.0024.t:0 "The Rise of #L House [ROOT.GetCharacter.GetHouse.GetName]#!"
 dynamic_scenarios_rr.0024.desc:0 "[realm.GetHolder.GetNameRegnal] is losing the war.\n\nNow may be the right time to join the fray.\n\nI could strike a decisive blow, a surprise attack at the capital. If successful, I may be able to bring this war to a decisive end while also guaranteeing my own influence on the new regime."
 dynamic_scenarios_rr.0024.a:0 "Do it."
 dynamic_scenarios_rr.0024.a.tt:0 ""
 dynamic_scenarios_rr.0024.b:0 "We must bide our time."
 dynamic_scenarios_rr.0024.b.tt:0 ""
 

