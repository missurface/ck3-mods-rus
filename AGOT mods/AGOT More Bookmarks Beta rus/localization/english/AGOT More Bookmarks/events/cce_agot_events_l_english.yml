agot_more_bookmarks_great_council.0001.t:0 "The Great Council Convenes"

agot_more_bookmarks_great_council.0001.desc:0 "By royal decree and the will of the realm, a Great Council has been called. Lords great and small gather to settle the question of succession and determine who shall wear the crown. The banners of a hundred houses fly, the air thick with pride, ambition, and fear.\n\nEach lord must now cast their vote and bind their house to a claim. The decision will shape the fate of the realm for generations to come."
agot_more_bookmarks_great_council.0001.a:0 "Cast your vote for your chosen claimant."
agot_more_bookmarks_great_council.0001.desc_indirect:0 "By royal decree and the will of the realm, a Great Council has been called. Lords great and small gather to settle the question of succession and determine who shall wear the crown. The banners of a hundred houses fly, the air thick with pride, ambition, and fear.\n\nYour liege supports [great_council_pick.GetFullName] for the throne."

agot_more_bookmarks_great_council.0002.t:0 "The Decision of the Great Council"
agot_more_bookmarks_great_council.0002.desc:0 "The lords have spoken. After long days of debate, speeches, and secret promises, the Great Council has reached its verdict. The matter of succession is settled, and the next ruler of [council_title.GetNameNoTier] has been chosen by the will of the realm.\n\n#L [great_council_winner.GetFirstName] [great_council_winner.GetHouse.GetNameNoTooltip]#! will ascend the throne.\n\nSome call it justice, others call it folly—but the choice is made, and the fate of Westeros turns upon it. From this day forth, history will remember the name that carried the council’s favor."
agot_more_bookmarks_great_council.0002.a:0 "The realm has chosen its heir."

