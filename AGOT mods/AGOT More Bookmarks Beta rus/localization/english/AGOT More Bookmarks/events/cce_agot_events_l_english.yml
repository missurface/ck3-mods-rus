cce_agot_canon_events.0027.t:0 "The House of the Dragon"
cce_agot_canon_events.0027.desc:0 "The war for succession has left King’s Landing scarred. Its streets run thick with rumor and resentment, its markets bare, its people restless and hungry. The smallfolk whisper of broken oaths, dead dragons, and false kings, while lords mutter of debts, plundered coffers, and justice denied.\n\nTo sit the Iron Throne in such a time is to inherit not only a crown, but a city on the brink. The faith of the commons, the loyalty of the lords, and the fate of the dragons themselves hang in the balance. How you rule in these first days will shape not only the realm’s recovery, but the very legacy of House Targaryen."
cce_agot_canon_events.0027.a:0 "The throne belongs to me, but can I keep it?"

cce_agot_canon_events.0028.t:0 "The House of the Dragon"
cce_agot_canon_events.0028.desc:0 "Whispers fill the Red Keep of lords and knights who bent the knee too late, of merchants who fed and armed the foe, of courtiers who whispered in secret to the enemy. Their guilt is proclaimed, their names spat in anger—but their fates remain yours to decide.\n\nWill you answer treason with blood, show the realm the solemnity of trials, or temper justice with mercy?"
cce_agot_canon_events.0028.a:0 "They will all hang!"
cce_agot_canon_events.0028.b:0 "Hold trials, so guilt and innocence may be weighed before the realm."
cce_agot_canon_events.0028.c:0 "Show mercy. Better to heal the realm than deepen its wounds."


cce_agot_canon_events.0029.t:0 "The House of the Dragon"
cce_agot_canon_events.0029.desc:0 "The Iron Throne bleeds gold as surely as it has bled blood. War has stripped the treasury bare, yet the needs of court and crown remain. Without swift action, debts will drown the realm.\n\nThere are paths forward, though each carries its own cost. The smallfolk can be burdened with new levies—fees for the use of city wells, charges for bringing goods through the gates, tolls on every ferry, tax on every market stall. The lords and ladies of the realm can be made to pay more heavily for their titles, lands, and incomes, though such demands will breed resentment. Or, at great risk, vast sums may be borrowed from the Iron Bank of Braavos, whose memory is long and whose patience is short."
cce_agot_canon_events.0029.a:0 "Lay the burden upon the smallfolk—tax every gate, well, ferry, and market."
cce_agot_canon_events.0029.b:0 "Squeeze the nobility—let the great houses bleed for the realm."
cce_agot_canon_events.0029.c:0 "Seek loans from the Iron Bank—gold now, debts forever."
 
cce_agot_canon_events.0030.t:0 "The Shepherd’s Voice"
cce_agot_canon_events.0030.desc:0 "In the streets and septs of King’s Landing, a new voice rises. A ragged zealot, known only as the Shepherd, has gathered crowds of smallfolk to his sermons. He rails against House Targaryen, damning dragons as demons made flesh, and declares the realm will know no peace while such monsters and their masters endure.\n\nEach day his crowds swell, and the city stirs with unease. Some counsel swift action, that a show of fire and blood will scatter his flock. Others argue that to strike him down would only make a martyr, and that in time his words will fade like smoke on the wind."
cce_agot_canon_events.0030.a:0 "Bring forth [my_dragon.GetFirstNameNicknamedNoTooltip]—let fear silence this rabble."
cce_agot_canon_events.0030.b:0 "Do nothing. They will soon tire of this."

cce_agot_canon_events.0031.t:0 "The Fate of the King's Landing"

cce_agot_canon_events.0031.desc_storm_the_pit:0 "The city has erupted. Riots spill through the streets of King’s Landing, smallfolk turning to fire and steel in their fury.\n\nBells toll above the chaos as mobs cry for blood, and before long their fury falls upon the Dragonpit itself. Fanatics surge through its gates, mad enough to face fire with bare hands, and dragons scream as the sky fills with smoke. When dawn breaks, the city lies scarred, and the House of the Dragon stands diminished, its power broken in its very heart."

cce_agot_canon_events.0031.desc_crisis_averted:0 "The restless whispers have faded, for now. The Shepherd’s voice is lost to the crowd, and the city has bent beneath the weight of crown and dragon. Though the people grumble and watch with wary eyes, calamity has been averted. King’s Landing endures, subdued but simmering, as the Iron Throne holds fast to its uneasy peace."

cce_agot_canon_events.0031.a:0 "The realm will remember what has passed."





cce_agot_canon_events.0025.t:0 "The Dragon’s Claim"
cce_agot_canon_events.0025.desc:0 "From Dragonstone comes a thunderous proclamation. Aegon Targaryen, Lord of the Dragonstone and rider of Balerion the Black Dread, has declared himself King of all Westeros. He names his claim over the Seven Kingdoms by fire and blood, and demands that every lord and lady bend the knee.\n\nAcross the realm and beyond, rulers weigh their fates. Some whisper of the doom of Valyria reborn, others scoff at the arrogance of a dragonlord. Yet the words spread swiftly, carried by raven and rumor alike: there is a new king, and he will have obedience—or he will have conquest."
cce_agot_canon_events.0025.a:0 "The world holds its breath."

cce_agot_canon_events.0026.t:0 "The Fall of the Black Dragon"
cce_agot_canon_events.0026.desc:0 "The Redgrass Field ran red with blood as the hosts of crown and rebel clashed in a battle to decide the fate of the realm. When the sun set, the banners of the black dragon lay broken, and Daemon Blackfyre himself was struck down. His fall ended the rebellion, yet whispers already spread that his death came not with the honor of single combat, but by darker means.\n\nSo perished the mightiest foe the Iron Throne had ever faced—valiant, beloved, and betrayed in the very hour of his glory."
cce_agot_canon_events.0026.a:0 "The Black Dragon falls, and with him his cause."

cce_agot_the_unworthy:0 "The Unworthy"



 
 
 
 
 
 
 
 
 
 
 
 cce_agot_childhood_events.0009.t:0 "A Ward's Education"
 cce_agot_childhood_events.0009.desc:0 "As you sit in your chambers, pondering the future of your young offspring, a troubling thought crosses your mind. [ward.GetFirstName] is growing rapidly, and it's becoming increasingly apparent that [ward.GetSheHe] requires guidance and education to shape [ward.GetHerHis] path in this world. It's time to decide who will be entrusted with this crucial task."
 cce_agot_childhood_events.0009.a:0 "How about me?"
 cce_agot_childhood_events.0009.a.tt:0 "Perhaps it is you who should guide [ward.GetFirstName] through the tumultuous journey of life. Your experience and wisdom could prove invaluable in shaping [ward.GetHerHis] character and molding [ward.GetHerHim] into a worthy successor."
 cce_agot_childhood_events.0009.b:0 "How about [guardian.GetFirstName]?"
 cce_agot_childhood_events.0009.b.tt:0 "Your mind drifts to [guardian.GetFirstName], a figure known for [guardian.GetHerHis] wisdom and integrity. Entrusting [ward.GetFirstName] to their care could ensure a bright future, filled with opportunities for growth and learning."
 cce_agot_childhood_events.0009.c:0 "How about someone else?"
 cce_agot_childhood_events.0009.c.tt:0 "You will find someone else to bear this responsibility."
 cce_agot_childhood_events.0009.d:0 "I haven't made up my mind yet."
 cce_agot_childhood_events.0009.d.tt:0 "The weight of responsibility bears heavily upon you, and you hesitate to make such a pivotal choice. Perhaps it's best to postpone this decision for now, allowing more time for careful consideration."
 
k_summerhall:0 "Summerhall"
 agot_more_bookmarks_summerhall.0007.t:0 "The [deceased_heir.Custom('GetPrincessPrince')] of Summerhall"
 agot_more_bookmarks_summerhall.0007.desc:0 "With the death of [deceased_heir.GetFirstNameNoTooltip], Summerhall has been returned to the crown. However I'm not sure I'm ready to name another [deceased_heir.Custom('GetPrincessPrince')] of Summerhall so soon after the death of my [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]....."
 agot_more_bookmarks_summerhall.0007.a:0 "The tradition must be upheld; I shall grant Summerhall to..."
 agot_more_bookmarks_summerhall.0007.b:0 "I am not ready to grant Summerhall yet."
 agot_more_bookmarks_summerhall.0002.t:0 "The Prince of Summerhall"
 agot_more_bookmarks_summerhall.0002.desc:0 "In the rolling foothills of the Red Mountains, where the Dornish Marches meet the stormlands, stands Summerhall—a fair retreat built for the blood of the dragon. Once the summer palace of kings, it now serves as a seat for younger princes, a place of leisure, study, and quiet ambition.
 agot_more_bookmarks_summerhall.0002.a:0 "I shall grant Summerhall to..."
 agot_more_bookmarks_summerhall.0002.b:0 "I am not ready to grant Summerhall yet."

cce_agot_canon_events.0035.t:0 "A Palace in the South"
cce_agot_canon_events.0035.desc:0 "The warm hills of the Dornish Marches call to you—a place of sun and solitude, far from the chill of court and the weight of the Iron Throne. You envision a summer palace there, a retreat for your blood and kin, where dragons might rest and peace may reign, if only for a season.\n\nAll that remains is to secure the land."
cce_agot_canon_events.0035.a:0 "Send word to the Marcher lord. I will make an offer."
cce_agot_canon_events.0035.b:0 "We do not need a Summer Palace."


cce_agot_canon_events.0036.t:0 "An Offer from the Dragon"
cce_agot_canon_events.0036.desc:0 "A raven comes bearing the royal seal. A Targaryen prince seeks to purchase a tract of land within your Marches—a place to raise a summer retreat for his house. The offer is generous, yet the thought of yielding land to dragonlords gives pause. To refuse may cause offense… but to agree may invite their shadow into your domain."
cce_agot_canon_events.0036.a:0 "Accept the offer—the dragon’s gold spends well enough."
cce_agot_canon_events.0036.b:0 "Refuse. The Marches are no place for dragons."


cce_agot_dornish_events.0001.t:0 "The Dornish Uprising"
cce_agot_dornish_events.0001.desc:0 "Across the deserts and mountains of Dorne, the smallfolk whisper of freedom. Foreign lords rule from afar, their taxes heavy, their soldiers strangers to the sun. Now, the people rise in secret—bands of rebels gathering beneath the sands, swearing to drive the invaders back across the mountains.\n\nAll eyes turn to you. If you raise your banner, the realm will rally behind you. Yet to wait may spare Dorne the ruin of open war... for now."
cce_agot_dornish_events.0001.a:0 "I will lead our people!"
cce_agot_dornish_events.0001.b:0 "This is not the right time."

cce_agot_dornish_events.0002.t:0 "The Dornish Uprising"
cce_agot_dornish_events.0002.desc:0 "The fires of rebellion spread across Dorne. The smallfolk rise in the name of freedom, striking at garrisons and tax collectors alike. Now a great lord has taken up their cause, calling on every Dornish house to choose a side.\n\nWill you join the uprising and cast off the yoke of foreign rule, or keep faith with the Iron Throne and the peace it brings?"
cce_agot_dornish_events.0002.a:0 "For Dorne! [ROOT.Char.GetHouse.GetMotto]!"
cce_agot_dornish_events.0002.b:0 "I will not involve myself in this."
cce_agot_dornish_events.0002.c:0 "We will stand with the throne."

cce_agot_dornish_events.0003.t:0 "The Dornish Uprising"
cce_agot_dornish_events.0003.desc:0 "Ravens carry troubling news from the south. Dorne has risen in rebellion. The deserts burn with war once more as lords and smallfolk alike take up arms against the foreign rule they have long endured. Castles are seized, garrisons put to the sword, and the banners of independence fly above the red mountains.\n\nWhether this fire will be swiftly quenched or spread beyond the sands, no one yet knows—but all of Westeros feels the heat."
cce_agot_dornish_events.0003.a:0 "The south burns once more."


cce_agot_dornish_events.0004.t:0 "[war.GetName]"

cce_agot_dornish_events.0004.desc:0 "Word reaches you from [defender.GetTitledFirstNamePossessive] lands — a host of Dornish raiders have crossed the border, torching fields and driving off livestock. The Marches burn again, and your banners are called upon. The smallfolk beg for aid, but to intervene may mean drawing the wrath of Dorne and risking open war."

cce_agot_dornish_events.0004.a:0 "Rally the banners! We will not let the Dornish go unpunished."
cce_agot_dornish_events.0004.a.tt:0 "Your forces march to aid [defender.GetFirstName]. The Dornish may be repelled, or this may spark greater conflict."

cce_agot_dornish_events.0004.b:0 "This is not my fight. Let them defend their own borders."
cce_agot_dornish_events.0004.b.tt:0 "[defender.GetFirstName] will remember your refusal. The Dornish raid may spread unchecked."

cce_agot_dornish_events.0005.t:0 "The Rise of the Vulture King"

cce_agot_dornish_events.0005.desc:0 "From the red sands and shadowed canyons rides a new warlord calling himself the Vulture King. His banners, black upon gold, are said to gather outlaws, exiles, and the restless sons of Dorne. He promises vengeance against the Marcher lords and plunder from the green lands beyond the mountains. Now his envoys ride to you, offering a place among his ranks—or warning that those who refuse may be counted among his foes."

cce_agot_dornish_events.0005.a:0 "The blood of the Dornish still runs hot. I will ride with the Vulture King."
cce_agot_dornish_events.0005.a.tt:0 "You pledge your spears to the Vulture King's cause and prepare to raid northward."

cce_agot_dornish_events.0005.b:0 "His fire will burn itself out soon enough. I will not risk my lands."
cce_agot_dornish_events.0005.b.tt:0 "You remain neutral, watching how this new warlord’s cause unfolds."



cce_agot_dornish_events.0006.t:0 "The Vulture King"

cce_agot_dornish_events.0006.desc:0 "Riders and merchants from the Dornish Marches carry troubling tales. A new outlaw has risen from the wastes of the Red Mountains, calling himself the Vulture King. He is said to unite bands of second sons, raiders and exiles beneath a single banner and to promise plunder from the fertile lands beyond Dorne’s borders. Whether mere brigand or would-be conqueror, his name spreads swiftly, carried on the lips of traders, travelers, and fearful smallfolk alike."

cce_agot_dornish_events.0006.a:0 "Another pretender rises in the Red Mountains..."
cce_agot_dornish_events.0006.a.tt:0 "The rise of the Vulture King becomes the talk of taverns and courts across Westeros."

cce_agot_dornish_events.0007.t:0 "The Question of Dorne"
cce_agot_dornish_events.0007.desc:0 "For generations, the lands of Dorne have warred with the Stormlands and the Reach, resisting every king who sought to bring them to heel. Their princes rule from Sunspear, proud and defiant, even as peace reigns elsewhere. Perhaps now, through diplomacy rather than conquest, a lasting accord might be forged. A letter could be sent south, offering peace and the promise of unity."
cce_agot_dornish_events.0007.a:0 "Send word to the [prince.GetName]."

cce_agot_dornish_events.0008.t:0 "A Letter from the Iron Throne"
cce_agot_dornish_events.0008.desc:0 "A raven from the Iron Throne arrives, bearing the royal seal. [king.GetName] seeks peace — and proposes the integration of Dorne into the Seven Kingdoms under his rule. Yet such a step would demand careful thought. To bend the knee fully would betray centuries of Dornish pride, but a compromise might preserve both honor and peace."
cce_agot_dornish_events.0008.a:0 "Offer a compromise — special rights for Dorne within the realm."
cce_agot_dornish_events.0008.b:0 "Reject the notion outright. Dorne bows to no crown."

cce_agot_dornish_events.0009.t:0 "The Dornish Reply"
cce_agot_dornish_events.0009.desc_accept:0 "[prince.GetName] has answered your letter. They offer a steep proposal: Dorne shall join the realm in name, yet its princes will retain ancient rights and freedoms unknown to other lords. It is a generous offer — or an audacious one — depending on your view."
cce_agot_dornish_events.0009.desc_reject:0 "Word returns from Sunspear, curt and final. [prince.GetName] rejects all talk of submission or unity. The desert remains defiant, its spears turned ever northward."
cce_agot_dornish_events.0009.a:0 "Accept their compromise — peace through leniency."
cce_agot_dornish_events.0009.b:0 "Reject their arrogance — Dorne must be brought to heel."

cce_agot_dornish_events.0010.t:0 "Dorne joins the Seven Kingdoms"
cce_agot_dornish_events.0010.desc:0 "The realm stirs with talk of the new accord between the Iron Throne and Dorne. Never before has such generosity been granted — the princes of Dorne shall keep their laws, their customs, and their pride, all beneath the crown. Whether history will call it wisdom or weakness, only time will tell."
cce_agot_dornish_events.0010.a:0 "We'll see how long this peace lasts."

cce_agot_make_peace_with_dorne_decision:0 "Peace with Dorne"
cce_agot_make_peace_with_dorne_decision_desc:0 "For thousands of years Dorne has warred with its neighbors and refused to kneel. Perhaps the answer to this conflict is through diplomacy instead of conflict. Send a raven to Dorne, offering peace."
cce_agot_make_peace_with_dorne_decision_tt:0 "A Dornish Compromise may lead to a rift with your bannermen who have fought the Dornish for thousands of years."
cce_agot_make_peace_with_dorne_decision_tooltip:0 "Make peace with Dorne"
cce_agot_make_peace_with_dorne_decision_confirm:0 "Send a raven."


