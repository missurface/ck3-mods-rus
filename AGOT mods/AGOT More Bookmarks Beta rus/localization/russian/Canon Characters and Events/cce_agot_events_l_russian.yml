cce_agot_canon_events.0004.t: "Правление [usurper.GetNameNicknamedNoTooltipRegnal] [usurper.GetHouse.GetNameNoTooltip]"
cce_agot_canon_events.0004.desc: "Королевство балансирует на грани перемен.\n\nТрон лежит передо мной, тяжёлый грузом истории, его металл холоден.\n\nЗанять его — значит ухватиться за судьбу и пригласить каждое кинжальное лезвие себе в спину.\n\nОставить его — значит наблюдать, как другой сидит там, где мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы править я."
cce_agot_canon_events.0004.a: "Трон будет моим."
cce_agot_canon_events.0004.b: "Нет, я не стану красть корону."



cce_agot_canon_events.0005.t: "Правление [usurper.GetNameNicknamedNoTooltipRegnal] [usurper.GetHouse.GetNameNoTooltip]"
cce_agot_canon_events.0005.desc: "Словно лесной пожар, по королевству разносится весть — [usurper.GetNameNicknamedNoTooltipRegnal] [usurper.GetHouse.GetNameNoTooltip] теперь восседает на Железном Троне.\n\nВ Красном Замке мечи врагов Завоевателя поблёскивают в свете факелов, их холодные лезвия впитывают лица преклонивших колени.\n\nКлятвы приносятся сквозь стиснутые зубы, воздух густ от страха и невысказанного неповиновения.\n\nЛорды шепчутся в тенях, взвешивая верность против выживания, пока старый порядок умирает, а новый, острый и неопределённый, занимает его место."
cce_agot_canon_events.0005.a: "Да спасёт нас [ROOT.Char.GetFaith.HighGodName]."
cce_agot_canon_events.0005.b: "Это не мой трон."

cce_agot_canon_events.0006.t: 0 "Чёрный Дракон"
cce_agot_canon_events.0006.desc: 0 "Он пришёл из теней моего дома, бастард, не имеющий фамилии, — и всё же он держится как дракон, вылупившийся в огне и закалённый в стали. Деймон, зовут его. На дворе он движется как сам Воитель. Теперь он выиграл турнир, победив всех других и старших оруженосцев, будучи всего лишь десяти двух лет от роду.\n\nЯ наблюдал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] за ним. Я испытывал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] его. Он не просто самозванец или рыцарь-наёмник, играющий в знатность. Он — кровь моя, моя плоть, и он заслужил право предстать перед Железным Троном.\n\nТеперь перед троном и всем двором [daemon.GetName] был посвящён в рыцари собственным мечом Короля и отныне будет известен как Деймон Блэкфайр."
cce_agot_canon_events.0006.a: 0 "Восстань, cер Деймон, и прими этот меч, достойный короля."
cce_agot_canon_events.0006.a.tt: 0 ""
cce_agot_canon_events.0006.b: 0 "Признания достаточно в качестве награды."
cce_agot_canon_events.0006.b.tt: 0 ""

cce_agot_canon_events.0007.t: 0 "Чёрный Дракон"
cce_agot_canon_events.0007.desc: 0 "[daemon.GetName] носит мою кровь и владеет мечом так, словно это продолжение его собственной руки.\n\nВ королевстве шепчутся о его доблести, его красоте, его силе.\n\nТеперь вопрос передо мной: должен ли я пожаловать [daemon.GetName] собственный удел на берегах Чёрноводной, чтобы править и процветать под моим именем? Или мне пойти ещё дальше и назвать его своим наследником, вручив судьбу королевства в его руки?\n\nОдин выбор вознаграждает его верность. Другой может навсегда изменить судьбу Семи Королевств."
cce_agot_canon_events.0007.a: 0 "[daemon.GetName] получит земли на Чёрноводной."
cce_agot_canon_events.0007.a.tt: 0 "Чёрный Дракон будет владеть собственными землями и титулами."
cce_agot_canon_events.0007.b: 0 "[daemon.GetName] — истинный наследник!"
cce_agot_canon_events.0007.b.tt: 0 "Королевство узнает, что однажды Чёрный Дракон наденет корону."

cce_agot_canon_events.0071.t: 0 "Деймон Блэкфайр"
cce_agot_canon_events.0071.desc: 0 "Словно пожар по сухой траве, со двора разносится весть: король посвятил в рыцари бастарда Деймона и даровал ему имя, овеянное кровью и славой — Блэкфайр.\n\nГоворят, он владеет мечом так, словно родился с ним. Что в его лике — тень Эйгона Завоевателя, а в сердце — нечто куда более опасное. Воин без равных, дракон без цепей, Деймон Блэкфайр теперь скачет рядом с королём...\n\nОдни называют это смелым выбором. Другие — безумием. Но все сходятся в одном: этот юноша может стать ужасом и чудом нашего времени."
cce_agot_canon_events.0071.neutral: 0 "Да спасёт нас [ROOT.Char.GetFaith.HighGodName]."
cce_agot_canon_events.0071.blackfyre: 0 "Чёрному Дракону и править."
cce_agot_canon_events.0071.targaryen: 0 "Я поддерживаю Красного Дракона"
cce_agot_canon_events.0071.both: 0 "Красный или Чёрный, Дракон есть Дракон."


cce_agot_canon_events.0008.t: 0 "Чёрный Дракон"
cce_agot_canon_events.0008.desc: 0 "Меч Блэкфайр покоится в моей руке, его тёмная сталь поглощает свет, его тяжесть — это и обещание, и проклятие. В моих жилах течёт кровь королей, но также и кровь бастардов.\n\nНастоять на своих правах — значит поджечь королевство, призвать знамёна и спустить с поводка псов войны.\n\nДаже если я выиграю, королевство никогда не забудет и не простит; имя Блэкфайр навеки будет связано с тенью мятежа.\n\nНо оставаться в бездействии — значит преклонить колено, позволить Железному Трону ускользнуть из моих рук и обречь мой дом на шёпоты истории.\n\nВыбор за мной, и только за мной."
cce_agot_canon_events.0008.a: 0 "Поднять знамя Чёрного Дракона над королевством."
cce_agot_canon_events.0008.a.tt: 0 "Дом Блэкфайр поднимется в открытом мятеже, заявляя о своих правах на Железный Трон."
cce_agot_canon_events.0008.b: 0 "Оставить права невостребованными."
cce_agot_canon_events.0008.b.tt: 0 "Права Блэкфайров остаются невостребованными, пока что."

cce_agot_canon_events.1008.t: 0 "Восстание Блэкфайров"
cce_agot_canon_events.1008.desc: 0 "Вороны чёрные, как полночь, разлетелись во все уголки королевства, неся одну и ту же зловещую весть: [daemon.GetFirstNameNicknamedNoTooltip] Блэкфайр, владелец валирийского стального меча Эйгона Завоевателя, отбросил все притязания на верность. Объявив себя законным Королём андалов, ройнаров и Первых Людей, он призывает лордов Вестероса сплотиться под знаменем чёрного дракона. По праву крови и силе своей руки, клянётся он занять Железный Трон."
cce_agot_canon_events.1008.a: 0 "Королевство истекает кровью."

cce_agot_canon_events.0010.t: 0 "Девятигрошовые короли"
cce_agot_canon_events.0010.desc: 0 "Слухи о мрачных событиях доносятся до нас из-за Узкого моря. Самозванец, носящий имя Блэкфайр, собрал братство из изгнанников, флибустьеров и негодяев.\n\nКабала торговцев, наёмников, пиратов и outlaw, называющих себя #difficulty_hard 'Бандой Девяти'.#!\n\nЭти злодеи, связанные не верностью, а амбициями, поклялись в чёрном договоре: каждый вырежет себе королевство, будь то сталью, предательством или огнём. Хотя они объединены лишь жадностью, их совокупная сила внушительна, и их замыслы могут вскоре принести войну и гибель землям людей."
cce_agot_canon_events.0010.a: 0 "Короны продаются по девять за грош!"
cce_agot_canon_events.0011.t: "Трагедия в [dynamic_summerhall.GetNameNoTier]"
cce_agot_canon_events.0011.desc: "[the_burner.GetNameRegnal] провёл[Select_CString(the_burner.IsFemale, 'а', '' )] последние годы своего правления в погоне за мечтой — рождённой из пророчества, огня и глупости. В свои последние дни [the_burner.GetSheHe] собрал[Select_CString(the_burner.IsFemale, 'а', '' )] пиромантов, драконьи яйца и родичей в [dynamic_summerhall.GetNameNoTier], пытаясь высидеть драконов и возродить силу древней Валирии.\n\nНо некоторые огни не должно разжигать. Некоторым мечтам суждено остаться лишь мечтами.\n\nТеперь вы можете выбрать, чтобы положить начало этим событиям. Если вы это сделаете, развернётся трагедия: огонь, гибель и смерть поглотят [dynamic_summerhall.GetNameNoTier]. [the_burner.GetName] погибнет[Select_CString(the_burner.IsFemale, 'нет', '' )] вместе с другими, чьи имена вписаны в историю и горе. Однако из пепла могут подняться тени пророчества."
cce_agot_canon_events.0011.a: "#WF Пусть горят огни.#! Пусть трагедия свершится."
cce_agot_canon_events.0011.b: "Нет. Огни останутся не зажжёнными."

cce_agot_canon_events.0012.t: "Трагедия в [dynamic_summerhall.GetNameNoTier]"
cce_agot_canon_events.0012.desc: "Пламя поглотило [dynamic_summerhall.GetNameNoTier], оставив лишь тлеющие руины и безответные вопросы. В погоне за мечтой — о возрождённых драконах и исполненном пророчестве — [the_burner.GetNameRegnal] призвал[Select_CString(the_burner.IsFemale, 'а', '' )] огонь и колдовство. Последовала катастрофа.\n\nПожар унёс многие жизни, знатные и простые alike. Король мёртв, его пепел смешался с надеждами, которые он лелеял. И всё же из разрушений выжил один ребёнок: принц Рейегар, рождённый средь дыма и соли. Некоторые шепчут, что он — цель, стоявшая за огнём, уголёк, что остался.\n\nВ Саммерхолле умерла мечта — но другая, возможно, только началась."
cce_agot_canon_events.0012.a: "Лишь пепел остался там, где когда-то были мечты."

cce_agot_canon_events.0013.t: "Своенравный принц"
cce_agot_canon_events.0013.desc: "Ступени разбросаны, словно монеты, по Узкому морю, каждый — speck of stone, оспариваемый пиратами, мелкими корольками и алчными магистрами. Они — ничто, но могут стать всем.\n\nВ моём мысленном взоре я вижу их пересозданными, не как гнездо для падальщиков, но как оплот моей собственной власти. Королевство, выкованное #bold моей волей#!, с собственными законами, собственными флотами и моим знаменем, реющим над every tide.\n\nКто-то назовёт это безумием. Я называю это судьбой. Завладеть ими — значит врезать своё имя в самую глубь истории… но цена будет уплачена #difficulty_hard Огнём и Кровью#!."
cce_agot_canon_events.0013.a: "Я захвачу Ступени и короную себя их королём."
cce_agot_canon_events.0013.b: "Нет — мои амбиции лежат в другом месте."
cce_agot_canon_events.1300.t: "Своенравный принц"
cce_agot_canon_events.1300.desc: "Молва быстро разносится за Узким морем и по всем залам Вестероса...\n\n#bold[stepstones_adventurer.GetFirstNameNicknamed]#! отплыл[Select_CString(stepstones_adventurer.IsFemale, 'а', '' )] на восток с мечом в руке и развёрнутыми знамёнами, обрушившись на беззаконные острова Ступеней. Пиратские лорды горят на своих палубах, а их твердыни преданы огню, пока принц прокладывает себе путь сквозь кровь и дым. Шёпоты говорят, что он намерен не просто очистить воды — он хочет claim the Stepstones как свои собственные, возложить корону на свою голову и править как король во всём, кроме имени. В портах и при дворах alike, люди наблюдают и гадают: это рождение нового королевства или прелюдия к большей войне?"
cce_agot_canon_events.1300.a: "Да спасёт нас [ROOT.Char.GetFaith.HighGodName]."

cce_agot_canon_events.0014.t: "Будущее дома [canon_king.GetHouse.GetNameNoTooltip]"
cce_agot_canon_events.0014.desc: "Хотя правление [current_king.GetNamePossessive] формировало королевство по-крупному и по-мелкому, судьба ныне шевелится, чтобы вновь утвердить ход истории.\n\nЕсли вы примете это, [current_king.GetNameNoTooltip] погибнет[Select_CString(current_king.IsFemale, 'нет', '' )], их линия прервётся, и [canon_king.GetName] взойдёт на Железный Трон вместо них."
cce_agot_canon_events.0014.a: "[canon_king.GetName] будет править."
cce_agot_canon_events.0014.b: "Мы напишем свою собственную историю."

cce_agot_canon_events.0017.t: "Юный Дракон"
cce_agot_canon_events.0017.desc: "Карты и истории лежат передо мной распростёртыми, и всё же тяжелее всего лежит корона. Старые враги остаются defiant, глумясь над миром, который заключили мои предки. За Узким морем Вольные Города жиреют на торговле, их флоты и золото созрели для взятия. Всё манит, каждый по очереди — приз для огня и стали. Но король может схватить лишь so much at once, и королевство истечёт кровью за любую мечту, которую я выберу. Я должен решить — кто следующим почувствует гнев дракона?"
cce_agot_canon_events.0017.dorne: "[dorne.GetNameNoTier]"
cce_agot_canon_events.0017.a: "[potential_target_1.GetNameNoTier]"
cce_agot_canon_events.0017.b: "[potential_target_2.GetNameNoTier]"
cce_agot_canon_events.0017.c: "[potential_target_3.GetNameNoTier]"
cce_agot_canon_events.0017.d: "Мы не готовы."

cce_agot_canon_events.0018.t: "Завоевание [conquest_target.GetNameNoTier]"
cce_agot_canon_events.0018.desc: "Королевство встревожено новостью.\n\nОт Высокой Башни в Староместе до дымных таверн Королевской Гавани языки треплют о смелом замысле [daeron.GetFirstNameNoTooltip] Таргариена.\n\n #bold Завоевание [conquest_target.GetNameNoTier].#!\n\nЛорды точат мечи и взвешивают клятвы, мейстеры смахивают пыль с карт старых кампаний, а торговцы шепчутся о новых fortune или грядущей гибели.\n\nОдни называют [daeron.GetNameNoTooltip] всего лишь ребёнком. Другие называют этого дракончика дома Таргариен #bold Юным Драконом#!, destined to write his name in fire and blood."
cce_agot_canon_events.0018.a: "Да спасёт нас [ROOT.Char.GetFaith.HighGodName]."
cce_agot_canon_events.0020.t: 0 "Амбиция Банды Девяти"
cce_agot_canon_events.0020.desc: 0 "Банда Девяти вкусила победы, и мои наёмники становятся беспокойными, желая большего. Мир лежит передо мной, словно доска для кивассы, королевства ждут, чтобы их перевернули, и короны ждут, чтобы их схватили. Торговцы шепчут о богатствах Вольных Городов, капитаны призывают ударить по побережьям, а мои союзники clamor for their share of spoils.\n\nИ всё же можно выбрать лишь один путь, и мне решать, куда Чёрный Дракон вонзит свои когти в следующий раз. Сталью и огнём я решу, какое королевство ощутит мой гнев."
cce_agot_canon_events.0020.a: "Я должен предъявить свои права."
cce_agot_canon_events.0021.t:0 "Чёрный Дракон шевелится"
cce_agot_canon_events.0021.desc:0 "За Узким морем разносится весть о самозванце, набирающем силу под знаменем чёрного дракона. Наёмники, пираты и недовольные стекаются к их делу, каждый поклялся увидеть нового короля на Железном Троне. Пока что их оплот мал, но с каждой луной их сила растёт.\n\nВопрос падает на вас: должен ли Железный Трон ударить быстро, послав меч и паруса, чтобы раздавить эту угрозу, пока она не укоренилась? Или же терпение и бдительность будут достаточны, рискуя, что Блэкфайр станет достаточно силён, чтобы бросить вам вызов в открытой войне?"
cce_agot_canon_events.0021.a:0 "Ударить сейчас — вырезать Чёрного Дракона, пока он не взлетел."
cce_agot_canon_events.0021.b:0 "Ждать и наблюдать — самозванец оступится без поддержки."
cce_agot_canon_events.0022.t: 0 "Плоды победы"
cce_agot_canon_events.0022.desc: 0 "[conquest.GetNameNoTier] пал[Select_CString(conquest.IsFemale, 'ла', '' )]. Его ворота разбиты, его стены почернели от дыма, а его народ жмётся в ужасе. Победа принадлежит Чёрному Дракону, и все смотрят на меня в ожидании суда.\n\nМои капитаны clamor for blood and plunder, призывая предать город мечу — богатства его рынков, храмов, самых домов наполнили бы наши сундуки и вознаградили каждого наёмника, шедшего под моим знаменем. И всё же сдержанность имеет свою силу; пощажённый город может принести дань, верность и оплот для грядущих greater conquests.\n\nВыбор за мной, и только за мной. Должен ли я спустить своих людей с поводка или держать вожжи туго?"
cce_agot_canon_events.0022.a: 0 "Пусть [conquest.GetNameNoTier] горит. Возьмём всё, что пожелаем!"
cce_agot_canon_events.0022.b: 0 "Пощадить их. [conquest.GetNameNoTier] послужит мне лучше нетронутым[Select_CString(conquest.IsFemale, 'ой', 'ым' )]."

cce_agot_canon_events.0023.t: 0 "Падение [conquest.GetNameNoTier]"
cce_agot_canon_events.0023.desc: 0 "Ворота [conquest.GetNameNoTier] распахнуты, и победители маршируют по улицам. И всё же худшего не происходит. Хотя народ трепещет, Банда Девяти удерживает свои руки от резни. Город побеждён, но не сломлен, оставлен зализывать раны под игом новых хозяев. Дань потечёт, страх будет linger, но рынки вновь откроются и жизнь, сколь бы ни изменилась, продолжится."
cce_agot_canon_events.0023.desc_sack: 0 "[conquest.GetNameNoTier] утоп[Select_CString(conquest.IsFemale, 'ла', '' )] в огне и крови.\n\nСолдаты #difficulty_hard Банды Девяти#! роятся в его переулках, вытаскивая кричащих простолюдинов на улицы, срубая любого, кто сопротивляется. Храмы осквернены, казны разграблены, а дома богатых преданы огню. Цепи гремят, когда мужчин, женщин и детей сгоняют для невольничьих рынков. К исходу дня once-proud город сведён к пеплу и падали — мрачный памятник цене defiance."
cce_agot_canon_events.0023.a: 0 "Война продолжается..."

cce_agot_canon_events.0024.t:0 "Королевский призыв к оружию"
cce_agot_canon_events.0024.desc:0 "Из Королевской Гавани разошёлся королевский призыв. Банда Девяти, именующая себя королями и лордами за Узким морем, набирает силу с каждой луной. Их амбиции — уже не шёпоты, а угрозы, и Железный Трон не будет сидеть сложа руки, пока самозванцы поднимают против него знамёна.\n\nКороль взывает к вам, своему верному вассалу, собрать людей и корабли в защиту короны и королевства. Знамена Вестероса должны объединиться, дабы Девятигрошовые Короли не принесли огонь и войну на наши берега."
cce_agot_canon_events.0024.a:0 "Я отвечу на королевский призыв."
cce_agot_canon_events.0024.b:0 "Я не могу истекать кровью за эту войну."


