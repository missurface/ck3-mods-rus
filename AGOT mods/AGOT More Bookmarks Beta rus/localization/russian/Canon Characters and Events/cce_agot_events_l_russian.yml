 cce_agot_canon_events.0027.t:0 "Дом Дракона"
 cce_agot_canon_events.0027.desc:0 "Война за наследование оставила шрамы на Королевской Гавани. По её улицам густо текут слухи и озлобление, рынки пусты, люди беспокойны и голодны. Чернь шепчет о нарушенных клятвах, мёртвых драконах и лжекоролях, а лорды ворчат о долгах, разграбленных казнах и попранной справедливости.\n\nСидеть на Железном Троне в такую пору — значит унаследовать не только корону, но и город на краю гибели. Веру простолюдинов, верность лордов и даже судьбу самих драконов удерживает тонкий баланс. То, как ты будешь править в первые дни, определит не только восстановление королевства, но и наследие Дома Таргариен."
 cce_agot_canon_events.0027.a:0 "Трон принадлежит мне, но сумею ли я его удержать?"

 cce_agot_canon_events.0028.t:0 "Дом Дракона"
 cce_agot_canon_events.0028.desc:0 "Красный Замок полнится шёпотами о лордах и рыцарях, что преклонили колено слишком поздно, о купцах, кормивших и вооружавших врага, о придворных, тайно шептавших с недругами. Их вина объявлена, их имена произносят со злостью — но их судьбы решать тебе.\n\nОтветишь ли ты на измену кровью, покажешь ли сурьёзность судами, или смягчишь правосудие милостью?"
 cce_agot_canon_events.0028.a:0 "Все будут висеть!"
 cce_agot_canon_events.0028.b:0 "Учредить суды, чтобы взвесить вину и невиновность перед всем королевством."
 cce_agot_canon_events.0028.c:0 "Проявить милость. Лучше исцелять королевство, чем углублять его раны."


 cce_agot_canon_events.0029.t:0 "Дом Дракона"
 cce_agot_canon_events.0029.desc:0 "Железный Трон истекает золотом так же верно, как истекал кровью. Война обнажила казну, а нужды двора и короны остались. Без быстрых мер долги утопят королевство.\n\nПути вперёд есть, хотя каждый со своей ценой. Чернь можно обременить новыми сборами — плата за пользование городскими колодцами, пошлины за провоз товаров через ворота, подати на каждом пароме, налог на каждую торговую лавку. Лордов и леди королевства можно заставить платить дороже за их титулы, земли и доходы, хотя такие требования породят озлобление. Или, с великим риском, можно занять огромные суммы в Железном Банке Браавоса, чья память долга, а терпение коротко."
 cce_agot_canon_events.0029.a:0 "Возложить бремя на простолюдинов — обложить налогом каждый ворот, колодец, паром и рынок."
 cce_agot_canon_events.0029.b:0 "Давить знать — пусть великие дома кровью платят за королевство."
 cce_agot_canon_events.0029.c:0 "Искать займы в Железном Банке — золото сейчас, долги навсегда."

 cce_agot_canon_events.0030.t:0 "Глас Пастыря"
 cce_agot_canon_events.0030.desc:0 "На улицах и в септах Королевской Гавани поднимается новый голос. Лохматый фанатик по прозванию Пастырь собирает толпы простолюдинов на свои проповеди. Он клеймит Дом Таргариен, зовёт драконов воплощёнными демонами и заявляет, что королевству не знать мира, пока эти чудовища и их хозяева живы.\n\nС каждым днём его толпы растут, и город бурлит беспокойством. Одни советуют действовать немедля — мол, огонь и кровь разгонят его стадо. Другие твердят, что удар лишь сделает его мучеником, и со временем слова его развеются, как дым на ветру."
 cce_agot_canon_events.0030.a:0 "Вывести [my_dragon.GetFirstNameNicknamedNoTooltip] — пусть страх заставит эту чернь замолчать."
 cce_agot_canon_events.0030.b:0 "Ничего не делать. Скоро им это надоест."

 cce_agot_canon_events.0031.t:0 "Судьба Королевской Гавани"

 cce_agot_canon_events.0031.desc_storm_the_pit:0 "Город вспыхнул. Бунты захлёстывают улицы Королевской Гавани: простолюдины в ярости берутся за огонь и сталь.\n\nКолокола гремят над хаосом, толпы вопиют крови, и скоро их ярость падает на сам Драконью Яму. Фанатики прорываются через ворота, безумцы, готовые встретить огонь голыми руками, и драконы кричат, пока небо застилает дым. На рассвете город покрыт шрамами, а Дом Дракона умалён — его сила сломлена в самом сердце."
 
 cce_agot_canon_events.0031.desc_crisis_averted:0 "Беспокойные шёпоты затихли — пока что. Голос Пастыря растворился в толпе, а город склонился под тяжестью короны и дракона. Хотя люди ворчат и глядят настороженно, беда миновала. Королевская Гавань держится — усмирённая, но кипящая изнутри, — а Железный Трон хранит свой ненадёжный мир."
 
 cce_agot_canon_events.0031.a:0 "Королевство запомнит случившееся."

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
