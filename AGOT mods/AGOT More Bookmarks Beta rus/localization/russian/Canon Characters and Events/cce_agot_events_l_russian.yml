cce_agot_summerhall.1000.t:0 "Наследие Дракона"
cce_agot_summerhall.1000.desc:0 "Ворон принёс чудесные вести с Драконьего Камня: родился новый принц дома Таргариен!\n\nКровь дракона продолжается через рождение [rhaella.GetFirstName] и новорождённого [rhaegar.GetName] [aerys.GetFirstNamePossessive]. С этим рождением наш дом становится сильнее, его наследие простирается всё дальше в будущее. Пусть мир станет свидетелем того, что линия дракона не прервана, и что огонь и кровь остаются нашим наследием.\n\nТакой момент призывает к празднованию. Возможно, великое собрание нашей родни, чтобы пировать и радоваться укреплению нашего дома?"
cce_agot_summerhall.1000.a:0 "#bold Дом дракона#! соберётся для празднества!"
cce_agot_summerhall.1000.b:0 "Нет. Я не хочу будить старые воспоминания."

cce_agot_summerhall.1002.t:0 "Пепел на языке"
cce_agot_summerhall.1002.desc:0 "Я нахожу себя сгорбленным[Select_CString(ROOT.Char.IsFemale, 'ой', '' )] и измождённым[Select_CString(ROOT.Char.IsFemale, 'ой', '' )], разбирая бесконечные прошения и едва прикрытые угрозы лордов и рыцарей, хныкающих об ущемлении их древних прав. Люди столь arrogant, что они скорее будут топтать простолюдинов ради забавы, чем править ими с мудростью.\n\nЕсли серебряные языки и стальные мечи не склонят их упрямые колени, возможно, драконий огонь смирит их сердца. Я прочёсываю каждый клочок знаний о драконах, что когда-либо собирал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]; отчаянно интерпретируя бредни мейстеров, wise women и учёных от Цитадели до Асшая, но ответ ускользает от меня!\n\n#WF Дикий огонь...#! Слово прокрадывается в мои мысли, словно призрак, посещающий в мёртвый час ночи. Пироманты Гильдии Алхимиков знают об этом веществе больше, чем кто-либо. И хотя некоторые из моих предков были безумны и жестоки, они понимали простую истину: драконы рождаются из #bold огня и крови#!."
cce_agot_summerhall.1002.a:0 "Призвать Великого Мастера. Нам есть о чём поговорить."

cce_agot_summerhall.1003.t:0 "Летний дворец"
cce_agot_summerhall.1003.desc.egg:0 "Дом дракона собирается! Сыновья и дочери, внуки и кузены alike собрались под нашим знаменем. Это наполняет меня гордостью видеть нашу родню united, их радость и надежду, вновь зажжённые promise нового наследника нашей линии.\n\nНо они не постигают всей меры того, что ждёт дом [ROOT.Char.GetHouse.GetName]. Они не знают ничего о жертвах, уже принесённых, ни о тех, что я всё ещё готов[Select_CString(ROOT.Char.IsFemale, 'а', '' )] принести. К исходу дня наша сила возгорится ярче, чем когда-либо прежде, и символ нашей династии вновь взревет к жизни!\n\nПриготовления завершены, и те, кто верен мне, стоят наготове. Никаких more колебаний, никаких more сопротивлений. Моя семья #bold наконец#! поймёт истину моего видения — и вскоре все лорды Семи Королевств преклонят колени… но сначала мы пируем!"
cce_agot_summerhall.1003.a:0 "Моя родня! Добро пожаловать в Саммерхолл!"
invited_to_summerhall:0 "[attendee.GetNameNicknamed] направляется в Саммерхолл"
going_to_summerhall:0 "[attendee.GetNameNicknamed] прибыл[Select_CString(attendee.IsFemale, 'а', '' )] в Саммерхолл"

cce_agot_summerhall.1004.t:0 "$cce_agot_summerhall.1003.t$: Пиромантия"
cce_agot_summerhall.1004.desc:0 "Во время затишья в празднествах я крадусь, чтобы уладить некоторые тонкие детали грядущего предприятия с [pyromancer.GetName]. Прежде чем я могу достичь [pyromancer.GetHerHim], [beseecher.GetName] набрасывается на меня, глаза широко раскрыты от страха, говоря pained шёпотом: «Ваша милость, прошу! То, что вы задумали — это колдовство! Нет, хуже — это #bold кровавая магия#!!»\n\nЯ отметаю [beseecher.GetHerHis] опасения точно так же, как моя семья всегда отметала мои; без второго thought. #S Я#! теперь король, и только #S Я#! могу повелеть о жертве, что должна быть принесена.\n\nЯ нахожу [pyromancer.GetFirstNameNoTooltip], и [pyromancer.GetSheHe] развеивает любые сомнения, уверяя меня в expertise [pyromancer.GetHerHis] гильдии и провозглашая, что драконы вернутся и что дом [ROOT.Char.GetHouse.GetName] обретёт свою славу и могущество."
cce_agot_summerhall.1004.a:0 "Только #S Я#! знаю, что должно быть сделано."
cce_agot_summerhall.1004.b:0 "[beseecher.GetFirstNameNoTooltip] прав[Select_CString(beseecher.IsFemale, 'а', '' )], я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слеп[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."

cce_agot_summerhall.1005.t:0 "$cce_agot_summerhall.1003.t$: Церемония"
cce_agot_summerhall.1005.desc:0 "Гости собираются средь fervent шёпотов в большом зале, уставленном людьми в грубых robes, их скрытые капюшонами лица освещены sickly зелёным мерцанием светильников, что они несут.\n\nВсё внимание приковано к массивной жаровне в центре зала, в которой лежат семь яиц на ложе незажжённых углей; среди них моё яйцо из колыбели. Они gleam с viridescent glaze от зелья из жидкого драконьего пламени, намазанного на них пиромантами: #WF дикий огонь!#!\n\nПоследний компонент ритуала — это жертва..."
cce_agot_summerhall.1005.blood:0 "Королевской крови должно хватить..."
cce_agot_summerhall.1005.self:0 "Я не могу просить этого ни у кого другого"
cce_agot_summerhall.1005.rhaella:0 "Это судьба Рейеллы"
cce_agot_summerhall.1005.duncan:0 "Мой[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]... Мне так жаль"
cce_agot_summerhall.1005.a:0 "Драконы восстанут из камня!"

# Повторно используется для события жертвоприношения?Одинокий голос, моего[Select_CString(ROOT.Char.IsFemale, 'й', '' )] [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], вскрикивает: «[protester.Custom2('RelationToMeShort', ROOT.Char)|U], это безумие!» Я оглядываю зал, вижу лица моей семьи и становлюсь свидетелем их horrified выражений. Они #S всё ещё#! не понимают! Но сейчас не время для понимания. Сейчас время для послушания — и жертвы.
# cce_agot_summerhall.1005.egg:0 "Я ждал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] всю свою жизнь, чтобы встретить своего товарища по колыбели, и вместе мы #bold изменим#! Семь Королевств к лучшему. Мой правнук скоро появится — но также и мой брат..."
# cce_agot_summerhall.1005.fallback:0 "Я надеял[Select_CString(ROOT.Char.IsFemale, 'а', '' )]сь всю свою жизнь увидеть возвращение #bold драконов#! и то, как мы можем изменить Семь Королевств к лучшему. Дитя дома [ROOT.Char.GetHouse.GetName] скоро появится — но также и наши драконы..."

cce_agot_summerhall.1006.t:0 "$cce_agot_summerhall.1003.t$: Пламя Глупости"
cce_agot_summerhall.1006.egg_main:0 "#bold Моя семья горит заживо!#! Балки трещат, а камни коробятся от невообразимого жара ритуального огня, вышедшего из-под контроля! Всё вокруг меня дворец engulfed в моей #italic arrogance#! — поглощая мою семью одного за другим, пока они кричат из-под обломков балок и расплавленного камня. Дым не даёт мне перестать давиться слезами...\n\n"
cce_agot_summerhall.1006.main_fallback:0 "#bold Моя семья горит заживо!#! Балки трещат, а камни коробятся от невообразимого жара ритуального огня, вышедшего из-под контроля! Всё вокруг меня дворец engulfed в пламени — поглощая мою семью одного за другим, пока они кричат из-под обломков балок и расплавленного камня. Дым не даёт мне перестать давиться слезами...\n\n"
cce_agot_summerhall.1006.dunc_egg:0 "Фигура отталкивает завалы передо мной. Я могу разглядеть лишь плащ, запачканный сажей, сквозь жар и дым. [saviour.GetFirstNameNicknamed], раненый, но всё ещё сражающийся, чтобы помочь другим, бросается к моей стороне, где он был верен все эти годы. Остаётся лишь один трудный выбор, чтобы завершить нашу дружбу."
cce_agot_summerhall.1006.fallback:0 "Фигура отталкивает завалы передо мной. Я могу разглядеть лишь плащ, запачканный сажей, сквозь жар и дым. [saviour.GetFirstNameNicknamed], раненый, но всё ещё сражающийся, чтобы помочь другим, бросается к моей стороне. Среди хаоса и бедствия, я могу выкрикнуть лишь одну последнюю команду."
cce_agot_summerhall.1006.a:0 "Спаси Рейеллу, мою[Select_CString(ROOT.Char.IsFemale, 'ю', '' )] [ROOT.Char.Custom2('RelationToMeShort', rhaella)]!"
cce_agot_summerhall.1006.b:0 "Вытащи Дункана отсюда!"
cce_agot_summerhall.1006.c:0 "Пожалуйста, вытащи меня отсюда!"
cce_agot_summerhall.1006.d:0 "Моё дитя... Пожалуйста, мне нужно отсюда выбраться!"

cce_agot_summerhall.1007.t:0 "$cce_agot_summerhall.1003.t$: Средь соли и дыма"
cce_agot_summerhall.1007.desc:0 "#bold Дом дракона сгорел заживо.#! Так будут петь певцы. Будет ли кто-нибудь из слышащих их плакать по нам? Сколько раз мы должны ошибаться, прежде чем урок будет усвоен? Мой[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('RelationToMeShort', egg)] должен[Select_CString(egg.IsFemale, 'жна', '' )] был знать лучше. Чему мы научились у [aerion.GetFirstNameNicknamed]? Чему мы научимся от Саммерхолла? Всё это было так #S бессмысленно!#! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], зачем...?\n\nПо крайней мере, [rhaegar.GetFirstName] пережил[Select_CString(rhaegar.IsFemale, 'а', '' )] разрушение. Мейстеры говорят, стресс вызвал[Select_CString(ROOT.Char.IsFemale, '', 'а' )] роды у [rhaella.GetFirstNamePossessiveOrMy]. Что бы ещё ни последовало из этого, мы знаем, что престолонаследие обеспечено... но какой король хочет получить свою корону вот так? Какое дитя хочет прощаться с семьёй, которую он любил, над обугленной грудой, усыпанной их пеплом?"
cce_agot_summerhall.1007.a:0 "Какие ужасы мы сотворили?"
cce_agot_summerhall.1007.a.tt:0 "Мой[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] будет принят[Select_CString(rhaegar.IsFemale, 'а', '' )] ко двору."

cce_agot_summerhall.1008.t:0 "$cce_agot_summerhall.1003.t$: Объятия трагедии"
cce_agot_summerhall.1008.desc:0 "[saviour.GetFirstNameNicknamed] подхватывает нас и выносит нас на окраину Саммерхолла. Он бросается обратно в дым и пламя, прежде чем мы можем выкашлять слово благодарности. Мгновения тянутся, пока слуги кричат и жмутся подальше от ruined дворца — но белый плащ [saviour.GetFirstNamePossessive] так и не появляется из всепоглощающего пожара.\n\nИз всех сыновей [egg.GetFirstNameNicknamedPossessiveRegnal] я один избежал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] расплаты дома [ROOT.Char.GetHouse.GetName]. Это #bold сокрушительный#! удар по королевству, моей семье и моему сердцу. Всё, что я могу сделать, это крепко держать мою дорогую [jenny.GetFirstName] и двигаться вперёд с притязанием, которое я с радостью отложил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] ради любви."
cce_agot_summerhall.1008.a:0 "Мой[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))] спас[Select_CString(SCOPE.sC('old_ruler').IsFemale, 'ла', '' )] меня не просто так..."

cce_agot_summerhall.1009.t:0 "$cce_agot_summerhall.1003.t$: Трагедия моего собственного making"
cce_agot_summerhall.1009.desc:0 "[saviour.GetFirstName] выводит меня из дымящихся руин большого зала. [saviour.GetHerHis|U] лицо искажается недоверием, затем отчаянием, и наконец полным #bold презрением#!.\n\nЯ wither под [saviour.GetHerHis] взглядом, даже though слёзы — всё ещё текущие — жгут мои щёки. Слова не need быть spoken между рыцарем и [saviour.GetHerHis] оруженосцем. Без приказов, [saviour.GetSheHe] поворачивается, чтобы броситься обратно к горящим wreckage дворца."
cce_agot_summerhall.1009.a:0 "[saviour.GetSheHe|U] ещё может кого-то спасти..."
cce_agot_summerhall.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], я приказываю тебе: Останься со своим королём!"

cce_agot_summerhall.1010.t:0 "$cce_agot_summerhall.1003.t$: Что осталось?"
cce_agot_summerhall.1010.desc:0 "Память о Саммерхолле будет преследовать меня до конца моих дней. Взгляды других свидетелей не менее пусты. Среди выживших нет ни радости, ни смеха. Едва произносится слово, пока мы пытаемся осмыслить то, что видели. Я знаю, что никогда не забуду жар того огня. Я ожидаю, что ещё долго буду видеть его в кошмарах, и я сомневаюсь, что предсмертные крики моей семьи когда-либо покинут меня...\n\nНо живым must идти дальше. Даже если Саммерхолл лежит в руинах, дом [ROOT.Char.GetHouse.GetName] должен восстать из своего пепла, чтобы править. Потеря драконьих яиц — это ещё один удар по нашей династии — но если их искушение привело к этой трагедии, возможно, к лучшему, что они утрачены."
cce_agot_summerhall.1010.a:0 "#bold Огонь и кровь...#!"

cce_agot_summerhall.1011.t:0 "Пир в Саммерхолле"
cce_agot_summerhall.1011.desc:0 "Пир — это триумф! Великолепное празднование нашего дома и великого будущего, что ждёт нас.\n\nЧто важнее всего, [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] однажды станет наследником Семи Королевств и — дай боги — воссядет на Железный Трон, чтобы править ими многие славные лета с мудростью и справедливостью. Это событие, которое дом Дракона будет долго помнить."
cce_agot_summerhall.1011.a:0 "Мы празднуем единым сердцем!"

cce_agot_summerhall.1012.t:0 "$cce_agot_summerhall.1003.t$: Рёв Дракона!"
cce_agot_summerhall.1012.desc:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Наконец, одно из яиц начинает двигаться, и отчётливый треск разносится по безмолвному залу. Одно из яиц вылупилось!\n\nБольшой зал наполняется криком новорождённого дракона, и воздух густ от запаха дыма и серы. Гости в благоговейном страхе, и я вижу смесь страха и изумления в их глазах, когда они становятся свидетелями возрождения драконов.\n\n[dragon_first.GetName] сейчас мал[Select_CString(dragon_first.IsFemale, 'а', '' )], но [dragon_first.Custom('GetDragonSheHe')] вырастет могучим зверем. Сила драконов вернулась к дому [ROOT.Char.GetHouse.GetName], и королевство скоро вновь познает мощь драконьих лордов!"
cce_agot_summerhall.1012.desc_three:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Наконец, одно из яиц начинает двигаться, и отчётливый треск разносится по безмолвному залу. И затем второе начинает трястись, а потом и третье...\n\nТри головы дракона для дома [ROOT.Char.GetHouse.GetName]. Большой зал наполняется криками новорождённых драконов, и воздух густ от запаха дыма и серы. Гости в благоговейном страхе, и я вижу смесь страха и изумления в их глазах, когда они становятся свидетелями возрождения драконов.\n\nДраконы сейчас малы, но они вырастут могучими зверями. На востоке может подниматься чёрный дракон, но мы будем готовы."
cce_agot_summerhall.1012.desc_many:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Наконец, одно из яиц начинает двигаться, и отчётливый треск разносится по безмолвному залу. И затем второе начинает трястись...\n\nБольшой зал наполняется криками новорождённых драконов, и воздух густ от запаха дыма и серы. Гости в благоговейном страхе, и я вижу смесь страха и изумления в их глазах, когда они становятся свидетелями возрождения драконов.\n\nДраконы сейчас малы, но они вырастут могучими зверями. Сила драконов вернулась к дому [ROOT.Char.GetHouse.GetName], и королевство скоро вновь познает мощь драконьих лордов!"
cce_agot_summerhall.1012.a:0 "С этим всё возможно!"
cce_agot_summerhall.1012.b:0 "Надеюсь, они окажутся стоящими затрат..."
cce_agot_summerhall.1012.tt_hatched:0 "[this_egg.GetName] вылупилось"
cce_agot_summerhall.1012.tt_not_hatched:0 "[this_egg.GetName] было уничтожено"

cce_agot_summerhall.1013.t:0 "Таргариены вновь скачут!"
cce_agot_summerhall.1013.desc:0 "Королевство содрогается от событий в Саммерхолле. Драконы вернулись! Под руководством пиромантов, [egg_hatcher.GetHouse.GetName] возродил[Select_CString(egg_hatcher.IsFemale, 'а', '' )] силу, которая потрясла мир, и королевство скоро вновь познает мощь драконьих лордов!\n\nДраконы сейчас малы, но они вырастут могучими зверями. С силой драконов дом [egg_hatcher.GetHouse.GetName] укрепит своё правление над Семью Королевствами."
cce_agot_summerhall.1013.a.hatcher_positive:0 "Какое время чтобы жить!"
cce_agot_summerhall.1013.a.hatcher_negative:0 "Мир уже никогда не будет прежним..."

cce_agot_summerhall.1014.t:0 "Драконы возрождены"
cce_agot_summerhall.1014.desc_dragons_no_sacrifice_rhaegar:0 "С благоприятным рождением как младенца [rhaegar.GetFirstName], так и возвращением драконов в мир, будущее дома [ROOT.Char.GetHouse.GetName] никогда не было таким светлым! Новая эра могущества и славы, несомненно, ждёт нас, и однажды её возглавит будущий наследник [rhaegar.GetFirstNameNoTooltip] верхом на могучих драконах, которыми мы скоро будем командовать.\n\nЭто событие, которое дом Дракона — и мир — будет долго помнить."
cce_agot_summerhall.1014.desc_dragons_no_sacrifice:0 "С возвращением драконов в мир, будущее дома [ROOT.Char.GetHouse.GetName] никогда не было таким светлым! Новая эра могущества и славы, несомненно, ждёт нас.\n\nЭто событие, которое дом Дракона — и мир — будет долго помнить."
cce_agot_summerhall.1014.desc_dragons_sacrifice_rhaegar:0 "Драконы возвращены Таргариенам ценой жизни [sacrifice.GetTitledFirstNamePossessive]. Стоило ли это того?\n\nНесмотря на трагедию, [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] однажды станет наследником Семи Королевств и — дай боги — воссядет на Железный Трон, чтобы править ими многие славные лета с мудростью и справедливостью и драконьим спутником для защиты. Это событие, которое дом Дракона будет долго помнить."
cce_agot_summerhall.1014.desc_dragons_sacrifice:0 "Драконы возвращены Таргариенам ценой жизни [sacrifice.GetNamePossessive]. Стоило ли это того?"
cce_agot_summerhall.1014.a:0 "Мы празднуем единым сердцем!"
cce_agot_summerhall.1014.b:0 "В память о [sacrifice.GetFirstNameNoTooltip]"

cce_agot_summerhall.1015.t:0 "Драконьи сны разбиты"
cce_agot_summerhall.1015.desc_dragons_no_sacrifice_rhaegar:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Я с нетерпением жду любого признака вылупления. И жду. И жду.\n\nК следующему утру угли прогорели дотла, не оставив ни драконов, ни яиц, ни надежды.\n\nНу, perhaps один дракон, хотя он и не рождён от костра. В течение ночи [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName]. Если мне суждено быть лишённым[Select_CString(ROOT.Char.IsFemale, 'ной', '' )] драконов, по крайней мере, я могу быть доволен[Select_CString(ROOT.Char.IsFemale, 'льна', '' )], зная, что будущее моего дома обеспечено."
cce_agot_summerhall.1015.desc_dragons_no_sacrifice:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Я с нетерпением жду любого признака вылупления. И жду. И жду.\n\nК следующему утру угли прогорели дотла, не оставив ни драконов, ни яиц, ни надежды."
cce_agot_summerhall.1015.desc_dragons_sacrifice_rhaegar:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Я с нетерпением жду любого признака вылупления. И жду. И жду.\n\nК следующему утру угли прогорели дотла, не оставив ни драконов, ни яиц, ни надежды.\n\nНу, perhaps один дракон, хотя он и не рождён от костра. В течение ночи [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName]. Если мне суждено быть лишённым[Select_CString(ROOT.Char.IsFemale, 'ной', '' )] драконов, по крайней мере, я могу быть доволен[Select_CString(ROOT.Char.IsFemale, 'льна', '' )], зная, что будущее моего дома обеспечено."
cce_agot_summerhall.1015.desc_dragons_sacrifice:0 "Пламя погребального костра горит всё выше, пока зрители наблюдают в страшной тревоге. Я с нетерпением жду любого признака вылупления. И жду. И жду.\n\nК следующему утру угли прогорели дотла, не оставив ни драконов, ни яиц, ни надежды."
cce_agot_summerhall.1015.a:0 "Жизнь [sacrifice.GetFirstNamePossessiveNoTooltip] — и всё напрасно?"
cce_agot_summerhall.1015.b:0 "Такова жизнь..."

cce_agot_summerhall.1020.t:0 "Трагедия перед Саммерхоллом"
cce_agot_summerhall.1020.desc:0 "Мой[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal] испустил[Select_CString(egg.IsFemale, 'а', '' )] последний вздох на Железном Троне. Теперь бремя правления лежит на моих плечах, и полая корона, что является его символом, будет покоиться на моей голове.\n\nОказывается, перед [egg.GetHerHis] смертью, [egg.GetSheHe] обязал[Select_CString(egg.IsFemale, 'а', '' )] себя провести великое празднование дома [ROOT.Char.GetHouse.GetName] в нашем загородном дворце Саммерхолл, в честь моей[Select_CString(ROOT.Char.IsFemale, 'ей', '' )] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetNamePossessive] предстоящих родов.\n\nВозможно, мне следует почтить его наследие, продолжив празднества?"
cce_agot_summerhall.1020.a:0 "Мы почтим [egg.GetTitledFirstNameRegnal] этим празднованием!"
cce_agot_summerhall.1020.a.tt:0 "Вы подтверждаете своё участие в пиру в Саммерхолле."
cce_agot_summerhall.1020.b:0 "Празднование умрёт вместе с [egg.GetHerHim]."
cce_agot_summerhall.1020.b.tt:0 "Пир в Саммерхолле будет отменён."

cce_agot_summerhall.1021.t:0 "$cce_agot_summerhall.1020.t$"
cce_agot_summerhall.1021.desc:0 "Пока я разбираюсь с делами королевства в своём кабинете, моя[Select_CString(ROOT.Char.IsFemale, 'й', '' )] [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName] подходит с великой печалью, чтобы сказать, что моя[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName] скончалась.\n\nПохоже, Саммерхолл будет не таким радостным празднованием, как я представлял[Select_CString(ROOT.Char.IsFemale, 'ла', '' )], но всё ещё есть причины дому дракона собраться..."
cce_agot_summerhall.1021.a:0 "Мы должны держаться вместе."
cce_agot_summerhall.1021.b:0 "Не тогда, когда смерть [rhaella.GetNamePossessive] ещё так свежа..."
cce_agot_summerhall.1021.b.tt:0 "Ваше путешествие в Саммерхолл будет отменено."

cce_agot_summerhall.1022.t:0 "Помеха"
cce_agot_summerhall.1022.desc:0 "С угрозой [opponent.GetFullName] на горизонте, сейчас, возможно, не идеальное время для проведения празднования в Саммерхолле. Однако, если его отменить, все наши приготовления пропадут даром..."
cce_agot_summerhall.1022.a:0 "Мы должны продолжить."
cce_agot_summerhall.1022.b:0 "Война имеет приоритет."
cce_agot_summerhall.1022.b.tt:0 "Ваше путешествие в Саммерхолл будет отменено."

cce_agot_summerhall.1023.t:0 "Трагедия в Саммерхолле"
cce_agot_summerhall.1023.desc:0 "Прибыл ворон с самой поразительной новостью из Саммерхолла. Если верить сообщению, чудовищный пожар поглотил весь дворец вместе с множеством членов собственной семьи [king.GetFullNameNicknamedPossessiveRegnal]!\n\nСвиток не упоминает виновника, никого из заговорщиков. Мы должны верить, что это была простая случайность, приведшая к такой трагедии? Или, perhaps, воля богов? Некоторые, несомненно, будут questioning [king.GetHouse.GetName] пригодность к правлению, но, возможно, их сомнения останутся недовольным ропотом, как это всегда и было."
cce_agot_summerhall.1023.a:0 "'Огонь и Кровь', и вправду..."

cce_agot_summerhall.1024.t:0 "Приглашение"
cce_agot_summerhall.1024.desc:0 "Мой[Select_CString(ROOT.Char.IsFemale, 'я', '' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))], [king.GetTitledFirstName], пригласил[Select_CString(king.IsFemale, 'а', '' )] всех нас отпраздновать рождение нового поколения Таргариенов в [dynamic_summerhall.GetNameNoTier]!\n\nСобрание дома дракона звучит весьма радостно."
cce_agot_summerhall.1024.a:0 "Какое веселье!"

cce_agot_summerhall.1100.t:0 "$cce_agot_summerhall.1003.t$"
cce_agot_summerhall.1100.desc:0 "Дом дракона собирается! [summerhall_leader.GetName] пригласил[Select_CString(summerhall_leader.IsFemale, 'а', '' )] многих из нас во дворец Саммерхолл на великий пир в честь беременности [rhaella.GetFirstName] и славы династии [summerhall_leader.GetHouse.GetName].\n\nКорона, несомненно, не пощадит расходов, и все великие особы будут там. Это может оказаться собранием, которое ни один гость никогда не забудет!"
cce_agot_summerhall.1100.desc_no_rhae:0 "Дом дракона собирается! [summerhall_leader.GetName] пригласил[Select_CString(summerhall_leader.IsFemale, 'а', '' )] многих из нас во дворец Саммерхолл на великий пир в честь славы династии [summerhall_leader.GetHouse.GetName].\n\nКорона, несомненно, не пощадит расходов, и все великие особы будут там. Это может оказаться собранием, которое ни один гость никогда не забудет!"
cce_agot_summerhall.1100.a:0 "Я очень люблю хороший пир!"

cce_agot_summerhall.1101.t:0 "Ой-ой"
cce_agot_summerhall.1101.desc:0 "#S Это безумие!#! [summerhall_leader.GetName] пытается провести какой-то кощунственный ритуал над драконьим яйцом с помощью #bold дикого огня и кровавой жертвы#!! Большинство присутствующих парализованы нерешительностью — и даже те немногие, кому удаётся запротестовать, не в состоянии остановить это беззаконие.\n\nНо пироманты потеряли контроль над ритуальным огнём, и пламя вырывается в большой зал! Пожар распространяется без mercy по полу, стенам и крыше... пожирая всё на своём пути и заманивая всех нас в эту драконью пасть..."
cce_agot_summerhall.1101.a:0 "Только не так!"
