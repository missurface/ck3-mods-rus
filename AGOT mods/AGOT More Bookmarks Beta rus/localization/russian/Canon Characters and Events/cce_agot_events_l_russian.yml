cce_agot_canon_events.0001.t: 0 "Завоевание"
cce_agot_canon_events.0001.desc: 0 "#L [aegon.GetName] [aegon.GetHouse.GetNameNoTooltip]#! видел[Select_CString(aegon.IsFemale, 'а', '' )] сон. [aegon.GetSheHe|U] грезил[Select_CString(aegon.IsFemale, 'а', '' )] о великом завоевании и составил[Select_CString(aegon.IsFemale, 'а', '' )] планы. Теперь всё, что нам остаётся, — это исполнить их."
cce_agot_canon_events.0001.desc_aegon_pov: "Годы назад мне привиделся сон. Видение гибели — подобно тому, что видела [daenys.GetFirstNameNicknamed] перед Роком Валирии. Но моё было куда ужаснее.\n\nЯ видел не просто конец цивилизации, но конец всей жизни. В моём сне великая тьма накрыла мир, грозя погасить свет человечества. Эта жестокая и холодная тьма шла с замёрзшего Севера, неся с собой бесконечную зиму. Чтобы обеспечить выживание людей, они должны стоять едиными.\n\n\n #BER От моей крови придёт Предназначенный Принц, и его будет Песнь #e Льда#! и #warning Пламени#!#!."
cce_agot_canon_events.0001.desc_non_aegon_pov: "Годы назад #L [aegon.GetName] [aegon.GetHouse.GetNameNoTooltip]#! видел[Select_CString(aegon.IsFemale, 'а', '' )] сон. Видение судьбы — не Валирии, как предвидела [daenys.GetFirstNameNicknamed], но всего мира. Тьма с далёкого Севера, холодная и безжалостная, стремящаяся погасить свет человечества. В том сне единственной надеждой для живых было единство, скованное под одним знаменем, одним троном и одним королём.\n\nТеперь Эйгон движется к осуществлению этой мечты — не ради славы, но ради спасения всех. Чтобы начать своё Завоевание, он должен возглавить дом Таргариен.\n\nГоворят, от его крови придёт Предназначенный Принц… и его будет Песнь #e Льда#! и #warning Пламени#!#!."

cce_agot_canon_events.0001.a: 0 "Да, мы завоюем Вестерос"
cce_agot_canon_events.0001.a.tt: 0 "[aegon.GetName] вторгнется в Вестерос."
cce_agot_canon_events.0001.b: 0 "Нам не стоит этого делать."
cce_agot_canon_events.0001.b.tt: 0 "Дом Таргариен не станет величайшей династией, которую когда-либо видели Семь Королевств."

