vs_fake_blackfyre_description:0 "Блэкфайр был одним из двух мечей из валирийской стали, которые Таргариены привезли в Вестерос из Валирии до Рока, что делает его одним из самых ценных владений дома Таргариен. Это огромный и украшенный бастардский меч с почерневшими стальными головами драконов, украшающими гарду. К сожалению, это не настоящий Блэкфайр.\n\nЭта реплика была выкована при основании дома Блэкфайр для таргариенского бастарда, вдохновлённого этим мечом."

