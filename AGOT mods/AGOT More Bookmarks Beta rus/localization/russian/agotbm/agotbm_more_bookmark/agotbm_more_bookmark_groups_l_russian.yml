 dynamic_scenarios_agot.1060.t: "Игра престолов" 
 dynamic_scenarios_agot.1060.desc: "Джон Аррен мёртв. Человек, что воспитал меня рядом с Робертом и научил меня чести и долгу.\n\nТеперь сам король Роберт прибыл в Винтерфелл с половиной двора в своей свите, приехав на Север после стольких лет, чтобы возложить на мои плечи тяжкое бремя. Он требует, чтобы я стал его Десницей.\n\nПисьмо Лизы Аррен не даёт мне покоя. Она клянётся, что её мужа убили Ланнистеры, и предупреждает, что Роберт в опасности.\n\nИ теперь, словно сами боги решили испытать меня, мой мальчик Бран упал из окна башни — сломанный и безжизненный. Его судьба висит на волоске.\n\nЯ разрываюсь между двумя путями: остаться здесь, на Севере, где мои дети нуждаются во мне и Винтерфеллу не грозит южнее коварство, — или поехать на юг, чтобы ответить на зов Роберта, рискуя всем ради защиты моего короля и раскрытия правды о смерти Джона Аррена. Выбор за мной, и его тяжесть может определить судьбу всего Вестероса." 
 dynamic_scenarios_agot.1060.a: "Я поеду на юг, чтобы служить Роберту Десницей." 
 dynamic_scenarios_agot.1060.b: "Мой долг здесь, на Севере. Я не поеду." 
 dynamic_scenarios_agot.1061.t: "Игра престолов" 
 dynamic_scenarios_agot.1061.desc: "В Трактирe на Перекрёстке Кейтлин Старк заметила знакомое лицо у очага — Тириона Ланнистера.\n\nСлова Мизинца эхом звучали у неё в голове: именно его кинжал использовался при покушении на юного Брана. И теперь, случайно, обвиняемый стоял в пределах её досягаемости.\n\nЗал был полон людей, верных её отцу и Винтерфеллу. Одним словом она могла бы призвать их клятвы и велеть схватить Беса. Но действовать — значит навлечь гнев дома Ланнистеров; удержать руку — значит позволить нападавшему на Брана остаться безнаказанным." 
 dynamic_scenarios_agot.1061.a: "Схватить Беса" 
 dynamic_scenarios_agot.1061.b: "Промолчать и отпустить его." 
 dynamic_scenarios_agot.1062.t: "Игра престолов" 
 dynamic_scenarios_agot.1062.desc: "До меня в Роке Кастерли дошли вести, что мой сын Тирион был схвачен Кейтлин Старк, увезён, как трофей какого-то разбойника. Возмутительно — оскорбление моей крови, моему дому, мне самому. Старки и Талли осмелились поднять руку на Ланнистера из Кастерли Рока.\n\nОни узнают цену такой глупости. Если они украли моего сына, я отвечу огнём и мечом. Я увижу, как Речные земли горят, их поля обращены в пепел, а народ бежит перед моими знамёнами.\n\nПусть помнят: Ланнистер всегда платит свои долги." 
 dynamic_scenarios_agot.1062.a: "Созвать знамёна. Речные земли заплатят кровью." 
 dynamic_scenarios_agot.1063.t: "Игра престолов" 
 dynamic_scenarios_agot.1063.desc: "Слухи быстро разносятся по королевству: Тирион Ланнистер, сын лорда Тайвина, был схвачен леди Кейтлин Старк на Королевском тракте, чтобы ответить за какое-то преступление.\n\nОскорбление не осталось без ответа. В Кастерли Роке и Ланниспорте поднимаются знамёна Западных земель, рыцари и ополчение собираются в большом числе под львиным стягом.\n\nТеперь ходят слухи, что войско движется на восток. Если это правда, Речные земли вскоре окажутся в огне, а мир в королевстве будет нарушен." 
 dynamic_scenarios_agot.1063.a: "Львы двинулись." 
 dynamic_scenarios_agot.1064.t: "Игра престолов" 
 dynamic_scenarios_agot.1064.desc: "Речные земли горят, разрываемые между львами и волками. Теперь Робб Старк, лорд Винтерфелла, провозглашён Королём Севера своими знаменосцами, и он призывает вас встать рядом с ним. Память о казни его отца будоражит сердца яростью, и многие требуют мести.\n\nНо склонить колено перед Роббом значит объединиться с Севером против самого Железного трона. Отказ — значит остаться в стороне, а возможно, и в одиночестве, пока война пожирает королевство." 
 dynamic_scenarios_agot.1064.a: "Присягнуть Роббу Старку, Королю Севера." 
 dynamic_scenarios_agot.1064.b: "Воздержаться. Речные земли должны защищать себя сами." 
 dynamic_scenarios_agot.1065.t: "Волк и Кракен" 
 dynamic_scenarios_agot.1065.desc: "Мои знаменосцы жаждут сразиться с южанами, но наше положение шатко.\n\nТеон Грейджой, воспитанный рядом со мной как брат, теперь преклоняет передо мной колени с рвением в глазах. Он хочет вернуться на Железные острова, склонить отца и привести силу кракена на нашу сторону.\n\nНо слова моей матери звучат в мыслях: «Никогда не доверяй Грейджоям».\n\n Железнорожденные — гордый и коварный народ, и отправить Теона назад значит довериться чести Бейлона Грейджоя — если она у него есть." 
 dynamic_scenarios_agot.1065.a: "Я отправлю Теона домой, на Пайк. Мы должны рискнуть ради поддержки дома Грейджоев." 
 dynamic_scenarios_agot.1065.a.tt: "Теон отплывает на Железные острова, неся моё доверие и надежду на союз." 
 dynamic_scenarios_agot.1065.b: "Нет. Теон останется при мне. Я не стану играть в азарт с честью Бейлона." 
 dynamic_scenarios_agot.1065.b.tt: "Железнорожденные остаются в неопределённости, но Теон остаётся там, где я могу его видеть." 
  
 dynamic_scenarios_agot.1066.t: "Железнорожденные восстанут" 
  
 dynamic_scenarios_agot.1066.desc_theon_offer: "Мальчишка Теон наконец вернулся, став мужчиной... и облачённый в цвета волков. Он говорит о Роббе Старке, Короле Севера, который ищет паруса кракена против львов Рока Кастерли.\n\nТеон умоляет меня, как ребёнок, присоединиться к их делу, клянётся, что Старки вознаградят Железнорожденных золотом и землями за нашу помощь. Но слыша слова сына, я думаю лишь о цепях. Старки не моя кровь и не мои господа. Они хотят, чтобы я снова склонил колено, и зовут это союзом.\n\n Только я решу, каким будет будущее дома Грейджоев." 
  
 dynamic_scenarios_agot.1066.desc_no_theon_offer: "Море ревёт, и ветры войны дуют по королевству. Львы и волки грызут друг друга, оставляя свои фланги беззащитными. Я не в долгу ни перед Старком, ни перед Ланнистером, но я чую слабость на материке. Сейчас час для удара кракена. Должны ли мы разорить Западные земли, богатые золотом и добычей? Или отплыть на Север, лишённый войск, готовый к набегам? Материковые снова узнают, что мёртвое не умирает, и что Железнорожденные берут своё огнём и сталью." 
  
 dynamic_scenarios_agot.1066.a: "Север уязвим!" 
 dynamic_scenarios_agot.1066.a.tt: "Железные острова вторгнутся на Север" 
 dynamic_scenarios_agot.1066.b: "На Западе великие богатства" 
 dynamic_scenarios_agot.1066.b.tt: "Железнорожденные будут разорять побережье Западных земель." 
  
  
 dynamic_scenarios_agot.1067.t: "Игра престолов" 
 dynamic_scenarios_agot.1067.desc: "Лорд Джон Аррен, Десница короля, мёртв. Король Роберт Баратеон отправился на север, в Винтерфелл, с королевой Серсеей и двором, где он назначил лорда Эддарда Старка своей новой Десницей.\n\nПока двор задерживается на Севере, тёмные слухи распространяются. Старые распри пробуждаются, великие дома плетут интриги, и мир, выкованный в конце восстания Роберта, начинает трескаться. За Узким морем пришла весть о свадьбе Дейнерис Таргариен с великим дотракийским кхалом.\n\nКаждый лорд должен задуматься о своём месте в грядущей буре. Война, интриги и предательство угрожают поглотить королевство, ибо игра престолов началась." 
 dynamic_scenarios_agot.1067.a: "Игра начинается." 
  
 dynamic_scenarios_agot.1068.t: "Игра престолов" 
 dynamic_scenarios_agot.1068.desc: "Роза Хайгарденa в цвету, и с её красотой приходит власть. Если Маргери выйдет замуж с умом, она может обрести корону и вознести наш дом над всеми прочими. Выбор мужа определит размах наших амбиций." 
 dynamic_scenarios_agot.1068.desc: "Наше предложение было отвергнуто... быть может, стоит попробовать другое?" 
 dynamic_scenarios_agot.1068.king: "[king.GetNameNicknamedRegnal]" 
 dynamic_scenarios_agot.1068.robert: "Роберт" 
 dynamic_scenarios_agot.1068.joffrey: "Джофри" 
 dynamic_scenarios_agot.1068.renly: "[renly.GetNameNicknamedRegnal]" 
 dynamic_scenarios_agot.1068.stannis: "[stannis.GetNameNicknamedRegnal]" 
 dynamic_scenarios_agot.1068.tommen: "Томмен" 
 dynamic_scenarios_agot.1068.robb: "[robb.GetNameNicknamedRegnal]" 
 dynamic_scenarios_agot.1068.viserys: "[viserys.GetNameNicknamedRegnal]" 
 dynamic_scenarios_agot.1068.faegon: "[faegon.GetNameNicknamedRegnal]" 
 dynamic_scenarios_agot.1068.robb: "Робб Старк, Король Севера" 
 dynamic_scenarios_agot.1068.wait: "Я не приму решение сейчас." 
 dynamic_scenarios_agot.1068.stop: "Маргери не обязательно быть королевой, я найду ей подходящую партию обычным образом." 
  
 dynamic_scenarios_agot.1069.t: "Игра престолов" 
 dynamic_scenarios_agot.1069.desc: "Из Хайгардена приходит предложение: дева Маргери Тирелл, прекраснейший цветок Простора, предлагается в жёны.\n\nЭтот брак свяжет ваш дом с одним из богатейших и могущественнейших в королевстве, с золотом и армиями, которых хватит, чтобы склонить чашу весов в любой войне.\n\nНо такие узы не обходятся без цены, и жениться на розе значит вплести себя в её шипы." 
 dynamic_scenarios_agot.1069.a: "Принять союз — с Простором наши богатства расцветут." 
 dynamic_scenarios_agot.1069.b: "Отказать — нам не нужны амбиции Тиреллов." 
  
 dynamic_scenarios_agot.1070.t: "Игра престолов" 
 dynamic_scenarios_agot.1070.desc: "Весть из Хайгардена: дом Тиреллов отверг предложение брака и союза. Маргери не выйдет замуж за короля, и Простор не выступит под стягом Железного трона. \n\nЛорды королевства шепчут, что Тиреллы присматриваются к другим женихам — и без их силы предстоящая война станет куда труднее." 
 dynamic_scenarios_agot.1070.a: "Они пожалеют об этом!" 
  
 dynamic_scenarios_agot.1071.t: "Игра престолов" 
 dynamic_scenarios_agot.1071.desc: "Жара Королевской Гавани давит тяжело, но ещё тяжелее вопросы, оставшиеся после смерти Джона Аррена. В последние дни он и лорд Станнис действовали вместе, тихо и скрытно, навещая и кузнецов, и бордели. Великий мейстер рассказал мне, что Джон также штудировал старый фолиант — #bold Родословные и истории великих домов Семи Королевств#!. Странное чтение для Десницы короля.\n\nПетир Бейлиш, друг детства Кэт, помогал в этих делах. От него я узнал, что кинжал, использованный при покушении на юного Брана, принадлежал самому Тириону Ланнистеру.\n\nБастарды Роберта, пыльная книга о родословных, и теперь оружие, связанное с братом королевы... эти осколки лежат передо мной, словно куски мозаики, но картина остаётся скрытой.\n\nДжон Аррен искал правду о чём-то — и за это был заставлен замолчать. Я должен идти осторожно, если хочу узнать то, что узнал он." 
 dynamic_scenarios_agot.1071.a: "Я раскрою то, за что умер Джон Аррен." 
  
  
 dynamic_scenarios_agot.1072.t: "Обещай мне, Нед" 
 dynamic_scenarios_agot.1072.desc: "Сон не приносит мне покоя. Вместо этого я снова иду под красными горами Дорна, к Башне Радости. Мои спутники едут рядом со мной — шесть верных людей, что последовали за мной на юг и больше не вернулись домой. Перед башней стоят Королевские гвардейцы, их белые плащи развеваются на ветру. Сир Артур Дейн, Меч Утра. Сир Освелл Уэнт. Сир Джеролд Хайтауэр, Белый Бык, лорд-командующий Королевской гвардии.\n\n«Мы дали клятву», — говорят они. Я слышу звон мечей, крики умирающих людей и снова чувствую боль ран, что так и не зажили. Я поднимаюсь по ступеням туда, где ждёт Лианна, её ложe залито кровью. Я слышу её голос, слабый и отчаянный, шепчущий мне: «Обещай мне, Нед...»" 
 dynamic_scenarios_agot.1072.a: "Обещаю, Лианна, обещаю" 
 dynamic_scenarios_agot.1072.b: "Джон должен знать правду." 
 dynamic_scenarios_agot.1072.b.tt: "#bold Томард! Ты отплывёшь сегодня ночью в Восточный Дозор у Моря. Ты вручишь это письмо в руки моего сына Джона. Не лорду-командующему, не мейстеру и не моему брату Бенджену. Только самому Джону.#!" 
 dynamic_scenarios_agot.1072.b.tt_jon_snow: "Джон узнает о своём происхождении." 
  
 dynamic_scenarios_agot.1073.t: "Игра престолов" 
 dynamic_scenarios_agot.1073.desc: "Вести с юга ранят сердце — мой отец, лорд Эддард Старк, мёртв, а Робб ведёт Север на войну против Ланнистеров. Моё сердце рвётся поскакать к брату, но я связан клятвой Ночного Дозора.\n\nМейстер Эйемон рассказывает мне о временах, когда его клятвы подвергались испытаниям.\n\n#bold «Мы все люди. О да, мы все исполняем свой долг, когда это ничего не стоит. Тогда честь даётся легко. Но рано или поздно в жизни каждого человека приходит день, когда это уже нелегко. День, когда он должен выбрать».\n\n«Ты должен сделать этот выбор сам. И жить с ним до конца своих дней».#! " 
 dynamic_scenarios_agot.1073.a: "Я из Ночного Дозора. Моё место здесь." 
 dynamic_scenarios_agot.1073.b: "Я поскачy на юг, чтобы присоединиться к Роббу и своей семье." 
  
 dynamic_scenarios_agot.1074.t: "Игра престолов" 
 dynamic_scenarios_agot.1074.desc: "Винтерфелл в моих руках. Робб марширует на юге, его знамёна далеко от дома, а я держу его замок и его людей в своей власти. Я вырос здесь, наполовину как сын, но никогда по-настоящему не был одним из них. Теперь я должен решить, проявить ли милосердие — или взять Винтерфелл огнём и мечом.\n\nЕсли я пощажу владение Старков, я предам приказ отца и рискую показаться слабым. Если я разграблю его, я докажу верность кракену, но навсегда стану в глазах Севера перебежчиком." 
 dynamic_scenarios_agot.1074.a: "Винтерфелл мой." 
 dynamic_scenarios_agot.1074.b: "Пощадить Винтерфелл. Я не отрекусь от дома, что знал." 
  
 dynamic_scenarios_agot.1075.t: "Игра престолов" 
 dynamic_scenarios_agot.1075.desc: "Вороны приносят мрачные вести с Севера. Теон Грейджой, некогда воспитанник Винтерфелла, обратился против дома, что его вырастил. Кракен ударил изнутри. Винтерфелл пал в его руки, и его народ вопиет в страхе.\n\nБыл ли замок пощажён или разграблен — предательство остаётся горьким, а судьба Севера становится всё более неопределённой." 
 dynamic_scenarios_agot.1075.a: "Волка предал кракен." 
  
 dynamic_scenarios_agot.1076.t: "Маленькая стая волков" 
 dynamic_scenarios_agot.1076.desc: "В жаре Королевской Гавани Эддард Старк последовал за Петиром Бейлишем в бордель, где ему показали дитя короля Роберта — бастарда с чёрными волосами, рождённого от светловолосой матери. Правда крови тяжким грузом легла ему на сердце, когда он уходил со своими людьми. \n\nНо на улице за пределами борделя путь им преградили люди Ланнистеров, выставив пики. Сам Джейме Ланнистер подъехал на белом коне, с насмешкой на устах и мечом на бедре. Он потребовал освобождения своего брата, его золотая улыбка сияла угрозой. Мизинец скользнул обратно в бордель, пообещав привести Городскую стражу, оставив Старака и его спутников в кольце львов.\n\nВоздух натянулся, обещая кровь. Сталь сверкнула, ярость вспыхнула, и в тени стен борделя волки Винтерфелла оказались лицом к лицу с львом Ланнистера." 
 dynamic_scenarios_agot.1076.a: "Сражаться!" 
  
 dynamic_scenarios_agot.1077.t: "Игра престолов" 
 dynamic_scenarios_agot.1077.desc: "Боль вернула его в мир. Лорд Эддард Старк очнулся в грязи улицы, ползя по грязи, пока не нашёл безжизненное тело Джори. Когда наконец прибыли Петир Бейлиш и золотые плащи, они нашли Десницу короля, державшего на руках павшего стражника, с кровью, сочившейся из раны на бедре.\n\nОтнесённый обратно в Башню Десницы, Нед терпел лечение Великого мейстера, каждое прикосновение которого приносило новую муку. Вскоре до него дошли вести, что Джейме Ланнистер покинул город, поскакал на запад, к сидению своего отца в Кастерли Роке. Королевство теперь балансировало на краю войны, ибо Тайвин Ланнистер не оставит такое оскорбление без ответа.\n\nЛежа в боли, Нед думал о грядущей буре — и о Лианне, и об обещаниях, что всё ещё терзали его." 
 dynamic_scenarios_agot.1077.a: "......" 
  
  
 dynamic_scenarios_agot.1078.t: "Игра престолов" 
 dynamic_scenarios_agot.1078.desc: "Дейнерис Таргариен была выдана замуж за кхала [drogo.GetFirstName], величайшего из властителей коней, что бродят по бескрайним степям. Сначала этот союз казался странным и неопределённым, но вскоре кхал привязался к своей новой жене, и она начала находить своё место рядом с ним.\n\nЕсли предзнаменования будут благосклонны к войне, кровь дракона может снова выступить через Узкое море — с дотракийской ордой за спиной." 
 dynamic_scenarios_agot.1078.a: "Дракон пробуждается за морем." 
  
  
 dynamic_scenarios_agot.1079.t: "Игра престолов" 
 dynamic_scenarios_agot.1079.desc: "В Красном Замке Королевской Гавани собирается Малый совет, чтобы услышать мрачные вести. За Узким морем Дейнерис Таргариен — последняя дочь Безумного короля — носит дитя в своей утробе, наследника кхала [drogo.GetFirstName] из великой дотракийской орды. Дракон сочетался браком с властителем коней, и теперь вскоре должен родиться сын.\n\n«Шлюха беременна», — шепчут некоторые, их голоса полны страха. Если это дитя выживет, однажды он сможет объединить огромный кхаласар, чтобы переправиться через море и вернуть Семь Королевств огнём и кровью. Честные люди в совете призывают к осторожности, протестуя против мысли убить юную девушку и её нерождённое дитя. Но прагматики берут верх. Ради блага королевства приговаривают её к смерти." 
 dynamic_scenarios_agot.1079.king: "Она должна умереть." 
 dynamic_scenarios_agot.1079.a: "Это пятно на нашей чести." 
 dynamic_scenarios_agot.1079.b: "Королевство должно быть защищено — Дейнерис должна умереть." 
  
 dynamic_scenarios_agot.1080.t: "Игра престолов" 
 dynamic_scenarios_agot.1080.desc: "В Ваес Дотрак Дейнерис предстала перед дож khaleen, поедая сырое сердце жеребца ради ребёнка в своей утробе. Старухи провозгласили, что её сын станет «жеребцом, что оседлает весь мир», которому суждено объединить кхаласары и покорить всех на своём пути. Она назвала его Раэго, в честь брата Рейгара.\n\nВ ту ночь, на пиру, явился её другой брат. Висерис Таргариен, пьяный и отчаянный, принёс сталь туда, где не было позволено носить клинки. Он бушевал, требуя свою корону, угрожая Дейнерис и её нерождённому сыну. Кхал [drogo.GetFirstName] поднялся и пообещал, что Король-попрошайка получит желанную корону.\n\nТеперь выбор лежал на Дейнерис: позволить [drogo.GetFirstName] даровать её брату золотую корону или умолять пощадить Висериса, пощадив его несмотря на бесчестие." 
 dynamic_scenarios_agot.1080.a: "Пусть [drogo.GetFirstName] увенчает его расплавленным золотом." 
 dynamic_scenarios_agot.1080.b: "Пощадить Висериса — он всё ещё кровь дракона." 
  
 dynamic_scenarios_agot.1081.t: "Игра престолов" 
 dynamic_scenarios_agot.1081.desc: "[drogo.GetFirstName] повёл свой кхаласар на юг, где они столкнулись с вражеской ордой и одержали кровавую победу. Бесчисленных пленников захватили после боя, их судьбой было быть проданными ради кораблей. Но Дейнерис не смогла вынести жестокости, которые увидела, и, вопреки обычаю, забрала многих женщин под свою защиту. Хотя это разгневало всадников [drogo.GetFirstName], он был доволен её смелостью и позволил это.\n\nВ бою [drogo.GetFirstName] получил раны. Целители были заняты, но среди пленников оказалась ведунья, утверждавшая, что владеет искусством врачевания, и предложила излечить его. Кровные всадники [drogo.GetFirstName] мрачно роптали о колдовстве, но решение лежало на Дейнерис. Лишь она могла выбрать, доверить ли чужестранке жизнь её Солнца и Звёзд." 
 dynamic_scenarios_agot.1081.a: "Позволить целительнице заняться ранами [drogo.GetFirstName]." 
 dynamic_scenarios_agot.1081.b: "Отказать этой ведьме — [drogo.GetFirstName] прав, это лишь царапина." 
  
 dynamic_scenarios_agot.1082.t: "Игра престолов" 
 dynamic_scenarios_agot.1082.desc: "Рана [drogo.GetFirstNamePossessive] загноилась, и вскоре он пал с коня. Среди его народа кхал, который не может ездить верхом, больше не кхал, и шёпоты быстро распространились по лагерю. Дейнерис приказала всадникам разбить лагерь и заявила командование от имени [drogo.GetFirstName], но правда не могла быть скрыта долго.\n\nПринесённый в шатёр, [drogo.GetFirstName] лежал бледный и угасающий. Даже самые близкие к Дейнерис советовали ей бежать, предупреждая, что, как только [drogo.GetFirstName] умрёт, начнётся борьба за власть, и ей с нерождённым ребёнком будет грозить опасность. Но Дейнерис не собиралась бросать мужа.\n\n [witch.GetName] предлагает спасти его, прибегнув к #difficulty_very_hard;bold Кровавой магии#!.\n\n#bold «Только #difficulty_hard Смерть#! может заплатить за жизнь».#! " 
 dynamic_scenarios_agot.1082.a: "Пожалуйста, спаси его!" 
 dynamic_scenarios_agot.1082.b: "Прости, [drogo.GetFirstName]. Я расскажу Раэго о тебе." 
 dynamic_scenarios_agot.1082.b.tt: "Дейнерис и её последователи бегут, пока ещё есть время." 
  
 dynamic_scenarios_agot.1083.t: "Игра престолов" 
  
 # Canon-like outcome 
 dynamic_scenarios_agot.1083.t: "Игра престолов" 
  
 # Canon version 
 dynamic_scenarios_agot.1083.desc: "Крики родов наполнили шатёр, смешавшись с запахом крови и дыма. Когда всё закончилось, кхаласар зашептался о проклятиях и тенях. Раэго, жеребец, которому было суждено оседлать весь мир, родился мёртвым и безжизненным. А [drogo.GetFirstName]... он всё ещё жил, но кхала больше не существовало. Его глаза смотрели пусто, тело двигалось лишь с помощью других — оболочка мужа, которого знала Дейнерис.\n\nДейнерис обратилась к [witch.GetFullName], которой она доверяла.\n\n#difficulty_hard Улыбка#! ведьмы была тонкой и холодной.\n\n#bold «Только смерть может заплатить за жизнь»,#! — снова сказала [witch.GetName].\n\n#bold «И даже тогда весы никогда не бывают в равновесии».#! " 
 # Dark revival version 
 dynamic_scenarios_agot.1083.desc_resurrected_drogo: "Шатёр огласился криками, и когда наступила тишина, она была тяжёлой и холодной. Раэго, дитя пророчества, был мёртв. Но [drogo.GetFirstName] снова открыл глаза — больше не слабый, не сломленный. В нём была сила, но и нечто иное: тень, свернувшаяся за его взглядом. Он поднялся с чужой волей, с дьявольским голодом, горящим там, где прежде была любовь. Дейнерис знала, что цена жизни была уплачена кровью и проклятием." 
 dynamic_scenarios_agot.1083.a: "Ты сгоришь за это предательство." 
 dynamic_scenarios_agot.1083.b: "Мне так жаль." 
  
 dynamic_scenarios_agot.1084.t: "Игра престолов" 
 dynamic_scenarios_agot.1084.desc: "Раэго, жеребец, что должен был оседлать весь мир, мёртв. Скорбь обращается в огонь в сердце Дейнерис, и она приказывает заковать ведьму, что предала её, в цепи. Воздвигается огромный костёр, и перед собравшимся кхаласаром она провозглашает себя королевой. Те, кто остались, теперь её народ, а рабов она освобождает.\n\nНа костёр она кладёт три яйца дракона, сверкающие в пламени, и вместе с ними — ту, что причинила ей зло, связанную и обречённую. #bold «Только смерть может заплатить за жизнь»,#! — заявляет она.\n\nКогда первая звезда загорается красным на ночном небе, огонь воспламеняется.\n\n Пока костёр ревёт и небеса пылают, Дейнерис Таргариен входит в пламя." 
 dynamic_scenarios_agot.1084.a: "Дракон входит в огонь." 
  
 dynamic_scenarios_agot.1085.t: "Игра престолов" 
 dynamic_scenarios_agot.1085.desc: "На рассвете костёр обратился в пепел, его жара угасла до углей. Из дыма и золы поднялась Дейнерис Таргариен — обнажённая, но невредимая, с тремя новорождёнными драконами, прижатыми к её груди. Существа легенд, считавшиеся утраченными больше века, вернулись в мир.\n\nКхаласар взирал на чудо в молчании, а затем пал на колени. Один за другим, каждый мужчина и каждая женщина склоняли колено перед ней, принося клятвы более свирепые и искренние, чем когда-либо давали [drogo.GetFirstName]. В огне и крови Дейнерис стала больше, чем королева — она стала Матерью Драконов." 
 dynamic_scenarios_agot.1085.a: "Драконы возродились." 
  
 dynamic_scenarios_agot.1086.t: "Игра престолов" 
 dynamic_scenarios_agot.1086.desc: "Крики родов сменились первым плачем новой жизни. Дейнерис Таргариен родила сына — крепкого и здорового. Ребёнка назвали Раэго, в честь её погибшего брата Рейгара, и всадники зашептались о свершившемся пророчестве. Это был жеребец, что оседлает весь мир, которому суждено объединить кхаласары под одним знаменем и прославиться в походах.\n\nНадежда и страх пробудились в каждом сердце, ибо с рождением Раэго сам ход мира, казалось, изменился." 
 dynamic_scenarios_agot.1086.a: "Родился жеребец, что оседлает весь мир." 
  
 dynamic_scenarios_agot.1087.t: "Игра престолов" 
 dynamic_scenarios_agot.1087.desc: "Дотракийцы — народ знаков, и теперь предзнаменования несомненны. Красный комета пылает в небе, а рождение жеребца, что оседлает весь мир, оживило пророчество. Старухи говорят о завоеваниях, а всадники шепчут, что сами боги благоволят войне.\n\nОдин за другим кхаласары обращают взор к вам. Воины стекаются на ваш зов, жаждущие скакать под знаменем крови и огня. Верная орда собирается — огромная и несгибаемая, готовая захлестнуть мир во имя вашего имени." 
 dynamic_scenarios_agot.1087.a: "Всадники собираются — мир содрогнётся." 
  
 dynamic_scenarios_agot.1088.t: "Игра престолов" 
 dynamic_scenarios_agot.1088.desc: "В изгнании, в Вольных городах, последние дети дома Таргариенов живут на милости других. Теперь их хозяин, богатый магистр, устроил союз, что должен изменить их судьбу. Дейнерис обещана в жёны кхалу [drogo.GetFirstName], военачальнику, чей кхаласар насчитывает сотню тысяч всадников. Взамен Висерис мечтает об армии, что однажды перенесёт его обратно через Узкое море, чтобы вернуть трон его отца.\n\nДейнерис боится, девочка, отданная незнакомцу, но её брат настаивает, что это путь к их спасению. Осталось лишь дождаться прибытия [drogo.GetFirstNamePossessive], и с ним — судьбы последних наследников дракона." 
 dynamic_scenarios_agot.1088.a: "Путь дракона предначертан." 
  
 dynamic_scenarios_agot.1089.t: "Игра престолов" 
 dynamic_scenarios_agot.1089.desc: "Я прошла среди рабов-воинов, безмолвных рядов мужчин, лишённых выбора, обученных лишь убивать и повиноваться. Их хозяева хвастались их дисциплиной, насмехаясь в словах, думая, что я слепа к их жестокости. Они принимали меня за глупую девочку, недостойную торговаться на их рынках.\n\nНо я — кровь дракона. Перед собравшейся толпой я заявила права на солдат, которых купила, и в тот миг открыла свой истинный замысел. Огнём и сталью я обратила их собственную силу против них. Цепи были разбиты, кнуты повержены, и город рабов обретал свободу.\n\nКогда пламя угасло, солдаты стояли передо мной уже не как рабы, а как люди. Я предложила им свободу — и большинство всё же поставило свои копья на мою службу. Новое войско теперь шагает за мной, не как рабы, а как избранные мною." 
 dynamic_scenarios_agot.1089.a: "Они следуют за мной как свободные люди." 
  
 dynamic_scenarios_agot.1090.t: "Игра престолов" 
 dynamic_scenarios_agot.1090.desc: "Война затягивается, и так называемый [robb.GetName] всё ещё держится за [robb.GetHerHis] корону.\n\nНо у каждого есть своя цена, и среди его вассалов слышны шёпоты голода и недовольства. Слово в нужное ухо, обещание награды — и верность может обратиться в предательство.\n\nКороне не нужно марать руки кровью. Если недовольным лордам дать молчаливое согласие, они сделают всё сами — убьют своего сеньора под видом мира и пира, и обратят [robb.GetHerHis] дело в прах. Королевство будет избавлено от дальнейшей войны, а те, кто осмелится действовать, будут щедро вознаграждены." 
 dynamic_scenarios_agot.1090.a: "Свяжитесь с изменниками — пусть они сделают то, что должно быть сделано." 
 dynamic_scenarios_agot.1090.b: "Нет — такое предательство слишком гнусно, даже если оно положит конец войне." 
  
  
 dynamic_scenarios_agot.1091.t: "Игра престолов" 
 dynamic_scenarios_agot.1091.desc: "Втайне приходит послание, печать сломана при свете факела. Слова кратки, но их смысл ясен:\n\n #italic «Сделай то, что должно быть сделано, и ты не будешь нуждаться в награде».#!\n\n Оно несёт руку [red_wedding_planner.GetName], дарующую молчаливое одобрение самой гнусной измене.\n\nВерность — слово благородное, но что она принесла тебе? [robb.GetName] истекает кровью ради своей гордыни, втаскивая свои знамёна в бесконечную войну, пока Железный трон лишь крепнет. Победа на поле боя сомнительна, но победа за пиршественным столом может быть обеспечена.\n\nПредложи хлеб и соль, улыбайся в клятвах и позволь музыке зазвучать. Когда кубки будут полны, а мечи отложены в сторону, мы передадим «привет» от Ланнистеров." 
 dynamic_scenarios_agot.1091.a: "Да. Я сделаю так, чтобы [robb.GetName] пал на пиру." 
 dynamic_scenarios_agot.1091.b: "Нет. Лучше переждать." 
  
 dynamic_scenarios_agot.1092.t: "Игра престолов" 
 dynamic_scenarios_agot.1092.desc: "Волк может пасть уже скоро, и вместе с ним — корона Севера. Когда [robb.GetName] умрёт, земель и титулов хватит, чтобы разделить их между верными. Но лишь один дом сможет претендовать на право править всем Севером." 
 dynamic_scenarios_agot.1092.a: "Я выбираю...." 
 dynamic_scenarios_agot.1092.a.tt: "Ваш выбор будет назван Хранителем Севера после завершения войны." 
  
 dynamic_scenarios_agot.1093.t: "Игра престолов" 
 dynamic_scenarios_agot.1093.desc: "Чернила ещё свежи, слова облачены в учтивость, но каждая строка пропитана обманом. Письмо отправлено [robb.GetName], приглашая его и его дом на великое празднество. Оно говорит о мире, о возобновлённой дружбе, о связях, что будут укреплены вином и песнями.\n\nНо за приветствием скрывается сталь. Этот пир — не дар, а западня. С благословения [red_wedding_planner.GetName] зал зальётся кровью, и Король Севера падёт не на поле боя, а за столом. Война завершится резнёй, а благосклонность короны будет обеспечена." 
 dynamic_scenarios_agot.1093.a: "Отправьте приглашение — ловушка расставлена." 
  
 dynamic_scenarios_agot.1094.t: "Игра престолов" 
 dynamic_scenarios_agot.1094.desc: "Приходит письмо, исполненное вежливости и изысканных слов. Один из ваших вассалов приглашает вас на великое празднество, обещая дружбу, пиршества и возобновление старых уз. Они говорят о заживлении расколов и единстве ради выживания державы в эти смутные времена.\n\nОднако время заставляет задуматься. Война всё ещё бушует, и каждый шаг за пределы вашего лагеря — риск. Присутствие означало бы доверие — и, быть может, обретение его взамен. Но отказ может породить обиду и шёпоты о侮лении. Выбор за вами." 
 dynamic_scenarios_agot.1094.a: "Я приму приглашение — пусть будет мир между друзьями." 
 dynamic_scenarios_agot.1094.b: "Я не рискну — лучше остаться со своим войском." 
 dynamic_scenarios_agot.1094.t: "Игра престолов" 
  
 # Generic Feast 
 dynamic_scenarios_agot.1094.desc.feast: "Приходит письмо, написанное утончёнными и цветистыми словами. Один из ваших вассалов приглашает вас на великий пир в вашу честь, обещая ночь песен, дружбы и возобновлённой верности. Он говорит о праздновании ваших побед, об объединении лорда и знамёнщиков под одной крышей и о том, чтобы вновь связать державу узами дружбы.\n\nЭто щедрое предложение, но времена опасны. Присутствие покажет доверие и может укрепить узы — но отказ может быть воспринят как侮ление и посеет раздор среди ваших вассалов." 
  
 # Wedding 
 dynamic_scenarios_agot.1094.desc.wedding: "Приглашение приносит радостные вести. Один из ваших вассалов зовёт вас на свадьбу [betrothed_1.GetFullName] и [betrothed_2.GetFullName]. В письме говорится о празднике, вине и песнях, и о чести, которую принесёт их дому присутствие короля под их крышей в столь знаменательный день. Они обещают, что старые дружбы обретут новую силу под брачными клятвами.\n\nНо на войне даже свадьбы несут в себе риск. Присутствие станет знаком щедрости и укрепит узы, но отказ может омрачить верность тех, кто ждёт благословения своего короля." 
  
 dynamic_scenarios_agot.1095.t: "Игра престолов" 
 dynamic_scenarios_agot.1095.desc: "То, что шепталось в тенях, теперь пылает во весь рост. Король Севера отверг приглашение, скрывавшее измену, и вассалы, стоявшие за ним, сбросили всякий вид верности. Их знамёна подняты не за короля, а за Железный трон.\n\nКоролевство смотрит, как некогда присягнувшие люди надевают чужие цвета, предают свои клятвы и обрушиваются на волка, за которым прежде следовали. Война получает новый фронт, ибо мятеж разорвал Север и Речные земли изнутри." 
 dynamic_scenarios_agot.1095.a: "Заговор раскрыт — измена обернулась открытой войной." 
  
 dynamic_scenarios_agot.1096.t: "Игра престолов" 
  
 # Feast 
 dynamic_scenarios_agot.1096.desc.feast: "Приглашение разослано всем знаменам волка. Великий пир будет устроен в честь Короля Севера — ночь мяса и медовухи, клятв и братства. Лорды и верные мечи призваны собраться под одной крышей, поднять кубки в знак верности и разделить торжество со своим королём.\n\nТеперь каждый дом должен решить, как ответить — явиться в знак преданности или остаться в стороне, ведомые подозрением." 
  
 # Wedding 
 dynamic_scenarios_agot.1096.desc.wedding: "Гонцы разъезжают с радостными вестями: состоится свадьба между [betrothed_1.GetFullName] и [betrothed_2.GetFullName], и все знамёна волка приглашены на торжество. Говорят, сам Король Севера почтит союз своим присутствием, и этот день станет днём песен, клятв и веселья.\n\nНо в военное время даже свадьбы могут скрывать тайный смысл. Каждый дом должен решить, ответить ли на зов или остаться за своими стенами." 
  
 dynamic_scenarios_agot.1096.a: "Я приду." 
 dynamic_scenarios_agot.1096.b: "Я пришлю члена семьи." 
 dynamic_scenarios_agot.1096.c: "Я останусь в своём зале." 
  
 dynamic_scenarios_agot.1097.t: "Игра престолов" 
  
 # Feast 
 dynamic_scenarios_agot.1097.desc.feast: "Зал полон шума и песен, факелы дымят под балками, мясо и вино текут без конца. Музыканты играют, рыцари смеются слишком громко, а служанки с раскрасневшимися щеками скользят между скамьями. Лорды хвастаются победами, воины выкрикивают вызовы, и воздух густеет от вина и жара.\n\nНо не каждое лицо весело. Одни лорды сидят напряжённо и молчаливо, едва касаясь кубков, слишком часто бросая взгляды к дверям. Шёпоты клубятся в углах, и порой вы замечаете тусклый блеск кольчуги под плащом гостя. Пир продолжается, но тревога вьётся, словно дым под балками." 
  
 # Wedding 
 dynamic_scenarios_agot.1097.desc.wedding: "Брачный зал озарён факелами, столы ломятся от мяса и вина. Волынки поют, барабаны гремят, и смех гулом катится по толпе, когда кубки поднимаются за [bride.GetFullName] и [groom.GetFullName]. Клятвы произнесены, дары обменены, и сам король с теплом улыбается их союзу. На миг зал наполнен музыкой, цветом и весельем.\n\nНо не все разделяют радость. Несколько лордов сидят отчуждённо, почти не пьёт, наблюдая слишком пристально. Между ними мелькают тревожные взгляды, и не раз вам кажется, что под плащом блеснула сталь. Песни становятся громче, но в шуме шевелятся тени." 
  
 dynamic_scenarios_agot.1097.a: "Пусть веселье продолжается." 
  
 dynamic_scenarios_agot.1098.t: "Игра престолов" 
  
 # Feast Ambush 
 dynamic_scenarios_agot.1098.desc.feast: "Пир ревёт, воздух густ от дыма и песен. Скрипач выводит новую мелодию — пронзительную, быструю, резкую. Слишком жёсткую для танцев, слишком острую для праздника. Звук сводит зубы. \n\nИ тут двери захлопываются. Люди встают со скамей, и вдруг в их руках оказывается сталь. Улыбки исчезают, смех смолкает. С галереи поднимаются арбалеты, тетивы натянуты, и первые болты со свистом вонзаются в зал. Крики поднимаются, когда веселье оборачивается резнёй, а вино разливается по столам, как кровь." 
  
 # Wedding Ambush 
 dynamic_scenarios_agot.1098.desc.wedding: "Гости требуют обряда ложа, и зал взрывается непристойным смехом. Музыканты берутся за скрипки, но их мелодия — не песнь любви и веселья. Она жестока, насмешлива и неправильна. Ноты скребут, словно клинки. \n\nДвери с грохотом захлопываются, и зал замирает. Лорд за высоким столом встаёт — не с тостом, а с сигналом. Плащи падают, и сверкает кольчуга. На галерее появляются арбалеты, и болты со свистом летят в толпу. Свадебная песнь превращается в похоронный гимн, пока кровь растекается по соломе, а гости кричат в ужасе." 
  
 # Rare Survival Path 
 dynamic_scenarios_agot.1098.desc.survived_ambush: "По отчаянной удаче и благодаря быстрому клинку вы пережили первый шквал болтов и ударов. В зале царит хаос — люди кричат, столы перевёрнуты, факелы падают из держателей. Но побег не дастся дешево. [leech_lord.GetName] встаёт у вас на пути, с оружием в руках, преграждая единственный выход к свободе. Если хотите выжить, придётся сразить его прямо здесь, в самом сердце измены." 
  
 dynamic_scenarios_agot.1098.a: "Зал взрывается кровью и предательством." 
 dynamic_scenarios_agot.1098.b: "Зал взрывается кровью и предательством." 
  
 dynamic_scenarios_agot.1099.t: "Игра престолов" 
  
 # Wedding – King Dies 
 dynamic_scenarios_agot.1099.desc.wedding.death: "Брачный зал обратился в бойню. То, что началось с музыки и песен, закончилось арбалетными болтами и сталью. [robb.GetName], Король Севера, был сражён среди крови своих знаменосцев, убит под самой крышей, где разделили хлеб и соль. Брачные клятвы обратились в измену, и пир стал резнёй. Когда настал рассвет, лишь трупы и пепел свидетельствовали о попрании права гостеприимства." 
  
 # Feast – King Dies 
 dynamic_scenarios_agot.1099.desc.feast.death: "Пир, начавшийся со смеха, закончился предательством. Двери были заперты, музыка стала жестокой, и зал наполнился болтами и клинками. [robb.GetName], Король Севера, был зарублен среди своих соратников, изрезанный там, где сидел, пока гости и лорды гибли вокруг. Знамёна волка пали в ту ночь от измены, и имя этого пира навсегда запомнится кровью." 
  
 # Wedding – King Survives 
 dynamic_scenarios_agot.1099.desc.wedding.survive: "Обряд ложа был возглашён, музыка извратилась в жестокий плач, и измена явилась наружу. Но, вопреки всему, [robb.GetName], Король Севера, пробился из брачного зала, хотя многие из его верных людей пали в резне. Заговорщики, что жаждали его смерти, не смогли убить волка, но они сбросили всякий вид верности. Их измена обнажена, и теперь они открыто поднимают знамёна за Железный трон." 
  
 # Feast – King Survives 
 dynamic_scenarios_agot.1099.desc.feast.survive: "Зал взорвался внезапным насилием, смех и песни сменились болтами и кровью. [robb.GetName], Король Севера, избежал резни благодаря удаче и ярости, хотя его спутники дорого заплатили своими жизнями. Его выживание оставило заговорщиков без завершённого дела, но их предательство уже нельзя было скрыть. Их вероломство раскрыто, и теперь они открыто маршируют за Железный трон, вступив в войну как явные враги Севера." 
  
 dynamic_scenarios_agot.1099.a: "Север будет помнить это." 
  
 dynamic_scenarios_agot.1101.t: "Игра престолов" 
 dynamic_scenarios_agot.1101.desc: "Из скромного начала, бастарда Неда Старка, история Джона Сноу распространилась далеко. Он проявил доблесть в бою, жил среди одичалых и доказал себя как командир в защите Чёрного замка. Как лидер он был смелым, перешагивал границы, которых не касался ни один Чёрный брат до него. За его усилия против него были подняты кинжалы собственных братьев.\n\nИ всё же он жив. Теперь он покинул Стену с армией за спиной, и Юг гадает, какой путь изберёт Бастард Винтерфелла." 
 dynamic_scenarios_agot.1101.a: "Все взгляды обращены на Север." 
 dynamic_scenarios_agot.1101.b: "Интересно, что ждёт Джона Сноу дальше." 
  
 dynamic_scenarios_agot.1102.t: "Игра престолов" 
 dynamic_scenarios_agot.1102.desc: "Север разорван. Со Стены выступает Джон Сноу, некогда брат Ночного Дозора, теперь вернувшийся со сталью за спиной. Он объявляет свою стражу оконченной, и одни шепчут, что сама судьба призвала его заявить права на Винтерфелл. Но другие по-прежнему называют его клятвопреступником и бастардом, недостойным ни лордства, ни короны.\n\nУже [usurper.GetNameNoTooltip] из дома [usurper.GetHouse.GetNameNoTooltip] заявляет свои права на Север, и его знамёна реют там, где некогда властвовал лютоволк. Каждый дом должен теперь решить: встанете ли вы за бастарда Винтерфелла или преклоните колено перед узурпатором, что желает править вместо него?" 
 dynamic_scenarios_agot.1102.a: "Поддержать Джона Сноу, истинного сына Севера." 
 dynamic_scenarios_agot.1102.b: "Встать на сторону [usurper.GetNameNoTooltip] из дома [usurper.GetHouse.GetNameNoTooltip]." 
  
 dynamic_scenarios_agot.1103.t: "Игра престолов" 
 dynamic_scenarios_agot.1103.desc: "Далеко за морями до твоих ушей доходят шёпоты о Железных островах — бескормица, слабость, правитель недостоин Каменного трона. Соль и железо взывают к королю с видением, к кракену, дерзкому настолько, чтобы схватить мир в свои щупальца. Ты — Эурон Вороний Глаз, и твоё долгое изгнание подошло к концу. Вернёшься ли ты домой в буре и крови, чтобы вырезать своё имя на плавнике и костях? Или позволишь островам гнить под более слабыми руками, пока море не поглотит их целиком?" 
 dynamic_scenarios_agot.1103.a: "Поднять чёрные паруса — я заявлю права на Каменный трон." 
 dynamic_scenarios_agot.1103.b: "Не сейчас. Пусть острова гниют в слабости." 
  
 dynamic_scenarios_agot.1104.t: "Игра престолов" 
 dynamic_scenarios_agot.1104.desc: "Весть с пристаней — Эурон Вороний Глаз вернулся. Долго отсутствовав в изгнании, теперь он шагает по залам железнорождённых с самоуверенностью короля и злобой разбойника. Его чёрные паруса видны на каждом приливе, а шёпоты о соли и тени разносятся среди капитанов. Одни называют его возрождённым кракеном, другие клянут как проклятие островов.\n\nТеперь он идёт за тобой. Будь то кинжал в темноте или открытая война на море — Эурон намерен захватить Каменный трон, и судьба Железных островов зависит от его притязаний." 
 dynamic_scenarios_agot.1104.a: "Вороний Глаз осмеливается ударить по собственной крови." 
  
 dynamic_scenarios_agot.1105.t: "Игра престолов" 
 dynamic_scenarios_agot.1105.desc: "[black_eye.GetFirstNameNicknamed] вернулся, его чёрные паруса снова поднимаются над морями. Долго отсутствовавший, теперь он устремил взор на Каменный трон, и капитаны островов произносят его имя с благоговением и ужасом. \n\nКакова его истинная цель — скрыто, но все согласны, что она тёмна и безгранична — чёрна, как его глаз, и столь же безжалостна, как само море." 
 dynamic_scenarios_agot.1105.a: "Вороний Глаз восстаёт." 
  
  
