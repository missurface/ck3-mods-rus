 cce_agot_canon_events.0025.t: "Претензия дракона" 
 cce_agot_canon_events.0025.desc: "С Драконьего Камня раздаётся громогласное провозглашение. Эгон Таргариен, лорд Драконьего Камня и всадник Балериона Черного Ужаса, объявил себя королём всего Вестероса. Он заявляет свои права на Семь Королевств огнём и кровью и требует, чтобы каждый лорд и каждая леди преклонили колено.\n\nПо всему королевству и за его пределами правители взвешивают свою судьбу. Одни шепчут о возрождении Рока Валирии, другие насмехаются над высокомерием драконьего лорда. Но слова распространяются быстро, и вороны, и слухи несут их повсюду: появился новый король, и он получит либо повиновение — либо завоевание." 
 cce_agot_canon_events.0025.a: "Мир затаил дыхание." 
  
 cce_agot_canon_events.0026.t: "Падение Чёрного дракона" 
 cce_agot_canon_events.0026.desc: "Краснотравное поле окрасилось кровью, когда войска короны и мятежников сошлись в битве за судьбу королевства. Когда солнце село, знамёна чёрного дракона лежали поверженными, а сам Деймон Блэкфайр был сражён. Его падение положило конец восстанию, но уже ходили слухи, что его смерть настигла не в честном поединке, а более тёмными средствами.\n\nТак пал величайший враг, с которым когда-либо сталкивался Железный трон — доблестный, любимый и преданный в самый миг своей славы." 
 cce_agot_canon_events.0026.a: "Чёрный дракон пал, и вместе с ним его дело." 
  
