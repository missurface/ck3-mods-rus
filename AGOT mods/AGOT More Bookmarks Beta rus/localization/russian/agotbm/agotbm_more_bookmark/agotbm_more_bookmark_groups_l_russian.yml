 dynamic_scenarios_agot.1109.t: "Игра престолов"
 dynamic_scenarios_agot.1109.desc: "Джон Сноу доказал свою смелость, стойкость и редкую закалку. Теперь он ищет того, на что немногие осмелились бы — дозволения предстать перед одним из ваших драконов, чтобы испытать связь с порождением огня. Даровать это — значит многим рискнуть, но если он преуспеет, всадник на драконе рядом с вами свяжет волка и дракона крепче, чем когда-либо."
 dynamic_scenarios_agot.1109.a: "Позволить ему приблизиться к дракону."
 dynamic_scenarios_agot.1109.b: "Нет — риск слишком велик."

 dynamic_scenarios_agot.1110.t: "Игра престолов"
 dynamic_scenarios_agot.1110.desc: "Зверь возвышался огромный и ужасный, с глазами, как пылающие угли, и дыханием, обжигающим землю. Джон Сноу стоял, не двигаясь, сердце колотилось, и всё же глубже в нём шевельнулось нечто — слабое, но знакомое эхо, будто само пламя его помнило. Постепенно ярость дракона угасла, и вместо неё остались не гнев, а узнавание.\n\nЧеловек и зверь безмолвно всматривались друг в друга, и в этой тишине была выкована связь."
 dynamic_scenarios_agot.1110.a: "Волк обретает родство с огнём."
