 agot_more_bookmarks_game_of_thrones: "Игра Престолов" 
 agot_more_bookmarks_game_of_thrones_desc: "Холодные ветра поднимаются.\n\nНа Севере лорд Эддард Старк хранит верность обещанию, но его клятвы и долг тянут его на юг — ко двору, где улыбки режут острее мечей. Там честь высмеивают, верность покупают, а измена шепчет в каждом зале.\n\nДалеко за морем #difficulty_very_hard Кровь Дракона#! продолжает жить.\n\nВизерис «Король-попрошайка» Таргариен грезит о троне своего отца, в то время как его сестра идёт по пути от девочки к власти.\n\nКоролевство дрожит на краю гибели.\n\n В Игре престолов либо побеждают, либо умирают. Средины нет." 
 agot_more_bookmarks_first_blackfyre_rebellion: "Первое восстание Блэкфайров" 
 agot_more_bookmarks_first_blackfyre_rebellion_desc: "Семена войны уже посеяны.\n\nКороль Дейрон II Таргариен, Добрый король, правит с Железного трона, стремясь к миру с Дорном и стабильности в королевстве. Но его сводный брат, Деймон Уотерс, узаконенный королём Эйгоном IV и владелец легендарного меча #difficulty_very_hard Чёрное Пламя#!, стал знаменем для недовольных. Для многих великих лордов Деймон — истинный наследник: доблестный, благородный, рождённый в огне.\n\nСтарые обиды гниют. Брак Дейрона с дорнийской принцессой, его уступки и придворные принесли ему сильных врагов среди гордых домов Пограничья. Великие Бастарды — Деймон, Жгучий Клинок и их союзники — стоят в центре растущей фракции, их знамёна собираются втайне.\n\nКоролевство балансирует на краю бури. В грядущем году дракон восстанет против дракона, брат — против брата, и королевство будет разорвано огнём и изменой." 
 
 agot_more_bookmarks_dance_of_dragons: "Танец Драконов" 
 agot_more_bookmarks_dance_of_dragons_desc: "Огонь и кровь пожирают королевство.\n\nСмерть короля Визериса I оставила Железный трон спорным. Его дочь Рейнира требует исполнения воли отца, но её сводный брат Эйгон захватил корону огнём и сталью. Родные некогда, теперь смертельные враги, они собирают знамёна и драконов.\n\nНебо пылает крыльями и пламенем, и королевство узнаёт цену, когда дракон сражается с драконом." 
 
 agot_more_bookmarks_greyjoy_rebellion: "Восстание Грейджоев" 
 agot_more_bookmarks_greyjoy_rebellion_desc: "Кракен поднимается из моря.\n\nЛорд Бейлон Грейджой сбросил ярмо Железного трона, провозгласив себя королём Островов и Севера. Его драккары жгут берега огнём и солью, дерзко вызывая королевство нанести ответный удар. \n\nНо трон Роберта Баратеона ещё молод, и его лорды должны доказать свою верность кровью. Судьба Железных островов решится в огне, стали и ярости моря." 
  
 agot_more_bookmarks_aegons_conquest: "Завоевание Эйгона" 
 agot_more_bookmarks_aegons_conquest_desc: "Мир изменится навсегда.\n\nЭйгон Таргариен высадился на берега Вестероса со своими сёстрами и их #difficulty_very_hard драконами#!. Королевства древние и гордые восстают против него, но огонь и страх ломают даже самые могучие стены.\n\nОдни склоняют колени. Другие горят. Эпоха драконов начинается, и Семь Королевств уже никогда не будут прежними." 
 
 agot_more_bookmarks_conquest_of_dorne: "Завоевание Дорна" 
 agot_more_bookmarks_conquest_of_dorne_desc: "На Железном троне сидит мальчик, но его мечты безграничны. Король Дейрон I Таргариен, Юный Дракон, смотрит на юг — на последнее королевство, что бросает ему вызов. Весь Вестерос склонил колени, кроме Дорна, чьи князья и копья противостоят дракону и королю уже целый век.\n\nХотя он едва достиг мужской зрелости, Дейрон пылает огнём завоеваний. Он собрал свои знамёна и устремил взор на пустыни и горы за Красными горами. Для него Дорн — это не свободное королевство, а рана на его короне, что должна быть исцелена.\n\nЮный Дракон идёт на войну, и судьба Дорна — и его правления — будет написана кровью." 
 
 agot_more_bookmarks_ninepenny_kings: "Девятигрошовые короли" 
 agot_more_bookmarks_ninepenny_kings_desc: "Вольные города полнятся шёпотами о пакте, заключённом в тени и скреплённом кровью. Девять людей власти и амбиций — капитаны-наёмники, торговые принцы, лорды-пираты и изгнанники — объединили свои судьбы. Каждому обещана корона, и вместе они зовут себя Братством Девяти.\n\nВо главе их стоит #difficulty_very_hard Мейлис Блэкфайр#!, последний из своего рода, который заявляет права на Железный трон по праву рождения. Вокруг него собираются те, кто желает вырезать себе собственные королевства, связанных клятвой и жадностью.\n\nПока их клинки остаются в ножнах, их знамёна скрыты. Но если этот пакт устоит, грядущая буря может докатиться через Узкое море, и игра престолов начнётся вновь." 
 
 more_bookmarks_game_of_thrones_eddard_stark: "Лорд Эддард Старк" 
 more_bookmarks_game_of_thrones_eddard_stark_desc: "Хранитель Севера, связанный долгом, честью и старыми богами. Вызванный на юг, чтобы служить Десницей короля, Нед Старк должен лавировать при дворе, полном коварства и интриг, столь далёком от суровой правды Винтерфелла. Будет ли он цепляться за честь в логове львов или согнётся, чтобы выжить в Игре престолов?" 
  
 more_bookmarks_game_of_thrones_viserys_targaryen: "Король Визерис III" 
 more_bookmarks_game_of_thrones_viserys_targaryen_desc: "В изгнании и без короны, Визерис Таргариен несёт лишь память о величии своего дома и груз падения отца. Гордый, ожесточённый и непреклонный, он мечтает вернуть себе Железный трон огнём и кровью. Но без войск и союзников сможет ли Король-попрошайка обратить изгнание в завоевание?" 
 
 more_bookmarks_game_of_thrones_robert_baratheon: "Король Роберт Баратеон" 
 more_bookmarks_game_of_thrones_robert_baratheon_desc: "Когда-то величайший воин королевства, Роберт Баратеон теперь носит корону, завоёванную в восстании. Но годы вина, пиров и безразличия притупили его остроту. В окружении богатства Ланнистеров и шептунов при дворе король становится беспокойным. Будет ли Роберт править с молотом в руке или увидит, как его королевство ускользает?" 
 
 more_bookmarks_game_of_thrones_tywin_lannister: "Лорд Тайвин Ланнистер" 
 more_bookmarks_game_of_thrones_tywin_lannister_desc: "Хранитель Запада и лорд Рока Кастерли, Тайвин Ланнистер — самый страшный и расчётливый человек в Семи Королевствах. Его богатство и дисциплина возвышают дом Ланнистеров, но его гордость непреклонна. Обеспечат ли замыслы Тайвина династию львов или ввергнут Вестерос в гибель ради амбиций его детей?" 
 
 more_bookmarks_game_of_thrones_stannis_baratheon: "Лорд Станнис Баратеон" 
 more_bookmarks_game_of_thrones_stannis_baratheon_desc: "Лорд Драконьего Камня, холодный и несгибаемый, Станнис Баратеон давно ощущает обиды — от судьбы и семьи. Он зациклен на реальных и мнимых несправедливостях, но его чувство справедливости горит ярко, как железо. Захватит ли Станнис корону законом и огнём или сломается под тяжестью собственной непреклонной воли?" 
 
 more_bookmarks_game_of_thrones_renly_baratheon: "Лорд Ренли Баратеон" 
 more_bookmarks_game_of_thrones_renly_baratheon_desc: "Молодой, обаятельный и любимый при дворе, Ренли Баратеон — цвет рыцарства, окружённый рыцарями и лордами, жаждущими следовать за ним. Но под улыбками скрывается амбиция. Сумеет ли Ренли использовать своё обаяние, чтобы объединить королевство за собой, или переоценит силы и падёт в тени великих королей?" 
 
 more_bookmarks_game_of_thrones_balon_greyjoy: "Лорд Бейлон Грейджой" 
 more_bookmarks_game_of_thrones_balon_greyjoy_desc: "Железнорожденный лорд Пайка, гордый и ожесточённый, Бейлон Грейджой всё ещё пылает от своей провалившейся войны. Презирая королей материка, он цепляется за Старый Путь: железную цену, а не золотую. Будет ли Бейлон выжидать и восстанавливаться или воспользуется шансом ударить, пока королевство над волнами слабеет?" 
  
 more_bookmarks_game_of_thrones_littlefinger: "Лорд Петир Бейлиш" 
 more_bookmarks_game_of_thrones_littlefinger_desc: "Когда-то мелкий лорд с Перстов, Петир Бейлиш поднялся благодаря хитрости, обаянию и безграничным амбициям. Как мастер над монетой, он улыбается, посеяв хаос, ведь хаос — это лестница, по которой он восходит. Сплетёт ли Мизинец сеть, что опутает великих лордов и короны, или переиграет сам себя и будет ею пожран?" 
