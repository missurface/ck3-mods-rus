 dynamic_scenarios_agot.1106.t: "Игра престолов"
 dynamic_scenarios_agot.1106.desc: "Война окончена, справедливость свершилась — но остаётся вопрос: кто теперь будет править Севером?\n\nСделанный здесь выбор сформирует будущее Севера."
 dynamic_scenarios_agot.1106.a: "Зима близко."

 dynamic_scenarios_agot.1107.t: "Игра престолов"
 dynamic_scenarios_agot.1107.desc: "Война темнеет, враги наседают со всех сторон. Но есть та, кто может стать и союзницей, и невестой — Дейенерис Таргариен, за морем, с драконами за спиной. Союз может связать лёд и пламя, куя силу, способную изменить судьбу королевств."
 dynamic_scenarios_agot.1107.a: "Отправить предложение брака."
 dynamic_scenarios_agot.1107.b: "Нет. Я сражусь один."

 dynamic_scenarios_agot.1108.t: "Игра престолов"
 dynamic_scenarios_agot.1108.desc: "Вороны пересекают море, неся предложение Джона Сноу. В послании — слова о союзе, об общей цели и о том, чтобы связать пламя и лёд единым делом. Теперь Дейенерис Таргариен предстоит решить: принять протянутую руку или отвергнуть её и остаться в стороне."
 dynamic_scenarios_agot.1108.a: "Принять союз — вместе Лёд и Пламя объединятся."
 dynamic_scenarios_agot.1108.b: "Отказать — дракону не нужен волк."


