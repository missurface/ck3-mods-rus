 agot_more_bookmarks_tourney_at_harrenhal: "Турнир в Харренхолле"
 agot_more_bookmarks_tourney_at_harrenhal_desc: "В Год Ложной Весны лорд Уэнт из Харренхолла созывает лордов Вестероса на величайший турнир в живой памяти. Под блеском ристалищ и пиров по залам вьются шепоты — замыслы, рождённые во тьме, союзы, заключённые тайно, и всё усиливающаяся паранойя короля.\n\nЗдесь, среди пышных зрелищ и рыцарских обетов, точатся соперничества и меняются судьбы. Корона лежит неспокойно, и из яркой помпы этого турнира вытекут тёмные воды мятежа."

