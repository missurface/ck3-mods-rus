 bookmark_7887_aenar_targaryen: "Эйнар Таргариен" #NT!
 bookmark_7887_aenar_targaryen_desc: "Эйнар Таргариен, впоследствии прозванный Эйнаром Изгнанником, бежал от надвигающейся гибели Валирии вместе с семьей и драконами, и искал убежища в далеком Вестеросе. Осев на пустынном острове Драконий Камень, он заложил оплот Таргариенов, которому суждено было стать династией. Его прибытие стало первым шагом наследия, что изменит историю Семи Королевств." #NT!
  
  
 agot_more_bookmarks_7901: "Вторжение в Речные земли" #NT!
 agot_more_bookmarks_7901_desc: "После смерти отца и брата Харвин Хоар вынашивает план, чтобы привести железнорожденных к эпохе величия." #NT!
  
 bookmark_7901_hoare: "Харвин Хоар" #NT!
 bookmark_7901_hoare_desc: "Харвин Хоар, известный как Харвин Жёсткая Рука, был королем Железных Островов из дома Хоар, который покорил Речные земли и стал первым королем Островов и Рек.\n \n  Харвин Жёсткая Рука, изначально третьим в наследовании, стал королем Железных Островов после подозрительной смерти своих братьев и отца. Он начал дерзкое вторжение в Речные земли, воспользовавшись слабой обороной под властью Короля Бурь Аррека Дюррандона. Силы Харвина разгромили Сера Сэмвелла Риверса у Тамблстоуна и леди Агнессу Блэквуд, которую он позднее убил за отказ стать его соляной женой. В решающем сражении у Фэйрмаркета Харвин победил Аррека, закрепив контроль над Речными землями, несмотря на надежды речников на независимость. Большую часть правления Харвин подавлял восстания, за что и получил прозвище Жёсткая Рука" #NT!
  
  
 bookmark_7901_gaemon_targaryen: "Геймон Таргариен" #NT!
 bookmark_7901_gaemon_targaryen_desc: "Эйнар Таргариен, впоследствии прозванный Эйнаром Изгнанником, бежал от надвигающейся гибели Валирии вместе с семьей и драконами, и искал убежища в далеком Вестеросе. Осев на пустынном острове Драконий Камень, он заложил оплот Таргариенов, которому суждено было стать династией. \n\n Его сменил сын, Геймон, ставший величайшим владыкой Драконьего Камня в Кровавый Век." #NT!
  
 bookmark_7901_durrandon: "Аррек Дюррандон" #NT!
 bookmark_7901_durrandon_desc: "Аррек был последним Королем Бурь, правившим Речными землями, областью, покоренной его предком Арланом III Дюррандоном около трехсот лет назад. Харвин Жёсткая Рука, король Железных Островов, воспользовался подвижностью флотилий железнорожденных, чтобы разбить бурерожденных в Речных землях. Крупнейшее поражение Аррека произошло в битве при Фэйрмаркете. Позднее он дважды пытался перейти Черноводную и вернуть утраченные земли, но потерпел неудачу. Аррека сменил его старший сын, Арлан V. \n\nМогло ли что-то изменить судьбу Аррека, или его падение было неизбежным?" #NT!
  
  
 bookmark_7887_aenar_targaryen: "Эйнар Таргариен" #NT!
 bookmark_7887_aenar_targaryen_desc: "Эйнар Таргариен, впоследствии известный как Эйнар Изгнанник, бежал от надвигающейся гибели Валирии вместе с семьей и драконами, и искал убежища в далеком Вестеросе. Обосновавшись на безлюдном острове Драконий Камень, он заложил оплот Таргариенов, которому суждено было вырасти в династию. Его прибытие стало первым шагом наследия, которое изменит историю Семи Королевств." #NT!
  
  
 agot_more_bookmarks_7940: "Острова и Реки" #NT!
 agot_more_bookmarks_7940_desc: "Харвин Жёсткая Рука совершил то, чего не удавалось никому из железнорожденных до него. Разбив армию Короля Бурь в битве при Фэйрмаркете, Харвин присвоил себе Речные земли. С тех пор дом Хоар и железнорожденные признавались самой опасной силой в Вестеросе. Сумеют ли Жёсткая Рука и его потомки удержать эту власть?" #NT!
  
 bookmark_7940_harwyn_hoare: "Харвин Хоар" #NT!
 bookmark_7940_harwyn_hoare_desc: "Харвин Хоар, известный как Харвин Жёсткая Рука, был королем Железных Островов из дома Хоар; он покорил Речные земли и стал первым Королем Островов и Рек.\n \n  Харвин Жёсткая Рука, изначально был третьим в очереди, стал королем Железных Островов после подозрительных смертей своих братьев и отца. Он начал дерзкое вторжение в Речные земли, воспользовавшись их слабой обороной при Короле Бурь Арреке Дюррандоне. Силы Харвина сокрушили сера Сэмвелла Риверса у Тамблстоуна и леди Агнессу Блэквуд, которую он затем убил за отказ стать его соляной женой. В решающем сражении при Фэйрмаркете Харвин победил Аррека, закрепив контроль над Речными землями вопреки надеждам речников на независимость. Большую часть правления Харвин подавлял мятежи, за что и получил прозвище Жёсткая Рука." #NT!
  
