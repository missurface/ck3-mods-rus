 blackfyre_bookmark_rebellion.0001.t: "Черный Дракон" #NT!
 blackfyre_bookmark_rebellion.0001_desc: "Много лет влиятельные лорды королевства называли меня истинным наследником трона. Говорят, я точь-в-точь как Завоеватель. Мой брат Биттерстил и мой наставник Огненный шар плетут интриги во имя меня даже без моего согласия. Но, возможно, они правы? Возможно, Дейрон и правда незаконнорожденный, нелегитимный. Похоже на то: он продал мою сестру дорнийцам и даровал милости и права этим чужакам. Когда отец пожаловал мне Блэкфайр и узаконил меня, он тем самым почти официально объявил меня своим истинным наследником." #NT!
 blackfyre_bookmark_rebellion.0001.a: "Я должен отстоять свои притязания, иначе о них забудут." #NT!
 blackfyre_bookmark_rebellion.0001.a.tt: "Правом рождения и крови настоящим днем заявляю притязание на Железный Трон Вестероса. Пусть все истинные мужи объявят о своей верности." #NT!
 blackfyre_bookmark_rebellion.0001.b: "Мне это не нужно." #NT!
 blackfyre_bookmark_rebellion.0001.b.tt: "Я отказываюсь идти на войну. Пока что." #NT!
 blackfyre_bookmark_rebellion.0001.c: "Я одобряю. Более того, поможем ему!" #NT!
 blackfyre_bookmark_rebellion.0001.c.tt: "Вы примкнете к атакующему." #NT!
  
  
 blackfyre_bookmark_rebellion.0002.t: "Черный Дракон" #NT!
 blackfyre_bookmark_rebellion.0002_desc: "Деймон Блэкфайр, мой предок, по всем правам был наследником Железного Трона. С тех пор как его бесчестно убили в битве на Краснотравном поле, мы живем в изгнании. Однако пришло время пересечь Узкое море и вернуть то, что по праву принадлежит Черному Дракону." #NT!
 blackfyre_bookmark_rebellion.0002.a: "Я должен отстоять свои притязания, иначе о них забудут." #NT!
 blackfyre_bookmark_rebellion.0002.a.tt: "Правом рождения и крови настоящим днем заявляю притязание на Железный Трон Вестероса. Пусть все истинные мужи объявят о своей верности." #NT!
 blackfyre_bookmark_rebellion.0002.b: "Мне это не нужно." #NT!
 blackfyre_bookmark_rebellion.0002.b.tt: "Я отказываюсь идти на войну. Пока что." #NT!
  
  
  
 got_bookmark.0001.t: "Игра Престолов" #NT!
 got_bookmark.0001_desc: "Когда король Роберт назначил меня Десницей, у меня не было выбора, кроме как согласиться. \n\n Дело было не только в верности моему королю и другу, но и в том, что я должен был узнать правду о смерти Джона Аррена. Лиза шепчет о руке Ланнистеров в этом. А теперь, пока мы принимали королевскую семью в Винтерфелле, мой сын Бран сорвался вниз и едва не погиб — «несчастный случай», как они это называют, хотя шаг у него всегда был твердый. Кейтелин уверена, что его столкнули, чтобы он замолчал о том, что увидел.\n\n Я докопаюсь до правды." #NT!
 got_bookmark.0001.a: "Надеюсь, Санса и Арья привыкнут к жизни при дворе." #NT!
 got_bookmark.0001.a.tt: "Вы начнете расследование загадочной смерти Джона Аррена." #NT!
 got_bookmark.0001.b: "Прости, Роберт. Я должен вернуться на Север." #NT!
 got_bookmark.0001.b.tt: "Вы оставите свои обязанности перед Робертом и королевством." #NT!
  
 got_bookmark.0002.t: "Расследование продолжается" #NT!
 got_bookmark.0002_desc: "Слова Роберта на Королевском тракте все еще преследуют меня:\n\n #bold "Грядет война, Нед. Я не знаю, когда и с кем нам предстоит сражаться, но она идет."#!\n\n Теперь я и сам это чувствую — словно буря мечей надвигается на горизонте. \n \n Мое расследование смерти Джона Аррена принесло любопытные находки. Похоже, незадолго до кончины Джон часто бывал в обществе Станниса Баратеона. Странно, но они вместе посещали бордели — не слишком обычное занятие для людей их положения. С помощью Петиpa Бейлиша я выяснил, что искали они не утех, а проверяли многочисленных бастардов Роберта. Зачем им были так важны незаконные дети короля, я пока сказать не могу." #NT!
 got_bookmark.0002.a: "Возможно, книги, что он читал, помогут мне лучше понять его мысли." #NT!
 got_bookmark.0002.a.tt: "Вы попросите великого мейстера Пицеля дать книги, которые читал Джон Аррен." #NT!
  
 got_bookmark.0003.t: "Мерзости кровосмешения" #NT!
 got_bookmark.0003_desc: "Я узнал холодную правду, за которую отдал жизнь Джон Аррен. У короля нет законнорожденных сыновей. Каждый бастард Роберта был черноволос, как и всякий Баратеон до него. Королева окончательно развеяла мои сомнения, когда тайно призналась: Цареубийца Джейме Ланнистер — отец Джоффри, Томмена и Мирцеллы. \n \n Хуже того, Роберт смертельно ранен на охоте. На смертном одре он просит меня помочь Джоффри править. Но Джоффри не его наследник, и я не могу сказать ему об этом." #NT!
 got_bookmark.0003.a: "Трон должен перейти брату Роберта, Станнису." #NT!
 got_bookmark.0003.a.tt: "С помощью Петиpа Бейлиша и Городской стражи я возьму самозванца под стражу и приглашу Станниса занять Железный Трон." #NT!
  
 got_bookmark.0003.b: "Джон Сноу — истинный наследник." #NT!
 got_bookmark.0003.b.tt: "Джон должен узнать правду. Он сын Рейгара Таргариена и моей сестры Лианны. Когда Роберт умрет, исчезнет и его угроза убить каждого Таргариена. Джон займет трон." #NT!
  
  
  
 got_bookmark.0004.t: "Эддард Старк, изменник короне" #NT!
 got_bookmark.0004_desc: "После смерти Роберта мой план обезопасить королевство провалился. Нас предали, и весь мой дом был вырезан. \n\n Теперь мои дочери в руках Ланнистеров, а мой сын Робб поднял знамена. \n\nНа миг мне почудилась милость. Они предложили мне принять Черный дозор, если я лживо признаюсь, гарантируя безопасность моей семьи. Но на ступенях Великой септы Бейлора Джоффри разрушил и мир, и королевство. \n\n #bold "Сир Илин, принеси мне его голову"#!" #NT!
 got_bookmark.0004.a: "Робб... он всего лишь мальчик." #NT!
 got_bookmark.0004.a.tt: "Нед обезглавлен, и его голову насадят на пику. Санса останется пленницей. Арья исчезнет. Родовой великий меч рода Старков — Лед — будет украден. \n\n #difficulty_hard Робб Старк ответит.#! \n\n" #NT!
  
 got_bookmark.0004.b: "Это Арья! Она в толпе, висит на статуе Бейлора!" #NT!
 got_bookmark.0004.b.tt: "Арья сбежит из столицы." #NT!
  
 got_bookmark.0004.c: "Лианна... прости." #NT!
 got_bookmark.0004.c.tt: "Нед боится, что не сдержал обещания." #NT!
  
  
 got_bookmark.0005.t: "Станнис Баратеон, король, которому не все равно" #NT!
 got_bookmark.0005_desc: "Королевство было гниющим трупом, и его тошнило, глядя, как вороны терзают его, пока другие пляшут на костях. Роберт оставил его в запустении: семь королевств, которыми он так и не захотел править, семь королевств, что он разарил. Ренли, напыщенный глупец, думает, что выиграет улыбками и красивыми словами, но Станнис знал лучше. Он всегда знал. Теперь же Железный Трон принадлежал ему по праву. Если королевство нуждалось в спасении, он спасет его — но его правление не принесет ни песен, ни пиров, ни смеха. Лишь холодную правду его воли и пламя, что выжжет лже-королей с его трона." #NT!
 got_bookmark.0005.a: "Правом рождения и крови я заявляю притязание на Железный Трон." #NT!
 got_bookmark.0005.a.tt: "Война начинается." #NT!
  
  
 got_bookmark.0007.t: "Бейлон Грейджой, Кракен" #NT!
 got_bookmark.0007_desc: "Бейлон Грейджой стоял у окна, глядя на кипящие волны под утесами Пайка, соленый ветер бил в лицо, словно жестокая ласка давней возлюбленной. Теон вернулся — не тем мальчишкой, которого он отправил прочь, а почти Старком, в их мехах, толкуя о союзах и о том, чтобы склонить колено перед волками, пока львы точат когти в Речных землях. Он говорил о Роббе Старке как о брате, будто кровь Бейлона в его жилах стала жидкой. Мысль была горькой, словно глоток морской воды. И все же... в этом был смысл, если только суметь подавить отвращение. Пусть мальчишка-Старк истощит львов до последней капли, а когда они выдохнутся, Бейлон поднимется — не слугой волка или оленя, а истинным владыкой Соли и Камня. Впрочем, пока Старк воюет на Юге, его земли, быть может, остались без защиты. Одно было несомненно: Бейлон уже становился на колени однажды, и это стоило ему всего. Больше — никогда. Железнорожденные не сеют." #NT!
 got_bookmark.0007.b: "Север будет моим." #NT!
 got_bookmark.0007.b.tt: "Железнорожденные вырежут себе новое владение у берегов Севера." #NT!
 got_bookmark.0007.a: "Я принимаю предложение Юного Волка." #NT!
 got_bookmark.0007.a.tt: "Люди Запада снова будут нас бояться!" #NT!
  
 got_bookmark.0006.t: "Ренли Баратеон" #NT!
 got_bookmark.0006_desc: "«Короля должны любить», — шепнул Лорас, теплым дыханием касаясь уха Ренли прошлой ночью. И, боги, как же он был прав. Ренли знал сердцем, что он лучший для короны — тот, кто способен объединить всех: великих лордов и простолюдинов. И все же... Станнис. Его брат. Холодный, без улыбки, твердый как железо — но Ренли все еще видел в нем старшего брата, которого когда-то любил. Сможет ли он и вправду вырвать корону из рук Станниса? Мысль оставляла горечь во рту, хотя Лорас всегда был рядом, чтобы подсластить ее." #NT!
 got_bookmark.0006.a: "Станнис не король. Король — я." #NT!
 got_bookmark.0006.a.tt: "Я заявлю права на трон. Лорас отправится в Хайгарден просить помощи лорда Тайрелла и добиться руки Маргери." #NT!
 got_bookmark.0006.b: "Я не могу выступить против брата." #NT!
 got_bookmark.0006.b.tt: "Я поддержу Станниса в его войне за Железный Трон." #NT!
  
  
 got_bookmark.0009.t: "Роберт Баратеон" #NT!
 got_bookmark.0009_desc: "Мы были на охоте, веселились вовсю. Мой оруженосец Лансель был особенно услужлив, подливая крепленое вино. К несчастью, вепрь пронзил меня клыком. На смертном одре я прошу Неда помочь Джоффри." #NT!
 got_bookmark.0009.a: "Дайте мне что-нибудь от боли и позвольте умереть." #NT!
 got_bookmark.0009.a.tt: "Печальный конец." #NT!
  
  
  
 got_bookmark.00061.t: "Юный Волк" #NT!
 got_bookmark.00061_desc: "Я выступил на юг, чтобы освободить отца, но теперь мой отец мертв. Ланнистеры заплатят за это. \n \n Когда до моего лагеря дошли вести, среди северян и речных лордов призывы к возмездию и войне достигли апогея.\n\n Собрание жарко спорило, как действовать дальше и кого поддержать. Станнис был наследником Роберта Баратеона. Однако среди моих вассалов силен настрой больше не склонять колени перед южным королем. Они намерены провозгласить меня Королем Севера, титулом моих предков" #NT!
 got_bookmark.00061.a: "Король Севера!" #NT!
 got_bookmark.00061.a.tt: "Дом Старков отрекается от верности Железному Трону, и образуется Королевство Севера и Речных земель." #NT!
 got_bookmark.00061.b: "Мой отец умер за Станниса, мы должны сражаться за законного наследника." #NT!
 got_bookmark.00061.b.tt: "Север и Речные земли поддержат притязание Станниса на Железный Трон" #NT!
 got_bookmark.00061.c: "Мой брат Джон — истинный наследник!" #NT!
 got_bookmark.00061.c.tt: "Север и Речные земли будут сражаться, чтобы возвести Джона на Железный Трон``" #NT! 
  
  
  
 got_bookmark.0013.t: "Это моя судьба" #NT!
 got_bookmark.0013_desc: "Ренли увел мои знамёна. Он нарушил не только законы королевства, пытаясь узурпировать мой трон, но и законы крови, предав старшего брата. Чего я никогда бы не сделал, каким бы ни было ко мне отношение Роберта.\n\n Леди Мелисандра говорит, что видела, как армия моего брата склоняет колени передо мной. Что я сяду на трон. Но сначала, говорит она, потребуются жертвы. Мой брат должен умереть." #NT!
 got_bookmark.0013.a: "Согласиться с планами Мелисандры." #NT!
 got_bookmark.0013.a.tt: "Вы и Мелисандра вместе положите конец узурпации Ренли." #NT!
 got_bookmark.0013.b: "Это неправильно." #NT!
 got_bookmark.0013.b.tt: "Вы отвергаете Мелисандру и ее веру." #NT!
  
  
  
 got_bookmark.0014.t: "Тень-убийца" #NT!
 got_bookmark.0014_desc: "Ночью ко мне приблизилась Тень. Если бы я не знал наверняка, я бы сказал, что она была похожа на моего брата Станниса. Но это невозможно! Прежде чем я успел отреагировать, я почувствовал резкую боль в груди. Кровь хлынула наружу. Все померкло." #NT!
 got_bookmark.0014.a: "нет...." #NT!
 got_bookmark.0014.a.tt: "Ренли убит темной магией Мелисандры" #NT!
 got_bookmark.0014.b: "Надеюсь, меня не забудут." #NT!
 got_bookmark.0014.b.tt: "Ренли убит темной магией Мелисандры. Бриенна Тарта выступит в путь. Возможно, однажды она воздаст за Ренли." #NT!
  
  
  
  
  
  
  
  
  
 got_bookmark.0008.t: "Маргери СТАНЕТ королевой (снова!)" #NT!
 got_bookmark.0008_desc: "Со смертью Ренли Баратеона, Ланнистеры и Джофри Баратеон, похоже, находятся в сильной позиции, чтобы удержать трон. Если моей дочери суждено стать королевой, ей придется выйти замуж за Джофри. Петир Бейлиш прибыл с предложением объединить силы с короной. Он сказал моей матери Оленне, что Джофри — добрый мальчик, но вместе с его прибытием пришли и шепоты о том, что у него есть жестокая и садистская сторона." #NT!
 
 
 got_bookmark.0015.t: "Маргери СТАНЕТ королевой." #NT!
 got_bookmark.0015_desc: "По мере того как разворачивается Игра престолов, мощь Простора — самая крупная фигура на доске. Через моего сына Лораса у нас есть связи со Штормовым Пределом, с молодым и красивым Ренли Баратеоном. Он говорит мне, что весьма мягок нравом — хорошая партия для моей Маргери. Хотя, разумеется, на Железном троне сидит Джофри, а за ним стоит могучий Тайвин Ланнистер." #NT!
 got_bookmark.0015.a: "Маргери выйдет за Ренли." #NT!
 got_bookmark.0015.a.tt: "Дома Тиреллов и Баратеонов из Штормового Предела вступят в вечный союз, который никогда не будет нарушен!" #NT!
 got_bookmark.0015.b: "Маргери выйдет за Джофри." #NT!
 got_bookmark.0015.b.tt: "Союз с Ланнистерами — разумное решение." #NT!
 got_bookmark.0015.c: "Я решу позже." #NT!
 got_bookmark.0015.c.tt: "Маргери останется незамужней." #NT!
 
 
 
 got_bookmark.0011_opening: "Ко всем лордам Семи Королевств" #NT!
 got_bookmark.0011_desc: "Мой брат Роберт не оставил законнорожденных детей; мальчик Джофри, мальчик Томмен и девочка Мирцелла — все они порождения кровосмесительства между Серсеи Ланнистер и ее братом сиром Джейме Ланнистером, Цереубийцей. По праву рождения и крови я в сей день заявляю притязание на Железный трон Семи Королевств Вестероса. Пусть все истинные мужчины заявят о своей верности." #NT!
 got_bookmark.0011.a: "Началось." #NT!
 got_bookmark.0011.a.tt: "Станнис объявил войну за Железный трон." #NT!
  
  
 got_bookmark.2000.t: "Мой долг" #NT!
 got_bookmark.2000_desc: "Чтобы пересечь его мост, моей матери пришлось устроить помолвку с дочерью лорда Уолдера Фреея. Моя честь и честь моего дома требуют, чтобы я сдержал этот обет.\n \n Однако я оказался в... затруднительном положении.\n\n\n Мне предстоит сделать трудный выбор." #NT!
 got_bookmark.2000.a: "Я исполню свой долг." #NT!
 got_bookmark.2000.a.tt: "Вы сдержите клятву вступить в брак с дочерью лорда Уолдера." #NT!
 got_bookmark.2000.b: "Я не могу бросить Джейн." #NT!
 got_bookmark.2000.b.tt: "Вы немедленно обвенчаетесь с Джейн." #NT!
 got_bookmark.2000.c: "Я сам выберу свой путь." #NT!
 got_bookmark.2000.c.tt: "Вы будете свободны строить собственные планы." #NT! 
 
 got_bookmark.2001.t: "Разграбление Винтерфелла" #NT!
 got_bookmark.2001_desc: "Прилетел ворон из дома. Похоже, Грейджои разграбили Винтерфелл. \n\n Разумеется, удержать замок они не смогли бы надолго, но ущерб нанесен — мы потеряли Брана и Рикона. \n\n Мать была права: никогда не доверяй Грейджоям." #NT!
 got_bookmark.2001.a: "Перебежчик" #NT!
 got_bookmark.2001.a.tt: "К черту Железнорожденных." #NT!
 
 got_bookmark.2002.t: "Будущее дома Старков" #NT!
 got_bookmark.2002_desc: "С потерей моих братьев мой наследник на случай, если я паду в бою, не очевиден. Мать предлагает дальних кузенов. Но у меня есть еще один брат, мой самый близкий друг." #NT!
 got_bookmark.2002.a: "Джон станет моим наследником" #NT!
 got_bookmark.2002.a.tt: "Джон Сноу будет узаконен и официально назван вашим наследником." #NT!
