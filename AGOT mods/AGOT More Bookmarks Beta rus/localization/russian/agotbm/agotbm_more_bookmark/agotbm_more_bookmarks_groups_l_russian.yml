 bookmark_49_jaehaerys_targaryen: "Джейхейрис  Таргариен" #NT!
 bookmark_49_jaehaerys_targaryen_desc: "Джейхейрис  Таргариен, известный как Миротворец, взошел на Железный Трон после хаоса правления Мейгора, принеся расколотому королевству стабильность и мудрость. Его долгое и благоденственное правление ознаменовалось миром, реформами и укреплением наследия Таргариенов с помощью продуманной дипломатии. Правление Джейхейрис а стало золотой эрой в истории Вестероса; его считают величайшим королем династии Таргариенов." #NT!
  
