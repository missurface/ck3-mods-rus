 agot_more_bookmarks_129: "Танец Драконов" #NT!
 agot_more_bookmarks_129_desc: "После Танца Драконов Эйгон III унаследовал Железный Трон. Однако он был всего лишь робким мальчиком. Чтобы вернуть королевству прежнее величие, понадобится твердая рука." #NT!
  
 bookmark_129_aegon_targaryen: "Эйгон Таргариен" #NT!
 bookmark_129_aegon_targaryen_desc: "Эйгон II Таргариен, также известный как Эйгон Старший, был шестым королём Таргариенов на Железном Троне, сменив своего отца, Визериса I Таргариена, как Властитель Семи Королевств. Его восшествие оспаривала его старшая сводная сестра, принцесса Рейнира Таргариен, назначенная их отцом наследницей." #NT!
  
 bookmark_129_rhaenyra_targaryen: "Рейнира Таргариен" #NT!
 bookmark_129_rhaenyra_targaryen_desc: "Что вы хотите, чтобы она сделала?" #NT!
  
 bookmark_129_dalton_greyjoy: "Далтон Грейджой" #NT!
 bookmark_129_dalton_greyjoy_desc: "Дикий юный сын наследника Пайка, Далтон в пять лет ходил на вёслах, а в десять отправился в набег, отплыв с дядей грабить пиратские города Базилисковых Островов. К четырнадцати Далтон дошёл до Старого Гиса, побывал в десятке стычек и взял четырёх солёных жён.\n\n К шестнадцати он взошёл на Каменное Кресло. Теперь известный как 'Красный Кракен', он, как говорили, рассмеялся, услышав о начале Танца д\Драконов.\n\n Железнорожденные снова будут править Закатным морем." #NT!
  
  
  
  
  
  
 agot_more_bookmarks_133: "Регентство" #NT!
 agot_more_bookmarks_133_desc: "После Танца Драконов Эйгон III унаследовал Железный Трон. Однако он был всего лишь робким мальчиком. Чтобы вернуть королевству прежнее величие, потребуется твёрдая рука." #NT!
  
 bookmark_133_unwin_peake: "Лорд Десница Анвин Пик" #NT!
 bookmark_133_unwin_peake_desc: "Анвин Пик был лордом Старпайка, Данстонбери, Уайтгроува и главой дома Пик во время Танца Драконов. Позже он служил лордом-регентом, защитником королевства и Дланью короля при регентстве короля Эйгона III Таргариена. Анвин был горд, резок, жёсток, честолюбив и хитёр." #NT!
  
  
  
