 bookmark_37_aenys_targaryen: "Эйнис Таргариен" #NT!
 bookmark_37_aenys_targaryen_desc: "Эйнис Таргариен, сын Эйгона Завоевателя, унаследовал Железный Трон в пору относительного мира, но его правление оказалось полно вызовов. Его мягкий нрав и нерешительность породили волнения: по всему королевству вспыхнули мятежи, ставящие под сомнение его законность. Беспокойное правление Эйниса стало бурной главой ранней династии Таргариенов и подготовило почву для грядущих конфликтов." #NT!
  
