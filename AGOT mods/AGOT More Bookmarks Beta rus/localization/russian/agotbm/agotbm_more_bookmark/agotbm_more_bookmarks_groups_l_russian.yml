 bookmark_41_maegor_targaryen: "Мейгор Таргариен" #NT!
 bookmark_41_maegor_targaryen_desc: "Мейгор Таргариен, известный как Мейгор Жестокий, захватил Железный Трон силой и ужасом, бросив мрачную тень на династию Таргариенов. Его правление отметилось беспощадным подавлением мятежей, строительством Красного Замка и беспощадной погоней за укреплением власти. Тиранство Мейгора оставило наследие страха и крови, что преследовало королевство и после его смерти." #NT!
  
