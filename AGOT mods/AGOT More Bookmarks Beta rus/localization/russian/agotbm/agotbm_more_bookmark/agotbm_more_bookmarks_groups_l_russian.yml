 bookmark_236_aegon_targaryen: "Эйгон V Таргариен" #NT!
 bookmark_236_aegon_targaryen_desc: "Эйгон V Таргариен, прозванный Эйгоном Невероятным, поднялся на Железный Трон из скромных начал, привнеся в свое правление твердое чувство справедливости и реформ. Он стремился улучшить жизнь простого народа, часто сталкиваясь с знатью из-за своих прогрессивных мер. Его идеалистичное правление было отмечено надеждой и трагедиями и завершилось загадочной и роковой трагедией в Саммерхолле." #NT!
  
