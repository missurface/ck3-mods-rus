 bookmark_157_daeron_targaryen: "Дейрон Таргариен «Юный Дракон»" #NT!
 bookmark_157_daeron_targaryen_desc: "Дейрон Таргариен, известный как Юный Дракон, взошел на Железный Трон с решимостью довести завоевание Дорна до конца. Несмотря на юность, он вел дерзкую и неумолимую кампанию, добившись того, чего не смогли его предки, — присоединил Дорн к Семи Королевствам, пусть и ненадолго. Его краткое, пылкое правление ознаменовалось честолюбием и воинским мастерством, но ранняя смерть сделала его наследие одновременно прославленным и трагичным." #NT!
  
