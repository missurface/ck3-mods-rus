 got_bookmark.3000.t: "Молодой Волк отвергает дом Фреев" #NT!
 got_bookmark.3000_desc: "Дерзость этого мальчишки, этого волчонка — нарушить клятву, данную перед богами! После всего, что я сделал! Я предложил ему целое потомство дочерей на выбор, словно скот, а теперь он плюет на меня, на честь дома Фреев. Но он заплатит за это — он и его сучья мать, о да. Старки воображают себя столь высокими и могучими, но я пережил людей куда лучше него. \n\n Скоро они узнают, во что обходится презрение к Уолдеру Фрею.\n\nВсе они узнают." #NT!
 got_bookmark.3000.a: "Лорд Тайвин Ланнистер и лорд Русе Болтон будут моими союзниками." #NT!
 got_bookmark.3000.a.tt: "Вы поклянетесь отомстить. Если Русе Болтон не согласится с вашим планом, заговор сорвется." #NT!
 got_bookmark.3000.b: "Я слишком стар для этого." #NT!
 got_bookmark.3000.b.tt: "Вы не будете замышлять великое убийство." #NT!
 
 got_bookmark.3001.t: "Наши клинки остры" #NT!
 got_bookmark.3001_desc: "Робб Старк, Молодой Волк, когда-то подавал надежды — смелый, сильный, но слишком доверчивый, слишком наивный. Я следовал за ним, да, но я не дурак. Ветра меняются, и человек, державшийся за проигравшую сторону, встречает лишь погибель. Предложение Уолдера Фрея было рискованным, но награда могла сделать дом Болтонов могущественнее, чем он когда-либо был. А честный волчонок ничего не заподозрит. Старки правили слишком долго. Пожалуй, пришло время, чтобы Севером управляла холодная рука." #NT!
 got_bookmark.3001.a: "Мы перебьем его и его союзников одним ударом." #NT!
 got_bookmark.3001.a.tt: "Вы поклянетесь отомстить. Если Русе Болтон не согласится с вашим планом, заговор сорвется." #NT!
 got_bookmark.3001_win_desc: "Вы истребляете дом Старков" #NT!
 got_bookmark.3001.a.w.tt: "Вы будете вознаграждены Ланнистерами." #NT!
 got_bookmark.3001_lose_desc: "Ваш заговор провалился" #NT!
 got_bookmark.3001.a.l.tt: "Вы начнете войну за Север." #NT!
 got_bookmark.3001.b: "Это слишком опасно." #NT!
 got_bookmark.3001.b.tt: "Вы не будете замышлять великое убийство." #NT!
  
 got_bookmark.3002.t: "Красная свадьба" #NT!
 got_bookmark.3002_desc: "Зал был полон тепла и вина, звона кубков и смеха, но что-то в воздухе терзало меня — холодок под шумом веселья. Мои люди пировали, смеялись, поднимали тосты за брак, и на краткий миг я поверил, что провел нас через худшее. Но глаза Уолдера Фрея — холодные, расчетливые — вновь и вновь ловили мой взгляд, словно он взвешивал меня на бойне. Всё произошло так быстро. Музыка исказилась в нечто зловещее, и когда полетели стрелы, я понял. Это был не пир — это была казнь, и я сам повел нас на убой. Крики матери пронзили хаос, и последнее, что я услышал, прежде чем ножи нашли меня, был её умоляющий голос, полный того же отчаяния, что и во мне." #NT!
 got_bookmark.3002.a: "Мама..." #NT!
 got_bookmark.3002.a.tt: "Дом Старков повержен." #NT!
 
 got_bookmark.3004.t: "Предатели!" #NT!
 got_bookmark.3004_desc: "Зал был полон тепла и вина, звона кубков и смеха, но что-то в воздухе терзало меня — холодок под шумом веселья.\n\n Музыка исказилась в нечто зловещее, и когда полетели арбалетные болты, я понял — это предательство Уолдера Фрея. Но бойня пошла не по плану. Сталь ударялась о сталь, столы опрокидывались, и зал погрузился в безумие.\n\n Крики матери пронзали хаос, смешиваясь с боевыми кличами моей почетной стражи, которая отказывалась умирать тихо. \n\nВ вихре движений и крови я уже не мог разобрать, кто побеждает — лишь то, что мы сражаемся. \n\n Старки еще не были мертвы. Не все из нас." #NT!
 got_bookmark.3004.a: "Ко мне! Собирайтесь!" #NT!
 got_bookmark.3004.a.tt: "Дом Старков был предан." #NT!
  
 got_bookmark.3005.t: "Красная свадьба" #NT!
 got_bookmark.3005_desc: "Поползли слухи — «Красная свадьба» Уолдера Фрея, как её назвал народ, пошла не по плану. \n\nНекоторым из Старков удалось сбежать из бойни, окровавленным, но живым, ускользнув сквозь щели предательства Фреев и Болтонов.\n\n Слухи множатся, а предателям предстоит встретить гнев выживших. То, что должно было стать концом дома Старков, вместо этого обернулось новой кровавой войной." #NT!
 got_bookmark.3005.a: "Волки выжили." #NT!
 got_bookmark.3005.a.tt: "Дом Старков был предан, но не повержен." #NT!
 
 got_bookmark.3002.b: "Неужели это конец Старков?" #NT!
 got_bookmark.3002.b.tt: "Дом Старков повержен." #NT!
 
 got_bookmark.3003.t: "Красная свадьба" #NT!
 got_bookmark.3003_desc: "Север теперь сломлен, разбит, словно стекло под каблуком. Робб Старк, Молодой Волк, мёртв — преданный своими вассалами. Весь его двор был перебит в Близнецах. После этого удара вряд ли северяне продолжат сопротивление." #NT!
 got_bookmark.3003.a: "Север запомнит это." #NT!
 got_bookmark.3003.a.tt: "Робб Старк был убит Фреями и Русе Болтоном." #NT!
  
  
  
  
  
  
  
  
  
  
  
 got_bookmark.3006.t: "Старк и Карстарк" #NT!
 got_bookmark.3006_desc: "Я сражался за его отца против Безумного короля и я сражался за него против Джофри. Как же дом Старков отплатил мне за этот долг? Ничем. Если представится возможность, быть может, нам стоит подняться самим." #NT!
 got_bookmark.3006.a: "Солнце Зимы закатится над Роббом Старком." #NT!
 got_bookmark.3006.a.tt: "Вы встанете на сторону Русе Болтона и Уолдера Фрея." #NT!
 got_bookmark.3006.b: "Они моя кровь. Я не сделаю этого." #NT!
 got_bookmark.3006.b.tt: "Вы не будете сражаться против дома Старков." #NT!
  
