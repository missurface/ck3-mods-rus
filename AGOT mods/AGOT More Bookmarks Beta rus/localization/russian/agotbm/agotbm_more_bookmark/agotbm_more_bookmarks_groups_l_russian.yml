 bookmark_298_eddard_stark: "Лорд Эддард Старк" #NT!
 bookmark_298_eddard_stark_desc: "Лорд Винтерфелла и Хранитель Севера, Эддард — человек чести, предпочитающий суровую простоту Севера политическим играм юга. Его верность Роберту, выкованная в огне восстания, держала его в стороне от интриг Королевской Гавани. Но когда старый друг зовет его служить Десницей Короля, тихая жизнь Неда рушится. Он втягивается в опасную паутину власти, что грозит и его семье, и стабильности королевства." #NT!
 
  
  
  
 bookmark_298_tywin_lannister: "Лорд Тайвин Ланнистер" #NT!
 bookmark_298_tywin_lannister_desc: "Лорд Рока Кастерли, Тайвин — самый грозный и могущественный лорд Вестероса, правящий холодной и беспощадной эффективностью. Его богатству нет равных, а амбициям — предела. Выдав дочь за королеву и устроив сыну место в Королевской Гвардии, Тайвин крепко держит трон. Но его наследию грозят неудачи сына Тириона и буйный нрав дочери Серсеи, и он полон решимости обеспечить будущее дома Ланнистеров любой ценой." #NT!
  
 bookmark_298_robert_baratheon: "Петир Бейлиш" #NT!
 bookmark_298_robert_baratheon_desc: "Петир Бейлиш, известный как Мизинец, поднялся из скромных начал — сына мелкого лорда с Перстов — до одного из самых хитроумных и амбициозных людей Вестероса. Отправленный на воспитание в Риверран, он влюбился в Кейтелин Талли — чувство, что во многом определило его будущее. После ее отказа Петир отточил мастерство интриг и манипуляций и в итоге занял должность Мастера над Монетой при короле Роберте Баратеоне.\n\nБлагодаря финансовым умениям и умелым союзам Мизинец скопил огромное состояние и влияние, пользуясь контролем над казной короны для продвижения собственных замыслов. Он организовывал ключевые политические ходы, сбивая соперников и стравливая великие дома друг с другом. Его конечные цели остаются окутаны тайной, но путь от мелкого лорда до главного игрока готовит его к решающей роли в грядущих распрях." #NT!
  
 bookmark_298_stannis_baratheon: "Лорд Станнис Баратеон" #NT!
 bookmark_298_stannis_baratheon_desc: "Холодный и негибкий брат короля, Станнис правит Драконим Камнем суровой рукой, ожесточенный из-за нехватки признания и обид от Роберта и Ренли. Его верность долгу неизменна, но в сердце тлеет тихая, неукротимая ярость к, как он видит, несправедливости. Когда до него доходят шепоты о странных богах и мрачных знамениях, судьба Станниса и его долг перед королевством могут обрести новый масштаб." #NT!
  
 bookmark_298_renly_baratheon: "Лорд Ренли Баратеон" #NT!
 bookmark_298_renly_baratheon_desc: "Молодой, обаятельный и любимец двора, Ренли мало интересуется тяжестью правления. Служа Мастером над законами в малом совете, он окружает себя друзьями и союзниками, наслаждаясь удобствами Королевской Гавани. Но за легкой улыбкой скрыта амбиция, и, когда королевство балансирует на грани хаоса, Ренли начинает мечтать о короне для себя." #NT!
  
  
 agot_more_bookmarks_winds_of_winter: "Ветра Зимы" #NT!
 agot_more_bookmarks_winds_of_winter_desc: "Спустя три столетия после Завоевания Эйгона, в последствиях Войны Пяти Королей, драконы вернулись в мир. На юге молодой человек, называющий себя сыном наследного принца Рейгара, захватил Штормовой Предел и теперь движется к столице. На Севере Старки и Болтоны сходятся в жестокой борьбе за справедливость, месть и выживание. Далеко на востоке Мать Драконов готовится пересечь Узкое море, намереваясь вернуть трон своего отца." #NT!
  
 agot_more_bookmarks_winds_of_winter_jon_snow: "Джон Сноу" #NT!
 agot_more_bookmarks_winds_of_winter_jon_snow_desc: "Джон Сноу, бастард Эддарда Старка, собрал войско одичалых и верных людей, чтобы встретить нависшую угрозу Рамси Болтона. Когда прочие Старки мертвы или исчезли, бремя сохранения чести рода ложится на Джона: ему предстоит поднять Север против опасностей, что ждут впереди." #NT!
  
