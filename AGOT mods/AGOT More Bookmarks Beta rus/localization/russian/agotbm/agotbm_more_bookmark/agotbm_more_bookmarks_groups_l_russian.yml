 bookmark_43_aegon_targaryen_desc: "Эйгон Таргариен, прозванный Некоронованным, заявил свои права на трон. Когда его отец умер, его дядя Мейгор узурпировал власть и правит тиранически с Железного Трона. Великие дома его ненавидят, но боятся его и Черного Ужаса. Однако если Эйгон докажет в бою, возможно, они поддержат его в стремлении свергнуть Мейгора Жестокого." #NT!
