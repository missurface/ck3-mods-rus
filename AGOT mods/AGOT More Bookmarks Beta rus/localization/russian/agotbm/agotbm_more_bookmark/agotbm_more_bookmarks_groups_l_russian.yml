 bookmark_195_daeron_targaryen: "Дейрон Таргариен" #NT!
 bookmark_195_daeron_targaryen_desc: "Дейрон II Таргариен, известный как Дейрон Добрый, взошел на Железный Трон с замыслом единства и мира для королевства. Посредством дипломатии и браков он без кровопролития присоединил Дорн к Семи Королевствам, исполнив мечту своих предков. Его правление ознаменовалось процветанием и культурным расцветом, хотя позднее его наследие омрачили ожесточенные конфликты Восстания Блекфаеров." #NT!
  
 bookmark_195_baelor_targaryen: "Бейлор Сломи Копьё" #NT!
 bookmark_195_baelor_targaryen_desc: "Будучи наследным принцем, Бейлор стремится поддерживать мир и стабильность в королевстве, совмещая долг перед троном с врожденным чувством справедливости. Он может остаться непоколебимым лидером, подавив мятеж тактом и воинским умением, — или увязнуть в придворной политике, что испытает его честь и, в конечном счете, может расколоть его семью." #NT!
  
  
 bookmark_195_maekar_targaryen: "Мейкар Таргариен" #NT!
 bookmark_195_maekar_targaryen_desc: "Свирепый и гордый воин, Мейкар поначалу поддерживает своего старшего брата Бейлора, но остается недоволен собственной ролью в тени более знаменитых сродичей. Он может укрепить репутацию на поле боя, снискав славу верностью и доблестью, или же усомниться в правильности выборов братьев и задуматься о более решительном пути к власти." #NT!
  
  
 bookmark_195_daemon_blackfyre: "Деймон Блэкфайр" #NT!
 bookmark_195_daemon_blackfyre_desc: "[Concept( 'story_content_daemon_blackfyre_195', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_daemon_blackfyre_195', '$bm_story_content_available_copy|q$' )|E]\nХаризматичный и дерзкий, Деймон Блэкфайр стремится потребовать трон силой и наследием Эйгона Завоевателя, сплачивая многих своим обаянием и воинским мастерством. В случае победы он может стать почитаемым королем-воином, но если ключевые союзы рухнут, его восстание способно обернуться крахом — тогда его ждет либо трагическое падение, либо долгая, горькая ссылка." #NT!
 game_concept_story_content_daemon_blackfyre_195: "$game_concept_story_generic_prefix$ $bookmark_195_daemon_blackfyre$" #NT!
 game_concept_story_content_daemon_blackfyre_195_desc: "#tooltip_heading Стиль истории: Обширный#!\n\nИграя за Деймона Блэкфайра, вам предстоит искать равновесие между своей семьей, королевством и сокровенными желаниями. Вы столкнетесь с сценарными событиями, касающимися вашей семьи и вашего правления." #NT!
  
