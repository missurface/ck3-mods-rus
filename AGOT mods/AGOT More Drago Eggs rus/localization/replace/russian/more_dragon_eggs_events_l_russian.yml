 agot_ruins.2001.t: "Сокровища из трагедии"
 agot_ruins.2001.d: "Руины Пряного Города давно окутаны зловещей мрачностью. Простолюдины рассказывают, что он заброшен так давно, что стал пристанищем проклятых духов. Из-за суеверий восстановление идет с трудом. Но перспектива вернуть городу былую славу центра торговли и золота мотивирует.\n\nСегодня усилия окупились! При раскопках последних руин, считавшихся проклятыми и нетронутыми со времен Битвы в Горле, в обгоревшем здании нашли драконье яйцо!"
 agot_ruins.2001.a: "Счастливое предзнаменование!"
 agot_ruins.2001.b: "Лучше отдать нашему сюзерену."
  
 agot_ruins.2002.t: "Драконье яйцо предложено"
 agot_ruins.2002.d: "Мой вассал [egg_giver.GetName] нашел яйцо при восстановлении руин Пряного Города! Что лучше, он предложил его нам как законным хранителям!"
 agot_ruins.2002.a: "Принимаем!"
 agot_ruins.2002.b: "Пусть оставит себе."
  
