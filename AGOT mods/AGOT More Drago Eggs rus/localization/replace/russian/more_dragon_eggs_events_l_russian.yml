 mde_dragon_eggs_events.0001.t: "Драконьи предания: Каннибалы Скагоса"
 mde_dragon_eggs_events.0001.desc: "Грозный и жестокий дракон [cannibal.GetName] был печально известен мерзкими деяниями, давшими ему имя. Ни Таргариены, ни Орден Драконьих Стражей не смогли усмирить чудовище, а тем более помешать ему пожирать сородичей.\n\nВ известной истории появление [cannibal.GetName] столь же загадочно, как и исчезновение. Многие считают, что его рождение предшествовало драконам Завоевателей.\n\nДоподлинно известно, что [cannibal.GetName] исчез после Танца Драконов. Ходили слухи, что он улетел вглубь Скагоса, привлеченный родственными душами. Судя по обсидиановым шрамам на лесной почве вокруг, эти слухи могут быть правдой."
 mde_dragon_eggs_events.0001.a: "Тревожно."
  
 mde_dragon_eggs_events.0002.t: "Драконьи предания: Огненная Ведьма Долины"
 mde_dragon_eggs_events.0002.desc: "Во времена Танца Драконов в Долине обитал дикий дракон [sheepstealer.GetName], получивший имя за любовь к баранине.\n\nЕго смогла приручить [nettles.GetName] - единственный Драконий всадник не-Таргариен в Вестеросе. Она завоевала доверие, ежедневно подкармливая его овцами. Ходили слухи, что она была дочерью или возлюбленной [daemon.GetName].\n\nВо время Танца [nettles.GetName] и [sheepstealer.GetName] исчезли.\n\nВ горах Долины есть клан Опаленных Людей, чей обряд инициации требует принесения даров Огненной Ведьме и прохождения сквозь пламя. Многие считают, что Ведьма - это [nettles.GetName]."
 mde_dragon_eggs_events.0002.a: "Если слухи правдивы..."
  
  
 mde_dragon_eggs_events.0004.t: "Драконьи предания: Курган Каннибала"
 mde_dragon_eggs_events.0004.desc: "Следуя по обсидиановым шрамам леса, вы замечаете, что их концентрация нарастает в одном направлении. Вы идете по этому пути, пока он не приводит ко входу в огромную пещеру.\n\nЗатаив дыхание, вы входите внутрь. Стены покрыты красной краской и обсидианом, пол усеян костями.\n\nВ центре пещеры - ритуальная яма с курганом из черепов: кроликов, медведей, оленей, великанов, единорогов и людей. На вершине - огромный череп с зеленым огнем в глазницах.\n\nВзобравшись на курган, вы находите невероятное сокровище - драконье яйцо!"
 mde_dragon_eggs_events.0004.a: "Да познают мое могущество!"
  
 mde_dragon_eggs_events.0005.t: "Драконьи предания: Пещера Огненной Ведьмы"
 mde_dragon_eggs_events.0005.desc: "После дней расспросов местные указали путь к Опаленным Людям.\n\nПоднимаясь в горы, вы избегаете встреч с ними. Тропа ритуала отмечена скелетами юношей с ожогами на костях.\n\nЧудом найдя пещеру Ведьмы, вы видите стены, испещренные тысячами знаков. В углу - покрытое пылью коричневое драконье яйцо!"
 mde_dragon_eggs_events.0005.a: "И вправду повезло."
  
 mde_dragon_eggs_events.0006.t: "Драконьи предания: Остров Ликов"
 mde_dragon_eggs_events.0006.desc: "Жуткий шепот в голове парализует меня леденящим страхом.\n\nПротив воли я поворачиваюсь к Острову Ликов и иду к нему, затем плыву.\n\nВыбравшись на берег, я вижу, как деревья кровоточат. Фигура с зелеными глазами выглядывает из рощи чардрев, и я теряю сознание.\n\nОчнувшись на берегу Годзиного Глаза, я обнаруживаю в руках драконье яйцо!"
 mde_dragon_eggs_events.0006.a: "Судьба ждет."
  
 mde_dragon_eggs_events.0007.t: "Драконьи предания: Дары прошлого"
 mde_dragon_eggs_events.0007.desc: "На скалах Драконьего Камня я нахожу пещеру. Свет струится через жилу обсидиана, указывая путь.\n\nВ конце тоннеля лежит яйцо, освещенное лучом света! Прикоснувшись, я чувствую, как время ускоряется, а свет гаснет. Едва успев схватить яйцо, я выбегаю из пещеры до наступления тьмы.\n\nС тяжелым дыханием я стою снаружи, сжимая драконье яйцо!"
 mde_dragon_eggs_events.0007.desc_missing: "Я поднимаюсь высоко на скалы Драконьего Камня, где грохот волн, разбивающихся о камни внизу, смешивается с медленным рокотом вулкана. Во время прогулки я нахожу небольшой проход — идеальное место для начала исследования пещер.\n\nПеребравшись через каменный гребень, я следую за светом, струящимся между скал. От главного зала отходят несколько проходов, но свет проникает лишь через одну обсидиановую жилу, словно указывая путь. Я следую ему и не верю своим глазам.\n\nВ центре комнаты лежит кладка яиц, и свет заканчивается прямо над ней! Но как только я прикасаюсь к ним, течение времени дает о себе знать, и свет начинает меркнуть. Я едва успеваю схватить яйца и выбежать из пещеры до того, как свет полностью погаснет, оставив меня в темноте.\n\nТяжело дыша от усилий, я выбираюсь из пещеры с яйцами в руках! Я нашел [aegon_ii.GetNamePossessive] пропавшие драконьи яйца, последний раз виденные с [valarr.GetName]!"
 mde_dragon_eggs_events.0007.a: "Было близко, но оно того стоило!"
 mde_dragon_eggs_events.0007.tt: "Вы получили Драконье Яйцо!"
  
 mde_dragon_eggs_events.0008.t: "Знания о драконах: Руины Пряного Города"
 mde_dragon_eggs_events.0008.desc: "Битва в Горле была одним из многих печально известных сражений во время Танца Драконов — гражданской войны Таргариенов, которая ослабила их могущество. Между Зелеными и Триархией был заключен союз, завершившийся ударом огромной армады по веларионской блокаде Горла — стратегической узости, перекрывавшей снабжение Королевской Гавани.\n\nБитва завершилась пирровой победой Черных, сумевших удержать блокаду и разгромить армаду Триархии ценой огромных потерь. Принц [jaecaerys.GetName] и его дракон [vermax.GetName] погибли, а Пряный Город был сожжен дотла. Легенды гласят, что [jaecaerys.GetNamePossessive] обещал, [baela.GetName] и её дракон [moondancer.GetName] вместе скорбели на руинах."
 mde_dragon_eggs_events.0008.a: "Зловещая трагедия."
  
 mde_dragon_eggs_events.0009.t: "Знания о драконах: В глубине руин Пряного Города"
 mde_dragon_eggs_events.0009.desc: "Мрачная атмосфера руин Пряного Города тяготит меня, и я решаю задержаться здесь для исследования.\n\nБродя среди полуразрушенных строений, я нахожу обгоревший участок большого здания, нетронутый со времен разрушения. Перебирая камни на полу, я замечаю в углу глаза мерцание цвета — резкий контраст с черно-серыми тонами разрухи вокруг.\n\nЯ выкапываю цветные камни из земли и с изумлением смотрю на то, что держу в руках. Драконье яйцо! Слухи о скорбящей [moondancer.GetName] оказались правдой — я нашел её яйцо!"
 mde_dragon_eggs_events.0009.a: "Проблеск света в трагедии!"
  
 mde_dragon_eggs_events.0010.t: "Знания о драконах: Кости Нагги"
 mde_dragon_eggs_events.0010.desc: "Тысячи лет назад, в Эпоху Героев, множество легенд родилось из фантастических событий того древнего времени. Наиболее значимая из них — легенда о [nagga.GetName], чьи огромные кости стали местом культурного поклонения железнорожденных. Здесь находился трон [grey_king.GetName] и веками проводились королевские сходки.\n\nСказания железнорожденных гласят, что [nagga.GetName] была первым морским драконом, питавшимся левиафанами и кракенами, чья ярость была столь велика, что она могла потопить целые острова. Эти подвиги лишь мифологизируют мощь [grey_king.GetName], убившего чудовище, построившего из её костей чертог, обогретый её живым огнем, сделавшего трон из её челюсти и корону из её зубов.\n\nСейчас это место зловеще тихо, но исполинские кости вселяют мегалофобный ужас."
 mde_dragon_eggs_events.0010.a: "Чудовище невиданного масштаба..."
  
 mde_dragon_eggs_events.0011.t: "Знания о драконах: Древняя королевская сходка"
 mde_dragon_eggs_events.0011.desc: "Кажется судьбой, что я посетил жуткие останки великого чудовища [nagga.GetName] в день с небывало низким отливом, случающимся раз в жизни.\n\nХотя железнорожденные предупреждают, что такие отливы — знак опасности, что-то зовет меня из глубин, темное и неодолимое. Я последую зову судьбы и почти интуитивно иду к обнажившемуся берегу, ступая по следам древней королевской сходки. У воды я нахожу древнее оружие, покрытое ржавчиной, кораллами и ракушками. Я погружаюсь в глубины, крестя себя солью, позволяя морю наполнить легкие.\n\nТеряю сознание, последнее воспоминание — что-то могучее, возможно, некое существо, и что-то в руках. Очнувшись, я нахожу себя на песчаном берегу с сияющим кобальтово-синим драконьим яйцом рядом!"
 mde_dragon_eggs_events.0011.a: "Фаустов дар от слуги Великого Иного..."
 mde_dragon_eggs_events.0011.b: "Утонувший Бог дарует!  @drownedgod_icon!"
  
 mde_dragon_eggs_events.0012.t: "Знания о драконах: Болт в Адском Замке"
 mde_dragon_eggs_events.0012.desc: "Долго я странствовал по знойным пустыням Дорна, и путь вдали от Дюнных Дорог стал мучительным. Ближайший замок, Адский Замок, дарует лишь призрачную передышку, но выбора нет. При приближении к замку серные испарения от ближайших серных источников и гейзеров застилают солнце, лишь делая воздух горячее. Я замечаю, что главная башня не восстановлена со времен Завоевания.\n\nРазрушение стало следствием гибели всадницы дракона [rhaenys.GetName] и её дракона [meraxes.GetName]. Во время кампании по усмирению дорнийцев [rhaenys.GetName] сжигала замки драконьим пламенем. Уллеры из Адского Замка сделали невозможное — выстрелом скорпиона пробили глаз [meraxes.GetName], отправив всадницу и дракона в смертельное падение. Кости [meraxes.GetNamePossessive] торчат из остекленевшего песка."
 mde_dragon_eggs_events.0012.a: "Какая мощь!"
  
 mde_dragon_eggs_events.0013.t: "Знания о драконах: Сквозь драконье стекло"
 mde_dragon_eggs_events.0013.desc: "Осматривая скелет [meraxes.GetNamePossessive], я потрясен силой драконьего пламени. Окружающая земля — сплошное стекло из расплавленного песка, в основном темное и непрозрачное.\n\nНо под свежими слоями грязи стекло становится чище. Я безумно копаю, ища самый прозрачный участок.\n\nПосле часов поисков я нахожу стекло, сквозь которое видно золотисто-серебристое мерцание. Прикрыв находку, я возвращаюсь под покровом темноты с киркой и раскапываю сокровище: драконье яйцо!"
 mde_dragon_eggs_events.0013.a: "Моя прелесть!"
  
 mde_dragon_eggs_events.0014.t: "Знания о драконах: Садовник стеклянной сферы"
 mde_dragon_eggs_events.0014.desc: "После Рока драконовладык осталось мало. Лишь благодаря магическому предвидению Дейнис Грезовидицы Таргариены сохранили свою плоть из огня. Хотя сразу после Рока были и другие.\n\n[jaehaelor.GetName] — землевладелец и драконоводец Валирийской Вольной Гавани, летавший на драконе [pythax.GetName], был ученым с особым интересом к ботанике, писавшим о теплицах-сферах в самой Валирии.\n\nКогда Рок потряс небо и землю, [jaehaelor.GetName] собирал образцы в лесах Квохора. Он пролетел над этим местом по пути в Старый Волантис, где провел остаток жизни, воссоздавая по памяти свои сады. Его дракон [pythax.GetName] вскоре погиб, отказавшись от еды. [jaehaelor.GetName] умер вскоре после, вмешавшись в порку раба на Длинном Мосту."
 mde_dragon_eggs_events.0014.a: "Ироничный конец."
  
 mde_dragon_eggs_events.0015.t: "Знания о драконах: Оставлено в спешке"
 mde_dragon_eggs_events.0015.desc: "Известно, что он разбивал лагерь именно здесь, но следов не осталось. Продираясь сквозь заросли в поисках места для лагеря, я нахожу предметы, явно принадлежавшие знатному жителю Вольной Гавани.\n\nИду по хаотичному следу разбросанных валирийских артефактов огромной ценности. Но почти полностью зарытый в грязи и замаскированный землей, я нахожу нетронутый сундук, явно оставленный в спешке.\n\nС огромным трудом я выкапываю сундук и взламываю окаменевшие петли, обнаруживая сокровище ценнее всех окружающих трофеев. Драконье яйцо!"
 mde_dragon_eggs_events.0015.a: "Последний дар [jaehaelor.GetNamePossessiveNoTooltip]!"
  
 mde_dragon_eggs_events.0016.t: "Знания о драконах: Император, которого не было"
 mde_dragon_eggs_events.0016.desc: "После Рока драконовладык осталось мало. Лишь благодаря магическому предвидению Дейнис Грезовидицы Таргариены сохранили свою плоть из огня. Хотя сразу после Рока были и другие.\n\n[oreo.GetName] был, пожалуй, самым известным из них. Аврион Вальерис — могущественный драконоводец Валирийской Вольной Гавани. Когда Рок потряс небо и землю, Аврион Вальерис находился в Квохоре. Осознав, что никто не может сравниться с его силой, он собрал войско в 30 000 человек и провозгласил себя первым Императором Валирии. Аврион Вальерис, его грозный дракон [vassarion.GetName] и великое войско двинулись на юг из Квохора, чтобы отвоевать Валирию, не встретив сопротивления. Но как только они вошли в зону Рока, их больше никто не видел."
 mde_dragon_eggs_events.0016.a: "Смело, но безрассудно."
  
 mde_dragon_eggs_events.0017.t: "Знания о драконах: Золотое яйцо"
 mde_dragon_eggs_events.0017.desc: "Известно, что его войско разбивало лагерь здесь по пути из Квохора в Валирию. Спустя столько времени осталось мало свидетельств. Однако сохранилась валирийская статуя, созданная членами Императорской армии в память о погибших в катастрофе — вероятно, дальних и ныне утраченных семьях солдат.\n\nВалирийские письмена высечены не огнем, а грубо металлом, и я различаю фразу о чем-то внизу. Доверяя инстинкту, я копаю под статуей и нахожу тайник с оружием и нечто большее — золотое драконье яйцо!"
 mde_dragon_eggs_events.0017.a: "Освобождено из рук мертвых!"
  
  
  
  
