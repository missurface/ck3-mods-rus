 agot_filler_crownlands.0004.t: "День на Драконьем Камне: Дары Прошлого"
 agot_filler_crownlands.0004.desc: "Поднимаюсь по скалам Драконьего Камня. Грохот волн смешивается с глухим рокотом вулкана. Заметив узкий проход, начинаю исследовать пещеру.\n\nСвет, пробивающийся через жилу обсидиана, ведет меня вглубь. В центре зала, освещенная лучом, лежит яйцо! Прикоснувшись, чувствую как свет меркнет — время на исходе. Едва успеваю схватить яйцо и выбежать до наступления тьмы.\n\nЗадыхаясь, выбираюсь на поверхность с драгоценной ношей!"
 agot_filler_crownlands.0004.a: "Было близко, но оно того стоило!"
 agot_filler_crownlands.0004.tt: "Вы получили Драконье Яйцо [artifact|E]"
  
  
