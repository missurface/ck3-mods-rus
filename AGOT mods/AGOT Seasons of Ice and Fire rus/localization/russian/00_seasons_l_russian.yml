 #Season Flavored Events yippee 
  
 season_flavor_events.001.t: "Фермерский дом"
 season_flavor_events.001.desc: "Продвигаясь с отрядом по землям, я наткнулся на маленькую ферму в холмах. Подумалось: может это рай, а может и семь адов - фермер не успеет собрать урожай до зимы, и его семья умрёт от голода."
 season_flavor_events.001.a: "Что ж... удачи.."
 season_flavor_events.001.b: "Позвольте мне помочь"
 season_flavor_events.001.c: "Чего он не заметит, того не существует.."
  
 season_flavor_events.002.t: "Крестьяне в нужде"
 season_flavor_events.002.desc: "Ни для кого не секрет, что зима выдалась суровой, и я сам жажду изобилия, когда ко мне является староста местной деревни.\nКрестьянин обращается: «Милорд, смиренно просим поделиться едой - боимся не пережить зиму... Предложить нечего... Простите, милорд. Но умоляем, не дайте нам умереть с голоду»."
 season_flavor_events.002.a: "Сделаю, что смогу"
 season_flavor_events.002.b: "Искренне жаль, но ничем не могу помочь."
 season_flavor_events.002.c: "Посмотрю, что можно сделать"
 season_flavor_events.002.cruel: "Как смеешь меня беспокоить, наглый смерд?"
 season_flavor_events.002.cake: "Управитель, пусть едят пироги"
 season_flavor_events.002.callous: "Меня это глубоко не волнует."
 season_flavor_events.002.compassionate: "Бедняжки! Помогу чем смогу."
 season_flavor_events.002.smart: "У меня есть идея"
 season_flavor_events.002.stockpilehas: "Управитель, выдайте им из запасов"
  
 season_flavor_events.003.t: "'Пусть едят пироги', сказали они"
 season_flavor_events.003.desc: "Преимущества лорда очевидны: пока мои земли страдают от зимы, мой двор изнывает от изобилия. Придворные предлагают устроить зимнее празднество и заказать пирог на весь замок. Но кастелян предупреждает: крестьяне возненавидят лорда, пирующего во время голода."
 season_flavor_events.003.a: "О, быть лордом!"
 season_flavor_events.003.b: "Возможно, это безрассудство.."
 season_flavor_events.003.c: "Пусть и они едят пироги!"
  
 season_flavor_events.004.t: "Летние воспоминания"
 season_flavor_events.004.desc: "Радость и смех неразрывны с летней порой. Играя в садах со сверстниками, я слышу повсюду смех, когда NAME_OF_SIB_OR_FRIEND_OR_PEER подходит и спрашивает, в какую игру сыграем теперь."
 season_flavor_events.004.a: "Давайте играть!"
 season_flavor_events.004.b: "А в чём смысл?"
 season_flavor_events.004.c: "Почитаем лучше!"
 #ADD DESC FOR SHY AND DEPRESSED AND GREGARIOUS 
  
 season_flavor_events.005.t: "Милое дитя лета?"
 season_flavor_events.005.desc: "... Я дитя лета! Ох, какое милое! Ура!"
 season_flavor_events.005.a: "Милое дитя лета."
 season_flavor_events.005.b: "Нет, спасибо."
  
 season_flavor_events.006.t: "Крестьяне ликуют!"
 season_flavor_events.006.desc: "Крестьяне. Ликуют."
  
 season_flavor_events.060.t: "Ввести зимний налог"
 season_flavor_events.060.desc: "Я могу ввести дополнительный налог на роскошь для лордов или повысить общий налог для простонародья, чтобы сбалансировать бюджет. Однако ни одна из групп не обрадуется такому решению.."
 season_flavor_events.060.a: "Обложить налогом простонародье"
 season_flavor_events.060.b: "Обложить налогом лордов"
 season_flavor_events.060.d: "Обложить налогом всех!"
 season_flavor_events.060.c: "Я передумал.."
  
  
 seasons_noble_tax: "Зимний налог на лордов"
 seasons_noble_tax_desc: "Для пополнения казны в суровую зиму введен налог на вассальных лордов"
 seasons_peasant_tax: "Зимний налог на простонародье"
 seasons_peasant_tax_desc: "Для пополнения казны в суровую зиму введен налог на простонародье, вызвавший их недовольство."
 seasons_levy_extra_tax: "Ввести зимний налог"
