 #Summer Seasons : 
 seasons_dry_summer_phase:0 "Сухое лето"
 seasons_hot_summer_phase:0 "Жаркое лето"
 seasons_wet_summer_phase:0 "Дождливое лето"
 seasons_dry_summer_phase_desc:0 "Растения вянут, колодцы пересыхают; там, где должно колоситься золотое зерно, остаются лишь пыль и бурые стебли. Это лето заметно обделено водой."
 seasons_wet_summer_phase_desc:0 "Реки полноводны, растения буйно растут — в это лето воды куда больше обычного."
 seasons_hot_summer_phase_desc:0 "Дни необычайно длинны, тень особенно желанна, а жара — удушающая. Это лето чрезмерно жаркое."
 
 
 #Autumn Seasons :
 
 seasons_wet_autumn_phase:0 "Дождливая осень"
 seasons_wet_autumn_phase_desc:0 "Эта осень особенно сырая"
 seasons_dry_autumn_phase:0 "Сухая осень"
 seasons_dry_autumn_phase_desc:0 "Эта осень заметно суше обычного, из-за чего урожай будет хуже"
 seasons_cool_autumn_phase:0 "Прохладная осень"
 seasons_cool_autumn_phase_desc:0 "Эта осень холоднее обычного, из-за чего урожай будет хуже, а по ощущениям она ближе к зиме."


 #Winter is here Seasons :
 
 seasons_winter_phase:0 "Зима"
 seasons_cold_winter_phase:0 "Лютая зима"
 seasons_cold_winter_phase_desc:0 "Море сковывает лёд, снег укрывает королевство — эта зима сурова, суровее обычного. Многие будут страдать."
 seasons_dornish_winter_phase:0 "Южная зима"
 seasons_dornish_winter_phase_desc:0 "На юге снег идёт редко, как и морозы. Зимы здесь куда мягче, чем где бы то ни было."
 #Spring Seasons : 
 seasons_wet_spring_phase:0 "Дождливая весна"
 seasons_wet_spring_phase_desc:0 "Эта весна заметно дождливее обычного…"
 seasons_hot_spring_phase:0 "Жаркая весна"
 seasons_hot_spring_phase_desc:0 "Эта весна значительно жарче обычного — возможно, лето будет ещё жарче или же выйдет очень засушливым…"
 seasons_cool_spring_phase_desc:0 "Эта весна почти настолько холодна, что кажется продолжением зимы, и потому снег ещё не до конца растаял. Летом может быть заметно влажнее или суше обычного…"
 seasons_cool_spring_phase:0 "Прохладная весна"
 seasons_dry_spring_phase_desc:0 "Этой весной воды заметно меньше обычного…"
 seasons_dry_spring_phase:0 "Сухая весна"
