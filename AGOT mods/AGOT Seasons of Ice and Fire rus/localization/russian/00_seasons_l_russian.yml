l_russian:
 season_events.001.t: "Ветра зимы"
 season_events.001.a.n: "Зима пришла."
 season_events.001.desc: "Уже несколько недель дни становятся короче и холоднее, первые снежинки падают с неба, когда я вижу, что прибыл Белый Ворон из Цитадели - это означает лишь одно. Зима пришла."
  
 season_events.001.a.desc: "Прибыл Белый Ворон, извещающий о наступлении зимы. Как будто мои глаза не видят снег."
  
 season_events.002.t: "Грёзы о весне"
  
 season_events.002.desc: "Первые почки листьев начали распускаться на деревьях, земля сырая и топкая от тающего снега - скоро наступит весна."
 season_events.003.desc: "Теперь дни длинные и жаркие, цветы расцвели и буйствуют. Кто-то может молить богов о долгом лете, но чем дольше длится лето, тем длиннее будет зима. Лето началось."
 season_events.003.t: "Песнь лета"
 season_events.003.a.n: "Милое дитя лета."
 season_events.003.a.desc: "С приходом лета настало время процветания... и войн."
 season_events.004.t: "Танец осени"
 season_events.004.a.n: "И лето тоже закончилось."
 season_events.004.a.desc: "Скоро наступит зима."
 season_events.004.desc: "Хотя дни остаются тёплыми, ночи становятся холоднее, а листья приобретают оранжевый оттенок, который усиливается с каждым днём. Осень пришла, лето подошло к концу, а зима быстро приближается. Предстоит много работы - жатва должна начаться немедленно."
  
  
 #season_events.001.a.desc.cynical: "One may have lost hope that the Winds of Winter would soon arrive."
 season_events.002.a.n: "Наконец-то зима прошла."
 season_events.002.a.desc: "С окончанием зимы и приближением весны то, что было лишь грёзой, теперь стало реальностью."
 agot_seasons_doctrine_seasons_name: "Времена года"
 agot_seasons_doctrine_seasons: "Времена года"
 agot_seasons_doctrine_winter_name: "Зима"
 agot_seasons_doctrine_winter_desc: "Когда дни становятся короче, воздух холоднее, а ветра дуют с севера, неся отчаяние, - зима наступила."
 agot_seasons_doctrine_spring_name: "Весна"
 agot_seasons_doctrine_spring_desc: "Дни медленно удлиняются, лёд тает, птицы начинают петь. Весна наступила."
 agot_seasons_doctrine_autumn_name: "Осень"
 agot_seasons_doctrine_autumn_desc: "С опаданием пожелтевших листьев остаётся лишь ждать зиму. Но пока - осень наступила."
 agot_seasons_doctrine_summer_name: "Лето"
 agot_seasons_doctrine_summer_desc: "С долгими жаркими днями и яркой зеленью листвы кажется, что этот рай может длиться вечно."
 rule_seasons_agot_game_rules: "ПЛиО: Времена года"
 rule_seasons_agot_storm_rules: "Времена года : Штормовые правила : WIP"
 setting_seasons_storm_enabled: "Осенние штормы усилились"
 setting_seasons_storm_enabled_desc: "Осенью в Штормовых землях и на Ступенях могут случаться штормы. Эта настройка находится в стадии разработки и не протестирована полностью. Штормы не проработаны и могут не работать. Если вы используете эту настройку и у вас возникают штормы, пожалуйста, дайте мне знать, если у вас есть предложения или возникли проблемы."
 setting_seasons_storm_disabled: "Осенние штормы отключены"
 setting_seasons_storm_disabled_desc: "Штормов не будет. Это временная настройка по умолчанию, штормы находятся в стадии разработки, и она используется как заполнитель. Включите, если вы хотите, чтобы, возможно, произошел экспериментальный шторм. Еще не тестировался. Используйте на свой страх и риск."
  
 #Nickname Rules 
