 catalyst_wet_spring_desc:0 "Эта весна может оказаться дождливее обычного."
 catalyst_hot_spring_desc:0 "В этом году цветы распускаются рано, а дни долгие и жаркие — весна будет знойной в этом сезоне…"
 catalyst_cool_spring_desc:0 "Этой весной распускается мало почек, а мелкие пруды всё ещё скованы льдом — похоже, весна будет холоднее обычного…"
 catalyst_dry_spring_desc:0 "Этой весной распускается мало почек, а привычная весенняя сырость всё никак не приходит."
