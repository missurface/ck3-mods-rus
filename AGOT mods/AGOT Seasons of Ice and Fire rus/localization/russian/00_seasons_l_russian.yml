l_russian: 
 season_events.001.t:0 "Ветра зимы"
 season_events.001.a.n:0 "Зима пришла."
 season_events.001.desc:0 "Вот уже несколько недель дни становятся короче и холоднее; первые снежинки падают с неба, и сегодня утром я вижу: из Цитадели прибыл белый ворон, а это означает лишь одно. Зима пришла."
 
 season_events.001.a.desc:0 "Белый ворон прибыл и возвестил о наступлении зимы. Если бы мои глаза не видели снег."
 
 season_events.002.t:0 "Грёзы о весне"
 
 season_events.002.desc:0 "На деревьях уже набухают первые почки, земля сырая и раскисшая от тающего снега, и скоро наступит весна."
 season_events.003.desc:0 "Теперь дни долгие и жаркие, цветы распустились и буйно цветут. Кто-то, быть может, молится богам о долгом лете, но чем дольше длится лето, тем дольше будет зима. Лето началось."
 season_events.003.t:0 "Песнь о лете"
 season_events.003.a.n:0 "Ах ты, сладкое дитя лета."
 season_events.003.a.desc:0 "Раз лето пришло, настало время процветания — и войны."
 season_events.004.t:0 "Пляска осени"
 season_events.004.a.n:0 "И лето тоже закончилось."
 season_events.004.a.desc:0 "Не пройдёт и много времени, как придёт зима."
 season_events.004.desc:0 "Хотя дни ещё тёплые, ночи становятся прохладнее, а листья начинают наливаться рыжиной, что с каждым днём лишь усиливается. Осень пришла, лето идёт на убыль, и зима быстро приближается. Работы ещё много: жатву нужно начинать немедля."
 Seasonal_Variants:0 "Сезонные варианты"
 
 #season_events.001.a.desc.cynical:0 "One may have lost hope that the Winds of Winter would soon arrive."
 season_events.002.a.n:0 "Наконец зима прошла."
 season_events.002.a.desc:0 "С концом зимы и весной на горизонте то, что было лишь грёзой, наконец стало явью."
 agot_seasons_doctrine_seasons_name:0 "Времена года"
 agot_seasons_doctrine_seasons:0 "Времена года"
 agot_seasons_doctrine_winter_name:0 "Зима"
 agot_seasons_doctrine_winter_desc:0 "Когда дни становятся короткими, а воздух — всё холоднее, ветра дуют на юг, принося отчаяние: зима уже здесь."
 agot_seasons_doctrine_spring_name:0 "Весна"
 agot_seasons_doctrine_spring_desc:0 "Дни понемногу становятся длиннее, лёд тает, и птицы начинают петь. Весна уже здесь."
 agot_seasons_doctrine_autumn_name:0 "Осень"
 agot_seasons_doctrine_autumn_desc:0 "Когда желтеющие листья опадают, остаётся лишь вопрос времени, когда придёт зима. Но пока — осень уже здесь."
 agot_seasons_doctrine_summer_name:0 "Лето"
 agot_seasons_doctrine_summer_desc:0 "Дни долгие и жаркие, листва ярко-зелёная — кажется, этот рай может длиться вечно."
 rule_seasons_agot_game_rules:0 "AGOT: Времена года"
 rule_seasons_agot_storm_rules:0 "Времена года: правила штормов: WIP"
 setting_seasons_storm_enabled:0 "Осенние штормы включены"
 setting_seasons_storm_enabled_desc:0 "Осенью в Штормовых землях и на Ступенях могут случаться штормы. Этот параметр ещё в разработке и не полностью протестирован. Штормы пока не доработаны и могут не работать. Если вы включите эту настройку и столкнётесь со штормами, сообщите мне, если у вас есть предложения или вы заметите проблемы."
 setting_seasons_storm_disabled:0 "Осенние штормы отключены"
 setting_seasons_storm_disabled_desc:0 "Штормов не будет. Это временная настройка по умолчанию: штормы ещё в разработке и этот пункт — заглушка. Включайте, если хотите потенциально столкнуться с экспериментальными штормами. Пока не тестировалось. Используйте на свой риск."

 #Nickname Rules
 rule_seasons_nickname_frequency:0 "Частота сезонных прозвищ"
 setting_normal_frequency_seasonal_nicks:0 "Обычная"
 setting_normal_frequency_seasonal_nicks_desc:0 "Сезонные прозвища будут появляться примерно в 10% случаев. Сейчас изменение этой настройки ничего не делает: прозвища всегда будут появляться с вероятностью 10%. Это заглушка. Она существует лишь затем, чтобы новые сохранения уже сейчас были совместимы со следующим крупным обновлением, когда настройка начнёт работать."
 setting_very_rare_season_nick:0 "Крайне редко"
 setting_very_rare_season_nick_desc:0 "Сезонные прозвища будут появляться примерно в 1% случаев."
 setting_rare_season_nick:0 "Редко"
 setting_rare_season_nick_desc:0 "Сезонные прозвища будут появляться примерно в 5% случаев."
 setting_common_season_nick:0 "Часто"
 setting_common_season_nick_desc:0 "Сезонные прозвища будут появляться примерно в 20% случаев."
 setting_frequent_season_nick:0 "Очень часто"
 setting_frequent_season_nick_desc:0 "Сезонные прозвища будут появляться примерно в 35% случаев."
 setting_excessive_season_nick:0 "Чрезмерно часто"
 setting_excessive_season_nick_desc:0 "Сезонные прозвища будут появляться примерно в 50% случаев."
 #eligiblity Rules
 rule_seasons_nickname_eligiblity:0 "Доступность сезонных прозвищ"
 setting_monarch_and_paramounts:0 "Железный Трон и верховные лорды"
 setting_monarch_and_paramounts_desc:0 "Сезонное прозвище могут получить только дети Железного Трона (или других имперских титулов) либо верховных лордов. Сейчас изменение этой настройки ничего не делает. Причина та же, что и у настройки частоты."
 setting_monarchs_only_seasons:0 "Только Железный Трон и имперский ранг"
 setting_monarchs_only_seasons_desc:0 "Сезонное прозвище могут получить только дети Железного Трона или других титулов имперского ранга — например, независимого Дорна."
 setting_all_high_lords_eligible_seasons:0 "Все верховные лорды"
 setting_all_high_lords_eligible_seasons_desc:0 "Сезонное прозвище могут получить дети любого титула ранга герцога и выше."



 #seasons_agot_game_rules_name:0 "AGOT : Seasons"
 #agot_historical_seasons:0 "Historical Seasons"
 setting_agot_historical_seasons:0 "Исторические времена года"
 setting_agot_historical_seasons_desc:0 "Следует сезонному расписанию из лора с 0 г. ОЗ до 300 г. ОЗ; после 300 г. ОЗ сезоны становятся полу-случайными."
 setting_agot_sandbox_seasons:0 "Неисторические времена года"
 #agot_sandbox_seasons:0 "Non-Historical Seasons"
 setting_agot_sandbox_seasons_desc:0 "Длительность всех сезонов будет задаваться полу-случайно, с весовыми интервалами. Игра начнётся весной."
 #setting_agot_semi_historical_seasons_desc:0 "Game will begin in the historical season, but will progress randomly"
 #setting_agot_semi_historical_seasons:0 "Semi-Historical Seasons" #Temp Disabled as does nothing.
 setting_agot_spring_war:0 "Весенние войны"
 setting_agot_spring_war_desc:0 "Для настройки «Исторические времена года» войны вроде Восстания Роберта и Восстания Пиков будут происходить весной, а не зимой."
 setting_agot_winter_war:0 "Зимние войны"
 setting_agot_winter_war_desc:0 "Для настройки «Исторические времена года» войны вроде Восстания Роберта и Восстания Пиков будут происходить зимой, следуя каноничным сезонам."
 rule_seasons_agot_war_rules:0 "AGOT: сезонные правила войн"
 seasons_ending_decision:0 "Решение завершить сезон"
 seasons_ending_decision_tooltip:0 "Это DEBUG-настройка сезонов. Предотвращает ошибки."
 seasons_ending_decision_desc:0 "Для отладки мода сезонов, чтобы предотвращать ошибки."
 seasons_ending_decision_confirm:0 "Это не должно нажиматься..."



 catalyst_summer_desc:0 "Лето скоро будет здесь..."
 catalyst_autumn_desc:0 "Дуют более прохладные ветра — осень уже близко"
 catalyst_winter_desc:0 "Скоро придут ветра зимы — выпал первый снег"
 catalyst_light_winter_desc:0 "Скоро придут ветра зимы — выпал первый снег"
 catalyst_spring_desc:0 "Первые зелёные почки показывают, что весна уже здесь."


 #Season Flavored Events yippee

 season_flavor_events.001.t:0 "Дом хуторянина"
 season_flavor_events.001.desc:0 "Пока мы с моим лагерем пересекаем эти земли, мне попадается небольшой хутор в холмах. Я думаю про себя: это может быть раем — или Семью преисподними; фермер ни за что не успеет собрать достаточно урожая до прихода зимы, и он с семьёй наверняка умрёт от голода."
 season_flavor_events.001.a:0 "Ну... удачи..."
 season_flavor_events.001.b:0 "Дай-ка я помогу тебе"
 season_flavor_events.001.c:0 "Чего он не заметит — того не будет жалко..." #Steal, try to find Sandor line
 
 season_flavor_events.002.t:0 "Мелкий люд в нужде"
 season_flavor_events.002.desc:0 "Не секрет, что эта зима выдалась суровой, и я всё чаще мечтаю о достатке, когда ко мне с прошением приходит староста ближайшей деревни. \n Крестьянин обращается ко мне: «Милорд, мы смиренно просим вас выделить немного пищи — боимся, мы не переживём зиму... Нам нечего предложить... Простите, милорд. Но прошу, не дайте нам умереть с голоду»."
 season_flavor_events.002.a:0 "Я сделаю, что смогу"
 season_flavor_events.002.b:0 "Мне правда жаль, но я ничем не могу помочь."
 season_flavor_events.002.c:0 "Посмотрю, что могу сделать"
 season_flavor_events.002.cruel:0 "Как ты смеешь проявлять ко мне неуважение, дерзкий крестьянин." #Fucking kill them
 season_flavor_events.002.cake:0 "Управляющий, пусть едят пирожные"
 season_flavor_events.002.callous:0 "Мне решительно всё равно."
 season_flavor_events.002.compassionate:0 "Ах вы бедняги. Дайте я помогу."
 season_flavor_events.002.smart:0 "У меня есть мысль"
 season_flavor_events.002.stockpilehas:0 "Управляющий, просто выдай им немного из запасов"
 
 season_flavor_events.003.t:0 "«Пусть едят пирожные», — сказали они"
 season_flavor_events.003.desc:0 "Преимущества быть лордом ни для кого не тайна: пока остальное королевство мается этой зимой, мы с двором страдаем от избытка припасов. И многие придворные уже начали предлагать Зимний праздник — можно поручить пекарю испечь торт, достаточно большой, чтобы накормить всю крепость. С другой стороны, мой кастелян предупреждает: мелкий люд может возненавидеть лорда, который пирует, пока они голодают."
 season_flavor_events.003.a:0 "Ах, быть бы лордом"
 season_flavor_events.003.b:0 "Пожалуй, это и впрямь может быть глупостью..."
 season_flavor_events.003.c:0 "Пусть и они едят пирожные!"
 
 season_flavor_events.004.t:0 "Летние воспоминания"
 season_flavor_events.004.desc:0 "Радость и улыбки часто идут рука об руку с летними годами, и сегодня — не исключение. Пока я играю в садах со сверстниками, смех разносится повсюду, когда NAME_OF_SIB_OR_FRIEND_OR_PEER подходит ко мне и спрашивает, во что мы будем играть дальше."
 season_flavor_events.004.a:0 "Давай играть!"
 season_flavor_events.004.b:0 "А смысл?"
 season_flavor_events.004.c:0 "Давай почитаем!"
 #ADD DESC FOR SHY AND DEPRESSED AND GREGARIOUS
 
 season_flavor_events.005.t:0 "Сладкое дитя лета?"
 season_flavor_events.005.desc:0 "ИСПРАВИТЬ... Я дитя лета! Такое-растакое сладкое! Ура!"
 season_flavor_events.005.a:0 "Сладкое дитя лета."
 season_flavor_events.005.b:0 "Нет, спасибо."
 
 season_flavor_events.006.t:0 "Мелкий люд ликует!"
 season_flavor_events.006.desc:0 "Мелкий люд. Ликуйте."
 
 season_flavor_events.060.t:0 "Ввести зимний налог"
 season_flavor_events.060.desc:0 "Я могу наложить на лордов дополнительный налог на роскошь, а могу повысить общий налог для мелкого люда, чтобы лучше свести бюджет. Однако вряд ли хоть одна сторона обрадуется такому выбору..."
 season_flavor_events.060.a:0 "Обложить налогом мелкий люд"
 season_flavor_events.060.b:0 "Обложить налогом лордов"
 season_flavor_events.060.d:0 "Обложить обоих!"
 season_flavor_events.060.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Я передумала', 'Я передумал' )]..."
 
 
 seasons_noble_tax:0 "Зимний налог для лордов"
 seasons_noble_tax_desc:0 "Чтобы в суровую зиму казна не пустела, на вассальных лордов был наложен налог"
 seasons_peasant_tax:0 "Зимний налог для мелкого люда"
 seasons_peasant_tax_desc:0 "Чтобы в суровую зиму казна не пустела, на мелкий люд был наложен налог — к их великому неудовольствию."
 seasons_levy_extra_tax:0 "Ввести зимний налог"
 seasons_levy_extra_tax_desc:0 "В эту суровую зиму моя казна начинает пустеть — и я имею право ввести налог, чтобы пополнить её. Но кого обложить: лордов или мелкий люд?"
 levy_winter_tax_tt:0 "Я могу ввести зимний налог, чтобы сохранить баланс бюджета."
 seasons_levy_extra_tax_confirm:0 "Ввести налог"
 seasons_levy_extra_tax_tooltip:0 "Я могу ввести зимний налог, чтобы сохранить баланс бюджета."
 seasons_all_tax:0 "Зимний налог"
 
 rule_seasons_agot_winter_rules:0 "Суровость зимы"
 setting_normal_income_penalty:0 "Зима по умолчанию"
 setting_light_income_penalty:0 "Мягкая зима"
 setting_normal_income_penalty_desc:0 "Обычные зимние штрафы к доходу: в среднем сокращение примерно на 65%. Скорее всего, у вас будет дефицит или почти нулевой доход. Рекомендуется сократить профессиональные полки и расходы двора."
 setting_light_income_penalty_desc:0 "Мягкие зимние штрафы к доходу: в среднем сокращение примерно на 30%. Доход сильно снизится, но дефицит будет менее вероятен. Рекомендуется сократить либо профессиональные полки, либо расходы двора."
 
