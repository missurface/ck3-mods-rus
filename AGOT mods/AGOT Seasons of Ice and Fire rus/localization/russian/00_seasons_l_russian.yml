 agot_seasons_sub_region_westeros_vale:0 "Долина"
 seasons_cold_autumn_phase:0 "Холодная осень"
 seasons_cold_autumn_phase_desc:0 "Мороз ударяет рано, дни кажутся короче обычного, а листья — ярко-оранжевые и красные. Эта осень заметно холоднее, чем обычно."

 agot_seasons_seasons_dornish_winter_phase_situation_phase:0 "Южная зима"
 agot_seasons_seasons_dornish_winter_phase_situation_phase_desc:0 "На Крайнем Юге снег почти не идёт — если вообще когда-либо идёт. Должно стать холоднее Семи преисподних, чтобы Дорн взялся льдом."
 
 agot_seasons_participant_group_ruler_in_region:0 "Правитель региона"
 seasons_struggle:0 "Сезон"
 seasons_spring_phase:0 "Умеренная весна"
 seasons_summer_phase:0 "Умеренное лето"
 
 seasons_autumn_phase:0 "Умеренная осень"
 
 seasons_summer_phase_desc:0 "Тёплый и более сухой сезон: цветы распустились, а посевы буйно идут в рост — королевство кажется раем."
 seasons_winter_phase_desc:0 "Снег идёт по всему королевству, с окон свисает лёд, и холод пробирается в каждый угол. Зима здесь."
 seasons_autumn_phase_desc:0 "Листья опадают, краснеют и рыжеют — осень здесь. Подходит конец жатвы."
 seasons_spring_phase_desc:0 "После столь долгого времени зима наконец закончилась. Теперь мы с надеждой глядим на весну и лето, ожидая радости."
 seasons_light_winter_phase_desc:0 "Снег идёт по всему королевству, с окон свисает лёд, и холод пробирается в каждый угол. Зима здесь."
 seasons_light_winter_phase:0 "Мягкая зима"
 seasons_northern_winter_phase:0 "Северная зима"
 seasons_northern_winter_phase_desc:0 "Хотя она суровее, чем зимы на юге, северяне лучше готовы встретить зиму."
 agot_seasons_seasons_northern_winter_phase_situation_phase:0 "Северная зима"
