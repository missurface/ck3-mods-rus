 mde_hold_court_dragon.0001.t:0 "Обугленные кости"
 mde_hold_court_dragon.0001.desc:0 "После того как стражники проводят его внутрь, мужчина средних лет опускается передо мной на колени. Его тело едва заметно дрожит, голова склонена так низко, что подбородок почти касается груди.\n\nПеред ним лежит истёртая простыня, которую он медленно разворачивает дрожащими руками.\n\n#italic «Мой мальчик…»#! — шепчет он.\n\n#italic «Громче!»#! — рявкает один из моих стражников, [mde_bad_knight.GetFirstNameNicknamed], но мои глаза уже прикованы к тому, что скрыто под тканью.\n\nОбугленные кости. Почерневшие, перекрученные. Маленькие. Мужчина сглатывает и пытается снова — боль густеет в его голосе. #italic «Мой сын, Ваша милость… сожжён небесной ящерицей.»#!\n\nТот же стражник фыркает. #italic «Это называется дракон, жалкий мелкий люд. Прояви уважение —»#!\n\nНо [mde_bad_knight.GetSheHe] [Select_CString(mde_bad_knight.IsFemale, 'осеклась', 'осёкся' )] на полуслове, когда я [Select_CString(ROOT.Char.IsFemale, 'поднялась', 'поднялся' )] со своего места."
 mde_hold_court_dragon.0001.a:0 "#italic «Тишина! [mde_bad_knight.GetFirstNameNicknamed], ты невыносим. Возмести этому человеку ущерб.»#!"
 mde_hold_court_dragon.0001.b:0 "#italic «Очевидно, [active_dragon.GetName] никогда бы не совершил такого. Отведите этого человека в темницы.»#!"
 mde_hold_court_dragon.0001.c:0 "#italic «Довольно. Драконья яма и создана, чтобы не допускать таких трагедий».#!"
 mde_hold_court_dragon.0001.d:0 "#italic «Вы оба тратите моё время».#!"
 
 mde_hold_court_dragon.0002.t:0 "Сожжённая деревня"
 mde_hold_court_dragon.0002.desc:0 "Передо мной на коленях двое мужчин — один старый, другой молодой. Оба потрясены, лица осунулись и побледнели.\n\nСтарший говорит первым. #italic «Ваша милость… случилось страшное несчастье. Нашу деревню сравняли с землёй.»#!\n\nОн описывает зверя, что снизошёл на них: крылья заслонили солнце, а пламя обрушилось, словно кара. Ошибиться невозможно — это мог быть только [active_dragon.GetName].\n\nПрежде чем он успевает закончить, молодой перебивает, и в его голосе звенит горечь. #italic «Зачем вы вообще пришли?»#! — выплёвывает он. #italic «Дом [ROOT.Char.GetDynastyHouseName] никогда о нас не заботился. Оглянись: ты и правда думаешь, им есть дело до того, что творится за этими стенами?»#!\n\nСтарший отвечает тихо, призывая к сдержанности, но слова не помогают. Спор разгорается прямо перед двором, и скорбь оборачивается обвинениями."
 mde_hold_court_dragon.0002.a:0 "Пусть переругаются. Их горе ещё может позабавить двор."
 mde_hold_court_dragon.0002.b:0 "Это явно дело дракона. Возместить им потери."
 mde_hold_court_dragon.0002.c:0 "Пообещать, что зверя будут держать в узде."
 mde_hold_court_dragon.0002.d:0 "Довольно дерзостей — пусть погибнут, как погибла их деревня."
 
 mde_hold_court_dragon.0003.t:0 "Странный дар"
 mde_hold_court_dragon.0003.desc:0 "Передо мной стоит фигура в капюшоне. По голосу и сложению — мужчина; но лица он не показывает.\n\nЕго слова гулко раздаются в зале — спокойно и уверенно.\n\n #italic «Мой государь… драконы принесли нам мир. Драконы дали нам единство. Они были последним доводом.»\n\n«Кто-то ещё помнит. Кто-то ещё надеется. Кто-то ещё поклоняется».#! \n\nМедленно, нарочно, он достаёт нечто. Я слышу, как скрипят доспехи, когда стража напрягается, — но это не клинок. Вместо него свет ловит серебристая корона, старая и тонкой работы.\n\n #italic «Скромная награда»,#! — говорит мужчина, #italic «от тех, кто всё ещё верит в драконов».#!"
 mde_hold_court_dragon.0003.a:0 "Взять корону и убить еретика."
 mde_hold_court_dragon.0003.b:0 "Хорошо видеть, что драконы всё ещё внушают преданность."
 mde_hold_court_dragon.0003.c:0 "Нечестиво и порочно — пусть [active_dragon.GetName] сожжёт их обоих."


