l_english:

 mde_wonder.0001.t: "The Wall"
 mde_wonder.0001.desc: "The cold reached me before the wall, but now I stride towards it, every step makes it loom taller and taller over me.\n\nIt is truly immense, and the constant weeping from its walls makes it very eerie.\n\nYet here I am, no one can take this from me, I’ve seen the wall, and can live to claim it."
 mde_wonder.0001.a: "One of the wonders of man..."

 mde_wonder.0002.t: "The Titan"
 mde_wonder.0002.desc: "I’ve done it.\n\nI reached the Titan, the massive lighthouse and fortress- no, the massive warrior guarding Braavos.\n\nNo one can take this from me, and I can proudly say I’ve seen the massive statue myself."
 mde_wonder.0002.a: "One of the wonders of man..."



