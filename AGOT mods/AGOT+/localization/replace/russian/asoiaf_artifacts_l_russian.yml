l_russian:
 vs_seafoam_name: "Riptide" #NT!
 vs_seafoam_description: "The Valyrian steel sword of House Velaryon is decorated with their sigil, the seahorse. This sword with it's beautifully carved silver handle was purchased with the proceeds of generations of trade." #NT!
  
 aegon_i_crown_name: "Crown of Aegon I" #NT!
 aegon_i_crown_description: "The crown of Aegon I is a dark, rippling Valyrian steel circlet, adorned with square-cut scarlet rubies. With time this crown has come to be a symbol of legitimacy and power for Targaryen monarchs." #NT!
 aenys_crown_name: "Crown of Aenys I" #NT!
 aenys_crown_description: "Large and ornate, the golden crown of Aenys I captures the early uneasy peace between the Iron Throne and the Faith. It bears the faces of the Seven gods, and is inlaid with jade and pearl." #NT!
 jaehaerys_crown_name: "Crown of Jaehaerys I" #NT!
 jaehaerys_crown_description: "The crown of Jaehaerys I is an elaborately carved golden circlet, decorated with brilliant gemstones evenly spaced apart and extending all the way around the band. The crown is emblematic of the prosperity enjoyed during the reign of its first bearer." #NT!
 aegon_iii_crown_name: "Crown of Aegon III" #NT!
 aegon_iii_crown_description: "Aegon III's crown is an unassumingly elegant slender circlet of simple gold, with subtle, almost inperceptible floral carvings reaching around its circumference." #NT!
 baelors_crown_name: "Crown of Baelor I" #NT!
 baelors_crown_description: "Shaped by flowers and vines reaching around the wearer's head, the crown of Baelor I is the very embodiment of humility. In the place of gemstones or precious metals, this crown is made only of what could be found in a common garden." #NT!
 aegon_iv_crown_name: "Crown of Aegon IV" #NT!
 aegon_iv_crown_description: "The crown of Aegon IV is the largest of those worn by Targaryen kings, wrought of red gold to sit heavily upon its wearer's head. Bulky and imposing, the crown's points are shaped into dragon heads with glittering gemstone eyes." #NT!
 maekars_crown_name: "Crown of Maekar I" #NT!
 maekars_crown_description: "Maekar I's crown is crude and war-like, with sharpened black iron points fashioned onto a plain gold band. Sharp and intimidating, this crown is undisputably meant for a warrior-king." #NT!
  
 rhaegars_armour_name: "Rhaegar's Armour" #NT!
 rhaegars_armour_description: "Rhaegar Targaryen's armour is made of night-black plates, with the three-headed dragon of House Targaryen decorating the breastplate in rubies. Beneath the plate armour rests a hauberk of golden ringmail, and the armour's helm is elaborately decorated with a draconic motif." #NT!
 roberts_armour_name: "Robert's Armour" #NT!
 roberts_armour_description: "Robert Baratheon's armour is plain but formidable. Large steel plates protect the wearer, under which lies a ringmail hauberk. Much of the armour is covered by a tabard bearing the black stag of House Baratheon. The armour's helm bears fearsome antler's horns, also emblematic of the Baratheon sigil." #NT!
  
