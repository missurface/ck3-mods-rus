l_russian:
 vs_seafoam_name: "Морская Пена" 
 vs_seafoam_description: "Меч из валирийской стали дома Веларионов украшен их символом — морским коньком. Этот меч с прекрасно вырезанной серебряной рукоятью был куплен на средства, полученные в результате многолетней торговли." 
  
 aegon_i_crown_name: "Корона Эйгона I" 
 aegon_i_crown_description: "Корона Эйгона I — тёмный волнистый венец из валирийской стали, украшенный алыми рубинами квадратной огранки. Со временем этот венец стал символом законности и власти для монархов из дома Таргариенов." 
 aenys_crown_name: "Корона Эйниса I" 
 aenys_crown_description: "Большая и богато украшенная золотая корона Эйниса I воплощает ранний, непрочный мир между Железным троном и Верой в Семерых. На ней вырезаны лица Семерых богов, а также инкрустирована нефритом и жемчугом." 
 jaehaerys_crown_name: "Корона Джейхейриса I" 
 jaehaerys_crown_description: "Корона Джейхейриса I — искусно вырезанный золотой венец, украшенный яркими драгоценными камнями, равномерно расположенными по всей окружности обода. Эта корона стала символом процветания, которым пользовалось королевство во время правления её первого владельца." 
 aegon_iii_crown_name: "Корона Эйгона III" 
 aegon_iii_crown_description: "Корона Эйгона III — скромный, но изящный тонкий венец из простого золота с едва заметной цветочной резьбой, тянущейся по всей его окружности." 
 baelors_crown_name: "Корона Бейлора I" 
 baelors_crown_description: "Сложенная из цветов и вьющихся побегов, опоясывающих голову, корона Бейлора I является воплощением смирения. Вместо драгоценных камней и благородных металлов она сделана только из того, что можно найти в обычном саду." 
 aegon_iv_crown_name: "Корона Эйгона IV" 
 aegon_iv_crown_description: "Корона Эйгона IV — самая большая из тех, что носили короли-Таргариены, кованая из красного золота так, чтобы тяжело лежать на голове владельца. Громоздкая и внушительная, она увенчана зубцами в форме драконьих голов с сияющими драгоценными камнями вместо глаз." 
 maekars_crown_name: "Корона Мейкара I" 
 maekars_crown_description: "Корона Мейкара I груба и воинственна: на простом золотом ободе подняты заострённые чёрные железные зубцы. Острый, пугающий облик этой короны бесспорно говорит о том, что она создана для короля-воина." 
  
 rhaegars_armour_name: "Броня Рейгара" 
 rhaegars_armour_description: "Броня Рейгара Таргариена выкована из чёрных пластин цвета ночи, а на кирасе рубинами выложен трёхглавый дракон дома Таргариенов. Под пластинчатым доспехом скрывается кольчужная рубаха из золотых колец, а шлем этого доспеха богато украшен драконьим узором." 
 roberts_armour_name: "Броня Роберта" 
 roberts_armour_description: "Броня Роберта Баратеона проста, но грозна. Крупные стальные пластины защищают владельца, а под ними кольчужная рубаха. Большую часть доспеха закрывает плащ с чёрным оленем дома Баратеонов. Шлем брони увенчан грозными оленьими рогами, также являющиеся символом дома Баратеонов." 