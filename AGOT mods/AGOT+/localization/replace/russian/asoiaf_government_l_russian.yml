l_russian:
 lp_feudal_government: "Западный феодализм" 
 lp_feudal_government_adjective: "Западно-феодальн" 
 lp_feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Феодализм — это жёсткая общественная структура и форма правления, состоящая из королей, лордов и простолюдинов. Знать управляет простым людом на своей территории через систему вассалитета и клятв верности. В такой системе каждый мужчина обязан нести военную службу своему сеньору в обмен на защиту, земельный надел и крестьян, что будут его обрабатывать.\n\nЗападный феодализм, в частности, является исконным для Вестероса и отличается тем, что вассалов называют лордами независимо от их места в иерархии; самых могущественных из них порой именуют «верховными лордами» или даже жалуют им королевские титулы, как в Дорне." 