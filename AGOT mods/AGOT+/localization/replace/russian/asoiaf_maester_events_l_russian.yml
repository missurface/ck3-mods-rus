  ### Maester Decisions/Events ### 
 decision_employ_maester: "Послать за Мейстером" 
 decision_employ_maester_desc: "Цитадель Староместа, признанная во всём известном мире центром вестеросской учёности, снабжает каждый замок Вестероса обученным учёным мужем. Возможно, мне стоит вызвать одного из них." 
 tooltip_employ_maester: "В моём дворе не должно быть ни одного способного мейстера." 
