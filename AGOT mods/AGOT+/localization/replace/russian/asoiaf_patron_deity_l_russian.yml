l_russian:
 patron_god_desc_the_father: "Отец ведает судом; к нему верующие часто взывают за справедливостью и мудростью. Его высоко чтут почти все, а некоторые считают его «главой» Семерых." 
 patron_god_desc_the_mother: "Мать — любящая и защитница, к ней часто взывают, чтобы она хранила близких в безопасности. Её также связывают с плодовитостью и прочими ролями материнства." 
 patron_god_desc_the_warrior: "Воин защищает верующих, вселяет в них храбрость, дарует победу и оберегает воинов в жару битвы. К Воину чаще всего обращаются солдаты и рыцари." 
 patron_god_desc_the_smith: "Кузнец — тот, кто чинит сломанное и приводит мир людей в порядок. Наряду с Воином, к нему молятся о силе и защите, а также об удаче в ремёслах и труде." 
 patron_god_desc_the_maiden: "Дева — покровительница молодых женщин; к ней молятся, чтобы она даровала девушкам смелость и хранила их непорочность, а также просили прощения за поступки нечистоты." 
 patron_god_desc_the_crone: "Старица с её священным светильником ведёт верующих своей мудростью. Через её учения верные возвышаются и находят помощь." 
 patron_god_desc_the_stranger: "Неведомый — ни мужчина, ни женщина, и в то же время и то и другое, неизвестный и непознаваемый. Его лик — это смерть, а его рука ведёт души в иной мир." 