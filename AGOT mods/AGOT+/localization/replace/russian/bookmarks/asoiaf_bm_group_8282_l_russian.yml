 agot_bm_group_8282: "282 г. от З.Э."
 agot_bm_8282: "Восстание Роберта Баратеона"
 agot_bm_8282_desc: "Минул Год Ложной Весны, а #italic зима близко#! — вместе с ней приходит искра, что воспламенит Семь Королевств. Принц Рейгар Таргариен похитил Лианну Старк, невесту лорда Роберта Баратеона. Когда её отец и брат отправились на юг, требуя возмездия за похищение, король Эйрис II отказал им в справедливом суде и жестоко казнил обоих. Но когда Безумный Король потребовал голов юных лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины вместо этого поднял знамёна мятежа.\n\n#bold Пока по всему Вестеросу, словно дикое пламя, разгорается война, именно вам решать судьбу королевства. Ведь, играя в престолы, либо побеждают, либо умирают.#!" 
  
 bookmark_282_eddard_stark: "Лорд Эддард"
 bookmark_282_eddard_stark_desc: "Эддард провёл юность в Долине, будучи воспитанником Джона Аррена вместе со своим другом Робертом Баратеоном, и стал известен непоколебимым чувством чести и справедливости. После того как его сестру похитил принц Рейгар, его брат и отец отправились на юг, требуя справедливости от короля Эйриса II. Ответом им стала ужасная казнь, а теперь Эйрис потребовал головы Неда и Роберта. После похищения сестры, убийства родных и по настоянию друга Нед созвал Север на войну против Безумного Короля.\n\n#bold Сумеет ли Нед спасти сестру от принца Рейгара или разделит участь брата и отца?#!" 
  
 bookmark_282_rhaegar_targaryen: "Принц Рейгар"
 bookmark_282_rhaegar_targaryen_desc: "Наследник Железного трона, Рейгар красив и умен, его любят и знать, и простолюдины. Но королевство потряс скандал, когда на турнире Рейгар назвал Лианну Старк королевой любви и красоты, разгневав её жениха, лорда Роберта Баратеона. Спустя год Рейгар и Лианна бежали вместе, хотя некоторые говорят, что он её похитил. Жестокие действия его отца разожгли конфликт до точки, где дипломатии уже нет места, и теперь Принц-Дракон должен спасти свой дом от гибели.\n\n#bold Сумеет ли Рейгар выиграть гражданскую войну за свой дом или его предназначению суждено оборваться?#!" 
  
 bookmark_282_aerys_targaryen: "Король Эйрис II"
 bookmark_282_aerys_targaryen_desc: "Эйрис II начал своё правление с великими надеждами, но после мятежа в Сумеречном доле всё резко переменилось к худшему. Видя угрозы повсюду, Безумный Король всё сильнее одержим огнём, и когда северное войско прибыло, требуя справедливости за похищение Лианны Старк, Эйрис велел жестоко казнить их. Теперь Семь Королевств стоят на пороге гражданской войны, а Безумный Король слабеющей хваткой удерживается у власти.\n\n#bold Сумеет ли Эйрис переиграть мятежников, выкорчевать заговорщиков и удержать Железный трон?#!"
  
 bookmark_282_tywin_lannister: "Лорд Тайвин"
 bookmark_282_tywin_lannister_desc: "Тайвин вернул своему дому уважение после слабого правления отца. Известный как расчётливый и беспощадный, он окончательно ожесточился, когда его жена Джоанна умерла, рожая карлика Тириона. Когда король Эйрис II назначил старшего сына Тайвина, Джейме, в Королевскую гвардию, Тайвин сложил обязанности Десницы и вернулся в Кастерли-Рок. Несмотря на призыв короля к оружию, Тайвин тщательно держится в стороне от войны.\n\n#bold Сумеет ли Тайвин обернуть эту войну на пользу дому Ланнистеров и вознести свою династию ещё выше?#!" 
  
 bookmark_282_robert_baratheon: "Лорд Роберт"
 bookmark_282_robert_baratheon_desc: "Будучи воспитанником Джона Аррена в Долине, Роберт подружился с Недом Старком. Ещё в юности он унаследовал Штормовой Предел и быстро снискал славу яростного воина, а также пьяницы и бабника. Когда невесту Роберта, Лианну Старк, похитил принц Рейгар, отца и брата Неда жестоко казнили за требование справедливости от короля Эйриса. Теперь Эйрис требует голов Роберта и Неда, ввергая королевство в пучину мятежа.\n\n#bold Одержимый желанием уничтожить Таргариенов и спасти свою невесту, Роберт идёт по трудному пути. Но добьётся ли он своего?#!"
