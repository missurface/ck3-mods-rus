 agot_bm_8284_desc: "Война Узурпатора, Восстание Роберта — не важно, как простолюдины это называют, важно лишь, что #italic всё уже позади.#!\n\nТаргариены почти полностью истреблены, их последние отпрыски в Вольных городах — юноша с младенцем на руках. Роберт I Баратеон теперь восседает на Железном троне, но вскоре понимает, что быть королём куда труднее, чем он ожидал.\n\n«Честь? У меня семь королевств, которыми надо править! Один король, семь королевств! Думаешь, их держит в узде честь? Думаешь, именно честь сохраняет мир?#bold  Их держит страх — страх и кровь!#!»"

 bookmark_king_robert_baratheon: "Король Роберт I"
 bookmark_king_robert_baratheon_desc: "Да здравствует Роберт I из дома Баратеонов, король андалов, ройнаров и первых людей, лорд Семи Королевств и защитник королевства! Теперь, воссев на Железный трон, Роберт должен объединить земли, чтобы обеспечить мирное и процветающее правление. Связанный с Ланнистерами династическим браком с прекрасной — хоть и коварной — Серсеей Ланнистер, Роберт обнаруживает, что его окружают льстецы и ещё более худшие люди.\n\n#bold Сумеет ли Венценосный Олень создать прочное наследие для дома Баратеонов?#!"

 bookmark_284_tywin_lannister: "Лорд Тайвин"
 bookmark_284_tywin_lannister_desc: "Тайвин Ланнистер, лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада, обеспечил львиной династии прочное будущее: брачный союз с недавно коронованным королём Вестероса, Робертом I Баратеоном. Но его дочь Серсея мало заботится о происках отца, предпочитая собственные интриги и заговоры. Его золотой сын Джейме навсегда останется известен как «Цареубийца». А его наследник, юный Тирион, никогда не будет высок в отцовских глазах.\n\n#bold Станет ли великий лев служить королевству или навредит ему — и как он улучшит будущее своего дома?#!" 

 bookmark_284_renly_baratheon: "Лорд Ренли"
 bookmark_284_renly_baratheon_desc: "Ренли Баратеон, всего лишь семилетний мальчик и новый лорд Штормового Предела, сулит большие надежды для родового замка своей семьи. Харизматичный ребёнок, легко заводящий друзей, со временем Ренли, вероятно, унаследует силу и стать Роберта. Но сначала ему предстоит пройти сквозь бури правления старшего брата и выковать собственные союзы.\n\n#bold Как Ренли докажет свою ценность брату-королю и всем лордам и леди Вестероса, жаждущим королевского внимания?#!" 

 bookmark_284_stannis_baratheon: "Лорд Станнис"
 bookmark_284_stannis_baratheon_desc: "Станнис Баратеон, сдержанный человек и новый лорд Драконьего Камня, пережил войну благодаря одной лишь твёрдости и решимости. Там, где другие умерли бы от голода или сломались, Станнис почти год держал оборону Штормового Предела. Награждённый Робертом традиционным уделом наследника престола — пусть и без титула — он теперь встаёт рядом с братом, чтобы помогать вести королевство к новому процветанию.\n\n#bold Как новая власть на Драконьем Камне повлияет на грядущее правление молодого лорда?#!" 
  
 bookmark_balon_greyjoy: "Лорд Бейлон"
 bookmark_balon_greyjoy_desc: "Бейлон Грейджой, лорд Железных островов, жаждет возвращения к Старому Пути. Его отец Квеллон посвятил своё правление улучшению отношений с зелёными землями — положив конец грабежам и взятию рабов, — но новый владыка железнорождённых видит при новом короле возможность проложить собственный курс в бурных водах, оставшихся после свергнутой династии Таргариенов.\n\n#bold С попутным ветром перемен за спиной, как Бейлон завоюет своё место в летописях истории Вестероса?#!"