 asoiaf_sword_ice_description: "Used for both war and ceremonial occasions, the Valyrian steel greatsword Ice has passed through House Stark for generations, kept in a wolf pelt scabbard. Its blade has the faint rippling pattern of Valyrian steel, while the cross-guard is made of a simple dark alloy. The sword's pommel is likewise humble and unassuming, with only minimal carving, while the grip is made of polished ironwood." #NT!
  
 asoiaf_sword_heartsbane_description: "The pride of House Tarly, this bastard Valyrian steel sword has been passed down the family since 300 years before the Conquest, representing their marshal prowess. Its faded gold hilt is wrought in the shape of a bow and arrow, with the pommel fashioned as arrow fletching and the cross-guard forming the bow's limbs. The hilt is elaborately decorated with hunting scenes of wild boar and deer, and the grip is carved of a sturdy aged wood." #NT!
  
 asoiaf_sword_longclaw_description: "The ancestral Valyrian steel blade of House Mormont, this bastard sword is of modest make, with an unadorned steel cross-guard and wrapped black leather grip. Its pommel was originally a carved albino bear's head, until it was refitted with a wolf's head by Jeor Mormont in 298 AC as a gift for Jon Snow." #NT!
  
 asoiaf_sword_oathkeeper_description: "One of the two Valyrian steel blades reforged from the greatsword Ice, this longsword is lavishly decorated. Its cross-guard, grip, and pommel are solid gold carved with a lion's fur motif, flaring to cup the blade like a protruding claw. The gold pommel is shaped into a snarling lion's head, and the ends of the cross-guard are likewise adorned with carved lion's heads. At its centre is a modest cut ruby surrounded by four small pearls." #NT!
  
 asoiaf_sword_widows_wail_description: "One of the two Valyrian steel blades reforged from the greatsword Ice, this longsword, though shorter than its counterpart Oathkeeper, is no less ornate. Its gold pommel is dotted with rubies and pearls, each held by silver settings. The grip is shaped from wrapped gold layers, and the cross-guard is likewise wrought of solid gold. Carved antlers reach across the guard and meet in the centre at a stag's head cupping a large cut ruby in its antlers." #NT!
  
 asoiaf_jaimes_sword_name: "Jaime's Sword" #NT!
 asoiaf_jaimes_sword_description: "Forged for Ser Jaime Lannister after being knighted, this bastard sword is an elegant reminder of Jaime's grace in battle. The pommel is shaped into the head of a lion, and the cross-guard is inlaid with an intricate floral motif twisting around it, ending on either side with a blossoming flower." #NT!
  
 asoiaf_targaryen_falchion_name: "Targaryen Falchion" #NT!
 asoiaf_targaryen_falchion_description: "Forged for Prince Rhaegar Targaryen after commencing his training in warfare, this falchion bears a rounded steel pommel topped by a dragon's head. Its grip and guard — made of simple polished dark oak and bent steel — are far simpler than those of other swords, offering less ornamentation yet providing a firmer grip." #NT!
  
 asoiaf_sword_krakenfall_name: "Krakenfall" #NT!
 asoiaf_sword_krakenfall_description: "This bastard sword was presented to King Robert I Baratheon shortly after his victory in the Greyjoy Rebellion. Its grip is made of polished oak and birch, topped by a long pommel shaped into a kraken's head with two amber gems. The guard is made of simple polished steel, engraved in the centre and ending on either side with gold semi-spheres." #NT!
  
 asoiaf_sword_dark_sister_description: "One of the two Valyrian steel blades of House Targaryen, this bastard sword is slender and elegant, designed for a woman's hand. Its guard is shaped into dragon wings of dulled gold with minor dragon scale engravings, meeting in the centre at a styalised dragon head. The grip is wrapped in black leather and topped by a pommel resembling a dragon's egg." #NT!
  
 asoiaf_red_priest_necklace_name: "Red Priest Amulet" #NT!
 asoiaf_red_priest_necklace_description: "This amulet, fashioned in the hexagonal motif of Asshai, is warm to the touch and bears a single red ruby. It's worn tightly around the neck, with hollow hexagonal shapes reaching around to the back of the amulet. Red Priests of R'hllor are known to wear it, granting them unnaturally long lifespans and a youthful visage." #NT!
  
 asoiaf_aerys_II_crown_name: "Crown of Aerys II" #NT!
 asoiaf_aerys_II_crown_description: "Wrought of dulled and darkened gold, this crown was forged for the young and ambitious King Aerys II Targaryen early in his reign. Its metal is shaped into twisting licks of flame swirling around the wearer's head. The crown eventually came to reflect the Mad King's unnatural obsession with fire, staining it with a sinister reputation." #NT!
  
 asoiaf_robert_I_crown_name: "Crown of Robert I" #NT!
 asoiaf_robert_I_crown_description: "Commissioned for King Robert I Baratheon upon taking the throne, this crown is made of gold antlers curved around the wearer's head, above an intricately-engraved gold band. Polished ambers decorate the top of the band, each with their own set of protruding antlers, with two large amber gems embedded in the crown's front." #NT!
  
 asoiaf_renly_crown_description: "Shaped into sinewy gold antlers reaching towards the sky, this crown embodies the essense of stag imagery. The branches meet at a thin gold band carved with the textured, ossified look of antler. While not as polished or gem-encrusted as other regalia, this crown gives a strong and noble silhouette nonetheless." #NT!
  
 asoiaf_joffrey_I_crown_description: "This crown's elegant gold antlers rest atop a decorated band of bright gold. Their many thin branches frame the wearer's head and reach upwards, some meeting in the front and back to grasp brilliant amber gems. Commissioned for King Joffrey I Baratheon, it continues the royal stag motif introduced by his father, yet with nods towards his Lannister heritage through its bright Lannister gold and regal silhouette." #NT!
  
 asoiaf_stark_throne_name: "Throne of Winter" #NT!
 asoiaf_stark_throne_description: "While simpler than those of southern kings, this carved ironwood throne has served as House Stark's seat for generations. Made of carved and polished ironwood, it bears a painted pattern of pine trees and snarling wolves on its back. The throne's protruding ears are carved into the heads of fierce direwolves bearing their teeth towards the sky." #NT!
  
 asoiaf_radzig_sword_name: "Ser [recipient.GetFirstNamePossessive] Sword" #NT!
 asoiaf_radzig_sword_description: "Originally forged for [recipient.GetFullName], this bastard sword came to be a symbol of death and vengence. It was forged by the blacksmith [creator.GetFirstName] the same day [creator.GetHerHis] village was raided, resulting in [creator.GetHerHis] death along with [creator.GetHerHis] wife, and orphaning [creator.GetHerHis] adopted son [henry.GetFirstName]. Its hilt is richly carved with floral motifs, while the octagonal pommel bears the sigil of House [recipient.GetDynastyHouseName]. On the blade is inscribed the [recipient.GetDynastyHouseNameNoTooltip] words: #italic King, Family, Vengeance#!." #NT!
