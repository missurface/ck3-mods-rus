 asoiaf_reforge_ice_desc: "With the Valyrian steel greatsword #bold Ice#! in my hands I have the opportunity to reforge it into two smaller blades fashioned in the style of my [house|E]. This won't come cheap, and I'll need to find a master smith to handle such a task.\n\nIce's old owners will not soon forget this outrage..." #NT!
 asoiaf_reforge_ice_effect_tooltip_1: "#negative_value #bold Ice#! will be melted down and permanently destroyed#!" #NT!
 asoiaf_reforge_ice_effect_tooltip_2: "The swords #bold Oathkeeper#! and #bold Widow's Wail#! will be created" #NT!
 asoiaf_reforge_ice_effect_tooltip_3: "Starts a [house_feud|E] with #underline House Stark#!" #NT!
 asoiaf_reforge_ice_decision_confirm: "Melt it down" #NT!
 asoiaf_has_ice_tooltip: "You have the Valyrian steel greatsword #bold Ice#!" #NT!
 asoiaf_has_master_court_smith_tooltip: "Your [GetCourtPositionType('court_smith_court_position').GetName()] has both of these:\n • An [aptitude|E] of$aptitude_excellent$\n • Possesses the knowledge of reforging Valyrian steel, or has a [faith|E] with the [GetFaithDoctrine('tenet_blood_magic_steel').GetBaseName] tenet" #NT!
