culture_parameter_children_can_be_born_amongst_the_flames:0 "Дети могут быть рождены с чертой [GetTrait('born_amongst_the_flames').GetName( GetNullCharacter )] [trait|E], если их родители властвуют над одним из #italic пяти оставшихся Пламен Валирии#!"  
