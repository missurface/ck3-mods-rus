#AB - addon#

tradition_ancient_birthright_name:0 "Возрождение Древнего Наследия"  
tradition_ancient_birthright_desc:1 "Мы свершили то, что сочли бы невозможным. Мы отвоевали Валирию у самой Гибели, что некогда её поглотила. Наш древний отчий край вновь вознёсся во славе, и мы позаботимся, чтобы все, кто усомнился в нас, помнили — драконы суть истинные владыки сей земли."  
not_valyrian_empire_holder:0 "Вы #bold не #! владеете титулом [GetTitleByKey('e_valyria').GetName]"  

tradition_warrior_kingdom_name:0 "Восхождение Королевства Воинов"  
tradition_warrior_kingdom_desc:1 "Локирия храбра, Локирия сильна. Пусть всякий, кто дерзнёт ступить на наши берега, ведает это. Мы — авангард Валирии, и ради защиты святой родины восстанем против самого Моргула."  
not_king_of_lokiria:0 "Вы #bold не #! владеете титулом [GetTitleByKey('k_lokiria').GetName] или [GetTitleByKey('e_valyria').GetName]"  

tradition_narrow_sea_name:0 "Владыки Узкого Моря"  
tradition_narrow_sea_desc:1 "Мы утвердились в главном торговом пути к западу от Валирии. С Дрифтмарком #italic и #! Ступенями в наших руках, наш народ воистину стал властителем Узкого Моря."  
not_stepstones_and_driftmark:0 "Вы должны владеть и [GetTitleByKey('d_driftmark').GetName] #bold и #! [GetTitleByKey('k_the_stepstones').GetName]"  

tradition_par_excellence_name:0 "Noblesse par Excellence"  
tradition_par_excellence_desc:1 "Кровь Старой Валирии течёт в нас полноводно. Дарованные чертами древних Владык Драконов, мы источаем неземное обаяние, пред которым прочие народы кажутся ничтожными."  
too_ugly:0 "Вы должны быть #bold как минимум #! [GetTrait('beauty_good_2').GetName( GetNullCharacter )] или обладать [GetTrait('exotic_beauty_good_2').GetName( GetNullCharacter )]"  

tradition_rule_of_the_dragon_emperor_name:0 "Возрождённая Валирия"  
tradition_rule_of_the_dragon_emperor_desc:1 "Новая Валирия восстала из пепла — сильней, чище и доблестней прежней. Народ наш возложил веру на нашего Джейдāриса и его священное предназначение. Скоро всё утраченное будет возвращено, а низшие народы вновь познают своё место."  
fire_and_blood_blocked:0 "Это открывается через решение #bold «Огнём и Кровью» #!"  

tradition_valyrian_matriarchy_name:0 "Валирийская Матриархия"  
tradition_valyrian_matriarchy_desc:1 "Лишь истинные валирийские женщины способны рожать дочерей и сыновей чистой крови. Посему притязания валирийской женщины на власть равны притязаниям мужчины, а порой и превосходят их."  
patriarchy_is_forbidden:0 "Ваша вера #bold не должна#! быть мужеправной."  

tradition_three_heads_name:0 "Hāros Bartossi"  
tradition_three_heads_desc:1 "В природе Владыки Драконов — стремление к владычеству. Завоевание течёт в нашей крови, как и в древние времена."  
is_a_dragon_rider:0 "Вы должны быть "[GetTrait('dragonrider').GetName( GetNullCharacter )]."  

