ab_blood_of_dawn_decision:0 "Стать Вестником Рассвета"  
ab_blood_of_dawn_decision_desc:0 "Ни одна тьма не длится вечно — грядёт новый рассвет, и я стану его вестником. Я изучал тайны крови многие жизни подряд и, наконец, способен проникнуть за грань смертного понимания."  
blood_of_dawn_decision:0 "Вы постигнете древнюю силу [GetTrait('blood_dawn').GetName(GetNullCharacter)]"  
ab_blood_of_dawn_decision_confirm:0 "Bantis Naejot Ōños"  

ab_valyrian_events.0005.title:0 "Кровь Рассвета"  
ab_valyrian_events.0005.desc:0 "Эпоха младенчества человечества давно стёрта из памяти. Прошли века, восставали и рушились империи, рассвет обернулся сумерками, а древнее знание было утрачено. Я провёл сотни жизней в поисках этого знания, и наконец, спустя бесчисленные годы, постиг крупицу былого сияния Рассвета. Моё искусство кровавой магии позволило мне воссоздать подобие королевской крови Рассвета. Частица великолепия Императрицы пробудилась во мне и связала мою душу с её древним родом. Но мой путь ещё далёк от завершения — ныне моё божество лишь в зачатке, и мне предстоит взрастить силу до истинного Божественного Величия."  
ab_valyrian_events.0005.a:0 "Я возведу Мир в Эпоху Нового Рассвета!"