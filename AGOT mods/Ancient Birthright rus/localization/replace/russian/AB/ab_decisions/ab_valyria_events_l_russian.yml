ab_proclaim_fire_and_blood_tooltip:0 "Провозгласить Новую Эпоху"  
ab_proclaim_fire_and_blood:0 "Провозгласить Новую Эпоху Огня и Крови"  
ab_proclaim_fire_and_blood_desc:0 "Настал час. Сердце Валирии вновь под моей властью, и предо мной выбор. Провозгласить ли себя истинным наследником мечты Ауриона, или же сосредоточиться на возрождении нашего древнего Отечества?"  
ab_proclaim_fire_and_blood_decision_effect_tooltip:0 "Вы сможете выбрать между тем, чтобы провозгласить себя [GetTrait('dragon_emperor').GetName(GetNullCharacter)] (императором) и возвестить начало новой эпохи #bold Валирийского Возвышения #!, или же обратиться к старым путям."  
ab_proclaim_fire_and_blood_confirm:0 "Perzys se Ānogar!"  
ab_proclaim_fire_and_blood_requirements:0 "Все условия: Имеет [trait|E] [GetTrait('ambitious').GetName( GetNullCharacter )] Имеет [trait|E] [GetTrait('dragonrider').GetName( GetNullCharacter )]"  

ab_valyrian_events.0001.title:0 "Восстание Валирии"  
ab_valyrian_events.0001.desc:0 "Совершилось. После многих лет лишений я вернул сердце древней Валирии. Впервые за века сердца моего народа переполняет гордость и надежда за славное будущее. Но теперь мне предстоит выбрать путь, коим пойдёт наше царство. Перед моим троном собрались все вассалы, и я ведаю — решение, что приму ныне, отзовётся сквозь тысячелетия. Должен ли я просто возродить нашу землю такой, какой она была до Гибели, или же мои амбиции простираются выше? Ведь имея такую силу, я могу провозгласить себя [GetTrait('dragon_emperor').GetName(GetNullCharacter)] и возвестить рождение новой Валирии — единой под моей властью."  
ab_valyrian_events.0001.a:0 "Мы должны сосредоточиться на восстановлении державы"  
ab_valyrian_events.0001.b:0 "Сей день знаменует рождение новой Валирии"  

dragon_rises_tooltip:0 "#bold Восстание Дракона #!"  

ab_valyrian_events.0002.title:0 "Новый Император"  
ab_valyrian_events.0002.desc:0 "Мантия [GetTrait('dragon_emperor').GetName(GetNullCharacter)] ныне покоится на моих плечах. Окинув взором тронный зал, я вижу трофеи и реликвии, собранные моими предшественниками. «Я не уступлю им», — шепчу я себе. — «Однажды я стану их равным…»"  
ab_valyrian_events.0002.a:0 "Я возведу Валирию к новым высотам"  

ab_valyrian_events.0003.title:0 "Падение из Благодати"  
ab_valyrian_events.0003.desc:0 "О, позор и унижение! Я утратил божественный мандат! Неужто боги отвернулись от меня? Быть может, сия судьба и не предназначалась мне изначально? Всё потеряно… и остаётся лишь склонить голову в стыде."  
ab_valyrian_events.0003.a:0 "О, Боги мои! Зачем вы отвернулись от меня?"  

ab_valyrian_events.0004.title:0 "Мечта Ауриона Исполнена"  
ab_valyrian_events.0004.desc:0 "Сегодня наш славный народ возрождён. Дабы вернуть утраченную мощь и величие, мы должны принять истину: лишь чистейшие и добродетельнейшие из нас достойны вести Валирию к славе, властвуя по #italic Божественному Мандату #!. Ибо за мои свершения в деле возвращения Отчизны очевидно, что этот мандат ниспослан мне и моему роду. Так я последовал по стопам великого Ауриона, приняв титул [GetTrait('dragon_emperor').GetName(GetNullCharacter)]. Возрадуйся же, Валирия — ныне начинается новая эра! Эпоха Драконов возвращается, и я стану её глашатаем!"  
ab_valyrian_events.0004.a:0 "Судьба Зовёт!"  

fervor_gain_restored_dragon_throne:0 "Вы провозгласите себя Джейдāрисом"  

