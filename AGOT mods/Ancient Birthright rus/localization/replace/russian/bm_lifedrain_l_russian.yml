# Истощение придворного (малое)
lifedrain_courtier_event_interaction:0 "Малое Истощение"
lifedrain_courtier_event_interaction.recipient.notification.tt:0 "Вы начинаете ритуал кровавой магии, чтобы частично истощить [recipient.GetShortUINameNoTooltip]; если не проявите осторожности, это может ранить их."
bm_lifedrain_courtier.001.title:0 "Малое Истощение"
bm_lifedrain_courtier.001.desc:0 "Ваш придворный стоит перед вами, не ведая о ваших намерениях. Его жизненная сила пульсирует маняще, словно зовя быть обузданной."
bm_lifedrain_courtier.001.a:0 "Истощить часть их жизненной силы"
bm_lifedrain_courtier.001.a.success_desc:0 "Вы успешно поглощаете часть жизненной силы [recipient.GetShortUINameNoTooltip]"
bm_lifedrain_courtier.001.a.fail_desc:0 "Вы извлекаете часть силы [recipient.GetShortUINameNoTooltip], но оставляете их израненными"
bm_lifedrain_courtier.001.a.critical_fail_desc:0 "Ритуал выходит из-под контроля, причиняя вред вам и [recipient.GetShortUINameNoTooltip]"

# Истощение узника (великое)
lifedrain_prisoner_event_interaction:0 "Великое Истощение"
lifedrain_prisoner_event_interaction.recipient.notification.tt:0 "Вы используете кровавую магию, чтобы истощить [recipient.GetShortUINameNoTooltip], убив их в процессе."
lifedrain_prisoner_interaction:0 "Великое Истощение"
lifedrain_prisoner_interaction_desc:0 "Полностью вытянуть жизненную силу из [recipient.GetShortUINameNoTooltip]"
lifedrain_prisoner_interaction.recipient.notification.tt:0 "Жизненная сила [recipient.GetShortUINameNoTooltip] будет поглощена и добавлена к вашей."

# Поглощение черт
trait_drain_prisoner_event_interaction:0 "Поглотить Положительные Черты"
generic_drain_prisoner_trait_interaction_desc:0 "Вы попытаетесь вытянуть из [recipient.GetShortUINameNoTooltip] их выдающиеся качества и присвоить их себе, убив их в процессе."
generic_drain_prisoner_trait_interaction.recipient.notification.tt:0 "Выдающаяся черта [recipient.GetShortUINameNoTooltip] будет поглощена."

