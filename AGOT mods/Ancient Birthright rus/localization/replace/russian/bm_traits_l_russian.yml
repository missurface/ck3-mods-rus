# Группа
trait_lifestyle_blood_mage_group:0 "Кровавый Маг"
trait_blood_mage_desc:0 "Мастера запретных искусств, что управляют жизненной силой — продлевая жизнь, усиливая тело и дух, исцеляя недуги и поглощая добродетели достойных."

# Черта Кровавого Мага
trait_lifestyle_blood_mage:0 "Кровавый Маг"
trait_lifestyle_blood_mage_desc:0 "Мастер запретной магии, способный направлять жизненную силу — продлевая собственные годы, исцеляя болезни, передавая силу другим и поглощая сущность тех, кто принёс себя в жертву."

# Пути познания Кровавой Магии
trait_track_enlightenment:0 "Просветление"
trait_track_bloodline:0 "Родовая Кровь"
trait_track_benediction:0 "Благословение"
trait_track_hematurgy:0 "Гематургия"
trait_track_ancient:0 "Древние Искусства"

trait_track_ancient_desc:0 "#help Вы ежегодно получаете опыт в этом пути.#!\n\nВремя склоняется перед теми, кто владеет самой сущностью жизни."
trait_track_enlightenment_desc:0 "#help Вы получаете опыт в этом пути, применяя кровавую магию на себе.#!\n\nПуть к совершенству начинается с преображения собственной плоти."
trait_track_bloodline_desc:0 "#help Вы получаете опыт, усиливая свою династию. Ежегодный шанс основан на числе модификаторов Кровавого Мага в роду.#!\n\nКровь зовёт кровь сквозь поколения."
trait_track_benediction_desc:0 "#help Вы получаете опыт, исцеляя болезни и наделяя других силой.#!\n\nВеличайший дар Кровавого Мага — жизнь, отданная через багровую жертву."
trait_track_hematurgy_desc:0 "#help Вы получаете опыт, истощая жизненную силу и поглощая чужие черты.#!\n\nТо, что принадлежит другим, может стать вашим через багровое искусство."

# Багровое Возвышение
trait_lifestyle_crimson_empowerment:0 "Багровое Возвышение"
trait_lifestyle_crimson_empowerment_desc:0 "Этот персонаж преобразил собственную сущность через кровавую магию, обретя необычайные способности, которые растут с каждым новым ритуалом."

