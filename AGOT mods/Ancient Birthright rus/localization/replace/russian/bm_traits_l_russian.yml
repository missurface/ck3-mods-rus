trait_track_charisma_desc:0 "Кровавая магия усиливает дипломатическое влияние и силу убеждения этого персонажа."
trait_track_fury_desc:0 "Этот персонаж направляет силу крови в боевое искусство и господство на поле брани."
trait_track_prosperity_desc:0 "Кровавая магия усиливает административные таланты и управление владениями."
trait_track_shadows_desc:0 "Этот персонаж использует кровавую магию для усиления скрытности, обмана и интриг."
trait_track_insight_desc:0 "Кровавая магия открывает этому персонажу тайные знания и сверхъестественное понимание мира."
trait_track_legacy_desc:0 "Этот персонаж укрепил свой род кровавыми чарами, улучшая наследственные черты и плодовитость."
trait_track_expertise_desc:0 "Кровавая магия ускоряет обучение и овладение всеми навыками и искусствами."
