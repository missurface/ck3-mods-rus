# Описания событий
seek_power.001.desc:0 "Дикая местность за пределами вашего поселения пульсирует энергией жизни. Древние деревья тянутся к небу, их корни впитывают сок земли, напитанной бесчисленными циклами смерти и возрождения. Чем глубже вы заходите во владения природы, тем сильнее ощущаете первозданную мощь кровавой магии, влекущую к возможным жертвам, способным насытить ваш арканный голод."
seek_power.002.desc:0 "Ваши поиски приводят вас к величественному оленю, дыхание которого клубится паром в холодном воздухе. Существо стоит гордо, не ведая о вашем приближении, пока вы готовитесь к ритуалу. Кровавая магия не требует ни лука, ни клинка — лишь вашу волю и древние слова силы. Когда вы начинаете заклинание, ощущаете, как связь между вашей сущностью и жизненной силой зверя становится прочной, словно жгут."
seek_power.003.desc:0 "Глубоко в дикой глуши, вдали от любых дорог, вы встречаете одинокую фигуру. В изодранной одежде, дрожащего от холода путника, что, похоже, блуждает уже многие дни. Истощённый, он поднимает взгляд на ваш подход с надеждой и страхом. Несмотря на жалкий облик, вы ощущаете нечто ценное — жизненную энергию, готовую к поглощению... или шанс проявить милосердие через силу вашей арканной воли."
seek_power.004.desc:0 "Глубоко в первозданном лесу, где солнечный свет едва пробивается сквозь плотную листву, вы находите извращение природы — исполинский дуб, какого не видывал ни один человек. Его ствол, широкий как крепостная стена, пульсирует заметным ритмом. На коре вырезаны древние руны, смысл которых утрачен века назад.\n\n Когда вы касаетесь ладонью поверхности, вы ощущаете тепло — живое, как плоть. Вас тянет сделать надрез, и к вашему изумлению из древесины струится алая смола, по виду и запаху не отличимая от крови. Это не просто сок — древний страж веками впитывал сущность тысяч существ, став узлом чистейшей жизненной энергии.\n\n Стоит лишь коснуться этой алой жидкости, и видения обрушиваются на ваш разум: древние звери, забытые царства, тайны, похороненные временем. Это дерево видело всё, его корни тянутся в самое сердце мира. Такая сила способна сделать вас безмерно могущественным — но если взять слишком много, вы можете прогневить первородную силу, питающую этот чудесный источник."

