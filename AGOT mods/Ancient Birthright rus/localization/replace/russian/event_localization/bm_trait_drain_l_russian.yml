# Кровавый Маг
bm_trait_drain.001.title:0 "Жатва Эссенции"
bm_trait_drain.001.desc:0 "Пленник преклоняет колени перед вами, ужас застывает в его широко раскрытых глазах, когда алые руны вспыхивают на полу зала. Его мольбы о пощаде стихнут до шёпота, пока вы приближаетесь, очерчивая пальцами древние узоры в воздухе. Вы чувствуете, что делает его особенным — искру разума, силу тела, неестественную красоту — всё это пульсирует под кожей, как маяк, зовущий вашу силу.\n\n Кровавая магия требует жертв, и их уникальные дары вскоре станут вашими. Воздух сгущается от ожидания, когда щупальца вашего сознания тянутся вперёд, готовясь извлечь желаемое. Губы узника дрожат, формируя отчаянные слова:\n\n «Пожалуйста... всё, только не это...»\n\n Но вы-то знаете лучше. Их сущность сослужит вам куда большую службу, чем их плоть когда-либо смогла бы."

bm_trait_drain.001.z:0 "Отпустить..."
bm_trait_drain.001.b:0 "Он кажется довольно умным. Это пригодится."
bm_trait_drain.001.c:0 "Я мог(ла) бы стать сильнее..."
bm_trait_drain.001.d:0 "Какой красивый человек... Почему бы мне не быть таким же?"
bm_trait_drain.001.e:0 "Приятно."
bm_trait_drain.001.f:0 "Высокий... Интересно, какой там воздух?"
bm_trait_drain.001.g:0 "Вкус их крови... восхитителен."
bm_trait_drain.001.h:0 "Они очень сильны — это стоит взять себе."
bm_trait_drain.001.fail:0 "Не удалось поглотить их сущность."
bm_trait_drain.001.success:0 "Я поглотил(а) их сущность."
bm_trait_drain.001.nice:0 "Приятно."