l_russian:
trait_born_amongst_the_flames:0 "Рождённый Среди Пламени"
trait_born_amongst_the_flames_desc:0 "Этот персонаж был рождён в обсидиановых чертогах одного из последних действующих вулканов Валирии, что отмечает его как представителя высшей знати."
trait_born_amongst_the_flames_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был(а) рождён(а) в обсидиановых чертогах одного из последних действующих вулканов Валирии, что отмечает [ROOT.Char.GetHerHim|L] как представителя высшей знати."

trait_dragon_emperor:0 "Джейдāрис"
trait_dragon_emperor_desc:0 "Этот персонаж — нынешний носитель валирийского императорского титула, владеющий силой, какой мир не ведал со времён Эпохи Рассвета."
trait_dragon_emperor_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — нынешний носитель валирийского императорского титула, владеющий силой, какой мир не ведал со времён Эпохи Рассвета."

trait_blood_dawn:0 "Ōz Ānogar"
trait_blood_dawn_desc:0 "Древний, могучий и гордый. В этом персонаже таится сила, не поддающаяся описанию словами."
trait_blood_dawn_character_desc:0 "Древний, могучий и гордый. В [ROOT.GetCharacter.GetFirstNameNoTooltip] покоится сила, не поддающаяся описанию словами."

trait_doomed:0 "Отмеченный Гибелью"
trait_doomed_desc:0 "Этот персонаж пережил Гибель Валирии. Что бы ни произошло в тот роковой день, это изменило его навсегда. Тело не подвержено ни старению, ни болезни — но также полностью лишено способности даровать жизнь."
trait_doomed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] пережил(а) Гибель Валирии. Что бы ни произошло в тот роковой день, это изменило [ROOT.Char.GetHerHim|L] навсегда. Хотя тело [ROOT.Char.GetHerHim|L] не увянет и не падёт от недуга, оно также совершенно не способно даровать жизнь."

trait_guardian_epaekros:0 "Страж Эпаэкроса"
trait_guardian_epaekros_desc:0 "Этот персонаж является стражем Эпаэкроса — одного из оставшихся Четырнадцати Пламен Валирии. Звание великой силы и высокого достоинства."
trait_guardian_epaekros_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — страж Эпаэкроса, одного из оставшихся Четырнадцати Пламен Валирии. Звание великой силы и высокого достоинства."

