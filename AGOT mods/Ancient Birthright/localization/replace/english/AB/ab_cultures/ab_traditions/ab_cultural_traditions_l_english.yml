#AB - addon#

 tradition_ancient_birthright_name:0 "Ancient Birthright Reclaimed"
 tradition_ancient_birthright_desc:1 "We have achieved what was deemed impossible. We have reclaimed Valyria from the Doom that once took it from us. Our ancient homeland stands proudly once more, and we will make sure, all who doubted us remember that dragons are the rightful lords of this earth."
 not_valyrian_empire_holder:0 "You do #bold not #! have the title [GetTitleByKey('e_valyria').GetName]"

 tradition_warrior_kingdom_name:0 "Rise of the Warrior Kingdom" 
 tradition_warrior_kingdom_desc:1 "Lokiria is brave, Lokiria is strong. Let all those who seek out shores know this. We are Valyria's vanguard, and to protect our sacred homeland we would fight even Morghul himself."
 not_king_of_lokiria:0 "You do #bold not #! have the title [GetTitleByKey('k_lokiria').GetName] or [GetTitleByKey('e_valyria').GetName]"

 tradition_narrow_sea_name:0 "Rulers of the Narrow Sea"
 tradition_narrow_sea_desc:1 "We have established ourselves firmly in the most important shipping lane west of Valyria. With Driftmark #italic and #! the Stepstones in our hands, our people have truly become the rulers of the Narrow Sea."
 not_stepstones_and_driftmark:0 "You must hold both [GetTitleByKey('d_driftmark').GetName] #bold and #! [GetTitleByKey('k_the_stepstones').GetName]"

 tradition_par_excellence_name:0 "Noblesse par Excellence"
 tradition_par_excellence_desc:1 "The blood of Old Valyria runs strong in our people. Blessed with the noble features of the ancient Dragon Lords, our people exute and ethereal allure which leaves most other races to shame."
 too_ugly:0 "You must be #bold at least #! [GetTrait('beauty_good_2').GetName( GetNullCharacter )] or posess a [GetTrait('exotic_beauty_good_2').GetName( GetNullCharacter )]

 tradition_rule_of_the_dragon_emperor_name:0 "Valyria Reborn"
 tradition_rule_of_the_dragon_emperor_desc:1 "A new Valyria has risen from the ashes, stronger, better, and braver then ever before. Our people have placed their trust in our Jaedārys and his holy mission. Soon, all that was lost shall be reclaimed and the inferior races shall learn their place once more."
 fire_and_blood_blocked:0 "This is unlocked via the #bold Fire and Blood decision#!"

 tradition_valyrian_matriarchy_name:0 "Valyrian Matriarchy"
 tradition_valyrian_matriarchy_desc:1 "Only true Valyrian women are able to give birth to daughters and sons of the pure blood. Therefore a Valyrian womens claim to rulership is as good as any Valyrian mans, possibly even more so."
 patriarchy_is_forbidden:0 "Your faith must #bold not#! be male dominated."

 tradition_three_heads_name:0 "Hāros Bartossi"
 tradition_three_heads_desc:1 "It is within the nature of a Dragon Lord to seek dominion. Conquest ist within our blood, as it has been since ancient days"
