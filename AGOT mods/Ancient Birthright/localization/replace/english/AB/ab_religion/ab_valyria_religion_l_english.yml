agot_maegors_revenge_doctrine_name:0 "Death to the Seven!" 
agot_maegors_revenge_doctrine_desc:0 "The Andals and their accursed gods will pay for what they did. No one shall be spared!"
agot_maegors_revenge_name:0 "$agot_maegors_revenge_doctrine_name$"
