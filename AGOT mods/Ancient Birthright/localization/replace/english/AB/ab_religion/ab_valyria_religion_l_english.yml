agot_imperial_zealotry_doctrine_name:0 "Imperial Zealotry"
agot_imperial_zealotry_doctrine_desc:0 "We must not allow anyone to stand in the way of our holy mission. Valyria's might shall cleanse this world."
agot_imperial_zealotry_name:0 "$agot_imperial_zealotry_doctrine_name$"
