l_french:

#AB - addon#

 tradition_ancient_birthright_name:0 "Droit de Naissance Ancestral Revendiqué"
 tradition_ancient_birthright_desc:1 "Nous avons accompli l'impossible. Nous avons arraché Valyria à la Malédiction qui nous l'avait jadis ravie. Notre antique patrie se dresse fièrement à nouveau, et nous veillerons à ce que tous ceux qui ont douté se souviennent que les dragons sont les seigneurs légitimes de cette terre."
 not_valyrian_empire_holder:0 "Vous ne possédez #bold pas #! le titre [GetTitleByKey('e_valyria').GetName]"

 tradition_warrior_kingdom_name:0 "Avènement du Royaume Guerrier" 
 tradition_warrior_kingdom_desc:1 "Lokiria est vaillante, Lokiria est puissante. Que tous ceux qui cherchent nos rivages le sachent. Nous sommes l'avant-garde de Valyria, et pour protéger notre patrie sacrée, nous combattrions Morghul lui-même."
 not_king_of_lokiria:0 "Vous ne possédez #bold pas #! le titre [GetTitleByKey('k_lokiria').GetName] ou [GetTitleByKey('e_valyria').GetName]"

 tradition_narrow_sea_name:0 "Maîtres du Détroit"
 tradition_narrow_sea_desc:1 "Nous nous sommes fermement établis sur la voie maritime la plus importante à l'ouest de Valyria. Avec Peyredragon #italic et #! les Degrés de Pierre entre nos mains, notre peuple est véritablement devenu les maîtres du Détroit."
 not_stepstones_and_driftmark:0 "Vous devez posséder à la fois [GetTitleByKey('d_driftmark').GetName] #bold et #! [GetTitleByKey('k_the_stepstones').GetName]"

 tradition_par_excellence_name:0 "Noblesse par Excellence"
 tradition_par_excellence_desc:1 "Le sang de l'Ancienne Valyria coule puissamment dans notre peuple. Bénis par les traits nobles des antiques Seigneurs Dragons, nos gens exhalent un charme éthéré qui fait honte à la plupart des autres races."
 too_ugly:0 "Vous devez être #bold au moins #! [GetTrait('beauty_good_2').GetName( GetNullCharacter )] ou posséder un [GetTrait('exotic_beauty_good_2').GetName( GetNullCharacter )]

 tradition_rule_of_the_dragon_emperor_name:0 "Valyria Renaissante"
 tradition_rule_of_the_dragon_emperor_desc:1 "Une nouvelle Valyria a surgi des cendres, plus forte, meilleure et plus brave que jamais. Notre peuple a placé sa confiance en notre Jaedārys et sa mission sacrée. Bientôt, tout ce qui fut perdu sera reconquis et les races inférieures apprendront de nouveau leur place."
 fire_and_blood_blocked:0 "Ceci est débloqué via la décision #bold Feu et Sang#!"    
 
 culture_parameter_arrogant_trait_more_common:0 "Le [trait|E] [GetTrait('arrogant').GetName( GetNullCharacter )] est plus commun"
 culture_parameter_authoritative_trait_more_common:0 "Le [trait|E] [GetTrait('authoritative').GetName( GetNullCharacter )] est plus commun"
 culture_parameter_unlock_exotic_beauty:0 "Les enfants peuvent naître avec le [trait|E] [GetTrait('exotic_beauty_good_1').GetName( GetNullCharacter )] et plus rarement, même des niveaux #bold supérieurs #!"
 culture_parameter_lustful_trait_more_common:0 "Le [trait|E] [GetTrait('lustful').GetName( GetNullCharacter )] est plus commun"
 culture_parameter_lustful_trait_gives_bonuses:0 "Le [trait|E] [GetTrait('lustful').GetName( GetNullCharacter )] octroie des bonus supplémentaires"
 culture_parameter_reaver_trait_more_common:0 "Le [trait|E] [GetTrait('reaver').GetName( GetNullCharacter )]"
 culture_parameter_reaver_trait_bonuses:0 "Le [trait|E] [GetTrait('reaver').GetName( GetNullCharacter )] octroie des bonus supplémentaires"
 culture_parameter_children_can_be_born_amongst_the_flames:0 "Les enfants peuvent naître avec le [trait|E] [GetTrait('born_amongst_the_flames').GetName( GetNullCharacter )], si leurs parents règnent depuis l'une des #italic 5 flammes restantes de Valyria#!"  
 
 max_seduce_schemes_add:0 "Maximum de [schemes|E] de Séduction" 
 
 culture_parameter_brave_trait_gives_bonuses: "Le [trait|E] [GetTrait('brave').GetName( GetNullCharacter )] offre des bonus supplémentaires"

#MAA

 culture_parameter_unlock_maa_lokiria_veterans:0 "Peut recruter des [GetMaA('lokiria_veterans').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_valyrian_raiders:0 "Peut recruter des [GetMaA('valyrian_raiders').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_valyrian_immortals:0 "Peut recruter des [GetMaA('valyrian_immortals').GetName] comme [men_at_arms|E]"
 
 lokiria_veterans:0 "Vétérans Lokiriens"
 lokiria_veterans_flavor:0 "#F Craignez le vieil homme dans une profession où la plupart meurent jeunes#"

 valyrian_raiders:0 "Corsaires Valyriens"
 valyrian_raiders_flavor:0 "#F Endurcis par la bataille et bien équipés, ces corsaires se rient de la perspective de la mort#"
 
 valyrian_immortals:0 "Nāmorghūlilari"
 valyrian_immortals_flavor:0 "#F Les Nāmorghūlilari ou 'Immortels' sont ce que l'armée valyrienne a de mieux à offrir. Chargés de protéger la famille impériale, ces soldats d'élite servent avec dignité et diligence#"

 