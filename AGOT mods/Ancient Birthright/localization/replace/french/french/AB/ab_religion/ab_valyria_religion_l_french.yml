agot_imperial_zealotry_doctrine_name:0 "Zèle Impérial"
agot_imperial_zealotry_doctrine_desc:0 "Nous ne devons permettre à personne de se dresser sur le chemin de notre mission sacrée. La puissance de Valyria purifiera ce monde."
agot_imperial_zealotry_name:0 "$agot_imperial_zealotry_doctrine_name$"
