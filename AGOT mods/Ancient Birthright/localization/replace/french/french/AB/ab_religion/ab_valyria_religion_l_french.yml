agot_maegors_revenge_doctrine_name:0 "Mort aux Sept!" 
agot_maegors_revenge_doctrine_desc:0 "Les Andals et leurs dieux maudits paieront pour ce qu'ils ont fait. Personne ne sera épargné!"
agot_maegors_revenge_name:0 "$agot_maegors_revenge_doctrine_name$"
