l_french:
 
#Valyrian faith addon#

 tenet_lokiria_legacy_desc:0 "Les Valyriens sont une race guerrière. Depuis l'époque de l'ancienne Franchise, notre nation a conquis et dominé les races inférieures d'Essos par droit de feu et de sang. Si nous voulons reconquérir le glorieux destin de notre nation, nous devons purger la faiblesse de nos corps."
 tenet_lokiria_legacy_name:0 "Guerriers de Lokiria"
 tenet_blood_sorcerer_desc:0 "Valyria a toujours été une nation de puissants sorciers et savants. Notre gloire ne dérive pas de simples conquêtes, mais de la domination des esprits faibles. Reconquérir l'antique gloire de notre nation signifie s'élever au-dessus des races inférieures du monde, en esprit et en âme."
 tenet_blood_sorcerer_name:0 "Héritage du Royaume Sorcier"
 tenet_blood_purity_desc:0 "Les Valyriens sont naturellement supérieurs à toutes les autres races. Le sang du dragon nous rapproche davantage des dieux que des hommes. Nous ne devons pas permettre que cette bénédiction sacrée soit diluée."
 tenet_blood_purity_name:0 "Sang du Dragon"
 tenet_aegon_rules_desc:0 "Aegon le Conquérant a accompli ce qui était jugé impossible. Il a unifié les Sept Royaumes et forgé le plus grand royaume jamais vu depuis l'époque de l'ancienne Valyria. Son héritage perdure en nous et nous en assurerons la continuité. Les dragons gouverneront les Sept Royaumes, maintenant et à jamais."
 tenet_aegon_rules_name:0 "Valar Dohaeris"
 tenet_valar_morghulis_desc:0 "Ils peuvent nous qualifier de cruels, de tyrans. Ils peuvent même nous traiter de monstres, mais n'est-ce pas une réalité de la vie que les forts triomphent des faibles? Les impitoyables s'élèvent tandis que les compatissants pourrissent dans la fange. Seul celui qui accepte cette vérité éternelle peut se considérer comme un véritable souverain."
 tenet_valar_morghulis_name:0 "Valar Morghulis"  

 tenet_scions_desc:0 "Les sagesses de l'ancienne Valyria sont profondes et multiples. Ceux parmi nous bénis du don de prescience parlent avec la voix de nos glorieux ancêtres et nous devons les écouter."
 tenet_scions_name:0 "Descendants du Destin"
 tenet_first_daughter_desc:0 "Nous sommes les derniers véritables descendants de l'ancienne Valyria. Préserver cette lignée est notre mission sacrée jusqu'au jour où les Possessions pourront renaître."
 tenet_first_daughter_name:0 "Première Fille des Possessions" 

 tenet_good_buisness_desc:0 "Les vastes mers d'Essos, pleines de sagesse et de trésors longtemps oubliés, sont mûres pour la cueillette. Les conquérir au nom de notre Seigneur est notre devoir sacré... et s'enrichir considérablement dans le processus."
 tenet_good_buisness_name:0 "Simplement une Bonne Affaire" 

 tenet_anti_magic_desc:0 "N'oublions jamais la douleur et les horreurs infligées par la Malédiction. Les châtiments des Dieux sont cruels mais justes. Ils ont frappé ceux qui, dans leur folie, cherchaient à devenir leurs égaux. Nous avons grandement péché, et nous avons payé par le feu et le sang. Puissions-nous ne jamais nous écarter du chemin de la vertu. La magie, sous toutes ses formes funestes, doit être éteinte."
 tenet_anti_magic_name:0 "Ne Jamais Oublier"

 tenet_priest_council_desc:0 "Tandis que nos semblables se querellent sur leur prétendue 'orthodoxie', nous avons découvert que la vraie sagesse ne peut être atteinte que par le compromis. Nos prêtres se réunissent régulièrement en un conseil de quatorze, garantissant l'harmonie religieuse parmi tous les fidèles, et punissant ceux qui la menaceraient."
 tenet_priest_council_name:0 "Conseil des Prêtres"
 
 tenet_beauty_worship_desc:0 "Il n'existe pas de vocation plus noble dans la vie que la recherche de la beauté. Notre beauté n'est-elle pas la preuve la plus évidente de notre lignée valyrienne sacrée? Ceux d'entre nous bénis par les dieux de la radiance de l'ancienne Valyria méritent notre révérence."
 tenet_beauty_worship_name:0 "Culte de la Beauté"
 
 tenet_imperator_desc:0 "La volonté de notre archonte est absolue. Son autorité émane des dieux eux-mêmes, lui conférant ainsi le droit de nous juger pour nos péchés."
 tenet_imperator_name:0 "Divinité Impériale"

 tenet_valyrian_justice_desc:0 "Notre règne est juste et véritable. Un Valyrien doit juger uniquement selon la loi et les précédents, non par compassion. Celui qui recherche la vraie justice ne doit pas laisser les sentiments obscurcir son jugement."
 tenet_valyrian_justice_name:0 "La Loi du Dragon"
      

 the_seven_targaryen:0 "Foi Targaryen des Sept"
 the_seven_targaryen_desc:0 "Lorsqu'Aegon le Conquérant a unifié les Sept Royaumes, lui et ses descendants ont adopté la Foi des Sept. Cependant, pendant plusieurs générations, la manière de culte des Targaryen différait de celle de leurs sujets andalous. Plus particulièrement, dans la vénération des Targaryen pour les Dragons. Ce n'est qu'après la mort de leurs dragons que cette distinction est devenue finalement redondante."     
 the_seven_targaryen_adj:0 "Foi Targaryen des Sept"
 the_seven_targaryen_adherent:0 "Adorateur Targaryen des Sept"
 the_seven_targaryen_adherent_plural:0 "Adorateurs Targaryen des Sept"
 

 volantene_faith:0 "Tala hen Perzys"
 volantene_faith_adj:0 "Tala hen Perzys"
 volantene_faith_adherent:0 "Adorateur Volantain des Dieux Valyriens"
 volantene_faith_adherent_plural:0 "Adorateurs Volantains des Dieux Valyriens"
 volantene_faith_desc:0 "'Tala hen Perzys' ou 'Fille de la Flamme' est le nom utilisé pour désigner les adorateurs des dieux valyriens à Volantis. Depuis la Malédiction de Valyria, la foi a régulièrement décliné en faveur d'autres cultes ou du R'hllorisme. Aujourd'hui, elle n'est pratiquée que par un petit nombre de traditionalistes intransigeants parmi la noblesse volantaine et dans les régions plus reculées de l'état. Bien que les adeptes de 'Tala hen Perzys' aiment prétendre qu'ils représentent une lignée ininterrompue de l'orthodoxie religieuse valyrienne, même leur foi a été significativement influencée par d'autres religions. Notamment le R'hllorisme, comme on peut le constater par l'importance accordée aux rituels du feu."

 covenant:0 "Alliance de la Mer Fumante" 
 covenant_adj:0 "L'Alliance"
 covenant_adherent:0 "Marin du Maître de la Lumière"
 covenant_adherent_plural:0 "Marins du Maître de la Lumière"
 covenant_desc:0 "L'Alliance de la Mer Fumante est une ramification assez particulière du R'hllorisme. Originaire du port de mer dynamique et diversifié d'Élyria, ses adeptes cherchent à répandre la lumière de leur seigneur de port en port jusqu'à ce que chaque océan brille de sa radiance... Du moins, c'est ce qu'ils prétendent. De nombreux observateurs ont souligné que leur 'mission sacrée' ne semble être qu'une excuse pour s'enrichir personnellement."

 mantaryan:0 "Mantaryan"
 mantaryan_adj:0 "Épreuves Mantaryennes"
 mantaryan_adherent:0 "Fidèle Mantaryen"
 mantaryan_adherent_plural:0 "Fidèles Mantaryens"
 mantaryan_desc:0 "Après que la Malédiction s'est abattue sur Valyria, de nombreuses croyances culturelles et religieuses anciennes ont été brisées. Nulle part cela n'est plus évident qu'à Mantarys. Pendant des générations, le peuple des Montagnes Peintes vénérait les dragons de Valyria comme des dieux vivants. Suite à la Malédiction de Valyria et à la quasi-extinction des dragons qui l'accompagna, les Mantari sont devenus un peuple hautement méfiant et isolationniste. Tout en continuant à vénérer les idoles draconiques de leurs ancêtres, ils ont développé une féroce haine envers la magie et ses pratiquants, qu'ils tiennent pour responsables de la mort de leurs dieux. Les Mantari croient que seule la purification de toutes formes de magie leur permettra d'obtenir l'absolution dans la vie future, où ils seront à nouveau réunis avec leurs dieux déchus."

 maegor_religion:0 "Maégorisme"
 maegor_religion_adj:0 "Maégorisme"
 maegor_religion_desc:0 "Une religion dérivée valyrienne pratiquée par les loyalistes de Maegor"
 maegor:0 "Maégorisme"
 maegor_adj:0 "Maégorisme"
 maegor_adherent:0 "Loyaliste"
 maegor_adherent_plural:0 "Loyalistes"
 maegor_desc:0 "Bien que le règne de Maegor se soit finalement soldé par une défaite, certains sont restés fidèles à sa cause jusqu'à la fin. Dans les années qui suivirent, ces loyalistes commencèrent à s'organiser en secret, formant des alliances et déplorant la chute du royaume de ce qu'ils percevaient comme la pureté valyrienne. Fermement convaincus que la mort de Maegor était une conspiration orchestrée par les Adorateurs des Sept, ils cherchent à éradiquer les dieux andalous jusqu'au dernier, guidant tous ceux de sang valyrien vers l''Orthodoxie'. Il n'est pas certain que Maegor lui-même ait jamais partagé de telles croyances. Cependant, ses partisans se sont révélés plutôt intransigeants."

imperial_valyrian:0 "Geron ēlyr Jaedārys"
imperial_valyrian_adj:0 "Doctrine Impériale"
imperial_valyrian_adherent:0 "Adepte de la Doctrine Impériale"
imperial_valyrian_adherent_plural:0 "Adeptes de la Doctrine Impériale"
imperial_valyrian_desc:0 "'Geron ēlȳr Jaedārys' ou 'Voie du Premier Archonte' est une foi qui remonte aux derniers jours des anciennes Possessions. Aurion, las des querelles et luttes intestines sans fin entre les factions de la haute cour, chercha à réformer radicalement le système politique de Valyria. Prétendant avoir reçu une vision des Dieux, il soutenait que le plus noble et le plus pur de tous les Lords Dragons devrait gouverner Valyria par mandat divin en tant que 'Jaedārys' ou 'Archonte'. Bien qu'Aurion ait réussi à gagner un nombre considérable de partisans, la Malédiction qui suivit peu après et sa disparition peu après forcèrent ses fidèles restants à réinterpréter bon nombre de ses enseignements. Ce qui reste des partisans d'Aurion le considère comme le premier Jaedārys, un martyr mort en essayant d'accomplir sa mission sacrée de renouvellement de Valyria. Même à ce jour, il y a encore ceux qui croient qu'un nouveau Jaedārys se lèvera un jour pour reconquérir ce qui a été perdu et accomplir le rêve d'Aurion."

agot_broken_crown_doctrine_name:0 "Couronne Brisée"
agot_broken_crown_doctrine_desc:0 "Nul ne peut revendiquer le titre impérial jusqu'à ce qu'un souverain véritablement juste reconquière Valyria de la Malédiction."
agot_broken_crown_name:0 "$agot_broken_crown_doctrine_name$" 
                

heavenly_wisdom:0 "Quatorze Sagesses Célestes"
heavenly_wisdom_adj:0 "Mysticisme Tolosien"
heavenly_wisdom_adherent:0 "Mystique Tolosien"
heavenly_wisdom_adherent_plural:0 "Mystiques Tolosiens"
heavenly_wisdom_desc:0 "Une foi pragmatique originaire de Tolos, au carrefour de trois mondes. Les Quatorze Sagesses Célestes décrivent une grande variété de croyances et pratiques valyriennes maintenues ensemble principalement par un clergé qui agit comme médiateur dans les affaires religieuses et séculières."

fair_lady:0 "Culte de la Belle Dame"
fair_lady_adj:0 "Culte de la Belle Dame"
fair_lady_adherent:0 "Adorateur de la Belle Dame"
fair_lady_adherent_plural:0 "Adorateurs de la Belle Dame" 
fair_lady_desc:0 "Bien qu'originaire de certaines des factions les plus hédonistes de la cour valyrienne, le Culte de la Belle Dame a beaucoup évolué depuis cette époque. À sa base, c'est toujours une foi très valyrienne avec son accent sur la pureté du sang et la lignée appropriée. La différence la plus frappante, cependant, est la structure ouvertement matriarcale du culte, fondée sur la croyance que seules les femmes peuvent donner naissance à des enfants de sang valyrien pur."            
   

