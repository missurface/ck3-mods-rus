l_russian:
 sdv_celtigar_and_scales_hv.1.t: "Селтигары: $high_valyrian$ или $westerosi_valyrian$"
 sdv_celtigar_and_scales_hv.2.t: "Ламеллины: $high_valyrian$ или $westerosi_valyrian$"
  
 sdv_celtigar_and_scales_hv.1.desc: "Среди мейстеров ведутся многочисленные споры, но особенно выделяется спор о культуре Селтигаров. \n\nНекоторые утверждают, что они ближе к $high_valyrian$, чем к $westerosi_valyrian$. Мод #N Blood of Valyria #! считает их $high_valyrian$, но, возможно, это следует изменить?"
 sdv_celtigar_and_scales_hv.2.desc: "Среди мейстеров ведутся многочисленные споры, но особенно выделяется спор о культуре Ламеллинов. \n\nНекоторые утверждают, что они ближе к $high_valyrian$, чем к $westerosi_valyrian$. Мод #N Blood of Valyra #! считает их $high_valyrian$, но, возможно, это следует изменить?"
  
 sdv_celtigar_and_scales_hv.1.a: "Вернуть Селтигарам $westerosi_valyrian$."
 sdv_celtigar_and_scales_hv.2.a: "Вернуть Ламеллинам $westerosi_valyrian$."
  
 sdv_celtigar_and_scales_hv.1.b: "Нет. Оставим их $high_valyrian$."
