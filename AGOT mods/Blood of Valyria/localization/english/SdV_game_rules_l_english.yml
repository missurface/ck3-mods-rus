 rule_db_vi_gr: "Automatic assignment of Valyrian Blood traits to divergent $high_valyrian$ or $valyrian_original$ cultures."
 setting_db_vi_100_enable: "[GetTrait('vi_100').GetName(GetNullCharacter)|l]."
 setting_db_vi_100_enable_desc: "Characters from a divergent culture having either the cultural tradition [GetCultureTradition('tradition_agot_high_valyrian').GetName] or [GetCultureTradition('tradition_agot_valyrian_original').GetName] will automatically have the trait [GetTrait('vi_100').GetName(GetNullCharacter)|l]."
 setting_db_vi_50_enable: "[GetTrait('vi_50').GetName(GetNullCharacter)|l]."
 setting_db_vi_50_enable_desc: "Characters from a divergent culture having either the cultural tradition [GetCultureTradition('tradition_agot_high_valyrian').GetName] or [GetCultureTradition('tradition_agot_valyrian_original').GetName] will automatically have the trait [GetTrait('vi_50').GetName(GetNullCharacter)|l]."
 setting_db_vi_disable: "Disable."
 setting_db_vi_disable_desc: "Disable."

 rule_wvd_vi_gr: "Automatic assignment of Valyrian Blood traits to divergent $westerosi_valyrian$ cultures."
 setting_wvd_vi_50_enable: "[GetTrait('vi_50').GetName(GetNullCharacter)|l]."
 setting_wvd_vi_50_enable_desc: "Characters from a divergent culture having the cultural tradition [GetCultureTradition('tradition_agot_western_valyrian').GetName] will automatically have the trait [GetTrait('vi_50').GetName(GetNullCharacter)|l]."
 setting_wvd_vi_25_enable: "[GetTrait('vi_25').GetName(GetNullCharacter)|l]."
 setting_wvd_vi_25_enable_desc: "Characters from a divergent culture having the cultural tradition [GetCultureTradition('tradition_agot_western_valyrian').GetName] will automatically have the trait [GetTrait('vi_25').GetName(GetNullCharacter)|l]."
 setting_wvd_vi_disable: "Disable."
 setting_wvd_vi_disable_desc: "Disable."

 rule_evd_vi_gr: "Automatic assignment of Valyrian Blood traits to divergent $essosi_valyrian$ cultures."
 setting_evd_vi_50_enable: "[GetTrait('vi_50').GetName(GetNullCharacter)|l]."
 setting_evd_vi_50_enable_desc: "Characters from a divergent culture having the cultural tradition [GetCultureTradition('tradition_agot_essosi_valyrian').GetName] will automatically have the trait [GetTrait('vi_50').GetName(GetNullCharacter)|l]."
 setting_evd_vi_25_enable: "[GetTrait('vi_25').GetName(GetNullCharacter)|l]."
 setting_evd_vi_25_enable_desc: "Characters from a divergent culture having the cultural tradition [GetCultureTradition('tradition_agot_essosi_valyrian').GetName] will automatically have the trait [GetTrait('vi_25').GetName(GetNullCharacter)|l]."
 setting_evd_vi_disable: "Disable."
 setting_evd_vi_disable_desc: "Disable."

 rule_mdd_gr: "Dragons Suppression"
 setting_mdd_enable: "Enable"
 setting_mdd_enable_desc: "#N Only in new games (before the Last Dragon dies) and solo. #! An event will be triggered, asking you to kill all the dragons..."
 setting_mdd_disable: "Disable"
 setting_mdd_disable_desc: "No dragon will be removed"

 rule_sdv_ad_gr: "Chance of hatching and taming dragons."
 setting_sdv_ad_enable: "Increased luck."
 setting_sdv_ad_enable_desc: "The chances of you or the AI ​​hatching dragon eggs during ceremonies, or successfully taming a dragon, are greatly increased based on your Valyrian blood percentage."
 setting_sdv_ad_disable: "Luck unchanged"
 setting_sdv_ad_disable_desc: "The chances of you or the AI ​​successfully taming a dragon or hatching a dragon egg during a ceremony remain the same as in vanilla."

 rule_sdv_debug_traits_gr: "Debug: add or remove the traits from #NBlood of Valyria #!."
 setting_sdv_debug_traits_enable: "Enable."
 setting_sdv_debug_traits_enable_desc: "You will be able to use Cheat Menu (from #NBlood of Valyria #!) to the characters."
 setting_sdv_debug_traits_disable: "Disable."
 setting_sdv_debug_traits_disable_desc: "You will not be able to use Cheat Menu (from #NBlood of Valyria #!). (still possible if debug mode is enabled.)"

 rule_sdv_celtigar_hv_gr: "Celtigar: $high_valyrian$ or $westerosi_valyrian$."
 setting_sdv_celtigar_hv_disable: "Default."
 setting_sdv_celtigar_hv_disable_desc: "Les Celtigars remain $high_valyrian$ as does the #N Blood of Valyria #! mod"
 setting_sdv_celtigar_hv_enable: "Vanilla"
 setting_sdv_celtigar_hv_enable_desc: "You will have an event to make the Celtigars $westerosi_valyrian$ like the vanilla version of #N CK3 AGOT #!"

 rule_sdv_scales_hv_gr: "Scales: $high_valyrian$ or $westerosi_valyrian$."
 setting_sdv_scales_hv_disable: "Default."
 setting_sdv_scales_hv_disable_desc: "The Scales remain $high_valyrian$ as does the #N Blood of Valyria #! mod"
 setting_sdv_scales_hv_enable: "Vanilla"
 setting_sdv_scales_hv_enable_desc: "You will have an event to make the Lamelins $westerosi_valyrian$like the vanilla version of #N CK AGOT #!"

 rule_sdv_beauty_fertility_gr: "Fertility of beauty traits."
 setting_sdv_beauty_fertility_vanilla: "Vanilla"
 setting_sdv_beauty_fertility_vanilla_desc: "Default"
 setting_sdv_beauty_fertility_disable: "Disable"
 setting_sdv_beauty_fertility_disable_desc: "Characters with one of the following traits: [GetTrait('beauty_good_1').GetName(GetNullCharacter)|l], [GetTrait('beauty_good_2').GetName(GetNullCharacter)|l], [GetTrait('beauty_good_3').GetName(GetNullCharacter)|l], [GetTrait('beauty_bad_1').GetName(GetNullCharacter)|l], [GetTrait('beauty_bad_2').GetName(GetNullCharacter)|l] or [GetTrait('beauty_bad_3').GetName(GetNullCharacter)|l], will receive a penalty, or a bonus, in order to avoid the effects on fertility brought by these traits."

 rule_sdv_three_pt_gr: "Number of personality traits"
 setting_sdv_three_pt_disable: "4"
 setting_sdv_three_pt_disable_desc: "Characters have 4 personality traits like in the vanilla version of #N CK3 AGOT #!"
 setting_sdv_three_pt_enable: "3"
 setting_sdv_three_pt_enable_desc: "Children lose a personality trait at 16, to match the Vallia version of CK3"

 rule_sdv_three_pt_after_loby_gr: "Existing characters: 3 or 4 traits?"
 setting_sdv_three_pt_after_loby_disable: "4"
 setting_sdv_three_pt_after_loby_disable_desc: "Characters already present in the game will keep their 4 traits"
 setting_sdv_three_pt_after_loby_enable: "3"
 setting_sdv_three_pt_after_loby_enable_desc: "Characters already in the game will have a trait removed when starting a new game. (Only works if the previous game rule is enabled)."

 rule_sdv_pw_ls_gr: "Prince of Westeros"
 setting_sdv_pw_ls_enable: "Enable"
 setting_sdv_pw_ls_enable_desc: "This feature will trigger an event similar to 'The Prince of Dragonstone' when your heir comes of age, but for other regions. For example, with a Baratheon on the Iron Throne, you can give the Stormlands to your heir upon reaching adulthood. This only works for dynasties that have canonically ruled the region; for example, no event will occur if you are a Bolton with the Iron Throne and you control the North."
 setting_sdv_pw_ls_disable: "Disable"
 setting_sdv_pw_ls_disable_desc: "Prince of Westeros disable."

 rule_sdv_pw_32_32_31_trait_gr: "Inheritance of [GetTrait('vi_100').GetName(GetNullCharacter)|l] in case of parents having the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l] and [GetTrait('vi_100').GetName(GetNullCharacter)|l]."
 setting_sdv_pw_32_32_31_trait_disable: "Default (not recommended)."
 setting_sdv_pw_32_32_31_trait_disable_desc: "For a child to be born with the trait [GetTrait('vi_100').GetName(GetNullCharacter)|l], both of his parents must have him."
 setting_sdv_pw_32_32_31_trait_sure: "Safe heritability (recommended)."
 setting_sdv_pw_32_32_31_trait_sure_desc: "A child will be born with the trait [GetTrait('vi_100').GetName(GetNullCharacter)|l] if one of the two parents has the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l] ant the other [GetTrait('vi_100').GetName(GetNullCharacter)|l]."
 setting_sdv_pw_32_32_31_trait_not_sure: "Heritability at 50%."
 setting_sdv_pw_32_32_31_trait_not_sure_desc: "A child has a 50% chance of being born with the trait [GetTrait('vi_100').GetName(GetNullCharacter)|l] if one of the two parents has the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l] and the other [GetTrait('vi_100').GetName(GetNullCharacter)|l]."

 rule_sdv_pw_32_31_31_trait_gr: "Inheritance of [GetTrait('vi_100').GetName(GetNullCharacter)|l] in the case of parents both having the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l]."
 setting_sdv_pw_32_31_31_trait_disable: "Default."
 setting_sdv_pw_32_31_31_trait_disable_desc: "A child born to two parents who both have the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l] will have the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l]."
 setting_sdv_pw_32_31_31_trait_sure: "Safe heritability (recommended)."
 setting_sdv_pw_32_31_31_trait_sure_desc: "A child will be born with the trait [GetTrait('vi_100').GetName(GetNullCharacter)|l] if both parents have the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l]."
 setting_sdv_pw_32_31_31_trait_not_sure: "Heritability at 50%."
 setting_sdv_pw_32_31_31_trait_not_sure_desc: "A child has a 50% chance of being born with the trait [GetTrait('vi_100').GetName(GetNullCharacter)|l] if both parents have the trait [GetTrait('vi_96').GetName(GetNullCharacter)|l]."

 rule_sdv_dragon_rider_gr: "Dragonrider House Modifier."
 setting_sdv_dragon_rider_vanilla: "Enable."
 setting_sdv_dragon_rider_vanilla_desc: "House's modifier 'Dragonrider House' gives Dragonblood."
 setting_sdv_dragon_rider_disable: "Disable"
 setting_sdv_dragon_rider_disable_desc: "House's modifier 'Dragonrider House' don't gives Dragonblood."

 rule_sdv_has_agot_plus_gr: "Do you have AGOT+?"
 setting_sdv_not_has_agot_plus: "No."
 setting_sdv_not_has_agot_plus_desc: "If you don't have AGOT+, enable this setting."
 setting_sdv_has_agot_plus: "Yes"
 setting_sdv_has_agot_plus_desc: "If you have AGOT+, enable this setting."

