l_english:
####################################DORNE#####################################
 agot_pw_dorne.0002.t: "The [heir.Custom('GetPrincessPrince')] of [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]."
 agot_pw_dorne.0002.desc: "For centuries, the heir of the [GetDynastyByID('dynn_Targaryen').GetName] had his seat in [GetTitleByKey('k_dragonstone').GetNameNoTierNoTooltip].\n\nNow that the [ROOT.Char.GetHouse.GetName] rule the Seven Kingdoms, perhaps we should continue this tradition, but in our own way?\n\nFrom now on, [heir.GetFirstName] is old enough to have responsibilities, so perhaps I should grant him the title of [heir.Custom('GetPrincessPrince')] of [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip], in recognition of [heir.GetHerHis] position in the realm, or to hold on to the title myself for future uses."
 agot_pw_dorne.0002.a: "The tradition must be upheld; I shall grant [heir.GetFirstNameNoTooltip] [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]."
 agot_pw_dorne.0002.b: "The tradition has passed its time; I shall keep [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip] for myself."
 agot_pw_dorne.0003.t: "The [heir.Custom('GetPrincessPrince')] of [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]"
 agot_pw_dorne.0003.desc: "For centuries, the heir of the [GetDynastyByID('dynn_Targaryen').GetName] had his seat in [GetTitleByKey('k_dragonstone').GetNameNoTierNoTooltip].\n\nNow that I am sitting on the Iron Throne, that the [ROOT.Char.GetHouse.GetName] rule over the Seven Kingdoms, and that [heir.GetFirstName] is old enough to have responsibilities, so perhaps I should grant him the title of [heir.Custom('GetPrincessPrince')] of [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip], in recognition of [heir.GetHerHis] position in the realm, or to hold on to the title myself for future uses."
 agot_pw_dorne.0003.a: "The tradition must be upheld; I shall grant [heir.GetFirstNameNoTooltip] [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]."
 agot_pw_dorne.0003.b: "The tradition has passed its time; I shall keep [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip] for myself."
 agot_pw_dorne.0007.t: "The [heir.Custom('GetPrincessPrince')] of [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]."
 agot_pw_dorne.0007.desc: "With the death of [deceased_heir.GetFirstNameNoTooltip], [heir.GetFirstNameNoTooltip] is now rightfully the [heir.Custom('GetPrincessPrince')] of [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]. I'm not sure I'm ready to name another heir so soon after the death of my [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]. Maybe I should just keep [heir.GetFirstNameNoTooltip] close for now..."
 agot_pw_dorne.0007.a: "The tradition must be upheld; I shall grant [heir.GetFirstNameNoTooltip] [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]."
 agot_pw_dorne.0007.b: "I am not ready to grant [heir.GetFirstNameNoTooltip] [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip] yet."
 agot_pw_dorne.0008.t: "The [heir.Custom('GetPrincessPrince')] and Heir."
 agot_pw_dorne.0008.desc: "By custom and by right, the heir to the Iron Throne must first temper [heir.GetHerHis] will upon [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip],as those before [heir.GetHerHim] have done. A taste of command, a glimpse of what awaits — one day, when my time has run its course, [heir.GetSheHe] shall inherit more than this ancient seat; [heir.GetSheHe] shall inherit the realm itself.\n\nThe eyes of the court turn toward [heir.GetHerHim] now, watching, weighing. Will [heir.GetSheHe] prove [heir.GetHerselfHimself] worthy of the burden [heir.GetSheHe] will one day bear?"
 agot_pw_dorne.0008.a: "[heir.GetHerHis|U] path is set — time will tell the rest."
 agot_pw_dorne.0008.b: "I wonder what kind of ruler [heir.GetSheHe] will become."
