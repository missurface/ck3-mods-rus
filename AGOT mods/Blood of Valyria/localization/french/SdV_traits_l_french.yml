#75/100
    trait_vi_75: "Le quart d'Homme (24/32)."
    trait_vi_75_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] n'aurait qu'un grand-parent ou quelque chose comme cela dont le sang ne serait pas celui des #E [dragon|El]s#!? Dans tout les cas, [ROOT.GetCharacter.GetFirstNameNoTooltip] est bien plus proche des dieux, et n'a qu'un quart de sang du commun."

    trait_vi_71: "Membre d'une famille du [GetModifier('valyrian_heritage_dynasty_modifier').GetName] (23/32)"
    trait_vi_71_desc: "La maison [ROOT.Char.GetHouse.GetName] est connue pour pratiquer de nombreux mariages avec des membres extérieurs à son peuple. Cependant, elle tient à garder une certaine pureté du sang."

