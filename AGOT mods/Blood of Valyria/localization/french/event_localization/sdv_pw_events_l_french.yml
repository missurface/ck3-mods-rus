 sdv_pw_dorne.001.t: "[heir.Custom('FR_LeLa')|U] [heir.Custom('GetPrincessPrince')] de [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip]"
 sdv_pw_dorne.001.desc: "Pendant des siècles, l'héritier des [GetDynastyByID('dynn_Targaryen').GetName] avait son siège à [GetTitleByKey('k_dragonstone').GetNameNoTierNoTooltip].\n\nMaintenant que les [ROOT.Char.GetHouse.GetName] règnent sur les Sept Couronnes, peut-être faut-il continuer cette tradition mais à notre façon?\n\nDésormais, [heir.GetFirstName] est en âge d'avoir de la responsabilité, il me faut donc peut-être lui accorder le titre de [heir.Custom('GetPrincessPrince')] de [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip], comme témoignage de sa position au sein du pays, ou bien de conserver personnellement le titre pour un usage futur."
 sdv_pw_dorne.001.b: "Non!! [GetTitleByKey('k_dorne').GetNameNoTierNoTooltip] restera à moi."

