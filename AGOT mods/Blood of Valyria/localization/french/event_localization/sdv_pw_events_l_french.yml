 sdv_pw_accept.001.a: "Donnons-lui!! Afin que tous [heir.Custom('FR_LeLa')] reconnaissent comme mon hériti[heir.Custom('FR_ErEre')]!!"

 sdv_pw_switch.1.t: "[Select_CString(heir.IsFemale,'La princesse héritière','Le prince héritier')]"
 sdv_pw_switch.1.desc: "Selon la tradition, l'hériti[heir.Custom('FR_ErEre')] du [GetTitleByKey('e_iron_throne').GetNameNoTierNoTooltip] se doit de tempérer et mesurer sa volonté en portant un titre. Celui de [heir.Custom('GetPrincessPrince')] de [heir.GetPrimaryTitle.GetNameNoTierNoTooltip] ira très bien à mon [Select_CString(heir.IsFemale,'héritière','héritier')], où [heir.Custom('FR_IlElle')] y régnera pour se préparer à son héritage. Un[heir.Custom('FR_E')] [heir.GetWomanMan] qui sera amené[heir.Custom('FR_E')] à gouverner Sept Couronnes se doit d'avoir un aperçu de ce qu'implique le pouvoir politique. Lorsque mon heure viendra, c'est [heir.GetFirstName] qui deviendra [Select_CString(heir.IsFemale,'Protectrice','Protecteur')] du royaume.\n\nAinsi, tous les regards de la Cour, fussent-ils au grand jour ou dans l'ombre, sont rivés sur [heir.Custom('FR_LuiElle')]. Tous et toutes l'observent, d'yeux inquisiteurs et questionneurs — #italic que[heir.Custom('FR_LLle')] genre de monarque sera-t-[heir.Custom('FR_IlElle')] ? Se montrera-t-[heir.Custom('FR_IlElle')] digne de la couronne ? Quelle marque laissera-t-[heir.Custom('FR_IlElle')] dans l'histoire de Westeros ?#!"
 sdv_pw_switch.1.a: "C'est à [heir.Custom('FR_LuiElle')] qu'il reviendra de donner une réponse à toutes ces questions."
 sdv_pw_switch.1.b: "Des questions que moi aussi je me pose…"