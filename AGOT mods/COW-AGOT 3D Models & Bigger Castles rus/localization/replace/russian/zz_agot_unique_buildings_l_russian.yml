 agotcities_ruins.1000.t: "[completed_ruin.GetName] Восстановлен"
 agotcities_ruins.1000.a: "Кастамере будет стоять вечно"
 agotcities_ruins.1000.d: "Обломки за обломками, кирпич за кирпичом, перед вами стоит то, что было оставлено рушиться в безвестности и пыли, теперь полностью возрожденное. С помощью мейстеров и каменщиков руины были восстановлены максимально похожими на свой первоначальный проект.\n\n[completed_ruin.GetName] снова стоит крепко. Шахты уже начали приносить богатства, а возвышающиеся двойные стены держат нас в безопасности.\n\nИзучая историю, мы засыпали старые вентиляционные отверстия у реки и вырыли новые высоко в горах."
  
 building_type_broadarch_01: "Замок Широкая Арка"
 building_type_broadarch_01_desc: "В анналах истории Вестероса почтенная крепость, известная как Широкая Арка, родовая резиденция Дома Стаэдмон, появляется как загадочное свидетельство капризных течений времени. Скрытое в тумане древности и основанное до Эпохи Героев, происхождение замка остается скрытым преднамеренной двусмысленностью, культивируемой Домом Стаэдмон. Странное притязание сохраняется в их архивах, предполагая, что изначальное основание Broad Arch лежало поблизости от извилистой реки Вил, утверждение, привязанное к темной эпохе Первых Людей."
  
 building_broadarch_01: "Замок Широкая Арка"
 building_broadarch_01_desc: "В анналах истории Вестероса почтенная крепость, известная как Широкая Арка, родовая резиденция Дома Стаэдмон, появляется как загадочное свидетельство капризных течений времени. Скрытое в тумане древности и основанное до Эпохи Героев, происхождение замка остается скрытым преднамеренной двусмысленностью, культивируемой Домом Стаэдмон. В их архивах сохраняется странное утверждение, предполагающее, что изначальное основание Broad Arch лежало поблизости от извилистой реки Вил, утверждение, привязанное к темной эпохе Первых Людей."
  
  
  
 building_type_ironwrath_01: "Крепость Железный Холм"
 building_type_ironwrath_01_desc: "Построенная более чем за тысячу лет до завоевания Эйгона Седриком Форрестером, внушительная крепость Железный Холм, по мнению многих, является величайшей на Севере. Даже Старки из Винтерфелла, как говорят, завидовали ее красоте и мощи, расположенной на краю величайшего леса Железного леса на Севере."
  
 building_ironwrath_01: "Крепость Железный Холм"
 building_ironwrath_01_desc: "Построенная более чем за тысячу лет до завоевания Эйгона Седриком Форрестером, внушительная крепость Железный Холм, по мнению многих, является величайшей на Севере. Даже Старки из Винтерфелла, как говорят, завидовали ее красоте и мощи, расположенной на краю величайшего леса Железного леса на Севере."
  
 building_type_hornhill_01: "Замок Рогов Холм"
 building_type_hornhill_01_desc: "Согласно легенде, замок был построен на холме Рога братьями Харлоном Охотником и Херндоном Рогатым, близнецами-сыновьями Гарта Зеленорукого. В Эпоху Ста Королевств, до объединения Простора под властью королей Простора, королевство западных марков простиралось от Холма Рога до Ночного Пения."
  
 building_hornhill_01: "Замок Рогов Холм"
 building_hornhill_01_desc: "Согласно легенде, замок был построен на холме Рога братьями Харлоном Охотником и Херндоном Рогатым, близнецами-сыновьями Гарта Зеленорукого. В Эпоху Ста Королевств, до объединения Простора под властью королей Простора, королевство западных марков простиралось от Холма Рога до Ночного Пения."
  
  
 building_type_fanghill_01: "Крепость Клыкогорье"
 building_type_fanghill_01_desc: "Крепость Клыкогорье - древний форпост, традиционно удерживаемый вассалом, присягнувшим Утёсу Кастерли. Укреплённая позиция расположена на высоком холме с видом на реки к востоку и Ланниспорт к западу. Из этой крепости лорд Клыкогорья может либо перехватывать приближающиеся армии до их подхода к городу, либо фланкировать атакующие силы после начала осады Ланниспорта."
  
 building_fanghill_01: "Крепость Высокий Прилив"
 building_fanghill_01_desc: "Крепость Клыкогорье - древний форпост, традиционно удерживаемый вассалом, присягнувшим Утёсу Кастерли. Укреплённая позиция расположена на высоком холме с видом на реки к востоку и Ланниспорт к западу. Из этой крепости лорд Клыкогорья может либо перехватывать приближающиеся армии до их подхода к городу, либо фланкировать атакующие силы после начала осады Ланниспорта."
  
  
 building_type_the_arbor_01: "Порты Арбора"
 building_type_the_arbor_01_desc: "Порты и гавани усеивают остров Арбор. Нигде в Вестеросе не выращивают виноград и персики, столь же сладкие и богатые, как в Арборе. Экспорт вина из Арбора, особенно уникального Золотого вина, производимого только в Арборе, пополнил казну маленького острова.\n\nБлагодаря своему уникальному географическому положению и относительному размеру по сравнению с крупными городами Вестероса, все, кто живет в Арборе, либо собирают фрукты, либо делают вино, либо строят корабли. Таким образом, Арбор славится только двумя вещами: кораблями и вином."
  
 building_the_arbor_01: "Порты Арбора"
 building_the_arbor_01_desc: "Порты и гавани усеивают остров Арбор. Нигде в Вестеросе не выращивают виноград и персики, столь же сладкие и насыщенные, как в Арборе. Экспорт вина из Арбора, особенно уникального Золотого вина, производимого только в Арборе, пополнил казну маленького острова.\n\nБлагодаря своему уникальному географическому положению и относительному размеру по сравнению с крупными городами Вестероса, все, кто живет в Арборе, либо собирают фрукты, либо делают вино, либо строят корабли. Таким образом, Арбор славится только двумя вещами: кораблями и вином."
  
 building_type_cow_runestone_01: "Руинный Камень"
 building_type_cow_runestone_01_desc: "Древняя обитель дома Ройсов, Руинный Камень видел сражения ещё до прихода андалов и долгое время после."
 building_cow_runestone_01: "Бронзовые Врата"
 building_cow_runestone_01_desc: "Крепость бывших Бронзовых Королей охраняется великими вратами с бронзовыми украшениями и древними рунами, высеченными на камнях воротной башни."

 building_type_flint_tower_01: "Башня Флинт"
 building_type_flint_tower_01_desc: "Старая, выветренная каменная крепость — башня Флинт, или «Унылфорт»,, как её часто насмешливо зовут, — родовое гнездо малого дома Бейлиш. Этот форт настолько крошечный, что в нём нет даже окон — лишь несколько бойниц для обороны."
 building_flint_tower_01: "Башня Флинт"
 building_flint_tower_01_desc: "Старая, выветренная каменная крепость — Флинтова башня, или «Унылфорт», как её часто насмешливо зовут, — родовое гнездо малого дома Бейлиш. Этот форт настолько крошечный, что в нём нет даже окон — лишь несколько бойниц для обороны."
