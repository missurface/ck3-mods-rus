 rule_use_rebuilt_crag: "#V #bold COW-AGOT#!#!: Краг"
 setting_yes_use_rebuilt_crag: "Полностью восстановлен"
 setting_yes_use_rebuilt_crag_desc: "The Crag starts as a fully built and functional castle. 
 setting_no_use_rebuilt_crag: "Начинать с руин"
 setting_no_use_rebuilt_crag_desc: "#P По умолчанию#!: Краг начинается как разрушенный и сильно повреждённый замок, который необходимо восстановить."
  
 building_ashemark_01: "Эшмарк" #NT!
 building_ashemark_01_desc: "Эшмарк — крепость в Западных землях и родовое гнездо дома Марбрандов.\n\nЕё стратегическое расположение у истоков реки Тамблстон и тот факт, что она возвышается над Королевской дорогой, ведущей на запад из Речных земель, всегда обеспечивали владельцу замка сильное влияние на восточную границу Западных земель." #NT!
 building_type_ashemark_01: "Эшмарк" #NT!
 building_type_ashemark_01_desc: "Эшмарк — крепость в Западных землях и родовое гнездо дома Марбрандов.\n\nЕё стратегическое расположение у истоков реки Тамблстон и тот факт, что она возвышается над Королевской дорогой, ведущей на запад из Речных земель, всегда обеспечивали владельцу замка сильное влияние на восточную границу Западных земель" #NT!
  
 building_lordsport_01: "Лордспорт" #NT!
 building_lordsport_01_desc: "Лордспорт — небольшой портовый город на северном побережье Пайка.\n\nЭто один из немногих настоящих городов Железных островов, важный торговый центр и узел активности архипелага.\n\nГород или нет, но поселение полно железнорожденных и является непростым местом для любой торговой шхуны." #NT!
 building_type_lordsport_01: "Лордспорт" #NT!
 building_type_lordsport_01_desc: "Лордспорт — небольшой портовый город на северном побережье Пайка.\n\nЭто один из немногих настоящих городов Железных островов, важный торговый центр и узел активности архипелага.\n\nГород или нет, но поселение полно железнорожденных и является непростым местом для любой торговой шхуны." #NT!
  
 building_high_hermitage_01: "Высокое Отшельничество" #NT!
 building_high_hermitage_01_desc: "Древняя крепость дома Дейнов, неоднократно разрушавшаяся и отстраивавшаяся на протяжении истории.\n\nДолгое время этот замок служил убежищем для семьи Дейн и их союзников, занимая стратегическую позицию в долине Торрентина.\n\nАтакуемый лишь с юга через коварные воды самой реки, замок никогда не переходил в руки врага." #NT!
 building_type_high_hermitage_01: "Высокое Отшельничество" #NT!
 building_type_high_hermitage_01_desc: "Древняя крепость дома Дейнов, неоднократно разрушавшаяся и отстраивавшаяся на протяжении истории.\n\nДолгое время этот замок служил убежищем для семьи Дейн и их союзников, занимая стратегическую позицию в долине Торрентина.\n\nАтакуемый лишь с юга через коварные воды самой реки, замок никогда не переходил в руки врага." #NT!
  
 building_type_deepwood_motte_01: "Дивудский Мотт" #NT!
 building_type_deepwood_motte_01_desc: "Дивудский Мотт — небольшой замок типа «мотт и бейли», построенный домом Гловеров, которые правили здесь как короли в эпоху героев.\n\nСтарый, но не особо сильный замок расположен в Волчьем лесу на широком округлом холме со срезанной вершиной. Каменный донжон стоит на вершине холма, а с одного конца возвышается пятидесятифутовая дозорная башня — самое высокое сооружение к северу от гор." #NT!
 building_deepwood_motte_01: "Дивудский Мотт" #NT!
 building_deepwood_motte_01_desc: "Дивудский Мотт — небольшой замок типа «мотт и бейли», построенный домом Гловеров, которые правили здесь как короли в эпоху героев.\n\nСтарый, но не особо сильный замок расположен в Волчьем лесу на широком округлом холме со срезанной вершиной. Каменный донжон стоит на вершине холма, а с одного конца возвышается пятидесятифутовая дозорная башня — самое высокое сооружение к северу от гор." #NT!
  
 building_type_agot_blackhaven_01: "Блэкхейвен"
 building_type_agot_blackhaven_01_desc: "Одна из древних крепостей Марковских лордов, Блэкхейвен издавна сдерживал натиск дорнийцев и их набеги."
 building_agot_blackhaven_01: "Замок Блэкхейвен"
 building_agot_blackhaven_01_desc: "После того как древняя крепость была сожжена Королем-стервятником, дорнийским изгоем, восставшим против короля Эйниса I Таргариена, замок был отстроен заново из темного базальта.\n\nЭта новая крепость стала символом силы и стойкости Марковских лордов."
  
  
 building_bearisland_01: "Медвежий Замок"
 building_bearisland_01_desc: "Медвежий остров долгое время был предметом споров между Севером и Железными островами. Тысячи лет назад им правила северная династия Вудфутов, затем он был завоеван и использовался древними железнорожденными для контроля над Закатным морем, прежде чем вернулся к Северу путем завоевания домом Мормонтов.\n\nОстровом управляют из Медвежьего замка, построенного Мормонтами на месте руин старого замка Вудфутов.\n\nЭто замок с деревянными стенами, с куполообразным каменным большим залом, построенным вокруг каркаса из огромных бревен. Он окружен каменным и деревянным палисадом."
 building_type_bearisland_01: "Медвежий Замок"
 building_type_bearisland_01_desc: "Медвежий остров долгое время был предметом споров между Севером и Железными островами. Тысячи лет назад им правил дом Вудфутов с Севера, затем он был завоеван древними железнорожденными для контроля над Закатным морем, пока не вернулся к Северу благодаря завоеванию домом Мормонтов.\n\nОстровом управляют из Крепости Мормонтов, построенной Мормонтами на месте руин старого замка Вудфутов.\n\nЭто замок с деревянными стенами, с куполообразным каменным большим залом, построенным вокруг каркаса из огромных бревен. Он окружен каменно-деревянным палисадом." #NT!
  
 building_planky_town_special: "Дощатый город"
 building_planky_town_special_desc: "Дощатый город - крупнейшее и самое населённое поселение в Дорне, служащее его главной гаванью.\n\nОн расположен в устье Зелёной Крови, с дощатыми настилами вместо улиц, что дало ему название, а многие дома, залы и лавки сделаны из плотов, барж и торговых судов, скреплённых пеньковыми верёвками и плавающих на приливе.\n\nТорговые галеры Вольных Городов известны своими заходами в Дощатый город, а загадочные сироты Зеленокровной торгуют здесь с купцами из-за Узкого моря."
 building_type_planky_town_special: "Дощатый город"
 building_type_planky_town_special_desc: "Планки-таун — крупнейшее и наиболее населенное поселение в Дорне, служащее его главной гаванью.\n\nОн расположен в устье Зеленокровья, где вместо улиц — деревянные настилы (что и дало название городу), а многие дома, залы и лавки сделаны из плотов, барж и торговых судов, сцепленных пеньковыми канатами и плавающих на приливе.\n\nТорговые галеры Вольных городов известны своими заходами в Планки-таун, а загадочные сироты Зеленокровья торгуют здесь с купцами из-за Узкого моря." #NT!
  
 building_karhold_0l: "Цитадель Кархолда"
 building_karhold_01_desc: "Кархолд был мощной крепостью ещё до того, как Карлон Старк завладел им. Расположенный на двух массивных холмах и соединённый большим мостом из пеньки и тёсаного леса, замок обладает грозными естественными укреплениями.\n\nНу и, конечно, там массивные стены."
 building_type_karhold_01_special: "Цитадель Кархолда"
 building_type_karhold_01_special_desc: "Кархолд был мощной крепостью еще до того, как Карлон Старк завладел им. Расположенный на двух массивных холмах и соединенный большим мостом из пеньки и тесаного леса, замок обладает formidable естественной защитой.\n\nНу и, конечно, там массивные стены." #NT!
  
  
 building_type_oldstones_old_final: "Руины Старых Камней"
 building_oldstones_old_final: "Руины Старых Камней"
 building_oldstones_old_final_desc: "От родового дома Дома Маддов, где они правили Королевством Рек и Холмов, остался только фундамент.\n\nСреди руин покоится большая резная гробница, в которой покоится последний король Маддов: Тристифер IV.\n\nКамень потрескался и рассыпался по углам, а пятна белого лишайника обесцветили его, а дикие розы ползут по ногам короля почти до его груди."
  
 building_oldstones_old_new: "Замок Старые Камни"
 building_oldstones_old_new_desc: "Наконец-то, издевательство над Старыми Камнями со стороны древних королей Арренов и их последователей Андалов было исправлено.\n\nСнова Замок Старых Камней охраняет окружающие земли и стоит на страже Королевской дороги."
  
 building_type_oldstones_restored_final: "Замок Старые Камни"
 building_oldstones_restored_final: "Замок Старые Камни"
 building_oldstones_restored_final_desc: "Наконец-то, издевательство над Старыми Камнями со стороны древних королей Арренов и их последователей Андалов было исправлено.\n\nСнова Замок Старых Камней охраняет окружающие земли и стоит на страже Королевской дороги."
  
 building_type_ten_towers_01: "Десять Башен"
 building_ten_towers_01: "Десять Башен"
 building_ten_towers_01_desc: "Новейший замок на Железных островах, Десять Башен был построен, чтобы избежать множества смертей от инфекций в сыром древнем Чертоге Харлоу, который часто затоплялся.\n\nНовый замок построен в лучшем месте, но спешное строительство потребовало инновационных решений из-за нехватки материалов, что привело к разному внешнему виду каждой из десяти башен замка."
  
  
 building_type_palestone_sword_01: "Меч из Бледного камня"
 building_palestone_sword_01: "Меч из Бледного камня"
 building_palestone_sword_01_desc: "Более 10 000 лет назад семья Дейн выследила упавшую звезду на острове Торентин, где они построили город-замок Звездопад.\n\nВ то время как металл упавшей звезды использовался для ковки легендарного клинка Рассвет, семья Дейн отметила точное место падения звезды величественной башней, видимой за много миль: Меч из Бледного камня.\n\nЭта башня, самая величественная в Дорне, продолжает служить напоминанием о богатой истории, могуществе и престиже дома Дейн."
  
 building_type_seagard_01: "Сигард"
 building_seagard_01: "Сигард"
 building_seagard_01_desc: "Первоначально возведенный как грозная крепость для защиты побережья Речных земель от угрозы опустошителей Железнорожденных с вершины скал, возвышающихся над заливом Железного человека, Сигард превратился в процветающий порт, облегчающий торговлю между Речными землями и более отдаленными королевствами, такими как Предел и далее.\n\nПостроенная на небольшом острове напротив замка, Громоподобная башня получила свое название из-за своего огромного бронзового колокола, который используется для призыва горожан и других в безопасное место замка, когда видны опустошители или опасные штормы."
  
  
 building_type_castamere_01: "Кастамере"
 building_type_castamere_01_desc: "Кастамере"
  
 building_type_24castamere_01: "Кастамере"
 building_type_24castamere_01_desc: "Кастамере"
  
 building_24castamere_01: "Новый замок"
 building_24castamere_01_desc: "С восстановленными руинами Новый замок является вечным свидетельством красоты и мощи, которыми был Дом Рейн на протяжении веков.\n\nПостроенный как точная копия старой крепости, этот скромный, но грозный донжон с его двухслойными навесными стенами снова защищает богатство и величие под поверхностью."
  
 building_24castamere_02: "Львиный порт"
 building_24castamere_02_desc: "Золото и серебро текут рекой. Торговля процветает. Кастамере стоит как один из великих городов западного побережья наряду с Ланниспортом, Старым городом и Арбором.\n\nС основанием Львиного порта у нас теперь есть порт и доки, которые соответствуют таковым у других великих держав, наша культура распространится по всему миру, а наше богатство продолжит расти."
  
 building_24castamere_03: "Сияющий город"
 building_24castamere_03_desc: "Наше богатство, престиж, слава и власть процветают. По мере того, как мы продолжаем расширять залы под землей и расширять великолепие нашей жизни, мы также позолотим наши башни золотом, чтобы напомнить миру о величии Кастамере."
  
  
 building_agot_castamere_02: "Львиный порт"
 building_agot_castamere_02_desc: "Золото и серебро текут рекой. Торговля процветает. Кастамере стоит как один из великих городов западного побережья наряду с Ланниспортом, Старым городом и Арбором.\n\nС основанием Львиного порта у нас теперь есть порт и доки, которые соответствуют портам и докам других великих держав, наша культура распространится по всему миру, а наше богатство продолжит расти."
  
 building_agot_castamere_03: "Сияющий город"
 building_agot_castamere_03_desc: "Наше богатство, престиж, слава и власть процветают. По мере того, как мы продолжаем расширять залы под землей и расширять богатство нашей жизни, мы также позолотим наши башни золотом, чтобы напомнить миру о величии Кастамере."
  
  
 building_type_agot_breakwater_01: "Замок Волнолом"
 building_type_agot_breakwater_01_desc: "Замок Волнолом защищает город Систертон  на Трёх Сестрах\n\nСистертон  — маленький, убогий город, пропитанный запахами свиного навоза и гниющей рыбы. Его улицы вымощены грязью и досками, а дома — мазанки, крытые соломой. У Ворот Висельников всегда болтаются повешенные с вывалившимися внутренностями.\n\nЗамок, как и город, построен для контрабанды и пиратства, а не для помпезности и пышности, как у других благородных домов."
 building_agot_breakwater_01: "Замок Волнолом"
 building_agot_breakwater_01_desc: "Замок Волнолом защищает город Систертон  на Трёх Сестрах\n\nСистертон — маленький, убогий город, пропитанный запахами свиного навоза и гниющей рыбы. Его улицы вымощены грязью и досками, а дома — мазанки, крытые соломой. У Ворот Висельников всегда болтаются повешенные с вывалившимися внутренностями.\n\nЗамок, как и город, построен для контрабанды и пиратства, а не для помпезности и пышности, как у других благородных домов."
  
 building_type_agot_duskendale_01: "Мрачный Форт"
 building_type_agot_duskendale_01_desc: "Родовой дом Дарклинов, где они правили как мелкие короли."
 building_agot_duskendale_01: "Зал Белых Мечей"
 building_agot_duskendale_01_desc: "В стенах Мрачного Форта Зал Белых Мечей предоставляет лучшее обучение для будущих рыцарей и воинов.\n\nПоставляя многочисленных членов Королевской Гвардии со времён основания ордена, а также множество великих турнирных рыцарей, Зал Белых Мечей долгое время был источником великой гордости как для замка, так и для города."
  
 building_type_cow_duskendale_01: "Туманный Форт"
 building_type_cow_duskendale_01_desc: "Родовая цитадель дома Дарклинов, где они правили как местные короли."
 building_cow_duskendale_01: "Туманный Форт"
 building_cow_duskendale_01_desc: "Во времена Эпохи Ста Королевств древний Туманный Форт в Данскендейле служил резиденцией местных королей из дома Дарклинов, правивших этими землями.\n\nСегодня Туманный Форт остается символом мощи Первых Людей и важным экономическим центром региона."
  
 building_type_crag_01: "Краг"
 building_type_crag_01_desc: "Родовое поместье дома Вестерлингов."
 building_crag_01: "Руины Крага"
 building_crag_01_desc: "Великая крепость Крага теперь больше похожа на руины, чем на замок.\n\nБогатство местных шахт давно иссякло, оставив ни средств на ремонт повреждений от набегов железнорожденных за столетия."
 building_crag_02: "Краг"
 building_crag_02_desc: "Хотя большая часть внешней крепости всё ещё носит шрамы векового запустения, внутренние стены и башни Крага были кропотливо восстановлены.\n\nСердце замка вновь даёт укрытие и безопасность, скромное напоминание о его былой мощи. Хотя казна всё ещё скудна, разумное управление и тяжёлый труд вернули лордам Скалистого Берега долю гордости и защиты."
 building_crag_03: "Краг"
 building_crag_03_desc: "Краг возрождается в прежнем великолепии, его башни и стены гордо возвышаются как в дни славы.\n\nТо, что было символом упадка, стало твердыней камня и моря, отстроенной богатством, волей и решимостью. Крепость вновь достойно возвышается над побережьем, её знамёна гордо реют на солёном ветру, напоминая, что Краг выстоял там, где другие пали."
  
 building_type_crag_full: "Краг"
 building_type_crag_full_desc: "Родовое поместье дома Вестерлингов."
 building_crag_full: "Краг"
 building_crag_full_desc: "Родовое гнездо дома Вестерлингов, Краг стоит как гордая крепость над волнами Закатного Моря. Его башни и укрепления охраняют скалистый берег, а его залы хранят память о древней родословной и чести дома, пережившего и удачи, и невзгоды.\n\nХотя Краг никогда не был самым величественным замком Западных Земель, он остаётся символом стойкости вестерменов, его крепкие стены и непоколебимые лорды несут дозор над скалистыми берегами."
  
 building_type_agot_whitegrove_01: "Уайтгроув"
 building_type_agot_whitegrove_01_desc: "Любимое убежище дома Пик, Уайтгроув — их наименьшая крепость."
 building_agot_whitegrove_01: "Уайтгроув"
 building_agot_whitegrove_01_desc: "Укрытый в глубине буйных лесов, Уайтгроув веками служил частным охотничьим домиком и поместьем для высших лордов.\n\nВдали от суеты великих твердынь, его залы камерны, но изысканы, созданные для малых собраний, охотничьих выездов и уединённых отшельничеств.\n\nОкружающие леса изобилуют дичью, а сады и рощи тщательно ухожены, что делает его излюбленным пристанищем лордов Простора."
  
 building_type_agot_dunstonbury_01: "Данстанбери"
 building_type_agot_dunstonbury_01_desc: "Северная резиденция дома Пик, охраняющая жизненно важную переправу через Мандер."
 building_agot_dunstonbury_01: "Данстанбери"
 building_agot_dunstonbury_01_desc: "Построенная как северный оплот, Данстанбери возвышается над ключевой переправой через реку Мандер. Её крепкие стены охраняют и торговлю, и путников на этом стратегическом переходе.\n\nХотя созданная для обороны, крепость также служила летней резиденцией в прошлые годы — её просторные залы и речные сады дарили желанную прохладу от южного зноя.\n\nОтсюда лорд Данстанбери наблюдает за одной из важнейших артерий Простора, сочетая досуг с бдительностью."
  
 building_type_cow_rooks_rest_01: "Гнездо Грачей"
 building_type_cow_rooks_rest_01_desc: "Крепкая прибрежная крепость, Гнездо Грачей открывает панорамные виды на море и небо за пределами Королевских Земель. Историческая резиденция дома Стантон, замок известен стаями чёрных грачей, гнездящихся в его башнях. Хотя это не величайшая из твердынь Королевских Земель, его высокие стены и господствующее положение издавна делали его ценным бастионом — и заманчивой целью во времена войны."
 building_cow_rooks_rest_01: "Гнездо Грачей"
 building_cow_rooks_rest_01_desc: "Крепкая прибрежная крепость, Гнездо Грачей открывает панорамные виды на море и небо за пределами Королевских Земель. Историческая резиденция дома Стантон, замок известен стаями чёрных грачей, гнездящихся в его башнях.\n\nХотя это не величайшая из твердынь Королевских Земель, его крепкие стены издавна делали его ценным бастионом — и заманчивой целью во времена войны."
  
  
  
 building_type_agot_rooks_rest_01: "Гнездо Грачей"
 building_type_agot_rooks_rest_01_desc: "Крепкая прибрежная крепость, Гнездо Грачей открывает панорамные виды на море и небо за пределами Королевских Земель. Историческая резиденция дома Стантон, замок известен стаями чёрных грачей, гнездящихся в его башнях. Хотя это не величайшая из твердынь Королевских Земель, его высокие стены и господствующее положение издавна делали его ценным бастионом — и заманчивой целью во времена войны."
 building_agot_rooks_rest_01: "Гнездо Грачей"
 building_agot_rooks_rest_01_desc: "Крепкая прибрежная крепость, Гнездо Грачей открывает панорамные виды на море и небо за пределами Королевских Земель. Историческая резиденция дома Стантон, замок известен стаями чёрных грачей, гнездящихся в его башнях.\n\nХотя это не величайшая из твердынь Королевских Земель, его крепкие стены издавна делали его ценным бастионом — и заманчивой целью во времена войны.\n\nКрепость стала свидетелем одной из самых зловещих битв драконов в истории Семи Королевств. Во время Танца Драконов Гнездо Грачей стало ареной схватки между Мелис, Санфайром и Вхагаром — где огонь и ярость пролились с небес, и королева, которой не было, встретила свой конец.\n\nХотя его камни с тех пор отстроены заново, обожжённая память того дня живёт в каждом крике грача и каждой тени, ложащейся на его стены."
  
 building_type_yronwood_01: "Замок Иронвуд"
 building_type_yronwood_01_desc: "Замок Иронвуд был резиденцией могущественных королей дома Иронвуд в древности.\n\nГрозный замок расположен на южном конце Костяного Пути, стоя на страже от захватчиков.\n\nЗемли вокруг замка плодородны и покрыты лесами, с залежами железа, олова и серебра. В Иронвуде чистый свежий горный воздух, а на высокогорных лугах к северу от замка царит прохлада по ночам."
 building_yronwood_01: "Замок Иронвуд"
 building_yronwood_01_desc: "Замок Иронвуд был резиденцией могущественных королей дома Иронвуд в древности.\n\nГрозный замок расположен на южном конце Костяного Пути, стоя на страже от захватчиков.\n\nЗемли вокруг замка плодородны и покрыты лесами, с залежами железа, олова и серебра. В Иронвуде чистый свежий горный воздух, а на высокогорных лугах к северу от замка царит прохлада по ночам."
  
 building_castamere_01: "Глаз Чужеземца"
 building_castamere_01_desc: "После полного поражения Тайвина Ланнистера и разрушения Кастамере, лорд Утеса Кастерли приказал разобрать древнюю крепость до основания и затопить шахты.\n\nПоскольку большая часть Кастамере находится под поверхностью, все, что осталось, чтобы отметить местоположение этой некогда великой цитадели, — это Глаз Чужеземца: огромная дыра, пробитая через прибрежную гору, отмечающая первый и самый старый вход в шахту Кастамере.\n\nСегодня Глаз Чужеземца служит напоминанием о смерти, принесенной Чужеземцем."
 building_castamere_02: "Новый замок"
 building_castamere_02_desc: "Из-за сильного затопления нижних покоев вы идете другим путем, чем старые лорды Кастамере. Вы строите над поверхностью и в самой горе, где когда-то добывали серебро и золото.\n\nНо чтобы никто не забыл о богатстве, которое лежит внизу, вы используете немного золота, которое еще можно добыть в шахтах, чтобы украсить свой новый дворец обещанием светлого завтра."
 building_castamere_03: "Великая гавань"
 building_castamere_03_desc: "Новый Замок одновременно великолепен и функционален. С этой выгодной позиции Лорд Кастамере может проецировать власть и влияние на северные Западные Земли.\n\nХотя затопленные шахты внизу не предоставляют возможностей для лёгкого обогащения, защищённая бухта, доступная через Око Незнакомца, обещает богатства от новой торговли благодаря нашей стратегически выгодной оборонительной позиции."
 building_castamere_04: "Свет Мира"
 building_castamere_04_desc: "С новым богатством, хлынувшим в Великую гавань, Кастамере быстро вырос, чтобы соперничать с крупнейшими портами мира как центр торговли и коммерции.\n\nК сожалению, обещание таких богатств привлекло внимание пиратов и конкурентов. В ответ давайте построим большой маяк и дополнительные укрепления вокруг входа в залив.\n\nЭто позволит торговым судам быстрее заходить в док, а также позволит нашим силам в любой момент выдвинуться на помощь нуждающемуся судну.\n\nЭтот новый маяк и форт станут физическим и метафорическим светом для мира."
 building_castamere_05: "Обещание Весны... и Золота"
 building_castamere_05_desc: "С огромными богатствами, которые теперь свободно текут в Великую Гавань, и дополнительным великолепием, которое они позволили добавить к нашей провинции, мы привлекаем величайшие умы мира вместе с самыми толстыми кошельками.\n\nГруппа инженеров из Миэрина предложила проект по откачке воды из затопленных шахт.\n\nСамое захватывающее - они также утверждают, что знают новые методы укрепления туннелей, которые позволят копать глубже и вскрыть нетронутые жилы золота и серебра."
 building_castamere_06: "Возрожденный Город"
 building_castamere_06_desc: "Богатство и влияние Кастамере теперь соперничает с любым городом мира. Нам нужно дополнительное жилье для наплыва купцов, ремесленников и простых крестьян, ищущих светлое будущее.\n\nЭтот новый город обеспечит рабочую силу, необходимую для дальнейшего роста, и слуг для выполнения рутинных задач, которые мы больше не можем позволить себе делать сами."
  
  
  
 building_type_hightide_01: "Цитадель Высокий Прилив"
 building_type_hightide_01_desc: "Высокий Прилив был резиденцией Морского Змея, лорда Корлиса Велариона, одного из самых богатых и могущественных лордов Семи Королевств\n\nНакопив многочисленные сокровища из Эссоса, Корлис построил Хай-Тайд, чтобы заменить сырую и переполненную родовую резиденцию Веларионов, Замок Дрифтмарк, и разместить Трон Дрифтвуда.\n\nВеларионы встали на сторону черных во время Танца Драконов. После битвы в Глотке зеленые уничтожили Спайстаун, а мирийские и тирошийские солдаты сожгли Хай-Тайд."
 building_hightide_01: "Замок Высокий Прилив"
 building_hightide_01_desc: "Перестроенный, чтобы напоминать оригинальную Цитадель Высокий Прилив, этот новый замок построен из светлого камня, импортированного из Долины, того же материала, который использовался для строительства Орлиного гнезда.\n\nЕго стройные башни увенчаны крышами из кованого серебра, которые сияют на солнце. Когда воды залива Блэкуотер приливают, замок соединяется с островом Дрифтмарк только дамбой\n\nНадеюсь, этот новый замок простоит дольше предыдущего."
  
