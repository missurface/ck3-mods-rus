l_russian:
  
 read_aegon_prophecy: "Чтение пророчества"
  
 read_prophecy_0001: "Пророчество Эйгона"
 read_prophecy_0001_desc: "Давно я не [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' ) ] на кинжал, который когда-то принадлежал [aegonTarg.GetTitledFirstName]. Слова пророчества сокрыты в клинке.\n\nВозможно, пришло время мне вновь прочесть пророчество?"
  
 read_prophecy_0001_aegon_desc: "Прошло много времени с тех пор, как я смотрел в свой кинжал. Слова моего сна скрыты в лезвии.\n\nМожет быть, пришло время мне вновь прочесть пророчество?"
  
 read_prophecy_0002_desc: "Так же, как [daenysTarg.GetFirstName] предвидела конец Валирии, [aegonTarg.GetFirstName] предвидел конец мира людей. Он начнется с ужасной зимы. Порывом с далекого севера. [aegonTarg.GetFirstName] увидел, как абсолютная тьма несется на этих ветрах, и то, что обитает внутри, уничтожит мир живых. [aegonTarg.GetFirstName] назвал свой сон Песнью Льда и Огня. С тех пор этот секрет передается от короля к наследнику.\n\nЯ опускаю кинжал в пламя и наблюдаю, как валирийские символы начинают светиться внутри клинка.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:14 ;AB:CV:FLPG:HRP:TIDX:E:YN:WP:JPE:KQ:ZOU;#! \n\n"Грядет Обещанный принц от крови моей, и гимном его будет Песнь Льда и Пламени""
  
 read_prophecy_0002_a_desc: "Я опускаю кинжал в пламя и смотрю, как валирийские символы начинают светиться внутри клинка и смотрят на Песнь Льда и Огня...\n\nПророчества - странные и загадочные вещи...\n\nЯ сижу и размышляю некоторое время, являюсь ли я #COLOR:{0.5,0.0,0.0} 'Обещанным принцем'#!? или он родится в моем роду? Это невозможно узнать, но одно можно сказать наверняка.\n\nЭтот день настанет."
  
 read_prophecy_0002_b_desc: "Ночью я [Select_CString(ROOT.Char.IsFemale, 'воспользовалась', 'воспользовался' ) ] возможностью еще раз заглянуть в пророчество.\n\nЯ тихонько [Select_CString(ROOT.Char.IsFemale, 'прочитала', 'прочитал' ) ] его про себя.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:14 ;AB:CV:FLPG:HRP:TIDX:E:YN:WP:JPE:KQ:ZOU;#! \n\n"Грядет Обещанный принц от крови моей, и гимном его будет Песнь Льда и Пламени"\n\nТакие загадочные слова, но они кажутся странно знакомыми.\n\nВозможно, однажды я пойму их смысл..."
  
 read_prophecy_0002_c_desc: "Я провожу пальцами по светящемуся клинку, наследие [aegonTarg.GetFirstName] лежит в моих руках.\n\nМой долг как его потомка — сохранить эту тайну и передать ее своему наследнику, как это делали те, кто был до меня.\n\nВозможно, однажды все это обретет смысл..."
  
  
 read_prophecy_0020_desc: "Когда я опускаю клинок в пламя, я снова вижу, как древние валирийские символы начинают светиться...\n\nСимволы превращаются в формы, и перед моими глазами начинается все размываться. Я слышу голоса и вижу лица... Пламя горит жарче, а символы сияют ярче...\n\nЯ начинаю видеть драконов, мужчин, женщин и города, которых я никогда не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' ) ], одно видение снова и снова сменяется другим, пока я пытаюсь сосредоточиться.\n\nМой разум не может вынести всего этого, и я начинаю слышать шепот, а затем крики. Моя кровь начинает кипеть, и все перед глазами превращается в размытое пятно света. Я чувствую, как моя кожа будто горит. Все, что я могу видеть и слышать, это пророчество... "Грядет Обещанный принц от крови моей... Грядет Обещанный принц от крови моей...""
  
  
  
 read_prophecy_0021_a_desc: "Я снова смотрю на клинок... и снова меня посещают яркие видения.\n\nЯ вижу Королевскую Гавань в руинах... Я вижу молодую валирийскую женщину в окружении трех драконов, сеющую невообразимый ужас на город.\n\n #X Огонь и Кровь...#!\n\n Все поглощено, и никто не уцелел... Меня в конце концов тоже поглощает пламя."
  
 read_prophecy_0021_b_desc: "Когда я смотрю на клинок, мои глаза фиксируются на одном конкретном глифе...\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:21 :C:#!\n\nВалирийский глиф для #COLOR:{0.5,0.0,0.0} крови#!. Туман и странные формы начинают окружать меня. Довольно скоро я обнаруживаю вокруг странно знакомые лица. Сначала один в тумане появляется [ancestor_1.GetTitledFirstName]. Затем я узнаю [ancestor_2.GetTitledFirstName], [ancestor_3.GetTitledFirstName] и [ancestor_4.GetTitledFirstName], которые стоят вокруг меня и улыбаются.\n\nДовольно скоро меня окружают все мои предки и некоторые родственники, которых я пока не могу узнать.\n\nИх улыбки меркнут, как и мир, все мои предки начинают сражаться друг с другом в отвратительном проявлении враждебности... Довольно скоро они обращают свой гнев на меня! Перед глазами темнеет, когда они душат меня...\n\nЯ снова оказываюсь в своих покоях... в безопасности, хотя и немного [Select_CString(ROOT.Char.IsFemale, 'встревоженная', 'встревоженный' ) ]."
  
 read_prophecy_0021_c_desc: "Когда я смотрю на кинжал, туман и дым поглощают меня.\n\nЯ оказываюсь в окружении моих далеких предков. [aegonTarg.GetFirstName], [visenya.GetFirstName] и [rhaenys.GetFirstName] появляются передо мной, как будто я могу протянуть руку и коснуться их.\n\nОни начинают говорить, но я не могу их понять.\n\nПостепенно их тела начинают гнить передо мной. Я наблюдаю, как трое моих предков превращаются в гниющую плоть и кости...\n\nЯ снова просыпаюсь в своих покоях, невредимый."
  
 read_prophecy_0021_d_desc: "Я снова гляжу в клинок... и снова передо мной предстают интенсивные видения.\n\nЯ вижу Вестерос в глубокой зиме...\n\nТемная ночь лежит над землей, и снег падает на землю.\n\nВ ночи я вижу далекие тени, очертания мужчин, идущих по снегу.\n\nОни поворачиваются ко мне, у каждого пара ярко-синих глаз, сверкающих в ночи... и затем они начинают приближаться ко мне... Я бегу, но не имеет значения, насколько далеко или долго они всё равно следуют за мной.\n\nВ конце концов они настигают меня. Холодные мертвые руки хватают меня...\n\nВнезапно я просыпаюсь в своих покоях, [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' ) ]."
  
 read_prophecy_0021_e_desc: "Я сижу и смотрю на клинок... Вскоре я оказываюсь в центре ямы.\n\nВокруг меня дерутся несколько животных.\n\nЛев и лютоволк с большим бесстрашием рвут друг друга когтями.\n\nВ центре их лежит мертвый олень...\n\nЯ поднимаю глаза, и на нас спускаются три дракона. Я [Select_CString(ROOT.Char.IsFemale, 'охвачена', 'охвачен' ) ] пламенем вместе с животными.\n\n[Select_CString(ROOT.Char.IsFemale, 'Пораженная', 'Пораженный' ) ], я просыпаюсь в безопасности в своих покоях..."
  
  
  
 #  read_prophecy_0001_aegon_desc: "Так же, как [daenysTarg.GetFirstName] предвидела конец Валирии, я предвидел конец мира людей. Мне приснилась ужасная зима. Порывы с далекого севера. Я видел, как абсолютная тьма несется на этих ветрах, и то, что обитает внутри, уничтожит мир живых. Я называю свои сны «Песнью Льда и Пламени».\n\nЯ опускаю кинжал в пламя и смотрю, как валирийские символы начинают светиться внутри клинка. Мой сон надежно защищен этим клинком.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:14 ;AB:CV:FLPG:HRP:TIDX:E:YN:WP:JPE:KQ:ZOU;#! \n\n"Грядет Обещанный принц... от крови моей... и гимном его будет Песнь Льда и Пламени"\n\n[heir.GetFirstName].\n\nЭта тайна не должна умереть вместе со мной, она слишком важна."
  
  
 read_prophecy.0001.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' ) ] прочту пророчество..."
 read_prophecy.0001.b: "Пришло время поделиться этим пророчеством с моим наследником, [heir.GetFirstName]."
 read_prophecy.0001.c: "Возможно, в другой раз..."
 read_prophecy.0001.d: "В этом кинжале сокрыта тайна... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' ) ] ее раскрыть."
 read_prophecy.0004.a: "Я заново [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' ) ] для себя сон [aegonTarg.GetFirstNameNicknamedPossessive]..."
 read_prophecy.0020.a: "Что это означает?"
  
 read_prophecy.0002.a: "Теперь я несу это бремя..."
  
 read_prophecy_0003_desc: "Подобно тому, как [daenysTarg.GetFirstName] предвидела гибель Валирии, [aegonTarg.GetFirstName] провидел конец мира людей. Начало положит ужасная зима. Ветер принесёт её с далёкого севера. [aegonTarg.GetFirstName] узрел абсолютную тьму в этих ветрах, и то, что скрывается в ней, уничтожит мир живых. Сон [aegonTarg.GetFirstName] назвал Песнью Льда и Пламени. С тех пор эту тайну передают от короля к наследнику.\n\nЯ опускаю кинжал в пламя, наблюдая, как на клинке загораются валирийские глифы, а [heir.GetFirstName] следит за этим.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:14 ;AB:CV:FLPG:HRP:TIDX:E:YN:WP:JPE:KQ:ZOU;#! \n\n[heir.GetFirstName] начинает читать валирийский текст: "Из крови моей... явится обещанный принц... и его будет Песнь Льда и Пламени".\n\n[heir.GetFirstName] смотрит на меня.\n\n"[heir.GetFirstName], эту тайну передавали от короля к наследнику со времён [aegonTarg.GetFirstNameNicknamedPossessive]. Теперь ты должен поклясться хранить её."" #NT!
 read_prophecy.0003.a: "Пророчество передано [heir.GetFirstName]..."
  
 read_prophecy_0003_aegon_desc: "Подобно тому, как [daenysTarg.GetFirstName] предвидела гибель Валирии, я провидел конец мира людей. Начало положит ужасная зима. Ветер принесёт её с далёкого севера. Я узрел абсолютную тьму в этих ветрах, и то, что скрывается в ней, уничтожит мир живых. Я назвал этот сон 'Песнью Льда и Пламени'.\n\nЯ опускаю кинжал в пламя, наблюдая, как на клинке загораются валирийские глифы, а [heir.GetFirstName] следит за этим.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:14 ;AB:CV:FLPG:HRP:TIDX:E:YN:WP:JPE:KQ:ZOU;#! \n\n[heir.GetFirstName] начинает читать валирийский текст: "Из крови моей... явится обещанный принц... и его будет Песнь Льда и Пламени".\n\n[heir.GetFirstName] смотрит на меня.\n\n«[heir.GetFirstName], эта тайна не должна умереть со мной. Я передаю пророчество тебе. Теперь ты должен поклясться хранить его."" #NT!
  
 read_prophecy_0004_desc: "Вокруг кинжала из валирийской стали, который когда-то принадлежал [aegonTarg.GetFullName], всегда было много тайн. Может быть, в этом кинжале есть что-то большее?\n\nЯ собираю все книги и записи, которые у меня есть со времен [aegonTarg.GetFirstNameNicknamedPossessive]... и не нахожу ничего, кроме дневника и наброска кинжала рядом с валирийским глифом #COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:20 J #!, который переводится как «Пламя».\n\n«Пламя?» — спрашиваю я себя. Я опускаю клинок в пламя, освещающее мою комнату, и он оживает, озаряясь многочисленными валирийскими символами.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:14 ;AB:CV:FLPG:HRP:TIDX:E:YN:WP:JPE:KQ:ZOU;#!\n\n"Грядет Обещанный принц... от крови моей... и гимном его будет Песнь Льда и Пламени".\nС этим знанием я связываю содержимое дневника со словами на клинке. [aegonTarg.GetFirstName] увидел что-то... что-то темное и ужасное, и только наследник [aegonTarg.GetFirstName] может защитить мир людей..."
 read_prophecy_decision_desc: "Прочтите пророчество, спрятанное в вашем кинжале из валирийской стали. Песнь Льда и Пламени — это пророчество, которое может передаваться от правителя к наследнику."
 read_prophecy_effect_0: "Вы можете заглянуть в пророчество, спрятанное в вашем кинжале, и передать его наследнику."
 read_prophecy_effect_1: "Вы получите небольшое количество [Concept( 'prestige', 'престижа' )|E] и [Concept( 'dynasty_prestige', 'признания' )|E]."
 read_prophecy_effect_2: "@warning_icon! Пророческие толкования часто загадочны и могут иметь неожиданные последствия..."
 read_prophecy_decision_tooltip: "Прочитать пророчество, спрятанное в вашем кинжале."
  
  
  
  
  
