l_english:

  lv_colonisation_events.0001.t:0 "Thieves in the Thicket"
  lv_colonisation_events.0001.desc:0 "As your party pushes deeper into the wilderness, you're suddenly halted. A rugged man steps out of the trees—bow drawn, a roguish grin on his face. 'The name's Robin,' he says, 'and this land owes me a toll.' Beside him stands a silent brute—his companion, John. The tension crackles like a campfire on a stormy night."
  
  lv_colonisation_events.0001.a:0 "Outsmart Robin with clever reasoning."
  lv_colonisation_events.0001.b:0 "Negotiate safe passage using logistics and supplies."
  lv_colonisation_events.0001.c:0 "Persuade John to join you and leave Robin behind."
  lv_colonisation_events.0001.d:0 "Confront Robin and drive him off with force."
  lv_colonisation_events.0001.e:0 "Intimidate them into backing down through fear."
  lv_colonisation_events.0001.f:0 "Challenge Robin to a duel for dominance."
  lv_colonisation_events.0001.z:0 "Offer a bribe and hope they take it..."

  lv_colonisation_events.0001.a.success:0 "You outwit Robin, leaving him speechless."
  lv_colonisation_events.0001.a.failure:0 "Your logic fails to sway the rogue."
  lv_colonisation_events.0001.b.success:0 "Your supply offer impresses them into backing off."
  lv_colonisation_events.0001.b.failure:0 "Robin laughs at your offer and steps closer."
  lv_colonisation_events.0001.c.success:0 "John nods slowly—and steps over to your side."
  lv_colonisation_events.0001.c.failure:0 "John hesitates, then lowers his eyes. 'Sorry.'"
  lv_colonisation_events.0001.d.success:0 "Your commanding presence sends Robin running."
  lv_colonisation_events.0001.d.failure:0 "They don't back down. A fight seems inevitable."
  lv_colonisation_events.0001.e.success:0 "Your threats shake their confidence."
  lv_colonisation_events.0001.e.failure:0 "They call your bluff. This might get ugly."
  lv_colonisation_events.0001.f.success:0 "You beat Robin in single combat—his pride shattered."
  lv_colonisation_events.0001.f.failure:0 "Robin overpowers you. You're left bruised and bitter."
  lv_colonisation_events.0001.z.result:0 "The bribe is taken, but at what cost?"
  lv_colonisation_events.0001.a.tip:0 "Try to outsmart Robin. Success grants [gold|E] and [prestige|E], failure costs you stress and coin."
  lv_colonisation_events.0001.b.tip:0 "Offer logistical aid. Success brings supplies, failure drains your pouch."
  lv_colonisation_events.0001.c.tip:0 "Attempt to recruit John. Succeed, and he joins your court. Fail, and it eats at your mind."
  lv_colonisation_events.0001.d.tip:0 "Force Robin to back off. A win gains loot, a loss leaves bruises."
  lv_colonisation_events.0001.e.tip:0 "Strike fear into them. Works? You get spoils. Fails? You feel the strain."
  lv_colonisation_events.0001.f.tip:0 "Duel Robin like a true chad. Win, gain glory. Lose, taste regret."
  lv_colonisation_events.0001.z.tip:0 "Bribe and pray. The result? Could be a blessing... or a curse."