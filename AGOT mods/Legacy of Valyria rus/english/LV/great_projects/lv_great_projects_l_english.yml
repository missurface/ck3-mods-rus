l_english:
  great_project_type_lv_rehabilitate_valyria:0 "Rehabilitate Valyria"
  great_project_type_lv_rehabilitate_valyria_desc:0 "Valyria, once the fiery heart of the world, is now nothing but a cursed and poisoned land. The Fourteen Flames still burn, and the very air is thick with ash and toxic fumes. Yet, the foundations of Valyria's greatness remain, buried beneath the ruin and desolation left in the wake of the Doom. Restoring the land may be nigh-impossible, but with monumental effort and dedication, perhaps Valyria can one day rise again from the ashes."

  great_project_type_lv_rehabilitate_valyria_region_is_rehabilitated_fallback:0 "The land of the selected [region|E] in [valyria|E] will be rehabilitated"
  great_project_type_lv_rehabilitate_valyria_region_is_rehabilitated:0 "The land of the [region|E] of [sub_region.GetName] will be rehabilitated"
  great_project_type_lv_rehabilitate_valyria_region_is_rehabilitated_stop_danger:0 "Traversing through this [region|E] will no longer pose significant dangers from lingering effects of the Doom or from beasts such as firewyrms."

  LV_REHABILITATE_VALYRIA_MUST_BE_COUNTY_CAPITAL:0 "The rehabilitation efforts must be based in the county capital of this duchy."
  LV_REHABILITATE_VALYRIA_CAN_PLAN_IN_LOCATION:0 "There must be no other ongoing great projects to rehabilitate Valyria within this duchy."
  LV_REHABILITATE_VALYRIA_MUST_OWN_SUBREGION:0 "You or your [liege|E] must completely control at least one restorable duchy-sized [region|E] of [valyria|E] to plan a rehabilitation effort."
  LV_REHABILITATE_VALYRIA_CAN_START_PLANNING:0 "There are eligible regions in [valyria|E] to rehabilitate that have no ongoing rehabilitation efforts."

