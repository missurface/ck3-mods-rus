 #Aurion Events
 cob_7899_scenerio.0500.t:0 "Arrival at Nymeria's Palace"
 cob_7899_scenerio.0500.desc:0 "I walk through the halls of the ruined palace of [location.GetName] that was once the home of [Nymeria.GetName] of the Rhoynar and I find myself brought back to the stories my mother would tell me as a child. Stories about the [dragonlords|E] of old and their conquests across [essos|E], taking what was rightfully theirs by divine right and dragonflame. Those who bowed were spared and those who resisted were snuffed from the world or driven into exile with their former kingdoms left to rot the same as this one.\n\nAs I let those stories flow into my mind I can't help but wonder if the [valyrian_freehold_short|E] became weak as time went on, I wonder if those conquerors, those heroes from the stories would look at my brethren and feel shame for what we became. [valyria|E] was once the pinnacle of the world, but at the end it felt as if we were nothing more but bickering children fighting over power and wealth... perhaps that is why [ROOT.Char.GetFaith.HighGodName] chose to [doom|E] our people... perhaps I have been chosen to keep the dream of [valyria|E] alive."
 cob_7899_scenerio.0500.a:0 "We press forward to Gloomy Gate"
 cob_7899_scenerio.0500.a_tt:0 "Travel to Gloomy Gate"

 cob_7899_scenerio.0501.t:0 "The Decision at Gloomy Gate"
 cob_7899_scenerio.0501.desc:0 "As I stand looking upon the waters of the Rhoyne, the ruin of [location.GetName], another of the [valyrian_freehold_short|E]'s conquests, behind me, I realize that in this moment I have a choice. I can continue on the quest that I imagined at the start of this journey and march my host upon the possibly charred and magma filled remains of [valyria|E] and restore the [valyrian_freehold_short|E]'s might in my own image... or... I can embody the spirit of the first [dragonlords|E] of [valyria|E], gather the surviving Dragonlords in [essos|E] and reclaim the colonies of the [valyrian_freehold_short|E] through right of conquest by dragonfire\n\nAs I stand at the border of [GetTitleByKey('k_volantis').GetName] I must decide - do I make the journey to the burned lands of [GetTitleByKey('e_valyria').GetName], or, do I forge ahead and create a New [valyria|E] in the same fashion as my ancestors?\n\n#bold WARNING - either path should prove to be difficult, it is recommended that you save often to avoid a game over#!"
 cob_7899_scenerio.0005.b:0 "I will conquer the [free_cities|E] to form a New [valyria|E]"
 cob_7899_scenerio.0501.a:0 "We must resupply in Volantis"
 cob_7899_scenerio.0501.a_tt:0 "Travel to Volantis"

 ##Aurion Valyria Expedition

 cob_7899_scenerio.0502.t:0 "Resupply at The Long Bridge"
 cob_7899_scenerio.0502.desc:0 "The first thing I noticed about [location.GetName] was the incessant and endless noise that seemed to encompass every corner of the city. I couldn't say for certain, but, it almost seemed as if the city was somehow ten times the volume of the Valyrian capital while being less than half its size. The only thing that was worse than the noise was the smell, dirty people, over-used and under-maintained latrines, fish and an entire host of other things mixing to form the most unholy of scents along the long bridge where my camp was obtaining supplies.\n\nThankfully it wouldn't be long before we were back on the march again towards [valyria|E] to reclaim our home. As I passed through the streets I had noticed an ever growing assortment of people who were celebrating the demise of my homeland, declaring that the world was finally free of the choking grasp of the [valyrian_freehold_short|E]. I didn't engage with them, thankful that I kept [vassarion.GetName] outside of the city to avoid unnecessary confrontation on my journey.\n\nNone of their thoughts truly mattered as they would see the truth that I, [aurion.GetName], would return to [valyria|E] and bring it back to the height that it once was. For now, I could take the moment to relax before we proceed towards what remains of my home..."
 cob_7899_scenerio.0502.a:0 "It's time to move forward to Little [valyria|E]"
 cob_7899_scenerio.0502.a_tt:0 "Travel to Little [valyria|E]"

 cob_7899_scenerio.0503.t:0 "Arrival at the edge of the [valyrian_freehold_short|E]"
 cob_7899_scenerio.0503.desc:0 "I stand here at the edge of Volantis outside of [location.GetName] and truly cannot believe my eyes as I gaze upon the lands only a few leagues ahead. A cloud as black as night broke up the blue skies above, creating rain that caused the skin to burn when touched. The lands ahead appeared to have a haze that caused my vision to fog and be unable to see what might lie before me and my caravan, creating a sense of dread that I could feel spreading through the ranks. I turned toward Vassarion and climbed back into the saddle before turning the beast back towards my host.\n\n"It has been a long journey and the way ahead appears bleak, my friends. However, we have all been chosen for a divine purpose to reclaim what seems lost to drive away the darkness and bring light back to this world again. [ROOT.Char.GetFaith.HighGodName] would not have allowed us to come this far only to deny us now so we will go forth and reclaim what is rightfully ours to rebuild the dream of [valyria|E] for all who stand upon this world!"\n\nThe cheer that rose from the troops was all the confirmation that I needed to say that they were ready to face what may come..."
 cob_7899_scenerio.0503.a:0 "It is time to reclaim our home"
 cob_7899_scenerio.0503.a_tt:0 "Travel into [valyria|E]"

 ##Aurion New Valyria Conquest

 cob_7899_scenerio.0510.t:0 "Emperor Aurion I of New [valyria|E]"
 cob_7899_scenerio.0510.desc:0 "As I step into the gilded halls of Old Volantis I find myself filled with righteous determination. These were the halls that [ROOT.Char.GetFaith.HighGodName] of [valyria|E] destined me to stand within, the founders of the colony of Old Volantis could never have realized the city they would construct was meant by divine right to seat the first Emperor of a New [valyria|E].\n\nHowever, I cannot rest easy until all the daughters of the former [the_freehold|E] are beneath my banner, I must gather the surviving [dragonlords|E] in [essos|E] and summon them to court. From here we will set forth and take back what is rightfully ours by divine right and might."
 cob_7899_scenerio.0510.a:0 "I will set forth to unite the daughters of [valyria|E]"

 cob_7899_scenerio.0511.t:0 "All That Once Was... Will be Once More"
 cob_7899_scenerio.0511.desc:0 "From every corner of [essos|E] the other [dragonlords|E] that were chosen by [ROOT.Char.GetFaith.HighGodName] to survive the [doom|E] stand in my audience chamber. Before me stood [belaerys_house.GetFirstNameRegnal], [urnebar_house.GetFirstNameRegnal], [sonaryen_house.GetFirstNameRegnal] and [mataeryon_house.GetFirstNameRegnal] filled with the righteous desire to join me in restoring order to this world in the same fashion as our ancestors once did.\n\nAll that remains now is to launch a campaign of conquest across the former colonies of the [valyrian_freehold_short|E] so that we may unite them under the might of the [dragon|E] once again through the untamed fury of dragonfire... we will reach march out from Volantis but I must now decide which of the [free_cities|E] will be conquered first in the name of the [dragonlords|E] of New [valyria|E]... do I strike out at Myr to make way for the push into Pentos? Or do I strike at Lys and then to Tyrosh and gain control of the southern regions?"
 cob_7899_scenerio.0511.a:0 "House Urnebar will rule Tyrosh"
 cob_7899_scenerio.0511.b:0 "House Sonaryen will rule Lys"
 cob_7899_scenerio.0511.c:0 "House Mataeryon will rule Myr"
 cob_7899_scenerio.0511.d:0 "House Belaerys will rule Pentos"

 cob_7899_scenerio.0512.t:0 "The Conquest of the [free_cities|E]"
 cob_7899_scenerio.0512.desc:0 "I walk among the burning and bloody battlefield, the cries of the wounded mixing with the celebratory cheers of my soldiers forming a sort of unholy symphony in my ears. My soldiers stand victorious behind me as I accept the capitulation of the Archon, their cheers deafening the rest of the world as I decree that this [free_city|E] is now under the direct jurisdiction of the New [valyrian_freehold|E] and a new [dragonlord|E] will rule by divine right\n\nNow I must choose the next city that will submit to the might of New [valyria|E]..."

 cob_7899_scenerio.0516.t:0 "An Olive Branch for a Former Outpost"
 cob_7899_scenerio.0516.desc:0 "My conquest of the [free_cities|E] is ongoing, with the surviving [dragonlords|E] of [valyria|E] ruling beneath me. However, as I stand looking upon the map of my expanding empire a small chain of islands across the [narrow_sea|El] at the mouth of the Blackwater Bay continues to take my focus. I place my finger upon the map near the largest of these islands... Dragonstone, a former outpost at the far edge of the [valyrian_freehold|E] now standing independent from the New Valyrian Empire.\n\nAs I considered an outright declaration of conquest to reclaim that which was once [valyria|E]'s in the same fashion as I had the [free_cities|E] I had an epiphany. The Targaryen's survived the [doom|E] in the same fashion as the [dragonlords|E] ruling over my new empire had: by divine intervention. Therefore, it stands to reason that I must send a message to whomever is ruling that desolate rock with an offer to be welcomed back into the fold once more..."
 cob_7899_scenerio.0516.a:0 "Send a raven with an offer to swear fealty to New [valyria|E]"

 cob_7899_scenerio.0517.t:0 "A Raven From the [valyrian_freehold_short|E]?"
 cob_7899_scenerio.0517.desc:0 "I find myself awoken in the middle of the night by a loud pounding upon my bedchamber door. I manage to drag myself from the warm comfort of my bed and place a robe on to find out who would dare disturb me at this late hour. Upon opening the door I find the maester standing in the hall, a raven's message held within his trembling hand. I take the letter silently, unrolling the parchment in order to read the contents within...\n\nSeveral hours later the Lord of Driftmark was standing with me in the throne room of Dragonstone, the same look of shock upon their face that I had only hours earlier. [aurion.GetName] had taken to dragonback and conquered the former colonies of the [valyrian_freehold_short|E] to declare himself the Emperor of New [valyria|E] and was requesting the Dragonstone declare fealty to this new order... it is now up to me to decide the fate of my kingdom..."
 cob_7899_scenerio.0517.a:0 "Dragonstone will not bow to a new Dragonlord"
 cob_7899_scenerio.0517.b:0 "We will accept this offer to join a New [valyria|E]"

 cob_7899_scenerio.0518.t:0 "An Olive Branch Spurned and Broken"
 cob_7899_scenerio.0518.desc:0 "'Blasted cowards!'\n\nI crumpled the reply I received from Dragonstone and threw it into the flaming hearth in a rage. How dare they believe themselves so superior that they can refuse to become part of my new empire? Do they truly believe that they can stand alone in this world and resist the power of New [valyria|E]? That outpost belonged to the old [the_freehold|E] and by right should return to the Empire of New [valyria|E] regardless if the cowardly Targaryens inhabit it or not.\n\nI must now decide what course of action I will take..."
 cob_7899_scenerio.0518.a:0 "We shall bring Dragonstone back into [valyria|E] by force!"
 cob_7899_scenerio.0518.b:0 "Let them stay on their rock and cower"

 # cob_7899_scenerio.0519.t:0 "An Embarassing Defeat..."
 # cob_7899_scenerio.0519.desc:0 "..."
 # cob_7899_scenerio.0519.a:0 "We have been beaten defeated"

 cob_7899_scenerio.0520.t:0 "Dragonstone Returns to [valyria|E]"
 cob_7899_scenerio.0520.desc:0 "It is a glorious day for my new Empire: word has come to my court that Dragonstone has declared its intention to swear fealty to the Empire of New [valyria|E]. With this news the last of the [valyrian_freehold_short|E]'s former colonies have been united as they never have before with a single purpose: to keep the might of the [valyrian_freehold|E] alive in the minds of those who would delight at seeing our demise. We must henceforth stand united against those who would oppose us until the day comes when [valyria|E] has no more enemies to fear."
 cob_7899_scenerio.0520.a:0 "Dragonstone will be welcomed into New [valyria|E]"

 ##Aurion Valyria Events

 cob_7899_scenerio.0521.t:0 "Fyrewyrm attack!"
 cob_7899_scenerio.0521.desc:0 "As the encampment arrives at the ruins of [location.GetName] we feel the ground tremble beneath our feet, as panic began to spread through the party the ground before us opened as a massive fyrewyrm emerges to stand as a challenge for us to pass through.\n\n"My [ROOT.Char.GetLadyLord]! What do we do?" one of the courtiers shouts slowly walking backwards as if to retreat. I glance around at the army that has chosen to follow me on this quest and must now decide exactly how we will handle this situation..."
 cob_7899_scenerio.0521.a:0 "I will face the beast myself"
 cob_7899_scenerio.0521.b:0 "We must retreat!"
 cob_7899_scenerio.0521.c:0 "One of my knights can handle this!"

 cob_7899_scenerio.0522.t:0 "$travel_danger_prefix$ A [valyrian_freehold_short|E] Survivor Ambush!"
 cob_7899_scenerio.0522.desc:0 "As our host passes through [location.GetName], a battle cry cuts through the thin morning air, sending shivers down our spines. Even among the bravest travelers, this sound would have sent bold men rushing to their mothers' skirts.\n\n"Riders, my [ROOT.Char.GetLadyLord]!" A scout's voice rings out through the tension, drawing my attention as he unsheathes his sword, pointing it ahead. There is nothing to see yet, but the sound of many hoofbeats, a dozen horses or more, grows louder, coming nearer. Panic spreads among us like wildfire, with another voice joining the chorus of fear when they come to view. "There's #bold so many#!!"\n\nAlthough their numbers aren't vast, the enemies are big, fearless, and seemingly prepared to lose their lives for our goods. At their head rides a huge [freeholder_looter.GetWomanMan] in the tattered remains of what was once fine Valyrian vestments, armed with a two-handed greatsword. The leader of this band shouts their name for all to hear, [freeholder_looter.GetFirstNameNicknamed]. The would-be raider declares in a confident, powerful voice of [freeholder_looter.GetHerHis] cruelty, bold raids like this one, and a fiery temper.\n\nAs the raiders close in, my horse bucks and snorts, threatening to unseat me, but I hold the reins tightly, sitting up straight. Raising my [ROOT.Char.Custom('signature_weapon')] in air, I shout..."
 cob_7899_scenerio.0522.a:0 "Turn back! Turn back at once!"
 cob_7899_scenerio.0522.a.tt:0 "You and your entourage attempt to flee from the [valyrian_freehold_short|E] raiders."
 cob_7899_scenerio.0522.a.toast:0 "Run Away!"
 cob_7899_scenerio.0522.a.fleeing:0 "You escaped without a hassle. Take that, [freeholder_looter.GetFirstName]!"
 cob_7899_scenerio.0522.a.minordelay:0 "You escaped, but it caused a minor delay in your travel."
 cob_7899_scenerio.0522.a.majordelay:0 "You escaped, but it caused a major delay in your travel."
 cob_7899_scenerio.0522.a.minortheft:0 "You made it away with your lives, but not with all of your belongings."
 cob_7899_scenerio.0522.a.majortheft:0 "You made it away with your lives, but your coinpurse fell from your saddle while escaping."
 cob_7899_scenerio.0522.a.minorcombo:0 "Despite the maneuver, [freeholder_looter.GetFirstNameNoTooltip] managed to steal some of your things."
 cob_7899_scenerio.0522.a.majorcombo:0 "Despite the complicated maneuver, [freeholder_looter.GetFirstNameNoTooltip] managed to steal most of your things."
 cob_7899_scenerio.0522.a.scattered:0 "Your entourage was scattered — everyone for themselves!"
 cob_7899_scenerio.0522.b:0 "Get over yourself lads and after me! Charge!"
 cob_7899_scenerio.0522.b.tt:0 "You and your guards charge at the [valyrian_freehold_short|E] raiders."
 cob_7899_scenerio.0522.b.winning:0 "You win the battle."
 cob_7899_scenerio.0522.b.win:0 "You Won"
 cob_7899_scenerio.0522.b.killed:0 "You have killed all the raiders in the party."
 cob_7899_scenerio.0522.b.imprisoned:0 "You have captured the leader of the [valyrian_freehold_short|E] raiding party, [freeholder_looter.GetFirstName]!"
 cob_7899_scenerio.0522.b.fleeing:0 "The [valyrian_freehold_short|E] raiding party and their leader [freeholder_looter.GetFirstName] escaped after a hour-long fight!"
 cob_7899_scenerio.0522.b.losing:0 "You lose the battle."
 cob_7899_scenerio.0522.b.loss:0 "You Lost"
 cob_7899_scenerio.0522.b.robbed:0 "You were defeated, rounded up and robbed; they took whatever you had."
 cob_7899_scenerio.0522.b.kidnapping:0 "You were defeated, and the raiders took [kidnapped_entourage.GetName]..."
 cob_7899_scenerio.0522.c:0 "How about a bribe..."
 cob_7899_scenerio.0522.c.tt:0 "You attempt to recruit [freeholder_looter.GetFirstNameNoTooltip]."
 cob_7899_scenerio.0522.c.joined:0 "[freeholder_looter.GetFirstNameNoTooltip] Joins Your Court"
 cob_7899_scenerio.0522.c.else:0 "But should you trust a disgraced Freeholder?"
 cob_7899_scenerio.0522.c.ranwithmoney:0 "[freeholder_looter.GetFirstNameNoTooltip] Ran Away with the Money"
 cob_7899_scenerio.0522.d:0 "If we leave [sacrificed_entourage.GetFirstNameNoTooltip], it may buy us time."
 cob_7899_scenerio.0522.d.tt:0 "You will sacrifice [sacrificed_entourage.GetName] in an attempt to distract the raiders."

 cob_7899_scenerio.0523.t:0 "Encounter With a Valyrian Soldier"
 cob_7899_scenerio.0523.desc:0 "We travel through the ruined lands of [location.GetName], the air thick with volcanic smoke and ash that obscured the view while also choking the breath out of everyone in my host. I decide that we should take a moment to get our bearings and call for [vassarion.GetName] to be brought to me so I can fly above the clouds. As I wait one of my scouts calls out and I turn to see a group of figures that appear to be Valyrian soldiers emerging from the mist armed with crossbows and swords. One of the group dressed in the vestments of a low-ranking officer steps from the mist to stand before me.\n\n"I am [freeholder_survivor.GetName] and I have your host surrounded. [location.GetName] has been claimed by us and you will surrender to me."\n\nI now must decide what I should do. Do I attempt to face [freeholder_survivor.GetName] in single combat? Should I try to convince them to join my host or should we retreat?"
 cob_7899_scenerio.0523.a:0 "I will face [freeholder_survivor.GetName] myself"
 cob_7899_scenerio.0523.a_tt:0 "A duel begins with [freeholder_survivor.GetName]"
 cob_7899_scenerio.0523.b:0 "You should join us!"
 cob_7899_scenerio.0523.b_tt:0 "A duel begins with [freeholder_survivor.GetName]"
 cob_7899_scenerio.0523.b.joined:0 "[freeholder_survivor.GetName] joins our host"
 cob_7899_scenerio.0523.c:0 "I must retreat!"
 cob_7899_scenerio.0523.c_tt:0 "You escape"

