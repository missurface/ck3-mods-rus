#Events
# lv_scenerio_cob:0 "The Century of Blood"
 cob_7899_scenerio.0001.t:0 "The King of the Storms and Rivers"
 cob_7899_scenerio.0001.desc:0 "It is a time of wealth and prosperity for the Kingdom of the Storms and Rivers. Since my ancestor [arlan.GetName] united the two empires as one and destroyed the pretender king [lucifer.GetFirstName], the line of [benedict.GetName] has been extinguished. House Durrandon remains as the only Kings of the Trident and Stormlands.\n\nAll is not as it appears. Contention within the realm grows... From the West there are rumblings that the Ironborn under [qhorwyn.GetName] are stirring with possible ambitions of conquering the wealth of the Trident. There is also whispers of a surviving member of House Justman spreading word that they are the rightful ruler of the Trident... Another Justman who desires to be released from this mortal coil to ensure the stag continues to rule over the Rivers and Storms."
 cob_7899_scenerio.0001.a:0 "Ours is the Fury"

 cob_7899_scenerio.0002.t:0 "The Exile and the Dreamer"
 cob_7899_scenerio.0002.desc:0 "[doom|E] has fallen upon [valyria|E] exactly as [dreamer.GetFirstName] foresaw. If I had not have acted when I did, selling all of our family's wealth and moving to this dreary volcanic outpost, our family would surely have been destroyed. The [valyrian_freehold_short|E] went from the most powerful force in the world, to a shadow of a nothingness in a matter of hours. House Targaryen could very well be the most powerful family left.\n\nI must ponder what the future holds for myself and my family. Do we build up our lands and maintain the will of the [valyrian_freehold_short|E] in this singular outpost, or do we expand the [valyrian_freehold_short|E]'s influence once more upon the [free_cities|E] and, perhaps, [westeros|E] itself?"
 cob_7899_scenerio.0002.a:0 "Fire and Blood"

 cob_7899_scenerio.0003.t:0 "The King of Salt and Sea"
 cob_7899_scenerio.0003.desc:0 "My time is coming nigh... I can feel [ROOT.Char.GetFaith.HighGodName] calling me from his watery halls as this incessant illness overtakes my frail, old body. Since the passing of my first son, [harmund.GetName], my second son [harlan.GetName] has come into his own, handling the running of the kingdom as I have been slowly overtaken by illness.\n\n[harwyn.GetName], my third son who took off to find glory in the [free_cities|E] has returned with unknown intentions. I can only assume that he heard that I have been ill and on death's door for what feels like ages now and wants to come to stake claim on whatever inheritance he believes he is due.\n\nOnly time will tell now when [ROOT.Char.GetFaith.HighGodName] calls me to his watery halls, for now I can only imagine what will befall the kingdom I have worked so diligently to build."
 cob_7899_scenerio.0003.a:0 "What is dead may never die"

 cob_7899_scenerio.0004.t:0 "The King of the Rock"
 cob_7899_scenerio.0004.desc:0 "Word has reached Casterly Rock that [valyria|E] has been destroyed in a cataclysm of untold destruction. Almost the entirety of the [dragonlord|E] Empire has perished with their [dragons_plural|E], leaving the former lands ripe for plunder should an aspiring ruler choose to take advantage of the predicament. Perhaps not all of the wealth and magic has been destroyed... House Lannister could permanently cement its place as the wealthiest, most powerful house to grace [westeros|E] forever..."
 cob_7899_scenerio.0004.a:0 "Tis but a foolish dream, I should focus my attention here"
 cob_7899_scenerio.0004.a_tt:0 "You choose to not risk death and remain in Casterly Rock"
 cob_7899_scenerio.0004.b:0 "There is an opportunity awaiting me in [valyria|E] that I cannot ignore"
 cob_7899_scenerio.0004.b_tt:0 "You choose to risk everything to travel to the remains of [valyria|E]"

 cob_7899_scenerio.0005.t:0 "The Heir of the [valyrian_freehold_short|E]"
 cob_7899_scenerio.0005.desc:0 "The [valyrian_freehold_short|E] has fallen... I have not received any replies to my correspondence in ages... I can only assume the rumors of what people are calling a '[doom|E]' are true.\n\nI have assembled a force of soldiers from the Qohorik with purpose of flying with [vassarion.GetName] down to whatever remains of [valyria|E]... I hope to restore order to this world once more... However, if the rumors are accurate and the [valyrian_freehold_short|E] is nothing more than ash, perhaps this army would be better served subjugating the [free_cities|E] under my rule... all I do know is that I must get this host moving south from [location.GetName] to find out for myself what has become of my homeland..."
 cob_7899_scenerio.0005.a:0 "I shall return to the [valyrian_freehold_short|E] and claim what remains"
 cob_7899_scenerio.0005.a_tt:0 "Travel to the Ny Sar"

 cob_7899_scenerio.0006.t:0 "The River King's Heir"
 cob_7899_scenerio.0006.desc:0 "My great ancestor [lucifer.GetFirstName], the rightful River King of the Trident, declared himself the last living descendent of [benedict.GetName]. He was slain by [arlan.GetName], in order for the Storm Kings to maintain their illegitimate domination over the Kingdom of the Trident.\n\nFor centuries, the line of House Justman has stayed in the shadows, avoiding the fury of the Storm Kings, who could lead to the our extinction. I can no longer continue this tradition... I must set forth and gather allies so I may press my claim upon the lands of my ancestors\n\nNow I must resolve where I will travel to... The fertile lands of The Reach? The wealth of The Westerlands? Or the mountains of the Vale?"
 cob_7899_scenerio.0006.a:0 "Seek aid from The Reach"
 cob_7899_scenerio.0006.a_tt:0 "Travel to Highgarden"
 cob_7899_scenerio.0006.b:0 "Seek aid from The Rock"
 cob_7899_scenerio.0006.b_tt:0 "Travel to Casterly Rock"
 cob_7899_scenerio.0006.c:0 "Seek aid from The Vale"
 cob_7899_scenerio.0006.c_tt:0 "Travel to The Eyrie"
 cob_7899_scenerio.0006.d:0 "Set out on my own"

