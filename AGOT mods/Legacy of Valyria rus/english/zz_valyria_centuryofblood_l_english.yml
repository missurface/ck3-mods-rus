#  cob_7899_scenerio.0400.desc:0 "As I arrive in [GetTitleByKey('c_lannisport').GetName] I am immediately greeted by [lannisport.GetName] who quickly informs me that my ship has been prepared and is ready to sail. I feel a great wave of energy flow through me at the thought of getting my journey underway, I was restless in the palace waiting for this moment knowing that every hour that passed was another hour that someone else could arrive and lay claim to the remains of the [valyrian_freehold_short|E] before me.\n\nNow was the time to push out into the sea and begin the long journey to [essos|E] so that we can discover what remains of [valyria|E] after the [doom|E]. The fleet would depart for [valyria|E] as soon as he was on board his flagship, making it's first stop at [GetTitleByKey('c_oldtown').GetName] to purchase supplies to continue the journey, this quest would prove to be expensive, but, at the end the riches of the [valyrian_freehold_short|E] would more than make up for the cost."
