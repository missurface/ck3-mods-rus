 cob_7899_scenerio.0525.t:0 "Encounter With a Valyrian Centurion"
 cob_7899_scenerio.0525.desc:0 "We travel through the ruined lands of [location.GetName], the air thick with volcanic smoke and ash that obscured the view while also choking the breath out of everyone in my host. I decide that we should take a moment to get our bearings and call for [vassarion.GetName] to be brought to me so I can fly above the clouds. As I wait one of my scouts calls out and I turn to see a group of figures that appear to be Valyrian soldiers emerging from the mist armed with crossbows and swords. One of the group dressed in the tattered vestments of a Valyrian General steps from the mist to stand before me.\n\n"I am [freeholder_survivor.GetName] and I have your host surrounded. [location.GetName] has been claimed by us and you will surrender to me."\n\nI now must decide what I should do. Do I attempt to face [freeholder_survivor.GetName] in single combat? Send [vassarion.GetName] to fight? Or should we retreat?"
 cob_7899_scenerio.0525.a:0 "I will face [freeholder_survivor.GetName] myself"
 cob_7899_scenerio.0525.a_tt:0 "A duel begins with [freeholder_survivor.GetName]"
