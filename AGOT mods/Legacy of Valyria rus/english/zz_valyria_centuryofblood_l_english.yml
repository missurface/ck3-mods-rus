 cob_7899_scenerio.0525.b_2_tt:0 "[vassarion.GetName] dies!"
 cob_7899_scenerio.0525.b.win:0 "[vassarion.GetName] kills [freeholder_survivor.GetName]"
 cob_7899_scenerio.0525.b.dead:0 "[freeholder_survivor.GetName] manages to survive against [vassarion.GetName]"
 cob_7899_scenerio.0525.c:0 "I must retreat!"
 cob_7899_scenerio.0525.c_tt:0 "You escape"

 cob_7899_scenerio.0527.t:0 "Ambushed by a Dragonlord"
 cob_7899_scenerio.0527.desc:0 "As I fly upon [vassarion.GetName] at the vanguard of my host over the ruins of [location.GetName] a piercing shriek cuts through the air followed by a massive ball of dragonflame that nearly incinerates everything around me.\n\nI reorient myself to scan the clouds above for whatever wild [dragon|E] managed to survive the cataclysm to attack me. Before long before the aggressor made themselves known as, much to my surprise, the [dragon|E] had a rider who began to hover their equally massive beast before me. I decide to speak with [freeholder_dragonlord.GetHerHim] before another attack.\n\n"I am [aurion.GetName] and I have returned to these lands to reclaim them for [valyria|E]." I shout towards the [dragonlord|E]\n\n"I do not care [aurion.GetName], I am [freeholder_dragonlord.GetName], rider of [enemy_dragon.GetName] and I claim all of these lands to which you are trespassing.""
 cob_7899_scenerio.0527.a:0 "I will face [freeholder_dragonlord.GetName] and [freeholder_dragonlord.GetHerHis] [dragon|E]"
 cob_7899_scenerio.0527.a_tt:0 "A [dragon|E] duel begins with [freeholder_dragonlord.GetName]"
 cob_7899_scenerio.0527.b:0 "I must retreat!"
 cob_7899_scenerio.0527.b_tt:0 "You escape"

 cob_7899_scenerio.0529.t:0 "A Bittersweet Homecoming"
 cob_7899_scenerio.0529.desc:0 "I step off the ship onto the ruined stone docks of [location.GetName], my eyes fixed upon the charred and ruined gates of the Valyrian capital city.\n\n'I am home' I think to myself. 'I am finally home... but there is still much work to accomplish before the [valyrian_freehold_short|E] will rise again.'\n\nI drop to one knee and place my hand upon the warm stone of the dock for a brief moment, I raise my head once more and set forth to restore the ruins of this mighty city once more..."
 cob_7899_scenerio.0529.a:0 "I have returned home to [valyria|E]..."

