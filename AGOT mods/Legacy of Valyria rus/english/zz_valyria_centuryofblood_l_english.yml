 #Swords/armor

 vs_stormbringer_name:0 "Vāedroma"
 vs_stormbringer_description:0 "the Valyrian steel sword of House Varezys, is a relic of fire and shadow, a blade wrought in the crucibles of the Fourteen Flames. The blade has seen the furthest expanses of the Valyrian Empire."
 vs_skullbasher_name:0 "Rīnakharys"
 vs_skullbasher_description:0 "The Valyrian Steel Mace of House Belaerys"
 vs_inferno_name:0 "Vāedarion"
 vs_inferno_description:0 "The Valyrian Steel Hammer of House Urnebar"
 vs_eclipse_name:0 "Embāelī"
 vs_eclipse_description:0 "The Valyrian Steel Sword of House Mataeryon, forged in the twilight centuries of the Valyrian Freehold, yet bearing parts far older still, the sword known in common as Eclipse is both artifact and enigma — a union of Valyrian might and pre-Valyrian mystery. It is carved from a single dark stone, veined with purple motes that flicker faintly under moonlight, and as cold as the grave. According to Mataeryons, it was not shaped by man, but uncovered—unearthed—from the blackened ruins of N'ghai. Supposedly when gripping the hilt, the bearer can hear the dark whispers of the unknown."
 vs_ashbringer_name:0 "Vūjōsān"
 vs_ashbringer_description:0 "The Valyrian Steel Sword of House Sonaryen"

 aurion_valyrian_steel_armor_name:0 "Hrōmagon"
 aurion_valyrian_steel_armor_description:0 "A suit of decorated Valyrian steel armor, claimed by Aurion Varezys upon his fabled return to the smoking bones of [valyria|E]. No craftsman alive can name its maker, nor can scholars agree whether it was forged in the waning days of the Freehold or by some older hand, long lost to ash and myth. Its worth cannot be measured in coin or crown. Kingdoms could not match its value. It surely is the finest armor in the [known_world|E]"

