 building_type_elyria_great_port_02: "Великий порт Элирии" 
 building_elyria_great_port_02: "Великий порт Элирии"
 building_elyria_great_port_02_desc: "Великий порт Элирии - это огромный док, построенный во времена Фригольда. Стратегическое расположение Элирии в заливе Работорговцев позволяет маленькому острову получать большой доход от судов, торговли и рабов, которых способен принять этот огромный порт. После распада Фригольда этот порт прибрал к рукам большую часть торговли в заливе Работорговцев и стал предметом зависти всей бухты и региона в целом." 
