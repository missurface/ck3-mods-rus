 book_of_dragonlore_name: "Книга Драконьих Легенд"
 book_dragonlore_desc: "Том, покрытый тяжелой, состаренной кожей, посвящен драконьей мифологии, разведению драконов и укрощению драконов, был создан до Гибели Валирии. Обложка из железа Вальирии с темным, сверкающим покрытием, украшена замысловатыми драконьими узорами. Несмотря на прочность стали, страницы внутри книги имеют признаки старения — пожелтевшие и ломкие, с обрывами на краях. Когда-то яркие чернила выцвели, но секреты укрощения драконов все еще видны, сохранившиеся благодаря заклинанию, укрепляющему переплет. Эта книга — редкий артефакт, содержание которого так же опасно и мощно, как и существа, о которых она рассказывает."
 book_of_life_name: "Книга Жизни"
 book_life_desc: "Этот древний том, посвященный изучению жизни, здоровья, плодородия и медицины, был создан в Валирии задолго до ее Гибели. Несмотря на потрескавшуюся и изношенную обложку из кожи, страницы внутри содержат самые передовые знания, известные миру. Детализированные схемы, точные формулы и новаторские теории по лечению, родам и долголетию заполняют хрупкие пожелтевшие страницы. Несмотря на изношенный вид, эта книга остается сокровищницей мудрости — ее прозорливые идеи не имеют аналогов в современной науке. Хотя выцветшие чернила свидетельствуют о возрасте, знания, содержащиеся в книге, вечны, как доказательство непревзойденного разума целителей Валирии."
 the_dragons_book: "Книга Драконов"
 the_dragons_book_desc: "Этот древний фолиант, переплетённый в валирийскую сталь, представляет собой свод знаний о драконах, подробно описывающий их историю, разведение и приручение. Его страницы заполнены изысканными иллюстрациями и заметками величайших драконьих лордов Валирии, повествующими об их опыте и познаниях. Обложка книги украшена изображением летящего дракона, чья чешуя мерцает на свету. Несмотря на возраст, книга сохранилась в замечательном состоянии - свидетельство мастерства её создателей. Говорят, что прочитавшие её страницы обретают глубокое понимание драконов и их природы."
  
 zz_valyria_dragon_skulls.tt: "Только Красный Замок или столица в Фригольде могут выставить этот артефакт."
