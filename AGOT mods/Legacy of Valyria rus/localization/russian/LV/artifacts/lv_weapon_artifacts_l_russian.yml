   #VS Weapons 
 vs_torment_name: "Мучение"
 vs_torment_description: "Мучение — это легендарный клинок из валирийской стали, выкованный Дэймоном Воларом в сердце Королевства Локирия задолго до Рока. Его первым владельцем был король Таурин, основатель королевства, который завладел им во время основания королевства, используя его для объединения разрозненных земель под своим правлением. Клинок изготовлен из самой редкой валирийской стали, а его рукоять выполнена в форме свирепого дракона, символизирующего силу и несгибаемую волю.\n\n'Никогда не побежден, всегда страшен'"
  
 vs_dragon_halberd_name: "Драконья Алебарда"
 vs_dragon_halberd_description: "Древняя алебарда из валирийской стали, выкованная Драконьей Стражей в Старой Валирии."
  
 vs_abyss_name: "Бездна"
 vs_abyss_description: "Боевой топор из валирийской стали с рукоятью из чёрного коряга. На голове топора вырезаны голова и щупальца кракена с рубинами, вставленными в глаза."
  
 dothraki_arakh_name: "Дотракийский аракх"
 dothraki_arakh_description: "Традиционное оружие дотракийцев."
  
 vs_frostbite_hammer_name: "Фростбайт"
 vs_frostbite_hammer_description: "Фростбайт — легендарное оружие, выкованное из бледно-синей валирийской стали, символ могущества Дома Фрост. Его массивное навершие, напоминающее вороний клюв, столь же грозно, как северные ветра, гуляющие по ледяным просторам его родины.\n\nКогда-то клинок принадлежал последнему королю Фростов, олицетворяя династию, правившую из цитадели Морозной Стражи. После падения короля тот был сослан в Ночной Дозор, но в итоге дезертировал, бежав к Ледяным Зубам.\n\nНыне Фростбайт считается утраченным — его местонахождение неизвестно. Однако легенды живы: шепчутся, что оружие покоится где-то в ледяных пустошах, ожидая того, кто окажется достоин его силы."
  
