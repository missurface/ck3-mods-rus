 vs_mages_fire_name: "Магический огонь" #NT!
 vs_mages_fire_desc: "Одноручная рапира с тонким обоюдоострым лезвием, предназначенная для того, чтобы пробивать защиту противника. Металл гарды окрашен в блеклый цвет, переходящий от белого к голубому, в тон синей рукояти и навершия. Это высокоточное оружие, которое больше похоже на произведение искусства, чем на военное орудие." #NT!
