 # Braavos 
 building_agot_EE_titan_of_braavos: "Титан Браавоса" 
 building_type_agot_EE_titan_of_braavos: "Титан Браавоса" 
 building_agot_EE_titan_of_braavos_desc: "Включён прославленным вестеросским писцом Ломасом Дальноступом в число Чудес, созданных человеком; Титан Браавоса служит главной линией обороны [Concept('free_city', 'Вольного города')|E] Браавоса, охраняя узкий вход в лагуну, где расположен город. Это огромная статуя из гранита и бронзы в облике воина, одновременно исполняющая роль крепости и маяка. Отверстия для обстрела и обливания под бронированной «юбкой» статуи, а также узкие бойницы по всей её нагрудной броне обеспечивают почти непреодолимую оборону против вражеских кораблей, входящих в лагуну." 
  
 building_agot_EE_sealords_palace: "Дворец Моркого владыки" 
 building_type_agot_EE_sealords_palace: "Дворец Моркого владыки" 
 building_agot_EE_sealords_palace_desc: "Дворец Моркого владыки — резиденция Моркого владыка Браавоса. Под куполами и башнями просторного дворца можно найти экзотический зверинец с птицами и зверями со всего света." 
  
 # Volantis 
 building_agot_EE_black_walls_of_old_volantis: "Чёрные стены" 
 building_type_agot_EE_black_walls_of_old_volantis: "Чёрные стены" 
 building_agot_EE_black_walls_of_old_volantis_desc: "Сердце Волантиса. Возведённые древним [Concept('valyrian_freehold', 'Валирийским Фригольдом')|E], эти гигантские стены из сплавленного чёрного камня защищают череду дворцов, башен и храмов. Жить внутри дозволено лишь тем, чья кровь восходит к валирийским родам — Старой Крови." 
 building_agot_EE_volantis_harbor: "Гавань Волантиса" 
 building_type_agot_EE_volantis_harbor: "Гавань Волантиса" 
 building_agot_EE_volantis_harbor_desc: "Мощь Волантиса отчасти берёт начало в его огромной гавани, особенно благодаря её выгодному географическому положению. Эта обширная серповидная акватория лежит прямо у устья Ройны; говорят, она могла бы вместить целый Браавос." 
  
 building_agot_EE_the_long_bridge: "Длинный мост" 
 building_type_agot_EE_the_long_bridge: "Длинный мост" 
 building_agot_EE_the_long_bridge_desc: "Длинный мост соединяет две половины Волантиса и является самым длинным мостом в известном мире. Построенный в расцвет [Concept('old_valyria', 'Старой Валирии')|E] из сплавленного камня, он, как говорят, способен выдержать вес тысячи слонов." 
  
 building_agot_EE_temple_of_the_lord_of_light: "Храм Владыки Света" 
 building_type_agot_EE_temple_of_the_lord_of_light: "Храм Владыки Света" 
 building_agot_EE_temple_of_the_lord_of_light_desc: "Этот огромный храм возвышается над любым другим зданием города. Его ослепительные золотые, красные и оранжевые тона — поистине завораживающее зрелище. Под защитой Огненной Десницы этот храм служит Р'глору, Владыке Света, и, возможно, является одним из величайших свидетельств его могущества." 
  
 building_agot_EE_volantis_walls: "Стены Волантиса" 
 building_type_agot_EE_volantis_walls: "Стены Волантиса" 
 building_agot_EE_volantis_walls_desc: "Хотя они и не столь впечатляющи, как стены Старого Волантиса, стены Волантиса заставят любого нападающего дважды подумать, прежде чем штурмовать город." 
  
 # Rhoyne 
 building_agot_EE_nymeria_palace_01: "Дворец Нимерии"
 building_type_agot_EE_nymeria_palace_01: "Дворец Нимерии"
 building_agot_EE_nymeria_palace_01_desc: "В сердце Нисара лежат руины Дворца Нимерии, заброшенного после того, как Валирийское Вольное Государство разгромило принца Гарина во Второй Пряной войне. Его розовые и зелёные мраморные стены, возвышающиеся купола и величественные шпили теперь стоят как мрачная оболочка своего прежнего великолепия. Жизнь покинула это место, когда Нимерия бежала в Дорн, оставив эти некогда гордые залы разрушаться."
  
 building_agot_EE_nymeria_palace_02: "Дворец Нимерии"
 building_type_agot_EE_nymeria_palace_02: "Дворец Нимерии"
 building_agot_EE_nymeria_palace_02_desc: "Дворец Нимерии вновь гордо возвышается в сердце Нисара, восстановленный с тщательностью, как свидетельство стойкости и наследия Ройнаров. Яркий зелёный и розовый мрамор сияет под солнцем, а величественные купола и возвышающиеся шпили доминируют над горизонтом, почти стирая воспоминания о его трагическом прошлом."
  
 building_agot_EE_palace_of_love_01: "Дворец Печали"
 building_type_agot_EE_palace_of_love_01: "Дворец Печали"
 building_agot_EE_palace_of_love_01_desc: "Дворец Печали стоит как мрачное напоминание о судьбе, постигшей Хроян, Город Фестивалей. Его разрушающиеся башни, покрытые мхом и тёмными лианами, не оставляют следов былой красоты, которой славился Дворец Любви. Затонувшие статуи и Каменные люди теперь населяют его туманные, разрушенные залы."
  
 building_agot_EE_palace_of_love_02: "Дворец Любви"
 building_type_agot_EE_palace_of_love_02: "Дворец Любви"
 building_agot_EE_palace_of_love_02_desc: "Дворец Любви вновь украшает берега Ройна, представляя собой впечатляющее возрождение былого великолепия Хрояна. Его башни взмывают ввысь, украшенные яркими мозаиками и изящной резьбой, прославляющими жизнь, красоту и любовь. Солнечный свет отражается от сверкающих фонтанов, питающих пышные сады, усыпанные цветами. Под его величественными куполами снова благословляются браки, наполняя Хроян обещанием новых начал."
  
 building_agot_EE_bridge_of_dream_01: "Мост Мечты"
 building_type_agot_EE_bridge_of_dream_01: "Мост Мечты"
 building_agot_EE_bridge_of_dream_01_desc: "Когда-то соперничавший с Длинным мостом Волантиса, Мост Мечты теперь возвышается над Ройном в густом тумане. Его каменные арки, когда-то поднимавшиеся на сорок футов над рекой, разрушились под тяжестью мха и чёрных лиан. Теперь это место для Каменных людей, стоящее как молчаливый, гниющий памятник утраченной гордости Ройнаров."
  
 building_agot_EE_bridge_of_dream_02: "Мост Мечты"
 building_type_agot_EE_bridge_of_dream_02: "Мост Мечты"
 building_agot_EE_bridge_of_dream_02_desc: "Мост Мечты вновь простирается через Ройн во всей своей славе. Поднимаясь на сорок футов над рекой, его бледные каменные арки стоят крепкими и непокорёнными. Пышные сады украшают деревянный пролет моста, расцветая цветами всех цветов. Этот великий мост, некогда забытый временем и разрухой, был возрождён. Символ гордости и стойкости Ройнаров вновь возвышается над текущими водами Ройна."
  
   # Meereen 
 building_agot_EE_great_pyramid_of_meereen: "Великая Пирамида Миэрина"
 building_type_agot_EE_great_pyramid_of_meereen: "Великая Пирамида Миэрина"
 building_agot_EE_great_pyramid_of_meereen_desc: "Крупнейшее здание в городе, Великая Пирамида Миэрина была построена небольшой армией рабов, из которых тысяча погибла во время её строительства. Пирамида служит административным центром Миэрина, а правители города на протяжении веков использовали её великий зал для приёма своих подданных."
  
   # Asshai 
 building_stygai_01: "Населенный призраками город Стигай"
 building_type_stygai_01: "Стигай"
 building_stygai_01_desc: "Стигия, загадочный и древний город, расположенный в темном сердце Земель Теней, остается одной из самых страшных тайн мира. Невероятно древний и окутанный вечной тьмой, этот город стоит как памятник забытой эпохе. Даже самые отважные искатели теней не осмеливаются ступить на его заброшенные улицы. Говорят, что по высоким шпилям и лабиринтам переулков бродят как демоны, так и другие существа. Его истинное происхождение и масштабы его темных сил окутаны тайной.."
  
   # Gogossos 
 building_red_citadel_01: "Красная башня"
 building_type_red_citadel_01: "Красная башня"
 building_red_citadel_01_desc: "Большая прибрежная башня, которая, как полагают, является последним остатком некогда могущественной крепости, теперь служит главной цитаделью города. Хотя большая часть первоначального строения была утрачена из—за времени, этот одинокий бастион выстоял - небольшой, но невероятно прочный и хорошо защищаемый. Толстые стены из выветрившегося камня стойко противостоят как стихиям, так и возможным осадам, что делает его надежным оплотом власти в Гогоссосе. Хотя это еще не великая цитадель, она остается грозной крепостью, фундаментом, на котором однажды могут вырасти еще более мощные укрепления"
  
 building_red_citadel_02: "Красный редут"
 building_type_red_citadel_02: "Красный редут"
 building_red_citadel_02_desc: "Теперь этот редут, укрепленный прочным деревянным частоколом и сторожевыми башнями на вершине старых Малиновых развалин, превратился в еще более грозную крепость, способную противостоять длительным угрозам. Теперь это не просто одинокая прибрежная башня, расширенные оборонительные сооружения позволяют ей содержать приличный гарнизон, обеспечивая надежный плацдарм в Гогоссосе. Располагая достаточным количеством припасов и укрепленными позициями, он мог бы даже содержать армию в течение нескольких месяцев, если бы это было необходимо, что ознаменовало его превращение из простого пережитка прошлого в настоящий бастион власти в городе."
  
 building_red_citadel_03: "Красная цитадель"
 building_type_red_citadel_03: "Красная цитадель"
 building_red_citadel_03_desc: "Некогда бывшая простым пережитком прошлого, Красная цитадель была перестроена в огромную и неприступную крепость, возвышающуюся над Гогоссосом и являющуюся главным центром городской власти. Теперь это не просто одинокая башня, а полностью отреставрированный замок и твердыня, его колоссальные стены из валирийского черного камня, высокие и толстые, являются памятником господству и ужасу.\n\nКак и Багровые врата, стены Красной цитадели когда-то были пропитаны ритуалами магии крови, проводимыми древними валирийцами, и их колдовство навсегда окрасило камень в глубокий, неестественный малиновый цвет. Хотя ритуалы давно канули в лету, их мрачное наследие продолжает жить, превращая цитадель не только в почти неприступную крепость, но и в навязчивый символ абсолютной власти.\n\nВ самом центре города возвышается Красная башня, пронзающая небо, ее присутствие отбрасывает длинную тень на город, являясь постоянным напоминанием о власти архонта. Нижние стены и внутренний двор остаются скользкими от крови, не только от ритуалов прошлого, но и от бесчисленных казней, предательств и жестоких конфликтов, которые разыгрывались на его камнях. Кровь мятежников, заговорщиков и врагов государства впиталась в ее основы, гарантируя, что страх вплетен в саму структуру крепости.\n\nХодят слухи, что в этих стенах впервые пустила корни Красная смерть - проклятие, которое когда-то опустошило Гогоссос, оставив целые районы тонуть в крови и страданиях. Хотя эта болезнь давно ушла в историю, некоторые говорят, что цитадель все еще помнит, что призраки умирающих обитают в самых глубоких ее покоях, шепча что-то тем, кто слушает.\n\nМесто железного правления и легенд, Красная цитадель — это больше, чем просто крепость, это непоколебимое ядро Гогоссоса, место, где власть абсолютна, милосердия мало, а бунт подавляется еще до того, как он может начаться."
  
 building_pit_of_sorrows_01: "Заросшая крепость и руины"
 building_type_pit_of_sorrows_01: "Заросшая крепость и руины"
 building_pit_of_sorrows_01_desc: "Разрушенный замок, чьи некогда могучие стены теперь увиты ползучими растениями и поглощены безжалостными объятиями природы, стоит в жутковатой тишине. Во внутренних дворах пустили корни деревья, их искривленные ветви цепляются за небо, словно свидетельствуя о забытых ужасах..\n\nНесмотря на упадок, крепость, как ни странно, остается надежной защитой — ее башни, хотя и обветшалые, все еще выглядят внушительно. Ее ворота, наполовину покрытые мхом и щебнем, наводят на мысль о крепости, которая отказывается поддаваться времени.\n\nИ все же в этом месте чувствуется что-то глубоко неправильное. Воздух насыщен неестественной тишиной, от которой мурашки бегут по коже и становится не по себе. Тени задерживаются там, где им не следует быть, и шепот — слишком слабый, чтобы быть ветром, — кажется, проносится по руинам, намекая на тайны, которые лучше не тревожить.."
  
 building_pit_of_sorrows_02: "Раскопки крепости и котлована"
 building_type_pit_of_sorrows_02: "Раскопки крепости и котлована"
 building_pit_of_sorrows_02_desc: "Когда мы расширили наши усилия и расчистили густые заросли растительности, то сделали поразительное открытие — земля под нами, казалось, бесконечно опускалась, независимо от того, сколько грязи и мусора мы убирали. То, что поначалу казалось просто зарослями, скрывающими руины, вскоре оказалось обширным и многослойным спуском, каждый нижний уровень которого обнажал остатки прошлого.\n\nСреди осыпающейся каменной кладки и влажной земли мы раскопали бесчисленное множество костей — их происхождение неизвестно, их истории давно затеряны во времени. С каждым шагом вниз крепла уверенность: это действительно может быть легендарная Яма скорби, место, о котором ходят страшные легенды, его глубины нетронуты, а тайны все еще ждут своего разгадывания."
  
 building_pit_of_sorrows_03: "Яма Скорби"
 building_type_pit_of_sorrows_03: "Яма Скорби"
 building_pit_of_sorrows_03_desc: "Древняя Яма Скорби, когда-то представлявшая собой полуразрушенные руины, была кропотливо перестроена и обрела прежнее зловещее величие. И все же, несмотря на все усилия по восстановлению ее вершин, истинные глубины остаются непостижимой пропастью. Тьма внизу тянется бесконечно, поглощая свет и звуки, словно зияющая пасть в неизвестность. Многие отваживались спускаться в поисках тайн, утраченных временем, но никто так и не вернулся, чтобы рассказать о том, что лежит на дне — если, конечно, дно вообще существует."
  
 building_the_toad: "Чёрная Жаба"
 building_type_the_toad: "Чёрная Жаба"
 building_the_toad_desc: "Самая большая статуя, построенная на Острове Жаб давным-давно каким-то древним народом. Никто не знает её назначения или почему она здесь, но для большинства это просто чёрная, маслянистая жаба."
 building_type_the_toad_desc: "Самая большая статуя, построенная на Острове Жаб давным-давно каким-то древним народом. Никто не знает её назначения или почему она здесь, но для большинства это просто чёрная, маслянистая жаба."
  
 building_ax_hold: "Рукоять топора"
 building_type_ax_hold: "Рукоять топора"
 building_ax_hold_desc: "Твердыня Дома Хор является одновременно святилищем и крепостью, бастионом из камня и стали, построенным, чтобы противостоять бурям островов Василиска. Расположенный на вершине зубчатых скал и окруженный коварными водами, он был задуман не просто как дом, но и как неприступная крепость, из которой картийские пираты Западных островов могли совершать свои печально известные набеги. Его стены, выветренные, но грозные, несут на себе следы бесчисленных сражений, а с высоких сторожевых башен открывается панорамный вид на окружающее море, где всегда можно увидеть как добычу, так и преследователей"
  
 building_garden_of_malice_01: "Большой заросший форт"
 building_type_garden_of_malice_01: "Большой заросший форт"
 building_garden_of_malice_01_desc: "Обширная, заросшая кольцом стена окружает руины, ее древние камни едва видны под слоями ползучего винограда и густого мха. В самом центре города стоит разрушающаяся крепость, ее башни разрушены и наполовину поглощены безжалостными объятиями природы. Время стерло всю историю, которую когда-то хранило это место, оставив после себя лишь жуткую, удушающую тишину.\n\nОднако те, кто осмеливается выйти за разрушенные ворота, быстро понимают, почему никто не восстановил эти руины — это место - смертельная ловушка. Извилистые живые изгороди, одичавшие и неестественные, образуют запутанный лабиринт, их тропинки изменяются и смыкаются, как живые существа, приводя неосторожных в еще большее замешательство. Среди густой зелени прячутся растения невероятных расцветок и неестественных форм, их красота скрывает смертоносные намерения. Некоторые из них выделяют споры, которые поражают легкие, другие выделяют токсины, от которых кожа покрывается волдырями, а некоторые двигаются с пугающей целеустремленностью, ожидая, когда добыча подойдет слишком близко.\n\nЛегенды шепчут, что нечто — возможно, остатки забытого колдовства или сохраняющееся присутствие какой—то силы, некогда правившей здесь, - поддерживает процветание флоры, бросая вызов природе. Руины остаются нетронутыми не потому, что о них забыли, а потому, что их боятся. Даже самые смелые налетчики и искатели сокровищ знают, что лучше не навлекать на себя гнев места, где, кажется, сами растения жаждут крови."
  
 building_garden_of_malice_02: "Сад злобы"
 building_type_garden_of_malice_02: "Сад злобы"
 building_garden_of_malice_02_desc: "Сад Злобы - это многослойная крепость смерти, построенная из промасленного черного камня и окруженная смертоносными укреплениями. Внешняя стена окружает обширный, постоянно меняющийся садовый лабиринт, живую смертельную ловушку, где колючие лозы хлещут, как плети, цветы источают ядовитые споры, а живые изгороди изгибаются, чтобы ввести в заблуждение и заманить в ловушку незваных гостей. Ни один луч света не проникает далеко под его густой полог, где в подлеске шныряют невидимые существа, а воздух пропитан запахом разложения. За пределами лабиринта внутренние стены и ров образуют вторую линию обороны, а черные воды кишат невидимыми ужасами, которые утаскивают неосторожных вниз. Высокие крепостные стены, охраняемые молчаливыми стражами, охраняют единственный вход — укрепленный подъемный мост, который редко опускается. В центре всего этого стоит крепость, массивное, нетронутое валирийское сооружение, в чернокаменных залах которого царит жуткая тишина, отдающаяся эхом. На самой высокой башне замка растет древнее мертвое дерево, окаменевшее и похожее на скелет, корни которого вросли в камень, словно питаясь чем-то глубоко внутри. Говорят, что это было задолго до самого Рока, реликта старой Валирии, пропитанной давно забытым колдовством. Взять Сад Злобы — это не просто битва, это погружение во что-то гораздо более зловещее, где даже земля сговорилась убивать."
  
 building_sapphire_quarter: "Сапфировый квартал"
 building_type_sapphire_quarter: "Сапфировый квартал"
 building_sapphire_quarter_desc: "Сапфировый квартал - это обширный, обнесенный стеной район, расположенный на вершине самого высокого холма Гогоссоса. В древности он был владением драконлордов, а теперь служит эксклюзивным убежищем для самых знаменитых городских работорговцев и князей-торговцев. Только избранные могут проживать в его стенах, потому что здесь находятся только великолепные усадьбы и дворцы, построенные из сверкающего мрамора и украшенные золотом. Его частные рынки задрапированы тончайшими шелками, предназначенными для тех, кто может позволить себе роскошь, недоступную простым людям."
  
 building_crimson_gate: "Багровые врата"
 building_type_crimson_gate: "Багровые врата"
 building_crimson_gate_desc: "Багровые врата являются внушающим благоговейный трепет и страх часовым, главной линией обороны легендарного города Гогоссос. Возвышаясь над ландшафтом, они являются единственным наземным входом в город, охраняющим длинный и коварный мост, перекинутый через великую реку. Выкованный из валирийского черного камня, его темная, неестественная поверхность, кажется, впитывает свет, его гладкая, но непреклонная структура пропитана силой забытого колдовства. Сами камни пропитаны историей — они окрашены в темно-красный цвет из-за древних валирийских кровавых ритуалов, которые когда-то проводились здесь, оставив постоянный жуткий след от темных искусств, укреплявших его оборону. Сторожка у ворот, колоссальный бастион высотой 140 футов, подобно титану возвышается над всеми, кто приближается, и само ее присутствие внушает благоговейный трепет и ужас. На вершине его могучих стен в безмолвном бдении стоит ряд статуй драконов, их массивные глаза из драгоценных камней сверкают неестественным блеском — они наблюдают и ждут, как будто души изображенных на них зверей все еще пребывают в камне.\n\nНемногие осмеливались проникнуть за Багровые врата, и еще меньше осталось в живых, чтобы рассказать об этом. Это не просто барьер — это памятник несгибаемой мощи Гогоссоса, непреходящее свидетельство забытой мощи города и мрачного наследия самой Валирии."
  
 building_glittering_pits_01: "Сверкающие ямы"
 building_type_glittering_pits_01: "Сверкающие ямы"
 building_glittering_pits_01_desc: "Джунгли Гогоссоса и печально известный остров Слез представляют собой обширную, неприрученную дикую местность, изобилующую как опасностями, так и невообразимыми богатствами. Настоящая сокровищница природных ресурсов, густая, тенистая растительность скрывает неизмеримые чудеса для тех, кто достаточно смел, чтобы противостоять опасностям.\n\nОдними из самых желанных его сокровищ являются алмазы и сапфиры, сверкающие глубоко в недрах земли, подобно звездам, попавшим в ловушку. Эти драгоценные камни, редкие и непревзойденного качества, сделали этот регион легендой, о которой шепчутся как среди торговцев, так и среди искателей удачи. Хотя здешние рудники остаются небольшими, но мощными, их добыча поражает воображение, и при каждой выемке обнаруживаются камни захватывающей красоты."
  
 building_glittering_pits_02: "Мерцающие пещеры"
 building_type_glittering_pits_02: "Мерцающие пещеры"
 building_glittering_pits_02_desc: "По мере роста шахт они превращаются в разветвленную сеть подземных туннелей, пронизывающих дно джунглей, словно корни древних деревьев, растущих над ними. Стены сверкают драгоценными камнями, их цвета отражаются в тусклом свете факелов, и обнаруживаются потайные помещения, в которых обнаруживаются богатые залежи, ожидающие своей добычи. Однако по мере того, как шахтеры копают глубже, джунгли начинают отступать — корни прорываются сквозь стены, ядовитые споры витают в воздухе, а в темноте бродят странные невидимые существа."
  
 building_glittering_pits_03: "Звёздные Глубины"
 building_type_glittering_pits_03: "Звёздные Глубины"
 building_glittering_pits_03_desc: "На самой глубокой и развитой стадии рудник становится известен как "Звездные глубины" — обширная, разветвленная сеть туннелей и массивных подземных камер, где добываются богатейшие залежи сапфиров и алмазов. Стены этих пещер сверкают нетронутыми прожилками темно-синего и ослепительно-белого цветов, драгоценные камни улавливают даже самый слабый свет, создавая иллюзию звездного неба под землей.\n\nЗдесь драгоценные камни крупнее, чище и ценнее, чем где-либо еще в джунглях. Безупречные сапфиры, глубокие, как океан, лежат в ожидании своего часа густыми гроздьями, в то время как алмазы потрясающих размеров остаются в самых твердых породах, для извлечения которых требуются мастерство и точность. Целые бригады шахтеров работают круглосуточно, их звуки эхом разносятся по огромным подземным залам, когда они добывают богатства из самой земли.\n\nНо с глубиной приходит опасность. Туннели уходят в темноту глубже, чем можно представить на карте, а в самых нижних камерах, где воздух густой и тяжкий, есть места, куда шахтеры отказываются заходить. Некоторые утверждают, что они раскопали в глубинах нечто большее, чем драгоценные камни, — предметы, погребенные задолго до того, как люди впервые взяли в руки свои инструменты. Слышен шепот теней, движущихся там, где не должно быть света, отдаленных ритмичных толчков, которые исходят не от обвалов, и глубокого, томительного жара, которого не должно быть так глубоко внизу..\n\nНесмотря на риск, залитые Звездным светом глубины являются жемчужиной рудников Гогоссоси, местом, где в равной степени делаются состояния и гибнут люди. Только самые опытные и целеустремленные шахтеры осмеливаются работать здесь, зная, что в этих стенах хранятся одни из самых ценных драгоценных камней, когда—либо добытых, но также и об опасности копать слишком глубоко... и разбудить то, что лучше не трогать."
  
 building_darkreach_quay_01: "Порт Темного Предела"
 building_type_darkreach_quay_01: "Порт Темного Предела"
 building_darkreach_quay_01_desc: "Порт Даркрич - скромное, но жизненно важное место для торговли Гогоссоса, первая ступень грандиозной портовой инфраструктуры города. Скромная порт из камня и дерева, она вдается в темные воды залива, ее потрепанные временем доки скрипят под тяжестью прибывающих судов. Несмотря на небольшой размер, он стратегически расположен так, что служит основным пунктом въезда для торговцев, контрабандистов и искателей приключений, ищущих счастья в Гогоссосе"
  
 building_darkreach_quay_02: "Порт Темного предела"
 building_type_darkreach_quay_02: "Порт Темного предела"
 building_darkreach_quay_02_desc: "С расширением торговой империи Гогоссоса порт Дарк Рич превратилась в оживленный торговый центр, который вышел далеко за рамки своего скромного происхождения. Доки были укреплены камнем и прочной древесиной, что позволило крупным торговым судам безопасно бросать якорь и выгружать экзотические грузы. Новые причалы уходят все дальше в темные воды, принимая все увеличивающийся поток судов из дальних стран, привлеченных богатством сапфиров, алмазов и редких товаров из джунглей Гогоссоса."
  
 building_darkreach_quay_03: "Порт Черного прилива"
 building_type_darkreach_quay_03: "Порт Черного прилива"
 building_darkreach_quay_03_desc: "С возрождением Гогоссоса его некогда скромный торговый порт превратился в гавань Блэктайд, колоссальный оплот торговли и военно-морской мощи. Он перестал быть просто перевалочным пунктом для торговцев, а превратился в процветающий эпицентр международной торговли, привлекающий торговцев, наемников и искателей удачи со всего известного мира.\n\Порт теперь укреплена древним валирийским черным камнем, ее мощные стены окружают оживленные доки, обеспечивая непревзойденную защиту от набегов и осад. Эти внушительные крепостные стены, восстановленные из руин прошлого, являются свидетельством возрождения города, гарантируя, что богатство и влияние Гогоссоса останутся неприкосновенными."
  
 building_last_dragon_tower_01: "Последняя Башня Дракона"
 building_type_last_dragon_tower_01: "Последняя Башня Дракона"
 building_last_dragon_tower_01_desc: "Последняя сохранившаяся башня Дракона за пределами Валирии, построенная в последние дни перед Концом света, стоит как памятник могуществу и трагедии. Первоначально он был построен для размещения правящей семьи драконлордов Гогоссос, и его залы должны были стать символом их вечного правления, однако судьба распорядилась иначе. Когда семья погибла при уничтожении Валирии, башня стала безмолвной реликвией утраченной империи, ее присутствие отбрасывало длинную тень на город.\n\nТеперь он служит новому хозяину — самому могущественному архонту Гогоссоса и его семье, которые правят с его величественных высот. Башня Дракона больше не просто символ величия Валирии, она напоминает низшим классам, рабам и потенциальным мятежникам о жестокой иерархии города. Это непоколебимое свидетельство господства, постоянное предупреждение о том, что элита Гогоссо сокрушит любого, кто осмелится восстать против них."
  
   # Valyria 
 building_type_valyria_volcano: "Один из Четырнадцати Огней"
 building_valyria_volcano_01: "Гора Гейлитокс"
 building_type_valyria_volcano_01: "Один из Четырнадцати Огней"
 building_valyria_volcano_01_desc: "Гейлитокс — один из самых устрашающих вулканов легендарных Четырнадцати Огней Валирии. Его вершина всегда окутана густым дымом и пеплом, а склоны вулкана покрыты древними потоками лавы, превратившимися в зазубренные черные каменные образования — остатки Рока."
  
 building_valyria_volcano_02: "Рхазалхар"
 building_type_valyria_volcano_02: "Один из Четырнадцати Огней"
 building_valyria_volcano_02_desc: "Рхазалхар — крупнейший из Четырнадцати Огней, колосс древней мощи и раскаленной ярости. Его вершина, постоянно окутанная дымом и пеплом, пронзает небеса и отбрасывает свою тень на окружающий ландшафт. Реки лавы текут из его огненного сердца, вырисовывая светящиеся пути среди темных вулканических пород. Из-за экстремальных температур добыча полезных ископаемых вокруг вулкана невозможна."
  
 building_valyria_volcano_03: "Эпаэкрос"
 building_type_valyria_volcano_03: "Один из Четырнадцати Огней"
 building_valyria_volcano_03_desc: "Эпаэкрос опаснее других вулканов, с дикой красотой и нестабильными утесами, с которых падают камни, угрожая жизни людей. Те, кто достигают вершины, часто сталкиваются с трагической судьбой из-за гнездящегося там огнекрылого змея или дракона. Тем не менее, для тех, кто осмелится углубиться в вулкан, скрываются богатства — золото и драгоценные металлы."
  
 building_valyria_volcano_04: "Тартаракс" 
 building_type_valyria_volcano_04: "$building_type_valyria_volcano$" 
 building_valyria_volcano_04_desc: "Вздымающийся высоко в небо, хотя и не так высоко, как Разэльхар, Тартаракс является более стройным, но более глубоким вулканом, чья причудливо сформированная вершина предоставляет идеальное место гнездования для любого существа, любящего огонь. Его глубокие пещеры и туннели предлагают ample возможности для добычи, но также и смерть. Лава и враждебные существа кишат в этом темном, глубоком подземелье. Тем не менее, свечение его величественной лавы, видимое издалека в ночной тьме, остается незабываемым." 
  
 building_valyria_volcano_05: "Йонтариос"
 building_type_valyria_volcano_05: "Один из Четырнадцати Огней"
 building_valyria_volcano_05_desc: "Когда Йонтариос был впервые обнаружен валирийцами, он отличался от остальных вулканов в этом регионе. Он был небольшим и относительно низким. В нем было не так много магмы и места для гнезд драконов. Тем не менее, он имел свое применение. Из него все еще можно было добывать драгоценные минералы, а его скромный размер позволял использовать его для ритуалов и жертвоприношений легче, чем другие. И хотя его пламя горело не так жарко, как у прочих вулканов, оно все же горело."
  
 building_type_elyria_great_port_01: "Великий порт Элирии"
 building_elyria_great_port_01: "Великий порт Элирии"
 building_elyria_great_port_01_desc: "Великий порт Элирии - это огромный док, построенный во времена Фригольда. Стратегическое расположение Элирии в заливе Работорговцев позволяет маленькому острову получать большой доход от судов, торговли и рабов, которых способен принять этот огромный порт. После распада Фригольда этот порт прибрал к рукам большую часть торговли в заливе Работорговцев и стал предметом зависти всей бухты и региона в целом."
  
 building_type_elyria_dragon_palace_01: "Драконий дворец Элирии"
 building_elyria_dragon_palace_01: "Драконий дворец Элирии"
 building_elyria_dragon_palace_01_desc: "Драконий дворец - это роскошный и грандиозный курорт, в котором есть все, что только может пожелать лорд. Большие спальни, огромные пиршественные залы, бассейны, винные погреба и многое другое. Поскольку он был построен в эпоху Фригольда для губернатора Элирии, на него не жалели средств. Сегодня в нем живет герцог Элирии, и этот дворец приносит ему много славы."
  
 building_valyria_dead_volcano_01: "Сирабелос" 
 building_type_valyria_dead_volcano_01: "$building_type_valyria_volcano$" 
 building_valyria_dead_volcano_01_desc: "Сирабелос — потухший вулкан, лава, что когда-то текла через него, давно высохла. Это не означает, что он бесполезен, так как он остается богат минералами и драгоценными металлами для добычи и все еще может служить укрытием во время набегов или штормов." 
  
 building_valyria_dead_volcano_01_02: "Шахты Сирабелоса"
 building_type_valyria_dead_volcano_01_02: "$building_type_valyria_volcano$"
 building_valyria_dead_volcano_01_02_desc: "Шахты в Сирабелосе вновь начали свою работу. Рабы ежедневно спускаются в шахты, чтобы добывать драгоценные металлы и другие ценные материалы для своих угнетателей."
  
 building_valyria_dead_volcano_02: "Каздарсос" 
 building_type_valyria_dead_volcano_02: "$building_type_valyria_volcano$" 
 building_valyria_dead_volcano_02_desc: "Каздарсос когда-то был активным вулканом, но теперь это не так. Ныне спящий, но не безмолвный, из его глубин все еще слышны крики огненных червей и, по словам некоторых, даже призраков. Некоторые осмеливались отправиться туда без достаточно большой группы и больше их никогда не видели." 
  
 building_valyria_dead_volcano_02_02: "Каздарсос"
 building_type_valyria_dead_volcano_02_02: "$building_type_valyria_volcano$"
 building_valyria_dead_volcano_02_02_desc: "Шахты Каздарсоса снова функционируют. Рабы ежедневно добывают золото и богатства для своих хозяев. Однако легенды о сверхъестественных существах и проклятых созданиях, обитающих в недрах вулкана, продолжают жить. Правда это или всего лишь выдумки рабов — остаётся под вопросом..."
  
 building_royal_barracks_of_valyria_01: "Разрушенные казармы Валирии"
 building_type_royal_barracks_of_valyria_01: "Разрушенные казармы Валирии"
 building_royal_barracks_of_valyria_01_desc: "Когда-то это были грандиозные казармы, предназначенные для защиты города, а теперь они превратились в руины и представляют собой лишь груду щебня."
 building_type_royal_barracks_of_valyria_01_desc: "Когда-то это были грандиозные казармы, предназначенные для защиты города, а теперь они превратились в руины и представляют собой лишь груду щебня."
  
 building_royal_barracks_of_valyria_02: "Королевские казармы Валирии"
 building_type_royal_barracks_of_valyria_02: "Королевские казармы Валирии"
 building_royal_barracks_of_valyria_02_desc: "В восстановленные королевские казармы Валирии, построенные на старых руинах, теперь приходят и уходят стражники и солдаты, чтобы обеспечить безопасность путешественников и горожан."
  
 building_great_arena_of_valyria_01: "Остатки Великой арены"
 building_type_great_arena_of_valyria_01: "Остатки Великой арены"
 building_great_arena_of_valyria_01_desc: "Некогда огромная арена, заполненная гладиаторами и зрителями, теперь находится в руинах. Ее восстановление обойдется дорого, но может вернуть радость людям."
  
 building_great_arena_of_valyria_02: "Великая арена Валирии"
 building_type_great_arena_of_valyria_02: "Великая арена Валирии"
 building_great_arena_of_valyria_02_desc: "Ныне перестроенная, Великая арена привлекает тысячи зрителей, чтобы стать свидетелями турниров и кровавых игр, где профессионалы и рабы умирают на песке ради развлечения народа."
  
 building_great_library_of_valyria_01: "Ветхие руины библиотеки"
 building_type_great_library_of_valyria_01: "Ветхие руины библиотеки"
 building_great_library_of_valyria_01_desc: "Разрушенные остатки великой библиотеки можно было бы восстановить, чтобы в ней хранились великие произведения искусства и литературы."
  
 building_great_library_of_valyria_02: "Великая библиотека Валирии"
 building_type_great_library_of_valyria_02: "Великая библиотека Валирии"
 building_great_library_of_valyria_02_desc: "Восстановленная Великая библиотека Валирии, наполненная великими произведениями искусства, литературы и философии. Здесь ученые изучают древние тексты и свитки."
  
 building_valyria_veilspire_peak: "Вершина Вейлспайр"
 building_type_valyria_veilspire_peak: "Вершина Вейлспайр"
 building_valyria_veilspire_peak_desc: "Вершина Вейлспайр — это самая высокая горная вершина на всем валирийском полуострове, даже до Рока. Когда-то она использовалась как священное место паломничества для самых храбрых и сильных. Говорят, те, кто сумеет взойти на вершину, возвращаются мудрее и более просвещёнными."
  
 building_velakar_resort_01: "Старый разрушенный курорт"
 building_type_velakar_resort_01: "Старый разрушенный курорт"
 building_velakar_resort_01_desc: "Когда-то это был великолепный курорт для повелителей драконов и богатых торговцев, а теперь он превратился в руины, немногим отличающиеся от груды кирпичей."
  
 building_velakar_resort_02: "Знаменитый курорт Велакар"
 building_type_velakar_resort_02: "Знаменитый курорт Велакар"
 building_velakar_resort_02_desc: "Знаменитый курорт Велакар, ныне отреставрированный, приглашает богатых и знатных людей принять ванну и отдохнуть на этом величественном курорте, достойном императора. Ванны нагреваются вулканическим жаром, а тысячи слуг находятся в их распоряжении, и это поистине незабываемое зрелище."
  
 building_aurions_lost_expedition: "Потерянная экспедиция Ауриона"
 building_type_aurions_lost_expedition: "Потерянная экспедиция Ауриона"
 building_aurions_lost_expedition_desc: "Это потерянная экспедиция самопровозглашённого императора Валирии, Ауриона Варезиса. Эта бесплодная равнина теперь стала местом захоронения 30,000 человек, превращённых в груды металла и костей, отравленных радиацией и ядовитыми газами серных гейзеров. Это поистине адский пейзаж."
  
 building_type_lokirian_barracks_01: "Казармы Локирии" 
 building_type_lokirian_barracks_01_desc: "Могучие локирские казармы, славящиеся своим качеством вооружения." 
 building_lokirian_barracks_01: "Остатки казармы"
 building_lokirian_barracks_01_desc: "Некогда могучие казармы Локирии теперь превратились в груду обломков."
 building_lokirian_barracks_02: "Могучие казармы Локирии"
 building_lokirian_barracks_02_desc: "Казармы Локирии, ныне перестроенные и укрепленные драконьим камнем и валирийской сталью. Солдаты маршируют днем и ночью, представляя собой впечатляющее зрелище и кошмар для любого, кто осмелится их осадить."
 building_lokirian_barracks_03: "Могучие казармы Локирии" 
 building_lokirian_barracks_03_desc: "Казармы Локирии, ныне перестроенные и укрепленные драконьим камнем и валирийской сталью. Солдаты маршируют днем и ночью, представляя собой впечатляющее зрелище и кошмар для любого, кто осмелится их осадить." 
  
  
 building_redwyrms_wrath_01: "Разрушенная крепость"
 building_type_redwyrms_wrath_01: "Разрушенная крепость"
 building_redwyrms_wrath_01_desc: "Гнев Красного Змея был грозной крепостью, построенной из драконьего камня и высоких шпилей, когда-то украшенной черепами убитых драконов в качестве мрачных трофеев своих завоеваний. Управляемый лордом-протектором Локирии Таурионом, он был бастионом войны и господства, его алые знамена внушали страх по всей стране. Теперь "Гнев Красного змея" лежит в руинах, и это лишь тень его былой славы, его разрушенные стены и выцветшие знамена остаются реликвиями жестокого правления Локирии."
  
 building_redwyrms_wrath_02: "Гнев Красного Змея"
 building_type_redwyrms_wrath_02: "Разрушенная крепость"
 building_redwyrms_wrath_02_desc: "Гнев Красного Змея снова восстал, его стены из драконьего камня восстановили свою мрачную славу, вновь доминируя над ландшафтом как символ ужаса и могущества. Вновь украшенная драконьими черепами и алыми знаменами с изображением Красного дракона Локирии, крепость излучает мрачную решимость. Восстановленный как памятник войне и символ господства, "Гнев Красного змея" внушает страх и уважение, а его возрождение является свидетельством прочного наследия завоеваний."
  
 building_valyrian_gate_01: "Руины ворот"
 building_type_valyrian_gate_01: "Руины ворот"
 building_valyrian_gate_01_desc: "Руины некогда великих ворот Валирии, могущественного символа богатства и власти, превратились в груду кирпичей."
  
 building_valyrian_gate_02: "Великие Валирийские врата"
 building_type_valyrian_gate_02: "Великие Валирийские врата"
 building_valyrian_gate_02_desc: "Великие врата Валирии, семь ворот и семь опускных решеток, изготовленных и укрепленных из валирийской стали. Тысячи торговцев и путешественников проходят через эти великие врата. Над входом можно увидеть гигантские статуи некогда великих героев."
  
 building_great_harbor_of_valyria_01: "Залив для гавани"
 building_type_great_harbor_of_valyria_01: "Великая гавань Валирии"
 building_great_harbor_of_valyria_01_desc: " Этот залив достаточно велик и глубок, чтобы построить Великую гавань, но сейчас здесь нет ничего, кроме рыбы."
  
 building_great_harbor_of_valyria_02: "Верфи и сухие доки"
 building_type_great_harbor_of_valyria_02: "Великая гавань Валирии"
 building_great_harbor_of_valyria_02_desc: "Чтобы облегчить торговлю и кораблестроение, а также создать богатый торговый узел и установить контроль над морем, нам нужно построить Большой порт. Сейчас мы построим большие верфи, а также сухие доки для производства кораблей. Мы также построим квартал для торговли и офис инспектора, который будет взимать налоги и следить за тем, чтобы в наш город не привозили контрабанду."
  
 building_great_harbor_of_valyria_03: "Причал"
 building_type_great_harbor_of_valyria_03: "Великая гавань Валирии"
 building_great_harbor_of_valyria_03_desc: "Строительство причалов и расширение существующей инфраструктуры позволит принимать больше кораблей и увеличит торговые потоки. Эти расширения также будут использоваться для причаливания кораблей военно-морского флота."
  
 building_great_harbor_of_valyria_04: "Краны и судостроительные принадлежности"
 building_type_great_harbor_of_valyria_04: "Великая гавань Валирии"
 building_great_harbor_of_valyria_04_desc: "Построив большие краны, мы сможем значительно повысить эффективность нашего порта и позволить большему количеству кораблей приходить и уходить. Мы также построим зону для производства корабельных принадлежностей поближе к порту, чтобы эффективнее строить наши военные корабли. С этим великим портом никто не сможет бросить нам вызов на морях."
  
 building_great_temple_of_valyria_01: "Холм для храма"
 building_type_great_temple_of_valyria_01: "Драконий Храм Валирии"
 building_great_temple_of_valyria_01_desc: "Чтобы поклоняться и ублажать богов, нам нужен Великий Храм. Вблизи горы Тартаракс есть холм, который мы могли бы использовать для строительства великолепного и роскошного храма для наших Драконьих Богов. А то, что он находится рядом с вулканом, подходит нам еще больше."
 building_type_great_temple_of_valyria_01_desc: "Чтобы поклоняться Богам и ублажать их, нам понадобится Большой храм. К счастью, рядом с горой Тартарракс есть холм, на котором мы могли бы построить Великолепный храм для наших Богов-драконов. Тот факт, что он расположен рядом с вулканом, еще больше удовлетворяет нашим потребностям."
  
 building_great_temple_of_valyria_02: "Молитвенный зал и место собраний"
 building_type_great_temple_of_valyria_02: "Храм Дракона в Валирии"
 building_great_temple_of_valyria_02_desc: "Мы начнем с богато украшенного Молитвенного зала, наполненного дорогими артефактами. Резные изображения драконов и огня, гобелены с изображением драконов, жаровни и самый лучший мрамор, который мы сможем найти. Мы также создадим отдельный, открытый зал для человеческих жертвоприношений."
  
 building_great_temple_of_valyria_03: "Горящая арена"
 building_type_great_temple_of_valyria_03: "Храм дракона в Валирии"
 building_great_temple_of_valyria_03_desc: "Валирийцы всегда сжигали своих мертвых. Сжигание наших мертвых в храме рядом с нашим вулканом - куда лучший способ похоронить тех, кто покинул этот мир. Мы расширим открытый зал, который мы уже построили именно для этой цели. Здесь будут возведены резные колонны, высажены экзотические цветы и построен алтарь из Черного камня, который заменит деревянные костры для сожжения мертвых и человеческих жертвоприношений"
  
 building_great_temple_of_valyria_04: "Драконьи статуи"
 building_type_great_temple_of_valyria_04: "Храм дракона в Валирии"
 building_great_temple_of_valyria_04_desc: "Ни одно здание в Валирии не будет завершенным без статуй драконов. Мы построим 14 статуй, по одной для каждого Бога. Каждая из них будет уникальной и величественной, чтобы должным образом почтить наших Богов."
  
 building_great_walls_of_valyria_01: "Незначительные остатки стены"
 building_type_great_walls_of_valyria_01: "Великие стены Валирии из Черного камня"
 building_great_walls_of_valyria_01_desc: "Здесь находятся остатки Великой Валирийской стены. От нее почти ничего не осталось, так как стены были разрушены во время Рока Валирии. То немногое, что удалось сохранить, сильно повреждено и уже не пригодно ни для кого. Конечно, мы можем восстановить эти стены до их былого величия, и мы должны это сделать. Излишне говорить, что это будет очень дорогостоящее мероприятие."
  
 building_great_walls_of_valyria_02: "Великие стены Валирии из Черного камня"
 building_type_great_walls_of_valyria_02: "Огромные черные каменные стены Валирии"
 building_great_walls_of_valyria_02_desc: "Стены Валирии были полностью перестроены. Массивные, длинные и широкие стены окружают весь город. Стены достаточно широки, чтобы по ним могли промчаться 12 колесниц (Как тебе такое, Волантис?) Вдоль стен также были построены сторожевые башни и рвы. Герсы (ворота с опускной решеткой) и зоны перекрестного огня также расположены вдоль всех входов, а значит, любому врагу, который захочет войти в город силой, будет крайне сложно это сделать"
  
 building_great_dragonkeep_of_valyria_01: "Место дворца"
 building_type_great_dragonkeep_of_valyria_01: "Великая Драконья Обитель Валирии"
 building_great_dragonkeep_of_valyria_01_desc: "Мы нашли потенциальное место для великого дворца, который в будущем станет величественной резиденцией. Но пока здесь нет ничего примечательного."
  
 building_great_dragonkeep_of_valyria_02: "Закладывая основы"
 building_type_great_dragonkeep_of_valyria_02: "The Great Dragonkeep of Valyria"
 building_great_dragonkeep_of_valyria_02_desc: "Для того чтобы разместить правителей этого некогда великого города, нам потребуется великий дворец. Нет, величайший дворец, который когда-либо видел мир. Нет нужды говорить, что нам потребуется много рабов и золота, но их можно достать. Этот дворец должен стать свидетельством валирийского величия. Мы начнем с Цитадели и продолжим расширяться оттуда."
  
 building_great_dragonkeep_of_valyria_03: "Внешние стены"
 building_type_great_dragonkeep_of_valyria_03: "Великая драконья крепость Валирии"
 building_great_dragonkeep_of_valyria_03_desc: "Чтобы обеспечить неприступность Цитадели, мы построим стены исключительно из Черного камня, высокие и толстые стены не позволят врагам и незваным гостям проникнуть в наш дворец. Нет нужды говорить, что возведение толстых и высоких стен исключительно из Черного камня будет стоить очень дорого."
  
 building_great_dragonkeep_of_valyria_04: "Внутренние стены и декор"
 building_type_great_dragonkeep_of_valyria_04: "Великая драконья крепость Валирии"
 building_great_dragonkeep_of_valyria_04_desc: "Теперь, когда мы построили наши стены, мы должны построить внутренние укрепления, чтобы лучше обеспечить нашу безопасность и повысить эффективность наших фортификационных сооружений. Необходимо построить ворота c опускной решёткой и крепостные валы. Кроме того, мы украсим великий замок шелками, гобеленами, трофеями и многим другим, чтобы подчеркнуть наше великолепие."
  
 building_procrazion_01: "Заброшенный Огромный замок"
 building_type_procrazion_01: "Прокразион"
 building_procrazion_01_desc: "Когда-то Прокреацион был бастионом валирийской власти, расположенным на вершине центральной горы в самом центре города. До Рокового дня этот величественный замок служил военным и политическим центром, служившим оплотом обороны всего региона. Хотя большая часть здания осталась нетронутой, время не пощадило его некогда великолепные залы. Каменные мосты, которые когда-то соединяли его с окружающим городом, теперь разрушены, а интерьер демонстрирует явные признаки упадка. Высокие Драконьи башни все еще стоят, но их помещения пусты, а некогда действовавшая кузница теперь бездействует. Несмотря на это, его возвышенное положение и ограниченное количество пунктов въезда по-прежнему обеспечивают стратегическое преимущество. Несмотря на то, что Procrazion по-прежнему впечатляет, это всего лишь тень его прежнего облика, ожидающая восстановления былой славы.."
  
 building_procrazion_02: "Прокразион"
 building_type_procrazion_02: "Прокразион"
 building_procrazion_02_desc: "Прокразион он был восстановлен в своем прежнем великолепии и гордо возвышается на вершине горы в центре города. Этот величественный замок снова соединен с городом, расположенным внизу, восстановленными мостами, что позволяет добраться до него без помощи драконов. Башни драконов также были отреставрированы, обеспечивая вход и выход для величественных созданий, а купола башен сияют, как и до Рокового дня. Внутри он оснащен всеми удобствами, ожидаемыми от правителя региона, предлагая комфорт и роскошь даже во время осады. Уникальная кузница на одном из склонов горы была восстановлена, и лава снова используется для создания мощного оружия. Ее возвышенное расположение в сочетании с восстановлением и ограниченным количеством точек входа гарантирует, что она остается практически неприступной и способна противостоять любой угрозе. Ныне полностью отреставрированный, Прокреазионе служит не только оборонительной крепостью, но и символом возрождения города."
  
 building_eternal_flame_temple_01: "Заброшенный храм"
 building_type_eternal_flame_temple_01: "Храм Вечного огня"
 building_eternal_flame_temple_01_desc: "Храм Вечного огня, по-видимому, был связующим звеном между древними богами Валирии и валирийскими воинами. Помимо того, что храм был религиозным центром для простого народа, он когда-то возвышался как символ религиозной мощи Валирии; сейчас он лежит пыльный и заброшенный. Сегодня от него осталось смутное воспоминание о том, что когда-то было почитаемым Высшим храмом валирийской космогонии."
  
 building_eternal_flame_temple_02: "TheХрам Вечного огня"
 building_type_eternal_flame_temple_02: "Храм Вечного огня"
 building_eternal_flame_temple_02_desc: "Храм Вечного огня теперь обновлен и является символом могущества, религии и власти. Его восстановленные стены рассказывают истории о старых богах и наполнены легендами, которые когда-то были известны только древним валирийцам. Простые люди теперь могут наслаждаться роскошью и мечтать о том, какими могли быть драконы и магия до Рокового дня. Воины приходят и молятся, чтобы их наполнили ярость и мощь драконов, которые были до них. Храм ярко сияет как маяк религиозной веры, надежды и могущества как старой, так и новой Валирии."
  
 building_red_guard_barracks_01: "Заброшенные казармы"
 building_type_red_guard_barracks_01: "Казармы Красной гвардии"
 building_red_guard_barracks_01_desc: "Некогда гордая дом элитной Красной гвардии города, ныне находится в заброшенном состоянии и пристроена к древним городским стенам. Время всемогущего разрушило его окрестности и интерьер, где сломанные зубчатые стены и ржавые конструкции говорят о заброшенности после Гибели города. В задней части здания две башни с драконами теперь представляют собой не что иное, как напоминание о том, что когда-то было военной мощью. Помещения теперь наполнены призраками ушедшего времени и утраченной силы. Несмотря на свой упадок, эти казармы нуждаются в реставрации, чтобы вновь стать грозным щитом города."
  
 building_red_guard_barracks_02: "Казармы Красной гвардии"
 building_type_red_guard_barracks_02: "Казармы Красной гвардии"
 building_red_guard_barracks_02_desc: "Тщательно отреставрированные, почти вернувшие себе валирийскую мощь, казармы Красной гвардии - это обновленный дом для защитников города, расположенный рядом со славными городскими стенами. Каменное сооружение напоминает о своей былой славе, укрепленное, мощное и наполненное историями и шрамами. Драконьи башни источают аромат жизни и жизнестойкости, как, вероятно, в те времена, когда в поднебесье ревели настоящие драконы. В казармах больше не обитают призраки, а недавно восстановленная элитная Красная гвардия, наполненная бодрящей дисциплиной, совершенством и непревзойденной славой. Это сложное сооружение, сочетающее в себе древность и новые технологии, теперь снова защищает город и всех, кто находится внутри."
  
 building_red_guard_training_compound_01: "Заброшенный тренировочный комплекс"
 building_type_red_guard_training_compound_01: "Тренировочный комплекс Красной гвардии"
 building_red_guard_training_compound_01_desc: "Обветшалые стены не в состоянии рассказать истории ныне ушедших хунвейбинов, которые тренировались здесь. Когда-то этот тренировочный комплекс был уважаемым и вызывающим восхищение зданием, полным драконов, воинов и лидеров, но теперь он заброшен и пустует, не в силах передать свою давно забытую энергию и славу. Оружие, подземелья и ржавое снаряжение все еще можно найти здесь, но остается только гадать, каким оно могло быть во времена своего расцвета."
  
 building_red_guard_training_compound_02: "Тренировочный комплекс Красной гвардии"
 building_red_guard_training_compound_02_desc: "Сила, честь и могущество - вот что можно увидеть, глядя на восстановленный тренировочный комплекс Красной гвардии. В этом комплексе, заполненном мужчинами, которые изо всех сил стараются прославить себя, став частью Элитной Красной гвардии, находятся стратеги, лидеры и воины, стремящиеся стать лучшими. С величественными колоннами, окружающими его с изяществом, и высокой крышей с красными окнами, показывающими, что небо - это единственный предел, в этом здании теперь обучаются величайшие воины и лучшие лидеры.."
  
