 sothoryos_religion_desc: "Благодаря своей изоляции и уникальной среде, религии Соториоса сформировались под влиянием выживания, природного мира и сверхъестественных ужасов, которые, по слухам, существуют там." 
  
 the_eternal_maw: "Вечная Пасть" 
 the_eternal_maw_adj: "Вечной Пасти" 
 the_eternal_maw_desc: "Вечная Пасть - это религия, основанная на идее о том, что мир является великой пожирающей силой, а вся жизнь существует для того, чтобы быть поглощенной. Ее последователи верят, что жертвоприношения и каннибализм укрепляют душу, позволяя возродиться в следующей жизни в качестве более сильного хищника, а не добычи." 
  
 the_green_mother: "Зеленая Мать" 
 the_green_mother_adj: "Зеленой Матери" 
 the_green_mother_desc: "Эта религия поклонения природе утверждает, что джунгли сами по себе являются живой богиней, одновременно питающей и беспощадной. Зеленая Мать обеспечивает тех, кто уважает ее, но пожирает тех, кто берет слишком много." 
  
