 treat_with_feeders: "Приручить Тахаэ-тото" 
 treat_with_feeders_decision_desc: "Учитывая постоянное взаимодействие с местными стаями 'летучих мышей-вампиров', неудивительно, что альфа-особь будет периодически искать постоянный источник пищи у своих пастухов.\n\nОтвратительные летучие мыши-вампиры всегда жаждут свежей крови, хотя им не нравится уходить слишком далеко от своей естественной среды обитания. Однако при достаточном стимуле и обучение мы можем направить наших соседей к врагам, распространяя таким образом Жажду на всех.\n\nОни будут помнить кровь своего хозяина и, вероятно, рассеются обратно в свой первоначальный дом, если этот хозяин умрёт." 
 treat_with_feeders_decision_tooltip: "Привести стаю местных летучих мышей-вампиров ближе к дому. Они будут помнить кровь своего хозяина и, вероятно, рассеются обратно в свой первоначальный дом, если этот хозяин умрёт." 
 treat_with_feeders_decision_confirm_text_desc: "Приготовить кровавый пир!" 
 treat_with_feeders_custom: "Наши родственные духи будут стоять наготове рядом с нашей столицей, пока мы не будем готовы обрушить их на ничего не подозревающих врагов." 

