 building_ghoulish_bat_1: "Отвратительные летучие мыши-вампиры" 
 building_type_ghoulish_bat_1: "Отвратительные летучие мыши-вампиры" 
 building_ghoulish_bat_1_desc: "Отвратительные летучие мыши-вампиры заполонили эти земли. Эти бледно-белые летучие мыши-вампиры проводят большую часть времени, незаметно ползая по кронам Кровососных Деревьев. Они спускаются на спящую добычу и жадно пьют жизненную силу своих жертв, полностью истощая их за считанные минуты, и всё это время жертва ничего не чувствует. Брюха полностью насытившихся мышей напоминают клещей; чудовищно раздутые от крови.\n\nПрисутствие этих существ представляет огромную опасность для поселений в этом районе, и дополнительные караулы необходимы. Освоение этих земель будет чрезвычайно трудным, пока они не будут уничтожены.\n\nЭтот вид, кажется, особенно устойчив к нашим попыткам изгнать их. Что-то, или кто-то, должно быть, удерживает их здесь..." 
  
