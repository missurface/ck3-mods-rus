  #The Maw 
 cos_start_quests.1000.t: "Через Поля Голода" 
 cos_start_quests.1000.d: "Тысячу лет баланс сил постоянно менялся в котле, коим являются равнины Йина... ныне этот баланс разрушен. После сокрушительного поражения благородных и их Зелёной Матери, Вечная Утроба провозглашает себя единственной истиной на всём пространстве равнин. Истинные племена ныне едины в вере, тогда как благородные отступили на Малые Равнины, лелея свою утраченную «славу».\n\nБлагородные уязвимы, Балами были изгнаны из своих туманов, и никто теперь не равен нам, пожирателям. Утроба по-прежнему голодна... и вопрос остаётся открытым: куда мы нанесём удар теперь?" 
 cos_start_quests.1000.a: "... на восток, в Рощи Балам!" 
 cos_start_quests.1000.b: "... на север, к пиратскому берегу!" 
 cos_start_quests.1000.c: "... на юг, кхори не могут быть непобедимы..." 
  
  #The Lesser Plain 
 cos_start_quests.1001.t: "Утраченная Слава" 
 cos_start_quests.1001.d: "Нам говорили, что маргинальный культ вскоре исчезнет или же останется малочисленным; изгоем в нашем благородном обществе. Эту ложь твердили вплоть до самого момента, когда наши боевые отряды были разбиты на их глазах. Теперь, после серии сокрушительных поражений от рук культистов Утробы, наш образ жизни висит на волоске. Если Утроба двинется на нас единой силой сейчас, нас слишком мало, чтобы иметь хоть какой-то шанс.\n\nЧто теперь нам остаётся?" 
 cos_start_quests.1001.a: "Мы не можем позволить себя уничтожить!" 
 cos_start_quests.1001.b: "Наше время прошло, мы должны принять Вечную Утробу..." 
 cos_start_quests.1001.c: "PLACEHOLDER"

