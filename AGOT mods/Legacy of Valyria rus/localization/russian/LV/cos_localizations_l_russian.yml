 building_type_ravenous_basilisk_tame: "Приручённые василиски" 
 building_ravenous_basilisk_tame_desc: "Обитающие здесь ненасытные василиски живут с нами в симбиозе. Эти большие, шестиногие ящерицы проводят большую часть времени либо в охоте, либо греясь на солнце на ветвях крепких деревьев. Их укус несёт заразу столь мощную, что она вызывает некроз окружающих тканей в течение нескольких часов, что делает охоту простым делом — достаточно всего один раз укусить жертву... а затем преследовать её, пока та не падёт.\n\nПрисутствие этих существ — благо для наших поселений, снижающее необходимость в караулах.\n\nБлагодаря нашим отношениям эти местные fauna стали намного крупнее обычного..." 
  
