 cos_ambush_events.1000.title: "Безмолвный марш - Вылазки в Йин" 
 cos_ambush_events.1000.desc: "Значительное время и ресурсы были потрачены на сбор этой вооружённой экспедиции во внутренние районы Йина. На лицах тех, кто тренируется в построениях перед вами, читается безмолвный страх, пока маршалы пытаются отвлечь их мысли от города. И всё же во многих видна мрачная решимость. Воля к тому, чтобы recuperate или по крайней мере найти тела тех, кого уносили в ночи с момента нашего прибытия.\n\nДвор выглядит зловеще, пока баррикады разрушают, и ни единого ободряющего клича не провожает экспедицию в её march... не слышно ни шепота, ни шороха; словно джунгли сами затаили дыхание." 
 cos_ambush_events.1000.attack: "А теперь мы ждём..." 
  
 cos_ambush_events.1001.title: "Море конечностей - Экспедиция в Йин" 
 cos_ambush_events.1001.desc: "Не прошло и дня, как показались первые признаки экспедиции. Десятки костров горят над внутренними стенами. Мои советники кажется, что они приняли это добрым знаком... пока дым не начинает подниматься быстрее и во многих дополнительных местах. Что-то явно идёт не так.\n\nС другой стороны восстановленных баррикад слышно эхо криков. Крики страха и предупреждения. Проходит лишь момент, прежде чем раздаются первые окрики моих собственных людей:\n\n«Смотрите! Они перебираются через стены!»\n\nЛёд стынет в моей крови, когда все взгляды устремляются на тучное, неприличное тело гигантского паука, сползающего с внутренних стен; вскоре за ним следует ещё несколько десятков. Возможно, сотен..." 
 cos_ambush_events.1001.attack: "К оружию! Копья вперёд!" 
  
  
  
     # Decisions # 
  
  
 sack_the_maw: "Разграбить Поглощающую Пасть" 
 sack_the_maw_decision_desc: "Слишком долго дикие последователи Вечной Пасти охотились на нас. Но теперь источник их фанатизма под нашим контролем...\n\nПросто оставить Пасть как есть — значит рисковать, что её последователи отвоюют её обратно. Всего лишь с горсткой осадных орудий мы можем показать им, что их религия принадлежит прошлому, как и их зловещие практики." 
 sack_the_maw_decision_tooltip: "Разграбить Поглощающую Пасть" 
 sack_the_maw_decision_confirm_text_desc: "Обрушить кровлю!" 
 sack_the_maw_custom: "Пёстрые люди в этом регионе потеряют бóльшую часть своей неестественной силы... если только Пасть снова не будет открыта." 
  
 sack_the_glade: "Разорить Рощи Балама" 
 sack_the_glade_decision_desc: "Так называемые 'сыновья и дочери' раз за разом бежали от нас, отступая всё глубже и глубже в туманы, но теперь мы нашли их самое священное место поклонения.\n\nВозможно, их воля будет наконец сломлена... уничтожением их связи с их 'Матерью' раз и навсегда!" 
 sack_the_glade_decision_tooltip: "Разорить Рощи Балама" 
 sack_the_glade_decision_confirm_text_desc: "Снести всё это!" 
 sack_the_glade_custom: "Последователи Зелёной Матери потеряют бóльшую часть своей жизнестойкости... если только роща не будет кропотливо восстановлена в течение многих лет." 
  
 empower_the_maw: "Принести жертву Великой Пасти" 
 empower_the_maw_decision_desc: "Пасть голодна, она жаждет, каким-то образом она даёт нам это знать, и мы ответим на её зов." 
 empower_the_maw_decision_tooltip: "Принести жертву Великой Пасти" 
 empower_the_maw_decision_confirm_text_desc: "Утолить Голод" 
 empower_the_maw_custom: "Потратьте больше благочестия, чтобы получить бо́льшие дары." 
  
 empower_the_mother: "Принести дань Зелёной Матери" 
 empower_the_mother_decision_desc: "Много времени прошло с тех пор, как мы в последний раз воздавали благодарность нашей Матери. Каким-то образом мы все как один чувствуем, что Она готова вновь благословить нас." 
 empower_the_mother_decision_tooltip: "Принести дань Зелёной Матери (— Я молодец, мамочка?)" 
 empower_the_mother_decision_confirm_text_desc: "Вынести дары" 
 empower_the_mother_custom: "Потратьте благочестие, чтобы получить бо́льшую силу." 
  
 sack_the_bloodletters_hall: "Разрушить Чертог Кровопийц" 
 sack_the_bloodletters_hall_decision_desc: "Бескровные Деревья получили своё название из-за преобладания бледно-белого вида летучих мышей-вампиров. Эти летучие мыши ненормально крупны и могут убить человека за несколько минут, даже не потревожив его сон. Эта угроза с тревожной неизбежностью породила кровожадный культ в глубинах этой области; его последователи известны просто как 'Кровопийцы'.\n\nЭти гнусные культисты должны быть и будут вырваны с корнем из самого их источника. Теперь, когда они в панике бегут из своего чертога, мы сравняем его с землёй." 
 sack_the_bloodletters_hall_decision_tooltip: "Разрушить Чертог Кровопийц" 
 sack_the_bloodletters_hall_decision_confirm_text_desc: "Предать огню!" 
 sack_the_bloodletters_hall_custom: "Блокировщики в виде Отвратительных Летучих мышей-вампиров наконец-то могут быть очищены, раз их мнимые-пастухи не смогут нам помешать." 
  
 cos_tame_bats: "Усмирить местных вампировых летучих мышей" 
 cos_tame_bats_decision_desc: "Тахаэ-тото, или летучие мыши-вампиры, как называют их чужаки, — наши родственные души. Они чувствуют Жажду, так же как и мы. Хотя они охотятся на посторонних, смола, которой с детства покрывают наши тела, даёт им понять, что мы не желаем им зла. Давно пора нам работать с ними, а не против них." 
