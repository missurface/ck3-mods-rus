 the_thirst_adj: "Жажды" 
 the_thirst_desc: "Региональный культ пёстрых людей, властвующих над Бескровными Деревьями. Жажда является продолжением их симбиоза с бледными белыми vampire bats региона. Хотя точнее, культ вращается вокруг прихотей всевластного лидера, известного как 'Кровописец'.\n\nНемногие допускаются в самые приватные залы Кровописца, но те, кто побывал там, сообщают о единственном маслянисто-черном каменном бассейне в его центре; вечно 'наполненном'." 
