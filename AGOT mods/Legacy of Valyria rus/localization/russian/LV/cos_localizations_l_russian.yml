 cos_yeen_ruins.1000.t: "Фойе - Экспедиция в Йин" 
 cos_yeen_ruins.1000.desc: "Дворец старый, очень старый. Полон памяти и гнева. Паутина сплетена в толстые канаты, хотя не менее липкие, образуют огромные сети across многие залы и проходы. Вход полностью непроходим, и только хорошо заточенный клинок способен прорубить путь.\n\nПока нет признаков существ, плетущих эти сети, хотя чувство наблюдения усиливается, чем дольше мы задерживаемся в фойе..." 
  
 cos_yeen_ruins.1000.a: "Мы прорубим себе путь!" 
 cos_yeen_ruins.1000.a.success.desc: "Мы быстро продвигаемся к главному залу!" 
 cos_yeen_ruins.1000.a.failure.desc: "Мы медленно продвигаемся..." 
 cos_yeen_ruins.1000.a.critical.desc: "Мы медленно продвигаемся... и многие люди исчезли без следа." 
  
 cos_yeen_ruins.1000.b: "К чёрту это, сжечь всё дотла!" 
 cos_yeen_ruins.1000.b.success.desc: "Ущерб окружающим зданиям сведён к минимуму." 
 cos_yeen_ruins.1000.b.failure.desc: "Окружающие здания сравняны с землёй." 
 cos_yeen_ruins.1000.b.critical.desc: "Окружающий район опустошён... погодите, что это вылетает из крыши?" 
  
 cos_yeen_ruins.1000.c: "Время не подходящее... заприте двери и распустите экспедицию" 
  
  
 cos_yeen_ruins.1001.t: "Центральные залы - Экспедиция в Йин" 
 cos_yeen_ruins.1001.desc: "Перед нами простирается обширный органический лабиринт из паутины, яичных мешков и высохших останков. Мы стоим в том, что, должно быть, когда-то было главным залом дворца, а теперь, кажется, является сердцем ужасной паучьей инфестации Йина." 
  
 cos_yeen_ruins.1001.a: "Копья вперёд! Топоры на фланги! Вперёд!" 
 cos_yeen_ruins.1001.a.success.desc: "Эти безмозглые твари не имели ни единого шанса..." 
 cos_yeen_ruins.1001.a.failure.desc: "Мы обращены в бегство, понеся тяжёлые потери." 
 cos_yeen_ruins.1001.a.critical.desc: "Я оказываюсь один в этих залах." 
  
 cos_yeen_ruins.1001.b: "К чёрту это, сжечь всё дотла!" 
 cos_yeen_ruins.1001.b.success.desc: "Ущерб окружающим зданиям сведён к минимуму." 
 cos_yeen_ruins.1001.b.failure.desc: "Окружающие здания сравняны с землёй." 
 cos_yeen_ruins.1001.b.critical.desc: "Окружающий район опустошён... погодите, что это вылетает из крыши?" 
  
 cos_yeen_ruins.1001.c: "Время не пришло... запереть двери и распустить экспедицию" 
  
 cos_yeen_ruins.1002.t: "В окружении - Экспедиции в Йин" 
 cos_yeen_ruins.1002.desc: "Мы с оставшимися рядом со мной спутниками оказались в окружении этих паукообразных чудовищ в центральных залах. Тела парализованных павших уже запечатываются в коконы и утаскиваются прочь. Я вижу страх на лицах моих товарищей. Их глаза метаются ко входу, пока ещё не полностью заплетённому паутиной...\n\nОднако мёртвые и умирающие предоставляют нам уникальную возможность. Те пауки, что уже начали свою мрачную трапезу, кажутся целиком поглощёнными ею. Это может быть шанс получить преимущество!\n\nИли более быстрый путь к смерти..." 
  
 cos_yeen_ruins.1002.a: "Со мной! Мы отомстим за павших!" 
 cos_yeen_ruins.1002.a.success.desc: "Мы даруем павшим небольшую толику покоя..." 
 cos_yeen_ruins.1002.a.failure.desc: "Мы отброшены, понеся тяжёлые потери." 
 cos_yeen_ruins.1002.a.critical.desc: "Я остаюсь один в этих залах..." 
 cos_yeen_ruins.1002.b: "Отступать! Проложим путь силой!" 
 cos_yeen_ruins.1002.b.success.desc: "По крайней мере, мы выбрались живыми. Ну... большинство из нас." 
 cos_yeen_ruins.1002.b.failure.desc: "По крайней мере, мы выбрались живыми. Ну... некоторые из нас." 
 cos_yeen_ruins.1002.b.critical.desc: "Я вынужден бежать дальше вглубь... в одиночестве." 
  
 cos_yeen_ruins.1002.c: "Пора отступать... запереть двери и распустить экспедицию" 
  
 cos_yeen_ruins.1003.t: "Залы Слёз" 
 cos_yeen_ruins.1003.desc: "За пределами самого гнезда находится зловещий зал, совершенно лишённый какой-либо паутины. Более того, в этой области вообще нет никаких признаков живых существ. Проход открывается в массивное помещение, открытое воздуху с одной стороны через балкон, с которого открывается вид на благородный квартал. Стены, пол и потолок покрыты резьбой на некоем языке, тёмные цвета переливаются в буквах. Краем глаза вам почти удаётся разглядеть их пульсацию, но стоит сосредоточиться, как они снова кажутся инертными.\n\nРезьба безупречно чиста, и вскоре становится понятно, почему. Стены постоянно сочатся неким маслянистым флюидом с крайне медленной, почти незаметной скоростью. Этот «ихор» стекает вниз через крошечные щели между плитками пола в неизвестном направлении, не скапливаясь.\n\nПомимо завораживающих стен, комната непримечательна и пуста. Проходит ещё несколько минут, прежде чем в обширной камере находится что-то значимое. Следы когтей... огромные и безошибочно драконьи. Здесь же есть и следы опаления — участок резьбы, испепелённый драконьим пламенем; вы слышали, что драконий огонь, особенно от особи таких размеров, должен был превратить холодный камень в масло за мгновения, но эта маслянистая чёрная порода, кажется, сопротивлилась воздействию, пусть и не полностью...\n\nЧерез эхо зала раздаётся последний крик, привлекающий всеобщее внимание. Древние истлевшие остатки лагеря у балкона. Создаётся впечатление, что его хозяин ушёл в спешке, бросив большую часть своего лагеря, и что самое примечательное — #bold сундук с малыми Валирийскими артефактами#! Что ещё более захватывающе, на дне сундука, завёрнутое в свёрток, лежит крупное яйцо в чешуе. Должно быть, это лагерь Джейнары Белейрис, а значит, это яйцо дракона Терракс! Вы молитесь, чтобы долгие века в этом зловещем месте никак не повлияли на яйцо..." 
  
 cos_yeen_ruins.1003.a: "Мы преуспели там, где потерпели неудачу драконьи владыки!" 
