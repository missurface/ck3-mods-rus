     # Special Buildings And Ruins # 
  
 building_bloodstone_mines_1: "Нетронутые Копи Кровавого Камня" 
 building_type_bloodstone_mines_1: "Копи Кровавого Камня" 
 building_bloodstone_mines_1_desc: "Простирающиеся крутые скалы, отделяющие джунгли от моря внизу. Эта горная формация, по-видимому, богата железом и красно-зеленым минералом, известным как кровавый камень.\n\nЭтот полудрагоценный камень, по-видимому, имеет культурное значение для местных жителей, которые собирают его вручную, без каких-либо инструментов или горных техник. Добыча в этих скалах была бы highly прибыльной, хотя и кощунственной для аборигенов." 
  
 building_bloodstone_mines_2: "Копи Кровавого Камня" 
 building_type_bloodstone_mines_2: "Копи Кровавого Камня" 
 building_bloodstone_mines_2_desc: "Простирающиеся крутые скалы, отделяющие джунгли от моря внизу. Эта горная формация, по-видимому, богата железом и красно-зеленым минералом, известным как кровавый камень.\n\nТеперь, раскрывая свой полный потенциал, шахтные стволы и инструменты добывают both железо и драгоценные камни с высокой эффективностью." 
  
  
 building_green_gate_1: "Зеленые Врата" 
 building_type_green_gate_1: "Зеленые Врата" 
 building_green_gate_1_desc: "Внушающая благоговение решетка отвесных, копьевидных скальных образований в точке схождения восточно-западных стен из кровавого камня. Копья скал образуют почти полный навес над входом в затененную долину внутри. Эти, казалось бы, естественные 'ворота' - единственный путь по суше в Центральные Равнины Соториоса.\n\nМногочисленные полости и углубления в этой скальной решетке *также* являются домом для truly массивной гнездовой колонии виверн. Корабли не могут подходить слишком близко к этой области, дабы не быть очищенными от всей своей команды. Если с угрозой виверн удастся справиться, эти врата станут ключом к удержанию обширных плодородных равнин на юге против любого мореходного захватчика." 
  
 building_green_gate_2: "Укрепленные Зеленые Врата" 
 building_type_green_gate_2: "Копи Кровавого Камня" 
 building_green_gate_2_desc: "Внушающая благоговение решетка отвесных, копьевидных скальных образований в точке схождения восточно-западных стен из кровавого камня. Копья скал образуют почти полный навес над входом в затененную долину внутри. Эти, казалось бы, естественные 'ворота' - единственный путь по суше в Центральные Равнины Соториоса.\n\nС устранением виверн перевал был укреплен, и в глубокой гавани у его устья был возведен порт." 
  
  
 building_cos_corpse_mound_1: "Расчищенные Курганы Трупов" 
 building_type_cos_corpse_mound_1: "Курганы Трупов" 
 building_cos_corpse_mound_1_desc: "Эта расчистка в джунглях когда-то была домом для печально известных Курганов Трупов Бездны Василиска. Аборигены этого региона приносили сюда всех побежденных 'захватчиков' с побережья вместе со всеми их иностранными припасами, чтобы сложить здесь; местное поверье гласит, что все иностранные изделия являются злом и, следовательно, должны быть оставлены 'богам'. Богами в данном случае являются сотни василисков, которые собирались здесь, чтобы пожирать оставленные тела.\n\nС очисткой тел и артефактов василиски снова рассеялись в глубинах джунглей. На расчистке все еще сохраняется зловоние и аура отчаяния." 
  
 building_cos_corpse_mound_2: "Огромные Курганы Трупов" 
 building_type_cos_corpse_mound_2: "Курганы Трупов" 
 building_cos_corpse_mound_2_trigger:0 "Только правители, не исповедующие [GetFaithByKey('shanty_black').GetName], могут принять решение начать расчистку Трупных насыпей."
 building_cos_corpse_mound_2_desc:0 "Приказ отдан: насыпи должны быть очищены и возвращены людям, но джунгли неохотно расстаются со своими трофеями. Теперь расчистку по периметру окружает кольцо вооружённой стражи — их пики направлены внутрь, не против людей, а против шипящих ядовитых тварей из Базилисковых Топей.\n\nТопографы и смелые рабочие трудятся под постоянной угрозой щёлкающих челюстей, пытаясь оценить масштаб «клада», одновременно сдерживая тошноту от пропитанного солнцем смрада разложения. Базилиски, взбешённые тем, что их кормёжку прервали, бросаются на баррикады, проверяя стойкость тех, кто ищет золото, погребённое под кровью и мясом."

 building_cos_corpse_mound_3:0 "Раскопанные гнильные траншеи"
 building_type_cos_corpse_mound_3:0 "Трупные насыпи"
 building_cos_corpse_mound_3_desc:0 "Масштаб смерти здесь таков, что потребовал почти промышленного подхода. Сквозь насыпи прорыт[Select_CString(ROOT.Char.IsFemale, 'ы', 'ы' )] глубокие траншеи, рассекающие слои истории и костей, словно годичные кольца у жуткого дерева. Воздух густ от дыма костров: самые свежие, ещё покрытые плотью слои сжигают, чтобы добраться до древних залежей ниже.\n\nЭто мрачная, потная работа. По мере того как насыпи уменьшаются, базилиски становятся всё отчаяннее и агрессивнее, хотя многих уже перебили или оттеснили. Сквозь серую золу и грязь начинают проглядывать отблески валирийской стали, нефрит из И-Ти и золото с Летних островов — и это подгоняет рабочих, несмотря на риск заразы."

 building_cos_corpse_mound_4:0 "Полевой лагерь каталогизации"
 building_type_cos_corpse_mound_4:0 "Трупные насыпи"
 building_cos_corpse_mound_4_desc:0 "Горы тел сравняли с землёй — осталось лишь разобрать добытое. На пропитанной кровью земле теперь стоят наспех поставленные палатки и столы, где писцы и рабы осторожно отделяют мусор от богатств. Основная масса базилисков, лишившись лёгкой добычи и устав от факелов, отступила в более густую чащу, оставив после себя лишь зловещую тишину.\n\nКучи ржавого железа и раздробленных костей оттесняют к краю, а найденные артефакты отчищают от вековой грязи. Богатства ошеломляют, но каждая монета и каждая кираса несёт тяжёлый, приторный запах могилы, который никакая чистка не способна вывести до конца."

 building_cos_corpse_mound_5:0 "Расчищенные трупные насыпи"
 building_type_cos_corpse_mound_5:0 "Трупные насыпи"
 building_cos_corpse_mound_5_desc:0 "Когда-то эта лесная поляна была домом печально известных Трупных насыпей Базилисковых Топей. Туземцы этих мест относили сюда всех поверженных «захватчиков» с берега — вместе со всем их иноземным добром — и сваливали в кучи; местная вера гласила, что всякое чужеземное ремесло зло и потому должно быть оставлено «богам». А «боги» здесь — это сотни базилисков, сходившихся сюда, чтобы пожирать оставленные тела.\n\nТеперь, когда тела и артефакты убраны, базилиски вновь рассеялись в глубинах джунглей. Однако поляна по-прежнему хранит отвратительный запах и ауру отчаяния."
  
  
 building_basilisk_point_ruins_1: "Руины Мыса Василиска" 
 building_type_basilisk_point_ruins_1: "Мыс Василиска" 
 building_basilisk_point_ruins_1_desc: "Древние руины нескольких колонизаций гискарцами, валийрами и много позже ройнарами. Хотя различные стили архитектуры постоянно сталкиваются в руинах, каменная крепость остается нетронутой и непокорённой, казалось бы отражая наступление джунглей. Единственная колонна из маслянисто-черного камня торчит из центра двора крепости.\n\nХотя в настоящее время в состоянии запустения, здания и рвы, которые остаются здесь, все еще предлагают существенные оборонительную позицию против любого потенциального захватчика." 
  
 building_basilisk_point_ruins_2: "Восстановленный Мыс Василиска" 
 building_type_basilisk_point_ruins_2: "Мыс Василиска" 
 building_basilisk_point_ruins_2_desc: "Теперь восстановленные руины Мыса Василиска. Сталкивающиеся архитектурные стили были частично снесены в некоторых местах, чтобы сконцентрировать их и создать эффект путешествия во времени при прогулке по мощеным дорогам. Крупные поджигания оттеснили джунгли, и был возведен защитный частокол в качестве вторичной защиты для теперь восстановленных каменных стен. С горящим ярким светом маяком крепости, свирепые коренные обитатели Соториоса, как разумные, так и нет, теперь будут бояться этого места как маяк мощи." 
  
  
 building_zamettar_ruins_1: "Руины Заметтара" 
 building_type_zamettar_ruins_1: "Заметтар" 
 building_zamettar_ruins_1_desc: "Древние руины Заметтара, основанного гискарцами и позже захваченного драконьими лордами Валирийского Фригольда во время Четвертой Гискарской войны. В конечном итоге враждебная среда Соториоса вытеснила валирийских поселенцев. Прошло еще несколько сотен лет, прежде чем ройнары предприняли попытку колонизировать город, потерпев неудачу по той же причине, что и валирийцы.\n\nДжунгли проникли в город, лозы покрыли каждую стену, а большие корни опрокинули каменные здания. Однако джунгли еще не вернули некоторые районы города; те, в центрах которых возвышаются колонны из маслянисто-черного камня.\n\nВосстановление Заметтара было бы невероятно сложной задачей, но при достаточном времени, усилиях и золоте этот город может снова раскинуться так далеко как дельта Замоюса." 
  
 building_zamettar_ruins_2: "Восстановленный Заметтар" 
 building_type_zamettar_ruins_2: "Заметтар" 
 building_zamettar_ruins_2_desc: "Наконец восстановленный до своего былого величия впервые со времен Древнего Гиса, Заметтар кишит новыми поселенцами и иностранными торговыми кораблями. Каменные стены теперь надежно защищают много обитателей города от худших воздействий окружающей среды, а регулярные поджигания на опушках леса отпугивают наихудших из кусающих насекомых. Глубинные джунгли были оттеснены к самым окраинам дельты, и на их границах возведены частоколы.\n\nСо свежей водой, подготовленной и кипяченой из Замоюса, корабли часто посещают гавани Заметтара как для пополнения запасов, так и для размещения." 
  
  
 building_balam_glade_1: "Опустошенные Рощи Балама" 
 building_type_balam_glade_1: "Рощи Балама" 
 building_balam_glade_1_desc: "Скрытые рощи Балама были сильно духовным местом для последователей веры Зеленой Матери. Устная история гласит, что именно здесь сама Зеленая Мать спустилась на землю джунглей, чтобы спасти Пестрых Людей от поразивших их болезней. Сила ее божественных заклинаний была такова, что сами джунгли были очищены с этой небольшой территории, оставив после себя плодородную рощу для ее последователей.\n\nРощи считались главным святым местом Зеленой Матери, и многие ее последователи клялись защищать их своей жизнью... они потерпели неудачу.\n\nС тех пор рощи были преданы огню, и джунгли надвинулись в их отсутствие. Мало что осталось от первоначальной растительности и фауны рощи; но решительный фанатик или ученый мог все еще спасти или даже восстановить рощи до их былого великолепия." 
  
 building_balam_glade_2: "Процветающие Рощи Балама" 
 building_type_balam_glade_2: "Рощи Балама" 
 building_balam_glade_2_desc: "Эти скрытые рощи являются сильно духовным местом для последователей веры Зеленой Матери. Устная история гласит, что именно здесь сама Зеленая Мать спустилась на землю джунглей, чтобы спасти Пестрых Людей от поразивших их болезней. Сила ее божественных заклинаний была такова, что сами джунгли были очищены с этой небольшой территории, оставив после себя плодородную рощу для ее последователей.\n\nРощи считаются главным святым местом Зеленой Матери, и многие ее последователи клянутся защищать их своей жизнью." 
  
  
 building_the_maw_1: "Холм Пасти" 
 building_type_the_maw_1: "Холм Пасти" 
 building_the_maw_1_desc: "Из этой обрушенной системы пещер берут начало истоки реки-притока Йинос. Однако, ранее это было центральным пунктом религии Вечной Пасти. Ее последователи верят, что весь мир, или по крайней мере Соториос, является единым существом, которое пожирает слабых и питает сильных в непрерывном цикле, порождающем все более крупных и сильных существ.\n\nПоследователи этой религии приносили сюда свои самые смелые или впечатляющие трофеи (животные или другие) и размещали их в самых внешних камерах пещеры, чтобы быть 'поглощенными'; предположительно умиротворяя пасть и принося им силу. Какова бы ни была правда, река Йинос, протекающая через трещины запечатанного входа в пещеру, по сей день сохраняет регион довольно плодородным.\n\nНекоторые более рьяные последователи может даже пожелать расчистить вход в пещеру и возобновить свои жуткие практики." 
  
 building_the_maw_2: "Пожирающая Пасть" 
 building_type_the_maw_2: "Холм Пасти" 
 building_the_maw_2_desc: "Из этой массивной системы пещер берут начало истоки реки-притока Йинос. Однако, это центральный пункт и святыня религии Вечной Пасти. Ее последователи верят, что весь мир, или по крайней мере Соториос, является единым существом, которое пожирает слабых и питает сильных в непрерывном цикле, порождающем все более крупных и сильных существ.\n\nПоследователи этой религии приносят сюда свои самые смелые или впечатляющие трофеи (животные или другие) и размещают их в самых внешних камерах пещеры, чтобы быть 'поглощенными'; тем самым умиротворяя пасть и принося им силу. Какова бы ни была правда, река Йинос, вытекающая отсюда, кажется делать регионы очень плодородными." 
  
  
 building_yeen_ruins_1: "Руины Города Йин" 
 building_type_yeen_ruins_1: "Город Йин" 
 building_yeen_ruins_1_desc: "Огромный разрушенный город, простирающийся столько далеко, как только может видеть глаз, по крайней мере с вершин ближайших высоких деревьев. Йин является одним из самых древних городов в известном мире, построенным почти исключительно из маслянисто-черного камня, некоторые части которого достаточно велики, чтобы для перемещения каждой из них потребовалось множество слонов.\n\nКажется, джунгли не могут проникнуть в Йин. Улицы остаются свободными от всего, кроме самых тощих и нежных растений. Нет препятствующий лоз или корней, только много рыхлой земли; город, изношенный погодой, жуткий и безмолвный и терпящий в целом.\n\nХотя все предыдущие попытки заселить это место заканчивались ужасом... Конечно такое не может произойти снова. В конце концов, по сравнению с свирепыми джунглями глубин Соториоса, Йин кажется необыкновенно безопасным убежищем." 
  
 building_yeen_ruins_2: "Начальная оккупация (Йин)" 
 building_type_yeen_ruins_2: "Город Йин" 
 building_yeen_ruins_2_desc: "Следуя по стопам бесчисленных обреченных экспедиций до нас, базовый лагерь был установлен в одной из более защищенных частей города; близко к лодкам, на случай если потребуется поспешное отступление.\n\nОкраины в основном исследованы. Разбросанные кости, высушенные трупы домашнего скота и соторийских зверей, оружие и доспехи различного возраста и происхождения... это ведь вестеросский клинок? Неважно. Районы внутреннего города оказались трудными. Все наши команды, отправленные туда, до сих пор не вернулись, и учитывая неестественно большую паутину, которая пересекает улицы... у нас есть некоторое представление, почему.\n\nКолонисты кричат во сне, неестественно большое количество кошмаров мучает их, хотя это понятно, учитывая историю этого места. Тем не менее, с отображенными по крайней мере внешними районами мы должны иметь честное преимущество перед любыми захватчиками. Кроме того, на каталогизацию и восстановление реликвий, здесь уйдут годы, и возможно их продажа принесет справедливое количество золота." 
  
 building_yeen_ruins_3: "Восстановление внешних районов (Йин)" 
 building_type_yeen_ruins_3: "Город Йин" 
 building_yeen_ruins_3_desc: "Внешние районы были укреплены и восстановлены там, где это возможно. Любой захватчик теперь сталкивается с лабиринтом блокированным дорог и переулков... хотя колонисты продолжают пропадать, так и не будучи увиденными покидающими посты наблюдения. Внутренние районы были заблокированы, конечно, хотя это не помогло нисколько. Не опасаясь внешних угроз сейчас, возможно более милитаризованная экспедиция вглубь города могла быть запланирована.\n\nДополнительные сообщения о кошмарах и потере сна донимают и без того занятого целителя в областе..." 
  
 building_yeen_ruins_4: "Отвоеванные внутренние районы (Йин)" 
 building_type_yeen_ruins_4: "Город Йин" 
 building_yeen_ruins_4_desc: "С большими усилиями и потерями внутренние районы, за исключением нескольких неподатливых областей, были восстановленны. Мерзкие хитиновые панцири пауков были убраны, и некоторые из более величественных руин в местности уже были заняты теми, кто выше положением.\n\nОставшиеся пауки в основном ограничены одним массивным храмом в сердце Йина. Подготовка к основательной очистке займет много времени и будет вероятно чрезвычаной опасной. Группы прямо отказываются, даже под страхом смерти, входить, если их собственный сюзерен не сопровождает их, чтобы разделить риск.\n\nКошмары усиливаются, и отсутствие сна, кажется, вызвал галлюцинации на яву у некоторых." 
  
 building_yeen_ruins_5: "Восстановленные внутренние районы (Йин)" 
 building_type_yeen_ruins_5: "Город Йин" 
 building_yeen_ruins_5_desc: "Внутренние районы Йина теперь восстановленны до действительно пригодного для жизни состояния. Дороги расчищены, склады заполнены, и особняки заняты; хотя, кажется, улицы требуют заметного количество фонарей, чтобы оставаться освещенными. Хотя храмы и дворцы пока закрыты, после последней очистки... Йин все же стал центром торговли для всех, путешествующих по реке Замоюс.\n\nКошмары являются ночным явлением для тех, кто находится во внутреннем районе. Это неотвратимая реальность, и многие обращаются к сладкому наркотику вызванный освободить от сновидений. Те, кто не может позволить себе такой роскоши, страдают в тишине, если не считать криков беспокойного сна." 
  
 building_yeen_ruins_6: "Великий Город Йин" 
 building_type_yeen_ruins_6: "Город Йин" 
 building_yeen_ruins_6_desc: "Город восстановлен, и зло, населявшее это место, изгнано... надеюсь, навсегда. Йин теперь является безопасным убежищем в сердце джунглей, каким он всегда казался... по крайней мере сейчас." 
  
  
 building_gold_mine_1: "Золотое Месторождение" 
 building_type_gold_mine_1: "Золотой Рудник" 
 building_gold_mine_1_desc: "Всегда говорили, что Соториос обладает огромными богатствами минералов и руд. Старатели определили, что этот район богат кварцем и золотом." 
  
 building_gold_mine_2: "Богатый Золотой Рудник" 
 building_type_gold_mine_2: "Золотой Рудник" 
 building_gold_mine_2_desc: "Неудовлетворенные поверхностными жилами, были прорыты глубокие туннели для доступа к месторождениям кварца и золота в этом районе. С 12-часовыми сменами рабочих и регулярным добавлением новых туннелей, это месторождение теперь добывает золото с ошеломляющей скоростью." 
  
  
 building_bloodletters_hall_1: "Заброшенный Зал Кровописца" 
 building_type_bloodletters_hall_1: "Зал Кровописца" 
 building_bloodletters_hall_1_desc: "Учитывая, что Зал Кровописца, как говорили, был сложен из лоз и костей, неудивительно, что после великих пожаров, сравнявших его с землей, почти ничего не осталось.\n\nТолько алтарная чаша из маслянисто-черного камня осталась на месте, где когда-то стояла центральная зала. Удивительно, но без видимого источника в чаше находится небольшое количество свежей крови.\n\nЗдесь когда-то жил главный Кровописец и проводил свои мерзкие обряды. Если его наследники или другие последователи их темного бога когда-либо вернут алтарь, они могут попытаться восстановить Зал Кровописца." 
  
 building_bloodletters_hall_2: "Зал Кровописца" 
 building_type_bloodletters_hall_2: "Зал Кровописца" 
 building_bloodletters_hall_2_desc: "Стены Зала Кровописца фактически состоят из переплетенных лоз высокого полога Бескровных Деревьев. Эти лозы стянуты вместе с помощью различных костей очень человеческого вида, что заставляет их со временем срастаться от натяжения.\n\nЗдесь проживает главный Кровописец и проводит свои мерзкие обряды." 
  
  
 building_gimlet_watch_1: "Руины Дозора Долота" 
 building_type_gimlet_watch_1: "Дозор Долота" 
 building_gimlet_watch_1_desc: "Когда-то вторая по значимости пиратская гавань на восточном побережье, Дозор Долота был разграблен и разрушен аборигенами. Джунгли начали наступать, и хотя сейчас он не полностью обитаем, он все еще имеет некоторую оборонительную ценность." 
  
 building_gimlet_watch_2: "Дозор Долота" 
 building_type_gimlet_watch_2: "Дозор Долота" 
 building_gimlet_watch_2_desc: "Вторая по значимости гавань на восточном побережье, Дозор Долота является младшей сестрой Дозора Виверн.\n\nПостроенный за счет крупных инвестиций местных пиратских лордов, этот прибрежный форпост является наблюдательным пунктом против крупных групп дикарей на юге." 
  
  
 building_wyvern_watch_1: "Руины Дозора Виверн" 
 building_type_wyvern_watch_1: "Дозор Виверн" 
 building_wyvern_watch_1_desc: "Когда-то самый значительный порт на восточном побережье, Дозор Виверн был старшей сестрой Дозора Долота.\n\nТеперь сведенный к фундаменту старого гискарского маяка, джунгли отвоевали большие территории крепости. Однако местоположение по-прежнему остается высоко защищенной позицией." 
  
 building_wyvern_watch_2: "Дозор Виверн" 
 building_type_wyvern_watch_2: "Дозор Виверн" 
 building_wyvern_watch_2_desc: "Самый значительный порт на восточном побережье, Дозор Виверн является старшей сестрой Дозора Долота.\n\nПостроенный пиратскими лордами на фундаменте старого гискарского маяка, этот прибрежный форт теперь является крупнейшим центром подонков и злодеяний на соторийской материковой части. Торговые корабли, остерегайтесь лживого света Мыса Виверн, чей свет чаще всего ведет их к крушению на берегу и захвату пиратами." 
  
  
 building_maunga_pass_1: "Перевал Маунга" 
 building_type_maunga_pass_1: "Перевал Маунга" 
 building_maunga_pass_1_desc: "Перевал Маунга состоит из серии чрезвычайно труднопроходимых горных перевалов. Любая группа или житель перевала со знанием его часто меняющегося ландшафта может стать высоко влиятельным или богатым, проводя других через перевал." 
  
 building_maunga_pass_2: "Укрепленный Перевал Маунга" 
 building_type_maunga_pass_2: "Перевал Маунга" 
 building_maunga_pass_2_desc: Теперь укрепленный перевал Маунга представляет собой почти непроходимую преграду, которую любой военный отряд не решился бы пересечь, конечно, предварительно не заплатив требуемой пошлины." 
  
  
 building_fleshcarver_1: "Скалистое Плато" 
 building_type_fleshcarver_1: "Скалистое Плато" 
 building_fleshcarver_1_desc: "Скалистая, бесплодная территория береговой линии, подпертая низким утесом. Если не особенно привлекательная для поселенцев, эта форма рельефа по крайней мере служит ориентиром для моряков и защищённой точкой сбора для тех, кто потерпел крушение." 
  
 building_fleshcarver_2: "Обломки Плотерезца" 
 building_type_fleshcarver_2: "Скалистое Плато" 
 building_fleshcarver_2_desc: "Истории гласят, что одна огромная волна забросила галеру работорговцев высоко на скалистое плато на побережье, оставив команду выживать на берегу без средств к спасению. Как бы то ни было, корпус этого корабля, расположенный на вершине низкого утеса, является защищённым убежищем для многих небольших поселений района, когда военные отряды пестрых людей приходят с визитом." 
  
  
 building_gorosh_ruin_1: "Руины Гороша" 
 building_type_gorosh_ruin_1: "Руины Гороша" 
 building_gorosh_ruin_1_desc: "Когда-то гискарская каторжная колония, Горош оставался заброшенным большую часть своей недавней истории. Изредка старый порт используют самые отчаявшиеся капитаны кораблей, но те, кто пытается обосноваться в этом районе, сталкиваются лишь с мятежами или катастрофами. Хотя джунгли проникли в некоторые области, руины остаются поразительно свободными от всего, кроме самых мелких форм растительности.\n\nЦентральный тюремный двор, кажется, содержит обелиск из маслянисто-черного камня." 
  
 building_gorosh_ruin_2: "Каторжная Колония Гороша" 
 building_type_gorosh_ruin_2: "Руины Гороша" 
 building_gorosh_ruin_2_desc: "Теперь восстановленная, эта древняя гискарская каторжная колония служит хорошо защищенным портовым городом, способным быстро разместить тысячи людей. Хотя комнаты, возможно... нежелательные. На самом деле те, кто спит в тюрьме, сообщают о возрастающем количестве кошмаров и галлюцинаций во время пребывания там.\n\nЦентральный тюремный двор по-прежнему содержит обелиск из маслянисто-черного камня." 
  
  
 building_kahiwi_pa_1: "Холм Кахиви" 
 building_type_kahiwi_pa_1: "Холм Кахиви" 
 building_kahiwi_pa_1_desc: "Сильно защищенный холм с земляными укреплениями, который на протяжении сотни лет служил домом для часто сменяющих друг друга племен. Местная устная традиция утверждает, что холм когда-то был столицей сильно объединенного племенного королевства, которое 'изгнало людей неба'. Относятся ли 'люди неба' к поклоняющимся гарпиям гискарцам или летающим на драконах валирийцам - открытая дискуссия.\n\nПлемена в регионе считают захват исторического Па силой высоко престижным; отсюда и нередки его потери и захваты." 
  
 building_kahiwi_pa_2: "Па Кахиви" 
 building_type_kahiwi_pa_2: "Па Кахиви" 
 building_kahiwi_pa_2_desc: "Снова достойная столица, это па, или форт на общем языке, является очень защищенным и престижным домом для любого племени. Рвы, секретные туннели, земляные траншеи и частоколы окружают холм дюжиными кольцами защиты. Подземные хранилища, охлаждаемые в глубокой земле, содержат достаточно припасов на месяцы, если не годы." 
  
  
 building_serpents_lair_1: "Разлом Змея" 
 building_type_serpents_lair_1: "Разлом Змея" 
 building_serpents_lair_1_desc: "Два великих разлома, которые прорезают Берег Виверн и встречаются значительно дальше в глубине суши. Это образовало бы остров, если бы не тонкий естественный земляной мост, где земля еще не обрушилась в пропасть ниже. Из-за разломов этот 'остров' почти полностью окружен утесами, за исключением естественного земляного моста как узкого места. Захватывающее каменное образование для тех, кому посчастливилось его увидеть.\n\nГоворят, что утесы также содержат многочисленные туннели и пещеры, проходящие через всю область и выходящие как темные пятна на стенах утесов." 
   
 building_serpents_lair_2: "Логово Змея" 
 building_type_serpents_lair_2: "Разлом Змея" 
 building_serpents_lair_2_desc: "Превращенное в неприступную крепость, которой ему было суждено стать благодаря Культу Змея, это образование является передовым бастионом против пиратов. Это место может вмещать тысячи людей, безопасно расположившихся на высоких утесах, а капитаны разведывательных кораблей вечно боятся разбиться о зазубренные скалы внизу." 
  
  
 building_laanas_refuge_1: "Город-Призрак" 
 building_type_laanas_refuge_1: "Убежище Лааны" 
 building_laanas_refuge_1_desc: "Заброшенный город-призрак. Пустые дома, улицы и сторожевые башни, все частично скрыты листьями и кустарником. Куда делись все люди?" 
  
 building_laanas_refuge_2: "Убежище Лааны" 
 building_type_laanas_refuge_2: "Убежище Лааны" 
 building_laanas_refuge_2_desc: "Безопасное убежище для кораблей Летних Островов, чтобы торговать с некоторыми менее дикими Пестрыми Людьми и жителями кхори. Джунгли были расчищены с окружающей территории, и те, кто живет здесь, найдут бесчисленные инновации в строительстве, которые отпугивают или нейтрализуют большую часть враждебной природы Соториоса. Холмы за убежищем наполнены золотом и несколькими другими драгоценными металлами; их добывают с осторожностью и перерабатывают на месте для торговли.\n\nПринимаются меры для сохранения гармонии с местными жителями, и еще больше усилий прилагается, чтобы оставаться скрытыми как от пиратов, так и от менее дружелюбных дикарей." 
  
  
  
  
  
  
  
  
  
     # Wildlife and Flora Blockers # 
  
 building_ravenous_basilisk_1: "Ненасытные василиски" 
 building_type_ravenous_basilisk_1: "Ненасытные василиски" 
 building_ravenous_basilisk_1_desc: "Ненасытные василиски заполонили эти земли. Их укус несёт заразу столь мощную, что она вызывает некроз окружающих тканей в течение нескольких часов. Удаление поражённых конечностей — единственный способ избежать исключительно мучительной смерти.\n\nПрисутствие этих существ представляет огромную опасность для поселений в этом районе, и дополнительные караулы необходимы. Освоение этих земель будет чрезвычайно трудным, пока они не будут уничтожены.\n\nЭти конкретные василиски, кажется, крупнее и агрессивнее тех, что видели раньше. Мы подозреваем, что их что-то привлекает поблизости..." 
  
