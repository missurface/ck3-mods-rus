 cos_swamp_wyvern_bonding_decision: "Поиски Почтенных Болотных Виверн" 
 cos_swamp_wyvern_bonding_decision_desc: "Хотя молодые болотные виверны легко выходят из себя и крайне территориальны, те, что достигли почтенного возраста, гораздо более податливы к манипуляциям.\n\nОтправив разведчиков найти, накормить и направлять этих избранных особей, мы можем получить невероятное преимущество против наших врагов." 
