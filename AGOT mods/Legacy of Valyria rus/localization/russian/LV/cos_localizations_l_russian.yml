 building_cos_carn_plant_1: "Хищные растения" 
 building_type_cos_carn_plant_1: "Хищные растения" 
 building_cos_carn_plant_1_desc: "Пожалуй, самой отличительной группой природной жизни в Зелёном Аду являются хищные растения. Хотя меньшие, мухоловные разновидности всё ещё существуют здесь, они до неприличия карликовые по сравнению со своими сорторианскими собратами.\n\nСорторианские хищные растения могут вырастать до 5 метров в ширину, а их тактильно-чувствительные щупальца способны опутывать конечности любых существ, включая людей, которые вызывают у них ответную реакцию. Растение использует борьбу своих жертв как напористый катализатор для подъёма и перемещения их к своей центральной заполненной кислотой пищеварительной камере.\n\nОднажды погруженный в эти пищеварительные жидкости... выжившие утверждают, что лучше бы им дали умереть, поскольку сыпь и ожоги впоследствии сохраняются годами." 
  
