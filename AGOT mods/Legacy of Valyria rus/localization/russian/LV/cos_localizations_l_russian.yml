 cos_swamp_wyvern_bonding: "Приманивание Левиафана - Великое Болото" 
 cos_swamp_wyvern_bonding_title: "Приманивание Левиафана - Великое Болото" 
 cos_swamp_wyvern_bonding_desc:0 "Виверны, называющие Великое Болото своим домом, являются крайне территориальными созданиями. Они постоянно соперничают с соседями за бо́льшие участки сырой земли, чтобы назвать их своими. Приближение к территории одной такой твари почти наверняка закончится катастрофой, поскольку их смертоносные клювы и хвосты быстро расправляются с любым не-виверновым врагом.\n\nОднако по мере взросления и достижения почтенного возраста болотные виверны становятся ленивее и смирнее; более восприимчивыми к дарам от человека. При должном подходе зверь может стать зависимым от своих кормильцев, в конечном итоге становясь готовым следовать указаниям к новым источникам 'еды'. Будет ли эта еда другими, более враждебными соплеменниками или нет, для зверя не имеет значения.\n\nНесколько разведчиков вернулись, и один выступает вперёд, чтобы сказать: «Найдены трое. Сколько мы можем позволить себе прокормить?»" 
 cos_swamp_wyvern_bonding.opt1: "Только одну" 
 cos_swamp_wyvern_bonding.opt2: "Двух будет более чем достаточно" 
 cos_swamp_wyvern_bonding.opt3: "Трёх, и пусть наши враги трепещут..." 
 cos_swamp_wyvern_bonding.opt4: "Ничего... это была пустая трата времени" 
  
  
 cos_empower.1001.t: "Кормление Поглощающей Пасти" 
 cos_empower.1001.a: "Вечно голодного гигантского сома с берегов Замойоса" 
 cos_empower.1001.b: "Валяющую деревья огромную обезьяну с юга" 
 cos_empower.1001.c: "Хитрую и чудовищную виверну из Зелёного Прохода!" 
 cos_empower.1001.desc: "Год проходит, и с его уходом мы должны решить, что будет основной данью Поглощающей Пасти в этом году. Как мы делали в более скудные годы, меньшие дары не оскорбят богов. Но чтобы получить бо́льшую силу для нашего народа, мы должны рассмотреть более высокую цену.\n\nБоги ПОЛУЧАТ свою дань, независимо от того, намерены мы её удерживать или нет... Что будет поглощено в этом году, чтобы его сила могла быть передана нам?" 
  
  
 cos_empower.1002.t: "Моление Зелёной Матери" 
 cos_empower.1002.a: "Корзины со свежими травами" 
 cos_empower.1002.b: "Резные украшения из кровавого камня со скал" 
 cos_empower.1002.c: "Редкую ночную орхидею с озера Замойос" 
 cos_empower.1002.desc: "Год проходит, и с его уходом мы должны решить, что будет основной данью Зелёной Матери в этом году. Как мы делали в более скудные годы, меньшие дары не оскорбят нашу богиню. Но чтобы получить бо́льшую силу для нашего народа, мы должны рассмотреть более высокую цену.\n\nКак истинные сыновья и дочери, мы будем ужасно пристыжены, если не воздадим благодарность нашей собственной матери. Остаётся вопрос, какой дар мы преподнесём ей в этом году?" 
  
  
 cos_blocker.1001.t: "Альфа-Виверна" 
 cos_blocker.1001.a: "Поединок один на один, как и предназначенно богами" 
 wyvern_duel_tooltip_1: "Вы вступаете с альфой в поединок в одиночку" 
 cos_blocker.1001.b: "Окружить зверя и не рисковать" 
 cos_blocker.1001.b.success.desc: "Мы окружаем и убиваем зверя" 
 cos_blocker.1001.b.failure.desc: "Зверь отталкивает нас, но я спасаюсь бегством в толпе" 
 cos_blocker.1001.c: "Что-то скрытное... возможно, яд..." 
 cos_blocker.1001.c.success.desc: "Зверь мёртв, колония рассеяна." 
 cos_blocker.1001.c.failure.desc: "Кажется, ничего не произошло... какая потеря времени" 
 cos_blocker.1001.d: "Эта провинция не стоит моей жизни" 
 cos_blocker.1001.desc: "В этой провинции существует существенная проблема с вивернами с самого момента нашего прибытия. Хотя поселенцы усердно работали над их уничтожением, и ценой многих жизней, стало ясно, что мы не можем двигаться вперёд.\n\nПрисутствие альфа-виверны всё усложняет. Если мы продолжим сейчас, этот зверь просто переместит свою колонию в другое место, потенциально прямо в более населенную область. Имея это в виду...\n\nКак я должен справиться с этим зверем?" 
  
 cos_blocker.1002.t: "Альфа-Виверна" 
 cos_blocker.1002.a: "Больше никаких колебаний..." 
 cos_blocker.1002.a.success.desc: "Я стою над могущественными врагами Соториоса..." 
 cos_blocker.1002.a.failure.desc: "Зверь отталкивает меня, и я получаю серьезные травмы..." 
 cos_blocker.1002.a.critical.desc: "Какой острый клюв..." 
  
 cos_blocker.1002.b: "Возможно, я ещё могу уйти!" 
 cos_blocker.1002.b.success.desc: "Я получаю незначительные травмы, но спасаюсь..." 
 cos_blocker.1002.b.failure.desc: "Я получаю серьёзные травмы, но спасаюсь..." 
  
 cos_blocker.1002.desc: "Хотя меня предостерегали от такой опрометчивости... никакой взгляд в прошлое не меняет того факта, что я сейчас стою лицом к лицу с альфа-виверной в одиночном поединке.\n\nЗверь возвышается передо мной, крылья раскинуты в стороны. В таком состоянии альфа кажется почти 20 метров (~60 футов) в ширину, и её силуэт на фоне неба вызывает дрожь по спине. Её когти остры, её клюв ещё острее. У меня есть лишь один момент, чтобы сделать своё движение..." 
  
