 sack_the_corpse_mounds: "Разобрать Курганы Трупов" 
 sack_the_corpse_mounds_decision_desc: "На поляне в джунглях высятся курганы, сложенные из тысяч тел и уничтоженных артефактов, а возможно, и того больше. Аборигены этого региона приносят всех побеждённых 'захватчиков' с побережья вместе со всеми их иностранными пожитками, чтобы сложить здесь.\n\nВасилиски сотнями, а возможно, и тысячами, слетаются на эти вонючие, гниющие холмы. Если мы когда-нибудь надеемся использовать эту редкую естественную поляну в джунглях, эти курганы должны исчезнуть.\n\nПомимо самой территории, просеивание этого хлама может оказаться весьма прибыльным." 
 sack_the_corpse_mounds_decision_tooltip: "Разобрать Курганы Трупов" 
 sack_the_corpse_mounds_decision_confirm_text_desc: "По колено в старых костях..." 
 sack_the_corpse_mounds_custom_1: "Блокировщики в виде Ненасытных василисков наконец-то могут быть очищены, раз их вонючий источник пищи не удерживает их поблизости." 
 sack_the_corpse_mounds_custom_2: "Вероятно, найдётся горсть древних артефактов. Они работали над этими курганами сотни, если не тысячи, лет." 
  
 cos_tame_basilisks: "Усмирить местных василисков" 
 cos_tame_basilisks_decision_desc: "Раксаса, или гигантские василиски, как называют их чужаки, являются сами посланниками богов. Они чувствуют великий голод, так же как и мы. Хотя они охотятся на посторонних, наша забота о Курганах Трупов сделала их почти дружелюбными по отношению к нам, как к их хранителям. Давно пора нам работать с ними, а не против них." 
