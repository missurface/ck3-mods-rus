 building_cos_wyvern_alpha_1: "Виверны с вожаком" 
 building_type_cos_wyvern_alpha_1: "Виверны с вожаком" 
 building_cos_wyvern_alpha_1_desc: "Хотя на фоне солнца их силуэт схож, виверны Соториоса гораздо ближе по родству к наземным ящерицам, чем к драконам. Это вдвойне верно для Альфа-Виверн — существ, которые утвердились в качестве лидеров обычно одиноких созданий. В присутствии альфа-виверны гнездятся плотными колониями, что означает, что для их выселения потребуются не только огромные усилия, но и убийство самой альфы; в противном случае она просто переместит свою колонию в другое место.\n\nПрисутствие этих существ представляет огромную опасность для поселений в этом районе, и дополнительные дозорные, вглядывающиеся в небеса, необходимы. Освоение этих земель будет чрезвычайно трудным, пока они не будут уничтожены; присутствие альфа-виверны сулит смерть..." 
  
