 lv_tradition_brindled_men_desc: "Мейстеры Вестероса пишут, что сотторийцы вовсе не истинные люди, а грубые создания — огромные конечностями, с пестрой кожей, более похожие на свиней, чем на людей. Их отчеты говорят о дикости, темных богах, каннибальских пиршествах и непристойных обрядах. Так говорят ученые, и так повторяют торговцы и пираты южных побережий, которые относятся к пестрым людям как к чему-то меньшему, чем люди. Однако такие tales сшиты больше из слухов и клеветы, нежели из правды, ибо сотторийцы действительно люди, хоть и странные для иностранцев. То, что называют дикостью, часто является не более чем обычаем народа, малоизвестного и редко понимаемого." 
  
  
  
  
