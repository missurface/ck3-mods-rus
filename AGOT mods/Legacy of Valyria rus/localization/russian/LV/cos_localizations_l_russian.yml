 building_cos_wyvern_1: "Виверны" 
 building_type_cos_wyvern_1: "Виверны" 
 building_cos_wyvern_1_desc: "Хотя на фоне солнца их силуэт схож, виверны Соториоса гораздо ближе по родству к наземным ящерицам, чем к драконам. Однако они оказываются не менее смертоносными, когда пикируют на добычу с неба; самые крупные из них способны без усилий унести человека и даже лошадь. Попытки очистить от этих зверей местность будут нелёгкой задачей, поскольку они гнездятся почти исключительно в скалистых, труднодоступных местах.\n\nПрисутствие этих существ представляет огромную опасность для поселений в этом районе, и дополнительные дозорные, вглядывающиеся в небеса, необходимы. Освоение этих земель будет чрезвычайно трудным, пока они не будут уничтожены; по крайней мере, в этой области нет альфа-виверны..." 
  
