 lv_great_project.0001.t:0 "Нарушая молчание: [sub_region.GetName]"
 lv_great_project.0001.desc:0 "Первый удар лопаты издаёт звук, которого в этом безлюдном месте не должно было быть. В [sub_region.GetName] начались работы по возрождению — кощунственный вызов Року и навязанной им тишине.\n\nВы выбрали точку опоры для этого грандиозного начинания — клочок изуродованной чёрной земли у наполовину обрушившейся стены, некогда, быть может, принадлежавшей вилле или небольшой башне. Когда ваши работники начинают расчищать самые страшные завалы из пепла и искажённого обломками камня, земля, кажется, вздыхает в немом отказе. Воздух тяжелеет, жар усиливается.\n\nДревняя, необузданная магия дремлет совсем близко, под самой поверхностью. Это не сила, которой вы пока можете повелевать, а яд, сопротивляющийся самой идее порядка. Семена, что вы пытаетесь посеять, сморщиваются, превращаясь в угольные хлопья. Вода из ближайшего тёплого источника отдаёт серой и забытыми чарами. Каждый час труда приносит лишь несколько мгновений шаткого прогресса. Рок никуда не ушёл; он лишь затаился, ожидая выскочку, который напомнит ему, что он всё ещё властвует."
 lv_great_project.0001.desc.attempted:0 "Второй, а может, уже сотый удар лопаты — не новый звук для этих мест, а крик вызова Року. Возрождение [sub_region.GetName] — это уже не начало, а изнуряющее продолжение того, что было начато раньше.\n\nВы осматриваете нынешний плацдарм. Другие до вас — или ваши собственные прежние попытки — уже оставили в Валирии шрамы усилий: полосы расчищенного пепла, что снова начинают размываться, груды отобранного камня, призрачные остатки погибших садов или обрушившихся оснований.\n\nВаши работники действуют с отточенной осторожностью. Они знают ритм этой работы — череду ложных начал и внезапных, яростных откатов. Земля больше не вздыхает в удивлённом отказе; теперь кажется, будто она насмехается над вашим упорством. Древняя, необузданная магия здесь научилась ждать вторжения. Она выработала иммунитет к мелким попыткам навести порядок. Лёгкий привкус серы в воде и давящий на грудь воздух на участке — привычные опасности, а не сюрпризы.\n\nОтголоски Рока напоминают вам, что вы боретесь не с последствиями, а с живым шрамом. Впрочем, эта попытка несёт в себе тяжесть всех предыдущих. Если вам удастся опереться на эти хрупкие, рухнувшие основы, вы, быть может, сумеете доказать, что Року не суждено произнести последнее слово о [sub_region.GetName]."
 lv_great_project.0001.desc.succeeded:0 "Этот удар лопаты звучит одновременно тяжестью разрушения и возрождения. Земля под [sub_region.GetName] всё ещё отравлена, но теперь вы знаете, что этот яд можно одолеть. Эта формула уже была разгадана; теперь вам предстоит повторить её.\n\nВы выбираете точку опоры уже не вслепую, а в тени чуда. Ваши работники могут взглянуть на горизонт Валирии и знать, что где-то в этих проклятых землях уже есть доказательство — далёкий мерцающий силуэт успешно отвоёванного края, где стены стоят ровно, где над очагами поднимается дым вместо серных испарений, и где зелёная жизнь заявляет о себе. Это знание — подлинный фундамент ваших новых усилий.\n\nНо вдохновение мало утешает перед лицом реальности. Когда ваша артель вновь принимается расчищать знакомые искривлённые камни и удушающий пепел, воздух остаётся густым и враждебным. Сопротивление магии здесь упрямо, быть может, уникально для [sub_region.GetName]; оно противится уже сложившемуся образцу исцеления. Первые всходы по-прежнему мучительно пробиваются, а местная вода остаётся жёсткой, будто сам Рок отказывается признать поражение именно на этой земле.\n\nЭто поистине монументное испытание. Путь уже указан, но идти по нему нелегко. Вы сражаетесь не с всеобщим отчаянием, а с упрямым, последним бастионом уничтожения. Каждая крупица прогресса здесь — выстраданная победа, расширяющая пределы чуда и проталкивающая границы жизни всё дальше в сердце мёртвой империи."
 lv_great_project.0001.a:0 "Битва за Валирию по-настоящему начинается."
 lv_great_project.0001.a.attempted:0 "Битва за Валирию продолжается."
 lv_great_project.0001.a.succeeded:0 "Воскрешение Валирии уже идёт."

 lv_great_project.0003.t:0 "Новый рассвет для [sub_region.GetName]"
 lv_great_project.0003.desc:0 "Поколения будут вспоминать этот день. Долгая ночь Рока встречает новый рассвет, и начинается он в [sub_region.GetName].\n\nВы стоите на самой высокой точке только что возрождённого района и глядите на новые стены и первые надёжные дороги. Это первый по-настоящему живой город, поднявшийся в сердце Валирии с тех пор, как она была сокрушена Роком. Цена была высока, удары судьбы — сокрушительны, но результат стал триумфом, бросающим вызов самой истории.\n\nЗвон молота кузнеца, крики местных торговцев, негромкий гул спокойных разговоров — все эти новые звуки заглушают шёпот мёртвых. От мейстеров в Цитадели до колдунов Асшая будут рассказывать об этом дне, быть может, до конца всех дней.\n\nИ всё же, глядя на дымящееся, хаотичное пустошное безумие за пределами ваших границ, вы ощущаете глубокое одиночество. Вы выиграли битву, но война за Валирию — борьба за каждый разрушенный клочок земли — лишь начинается. Наследие Валирии теперь покоится на плечах живых."
 lv_great_project.0003.desc.subsequent:0 "Долгая ночь Рока продолжает трескаться по швам. Над [sub_region.GetName] раскрывается новый, ослепительный просвет чистого неба.\n\nВы стоите на самой высокой точке только что возрождённого района и смотрите на новые стены и уже устоявшиеся дороги. Этот край стал новой мощной опорой в мёртвом сердце Валирии, добавив свою силу владениям живых. Цена была сокрушительной, неудач — легион, но результат стал триумфом, во много раз расширяющим великое начинание.\n\nЗвон молота кузнеца, крики местных торговцев, негромкий гул спокойных разговоров — все это торжественные звуки, что теперь усиливают хор жизни.\n\nИ всё же, глядя на дымящееся, хаотичное безжизненное пространство за пределами ваших границ, вы чувствуете огромный груз предстоящей работы. Война ещё не окончена, но вы сумели вырвать из объятий уничтожения ещё одну незаменимую добычу. Битва за Валирию продолжается, но с укреплением [sub_region.GetName] окончательная победа живых кажется ближе, чем когда-либо. Наследие Валирии теперь, как никогда прочно, покоится на плечах живых."
 lv_great_project.0003.a:0 "Новый маяк жизни загорается в Валирии."

 lv_great_project.0004.t:0 "Валирия: земля, рождённая заново"
 lv_great_project.0004.desc:0 "Во всём известном мире — от берегов Вестероса до пряных рынков Кварта, от башен Цитадели до храмов И Ити — шепчут, выкрикивают и записывают одну потрясающую истину: Валирия снова жива.\n\nПосле разрушения, принесённого Роком, невозможное стало реальностью. Земли [sub_region.GetName] отвоёваны, укреплены и защищены несгибаемой волей [founder.GetName] и работников, осмелившихся бросить вызов Року. Воздух, некогда ядовитый, теперь вдыхают живые. Почва, некогда проклятая, теперь откликается на ход плуга.\n\nЗемля [sub_region.GetName], когда-то отравленная и населённая призраками погребённого в пепле Валирийского Фригольда, теперь служит доказательством предельных возможностей возрождения. Бросив вызов самому проклятию, поглотившему величайшую империю в истории, [founder.GetName] одерживает первую, жизненно важную победу.\n\nПусть узнают все города и королевства: ужас никуда не исчез, угрозы по-прежнему велики, а дымная тень Рока всё ещё окутывает континент. Но зажжён свет, который не погасит никакой пепел. Путь обратно к Валирии больше не преграждает абсолютная, мёртвая тишина. Старый мир содрогается, и начинается век долгого, медленного возвращения."
 lv_great_project.0004.a:0 "Пусть весь мир узнает: Валирия снова жива."
 lv_great_project.0004.a.other:0 "Интересно..."

 lv_great_project.0006.t:0 "Валирийские сокровища"
 lv_great_project.0006.t.major:0 "Сокровища драконьих владык"
 lv_great_project.0006.desc:0 "Земля отдала сокровище, не имеющее цены. Разведочная группа вскрыла гробницу — а может быть, забытое подземное хранилище, к которому с Рока Валирии не прикасалась ни одна живая душа.\n\nПрорыв произошёл под самой глубокой пластиной застывшего пепла: там обнаружили идеально запечатанную камеру, вход в которую скрывал обрушившийся свод из спёкшегося драконьего камня. Внутри мир Старой Валирии застыл нетронутым. Огромные сундуки с золотыми и серебряными монетами, не тронутые временем, громоздились у стен, покрытых валирийской вязью.\n\nНо истинное значение находки скрывается глубже. За главным сокровищным залом разведчики нашли следы отдельного, особо охраняемого внутреннего святилища. Эта меньшая, туго запечатанная камера явно была создана, чтобы хранить предметы исключительной редкости — такие, чья ценность могла бы соперничать с богатством целых королевств.\n\nВаши археологи теперь осторожно работают над тем, чтобы вскрыть древние печати, охраняющие эту внутреннюю комнату. Золото в безопасности, хранилище открыто, и теперь вы ждёте итогового отчёта: сумели ли века молчания сохранить артефакты внутри… или же Рок забрал их, оставив после себя лишь память об их былой силе?"
 lv_great_project.0006.a:0 "Сокровища Старой Валирии извлечены на свет!"
