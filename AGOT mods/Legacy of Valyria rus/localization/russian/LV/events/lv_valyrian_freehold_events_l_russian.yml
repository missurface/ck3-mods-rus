l_english:
 lv_valyrian_freehold.0001.t: "Валирия пробуждается: Фригольд возрождён"
 lv_valyrian_freehold.0001.desc: "Кошмар Рока рассеян. Валирия — колыбель магии, обитель драконов, сердце мира — вновь едина.\n\nСегодня расколотые земли Валирии стоят как одно целое, и великие города, грубо заставленные замолчать Четырнадцатью Пламенами, снова отзываются рёвом жизни. Огонь, уничтоживший эту империю, укрощён, и истинный, ослепительный свет Валирийского Фригольда вновь сияет над Дымным морем.\n\nВы стоите в узловой точке истории. Народ смотрит на вас не просто как на своего правителя, а как на архитектора невозможного — того, кто бросил вызов Року и победил. Каждый уголок возрождённого Фригольда пульсирует обновлённой силой, с которой не может тягаться ни одно иное государство.\n\nПусть прочие силы мира дрожат. Тень Рока рассеялась, и на её месте огонь Валирии пылает ярче, чем когда-либо. Мощь Старой Валирии отныне в вашей власти. Эпоха Валирийского Фригольда начинается."
 lv_valyrian_freehold.0001.a: "[Glossary( 'Valar dohaeris!', 'VALAR_DOHAERIS_GLOSS' )]"

 lv_valyrian_freehold.0001.tooltip.styling: "Вы будете титуловаться как #high [SelectLocalization( restorer.IsFemale, 'hegemon_valyria_female_imperial', 'hegemon_valyria_male_imperial' )]#!"

 lv_valyrian_freehold.0002.t: "Валирия пробуждается: Фригольд возрождён"
 lv_valyrian_freehold.0002.desc: "Из некогда покрытой пеплом столицы [restorer.GetCapitalLocation.GetBaronyNameExplicitly] вознеслась прокламация, подписанная огнём и кровью [restorer.GetName]. Невозможное свершилось: Року бросили вызов, и Валирийский Фригольд объявлен восстановленным.\n\nТишина, сковывавшая полуостров со времён Рока, нарушена. Там, где прежде были лишь смерть и руины, теперь стоит единая держава, связанная воедино не только законом, но и пылающей волей [restorer.GetTitleTierName]. Четырнадцать Пламён снова горят для живого властителя.\n\nОгромная тень легла теперь на весь известный мир. От Закатных Королевств до Золотой Империи И Ити короли и императоры поднимают взоры к небу с новым страхом. Миру людей предстоит испытание, какого он ещё не знал, ибо Эпоха Фригольда вернулась."
 lv_valyrian_freehold.0002.a: "Во имя [ROOT.Char.GetFaith.HighGodName]..."

 lv_valyrian_freehold.0002.tooltip: "[GetTitleByKey('h_valyrian_freehold').GetName] восстановлён"

 lv_valyrian_freehold.0100.t:0 "[county.GetNameNoTierNoTooltip] отвоёван"
 lv_valyrian_freehold.0100.t.newly_conquered:0 "[county.GetNameNoTierNoTooltip] захвачен"
 lv_valyrian_freehold.0100.desc.intro:0 "Знамена Фригольда снова реют над землями, что посмели считать себя свободными. Там, где наши предки властвовали по праву крови и огня, мы возвращаемся, чтобы предъявить права на своё наследие. Долгое молчание окончено, и слава этого возвращения принадлежит лишь мне.\n\n"
 lv_valyrian_freehold.0100.desc.elyria:0 "[county.GetNameNoTier] стоял на самом краю конца света и выжил — лишь затем, чтобы в последующей суматохе забыть своих хозяев.\n\nКогда-то этот богатый остров не знал самоуправления: им правили лишь мужчины и женщины, присланные из сердцевины Фригольда, чтобы проводить в жизнь нашу волю. В нашем отсутствии они повернулись лицом к востоку, к Гарпии и гискарийцам, предпочтя звон монет верности. Эта эпоха независимости окончена. Узы с Заливом Работорговцев разорваны, и [county.GetNameNoTier] вновь станет вратами в Земли Долгого Лета, управляемыми так, как и было предначертано: Валирией."
 lv_valyrian_freehold.0100.desc.mantarys:0 "[county.GetNameNoTier], так называемый город чудовищ, теперь трепещет перед истинными хозяевами Дороги Демонов.\n\nПока Рок пожирал полуостров, его отголоски лишь исказили этот город, оставив его жителей обезображенными и искривлёнными — живой насмешкой над валирийской красотой. Столетиями они пугали путников и стерегли северный подход, облепленные мрачной славой.\n\nНо страх не властен над теми, кто покорил сам Рок. Перекрученные лорды [county.GetNameNoTier] сложили оружие. Их чудовищная сила больше не будет служить лишь им самим; она, как и в былые времена, будет подчинена воле Фригольда."
 lv_valyrian_freehold.0100.desc.tolos:0 "Чёрные скалы [county.GetNameNoTier] веками смотрели на Залив Работорговцев, отворачиваясь от запада. Как и его соседи, [county.GetNameNoTier] забыл о своём происхождении после Рока, добиваясь расположения гискарийцев и Гарпии.\n\nНо Дракон не забывает того, что принадлежит ему. Мы пришли не за их торговлей, а за их меткостью. Знаменитые пращники [county.GetNameNoTier], чьи мягкие свинцовые ядра ломают кости даже под кольчугой, — оружие, выкованное под нашей тенью давным-давно. Отныне они не будут служить наёмниками у самого щедрого хозяина в Заливе; они возвращены в имперский арсенал, готовые обрушить смерть на врагов Фригольда."
 lv_valyrian_freehold.0100.desc.volantis:0 "[county.GetNameNoTier], Первая Дочь, наконец-то поставлена на колени.\n\nСтолетиями Старая Кровь, скрывающаяся за Чёрными Стенами, жирела в гордыне, считая себя наследниками нашей славы. Они внесли немалую долю в хаос Века Крови, пытаясь примерить мантию, которая была им не по плечу, прежде чем захлебнуться в застое своих Слонов.\n\nОни забыли, что основаны были не как империя, а как гарнизон. Чёрные Стены возвели для защиты рубежей Фригольда, а не чтобы укрывать самозванцев. Сегодня естественный порядок восстановлен. Тигры обессилены, Слоны покорились, и Дракон вернулся, чтобы напомнить Первой Дочери: её единственный подлинный долг — повиноваться."
 lv_valyrian_freehold.0100.desc.tyrosh:0 "[county.GetNameNoTier] — город кричащих красок, но под этой краской скрыта история чёрнейшего предательства.\n\nОн начался как мрачный форпост для удержания Ступеней и поднялся к богатству лишь потому, что наши предки благоволили его редким краскам. Однако, когда обрушился Рок, тирошийцы отплатили за наше покровительство убийством. Они перебили выживших драконьих лордов и их верховых зверей в припадке паники и жадности, надеясь стереть след своего служения.\n\nМы не забыли. Город возвращён, и счёт предъявлен. Ступени снова под нашим надзором, а красильщики [county.GetNameNoTier] усвоили урок: краска может покрыть стену, но она не укроет их от Драконьего суда."
 lv_valyrian_freehold.0100.desc.lys:0 "[county.GetNameNoTier] известен как Прекрасный — и не без причин. Здесь, как нигде в мире, кровь Фригольда течёт особенно сильно. Даже нищие на его улицах носят серебряные волосы и фиолетовые глаза драконьих лордов — живые призраки утраченной славы.\n\nНо валирийское лицо не скрывает сердце предателя. Когда ударил Рок, лисенийцы обрушились на драконов и всадников, что искали убежища в их пальмовых садах, и в панике перерезали их, лишь бы спасти собственные шкуры.\n\nМы вернулись, чтобы исправить эту ошибку. Удовольственные сады империи вновь принадлежат нам, а лисенийцы — прекрасные, коварные и гордые — вспомнили, что хотя они и разделяют с нами кровь, властью они с нами не делятся."
 lv_valyrian_freehold.0100.desc.myr:0 "Обнесённый стенами [county.GetNameNoTier] стоит там, где древние Драконьи дороги встречаются с морем — город, возведённый валирийскими искателями приключений на обломках андальского камня.\n\nГодами этот город определял себя монетой и ремеслом, истощая собственные силы в бесконечных мелочных войнах за Оспариваемые земли. Они верили, что их стены, богатство и Красный Бог защитят их от поворотов колеса истории. Они ошиблись.\n\nСпор окончен. Мастера [county.GetNameNoTier] — творцы прозрачного стекла, затейливых кружев и сложных механизмов — лучшие в мире. Их талант слишком ценен, чтобы растрачивать его на купеческие распри. Мастерские [county.GetNameNoTier] теперь принадлежат Фригольду, и их огни горят для нас."
 lv_valyrian_freehold.0100.desc.pentos:0 "[county.GetNameNoTier] всегда был городом компромисса, где кровь Дракона позволили истончиться и смешаться с андальской. Слишком долго магистры правили из тени, прячась за позолоченной клеткой своего церемониального князя.\n\nПо их же законам горло князя должно быть перерезано после каждого проигранного боя, дабы умилостивить богов. Но боги [county.GetNameNoTier] безмолвствуют перед нами. Нам не нужна кровь марионетки. Именно магистры — торговцы сыром и пряностями, возомнившие, что могут купить весь мир, — теперь познают истинную цену власти. Показная власть князя канула в прошлое, и наступила реальность Дракона."
 lv_valyrian_freehold.0100.desc.chroyane:0 "[county.GetNameNoTier] скрыт в туманах Печалей — памятник последней попытке силы, осмелившейся по-настоящему бросить вызов Фригольду.\n\nЗдесь принца Гарина вздёрнули в золотой клетке, чтобы он наблюдал за гибелью своего Праздничного города, и здесь же он воззвал к Речной Матери, дабы утопить наших предков в проклятии тумана и серой хвороби. Тысячу лет Каменные люди и их Покрытый Владыка властвовали над этими руинами, укрытые дыханием мёртвых.\n\nНо Дракон не боится сырости. Мы вернулись, чтобы закончить войну. Серая хворь будет выжжена драконьим пламенем, туманы — рассеяны жаром нашего возвращения. Ройн теперь принадлежит нам, а [county.GetNameNoTier] служит мрачным напоминанием: вода может утопить человека, но лишь огонь способен сжечь цивилизацию."
 lv_valyrian_freehold.0100.desc.ny_sar:0 "[county.GetNameNoTier] некогда был городом фонтанов и песен, оплотом воительницы-принцессы Нимерии. Но песни быстро стихают, когда небо затягивает пеплом.\n\nВ отличие от глупца Гарина, Нимерия не рискнула выйти против драконьих лордов в открытый бой. Она вычистила этот город до голого камня и бежала со своими Десятью Тысячами Кораблей, лишив наших предков рабов, которые по праву должны были стать их добычей. Она оставила лишь оболочку — гигантский дворец из розового и зелёного мрамора, ныне расколотый и безмолвный.\n\nМы вернулись, чтобы забрать руины, которые она бросила. Фонтаны высохли, певцы исчезли, а воды Ройна тихо текут мимо обломков. Пусть этот разрушенный город стоит доказательством: можно бежать на край света, но от Дракона не убежишь."
 lv_valyrian_freehold.0100.desc.meereen:0 "[county.GetNameNoTier], величайший из городов-рабовладельцев, давно разжирел на самоуверенности в том, что Старая Империя Гис может восстать вновь. Великие господа восседают на вершинах своих пирамид, говоря на искажённом наречии нашего собственного языка и воображая себя владыками мира.\n\nОни забыли свою историю. Пять раз Гарпия летела против Дракона, и пять раз она была низвергнута. Искусству цепи мы научились у их предков — лишь затем, чтобы заковать ими их самих.\n\nСегодня Великая пирамида очищена. Гарпия повержена, её бронзовые крылья разбиты о камни. Господа усвоили последний урок своей торговли: есть те, кто держит кнут, и те, кто ощущает его на своей спине. [county.GetNameNoTier] вновь стал колонией."
 lv_valyrian_freehold.0100.desc.yunkai:0 "[county.GetNameNoTier], Жёлтый город, пропитан духами и гниением. Так называемые «Мудрые господа» давно разбогатели на подготовке рабов для постели, скрываясь за высокими стенами и величая свой дом «Королевой городов».\n\nНо королева склоняет голову перед Драконом. Гискарийская Гарпия [county.GetNameNoTier] — со своим скорпионьим хвостом и железным ошейником — лишилась когтей.\n\nМудрые господа, наконец, познали пределы своей мудрости. Их арены, их дома утех и их люди больше им не принадлежат. Ремеслу человеческого рабства мы научились у их предков, и теперь вернулись, чтобы напомнить им: пока они торгуют плотью, мы торгуем огнём."
 lv_valyrian_freehold.0100.desc.astapor:0 "[county.GetNameNoTier], Красный город, стоит на старой мрачной истине: кирпичи и кровь. Много лет Добрые господа богатели, ломая людей до состояния идеального оружия — Безупречных.\n\nОни хвастались абсолютной дисциплиной своих Безупречных и величали себя величайшими рабовладельцами мира. Но они — лишь пережитки Старого Гиса, цивилизации, которую мы сокрушили пять раз подряд.\n\nТеперь тренировочные площади умолкли, ожидая новых приказов. Цепь Гарпии перешла в наши руки. Безупречных больше не будут продавать наёмниками самому богатому покупателю; лучшая пехота в мире зачислена в имперскую армию. Добрым господам напомнили: они могут ломать людей, но лишь Дракон ломает империи."
 lv_valyrian_freehold.0100.desc.new_ghis:0 "[county.GetNameNoTier] поднимается над Заливом Скорби — дерзкая попытка воскресить труп, который мы похоронили пять тысяч лет назад.\n\nПока прочие города-рабовладельцы гнили в застое, [county.GetNameNoTier] стремился воссоздать военную мощь Старой Империи. Они муштровали свои Железные легионы в строю прошлого — свободные люди, а не рабы, шагали с дисциплиной древних.\n\nНо если истинная Старая Империя не устояла перед Драконом в зените своей силы, какая надежда была у этой бледной тени? Их легионы разбились о наши ряды. Мы задушили этот искоркой гискарийского возрождения, прежде чем она успела стать пламенем. Шестой Гискарийской войны не будет; [county.GetNameNoTier] наш."
 lv_valyrian_freehold.0100.desc.old_ghis:0 "Ветер над [county.GetNameNoTier] пахнет солью, серой и древней пылью. Здесь лежит труп Старой Империи — единственной силы, что когда-либо по-настоящему бросала вызов восходящему Дракону.\n\nПять раз Гарпия летела против нас, и пять раз падала. Пять тысяч лет назад наши предки разбили их легионы, снесли их кирпичные стены и засеяли их поля черепами, чтобы здесь больше ничто не смогло вырасти.\n\nОни добились своего. В отличие от Валирии, восставшей из пепла Рока, [county.GetNameNoTier] так и остаётся в могиле. Мы воздвигаем свои знамёна над этими руинами не ради их памяти, а чтобы стоять на надгробии Старой Империи Гис и напоминать миру: Дракон побеждает смерть, Гарпия лишь кормится ею."
 lv_valyrian_freehold.0100.desc.gogossos:0 "[county.GetNameNoTier] стоит на Острове Слёз, как памятник самым мрачным порывам наших предков. Когда-то гискарийский форпост, мы превратили его в подземелье Фригольда — яму забвения, куда ссылали худших преступников и тягчайших колдунов.\n\nВ тишине, наступившей после Рока, узники захватили дом умалишённых. Они вершили кровавую магию и плетение плоти, бросая вызов природе, выводя чудовищ из людей и осмеливаясь именовать своё отродье «Десятым Вольным городом».\n\nЭта иллюзия кончена. Тюрьма — не город. Мы вернулись, чтобы забрать ключи. Мясные ямы и колдовские хранилища теперь подчиняются нам, и исковерканные ужасы [county.GetNameNoTier] больше не будут разгуливать на свободе; это тёмный ресурс, вновь запертый на замок Дракона."
 lv_valyrian_freehold.0100.desc.braavos:0 "[county.GetNameNoTier], Дочь Бастард, Тайный город. Столетиями они прятались в этой лагуне, цивилизация, построенная на краденом добре, на фундаменте из тумана и страха.\n\nЛунные певицы обещали им убежище, куда Дракон не сумеет добраться. Они солгали. Титан Браавоса может быть высок, но он соткан из камня и бронзы; ему не устоять против плоти и огня.\n\nСегодня Первый закон отменён. Железный банк захвачен, его хранилища вскрыты, чтобы выплатить долг за корабли, украденные у наших предков тысячу лет назад. Беглецы найдены, маскарад окончен, и Дочь Бастард вытащена из тени, чтобы пасть на колени перед своими законными хозяевами."

 lv_valyrian_freehold.0100.a:0 "Во славу Валирии!"