l_russian:
   ## События Экспедиции 
 lv_expedition_event.0010.a.tt: "Вы разбили лагерь и начали готовиться к предстоящей экспедиции." 
  
   # Валирия 
 lv_expedition_event.0010.t.valyria: "На краю Рока" 
 lv_expedition_event.0010.desc.valyria: "Ваше судно дрейфует к разбитому берегу, где зазубренный камень и обсидиановые шпили впиваются в горизонт, словно останки древнего бога. Воздух тяжел — заряжен, словно помнит огонь. Валирия нависает, расколотая и дышащая. Некогда сердце империи драконов, ныне место, о котором говорят со страхом, мифами и тоской. Что бы вас здесь ни ждало, оно ждало очень долго." 
 lv_expedition_event.0010.a.valyria: "Рок миновал. Но закончился ли он?" 
  
   # Земли Долгого Лета 
 lv_expedition_event.0010.t.lands_of_the_long_summer: "Под Пепельным Небом" 
 lv_expedition_event.0010.desc.lands_of_the_long_summer: "Море отступает позади, а земля поднимается впереди — выжженная солнцем, опаленная и неподвижная. Земли Долгого Лета простираются, как ребра погребенного зверя. Драконьи дороги прорезают почерневшие холмы, а кости былого господства лежат расколотые под дикой порослью и shifting пеплом. Здесь тень Валирии впервые пала на мир. Теперь вы идете по ее следам, не зная, что может ответить." 
 lv_expedition_event.0010.a.lands_of_the_long_summer: "Здесь даже руины имеют память." 
  
   ## События Прогресса Экспедиции 
 lv_expedition_progress_event.0001.t: "Слишком Глубокий Туннель" 
 lv_expedition_progress_event.0001.desc: "В рамках усилий экспедиции по картографированию обширных и извилистых пещерных систем под регионом, вперед была отправлена небольшая группа для исследования более глубоких проходов beyond основного маршрута. Когда они не вернулись к закату, в лагере воцарилось беспокойство.\n\nЦелый день о них не было ни слуху ни духу — пока они не появились, покрытые пылью и явно потрясенные.\n\nОни рассказывают о спуске по разрушенным лестницам и потертым статуям, о воздухе, который стал неподвижным и холодным, и о странной резьбе, выгравированной в виде узоров, которые никто не мог распознать. В свете факелов они обнаружили огромную пропасть — бездонную, безмолвную и древнюю.\n\nОни отказались идти дальше. Что-то, утверждают они, наблюдало." 
 lv_expedition_progress_event.0001.a: "Отметить путь. Мы можем вернуться, когда будем готовы." 
  
 lv_expedition_progress_event.0002.t: "Зов Бездны" 
 lv_expedition_progress_event.0002.desc: "Несмотря на то, что пропасть за обозначенной тропой скрыта от посторонних глаз, она остается в памяти участников вашей экспедиции. Те, кто видел ее мельком, чувствуют беспокойство, их мысли возвращаются к черной яме и изображениям, окружающим ее. Другие говорят, что по ночам что—то слышат - тихий шепот из-под земли или отдаленный звук падающих камней там, где их еще не было.\n\nСловно бездна ждет. Наблюдает. Зовет.\n\nНекоторые призывают к осторожности, опасаясь того, что может скрываться в глубинах. Другие полагают, что такие тайны не следует оставлять погребенными. Решение остается за вами." 
 lv_expedition_progress_event.0002.a: "Пусть остается нетронутой. Некоторые двери лучше не открывать." 
 lv_expedition_progress_event.0002.b: "Обрушить вход. Нам не суждено было найти это." 
 lv_expedition_progress_event.0002.c: "Готовьте веревки и фонари. Мы идем глубже." 
 lv_expedition_progress_event.0002.d: "За этой резьбой что-то есть. Мы должны узнать, что." 
  
 lv_expedition_progress_event.0003.t: "Резьба Шевелится" 
 lv_expedition_progress_event.0003.desc: "Пропасть остается нетронутой, ее путь не запечатан, но избегаем. Однако в последующие дни над лагерем settles беспокойство, как утренний туман.\n\nЧасть команды, которая впервые увидела бездну, начинает жаловаться на странные сны — видения бесконечного падения сквозь черный камень или наблюдения невидимых глаз. Некоторые говорят о символах, которые светятся под их веками, когда они закрывают их, пульсируя в ритме, им не свойственном.\n\nШепот заполняет ночную тишину между палатками. Ветер, который не шевелит деревья, вздыхает в пещерах.\n\nИ хотя никто не осмеливается вернуться к краю, что-то за скалой помнит." 
 lv_expedition_progress_event.0003.a: "Никому не приближаться к ней снова." 
 lv_expedition_progress_event.0003.a.tt: "Вы отдалили свою команду от резного пути. Напряжение lingers." 
  
 lv_expedition_progress_event.0004.t: "Запечатать Проход" 
 lv_expedition_progress_event.0004.desc: "Вы отдаете приказ, и в течение дня ваша команда приступает к работе. Камень и грунт осторожно, а затем и срочно смещаются, пока пропасть не оказывается погребена под тоннами камня и обломков. Пыль заполняет воздух, когда устанавливают последние камни, и на мгновение кажется, что тьма под ногами умолкла.\n\nНо тишина длится недолго.\n\nНочи становятся тихими непривычным образом — слишком тихими. Ваши люди спят беспокойно. Инструменты пропадают, позже их находят разложенными в узоры, которые никто не помнит, чтобы создавал. А когда ветер дует над запечатанной пещерой, он звучит как дыхание, зажатое между стиснутых зубов.\n\nБездна погребена... но не забыта." 
 lv_expedition_progress_event.0004.a: "Пусть остается погребенной. Что бы это ни было, все кончено." 
 lv_expedition_progress_event.0004.a.tt: "Проход запечатан, но что-то все еще шевелится внизу." 
  
 lv_expedition_progress_event.0005.t: "Эхо в Глубине" 
 lv_expedition_progress_event.0005.desc: "С закрепленными веревками и зажженными фонарями ваша команда спускается во тьму. Воздух сгущается по мере погружения, спертый и не тронутый временем. Стены, некогда гладкие, становятся зазубренными, а резьба — извилистые, чуждые формы — учащается и усложняется.\n\nЗатем начинается звук.\n\nСначала это лишь echo ваших собственных шагов, но он меняется. Искажается. Шаги удваиваются, словно их передразнивают. Голоса отражаются от стены к стене — тихие, отдаленные, почти знакомые. Один из носильщиков фонарей роняет свой свет, утверждая, что кто-то прошептал его имя из темноты.\n\nВ конце концов, вы достигаете каменной платформы над зияющей бездной. Пропасть уходит глубже, чем может достичь свет ваших факелов. И изнутри... что-то зовет. Не словами, а ощущением — тягой в костях, давлением behind глазами.\n\nЧто-то древнее находится здесь внизу. Наблюдает." 
 lv_expedition_progress_event.0005.a: "Держать позицию. Снять показания, записать все." 
 lv_expedition_progress_event.0005.a.tt: "Вы продолжаете осторожно, документируя то, что лежит ниже." 
  
 lv_expedition_progress_event.0006.t: "Что Таится Внизу" 
 lv_expedition_progress_event.0006.desc: "Несмотря на растущее беспокойство, ваша экспедиция продолжает путь. Резьба начинает меняться по тону — меньше похожа на искусство, больше на предупреждения. Круги из зазубренных символов выстраиваются на скале вокруг того, что кажется древним колодцем или алтарем, его края опалены, как от огня... или чего-то более древнего.\n\nЗатем, без предупреждения, через камень проносится толчок. Самые глубокие тени колышутся. Один из ваших ученых падает, хватаясь за голову, бормоча язык, который никто не узнает.\n\nВы стоите на краю чего-то vast — будь то знание, гибель или пробуждение." 
 lv_expedition_progress_event.0006.a: "Никакой артефакт не стоит того, что лежит здесь. Мы уходим." 
 lv_expedition_progress_event.0006.b: "Мы зашли так далеко. Мы доведем это до конца." 
  
 lv_expedition_progress_event.0007.t: "Отвернуться от Бездны" 
 lv_expedition_progress_event.0007.desc: "Поскольку беспокойство становится невыносимым, а сам воздух густ от ужаса, вы подаете сигнал к отступлению. Команда двигается быстро, оставляя позади странную платформу и реликвию, которую она несла. Тьма, кажется, неохотпускает вас.\n\nВ лагере царит тишина. Команда потрясена, но цела. Экспедиция возвращается с зарисовками, надписями и рассказами, которым никто не поверит. Вы не прикоснулись к бездне — но она прикоснулась к вам.\n\nИ она помнит." 
 lv_expedition_progress_event.0007.a: "Некоторые двери лучше не открывать." 
 lv_expedition_progress_event.0007.a.tt: "Вы возвращаетесь в безопасности... со знанием и беспокойством." 
  
 lv_expedition_progress_event.0008.t: "Самая Глубокая Камера" 
 lv_expedition_progress_event.0008.desc: "Ваш спуск продолжается за покрытыми гравюрами стенами в пространство, нетронутое тысячелетиями. В центре пустоты находится каменное возвышение, украшенное спиралями, которые, кажется, движутся, если не смотреть на них прямо. На нем покоится предмет — гладкий, темный и излучающий холодную энергию. Реликвия? Тюрьма?\n\nКогда вы подходите ближе, давление в ушах становится невыносимым. Несколько членов команды падают в обморок. Свет мигает и гаснет, но не раньше, чем вы в последний раз увидите что—то огромное, шевелящееся за завесой - змееподобное, крылатое или, возможно, совсем бесформенное.\n\nВы хватаете предмет и отступаете, стены дрожат, когда камера реагирует на это. Выход рушится позади вас, снова запечатывая пустоту." 
 lv_expedition_progress_event.0008.a: "Мы вынесем это, какой бы ценой это ни обошлось." 
 lv_expedition_progress_event.0008.a.tt: "Вы добыли мощный и опасный артефакт... но что-то, возможно, последовало за вами." 
