l_russian:
 great_project_type_lv_rehabilitate_valyria: "Восстановление Валирии"
 great_project_type_lv_rehabilitate_valyria_desc: "Валирия, некогда огненное сердце мира, теперь всего лишь проклятая и отравленная земля. Четырнадцать Огней всё ещё горят, а сам воздух насыщен пеплом и ядовитыми испарениями. И всё же основы былого величия Валирии остаются, погребённые под руинами и запустением, оставленными Роком. Восстановление этих земель почти невозможно, но при титанических усилиях и непреклонной решимости, быть может, однажды Валирия снова поднимется из пепла."

 great_project_type_lv_rehabilitate_valyria_region_is_rehabilitated_fallback: "Земли выбранного [Concept('region', 'региона')|E] в [Concept('valyria', 'Валирии')|E] будут восстановлены"
 great_project_type_lv_rehabilitate_valyria_region_is_rehabilitated: "Земли [Concept('region', 'региона')|E] [sub_region.GetName] будут восстановлены"
 great_project_type_lv_rehabilitate_valyria_region_is_rehabilitated_stop_danger: "Путешествия по этому [Concept('region', 'региону')|E] больше не будут представлять серьёзной опасности ни из-за отголосков Рока, ни из-за чудовищ вроде огнезмеев."

 LV_REHABILITATE_VALYRIA_MUST_BE_COUNTY_CAPITAL: "Работы по восстановлению должны вестись в столичном баронстве графства этого герцогства."
 LV_REHABILITATE_VALYRIA_CAN_PLAN_IN_LOCATION: "В пределах этого герцогства не должно вестись других великих проектов по восстановлению Валирии."
 LV_REHABILITATE_VALYRIA_MUST_OWN_SUBREGION: "Вы или ваш [liege|E] должны полностью контролировать как минимум один пригодный к восстановлению [region|E] размера герцогства в [Concept('valyria', 'Валирии')|E], чтобы спланировать работы по восстановлению."
 LV_REHABILITATE_VALYRIA_CAN_START_PLANNING: "В [Concept('valyria', 'Валирии')|E] есть подходящие регионы для восстановления, в которых сейчас не ведутся восстановительные работы."

 great_project_type_lv_rehabilitate_valyria_contribution_discount_tooltip: "Благодаря вашим прежним усилиям и прошлым успехам по восстановлению Валирии, затраты вклада в этот проект снижены."

