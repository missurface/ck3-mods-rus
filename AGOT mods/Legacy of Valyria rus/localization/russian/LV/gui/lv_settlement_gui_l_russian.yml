l_russian:
 lv_ruins_reconstruct_tooltip: "Это владение лежит в руинах, но мы можем восстановить его до самодостаточной колонии. Вы начнете планировать экспедицию для reclaim этих земель.\n" 
 lv_ruins_reconstruct_tooltip_cost: "Предварительная стоимость:" 
 lv_ruins_reconstruct_tooltip_cost_value: "@gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost')|0]" 
 lv_ruins_reconstruct_tooltip_cost_insufficient: "[AddLocalizationIf( Not(GetScriptedGui('lv_ruin_can_afford').IsShown( GuiScope.SetRoot( GetPlayer.MakeScope ).End)), 'lv_ruins_reconstruct_tooltip_cost_insufficient_text' )]" 
 lv_ruins_reconstruct_tooltip_cost_insufficient_text: "\n#X @warning_icon! У вас #bold нет#! @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_difference')|0]#!" 
  
