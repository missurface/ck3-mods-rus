 lv_ruins_reconstruct_tooltip_breakdown_title: "Восстановление руин" 
 lv_ruins_reconstruct_tooltip_breakdown_subheading: "Детализация стоимости" 
  
 # Стоимость поселения и детализация 
 lv_ruins_reconstruct_tooltip_breakdown_settlement: "Размер руин и прогресс #V @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_settlement_base: "$BULLET$[HoldingView.GetProvince.Custom('LV_RuinsReconstructTooltip_RuinType')]: #N [GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement_base')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_settlement_valyrian_architecture: "$BULLET$Культура использует валирийскую архитектуру: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement_valyrian_architecture')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_settlement_hard_working: "$BULLET$Культура имеет традицию $tradition_hard_working_name$: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement_hard_working')|0]#!" 
  
 # Стоимость экспедиции и детализация 
 lv_ruins_reconstruct_tooltip_breakdown_expedition: "Подготовка и логистика #V @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition')|0]#! #weak (Минимум: 30)#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_base: "$BULLET$Стоимость экспедиции: #N [GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_base')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_isolationist: "$BULLET$Культура имеет традицию $tradition_isolationist_name$: #N +[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_isolationist')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_republican_legacy: "$BULLET$Культура имеет традицию $tradition_republican_legacy_name$: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_republican_legacy')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_valyrian: "$BULLET$Культура имеет традицию $tradition_agot_high_valyrian_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_valyrian')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_north_valyrian_1: "$BULLET$Культура имеет традицию $lv_tradition_north_valyrian_1_name$: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_north_valyrian_1')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_north_valyrian_2: "$BULLET$Культура имеет традицию $lv_tradition_north_valyrian_2_name$: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_north_valyrian_2')|0]#!" 
 lv_ruins_reconstruct_tooltip_breakdown_expedition_doom: "$BULLET$Культура имеет традицию "$BULLET$Culture has $tradition_agot_doom_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_doom')|0]#!" 

 lv_begin_expedition: "Начать экспедицию"
 lv_begin_expedition_desc: "У нас достаточно ресурсов и людей, чтобы начать подготовку экспедиции и отвоевать это поселение у дикой природы."
 lv_begin_expedition_effect_tooltip: "Вы начнёте подготовку экспедиции, чтобы отвоевать это поселение. Это будет стоить @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost')|0] и потребует некоторого времени на сборы."

 lv_abandon_settlement: "Забросить поселение" 
 lv_abandon_settlement_desc: "Прекратить все усилия по восстановлению этого поселения, возвращая руины дикой природе." 
  
 lv_upgrade_settlement: "Основать владение" 
 lv_upgrade_settlement_desc: "Наши усилия в этой провинции привели к созданию крупной самодостаточной колонии. На этом этапе можно основать здесь постоянное владение." 
  
 HAS_SETTLEMENT_BLOCKERS: "В колонии должны присутствовать блокировщики поселения." 
 HAS_NO_SETTLEMENT_BLOCKERS: "В колонии не должно быть блокировщиков поселения." 
  
