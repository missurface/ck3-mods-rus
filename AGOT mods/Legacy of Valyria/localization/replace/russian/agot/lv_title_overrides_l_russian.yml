 # Ruin Overrides 
 e_ruins: "Руины" 
 k_ruins: "Руины" 
 d_ruins: "Руины" 
  
 ruin_history_generic: "Весь мир усеян руинами — от Вестероса до Эссоса, от Сотороса до Ультоса; они разбросаны по всем землям и климатам, будто без всякого порядка. Некогда это были великие крепости и замки, тысячелетиями стоявшие против врагов, пока не пали перед непобедимым противником; другие — сторожевые башни и малые крепости, разрушенные мелкими набегами и затерявшиеся во времени. Некоторые столь древни, что это не поддается исчислению: они обратились в руины раньше самых ранних записей в Цитадели или Ии Ти — например, Йин на Соторосе или Стигай в Землях Тени. Падение других — более недавнее и описано учеными земель Заката и Восхода. О многих сложены легенды, истории и песни — о них самих или об их последнем рубеже, — а еще больше забыты, и певцы их чураются.\n\nЧтобы заявить права на разрушенное графство и начать восстановление, откройте экран владения и выберите "Восстановить руины". Обладая баронией-руинами, вы можете улучшить главное здание руин, чтобы начать восстановление.\n\nТолько люди, обезумевшие от амбиций, жажды странствий или утраченного наследия, осмелятся заявить права на самые опасные руины — такие, что возникли вследствие Погибели Валирии. Опытные путешественники или потомки древних повелителей драконов, достаточно самонадеянные, чтобы попробовать, могут начать активность, чтобы отправиться в экспедицию в Валирию." 
  
