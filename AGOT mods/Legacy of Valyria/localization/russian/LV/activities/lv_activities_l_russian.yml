 # Expedition 
 lv_activity_expedition: "Экспедиция" 
 lv_activity_expedition_host_an_a: "—" 
 lv_activity_expedition_desc: "Отправиться за пределы известного — значит заигрывать и с удачей, и с гибелью. Экспедиции сулят открытия — будь то утраченные реликвии, скрытые в забытых руинах, или плодородные земли, ожидающие поселения.\n\nЭкспедиции возглавляет выбранный командир — будь то вы сами или доверенный агент, и их успех зависит от подготовки, мастерства и доли удачи. Что ждёт впереди — неизвестно... но так же неизвестна и награда." 
 lv_activity_expedition_host_desc: "$BULLET_WITH_TAB$Может дать [artifacts|E]\n$BULLET_WITH_TAB$Может дать [prestige_i] [prestige|E]\n$BULLET_WITH_TAB$Может дать [legitimacy_i] [legitimacy|E]" 
 lv_activity_expedition_selection_tooltip: "Спонсируйте экспедицию, чтобы отыскать утраченные сокровища или разведать земли для будущего поселения.\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]" 
  
 expedition_type_valyria: "Валирия" 
 expedition_type_valyria_desc: "Валирийский полуостров — земля тайн и опасностей, где руины некогда великого Валирийского Фригольда ждут исследователей.\n\nЭта земля полна враждебных существ и коварных земель, и экспедиция должна быть хорошо подготовлена, чтобы выжить." 
 expedition_type_rhoyne: "Ройна" 
 expedition_type_rhoyne_desc: "Ройна — это могучая река, протекающая через сердце Волантиса и руины древних Ройнаров.\n\nЭкспедиции придётся преодолевать её коварные течения и избегать опасностей, скрывающихся в её глубинах." 
 expedition_type_asshai: "Асшай" 
 expedition_type_asshai_desc: "Асшай — таинственный и древний город, расположенный на берегах Земель Теней.\n\nЭкспедиции придётся пробираться по его тёмным улочкам и избегать опасностей, что таятся в его тенях." 
  
 activity_expedition_province_desc: "Вы спланируете и профинансируете экспедицию в [ROOT.Province.GetName]\nНа результат повлияет множество факторов" 
  
 hunt_treasure_intent: "Охота за сокровищами" 
 hunt_treasure_intent_desc: "Ищите утраченные артефакты и сокровища в руинах." 
 chart_area_intent: "Картографирование местности" 
 chart_area_intent_desc: "Составьте карту местности и определите потенциальные места для поселений." 
  
 expedition_preparation: "Подготовка к экспедиции" 
 expedition_preparation_minimal: "Минимальные припасы" 
 expedition_preparation_minimal_desc: "Скромная экспедиция, мало снаряжения и золота. Удача благоволит смелым — или везучим." 
 expedition_preparation_standard: "Надлежащие припасы" 
 expedition_preparation_standard_desc: "Хороший запас карт, провианта и наёмных рук. Экспедиция готова к большинству грядущих испытаний." 
 expedition_preparation_heavy: "Полностью снаряжённая экспедиция" 
 expedition_preparation_heavy_desc: "Средств не пожалели — опытные проводники, укреплённые повозки и специалисты во всех ремёслах. Если успех можно купить, то именно так." 
  
 expedition_main_phase: "Сама экспедиция" 
 expedition_main_phase_desc: "Дни сменяются неделями, пока экспедиция прокладывает путь по забытым дорогам, исследует руины и сталкивается с неизвестным. Каждый костёр и каждый далекий отзвук могут принести удачу — или беду." 
  
 lv_apa_expedition_monument_title: "[first.GetShortUIName|U] обнаружил наполовину занесённый [second.GetCulture.GetCollectiveNoun] памятник" 
 lv_apa_expedition_chart_terrain_title: "[first.GetShortUIName|U] добился впечатляющего прогресса в картографировании местности [second.GetName]" 
 lv_apa_expedition_ruined_roads_title: "[first.GetShortUIName|U] обнаружил разрушенные дороги, что упростило и путешествие, и составление карт местности" 
 lv_apa_expedition_old_map_title: "[first.GetShortUIName|U] нашёл старую карту, совпадающую с рельефом этой местности, что помогает экспедиции" 
 lv_apa_expedition_optimal_conditions_title: "[first.GetShortUIName|U] обнаружил, что условия для экспедиции оказались оптимальными" 
  
 lv_apa_expedition_mired_in_mud_title: "Буря превратила близлежащие дороги в грязь, задержав всю экспедицию" 
 lv_apa_expedition_missing_supplies_title: "Ночью пропала часть еды и инструментов" 
 lv_apa_expedition_heated_argument_title: "Вспыхнул спор о том, какой маршрут выбрать" 
 lv_apa_expedition_frightened_animals_title: "Что-то невидимое напугало животных [first.GetShortUINamePossessive], и они разбежались во тьму" 
  
 lv_apa_expedition_night_shift_positive_title: "[first.GetShortUIName|U] оказался за поздней работой рядом с [second.GetShortUIName]" 
 lv_apa_expedition_night_shift_positive.tt: "[first.GetShortUIName|U] хорошо поладил с [second.GetShortUIName] во время ночной смены, делясь историями и смехом, что облегчило труд." 
 lv_apa_expedition_night_shift_positive.reason: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] наслаждались обществом друг друга во время экспедиции." 
  
 lv_apa_expedition_campfire_positive_title: "[first.GetShortUIName|U] и [second.GetShortUIName] разделили костёр" 
 lv_apa_expedition_campfire_positive.tt: "[first.GetShortUIName|U] и [second.GetShortUIName] делились историями и смеялись у костра, укрепляя свои узы во время экспедиции." 
 lv_apa_expedition_campfire_positive.reason: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] разделили костёр во время экспедиции." 
  
 lv_apa_expedition_night_shift_negative_title: "[first.GetShortUIName|U] оказался за поздней работой рядом с [second.GetShortUIName]" 
 lv_apa_expedition_night_shift_negative.tt: "[first.GetShortUIName|U] и [second.GetShortUIName] повздорили во время ночной смены, что привело к ожесточённому спору и испортило атмосферу." 
 lv_apa_expedition_night_shift_negative.reason: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] повздорили во время экспедиции." 
  
 lv_apa_expedition_foul_weather_title: "Непогода замедлила продвижение экспедиции [first.GetShortUINamePossessive]" 
  
