   #VS Weapons 
 vs_torment_name: "Мучение" #NT!
 vs_torment_description: "«Мучение» — это легендарный клинок из валирийской стали, выкованный Деймоном Воларом в сердце [GetTitleByKey('k_lokiria').GetNameNoTier], задолго до [doom|E]. Его первым владельцем был Таурин, основатель государства, завладевший мечом во время рождения державы и объединивший разрозненные земли под своей властью. Клинок выкован из самой редкой валирийской стали, а его навершие выполнено в форме свирепого дракона, символизируя силу и несгибаемую волю.\n\n«Никогда не завоёванный, всегда вселявший страх»" #NT!
  
 vs_dragon_halberd_name: "Драконья алебарда" #NT!
 vs_dragon_halberd_description: "Древняя валирийская стальная алебарда, которой владели Драконьи стражи в Старой Валирии." #NT!
  
 vs_abyss_name: "Бездна" #NT!
 vs_abyss_description: "Боевой топор из валирийской стали с рукоятью из чёрного коряка. На лезвии вырезаны голова и щупальца кракена, в глаза которого вставлены рубиновые камни." #NT!
  
 dothraki_arakh_name: "Дотракийский аракх" #NT!
 dothraki_arakh_description: "Традиционное оружие дотракийцев." #NT!
  
 vs_frostbite_hammer_name: "Фростбайт" #NT!
 vs_frostbite_hammer_description: "«Фростбайт» — легендарное оружие, выкованное из бледно-голубой валирийской стали, свидетельство могущества дома Фрост. Его массивная боевая часть, выполненная в форме вороньего клюва, столь же устрашающа, как и северные ветра, что несутся по ледяной родине.\n\nКогда-то он находился в руках последнего из королей Фростов, служа символом династии, правившей из сердца Фростгварда. После падения короля его сослали на [nw_govt|E], откуда он в конце концов бежал к Ледяным клыкам.\n\nПотерянный во времени, «Фростбайт» до сих пор не найден — однако легенда о нём живёт, и шёпот говорит, что оружие скрыто где-то во льдах, ожидая руки достойного." #NT!
  
 dragon_tail_name: "Драконий хвост" #NT!
 dragon_tail_description: "..." #NT!
 vs_mages_fire_name: "Огонь Мага" #NT!
 vs_mages_fire_desc: "Одноручная рапира с тонким двулезвийным клинком, созданная для уколов, пробивающих защиту противника. Металл её гарды покрыт выцветающим переливом от белого к синему, совпадая с синим оттенком рукояти и навершия. Это оружие точности, больше напоминающее произведение искусства, чем орудие войны." #NT!
