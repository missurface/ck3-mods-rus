  #Colony Buildings 
 building_type_local_markets_01: "Местные рынки" #NT!
 building_type_local_markets_01_desc: "Сеть оживлённых рыночных площадей, где торговцы предлагают свой товар, крестьяне обмениваются урожаем, а ремесленники продают свои изделия. Эти рынки составляют экономическое сердце поселения, обеспечивая постоянный поток товаров, монет и процветания." #NT!
 building_local_markets_01: "Местные рынки" #NT!
 building_local_markets_01_desc: "Сеть оживлённых рыночных площадей, где торговцы предлагают свой товар, крестьяне обмениваются урожаем, а ремесленники продают свои изделия. Эти рынки составляют экономическое сердце поселения, обеспечивая постоянный поток товаров, монет и процветания." #NT!
  
 #building_type_local_militia_01: "Local Militia" #NT!
 #building_type_local_militia_01_desc: "A loosely trained force of able-bodied townsfolk, armed with whatever weapons can be mustered. Though no match for professional soldiers, these militia serve as the first line of defense against raiders, bandits, and other threats to the settlement." #NT!
 #building_local_militia_01: "Local Militia" #NT!
 #building_local_militia_01_desc: "A loosely trained force of able-bodied townsfolk, armed with whatever weapons can be mustered. Though no match for professional soldiers, these militia serve as the first line of defense against raiders, bandits, and other threats to the settlement." #NT!
  
 #building_type_stockades_01: "Stockades" #NT!
 #building_type_stockades_01_desc: "A simple but effective fortification, consisting of wooden palisades. While not impervious to a determined assault, stockades provide much needed security against sudden attacks and help maintain order within the settlement." #NT!
 #building_stockades_01: "Stockades" #NT!
 #building_stockades_01_desc: "A simple but effective fortification, consisting of wooden palisades. While not impervious to a determined assault, stockades provide much needed security against sudden attacks and help maintain order within the settlement." #NT!
  
 #building_type_construction_guilds_01: "Construction Guilds" #NT!
 #building_type_construction_guilds_01_desc: "A coalition of skilled masons, carpenters, and engineers dedicated to improving the settlement’s infrastructure. With their expertise, buildings rise faster, stronger, and more efficiently, shaping the foundation of future growth." #NT!
 #building_construction_guilds_01: "Construction Guilds" #NT!
 #building_construction_guilds_01_desc: "A coalition of skilled masons, carpenters, and engineers dedicated to improving the settlement’s infrastructure. With their expertise, buildings rise faster, stronger, and more efficiently, shaping the foundation of future growth." #NT!
  
 building_type_colony_quarries_01: "Карьеры" #NT!
 building_type_colony_quarries_01_desc: "Легкодоступный камень из карьеров обеспечивает строительным материалом для близлежащих построек." #NT!
 building_colony_quarries_01: "Простые каменные карьеры" #NT!
 building_colony_quarries_01_desc: "Легкодоступный камень из карьеров обеспечивает строительным материалом для близлежащих построек." #NT!
  
 building_type_colony_forestry_01: "Лесозаготовки" #NT!
 building_type_colony_forestry_01_desc: "Большие объёмы древесины, смолы, древесного угля и других ресурсов добываются из этих лесов, предоставляя отличный и близкий источник строительного материала для окружающих поселений." #NT!
 building_colony_forestry_01: "Лесозаготовительные лагеря" #NT!
 building_colony_forestry_01_desc: "Лесорубы разбили лагерь на окраинах леса, обеспечивая стабильную заготовку брёвен." #NT!
  
   #Blockers 
 lv_wilderness_blocker_effect: "@warning_icon! #X Это здание — преграда, которую нужно устранить, полностью улучшив его, прежде чем поселение можно будет превратить в полноценное владение#!" #NT!
 lv_wilderness_blocker_effect_mines: "$lv_wilderness_blocker_effect$\n@warning_icon! #X Огненные вирмы могут появляться каждый год и разорять поселение#!" #NT!
 lv_wilderness_blocker_effect_plague: "$lv_wilderness_blocker_effect$\n@warning_icon! #X Каждый год есть шанс начала вспышки мора#!" #NT!
 lv_wilderness_blocker_effect_raid: "$lv_wilderness_blocker_effect$\n@warning_icon! #X Каждый год есть шанс начала набегов на поселение#!" #NT!
 lv_firewyrm_blocker_effect: "@warning_icon! #X Это здание — преграда, которую нужно устранить, убив огненного вирма в этой провинции, прежде чем поселение можно будет превратить в полноценное владение#!" #NT!
  
   #Caves 
 building_type_unexplored_caves_01: "Неизведанные пещеры" #NT!
 building_unexplored_caves_01: "Неизведанные  глубины" #NT!
 building_unexplored_caves_01_desc: "Тёмные извилистые туннели тянутся под землёй, недоступные свету и картам. Шёпоты эхом разносятся по камню, и каждый шаг рискует разбудить то, что скрыто. Здесь царит неизвестность, а опасность неизбежна." #NT!
 building_unexplored_caves_02: "Отмеченные туннели" #NT!
 building_unexplored_caves_02_desc: "Исследователи начали прокладывать пути сквозь мрак. Грубые отметки и импровизированные лагеря обозначают границы понимания, но многое всё ещё скрыто в тени. Угроза уменьшилась — но не исчезла." #NT!
 building_unexplored_caves_03: "Изученные пещеры" #NT!
 building_unexplored_caves_03_desc: "Пещеры раскрыли свои тайны. Пути нанесены на карту, опасности описаны, и установлена стабильность. Хотя осторожность всё ещё необходима, подземная дикая стихия была укрощена." #NT!
  
   #Firewyrms 
 building_type_firewyrm_lair: "Логово огненного вирма" #NT!
 building_firewyrm_lair: "Логово огненного вирма" #NT!
 building_firewyrm_lair_desc: "Земля изрыта почерневшими туннелями и дымящимися жерлами. Огненный вирм дал о себе знать — обугленный скот, провалы в земле и поднимающееся тепло предупреждают о его присутствии. Мало кто осмелится войти." #NT!
  
 building_type_firewyrms_01: "Огненные вирмы" #NT!
 building_firewyrms_01: "Опалённые норы" #NT!
 building_firewyrms_01_desc: "Земля изрыта почерневшими туннелями и дымящимися жерлами. Огненные вирмы были замечены или выдали себя — обугленный скот, провалы в земле и поднимающееся тепло предупреждают об их присутствии. Мало кто осмелится войти." #NT!
 building_firewyrms_02: "Обрушенные туннели" #NT!
 building_firewyrms_02_desc: "Существ загнаны глубже или уничтожены, и многие их туннели были запечатаны или обрушены. Иногда случаются толчки или всплески жара, но худшее позади." #NT!
 building_firewyrms_03: "Остывшая земля" #NT!
 building_firewyrms_03_desc: "Земля успокоилась, огонь погас. Огненные вирмы были истреблены или сбежали за пределы досягаемости. Хотя земля всё ещё хранит их шрамы, по ней снова безопасно ходить." #NT!
  
   #Hostile Swamp 
 building_type_swamp: "Враждебное болото" #NT!
  
 building_type_swamp_01_01: "$building_type_swamp$" #NT!
 building_swamp_01_01: "Топкая местность" #NT!
 building_swamp_01_01_desc: "Мягкая, губчатая земля тянет и сапоги, и повозки. Продвижение замедляется, строения оседают, а влага просачивается во всё. Естественный барьер для расширения." #NT!
 building_swamp_01_02: "Осушенные земли" #NT!
 building_swamp_01_02_desc: "Прорыты каналы, уложены настилы, и влажная земля начинает подсыхать. Почва всё ещё нестабильна, но поддаётся упорству и планированию." #NT!
 building_swamp_01_03: "Освоенные болота" #NT!
 building_swamp_01_03_desc: "Когда-то преграда, теперь — основа. Болото было осушено и преобразовано в пригодную для использования землю, готовую поддерживать поселения и линии снабжения." #NT!
  
 building_type_swamp_02_01: "$building_type_swamp$" #NT!
 building_swamp_02_01: "Затопленная трясина" #NT!
 building_swamp_02_01_desc: "Коварный простор жижи и стоячей воды, где каждый шаг грозит падением в болото. Фундаменты гниют, болезни процветают, а движение превращается в медленную борьбу с утоплением." #NT!
 building_swamp_02_02: "Укреплённая трясина" #NT!
 building_swamp_02_02_desc: "Приподнятые настилы и импровизированные опоры сдерживают грязь. Земля сопротивляется освоению, но настойчивые усилия прокладывают путь сквозь топь." #NT!
 building_swamp_02_03: "Стабилизированная трясина" #NT!
 building_swamp_02_03_desc: "Почва была уплотнена, а вода обуздана. Трясина больше не грозит поглотить всякого, кто войдёт. Она всё ещё хранит шрамы прошлого, но теперь достаточно прочна для роста." #NT!
  
   #Floods 
 building_type_lv_floods_01: "Наводнения" #NT!
 building_lv_floods_01: "Затопленные земли" #NT!
 building_lv_floods_01_desc: "Сильные дожди или поднявшиеся воды затопили местность, превратив дороги в реки, а поля — в трясину. Поселения отрезаны, а под водой скрываются опасности." #NT!
 building_lv_floods_02: "Отступающие воды" #NT!
 building_lv_floods_02_desc: "Паводковые воды начали уходить, хотя земля остаётся нестабильной и коварной. Очистка уже началась, но движение и восстановление всё ещё ограничены." #NT!
 building_lv_floods_03: "Осушенная местность" #NT!
 building_lv_floods_03_desc: "Последние воды были отведены или впитались. Хотя земля изранена и пропитана влагой, по ней снова можно ходить, обрабатывать её и строить заново." #NT!
  
   #Noxious Gases 
 building_type_noxious_gases: "Ядовитые газы" #NT!
  
 building_type_noxious_gases_01_01: "$building_type_noxious_gases$" #NT!
 building_noxious_gases_01_01: "Плотный туман" #NT!
 building_noxious_gases_01_01_desc: "Вдали от сердца извержения всё ещё собираются вулканические испарения. Эти пары стелются низко, проникая в трещины и впадины, ослабляя незащищённых и душа неосторожных. Это тихая угроза — но не менее опасная." #NT!
 building_noxious_gases_01_02: "Редкий туман" #NT!
 building_noxious_gases_01_02_desc: "Туман колеблется, уже не как стена, а как завеса. Дышать легче, хотя порой налетающий газ приносит жгучие напоминания о прежней опасности. Восстановление идёт, но осторожность должна направлять каждый шаг." #NT!
 building_noxious_gases_01_03: "Осевший воздух" #NT!
 building_noxious_gases_01_03_desc: "Время и ветер сделали своё дело. Туман рассеялся, земля вновь дышит свободно. Следы прошлого всё ещё ощущаются в пепле и запахе, но ядовитый туман, мучивший эти земли, ушёл в воспоминания." #NT!
  
 building_type_noxious_gases_02_01: "$building_type_noxious_gases$" #NT!
 building_noxious_gases_02_01: "Удушливые испарения" #NT!
 building_noxious_gases_02_01_desc: "Густые, едкие газы валят из вулканической земли, окутывая всё смертоносным туманом. Дышать тяжело, видимость почти нулевая, и жизнь увядает под неумолимым натиском. Лишь безумцы осмелятся войти в удушённую зону." #NT!
 building_noxious_gases_02_02: "Затяжные испарения" #NT!
 building_noxious_gases_02_02_desc: "Воздух остаётся отравленным, но, по какому-то чуду, худшее позади. Сера ощущается в каждом вдохе, обжигая глаза и лёгкие. Опасность всё ещё присутствует — коварная и затяжная — но это уже не смертный приговор." #NT!
 building_noxious_gases_02_03: "Осевший воздух" #NT!
 building_noxious_gases_02_03_desc: "Небо начало проясняться. Лёгкий след серы всё ещё ощущается в ветре, но воздух снова пригоден для жизни. Бдительность всё ещё необходима, но худшее осталось позади." #NT!
  
   #Stonemen Encampment 
 building_type_stonemen_encampment_01: "Лагерь каменных людей" #NT!
 building_stonemen_encampment_01: "Заражённый лагерь" #NT!
 building_stonemen_encampment_01_desc: "Скопление разрушенных строений и пещер стало домом для каменных людей — искалеченных, заразных и враждебных. Ни один здравомыслящий путешественник не приблизится сюда без защиты." #NT!
 building_stonemen_encampment_02: "Карантинная зона" #NT!
 building_stonemen_encampment_02_desc: "Большинство заражённых изгнаны или изолированы. Место всё ещё опасно, а слухи о проклятиях сохраняются, но главная угроза усмирена." #NT!
 building_stonemen_encampment_03: "Очищенные земли" #NT!
 building_stonemen_encampment_03_desc: "Лагерь был полностью очищен. Огнём, сталью и мрачной решимостью каменные люди были изгнаны или уничтожены. Земля больше не проклята — по крайней мере, явно." #NT!
  
   #Bandit Camp 
 building_type_bandit_camps_01: "Лагеря бандитов" #NT!
 building_bandit_camps_01: "Беззаконный лагерь" #NT!
 building_bandit_camps_01_desc: "Известное убежище для бандитов, контрабандистов и дезертиров. Торговые пути небезопасны, а местные жители живут в страхе. Лагерь должен быть уничтожен, прежде чем вернётся мир." #NT!
 building_bandit_camps_02: "Рассеянные разбойники" #NT!
 building_bandit_camps_02_desc: "Лагерь был частично разрушен. Некоторые преступники ещё остаются и наносят случайные удары, но их сила угасает. Последний рывок искоренит их окончательно." #NT!
 building_bandit_camps_03: "Безопасная территория" #NT!
 building_bandit_camps_03_desc: "Последние бандиты были изгнаны. Теперь территорию патрулируется, и порядок восстановлен. Там, где когда-то властвовал клинок, теперь реют знамёна." #NT!
  
   #Ruined/Abandoned holding 
 building_type_ruined_holding: "Разрушенное владение" #NT!
  
 building_type_small_ruined_holding_01: "$building_type_ruined_holding$" #NT!
 building_small_ruined_holding_01: "Рассыпающиеся останки" #NT!
 building_small_ruined_holding_01_desc: "Когда-то небольшой форпост или усадьба, теперь — лишь груда камней и заросли. Руины нестабильны, незащищены и мало пригодны для использования, пока их не расчистят и не укрепят." #NT!
 building_small_ruined_holding_02: "Укреплённый фундамент" #NT!
 building_small_ruined_holding_02_desc: "Были предприняты усилия по укреплению разрушенных стен и расчистке обломков. Хотя до восстановления ещё далеко, строение теперь представляет меньшую опасность и вскоре может быть вновь освоено." #NT!
 building_small_ruined_holding_03: "Восстановленная оболочка" #NT!
 building_small_ruined_holding_03_desc: "Владение было безопасно расчищено и подвергнуто базовому ремонту. Оно снова может служить небольшим бастионом или поселением — скромным, но больше не заброшенным." #NT!
  
 building_type_medium_ruined_holding_01: "$building_type_ruined_holding$" #NT!
 building_medium_ruined_holding_01: "Разрушенная крепость" #NT!
 building_medium_ruined_holding_01_desc: "Этот когда-то скромный замок или поместье пришёл в упадок. Его башни накренились, залы погрузились в тишину, а в развалинах таятся опасности." #NT!
 building_medium_ruined_holding_02: "Охраняемая территория" #NT!
 building_medium_ruined_holding_02_desc: "Худшие угрозы были устранены, и теперь место безопасно для проживания или восстановления. Пусть былое величие утрачено, но фундамент ещё сохранился." #NT!
 building_medium_ruined_holding_03: "Возвращённое владение" #NT!
 building_medium_ruined_holding_03_desc: "Благодаря упорному труду и терпению, руины были укреплены и восстановлены. Они снова готово служить — пусть и под новыми знамёнами." #NT!
  
 building_type_large_ruined_holding_01: "$building_type_ruined_holding$" #NT!
 building_large_ruined_holding_01: "Павшее наследие" #NT!
 building_large_ruined_holding_01_desc: "Это место хранит шрамы великого прошлого — древнего города или крепости, ныне утраченных временем. Его масштаб сопоставим лишь с опасностями, скрытыми внутри." #NT!
 building_large_ruined_holding_02: "Усмирённые руины" #NT!
 building_large_ruined_holding_02_desc: "Работы по восстановлению внесли порядок в хаос. Великие залы больше не таят угрозы, а пути через руины были укреплены. Руины вновь дышат — пусть и едва." #NT!
 building_large_ruined_holding_03: "Возрождённая резиденция" #NT!
 building_large_ruined_holding_03_desc: "Это место больше не руины, а основа. Хотя отзвуки утраченного величия ещё слышны, теперь оно служит новой цели — возрождённое по вашему образу, готовое снова формировать мир." #NT!
