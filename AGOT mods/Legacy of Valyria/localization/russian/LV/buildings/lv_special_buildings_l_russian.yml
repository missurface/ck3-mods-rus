l_russian:
 # Braavos 
 building_agot_EE_titan_of_braavos: "Титан Браавоса" 
 building_type_agot_EE_titan_of_braavos: "Титан Браавоса" 
 building_agot_EE_titan_of_braavos_desc: "Включён прославленным вестеросским писцом Ломасом Дальноступом в число Чудес, созданных человеком; Титан Браавоса служит главной линией обороны [Concept('free_city', 'Вольного города')|E] Браавоса, охраняя узкий вход в лагуну, где расположен город. Это огромная статуя из гранита и бронзы в облике воина, одновременно исполняющая роль крепости и маяка. Отверстия для обстрела и обливания под бронированной «юбкой» статуи, а также узкие бойницы по всей её нагрудной броне обеспечивают почти непреодолимую оборону против вражеских кораблей, входящих в лагуну." 
  
 building_agot_EE_sealords_palace: "Дворец Моркого владыки" 
 building_type_agot_EE_sealords_palace: "Дворец Моркого владыки" 
 building_agot_EE_sealords_palace_desc: "Дворец Моркого владыки — резиденция Моркого владыка Браавоса. Под куполами и башнями просторного дворца можно найти экзотический зверинец с птицами и зверями со всего света." 
  
 # Volantis 
 building_agot_EE_black_walls_of_old_volantis: "Чёрные стены" 
 building_type_agot_EE_black_walls_of_old_volantis: "Чёрные стены" 
 building_agot_EE_black_walls_of_old_volantis_desc: "Сердце Волантиса. Возведённые древним [Concept('valyrian_freehold', 'Валирийским Фригольдом')|E], эти гигантские стены из сплавленного чёрного камня защищают череду дворцов, башен и храмов. Жить внутри дозволено лишь тем, чья кровь восходит к валирийским родам — Старой Крови." 
 building_agot_EE_volantis_harbor: "Гавань Волантиса" 
 building_type_agot_EE_volantis_harbor: "Гавань Волантиса" 
 building_agot_EE_volantis_harbor_desc: "Мощь Волантиса отчасти берёт начало в его огромной гавани, особенно благодаря её выгодному географическому положению. Эта обширная серповидная акватория лежит прямо у устья Ройны; говорят, она могла бы вместить целый Браавос." 
  
 building_agot_EE_the_long_bridge: "Длинный мост" 
 building_type_agot_EE_the_long_bridge: "Длинный мост" 
 building_agot_EE_the_long_bridge_desc: "Длинный мост соединяет две половины Волантиса и является самым длинным мостом в известном мире. Построенный в расцвет [Concept('old_valyria', 'Старой Валирии')|E] из сплавленного камня, он, как говорят, способен выдержать вес тысячи слонов." 
  
 building_agot_EE_temple_of_the_lord_of_light: "Храм Владыки Света" 
 building_type_agot_EE_temple_of_the_lord_of_light: "Храм Владыки Света" 
 building_agot_EE_temple_of_the_lord_of_light_desc: "Этот огромный храм возвышается над любым другим зданием города. Его ослепительные золотые, красные и оранжевые тона — поистине завораживающее зрелище. Под защитой Огненной Десницы этот храм служит Р'глору, Владыке Света, и, возможно, является одним из величайших свидетельств его могущества." 
  
 building_agot_EE_volantis_walls: "Стены Волантиса" 
 building_type_agot_EE_volantis_walls: "Стены Волантиса" 
 building_agot_EE_volantis_walls_desc: "Хотя они и не столь впечатляющи, как стены Старого Волантиса, стены Волантиса заставят любого нападающего дважды подумать, прежде чем штурмовать город." 
  
  # Rhoyne
 building_agot_EE_nymeria_palace_01: "Дворец Нимерии"
 building_type_agot_EE_nymeria_palace_01: "Дворец Нимерии"
 building_agot_EE_nymeria_palace_01_desc: "В самом сердце Ни Сара лежат руины Дворца Нимерии, покинутого после того, как [Concept('[valyrian_freehold|E]', 'Валирийский Фригольд')|E] разбил принца Гарина во Второй Пряной войне. Его розово-зелёные мраморные стены, высоченные купола и стройные шпили теперь лишь зловещая оболочка от былого великолепия. Вся жизнь ушла отсюда, когда Нимерия бежала в Дорн, оставив некогда гордые залы гнить и осыпаться."

 building_agot_EE_nymeria_palace_02: "Дворец Нимерии"
 building_type_agot_EE_nymeria_palace_02: "Дворец Нимерии"
 building_agot_EE_nymeria_palace_02_desc: "Дворец Нимерии вновь гордо возвышается в сердце Ни Сара — досконально восстановленный памятник ройнарской стойкости и наследию. Ярко-зелёный и розовый мрамор сверкает на солнце, а величественные купола и взметнувшиеся ввысь шпили теперь господствуют над горизонтом, почти стирая воспоминания о его трагическом прошлом."

 building_agot_EE_palace_of_love_01: "Дворец Горя"
 building_type_agot_EE_palace_of_love_01: "Дворец Горя"
 building_agot_EE_palace_of_love_01_desc: "Дворец Горя стоит мрачным напоминанием о судьбе Крояна, Праздничного города. Его осыпающиеся башни, покрытые мхом и чёрными вьющимися лозами, не хранят и тени той красоты, что некогда воплощал Дворец Любви. Затонувшие статуи и Каменные люди теперь бродят по его затянутым туманом, разрушенным залам."

 building_agot_EE_palace_of_love_02: "Дворец Любви"
 building_type_agot_EE_palace_of_love_02: "Дворец Любви"
 building_agot_EE_palace_of_love_02_desc: "Дворец Любви вновь украшает берега Ройны — захватывающее дух возрождение былого величия Крояны. Его башни устремляются в небо, украшенные яркими мозаиками и изящной резьбой, прославляющей жизнь, красоту и любовь. Солнечный свет играет на струях сверкающих фонтанов, питающих пышные сады, где цветы обрамляют каждую террасу. Под его величественными куполами вновь благословляют браки, и Крояне заново наполняется обещанием новых начал."

 building_agot_EE_bridge_of_dream_01: "Мост Мечты"
 building_type_agot_EE_bridge_of_dream_01: "Мост Мечты"
 building_agot_EE_bridge_of_dream_01_desc: "Некогда соперничая с Длинным мостом Валантиса, Мост Мечты теперь нависает над Ройной в густом тумане. Его каменные арки когда-то поднимались на сорок футов над рекой, но со временем осели под тяжестью плотного мха и чёрных вьюнков. Ныне это пристанище Каменных людей, безмолвный, гниющий памятник утраченной гордости ройнаров."

 building_agot_EE_bridge_of_dream_02: "Мост Мечты"
 building_type_agot_EE_bridge_of_dream_02: "Мост Мечты"
 building_agot_EE_bridge_of_dream_02_desc: "Мост Мечты вновь простирается через Ройн во всём своём великолепии. Поднимаясь на сорок футов над рекой, его светлые каменные арки стоят крепко и непоколебимо. По деревянному пролёту моста тянутся пышные сады, расцветающие цветами всех цветов. Этот величественный мост, некогда утраченный для времени и разрухи, возрождён — символ ройнарской гордости и стойкости над текущими водами Ройна."

 # Meereen
 building_agot_EE_great_pyramid_of_meereen: "Великая пирамида Миэрина"
 building_type_agot_EE_great_pyramid_of_meereen: "Великая пирамида Миэрина"
 building_agot_EE_great_pyramid_of_meereen_desc: "Безусловно самое большое здание в городе — Великая пирамида Миэрина — была возведена маленькой армией рабов, и тысяча из них погибла при её строительстве. Пирамида служит административным центром Миэрина, и правители города веками использовали Великий зал, чтобы принимать своих подданных."

 # Asshai
 building_stygai_01: "Город-призрак Стигай"
 building_type_stygai_01: "Стигай"
 building_stygai_01_desc: "Стигай — загадочный и древний город, скрытый во тьме самого мрачного сердца Теневых Земель, — остаётся одной из самых пугающих тайн мира. Немыслимо древний и укрытый вечной темнотой, он стоит как памятник забытой эпохе. Даже самые дерзкие теневязатели не решаются ступить на его проклятые улицы. Говорят, по высоким шпилям и запутанным переулкам там бродят демоны и всевозможные твари. Окутанный тайной, Стигай хранит неизвестными и своё истинное происхождение, и то, насколько велика его тёмная сила."

 # Gogossos
 building_red_citadel_01: "Красная башня"
 building_type_red_citadel_01: "Красная башня"
 building_red_citadel_01_desc: "Большая прибрежная башня, которую считают последним остатком некогда могучей крепости, теперь служит главным оплотом города. Хотя многое из первоначального сооружения стёрлось временем, этот одинокий бастион стоит до сих пор — небольшой, но невероятно прочный и отлично приспособленный к обороне. Толстые стены из выветренного камня стойко держат и непогоду, и возможные осады, делая его надёжной резиденцией власти в Гогоссосе. Пусть это ещё не великая цитадель, но всё же грозная крепость — основа, на которой однажды могут подняться куда более мощные укрепления."
 
 building_red_citadel_02: "Красный редут"
 building_type_red_citadel_02: "Красный редут"
 building_red_citadel_02_desc: "Теперь, укреплённый прочным деревянным частоколом и дозорными башнями, возведёнными поверх старых Багровых руин, этот редут превратился в куда более грозный оплот, способный выдерживать затяжные угрозы. Это уже не просто одинокая прибрежная башня: расширенные укрепления позволяют держать приличный гарнизон, обеспечивая надёжную опору в Гогоссосе. При достатке припасов и усиленных позиций здесь при необходимости можно удерживать даже целую армию месяцами — так он прошёл путь от простой реликвии прошлого до настоящего бастиона силы внутри города."
 
 building_red_citadel_03: "Красная цитадель"
 building_type_red_citadel_03: "Красная цитадель"
 building_red_citadel_03_desc: "Когда-то бывшая лишь обломком прошлого, Красная цитадель была отстроена заново и превратилась в огромную, несокрушимую крепость, возвышающуюся над Гогоссосом как главный престол власти города. Это больше не одинокая башня: теперь перед вами полностью восстановленная крепость и оплот, чьи колоссальные стены из валирийского чёрного камня вздымаются высоко и тянутся мощной толщей — памятник господству и страху.\n\nКак и Багровые ворота, стены Красной цитадели некогда были пропитаны кроваво-магическими обрядами древних валирийцев, и их чары навеки окрасили камень в глубокий, неестественный багрянец. Пусть сами ритуалы давно канули в историю, их тёмное наследие живёт, делая цитадель не только почти неприступным оплотом, но и жутким символом абсолютной власти.\n\nВ её сердце Красная башня пронзает небо, а её присутствие отбрасывает длинную тень на город — вечное напоминание о власти архонта. Нижние стены и внутренний двор по-прежнему скользки от крови — не только от ритуалов прошлого, но и от бесчисленных казней, предательств и жестоких распрей, разыгравшихся на этих камнях. Кровь мятежников, заговорщиков и врагов государства впиталась в основание, так что страх словно вплетён в саму ткань крепости.\n\nШепчутся, будто именно в этих стенах впервые пустила корни Красная смерть — проклятие, когда-то опустошившее Гогоссос и оставившее целые кварталы тонуть в крови и страданиях. Болезнь давно ушла в прошлое, но некоторые говорят, что цитадель всё ещё помнит: призраки умирающих задержались в её самых глубоких покоях и шепчут тем, кто готов слушать.\n\nМесто железной власти и легенд, Красная цитадель — больше, чем крепость: это несгибаемое ядро Гогоссоса, где власть абсолютна, милосердие редкость, а мятеж давят ещё до того, как он успеет начаться."

 building_red_citadel_03: "Красная цитадель"
 building_type_red_citadel_03: "Красная цитадель"
 building_red_citadel_03_desc: "Когда-то бывшая лишь обломком прошлого, Красная цитадель была отстроена заново и превратилась в огромную, несокрушимую крепость, возвышающуюся над Гогоссосом как главный престол власти города. Это больше не одинокая башня: теперь перед вами полностью восстановленная крепость и оплот, чьи колоссальные стены из валирийского чёрного камня вздымаются высоко и тянутся мощной толщей — памятник господству и страху.\n\nКак и Багровые ворота, стены Красной цитадели некогда были пропитаны ритуалами кровавой магии древних валирийцев, и их чары навеки окрасили камень в глубокий, неестественный багрянец. Пусть сами ритуалы давно канули в историю, их тёмное наследие живёт, делая цитадель не только почти неприступным оплотом, но и зловещим символом абсолютной власти.\n\nВ самом её сердце Красная башня пронзает небо, и её присутствие отбрасывает длинную тень на город — вечное напоминание о власти архонта. Нижние стены и внутренний двор по-прежнему скользки от крови — не только от ритуалов прошлого, но и от бесчисленных казней, предательств и жестоких столкновений, разыгравшихся на этих камнях. Кровь мятежников, заговорщиков и врагов государства впиталась в основание, так что страх вплетён в самую ткань крепости.\n\nШепчутся, будто именно в этих стенах впервые пустила корни Красная смерть — проклятие, когда-то опустошившее Гогоссос и оставившее целые кварталы утопать в крови и страданиях. Болезнь давно ушла в прошлое, но некоторые говорят, что цитадель всё ещё помнит: призраки умирающих задержались в её самых глубинных покоях и шепчут тем, кто готов слушать.\n\nМесто железной власти и легенд, Красная цитадель — больше, чем крепость: это несгибаемое ядро Гогоссоса, где власть абсолютна, милосердие редкость, а мятеж давят ещё до того, как он успеет начаться."

 building_pit_of_sorrows_01: "Заросшая крепость и руины"
 building_type_pit_of_sorrows_01: "Заросшая крепость и руины"
 building_pit_of_sorrows_01_desc: "Разрушенная крепость, чьи некогда могучие стены теперь увиты ползучими лианами и поглощены неумолимыми объятиями природы, стоит в жуткой тишине. Во дворах пустили корни деревья, а их искривлённые ветви тянутся к небу, словно свидетельствуя о забытых ужасах.\n\nНесмотря на разруху, крепость странным образом всё ещё пригодна для обороны — её башни, хоть и выветренные временем, всё так же нависают внушительной громадой. Её воро

 building_pit_of_sorrows_02: "Крепость и раскопки ямы"
 building_type_pit_of_sorrows_02: "Крепость и раскопки ямы"
 building_pit_of_sorrows_02_desc: "По мере того как мы расширяли работы и расчищали густое сплетение растительности, мы сделали ошеломляющее открытие — земля под ногами словно уходила вниз бесконечно, сколько бы грязи и обломков мы ни убирали. То, что сперва казалось всего лишь зарослями, скрывающими руины, вскоре открылось как огромный, слоистый спуск, где каждый нижний уровень обнажал остатки прошлого.\n\nСреди осыпающейся кладки и сырой земли мы откопали бесчисленные кости — их происхождение неизвестно, а их истории давно унесло время. С каждым шагом вниз крепло чувство уверенности: возможно, это и есть легендарная Яма скорби — место, о котором шепчутся со страхом, чьи глубины нетронуты, а тайны всё ещё ждут, чтобы их распутали."

 building_pit_of_sorrows_03: "Яма скорби"
 building_type_pit_of_sorrows_03: "Яма скорби"
 building_pit_of_sorrows_03_desc: "Древняя Яма скорби, некогда осыпающаяся руина, была с кропотливым трудом отстроена и восстановлена до прежнего зловещего величия. Но как бы ни старались вернуть ей верхние ярусы, истинные глубины остаются непостижимой бездной. Нижняя тьма тянется без конца, пожирая и свет, и звук, — разверстая пасть неизвестности. Многие дерзали спуститься в поисках тайн, утраченных временем, но никто так и не вернулся, чтобы рассказать, что лежит на самом дне — если, конечно, у этой бездны вообще есть дно."

 building_the_toad: "Чёрная жаба"
 building_type_the_toad: "Чёрная жаба"
 building_the_toad_desc: "Самая большая статуя, когда-либо воздвигнутая на Острове Жаб, нависает над местностью — монолитная реликвия давно исчезнувшей цивилизации. Высеченная из неизвестного, маслянисто-чёрного камня, который словно поблёскивает даже при полном отсутствии света, она имеет облик огромной жабы — приземистой, гротескной и пугающе живой. Никто не знает, кто её создал и с какой целью, и какой бы смысл она ни несла когда-то, его давно унесло время. Для большинства это не более чем грубое и зловещее изваяние — странная диковина в краю, и без того пропитанном тайнами. Но ходят шепотки — их вполголоса повторяют местные — о странных снах, что приходят к тем, кто спит слишком близко; о тревожном тепле камня при прикосновении; и о глазах, что будто мерцают прямо под поверхностью, словно изнутри кто-то наблюдает."
 building_type_the_toad_desc:0 "Самая большая статуя, когда-либо воздвигнутая на Острове Жаб, нависает над местностью — монолитная реликвия давно исчезнувшей цивилизации. Высеченная из неизвестного, маслянисто-чёрного камня, который словно поблёскивает даже при полном отсутствии света, она имеет облик огромной жабы — приземистой, гротескной и пугающе живой. Никто не знает, кто её создал и с какой целью, и какой бы смысл она ни несла когда-то, его давно унесло время. Для большинства это не более чем грубое и зловещее изваяние — странная диковина в краю, и без того пропитанном тайнами. Но ходят шепотки — их вполголоса повторяют местные — о странных снах, что приходят к тем, кто спит слишком близко; о тревожном тепле камня при прикосновении; и о глазах, что будто мерцают прямо под поверхностью, словно изнутри кто-то наблюдает."

 building_ax_hold: "Оплот Топора"
 building_type_ax_hold: "Оплот Топора"
 building_ax_hold_desc: "Твердыня дома Ксхор служит и убежищем, и крепостью — бастионом камня и стали, созданным, чтобы пережить шторма Василисковых островов. Вознесённая на изрезанных утёсах и окружённая коварными водами, она задумывалась не просто как дом, но как неприступная твердыня, из которой квартийские пираты Западных островов могли начинать свои печально знаменитые набеги. Её стены, выветренные, но грозные, носят шрамы бесчисленных битв, а высокие дозорные башни дают непрерывный обзор окрестного моря — всегда настороже, высматривая и добычу, и преследователей."

 building_garden_of_malice_01: "Большой заросший форт"
 building_type_garden_of_malice_01: "Большой заросший форт"
 building_garden_of_malice_01_desc: "Обширная, заросшая кольцевая стена опоясывает руины, и её древние камни едва различимы под слоями ползучих лоз и густого мха. В самом сердце стоит осыпающийся донжон: его башни сломаны и наполовину поглощены неумолимыми объятиями природы. Время стёрло любую память о том, чем было это место, оставив после себя лишь жуткую, удушающую тишину.\n\nИ всё же всякий, кто осмелится шагнуть за разбитые ворота, быстро понимает, почему никто так и не вернул эти руины себе — это место смертельно опасно. Извивающиеся живые изгороди, разросшиеся дико и противоестественно, складываются в хитрый лабиринт: тропы в нём смещаются и смыкаются, будто живые, уводя беспечного всё глубже — в растерянность и страх. В спутанной зелени прячутся растения немыслимых цветов и нелепых форм; их красота — лишь приманка для гибели. Одни выбрасывают споры, душащие лёгкие, другие источают яды, вздымающие волдыри на коже, а некоторые движутся с пугающей осмысленностью, выжидая, пока добыча не подойдёт слишком близко.\n\nЛегенды шепчут, что нечто — быть может, остатки забытого колдовства или тень силы, что когда-то владела этим местом, — поддерживает буйство флоры так, как не позволила бы сама природа. Руины остаются нетронутыми не потому, что о них забыли, а потому, что их боятся. Даже самые отчаянные налётчики и искатели сокровищ знают: не стоит испытывать гнев места, где сама растительность будто бы жаждет крови."

 building_garden_of_malice_02: "Сад Злобы"
 building_type_garden_of_malice_02: "Сад Злобы"
 building_garden_of_malice_02_desc: "Сад Злобы — крепость многослойной смерти, возведённая из маслянистого чёрного камня и опоясанная смертоносными рубежами. Её окружает огромный, постоянно меняющийся лабиринт колючих лоз, ядовитых цветов и извилистых живых изгородей, где свет едва пробивается, а в тени таятся невидимые хищники. За лабиринтом лежит чёрный ров, полный ужасов, и высокие стены, охраняемые безмолвными стражами. В самом сердце возвышается валирийский донжон, неподвластный времени, увенчанный окаменевшим деревом, чьи корни словно питаются самой крепостью. Это больше чем твердыня: здесь сама земля стремится уничтожить незваных гостей."

 building_sapphire_quarter: "Сапфировый квартал"
 building_type_sapphire_quarter: "Сапфировый квартал"
 building_sapphire_quarter_desc: "Сапфировый квартал — обширный, обнесённый стенами район, расположенный на вершине самого высокого холма Гогоссоса. Некогда владение [dragonlords|El] древности, теперь он служит закрытым анклавом самых прославленных рабовладельцев и князей-купцов города. Лишь избранные могут жить за его стенами, ведь здесь стоят только роскошные особняки и дворцы — из сияющего мрамора, украшенные золотом. Частные рынки завешаны тончайшими шелками и открыты лишь для тех, кому по карману роскошь, недоступная людям попроще."

 building_crimson_gate: "Багровые ворота"
 building_type_crimson_gate: "Багровые ворота"
 building_crimson_gate_desc: "Багровые ворота — единственный сухопутный вход в Гогоссос, возвышающийся бастион из валирийского чёрного камня, нависающий над опасным мостом, ведущим в город. Его поверхность словно пьёт свет, пропитана тёмным колдовством и окрашена в багрянец древними кровавыми ритуалами. Возвышаясь на 140 футов, надвратная башня внушает благоговение и ужас; её стены увенчаны статуями драконов, чьи самоцветные глаза кажутся почти живыми. Это больше, чем преграда: Багровые ворота — памятник забытому могуществу Гогоссоса и тёмному наследию Валирии."

 building_glittering_pits_01: "Сверкающие копи"
 building_type_glittering_pits_01: "Сверкающие копи"
 building_glittering_pits_01_desc: "Джунгли Гогоссоса и печально известный Остров Слёз — это огромная, неукрощённая глушь: земля, кишащая опасностями и немыслимыми богатствами. Подлинная сокровищница природных ресурсов, где густая, сумрачная зелень скрывает чудеса без меры — для тех, кто осмелится бросить вызов её угрозам.\n\nСреди самых желанных сокровищ здесь — алмазы и сапфиры, мерцающие глубоко в земле, словно пленённая сущность звёзд. Эти драгоценные камни редки и непревзойдённы по качеству, а потому сделали край легендой, о которой торговцы и охотники за удачей говорят шёпотом. Пусть здешние разработки и невелики, они удивительно щедры: каждая выработка дарит камни ослепительной чистоты."

 building_glittering_pits_02: "Мерцающие пещеры"
 building_type_glittering_pits_02: "Мерцающие пещеры"
 building_glittering_pits_02_desc: "По мере того как копи разрастаются, они превращаются в разветвлённую сеть подземных туннелей, змеящихся под полом джунглей, словно корни древних деревьев наверху. Стены сверкают самоцветами, их цвета отражаются в тусклом свете факелов, а в глубине открываются скрытые камеры с богатыми жилами, готовыми к добыче. Но чем глубже уходят шахтёры, тем сильнее джунгли дают отпор: корни прорываются сквозь стены, в воздухе висит ядовитая пыльца, а в темноте шевелятся странные, невидимые твари."

 building_glittering_pits_03: "Звёздные глубины"
 building_type_glittering_pits_03: "Звёздные глубины"
 building_glittering_pits_03_desc: "Звёздные глубины — самая богатая и самая опасная часть рудников Гогоссоса: огромный лабиринт туннелей и сверкающих каверн, где безупречные сапфиры и громадные алмазы ловят даже самый слабый свет, напоминая подземное звёздное небо. Горняки без устали добывают эти сокровища, но чем глубже они спускаются, тем опаснее становится путь. В самых нижних залах странные толчки, давящая жара и шёпотом передаваемые слухи о неестественных тварях сделали некоторые участки запретными. Это место великого богатства и ещё большего риска — где слишком глубокая выработка может разбудить нечто, что лучше оставить погребённым."

 building_darkreach_quay_01: "Причал Даркрича"
 building_type_darkreach_quay_01: "Причал Даркрича"
 building_darkreach_quay_01_desc: "Причал Даркрича — скромное, но жизненно важное сердце торговли Гогоссоса, первая ступень в развитии великой портовой инфраструктуры города. Небольшая каменно-деревянная гавань тянется в тёмные воды залива; её обветренные настилы скрипят под тяжестью прибывающих судов. Пусть он и невелик, но расположен стратегически, служа главным входом для купцов, контрабандистов и искателей приключений, жаждущих удачи в Гогоссосе"

 building_darkreach_quay_02: "Гавань Даркрича"
 building_type_darkreach_quay_02: "Гавань Даркрича"
 building_darkreach_quay_02_desc: "С расширением торговой империи Гогоссоса гавань Даркрича превратилась в шумный центр коммерции, далеко переросший скромные истоки. Причалы укрепили камнем и прочным брусом, чтобы большие торговые суда могли безопасно становиться на якорь и разгружать свою экзотическую поклажу. Новые пирсы уходят дальше в тёмные воды, принимая всё больший поток кораблей из дальних земель, привлечённых богатствами сапфиров, алмазов и редких товаров джунглей Гогоссоса."

 building_darkreach_quay_03: "Порт Чёрного прилива"
 building_type_darkreach_quay_03: "Порт Чёрного прилива"
 building_darkreach_quay_03_desc: "С возрождением Гогоссоса его некогда скромный торговый порт превратился в Гавань Чёрного прилива — колоссальный оплот торговли и морской мощи. Это больше не просто перевалочный пункт для купцов: теперь это процветающий эпицентр международной торговли, притягивающий торговцев, наёмников и охотников за удачей со всего известного мира.\n\nГавань укреплена древним валирийским чёрным камнем, а её могучие стены опоясывают шумные причалы, даруя непревзойдённую защиту от набегов и осад. Эти внушительные укрепления, воссозданные из руин прошлого, служат свидетельством возрождения города и гарантируют, что богатство и влияние Гогоссоса останутся неприкосновенными."

 building_last_dragon_tower_01: "Последняя Драконья башня"
 building_type_last_dragon_tower_01: "Последняя Драконья башня"
 building_last_dragon_tower_01_desc: "Последняя уцелевшая Драконья башня за пределами [valyria|E], возведённая в последние дни перед [doom|E], стоит как памятник и могуществу, и трагедии. Изначально её построили для правящей семьи [dragonlord|E] Гогоссоса: её залы должны были стать символом их вечного владычества — но судьба распорядилась иначе. Когда семья погибла в [doom_of_valyria|E], башня стала безмолвной реликвией утраченной империи, отбрасывая длинную тень на город.\n\nТеперь у неё новый хозяин — самый могущественный архонт Гогоссоса вместе со своей семьёй, правящие с её высоких вершин. Драконья башня — уже не просто символ валирийского величия: это напоминание низшим сословиям, рабам и потенциальным мятежникам о жестокой иерархии города. Она — несокрушимое свидетельство господства и вечное предупреждение: знать Гогоссоса сокрушит всякого, кто осмелится подняться против неё."

  # Valyria
 building_type_valyria_volcano:0 "Один из Четырнадцати Огней"
 building_valyria_volcano_01:0 "Гора Гаэлитокс"
 building_type_valyria_volcano_01:0 "$building_type_valyria_volcano$"
 building_valyria_volcano_01_desc:0 "Гаэлитокс — один из самых грозных вулканов среди легендарных Четырнадцати Огней [valyria|E]. Он возвышается над окрестностями, а его вершина постоянно скрыта плотной завесой дыма и пепла. Склоны вулкана отмечены древними потоками лавы, ныне застывшими и превратившимися в зубчатые образования чёрной породы — следы того, что принёс [doom|E]."

 building_valyria_volcano_02:0 "Рхазалхар"
 building_type_valyria_volcano_02:0 "$building_type_valyria_volcano$"
 building_valyria_volcano_02_desc:0 "Рхазалхар — крупнейший из Четырнадцати Огней, колосс расплавленной ярости и древней мощи. Его вершина, постоянно скрытая дымом и пеплом, пронзает небеса и отбрасывает тень на окрестности. Реки лавы текут из его огненного нутра, прокладывая светящиеся пути по тёмному вулканическому камню. Из-за запредельной жары возле вулкана добыча здесь невозможна."

 building_valyria_volcano_03:0 "Эпаэкрос"
 building_type_valyria_volcano_03:0 "$building_type_valyria_volcano$"
 building_valyria_volcano_03_desc:0 "Эпаэкрос опаснее прочих: дикая красота, где неустойчивые утёсы осыпают путников камнями, а скользкая земля становится причиной смертельных падений. Те, кто достигает вершины, нередко заканчивают трагически: там может гнездиться огненный вирм или [dragon|El]. Но тем, кому удаётся спуститься в недра вулкана, открываются богатства — золото и драгоценные металлы."

 building_valyria_volcano_04:0 "Тартаракс"
 building_type_valyria_volcano_04:0 "$building_type_valyria_volcano$"
 building_valyria_volcano_04_desc:0 "Тартаракс взмывает в небо, хотя и не так высоко, как Рхазалхар; это более стройный, но более глубокий вулкан, чья причудливая вершина идеально подходит для логова любому огнелюбивому созданию. Его глубокие пещеры и туннели дают множество возможностей для добычи, но несут и смерть: вокруг — лава и враждебные твари, и всё это — тёмное, глубокое подземелье. И всё же сияние его величественной лавы, видимое издалека в ночной тьме, невозможно забыть."

 building_valyria_volcano_05:0 "Йонтарийос"
 building_type_valyria_volcano_05:0 "$building_type_valyria_volcano$"
 building_valyria_volcano_05_desc:0 "Когда древние валирийцы впервые обнаружили Йонтарийос, он отличался от прочих вулканов региона. Он был небольшим и сравнительно низким, с малым количеством магмы и ограниченным пространством для драконьих гнёзд. Но и у него были свои применения: из него всё ещё можно было добывать ценные минералы, а небольшой размер делал его удобным местом для ритуалов и жертвоприношений — пусть его пламя и не горело так ярко, как у остальных."

 building_type_elyria_great_port_01:0 "Великий порт Элирии"
 building_elyria_great_port_01:0 "Великий порт Элирии"
 building_elyria_great_port_01_desc:0 "Великий порт Элирии — огромная верфь, построенная во времена [valyrian_freehold_short|E]. Стратегическое положение Элирии в заливе Работорговцев обеспечивает этому небольшому острову значительный поток кораблей, торговли и рабов, который и способен принять этот массивный порт. После падения [valyrian_freehold_short|E] порт перехватил заметную долю торговли залива Работорговцев и стал предметом зависти для всего региона и его соседей."

 building_type_elyria_dragon_palace_01:0 "Драконий дворец Элирии"
 building_elyria_dragon_palace_01:0 "Драконий дворец Элирии"
 building_elyria_dragon_palace_01_desc:0 "Драконий дворец — роскошная и величественная резиденция, дающая всё, чего может пожелать лорд: парадные покои, огромные пиршественные залы, купальни, винные погреба и многое другое. Его возвели в эпоху [valyrian_freehold_short|E] как дом для наместника Элирии, и на расходы не скупились. Сегодня здесь живёт герцог Элирии, и дворец дарует ему блеск и славу."

 building_valyria_dead_volcano_01:0 "Сирабелос"
 building_type_valyria_dead_volcano_01:0 "$building_type_valyria_volcano$"
 building_valyria_dead_volcano_01_desc:0 "Сирабелос — потухший вулкан: лава, что некогда текла в его недрах, давно застыла. Но это не делает его бесполезным — он по-прежнему богат минералами и драгоценными металлами, которые можно разрабатывать, а также может служить убежищем во время набегов или штормов."

 building_valyria_dead_volcano_01_02:0 "Рудники Сирабелоса"
 building_type_valyria_dead_volcano_01_02:0 "$building_type_valyria_volcano$"
 building_valyria_dead_volcano_01_02_desc:0 "Добыча в Сирабелосе была восстановлена. Рабы ежедневно спускаются в выработки, чтобы извлекать драгоценные металлы и другие ценные материалы для своих угнетателей."

 building_valyria_dead_volcano_02:0 "Каздарсос"
 building_type_valyria_dead_volcano_02:0 "$building_type_valyria_volcano$"
 building_valyria_dead_volcano_02_desc:0 "Каздарсос когда-то был действующим вулканом, но больше им не является. Теперь он спит, но не молчит: из его глубин доносятся крики огненных вирмов и, как уверяют некоторые, даже призраков. Некоторые осмеливались отправиться туда без достаточно большой группы — и больше их никто не видел."

 building_valyria_dead_volcano_02_02:0 "Каздарсос"
 building_type_valyria_dead_volcano_02_02:0 "$building_type_valyria_volcano$"
 building_valyria_dead_volcano_02_02_desc:0 "Рудники Каздарсоса вновь работают в полную силу. Рабы день за днём добывают богатства и золото для своих хозяев. Однако слухи о сверхъестественных существах и проклятых тварях в недрах вулкана не утихают. Правда ли это — или лишь бредни рабов — другой вопрос..."

 building_royal_barracks_of_valyria_01:0 "Разрушенные казармы Валирии"
 building_type_royal_barracks_of_valyria_01:0 "Разрушенные казармы Валирии"
 building_royal_barracks_of_valyria_01_desc:0 "Когда-то это были величественные казармы [valyrian_freehold_short|E], предназначенные для защиты города, но теперь они лежат в руинах и представляют собой не более чем груду обломков."
 building_type_royal_barracks_of_valyria_01_desc:0 "Когда-то это были величественные казармы [valyrian_freehold_short|E], предназначенные для защиты города, но теперь они лежат в руинах и представляют собой не более чем груду обломков."

 building_royal_barracks_of_valyria_02:0 "Королевские казармы Валирии"
 building_type_royal_barracks_of_valyria_02:0 "Королевские казармы Валирии"
 building_royal_barracks_of_valyria_02_desc:0 "Восстановленные Королевские казармы Валирии, отстроенные на месте старых руин, вновь видят постоянное движение стражи и солдат, которые приходят и уходят, обеспечивая безопасность путников и горожан."

 building_great_arena_of_valyria_01:0 "Остатки Великой арены"
 building_type_great_arena_of_valyria_01:0 "Остатки Великой арены"
 building_great_arena_of_valyria_01_desc:0 "Когда-то это была великая арена, полная гладиаторов и зрителей, но теперь она лежит в руинах. Восстановление обойдётся дорого, зато может вернуть людям радость."

 building_great_arena_of_valyria_02:0 "Великая арена Валирии"
 building_type_great_arena_of_valyria_02:0 "Великая арена Валирии"
 building_great_arena_of_valyria_02_desc:0 "Теперь, отстроенная заново, Великая арена собирает тысячи зрителей, чтобы те наблюдали турниры и кровавые игры, где профессионалы и рабы гибнут на песке ради развлечения народа."

 building_great_library_of_valyria_01:0 "Обветшавшие руины библиотеки"
 building_type_great_library_of_valyria_01:0 "Обветшавшие руины библиотеки"
 building_great_library_of_valyria_01_desc:0 "Разрушенные остатки великой библиотеки можно восстановить, чтобы она вновь хранила выдающиеся произведения искусства и литературы."

 building_great_library_of_valyria_02:0 "Великая библиотека Валирии"
 building_type_great_library_of_valyria_02:0 "Великая библиотека Валирии"
 building_great_library_of_valyria_02_desc:0 "Восстановленная Великая библиотека Валирии, наполненная великими произведениями искусства, литературы и философии. Учёные и книжники изучают здесь древние тексты и свитки."

 building_valyria_veilspire_peak:0 "Пик Вейлспайр"
 building_type_valyria_veilspire_peak:0 "Пик Вейлспайр"
 building_valyria_veilspire_peak_desc:0 "Пик Вейлспайр — высочайшая горная вершина на всём валирийском полуострове, даже ещё до [doom|E]. Когда-то сюда совершали священное паломничество самые смелые и сильные, и эта великая вершина считалась божественным испытанием. Говорят, те, кому удаётся взойти на самый верх, возвращаются более мудрыми и сведущими."

 building_velakar_resort_01:0 "Старый разрушенный курорт"
 building_type_velakar_resort_01:0 "Старый разрушенный курорт"
 building_velakar_resort_01_desc:0 "Некогда это был роскошный курорт для [dragonlords|El] и богатых купцов, но теперь он лежит в руинах, едва ли лучше груды кирпича."

 building_velakar_resort_02:0 "Прославленный курорт Велакара"
 building_type_velakar_resort_02:0 "Прославленный курорт Велакара"
 building_velakar_resort_02_desc:0 "Прославленный курорт Велакара, ныне восстановленный, принимает людей богатых и знатных, предлагая им купания и отдых в величественных покоях, достойных императора. Вулканическое тепло согревает купальни, тысячи слуг готовы исполнить любой приказ — поистине, зрелище, на которое стоит посмотреть."

 building_aurions_lost_expedition:0 "Пропавшая экспедиция Ауриона"
 building_type_aurions_lost_expedition:0 "Пропавшая экспедиция Ауриона"
 building_aurions_lost_expedition_desc:0 "Это пропавшая экспедиция самопровозглашённого императора Валирии Ауриона Варезиса. Эта бесплодная равнина стала местом погребения 30 000 людей, превращённых в одни лишь груды металла и костей, отравленных радиацией и ядовитыми газами серных гейзеров. Это поистине адский пейзаж."

 building_type_lokirian_barracks_01:0 "Казармы Локирии"
 building_type_lokirian_barracks_01_desc:0 "Могучие казармы Локирии, славящиеся качеством вооружения."
 building_lokirian_barracks_01:0 "Остатки казарм"
 building_lokirian_barracks_01_desc:0 "Некогда могучие казармы Локирии, ныне сведённые к одной лишь груде обломков."
 building_lokirian_barracks_02:0 "Частично восстановленные казармы"
 building_lokirian_barracks_02_desc:0 "Хотя большая часть прежнего величия утрачена, казармы снова приведены в порядок и готовы служить делу. Внутри тренируются солдаты, и их голоса разносятся по недостроенным залам."
 building_lokirian_barracks_03:0 "Могучие казармы Локирии"
 building_lokirian_barracks_03_desc:0 "Казармы Локирии, ныне заново отстроенные и укреплённые драконьим камнем и валирийской сталью. Солдаты маршируют день и ночь, являя грозное зрелище и кошмар для всякого, кто осмелится начать осаду."


  building_redwyrms_wrath_01:0 "Ruined Fortress"
  building_type_redwyrms_wrath_01:0 "Ruined Fortress"
  building_redwyrms_wrath_01_desc:0 "The Red Wyrm's Wrath was a fearsome fortress made of dragonstone walls and towering spires, once adorned with the skulls of slain dragons as grim trophies of its conquests. Governed by Protector Lord Taurion of Lokiria, it was a bastion of war and domination, its crimson banners inspiring fear across the land. Now in ruins, the Red Wyrm's Wrath is but a shadow of its former glory, its broken walls and faded banners standing as relics of Lokiria's violent reign."

  building_redwyrms_wrath_02:0 "The Red Wyrm's Wrath"
  building_type_redwyrms_wrath_02:0 "Ruined Fortress"
  building_redwyrms_wrath_02_desc:0 "The Red Wyrm's Wrath has risen again, its dragonstone walls restored to their grim glory, dominating the landscape once more as a symbol of terror and power. Once again adorned with [dragon|El] skulls and crimson banners bearing the sigil of Lokiria's Red Dragon, the fortress exudes a dark determination. Rebuilt as both a monument to war and a declaration of dominance, the Red Wyrm's Wrath inspires both fear and respect, its rebirth a testament to a lasting legacy of conquest."

  building_valyrian_gate_01:0 "Ruins of the Gate"
  building_type_valyrian_gate_01:0 "Ruins of the Gate"
  building_valyrian_gate_01_desc:0 "Ruins of the once great Gate of Valyria, a mighty Symbol of wealth and power now nothing but a pile of bricks."

  building_valyrian_gate_02:0 "The Great Valyrian Gate"
  building_type_valyrian_gate_02:0 "The Great Valyrian Gate"
  building_valyrian_gate_02_desc:0 "The Great Gate of Valyria, seven gates and seven portcullises made and reinforced by Valyrian Steel. Thousands of merchants and travellers pass through these gates. Giant Statues of once great heroes can be seen atop the entrance."

  building_great_harbor_of_valyria_01:0 "Bay for a Harbor"
  building_type_great_harbor_of_valyria_01:0 "The Great Harbor of Valyria"
  building_great_harbor_of_valyria_01_desc:0 "This bay is large and deep enough to build a great harbor here. For now, there's not much here, except for fish."

  building_great_harbor_of_valyria_02:0 "Docks and Repair Workshops"
  building_type_great_harbor_of_valyria_02:0 "The Great Harbor of Valyria"
  building_great_harbor_of_valyria_02_desc:0 "To facilitate trade and shipbuilding, and to establish a rich trade hub and maritime control, we need to build a great harbor. For now, we will construct long docks and repair workshops for ship production. We will also add a quartermaster's cabin for trade and an inspection office to tax and ensure that no contraband goods enter our city."

  building_great_harbor_of_valyria_03:0 "Quays"
  building_type_great_harbor_of_valyria_03:0 "The Great Harbor of Valyria"
  building_great_harbor_of_valyria_03_desc:0 "Building quays and extending the current infrastructure will allow us to accommodate more ships and increase incoming trade. These expansions will also be used to dock military vessels serving our fleet."

  building_great_harbor_of_valyria_04:0 "Cranes and Shipbuilding Supplies"
  building_type_great_harbor_of_valyria_04:0 "The Great Harbor of Valyria"
  building_great_harbor_of_valyria_04_desc:0 "By building large cranes, we can greatly increase the efficiency of our harbor and allow more ships to arrive and depart. We will also build a shipbuilding supply area near the harbor to improve the efficiency of constructing our warships. With this Great Harbor, no one will be able to challenge us at sea."

  building_great_temple_of_valyria_01:0 "Hill for a Temple"
  building_type_great_temple_of_valyria_01:0 "The Dragon Temple of Valyria"
  building_great_temple_of_valyria_01_desc:0 "To worship and satisfy the Gods, we will need a Great Temple. Fortunately, there is a hill near Mount Tartarax that we could use to build a Magnificent and Illustrious Temple for our Dragon Gods. The fact that it's close to a volcano suits our needs even better."
  building_type_great_temple_of_valyria_01_desc:0 "To worship and satisfy the Gods, we will need a Great Temple. Fortunately, there is a hill near Mount Tartarax that we could use to build a Magnificent and Illustrious Temple for our Dragon Gods. The fact that it's close to a volcano suits our needs even better."

  building_great_temple_of_valyria_02:0 "Prayer Hall and Gathering Place"
  building_type_great_temple_of_valyria_02:0 "The Dragon Temple of Valyria"
  building_great_temple_of_valyria_02_desc:0 "We will start with a richly decorated prayer hall filled with expensive artifacts—sculptures of dragons and fire, tapestries depicting dragons, braziers, and the finest marble we can find. We will also create a separate open hall for human sacrifices."

  building_great_temple_of_valyria_03:0 "Burning Arena"
  building_type_great_temple_of_valyria_03:0 "The Dragon Temple of Valyria"
  building_great_temple_of_valyria_03_desc:0 "Valyrians have always burned their dead. Burning our dead in a Temple next to our volcano is a much better way to honor those who have left this world. We will expand the open hall we have already built for this purpose. Sculpted columns, exotic flowers, and a black stone altar to replace the wooden pyres used for human sacrifices and cremation of the dead will be constructed."

  building_great_temple_of_valyria_04:0 "Dragon Statues"
  building_type_great_temple_of_valyria_04:0 "The Dragon Temple of Valyria"
  building_great_temple_of_valyria_04_desc:0 "No building in Valyria is truly complete without dragon statues. We will build 14 statues, one for each God. Each statue will be unique and majestic to properly honor our Gods."

  building_great_walls_of_valyria_01:0 "Insignificant Remnants of the Wall"
  building_type_great_walls_of_valyria_01:0 "The Great Black Stone Walls of Valyria"
  building_great_walls_of_valyria_01_desc:0 "This area is where the remnants of the Great Walls of Valyria are located. There is almost nothing left, as the walls were destroyed during the [doom|E]. The few remnants that survived are so damaged that they are unusable. Of course, we could restore these walls to their former grandeur, and we should do so. Needless to say, this will be a very costly undertaking."

  building_great_walls_of_valyria_02:0 "The Great Black Stone Walls of Valyria"
  building_type_great_walls_of_valyria_02:0 "The Great Black Stone Walls of Valyria"
  building_great_walls_of_valyria_02_desc:0 "Valyria's walls have been fully restored, imposing and vast, encircling the entire city. These massive fortifications are so wide that twelve chariots could race side by side (take that, Volantis!). Watchtowers and moats now line the perimeter, offering additional layers of defense. Entrances are reinforced with portcullises and firing zones, making any attempt to invade the city by force almost impossible for any attacker."

  building_great_dragonkeep_of_valyria_01:0 "Palace Site"
  building_type_great_dragonkeep_of_valyria_01:0 "The Great Dragonkeep of Valyria"
  building_great_dragonkeep_of_valyria_01_desc:0 "We have located a potential site for a great palace. In the future, it will become the place of grandeur. But for now, there's not much of note here."

  building_great_dragonkeep_of_valyria_02:0 "Laying the Foundations"
  building_type_great_dragonkeep_of_valyria_02:0 "The Great Dragonkeep of Valyria"
  building_great_dragonkeep_of_valyria_02_desc:0 "To house the rulers of this great city, we will need an imposing palace. No, the greatest palace the world has ever seen. This will, of course, require many slaves and gold, but these resources can be acquired. This palace will be a testament to Valyrian greatness. We will start with a keep and continue our expansion from there."

  building_great_dragonkeep_of_valyria_03:0 "Outer Walls"
  building_type_great_dragonkeep_of_valyria_03:0 "The Great Dragonkeep of Valyria"
  building_great_dragonkeep_of_valyria_03_desc:0 "To ensure that this keep will be impregnable, we will build our walls exclusively out of black stone. These tall and thick walls will repel all enemies and unwanted individuals. Building thick and high walls only with black stone will, of course, be very costly."

  building_great_dragonkeep_of_valyria_04:0 "Inner Walls and Decor"
  building_type_great_dragonkeep_of_valyria_04:0 "The Great Dragonkeep of Valyria"
  building_great_dragonkeep_of_valyria_04_desc:0 "Now that we have built the outer walls, we need to erect inner walls to enhance security and improve the effectiveness of our fortifications. Doors, portcullises, and battlements will be constructed. Furthermore, we will decorate the great keep with silks, tapestries, trophies, and many other things to display our splendor."

  building_procrazion_01:0 "Abandoned Great Castle"
  building_type_procrazion_01:0 "Procrazion"
  building_procrazion_01_desc:0 "Procrazion was once a bastion of valyrian power, sitting at the top of the central mountain at the heart of the city. Before the [doom|E], this grand castle served as a military and political hub, acting as a center of defense for the whole region. While much of its structure remains intact, time has not been kind to its once-glorious halls. The stone bridges that once connected it to the surrounding city are now destroyed, and the interior shows clear signs of decay. The towering Dragon Towers still stand, but their chambers are empty, and the once-active forge is now dormant. Despite this, its elevated position and limited points of entry still provide a strategic advantage. Though still imposing, Procrazion is but a shadow of its former self, waiting to be restored to its former glory."

  building_procrazion_02:0 "Procrazion"
  building_type_procrazion_02:0 "Procrazion"
  building_procrazion_02_desc:0 "Procrazion has been restored to its former glory, standing proudly atop the mountain at the heart of the city. This grand castle is once again connected to the city below by rebuilt bridges, offering access without the need for dragons. The Dragon Towers have also been restored, providing entry and exit for the majestic creatures, while the dome towers gleam as they did before the [doom|E]. Inside, it is equipped with all the amenities expected for a lord of the region, offering comfort and luxury even during a siege. The unique forge on one side of the mountain has been reactivated, once again channeling lava to create powerful weaponry. Its elevated position, combined with its restoration and limited points of entry, ensures that it remains nearly impregnable, capable of withstanding any threat. Now fully restored, Procrazion serves not only as a defensive stronghold but also as a symbol of the city's resurgence."

  building_eternal_flame_temple_01:0 "Abandoned Temple"
  building_type_eternal_flame_temple_01:0 "The Eternal Flame Temple"
  building_eternal_flame_temple_01_desc:0 "The Eternal Flame Temple was presumably the connection spot between the Ancient Gods of Valyria and the Valyrian warriors. Besides being the religious center for the common folk, the temple once rose high as a symbol of Valyria's religious might; now it lies dusty and abandoned. Today, it remains a vague memory of what was once a revered High Temple of Valyrian cosmogony."

  building_eternal_flame_temple_02:0 "The Eternal Flame Temple"
  building_type_eternal_flame_temple_02:0 "The Eternal Flame Temple"
  building_eternal_flame_temple_02_desc:0 "The Eternal Flame Temple has now been renewed and stands as a symbol of might, religion, and power. Its restored walls tell the stories of the old gods and are filled with legends once known only to the ancient Valyrians. Common folk are now able to enjoy the luxury and dream of what dragons and magic might have been before the [doom|E]. Warriors come and pray to be filled with the rage and might of the dragons that came before them. The temple shines brightly as a beacon of religious faith, hope, and both old and new Valyrian might."

  building_red_guard_barracks_01:0 "Abandoned Barracks"
  building_type_red_guard_barracks_01:0 "The Red Guard Barracks"
  building_red_guard_barracks_01_desc:0 "The once proud headquarters of the city's elite Red Guard, now lies abandoned and attached to the ancient city walls. Time all-mighty eroded its surroundings and its interior, where the broken battlements and rusty structure speak of abandonment post-[doom|E]. At the rear, two Dragon towers are now nothing but reminiscence of what once was military might. The chambers are only now filled with ghosts of time passed and strength now lost. Despite its decay, these barracks long for restoration to once again become the formidable shield of the city."

  building_red_guard_barracks_02:0 "The Red Guard Barracks"
  building_type_red_guard_barracks_02:0 "The Red Guard Barracks"
  building_red_guard_barracks_02_desc:0 "Thoroughly restored to near its Valyrian might, the Red Guard Barracks are the renewed home for the defenders of the city, lying next to the glorious city walls. The stone structure reminds of its former glory, strengthened, powerful and filled with stories and scars. The Dragon Towers reek of life and vitality, in the likelihood of when real dragons roared in the high-skies. The barracks are no longer greeted by ghosts, but by the recently restored elite Red Guard, filled with energizing discipline, excellence, and glory unmatched. In a complex mixture of ancient with new technology, the building now again protects the city and shields all those who are inside."

  building_red_guard_training_compound_01:0 "Abandoned Training Compound"
  building_type_red_guard_training_compound_01:0 "The Red Guard Training Compound"
  building_red_guard_training_compound_01_desc:0 "Decayed walls fail to tell the stories of the now gone Red Guards who trained here. This Training Compound was once a respected and admired building filled with dragons, warriors, and leaders that now lies abandoned and empty, unable to portray its long forgotten energy and glory. Weaponry, dungeons, and rusted equipment can still be found here, but one is left wondering how it might have been during its glory."

  building_red_guard_training_compound_02:0 "The Red Guard Training Compound"
  building_red_guard_training_compound_02_desc:0 "Strength, honor, and power are what one might find when looking at the restored Red Guard Training Compound. Filled with men attempting their best to honor themselves by becoming part of the Elite Red Guard, the compound hosts strategists, leaders, and warriors, all aiming to be the best. With glorious pillars surrounding it with grace, and a rooftop held high with red windows to show that the sky is the only limit, this building now trains the greatest of warriors and the finest of leaders."

  building_type_zanpur_volcano_01:0 "Mount Zanpur"
  building_zanpur_volcano_01:0 "Mount Zanpur"
  building_zanpur_volcano_01_desc:0 "Zanpur is the westernmost twin volcano of the Marahai isles."

  building_type_yovesh_volcano_01:0 "Mount Yovesh"
  building_yovesh_volcano_01:0 "Mount Yovesh"
  building_yovesh_volcano_01_desc:0 "Yovesh is the eesternmost twin volcano of the Marahai isles."