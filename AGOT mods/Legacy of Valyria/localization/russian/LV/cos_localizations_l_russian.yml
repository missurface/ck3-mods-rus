 cos_ambush_events.1000.title: "Silent March - Expeditions of Yeen" 
 cos_ambush_events.1000.desc: "A great deal of time and resources has been put into gathering this armed expedition into the inner districts of Yeen. There is a silent fear in the faces of those drilling in formations before you, as the marshals try to keep their minds off the city. Yet still there is a grim determination in many. The will to recover or at least find the bodies of those taken in the nights since coming here.\n\nThe courtyard is erie as the barricades are torn down and no cheering shouts encouragment to the expedition as they march in... not a whisper or rustle can be heard; as though the jungle itself holds its breath." 
 cos_ambush_events.1000.attack: "Now we wait..." 
  
 cos_ambush_events.1001.title: "A Sea of Limbs - Expeditions of Yeen" 
 cos_ambush_events.1001.desc: "It isn't the next morning when the first signs of the expedition can be seen. Campfires burning in their dozens over the inner walls. My advisers seem to judge this as a good sign... until the smoke riser faster and in many more places. Something is clearly very wrong.\n\nShouts now echo from the other side of the replaced barricades. Cries of fear and warning. Barely a moment more passes before the first calls of my own men ring out:\n\n"Look there! They're coming over the walls!"\n\nIce runs through my heart as all eyes focus upon the fat, obscene body of a giant spider, crawling down from the inner walls; shortly followed by many dozens more. Perhaps hundreds..." 
 cos_ambush_events.1001.attack: "T- To Arms! Spears forward!" 
  
  
  
     # Decisions # 
  
  
 sack_the_maw: "Sack the Devouring Maw" 
 sack_the_maw_decision_desc: "For too long have the savage followers of the Eternal Maw preyed upon us. But now their source of fanaticism is under our control...\n\nSimply leaving the Maw as it would risk its followers retaking it. With just a handful of siege engines, we could show them that their religion belongs in the past, along with their evil practices." 
 sack_the_maw_decision_tooltip: "Sack the Devouring Maw" 
 sack_the_maw_decision_confirm_text_desc: "Bring the roof down!" 
 sack_the_maw_custom: "The Brindled men in this region will lose much of their unnatural power... unless the maw is openned once more." 
  
 sack_the_glade: "Raze the Glades of Balam" 
 sack_the_glade_decision_desc: "The so called 'sons and daughters' have fled time and again from us, retreating deeper and deeper into the fogs, but now we've found their most sacred site of worship.\n\nPerhaps their wills can finally be broken... by the destroying their connection to their 'Mother' once and for all!" 
 sack_the_glade_decision_tooltip: "Raze the Glades of Balam" 
 sack_the_glade_decision_confirm_text_desc: "Rip them all down!" 
  sack_the_glade_custom:0 "The followers of the Green Mother will lose much of their resilience... unless the glade is painstakingly regrown over many years. 
  
 empower_the_maw: "Sacrifice to the Great Maw" 
 empower_the_maw_decision_desc: "The Maw hungers, it craves, somehow it makes this known to us and we shall answer its calls." 
 empower_the_maw_decision_tooltip: "Sacrifice to the Great Maw" 
 empower_the_maw_decision_confirm_text_desc: "Sate the Hunger" 
 empower_the_maw_custom: "Spend more piety to recieve greater gifts." 
  
 empower_the_mother: "Tribute to the Green Mother" 
 empower_the_mother_decision_desc: "Long has it been since last we gave thanks to our Mother. Somehow, we sense as one, that She is ready to bless us once again." 
 empower_the_mother_decision_tooltip: "Tribute to the Green Mother (Translation- Did I do good mommy?)" 
 empower_the_mother_decision_confirm_text_desc: "Bring forth the offerings" 
 empower_the_mother_custom: "Spend piety to recieve greater powers." 
  
 sack_the_bloodletters_hall: "Raze the Bloodletter's Hall" 
 sack_the_bloodletters_hall_decision_desc: "The Bloodless Trees are so named for the prevailance of a pale white species of vampire bat living there. That bats are abnormally large and can kill a man in a few minutes without even disturbing their sleep. This threat has disturbingly given birth to a blood worshipping cult in the depths of this area; its followers being known simply as 'Bloodletters'\n\nThese vile cultists must and shall be uprooted from their very source. With them now fleeing their hall in a panic, we shall raze it to the ground." 
 sack_the_bloodletters_hall_decision_tooltip: "Raze the Bloodletter's Hall" 
 sack_the_bloodletters_hall_decision_confirm_text_desc: "Put it to the torch!" 
 sack_the_bloodletters_hall_custom: "Ghoulish Vampire bat blockers will finally be clearable, without their quasi-sheperds to stop us." 
  
 cos_tame_bats: "Pacify local Vampire Bats" 
 cos_tame_bats_decision_desc: "The Tahae-toto, or vampire bats as the outsiders call them, are kindred spirits with us. They feel The Thirst, just as we do. Though they prey upon outsiders, the sap plastered over our bodies from a young age lets them know we mean them no harm. It's well past time we work with, and not against them." 
 cos_tame_bats_decision_tooltip: "Pacify local Vampire Bats" 
 cos_tame_bats_decision_confirm_text_desc: "As One" 
 cos_tame_bats_custom: "We may need to make this decision multiple times if there are many to be tamed..." 
  
 treat_with_feeders: "Tame Tahae-toto" 
 treat_with_feeders_decision_desc: "Given constant interaction with the local packs of 'vampire bats', it's no surprise that an alpha will occasionally seek a constant food supply with their sheperds.\n\nGhoulish Vampire Bats are ever hungry for fresh blood, though they dislike moving too far from their natural habitat. With enough incentive and training however, we can shepherd our neighbors toward enemies, thereby spreading The Thirst to all.\n\nThey will remember the blood of their master and will likely disperse back to their original home should this master die." 
 treat_with_feeders_decision_tooltip: "Shepherd a pack of local vampire bats closer to home. They will remember the blood of their master and will likely disperse back to their original home should this master die." 
 treat_with_feeders_decision_confirm_text_desc: "Prepare a bloody feast!" 
 treat_with_feeders_custom: "Our spirit-kin will stand ready near our capital until we're ready to unleash them upon unsuspecting enemies." 
  
  
 sack_the_corpse_mounds: "Dismantle the Corpse Mounds" 
 sack_the_corpse_mounds_decision_desc: "Piled high in a jungle clearing are mounds made up of thousands of bodies and ruined artifacts, perhaps magnitudes more. The natives of this region carry all defeated 'invaders' from the shore, along with all their foreign posessions to be piled here.\n\nBasilisk are drawn in thier hundreds, perhaps even thousands, to these stinking, rotting hills. If we ever hope to make use of this rare natural clearing in the jungle, these mounds have got to go.\n\nThe area itself aside, sifting through the refuse could be highly profitable." 
 sack_the_corpse_mounds_decision_tooltip: "Dismantle the Corpse Mounds" 
 sack_the_corpse_mounds_decision_confirm_text_desc: "Knee deep in old bones..." 
 sack_the_corpse_mounds_custom_1: "Ravenous Basilisk blockers will finally be clearable, without their stinking foodsource keeping them nearby." 
 sack_the_corpse_mounds_custom_2: "Likely a handfull of ancient artifacts. They've been working on these mounds for hundreds, if not thousands, of years." 
  
 cos_tame_basilisks: "Pacify local Basilisks" 
 cos_tame_basilisks_decision_desc: "The Raksasa, or giant basilisks as the outsiders call them, are messengers of the gods themsevles. They feel the great hunger, just as we do. Though they prey upon outsiders, our tending of the Corpse Mounds has made them almost aimable towards us as their care takers. It's well past time we work with, and not against them." 
 cos_tame_basilisks_decision_tooltip: "Pacify local Basilisks" 
 cos_tame_basilisks_decision_confirm_text_desc: "As One" 
 cos_tame_basilisks_custom: "We may need to make this decision multiple times if there are many to be tamed..." 
  
  
 cos_swamp_wyvern_bonding_decision: "Search for Venerable Swamp Wyverns" 
 cos_swamp_wyvern_bonding_decision_desc: "Though younger swamp wyverns are quick to anger and highly territorial, those of a venerable age are far more open to manipulation.\n\nBy sending out scouts to find, feed and direct these select few, we can gain an exceptionally keen edge against our enemies." 
 cos_swamp_wyvern_bonding_decision_decision_tooltip: "" 
 cos_swamp_wyvern_bonding_decision_decision_confirm_text_desc: "Send out the scouts" 
 cos_wyvern_decision_tooltip: "Time will tell if any suitable wyverns roost nearby..." 
  
  
  
