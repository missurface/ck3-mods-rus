  #The Maw 
 cos_start_quests.1000.t: "Across the Fields of Hunger" 
 cos_start_quests.1000.d: "For a thousand years the balance of power was ever changing in the cauldron that is the Yeenish Plains... this balance is now broken. With the crushing defeat of the highborn and their Green Mother, the Eternal Maw rings out as the one truth across the plains. The true tribes now stand united in faith, while the highborn have slunk back to the Lesser Plains, brooding their lost 'glory'.\n\nThe highborn are vulnerable, the Balami have been scourged from their fogs and none now stand equal to we, the devourers. The Maw hungers still... and the question remains, where shall we strike now?" 
 cos_start_quests.1000.a: "... east to the Balam Glades!" 
 cos_start_quests.1000.b: "... north to the pirate shore!" 
 cos_start_quests.1000.c: "... south, the Qhori cannot be invincible..." 
  
  #The Lesser Plain 
 cos_start_quests.1001.t: "Lost Glories" 
 cos_start_quests.1001.d: "We were told the fringe cult would soon pass, or else remain few in number; outcasts to our noble society. These lies we spoken until the very moment our war parties broke against theirs. Now, after a series of crushing defeats at the hands of Maw cultists, our way of life stands upon a knife's edge. Should the Maw move united against us now, we are too few to stand a chance.\n\nWhat is left for us now?" 
 cos_start_quests.1001.a: "We cannot allow ourselves to be wiped out!" 
 cos_start_quests.1001.b: "Our time is over, we must embrace the Eternal Maw..." 
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
