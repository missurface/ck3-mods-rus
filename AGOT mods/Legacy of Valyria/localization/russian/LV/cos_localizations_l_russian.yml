 cos_swamp_wyvern_bonding: "Luring a Leviathan - The Great Swamp" 
 cos_swamp_wyvern_bonding_title: "Luring a Leviathan - The Great Swamp" 
 cos_swamp_wyvern_bonding_desc:0 "The wyverns that call the Great Swamp their home are extremely territorial creatures. Constantly vying against their neighbors for greater swathes of the sodden ground to call their own. Approaching the territory of one such beast will almost certainly end in disaster, as their lethal beaks and tails make short work of any non-wyvern foe.\n\nHowever, as they grow into a more venerable age, the swamp wyverns become lazier and more docile; more accepting to offerings from man. If done well, the beast can grow dependant on their providers, eventually becoming willing to follow direction towards new sources of 'food'. Whether or not that food happens to be other, more hostile tribespeople is irrelevant to the beast.\n\nSeveral scouts have returned and one steps forward to speak: "The wyverns that call the Great Swamp their home are extremely territorial creatures. Constantly vying against their neighbors for greater swathes of the sodden ground to call their own. Approaching the territory of one such beast will almost certainly end in disaster, as their lethal beaks and tails make short work of any non-wyvern foe.\n\nHowever, as they grow into a more venerable age, the swamp wyverns become lazier and more docile; more accepting to offerings from man. If done well, the beast can grow dependant on their providers, eventually becoming willing to follow direction towards new sources of 'food'. Whether or not that food happens to be other, more hostile tribespeople is irrelevant to the beast.\n\nSeveral scouts have returned and one steps forward to speak: "Three have been found. How many can we afford to feed?"" 
 cos_swamp_wyvern_bonding.opt1: "Just the one" 
 cos_swamp_wyvern_bonding.opt2: "Two will be more than enough" 
 cos_swamp_wyvern_bonding.opt3: "Three and may our enemies tremble..." 
 cos_swamp_wyvern_bonding.opt4: "None... this was a waste of time" 
  
  
 cos_empower.1001.t: "Feeding the Devouring Maw" 
 cos_empower.1001.a: "Ever-hungry, giant catfish the banks of the Zamoyos" 
 cos_empower.1001.b: "A tree-felling great ape from the south" 
 cos_empower.1001.c: "A cunning and monstrous wyvern from the Green Pass!" 
 cos_empower.1001.desc: "The year turns and with its passing we must decide on our main tribute to the Devouring Maw this year. As we have done in scarcer years, smaller tributes will not offend the gods. But to garner greater powers for our people, we must consider higher prices.\n\nThe gods WILL have their tribute, regardless of whether we intend to withhold it or not... What shall be devoured this year, that its power might be transferred to us?" 
  
  
 cos_empower.1002.t: "Petitioning the Green Mother" 
 cos_empower.1002.a: "Baskets of fresh forage" 
 cos_empower.1002.b: "Carved bloodstone ornaments from the cliffs" 
 cos_empower.1002.c: "A rare night orchid from lake Zamoyos" 
 cos_empower.1002.desc: "The year turns and with its passing we must decide on our main tribute to the Green Mother this year. As we have done in scarcer years, smaller tributes will not offend our god. But to garner greater powers for our people, we must consider higher prices.\n\nAs sons and daughters true, we would be shamed terribly to not offer thanks to our own mother. The question remains, what gift shall we present to her this year?" 
  
  
 cos_blocker.1001.t: "The Alpha Wyvern" 
 cos_blocker.1001.a: "Single combat just as the gods intended" 
 wyvern_duel_tooltip_1: "You engage the alpha in a duel alone" 
 cos_blocker.1001.b: "Surround the beast and take no chances" 
 cos_blocker.1001.b.success.desc: "We surround and slay the beast" 
 cos_blocker.1001.b.failure.desc: "We are repelled by the beast, but I escape in the fleeing crowd" 
 cos_blocker.1001.c: "Something covert... poison maybe..." 
 cos_blocker.1001.c.success.desc: "The beast is dead, the colony disperse." 
 cos_blocker.1001.c.failure.desc: "Nothing seems to happen... what a waste of time" 
 cos_blocker.1001.d: "This province is not worth my life" 
 cos_blocker.1001.desc: "This province has had a significant wyvern problem ever since we set foot here. Though settlers have been working diligently to clear them, and at the cost of many lives no less, it has become clear we cannot move forward.\n\nThe presence of a wyvern alpha complicates things. Should we continue now this beast will simply move its colony elsewhere, potentially right into a more populated area. With this in mind...\n\nHow should I tackle this beast?" 
  
 cos_blocker.1002.t: "The Alpha Wyvern" 
 cos_blocker.1002.a: "No more hesitation..." 
 cos_blocker.1002.a.success.desc: "I stand above the mightiest foes of Sothoryos..." 
 cos_blocker.1002.a.failure.desc: "I am repelled by the beast and take serious injuries..." 
 cos_blocker.1002.a.critical.desc: "What a sharp beak..." 
  
 cos_blocker.1002.b: "Perhaps I can still get away!" 
 cos_blocker.1002.b.success.desc: "I take some minor injuries, but escape..." 
 cos_blocker.1002.b.failure.desc: "I take major injuries, but escape..." 
  
 cos_blocker.1002.desc: "Though I was cautioned against such rashness... no amount of hindsight changes the fact that I now face an alpha wyvern in single combat.\n\nThe beast looms before me, wings extended out to either side in a challenge. In this state the alpha appears almost 20 meters (~60ft) in width and its siluette against the sky sends a shiver down my spine. Its claws are sharp, its beak sharper. I have but a single moment now to make my move..." 
  
