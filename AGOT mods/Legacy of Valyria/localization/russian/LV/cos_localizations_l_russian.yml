 cos_yeen_ruins.1000.t: "The Foyer - Expeditions of Yeen" 
 cos_yeen_ruins.1000.desc: "The palace is old, very old. Full of memory and anger. Cobwebs spun into thick cordage, though no less sticky, span in great nets across the many halls and passageways. As it is the entrance is completely impassable and only a well honed blade is able to chop through.\n\nThere is yet no sign of the creatures spinning these webs, though the feeling of being watched grows stronger the longer we linger in the foyer..." 
  
 cos_yeen_ruins.1000.a: "We'll hack our way through!" 
 cos_yeen_ruins.1000.a.success.desc: "We make good time towards the great hall!" 
 cos_yeen_ruins.1000.a.failure.desc: "We make slow progress..." 
 cos_yeen_ruins.1000.a.critical.desc: "We make slow progress... and many men have vanished without a trace." 
  
 cos_yeen_ruins.1000.b: "Sod this, burn it to the ground!" 
 cos_yeen_ruins.1000.b.success.desc: "Damage to surrounding buildings is kept to a minimum." 
 cos_yeen_ruins.1000.b.failure.desc: "The surrounding buildings are razed to the ground." 
 cos_yeen_ruins.1000.b.critical.desc: "The surrounding district is devastated... wait, what's that flying out of the roof?" 
  
 cos_yeen_ruins.1000.c: "The time is not right... bar the doors and disband the expedition" 
  
  
 cos_yeen_ruins.1001.t: "Central Halls - Expeditions of Yeen" 
 cos_yeen_ruins.1001.desc: "A vast organic maze of webbing, egg sacks and dessicated remains stretches out before us. We stand in what must have once been the palace great hall, now it seems to be the heart of Yeen's dreaded spider infestation." 
  
 cos_yeen_ruins.1001.a: "Spears up front! Axes at the flanks! Forward!" 
 cos_yeen_ruins.1001.a.success.desc: "They mindless creatures never stood a chance..." 
 cos_yeen_ruins.1001.a.failure.desc: "We're routed, while taking heavy losses." 
 cos_yeen_ruins.1001.a.critical.desc: "I find myself alone in the halls." 
  
 cos_yeen_ruins.1001.b: "Sod this, burn it to the ground!" 
 cos_yeen_ruins.1001.b.success.desc: "Damage to surrounding buildings is kept to a minimum." 
 cos_yeen_ruins.1001.b.failure.desc: "The surrounding buildings are razed to the ground." 
 cos_yeen_ruins.1001.b.critical.desc: "The surrounding district is devastated... wait, what's that flying out of the roof?" 
  
 cos_yeen_ruins.1001.c: "The time is not right... bar the doors and disband the expedition" 
  
 cos_yeen_ruins.1002.t: "Surrounded - Expeditions of Yeen" 
 cos_yeen_ruins.1002.desc: "Myself and those that remain at my side find ourselves now surrounded by these arachnid abominations in the central halls. The paralyzed bodies of the fallen are already being cocooned and ensared away. I see fear on my fellows' faces. Their eyes dart back toward the entrance, still partially clear of spider...\n\nHowever, those dead or dying present us with a unique opportunity. Those spiders that have already begun their grizzly meals seem singularly focused on them. This could be a chance to gain the upper hand!\n\nOr a quicker way to die..." 
  
 cos_yeen_ruins.1002.a: "Ready with me! We avenge the fallen!" 
 cos_yeen_ruins.1002.a.success.desc: "We bring some small peace to the fallen..." 
 cos_yeen_ruins.1002.a.failure.desc: "We're routed, while taking heavy losses." 
 cos_yeen_ruins.1002.a.critical.desc: "I find myself alone in the halls..." 
 cos_yeen_ruins.1002.b: "Retreat! We'll cut our way out!" 
 cos_yeen_ruins.1002.b.success.desc: "At least we made it out alive. Well... most of us." 
 cos_yeen_ruins.1002.b.failure.desc: "At least we made it out alive. Well... some of us." 
 cos_yeen_ruins.1002.b.critical.desc: "I'm forced to flee further inside... alone." 
  
 cos_yeen_ruins.1002.c: "Time to fall back... bar the doors and disband the expedition" 
  
 cos_yeen_ruins.1003.t: "The Weeping Halls" 
 cos_yeen_ruins.1003.desc: "Beyond the nest proper is an uncanny hall utterly devoid of any webbing. In fact this area is devoid of any signs of living creatures at all. The passage opens up into a massive chamber, open to the air through a balcony on one side, overlooking the noble district. The walls, floor and ceiling are all carved with some sort of language here, dark colours swirling in the lettering. Out of the corner of your eye you can almost see them pulsing, but always remain seemingly inert once your focus is back on them.\n\nThe carvings are spotless and it's not long before you realise how that's possible. The walls are constantly oozing some sort of oily fluid at an extremely slow speed; almost imperceptable. This 'ichor' flows down through tiny gaps between the floors tiles to a destination unknown, sparing us from its buildup.\n\nAside from the fascinating walls, the room is unremarkable and bare. A few more minutes pass before anything else of significance is found as the vast chamber is searched. Claw marks... massive and unmistakably those of a dragon. There are scorch marks too, a region of the carvings blasted with dragon-flame; you'd heard that dragon fire, especially from a specimen of this size, would have turned cold stone to butter in moments, but this oily blackstone seems to have resisted the effect, if only somewhat...\n\nA final call of attention rings out across the echoing chamber. The ancient decayed remains of a campsite near the balcony. It looks as though its owner left in a hurry, leaving behind much of their camp, most notably #bold a luggage trunk of small Valyrian artifacts #! More exciting still, tucked away in a bundle at the bottom of a trunk is a large scaled egg. This must be the campsite of Jaenara Belaerys, making this egg that of the dragon Terrax! You pray that ages in this evil place have not effected the egg in some way..." 
  
 cos_yeen_ruins.1003.a: "We have succeeded where dragonlords failed!" 
 cos_yeen_ruins.1003.a.success.desc: "They mindless creatures never stood a chance..." 
 cos_yeen_ruins.1003.a.failure.desc: "We're routed, while taking heavy losses." 
 cos_yeen_ruins.1003.a.critical.desc: "I find myself alone in the halls. I hear sounds all around me...\n\nSuddenly those sounds of chittering and clicking fall silent and I'm yanked upwards by my shoulder. I feel a sudden, biting pain in my thigh, before the pain... all pain, leaves me. This is how I end." 
  
 cos_yeen_ruins.9999.t: "Alone in the Dark - Expeditions of Yeen" 
 cos_yeen_ruins.9999.desc: "I find myself alone in the halls. I hear sounds all around me...\n\nSuddenly those sounds of chittering and clicking fall silent and I'm yanked upwards by my shoulder. I feel a sudden, biting pain in my thigh, before the pain... all pain, leaves me. This is how I end." 
 cos_yeen_ruins.9999.a: "This is how my story ends..." 
  
