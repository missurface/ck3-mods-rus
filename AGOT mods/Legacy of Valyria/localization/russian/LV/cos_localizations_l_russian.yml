     # Special Buildings And Ruins # 
  
 building_bloodstone_mines_1: "Untapped Bloodstone Mines" 
 building_type_bloodstone_mines_1: "Bloodstone Mines" 
 building_bloodstone_mines_1_desc: "An expanse of steep cliffs that sever the jungle from the sea below. This rock formation seems to be rich in iron and a green-red mineral known as bloodstone.\n\nThis semi-precious gemstone seems to have cultural significance to the regional natives, who collect it by hand, without any tools or mining technique. Mining these cliffs would be highly profitable, if sacrilegious to the natives." 
  
 building_bloodstone_mines_2: "Bloodstone Mines" 
 building_type_bloodstone_mines_2: "Bloodstone Mines" 
 building_bloodstone_mines_2_desc: "An expanse of steep cliffs that sever the jungle from the sea below. This rock formation seems to be rich in iron and a green-red mineral known as bloodstone.\n\nNow tapped to its full potential, mineshafts and tools now extract both iron and gemstone at highly effecient rates." 
  
  
 building_green_gate_1: "The Green Gate" 
 building_type_green_gate_1: "The Green Gate" 
 building_green_gate_1_desc: "An awe inspiring lattice of sheer, lance-like rock formations at the convergance point of the east-west bloodstone walls. The lances of rock form a near complete canopy over the entrance to the shaded, valley within. This seemingly natural 'gate' is the only path by land into the Central Plains of Sothoryos.\n\nThe many cavities and nooks in this lattice of rock is *also* home to a truly massive roosting colony of wyverns. Ships cannot get too close to this area, lest they be stripped empty of all their crew. If the wyvern menace could be dealt with, this gate is the key to holding the vast fertile plains to the south against any sea-faring invader." 
  
 building_green_gate_2: "Fortified Green Gate" 
 building_type_green_gate_2: "Bloodstone Mines" 
 building_green_gate_2_desc: "An awe inspiring lattice of sheer, lance-like rock formations at the convergance point of the east-west bloodstone walls. The lances of rock form a near complete canopy over the entrance to the shaded, valley within. This seemingly natural 'gate' is the only path by land into the Central Plains of Sothoryos.\n\nWith the wyverns dealt with, the pass has been fortified and a port has been erected in the deep harbour found at its mouth." 
  
  
 building_cos_corpse_mound_1: "Cleared Corpse Mounds" 
 building_type_cos_corpse_mound_1: "Corpse Mounds" 
 building_cos_corpse_mound_1_desc: "This jungle clearing was once home to the infamous Corpse Mounds of the Basilisk Deeps. The natives of this region would carry all defeated 'invaders' from the shore, along with all their foreign posessions to be piled here; the local belief being that all foriegn crafts are evil and therefore, must be left to 'the gods'. The gods in this case being the hundreds of basilisks that converged here to gorge upon the bodies left behind.\n\nWith the bodies and artifacts cleared, the basilisks have once again dispersed into the depths of the jungle. The clearing does still possess a foul odour and aura of despair." 
  
 building_cos_corpse_mound_2: "Vast Corpse Mounds" 
 building_type_cos_corpse_mound_2: "Corpse Mounds" 
 building_cos_corpse_mound_2_desc: "Piled high in a jungle clearing are mounds made up of thousands of bodies and ruined artifacts, perhaps magnitudes more. The natives of this region carry all defeated 'invaders' from the shore, along with all their foreign posessions to be piled here; the local belief being that all foriegn crafts are evil and therefore, must be left to 'the gods'. The gods in this case being the hundreds of basilisks that converge here to gorge upon the bodies left behind.\n\nThough much of this sun-dessicated heap is worthless by way of the ages past, reclaiming its contents would be extremely lucrative; though sacrilegious to the natives." 
  
  
 building_basilisk_point_ruins_1: "Basilisk Point Ruins" 
 building_type_basilisk_point_ruins_1: "Basilisk Point" 
 building_basilisk_point_ruins_1_desc: "The ancient ruins of several colonizations by Ghiscari, Valyrian and much later the Rhoynish. Though the different style of archetecture clash constantly throughout the ruins, a stone keep remains intact and defiant, seemingly warding off the encroaching jungle. A single column of oily black stone juts from the centre of the keep courtyard.\n\nThough currently in a state of disrepair, the buildings and ditches that remain here still offer a significant defensive position against any would-be attacker." 
  
 building_basilisk_point_ruins_2: "Basilisk Point Restored" 
 building_type_basilisk_point_ruins_2: "Basilisk Point" 
 building_basilisk_point_ruins_2_desc: "The now restored ruins of Basilisk Point. The clashing archetectural styles have been partially demolished in places to conentrate them and create an effect of moving through time as you walk down the cobbled roads. Large burnings have pushed the jungle back and a defensive pallisade has been erected as a secondary defense to the now-restored stone walls. With the keep's lighthouse burning bright, the vicious native inhabitants of Sothoryos, both sentience and otherwise, shall now fear this place as a beacon of might." 
  
  
 building_zamettar_ruins_1: "Zamettar Ruins" 
 building_type_zamettar_ruins_1: "Zamettar" 
 building_zamettar_ruins_1_desc: "The ancient ruins of Zamettar, originally founded by the Ghiscari and later captured by the dragonlords of thee Valyrian Freehold, during the Forth Ghiscari War. Eventually the hostile environment of Sothoryos drove the Valyrian settlers out. It wasn't for another several hundred years before the Rhoynish made their attempt to colonise the city, only to fail for the same reason as the valyrians.\n\nThe jungle has crept its way through the city, vines scaling every wall and massive roots setting stone buildings on their sides. The jungle has however, yet to reclaim a few districts of the city; those bearing columns of an oily black stone in their centres.\n\nRestoring Zamettar would be an exceptionally difficult task, but with enough time, effort and gold, this city could once again sprawl as far as the Zamoyos Delta itself." 
  
 building_zamettar_ruins_2: "Zamettar Restored" 
 building_type_zamettar_ruins_2: "Zamettar" 
 building_zamettar_ruins_2_desc: "Finally restored to its foremost glory for the first time since the age of Old Ghis, Zamettar is teeming with new settlers and foreign trade ships. Stone walls now safely defend the city's many inhabitants from the worst of the environment and regular burnings at the forest edges repel the worst of the biting insects. The deep jungle has been beaten back to the very fringes of the delta and pallisades have been erected at its borders.\n\nWith fresh water being drawn and boiled from the Zamoyos, ships frequent Zamettari harbours for both re-supply and lodgings." 
  
  
 building_balam_glade_1: "Scourged Glades of Balam" 
 building_type_balam_glade_1: "Glades of Balam" 
 building_balam_glade_1_desc: "The hidden glades of Balam were a highly spiritual place for those of the Green Mother faith. Oral history speaks that it was here that the Green Mother herself descended to the jungle floor to save the Brindled Men from the plagues that beset them. The power of her divine spells were such that the very jungle itself was purged from this small area, leaving behind a fertile glade for her followers.\n\nThe glades were considered the foremost holy site of the Green Mother and many of its followers vowed to defend it with their lives... they failed\n\nThe glades have since been put to the torch and the jungle has pressed in at their absence. Sparse little of the original glade plantlife and fauna remain; but a determined zealot or scholar could still salvage or even restore the glades to their former spledor." 
  
 building_balam_glade_2: "Flourishing Glades of Balam" 
 building_type_balam_glade_2: "Glades of Balam" 
 building_balam_glade_2_desc: "These hidden glades are a highly spiritual place for those of the Green Mother faith. Oral history speaks that it was here that the Green Mother herself descended to the jungle floor to save the Brindled Men from the plagues that beset them. The power of her divine spells were such that the very jungle itself was purged from this small area, leaving behind a fertile glade for her followers.\n\nThe glades are considered the foremost holy site of the Green Mother and many of its followers vow to defend it with their lives." 
  
  
 building_the_maw_1: "Maw Hill" 
 building_type_the_maw_1: "Maw Hill" 
 building_the_maw_1_desc: "From this collapsed cave system cave spawns the headwaters of the Yeenos tributary river. More than that however it was formerly the ceterpoint of the Eternal Maw religion. Its followers believe that the entire world, or at least Sothoryos, is a single entity that devours the weak and nourishes the strong in a continuous cycle that brings forth larger and stronger creatures.\n\nFollowers of this religion brought forth their most daring or impressive kills (Animal or otherwise) and lay them within the outermost chambers of the cave to be 'devoured'; supposedly appeasing the maw and bringing them power. Whatever the truth of the matter, the Yeenos river that flows through the cracks of the sealed cave mouth keeps the region quite fertile to this day.\n\nSome more zealous followers may even wish to clear the cave mouth and resume their grissly practices." 
  
 building_the_maw_2: "The Devouring Maw" 
 building_type_the_maw_2: "Maw Hill" 
 building_the_maw_2_desc: "From this massive cave system cave spawns the headwaters of the Yeenos tributary river. More than that however it is the ceterpoint and a holysite of the Eternal Maw religion. Its followers believe that the entire world, or at least Sothoryos, is a single entity that devours the weak and nourishes the strong in a continuous cycle that brings forth larger and stronger creatures.\n\nFollowers of this religion bring forth their most daring or impressive kills (Animal or otherwise) and lay them within the outermost chambers of the cave to be 'devoured'; thereby appeasing the maw and bringing them power. Whatever the truth of the matter, the Yeenos river that flows from here seems to make the regions extremely fertile." 
  
  
 building_yeen_ruins_1: "Ruined City of Yeen" 
 building_type_yeen_ruins_1: "City of Yeen" 
 building_yeen_ruins_1_desc: "A vast ruined city that stretches further, than can be seen. Yeen is one of the most ancient cities in the known world, constructed almost exclusively from oily black stone, some pieces of which are large enough that multiple elephants would be required to move each of them.\n\nIt seems that the jungle cannot enter Yeen. The streets remain clear of all but the lankiest and most delicate of plantlife. There are no obstructing vines or roots, just plenty of loose dirt; a weather-worn city, eerie, silent and forboring alltogether.\n\nThough all previous attempts to inhabit this place have ended in horror... Surely such a thing cannot happen again. After all, compared to the vicious jungles of deep Sothoryos, Yeen seems a remarkably safe haven."
  
 building_yeen_ruins_2: "Initial Occupation (Yeen)" 
 building_type_yeen_ruins_2: "City of Yeen" 
 building_yeen_ruins_2_desc: "Following in the footsteps of countless doomed expeditions before us, a base camp has been established in one of the more defendable parts of the city; close to the boats, should a hasty retreat be required.\n\nThe outskirts have been mostly explored now Scattered bones, dessicated corpses of livestock and sothori beasts alike, arms and armour of various age and origin... is that a westerosi blade? No matter. The inner city districts have proven difficult. All of our teams sent in have thus far have not returned. Given the unnaturally large spider webbing that crisscrosses the streets... we at least have some idea why.\n\nThe colonists cry out in their sleep, an unnaturally high amount of nightmares plagues them, though this is understandable given the area's history. Still, with at least the outer districts mapped we should hold a fair advantage over any invaders. In addition, the relics recovered here will takes years to catalogue and perhaps sell on, bringing in a fair amount of gold."
  
 building_yeen_ruins_3: "Outer Restoration (Yeen)" 
 building_type_yeen_ruins_3: "City of Yeen" 
 building_yeen_ruins_3_desc: "The outer districts have been fortified and restored where possible. Any invader now faces a labyrinth of blocked roads and alleys... though more colonists continue to go missing, without ever being seen leaving by the lookouts. The inner districts were blocked off of course, though that hasn't helped in the slightest. Without fears of outside threats for now, perhaps a more militarized expedition deep into the city could be planned.\n\nMore reports of nightmares and lost sleep pester already finite healers in the area..."
  
 building_yeen_ruins_4: "Retaken Inner Districts (Yeen)" 
 building_type_yeen_ruins_4: "City of Yeen" 
 building_yeen_ruins_4_desc: "Through great effort and loss of life the inner districts, less a few stubborn areas, have been reclaimed. The vile, chitinous husks of attercops have been cleared away and some of the more stately ruins in the area have already been claimed by those of higher standing.\n\nThe remaining attercops have been confined mostly to a single massive temple in the heart of Yeen. Preparations to properly scourge this will take much time and will likely be extremely dangerous. Parties refuse outright, even under pain of death, to enter unless their own liege accompanies them to share the risk.\n\nThe nightmares are getting worse and the lack of sleep seems to have induced waking hallucinations in some."
  
 building_yeen_ruins_5: "Restored Inner Districts (Yeen)" 
 building_type_yeen_ruins_5: "City of Yeen" 
 building_yeen_ruins_5_desc: "The inner districts of Yeen have now been restored to a truly livable state. The roads have been cleared, warehouses stocked and mansions occupied. It seems the streets take a remarkable amount of lanterns to keep lit. Though the temples and palaces are closed off for now, in the aftermath of the last scourging... Yeen has nonetheless become a central trading hub for any, and all travelling the Zamoyos river.\n\nNightmares are a nightly occurance for those in the inner district... It is an inescapable reality and many turn to the sweet drug indiced release of dreamless sleep. Those who cannot affors such luxuries suffer in silence, but for the cries of fitfull sleep."
  
 building_yeen_ruins_6: "Great City of Yeen" 
 building_type_yeen_ruins_6: "City of Yeen" 
 building_yeen_ruins_6_desc: "The city has been restored and the evil inhabiting this place has been banished... hopefully for good. Yeen is now the safe haven in the heart of the jungle it has always seemed to be... for now." 
  
  
 building_gold_mine_1: "Gold Deposit" 
 building_type_gold_mine_1: "Gold Mine" 
 building_gold_mine_1_desc: "Sothoryos has always been told to possess a great wealth in minerals and ores. Prospecters have determined this area to be rich in quartz and gold" 
  
 building_gold_mine_2: "Wealthy Gold Mine" 
 building_type_gold_mine_2: "Gold Mine" 
 building_gold_mine_2_desc: "Unsatisfied with mear surface seams, deep tunnels have been dug to access the quartz-gold deposits in this area. With 12 hour shifts by workers and new tunnels being added regularly, this deposit is now unearthing gold at a staggering rate." 
  
  
 building_bloodletters_hall_1: "Abandoned Bloodletter's Hall" 
 building_type_bloodletters_hall_1: "Bloodletter's Hall" 
 building_bloodletters_hall_1_desc: "Given that the Bloodletter's hall was said to have been composed of vines and bone, it's no wonder that there's little left after great fires razed it to the ground.\n\nOnly an alter basin of oily black stone remains where the central chamber once stood. Fascinatingly, and with no real source visible, the basin has a small amount of fresh blood within.\n\nIt is here that the head Bloodletter once lived and carried out their vile practices. Should his hiers or other followers of their dark god every retake the alter, they may attempt to regrow the Bloodletter's Hall." 
  
 building_bloodletters_hall_2: "Bloodletter's Hall" 
 building_type_bloodletters_hall_2: "Bloodletter's Hall" 
 building_bloodletters_hall_2_desc: "The walls of the Bloodletter's hall are actually composed of interwoven vines from the tall canopy of the Bloodless Trees. These vines are locked taut together with a varity of very human looking bones, making them fuse together overtime from tension.\n\nIt is here that the head Bloodletter resides and carry's out their vile practices." 
  
  
 building_gimlet_watch_1: "Ruins of Gimlet Watch" 
 building_type_gimlet_watch_1: "Gimlet Watch" 
 building_gimlet_watch_1_desc: "Once the second most prominant pirate haven on the eastern coast, Gimlet Watch has been sacked and ruined by the natives. The jungle has started to creep in and though not entirely habitable right now, it still has some defensive value." 
  
 building_gimlet_watch_2: "Gimlet Watch" 
 building_type_gimlet_watch_2: "Gimlet Watch" 
 building_gimlet_watch_2_desc: "The second most prominant port on the eastern coast, Gimlet Watch is the younger sister to Wyvern Watch.\n\nBuilt through the heavy investments of local pirate lords, this coastal fortress is a watchpost against the larger groups of savages to the south." 
  
  
 building_wyvern_watch_1: "Ruins of Wyvern Watch" 
 building_type_wyvern_watch_1: "Wyvern Watch" 
 building_wyvern_watch_1_desc: "Once the most prominant port on the eastern coast, Wyvern Watch was the older sister to Gimlet Watch.\n\nNow reduced to the foundations of an old Ghiscari lighthouse, the jungle has reclaimed large areas of the keep. The location however still remains a highly defendable postion." 
  
 building_wyvern_watch_2: "Wyvern Watch" 
 building_type_wyvern_watch_2: "Wyvern Watch" 
 building_wyvern_watch_2_desc: "The most prominant port on the eastern coast, Wyvern watch is the older sister to Gimlet Watch.\n\nBuilt by pirate lords upon the foundations of an old Ghiscari lighthouse, this coastal fortress is now the largest hub of scum and villainy on the Sothori mainland. Trading ships beware the lying light of Wyvern Point, whos light more often than not leads them to crash upon the shore and become swarmed with pirates." 
  
  
 building_maunga_pass_1: "Maunga Pass" 
 building_type_maunga_pass_1: "Maunga Pass" 
 building_maunga_pass_1_desc: "Maunga Pass consists of a series of extremely hard to navigate mountain passes. Any group or resident of the pass with knowledge of its frequently changing landscape can become highly influential, or wealthy, through guiding others across." 
  
 building_maunga_pass_2: "Fortified Maunga Pass" 
 building_type_maunga_pass_2: "Maunga Pass" 
 building_maunga_pass_2_desc: "Now fortified, Maunga Pass is a near-impassable pā that any war party would hesitate to cross; without paying the required fee first of course." 
  
  
 building_fleshcarver_1: "Rocky Plateau" 
 building_type_fleshcarver_1: "Rocky Plateau" 
 building_fleshcarver_1_desc: "A rocky, barren area of the shoreline, propped up by a squat cliff. If not particularly appealing for settlers, the landformation at least acts as a landmark to sailors; and a defendable rally point for those who run aground." 
  
 building_fleshcarver_2: "Wreck of the Fleshcarver" 
 building_type_fleshcarver_2: "Rocky Plateau" 
 building_fleshcarver_2_desc: "The stories say that a rouge colossal wave once flung a slaver's galley high atop a rocky plateau on the coastline, leaving the crew to scrape out a living on the coastline, with no means of escape. Whatever the case, the hull of this ship, positioned where it is atop a squat cliff is a defendable refuge for many of the small townships of the area when war parties of the brindled men come knocking." 
  
  
 building_gorosh_ruin_1: "Ruins of Gorosh" 
 building_type_gorosh_ruin_1: "Gorosh Ruins" 
 building_gorosh_ruin_1_desc: "Once a Ghiscari penal colony, Gorosh has laid abandoned for most of its recent history. Occasionally the old port is used by the most desperate of ship captains, but those that attempt to settle the area have been met only with mutanies or disasters. Though the jungle has crept into some areas, the ruins remains remarkably clear of all but the smallest forms of plantlife.\n\nThe central prison courtyard seems to bear an oily blackstone obilisk." 
  
 building_gorosh_ruin_2: "Gorosh Penal Colony" 
 building_type_gorosh_ruin_2: "Gorosh Ruins" 
 building_gorosh_ruin_2_desc: "Now restored, this ancient Ghiscari penal colony acts as a well defended port city, readily able to house thousands on short notice. Though the rooms are perhaps... undesirable. In fact those that sleep in the prison report having increasing amounts of nightmares and hallucinations while staying there.\n\nThe central prison courtyard still bear an oily blackstone obilisk." 
  
  
 building_kahiwi_pa_1: "Kahiwi Hill" 
 building_type_kahiwi_pa_1: "Kahiwi Hill" 
 building_kahiwi_pa_1_desc: "A highly defendable, earthworked hill that has housed a frequently changing line of tribes for hundreds of years. Local oral tradition states that the hill was once the capital of a highly unified tribal kingdom who 'Drove out the sky people'. Whether 'sky people' refers to the harpy worshipping Ghiscari or the dragon flying Valyrians is an open debate.\n\nTribes in the region see claiming of the historic pā by force as highly prestigeous; hence how frequently it is lost and taken." 
  
 building_kahiwi_pa_2: "Kahiwi Pā" 
 building_type_kahiwi_pa_2: "Kahiwi Pā" 
 building_kahiwi_pa_2_desc: "A worthy capital once again, this pā, or fort in the common tongue, is an extremely defendable and prestigeous home for any tribe. Ditches, secret tunnels, earthwork trenches and pallisades surround the hill in a dozen rings of protection. Underground stores, cooled in the deep earth contain enough supplies for months, if not years." 
  
  
 building_serpents_lair_1: "Serpent's Rift" 
 building_type_serpents_lair_1: "Serpent's Rift" 
 building_serpents_lair_1_desc: "Two great rifts that cut through the Wyvern Coastline and meet up much further inland. This would form an island but for a thin natural land bridge where the earth has yet to fall into the chasm below. Due to the rifts, this 'island' is almost completely surrounded by cliff but for the natural land bridge as a choke point. A breathtaking rock formation for those lucky enough to see it.\n\nThe cliffs are also said to contain numerous tunnels and caves running through the area and popping out like dark spots on the cliff walls." 
  
 building_serpents_lair_2: "Serpent's Lair" 
 building_type_serpents_lair_2: "Serpent's Rift" 
 building_serpents_lair_2_desc: "Converted into the unassailable fortress it was destined to become by the Serpent Cult, this formation is a forward bastion against pirates. This location can house thousands, safely atop its high cliffs, with scouting ship captains ever in fear of thrashing themselves on the jagged rocks below." 
  
  
 building_laanas_refuge_1: "Ghost Town" 
 building_type_laanas_refuge_1: "Laana's Refuge" 
 building_laanas_refuge_1_desc: "An abandoned ghost-town of a city. Empty houses, streets and watchtowers, all partially hidden with leaves and brush. Where did all the people go?" 
  
 building_laanas_refuge_2: "Laana's Refuge" 
 building_type_laanas_refuge_2: "Laana's Refuge" 
 building_laanas_refuge_2_desc: "A safe haven for ships of the Summer Islands to trade with some of the less savage brindled men and the people of Qhour. The jungle has been cleared from the surrounding area and those living here will find countless inovations in building that repell or nullify much of the hostile nature Sothoryos. The hills behind the refuge are filled with gold and several other precious metals; these are mined cautiously and refined on-site for trading.\n\nCare is taken to remain in harmony with the locals, and more care still is taken to remain hidden from both pirates and less agreeable savages." 
  
  
  
  
  
  
  
  
  
     # Wildlife and Flora Blockers # 
  
 building_ravenous_basilisk_1: "Ravenous Basilisks" 
 building_type_ravenous_basilisk_1: "Ravenous Basilisks" 
 building_ravenous_basilisk_1_desc: "Ravenous basilisks have over-run this area. Their bite carries infections so powerful that it necrotises surrounding tissue within hours. Removing afflicted limbs is the only way to avoid an exceptionally painful death.\n\nThe presence of these creatures is a massive risk to settlements in the area and extra guard postings are essential. Development of this land will be extremely difficult until they're gone.\n\nThese particular basilisk seem to be larger and more agressive than those seen before. We suspect they're drawn to something nearby..." 
  
 building_ravenous_basilisk_2: "Cleared Basilisks" 
 building_type_ravenous_basilisk_2: "Cleared Basilisks" 
 building_ravenous_basilisk_2_desc: "This region has been cleared of its dominant fauna." 
  
 building_ravenous_basilisk_tame: "Tame Basilisks" 
 building_type_ravenous_basilisk_tame: "Tame Basilisks" 
 building_ravenous_basilisk_tame_desc: "The ravenous basilisks residing here live with us symbiotically. These large, six-legged lizards spent much of their time either hunting or sunning atop the branches of sturdier trees. Their bite carries infections so powerful that it necrotises surrounding tissue within hours, which makes hunting a simple matter of getting in a single good bite... and then stalking their victim till it falls.\n\nThe presence of these creatures is a boon to our settlements, reducing the need for guards.\n\nThrough our relationship, these native fauna have grown much larger than normal..." 
  
 building_basilisk_1: "Basilisks" 
 building_type_basilisk_1: "Basilisks" 
 building_basilisk_1_desc: "Basilisks have over-run this area. Their bite carries infections so powerful that it necrotises surrounding tissue within hours. Removing afflicted limbs is the only way to avoid an exceptionally painful death.\n\nThe presence of these creatures is a massive risk to settlements in the area and extra guard postings are essential. Development of this land will be extremely difficult until they're gone." 
  
 building_basilisk_2: "Cleared Basilisks" 
 building_type_basilisk_2: "Cleared Basilisks" 
 building_basilisk_2_desc: "This region has been cleared of its dominant fauna." 
  
  
 building_ghoulish_bat_1: "Ghoulish Vampire Bats" 
 building_type_ghoulish_bat_1: "Ghoulish Vampire Bats" 
 building_ghoulish_bat_1_desc: "Ghoulish Vampire Bats have over-run this area. These pale-white vampire bats spend much of their time crawling almost imperceptably across the canopies of the Bloodless Trees. They descend upon sleeping prey and gorge themselves on their victims lifeblood, draining them completely in minutes, all without them ever feeling a thing. The stomachs of fully sated bats resemble ticks; monstrously bloated with blood.\n\nThe presence of these creatures is a massive risk to settlements in the area and extra guard postings are essential. Development of this land will be extremely difficult until they're gone.\n\nThis species seems particularly resilient to our efforts to drive them out. Something, or someone, must be keeping them around..." 
  
 building_ghoulish_bat_2: "Cleared Vampire Bats" 
 building_type_ghoulish_bat_2: "Cleared Vampire Bats" 
 building_ghoulish_bat_2_desc: "This region has been cleared of its dominant fauna." 
  
 building_ghoulish_bat_tame: "Tame Vampire Bats" 
 building_type_ghoulish_bat_tame: "Tame Vampire Bats" 
 building_ghoulish_bat_tame_desc: "The Tahae-toto residing here live with us symbiotically. These pale-white vampire bats spend much of their time crawling almost imperceptably across the canopies of the Bloodless Trees. They descend upon sleeping prey and gorge themselves on their victims lifeblood, draining them completely in minutes, all without them ever feeling a thing. The stomachs of fully sated bats resemble ticks; monstrously bloated with blood.\n\nThe presence of these creatures is a boon to our settlements, reducing the need for guards.\n\nThrough our relationship, these native fauna have grown much larger than normal..." 
  
 building_cos_bat_1: "Vampire Bats" 
 building_type_cos_bat_1: "Vampire Bats" 
 building_cos_bat_1_desc: "Vampire Bats have over-run this area. These pale-white vampire bats spend much of their time crawling almost imperceptably across the canopies of the Bloodless Trees. They descend upon sleeping prey and gorge themselves on their victims lifeblood, draining them completely in minutes, all without them ever feeling a thing. The stomachs of fully sated bats resemble ticks; monstrously bloated with blood.\n\nThe presence of these creatures is a massive risk to settlements in the area and extra guard postings are essential. Development of this land will be extremely difficult until they're gone." 
  
 building_cos_bat_2: "Vampire Bats" 
 building_type_cos_bat_2: "Cleared Vampire Bats" 
 building_cos_bat_2_desc: "This region has been cleared of its dominant fauna." 
  
  
 building_cos_wyvern_1: "Wyverns" 
 building_type_cos_wyvern_1: "Wyverns" 
 building_cos_wyvern_1_desc: "Though striking a similar silhuette with the sun to their backs, the wyverns of Sothoryos are more closely related to ground lizards than they are to dragons. They prove themselves no less deadly however, when dropping on prey from the open skies; the largest being able to carry away men and even horses without effort. Efforts to clear these beasts from the area will be no easy feat, as they almost exclusively nest in rocky, hard to reach places.\n\nThe presence of these creatures is a massive risk to settlements in the area and extra guards looking to the skies is essential. Development of this land will be extremely difficult until they're gone; though at least no wyvern alpha is present in this area..." 
  
 building_cos_wyvern_2: "Cleared Wyverns" 
 building_type_cos_wyvern_2: "Cleared Wyverns" 
 building_cos_wyvern_2_desc: "This region has been cleared of its dominant fauna." 
  
 building_cos_wyvern_alpha_1: "Alpha-led Wyverns" 
 building_type_cos_wyvern_alpha_1: "Alpha-led Wyverns" 
 building_cos_wyvern_alpha_1_desc: "Though striking a similar silhuette with the sun to their backs, the wyverns of Sothoryos are more closely related to ground lizards than they are to dragons. This is doubly true of Alpha Wyverns, aged creatures that have established themselves as leaders of the otherwise solitary creatures. In the presence of an alpha, wyverns roost in a dense colony, meaning dislodging them will require not only vast amounts of effort, but the slaying of the alpha itself; lest it simply move its colony elsewhere.\n\nThe presence of these creatures is a massive risk to settlements in the area and extra guards looking to the skies is essential. Development of this land will be extremely difficult until they're gone; the presence of an alpha wyvern spells out dooms..." 
  
 building_cos_wyvern_alpha_2: "Slain Alpha-led Wyverns" 
 building_type_cos_wyvern_alpha_2: "Slain Alpha-led Wyverns" 
 building_cos_wyvern_alpha_2_desc: "This region has been cleared of its dominant fauna." 
  
  
 building_cos_carn_plant_1: "Carnivorous Plants" 
 building_type_cos_carn_plant_1: "Carnivorous Plants" 
 building_cos_carn_plant_1_desc: "Perhaps the most distinct group of natural life within the Green Hell are its carnivorous plant life. Though smaller, fly-catching varieties still exist here, these are obscenely dwarfed by their Sothori cousins.\n\nThe Sothori carnivorous plants can grow to 15 feet wide and their tactile-responsive tendrils are able to shackle the limbs of any creatures, humans included, that trigger a response from them. The plant uses their victims own struggling motion as an energetic catalyst for lifting and moving them towards its central acid-filled digestion chamber.\n\nOnce bathed in these digestive fluids... survivors state they'd rather have been left to die, as the rashes and burns persist for years afterwards." 
  
