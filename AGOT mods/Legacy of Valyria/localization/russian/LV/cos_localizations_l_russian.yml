 agot_tradition_brindled_men_name: "Brindled Skin" 
 agot_tradition_brindled_men_desc: "The maesters of Westeros write that the Sothoryi are no true men at all, but brutish creatures—huge of limb, brindled of skin, more hog than human. Their accounts speak of savagery, dark gods, cannibal feasts, and obscene rites. So say the learned, and so repeat the traders and pirates of the southern coasts, who treat the brindled folk as less than people. Yet such tales are stitched more from rumor and slander, rather than truth from, for the Sothoryi are indeed human, though strange to the foreigners. What is called savagery is often no more than the custom of a people little known and seldom understood." 
  
  
  
  
     # Faiths Locals # 
  
 sothoryos_religion: "Faiths of the Green Hell" 
 sothoryos_religion_adj: "Faiths of the Green Hell" 
 sothoryos_religion_desc: "Given its isolation and unique environment, the religions of Sothoryos have been be shaped by survival, the natural world, and the supernatural horrors rumored to exist there." 
  
 the_eternal_maw: "The Eternal Maw" 
 the_eternal_maw_adj: "The Eternal Maw" 
 the_eternal_maw_desc: "The Eternal Maw is a religion centered on the idea that the world is a great, devouring force, and all life exists to be consumed. Its followers believe that sacrifice and cannibalism strengthen the soul, allowing one to return in the next life as a stronger predator rather than prey." 
  
 the_green_mother: "The Green Mother" 
 the_green_mother_adj: "The Green Mother" 
 the_green_mother_desc: "This nature-worshiping faith holds that the jungle itself is a living goddess, both nurturing and merciless. The Green Mother provides for those who respect her but devours those who take too much." 
  
 the_thirst: "The Thirst" 
 the_thirst_adj: "The Thirst" 
 the_thirst_desc: "The regional cult of the Brindled Men, residing over the Bloodless Trees. The Thirst is an extension of their symbiosis with the pale white vampire bats of the region. Though more accurately, the cult revolves around the whims of a all-authoritative leader known as 'The Bloodletter'.\n\nFew are allowed into the Bloodletter's most private halls, but those that do report a single oily black stone basin in its centre; ever 'filled'."
