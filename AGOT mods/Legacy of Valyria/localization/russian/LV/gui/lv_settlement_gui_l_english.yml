l_english:
  lv_ruins_reconstruct_tooltip:0 "This holding is in ruins, but we can restore it to a self-sustaining colony. You will begin planning an expedition to reclaim this land.\n"
  lv_ruins_reconstruct_tooltip_cost:0 "Estimated costs:"
  lv_ruins_reconstruct_tooltip_cost_value:0 "@gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost')|0]"
  lv_ruins_reconstruct_tooltip_cost_insufficient:0 "[AddLocalizationIf( Not(GetScriptedGui('lv_ruin_can_afford').IsShown( GuiScope.SetRoot( GetPlayer.MakeScope ).End)), 'lv_ruins_reconstruct_tooltip_cost_insufficient_text' )]"
  lv_ruins_reconstruct_tooltip_cost_insufficient_text:0 "\n#X @warning_icon! You do #bold not#! have @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_difference')|0]#!"

  # Cost Breakdown
  lv_ruins_reconstruct_tooltip_breakdown_title:0 "Ruin Restoration"
  lv_ruins_reconstruct_tooltip_breakdown_subheading:0 "Cost Breakdown"

  # Settlement Cost and Breakdown
  lv_ruins_reconstruct_tooltip_breakdown_settlement:0 "Ruin Size and Progress #V @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_settlement_base:0 "$BULLET$[HoldingView.GetProvince.Custom('LV_RuinsReconstructTooltip_RuinType')]: #N [GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement_base')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_settlement_valyrian_architecture:0 "$BULLET$Culture uses Valyrian architecture: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement_valyrian_architecture')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_settlement_hard_working:0 "$BULLET$Culture has $tradition_hard_working_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_settlement_hard_working')|0]#!"

  # Expedition Cost and Breakdown
  lv_ruins_reconstruct_tooltip_breakdown_expedition:0 "Preparation and Logistics #V @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition')|0]#! #weak (Minimum: 30)#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_base:0 "$BULLET$Expedition Cost: #N [GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_base')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_isolationist:0 "$BULLET$Culture has $tradition_isolationist_name$ tradition: #N +[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_isolationist')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_republican_legacy:0 "$BULLET$Culture has $tradition_republican_legacy_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_republican_legacy')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_valyrian:0 "$BULLET$Culture has $tradition_agot_high_valyrian_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_valyrian')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_north_valyrian_1:0 "$BULLET$Culture has $lv_tradition_north_valyrian_1_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_north_valyrian_1')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_north_valyrian_2:0 "$BULLET$Culture has $lv_tradition_north_valyrian_2_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_north_valyrian_2')|0]#!"
  lv_ruins_reconstruct_tooltip_breakdown_expedition_doom:0 "$BULLET$Culture has $tradition_agot_doom_name$ tradition: #P -[GetPlayer.MakeScope.ScriptValue('lv_settlement_cost_expedition_doom')|0]#!"

  lv_begin_expedition:0 "Begin Expedition"
  lv_begin_expedition_desc:0 "We have the resources and manpower to begin planning an expedition to reclaim this settlement from the wilderness."
  lv_begin_expedition_effect_tooltip:0 "You will begin planning an expedition to reclaim this settlement. This will cost @gold_icon![GetPlayer.MakeScope.ScriptValue('lv_settlement_cost')|0] and take some time to prepare."

  lv_abandon_settlement:0 "Abandon Settlement"
  lv_abandon_settlement_desc:0 "Abandon all efforts at restoring this settlement, relinquishing the ruins back to the wilderness."

  lv_upgrade_settlement:0 "Establish Holding"
  lv_upgrade_settlement_desc:0 "Our efforts in this province have yielded us a sizeable, self-sustaining colony. At this point, it would not be wrong to establish a permanent holding here."

