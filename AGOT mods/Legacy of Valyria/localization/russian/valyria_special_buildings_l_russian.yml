 building_type_zz_valyria_iron_mine_03: "Железный шахтный комплекс" 
 building_type_zz_valyria_iron_mine_03_desc: "Обширный комплекс шахтных стволов, отвальных куч и плавильных печей, окружённый деревнями обездоленных, которым суждено жить и умереть в этих пропастях и вокруг них." 
