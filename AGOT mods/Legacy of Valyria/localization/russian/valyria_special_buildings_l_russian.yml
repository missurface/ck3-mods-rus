 building_type_zz_valyria_iron_mine_02: "Железная шахта" 
 building_type_zz_valyria_iron_mine_02_desc: "Крупная железодобывающая операция, включающая несколько шахтных стволов, укреплённых лесом брёвен. Рабочие из близлежащих деревень трудятся день и ночь в многочисленных туннелях шахты." 
