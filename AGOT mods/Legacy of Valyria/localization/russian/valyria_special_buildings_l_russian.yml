 building_type_tower_of_lyria_01: "Башня Лирии" 
 building_type_tower_of_lyria_01_desc: "Башня древнего мага из утраченного [valyrian_freehold_short|E]. Никто толком не понимает, как ей удалось сохраниться, но в этой башне струятся и переплетаются самые сокровенные чары." 
 building_tower_of_lyria_01: "Башня Лирии" 
 building_tower_of_lyria_01_desc: "Высокая точка сосредоточения мистической силы. Неизвестно почему, но энергии магии становятся гораздо доступнее для того, кто способен по праву назвать эту башню своей." 
  
 building_type_tower_of_lyria_02: "Башня Лирии" 
 building_type_tower_of_lyria_02_desc: "Башня древнего мага из утраченного [valyrian_freehold_short|E]. Никто толком не понимает, как ей удалось сохраниться, но в этой башне струятся и переплетаются самые сокровенные чары." 
 building_tower_of_lyria_02: "Башня Лирии" 
 building_tower_of_lyria_02_desc: "Высокая точка сосредоточения мистической силы. Неизвестно почему, но энергии магии становятся гораздо доступнее для того, кто способен по праву назвать эту башню своей." 
  
 building_type_valyria_mines_01: "Шахт Четырнадцати Огней" 
 building_type_valyria_mines_01_desc: "Эти шахта тянется в глубины Четырнадцати Огней, бесконечные пропасти поглощают тысячи шахтёров, изнывающих от жара земли. Драгоценные минералы встречаются здесь в том же изобилии, что и смертельные опасности, делая жизнь обитателей одновременно прибыльной и короткой." 
 building_valyria_mines_01: "Заселённая вирмами вулканическая шахта" 
 building_valyria_mines_01_desc: "Шахта, прежде уходившая в недра этого вулкана, ныне пусты, а остатки креплений уничтожены огненными вирмами и прочими тварями. Тем не менее, их богатства всё ещё можно извлечь." 
 building_valyria_mines_02: "Опалённые жилы" 
 building_valyria_mines_02_desc: "Глубочайшие туннели остаются коварными, но решительные шахтёры начали добывать руду в менее опасных секциях. Укреплённые стволы теперь приносят следы золота и железа, хотя присутствие скрывающихся огненных вирмов делает работы осторожными и затратными." 
 building_valyria_mines_03: "Вулканическая шахта" 
 #building_valyria_mines_03_desc: "Эта опасная шахта славится богатыми жилами золота и серебра, перемежающимися залежами железа. Интенсивная геотермальная активность также создала карманы с драгоценными камнями — рубинами и сапфирами, выкованными в расплавленном горниле земли." 
 building_valyria_mines_03_desc: "Эта шахта уходит глубоко в пропасти вулкана, где тысячи людей трудятся в невыносимом зное, отдавая жизни за богатства земли. Богатые жилы золота и серебра тянутся сквозь вулканическую породу, перемежаясь с залежами железа. Интенсивная геотермальная активность также выковала карманы рубинов и сапфиров, красота которых жестоко контрастирует со смертельными опасностями, уносящими жизни шахтёров в равной мере." 
  
 building_type_valyria_mines_dormant_01: "Шахта Четырнадцати Огней" 
 building_type_valyria_mines_dormant_01_desc: "Когда-то это был источник драгоценных металлов, но после затухания вулкана туннели были запечатаны слоями окаменевшей породы. Движения земли сделали некоторые проходы ненадёжными; поговаривают, что звуки огненных вирмов всё ещё отдаются эхом в глубине." 
 building_valyria_mines_dormant_01: "Запечатанная шахта" 
 building_valyria_mines_dormant_01_desc: "Когда-то это был источник драгоценных металлов, но после затухания вулкана туннели были запечатаны слоями окаменевшей породы. Движения земли сделали некоторые проходы ненадёжными; поговаривают, что звуки огненных вирмов всё ещё отдаются эхом в глубине." 
 building_valyria_mines_dormant_02: "Раскрытая шахта" 
 building_valyria_mines_dormant_02_desc: "Начались работы по восстановлению: старатели вернулись в забытые туннели в поисках богатств. В ослабленной временем породе появились укрепления, и первые телеги с железом и золотом вновь начали выходить из глубин." 
 building_valyria_mines_dormant_03: "Спящая вулканическая шахта" 
 building_valyria_mines_dormant_03_desc: "Хотя огонь вулкана давно угас, его богатства остаются огромными, ожидая лишь тех, кто осмелится их забрать. Опасности всё ещё скрываются в глубоких туннелях, где добываются богатые жилы серебра, железа и золота." 
 building_type_zz_valyria_iron_mine_01: "Открытая железная шахта" 
 building_type_zz_valyria_iron_mine_01_desc: "Всего лишь дыра в земле, где горстка шахтёров добывает железо, выдалбливая его из жил." 
 building_zz_valyria_iron_mine_01: "Открытая железная шахта" 
 building_zz_valyria_iron_mine_01_desc: "Всего лишь дыра в земле, где горстка шахтёров добывает железо, выдалбливая его из жил." 
