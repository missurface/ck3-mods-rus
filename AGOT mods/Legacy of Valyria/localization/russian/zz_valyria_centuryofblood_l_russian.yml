 vs_stormbringer_name: "Vāedroma" #NT!
 vs_stormbringer_description: "Валирийский стальной меч дома Варезис, реликвия огня и тени, выкованный в горнилах Четырнадцати Огней. Клинок видел самые дальние пределы Валирийской империи." #NT!
 vs_skullbasher_name: "Rīnakharys" #NT!
 vs_skullbasher_description: "Валирийская стальная булава дома Белейрис" #NT!
 vs_inferno_name: "Vāedarion" #NT!
 vs_inferno_description: "Валирийский стальной молот дома Урнебар" #NT!
 vs_eclipse_name: "Embāelī" #NT!
 vs_eclipse_description: "Валирийский стальной меч дома Матейрион, выкованный в сумеречные века Валирийского Фригольда, но содержащий части куда более древние. Этот меч, известный как Затмение, является одновременно артефактом и загадкой — союзом валирийской мощи и довалирийской тайны. Он высечен из единого темного камня с прожилками пурпурных искр, слабо мерцающих при лунном свете, и холоден, как могила. По словам Матаэрионов, он не был создан рукой человека, а найден — извлечён из почерневших руин Н’гай. Говорят, что, сжимая рукоять, носитель слышит мрачные шепоты неизведанного." #NT!
 vs_ashbringer_name: "Vūjōsān" #NT!
 vs_ashbringer_description: "Валирийский стальной меч дома Сонарьен" #NT!
  
 aurion_valyrian_steel_armor_name: "Hrōmagon" #NT!
 aurion_valyrian_steel_armor_description: "Украшенный доспех из валирийской стали, добытый Аурионом Варезисом во время его легендарного возвращения к дымящимся костям [valyria|E]. Ни один живой мастер не назовёт его создателя, и учёные не могут прийти к согласию, был ли он выкован в последние дни Фригольда или же рукой, давно канувшей в пепел и миф. Его ценность невозможно измерить ни монетой, ни короной. Целые королевства не могли бы сравниться с его стоимостью. Это, несомненно, лучший доспех во [known_world|E]." #NT!
  
