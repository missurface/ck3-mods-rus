 cob_7899_scenerio.0500.t: "Прибытие во дворец Нимерии" #NT!
 cob_7899_scenerio.0500.desc: "Я иду по залам разрушенного дворца [location.GetName], что некогда был домом [Nymeria.GetName] из ройнаров, и [Select_CString(ROOT.Char.IsFemale, 'вспоминаю', 'вспоминаю' )] истории, которые моя мать рассказывала мне в детстве. Истории о [dragonlords|E] былых времён и их завоеваниях по всему [essos|E], о том, как они брали своё по праву божественному и силой драконьего пламени. Те, кто склонялся, были пощажены, а те, кто сопротивлялся, стирались с лица земли или изгонялись, а их бывшие королевства предавались гниению — как и это.\n\nПогружаясь в эти воспоминания, я не могу не задуматься: не стал ли [valyrian_freehold_short|E] слабым с течением времени? Интересно, посмотрели бы те завоеватели, те герои из легенд, на моих собратьев и испытали бы стыд за то, во что мы превратились. [valyria|E] некогда была вершиной мира, но в конце мы казались лишь ссорящимися детьми, сражающимися за власть и богатство… быть может, именно поэтому [ROOT.Char.GetFaith.HighGodName] решил [doom|E] наш народ… быть может, я [Select_CString(ROOT.Char.IsFemale, 'избрана', 'избран' )], чтобы сохранить мечту о [valyria|E] живой." #NT!
 cob_7899_scenerio.0500.a: "Мы идём дальше к Мрачным Вратам" #NT!
 cob_7899_scenerio.0500.a_tt: "Отправиться к Мрачным Вратам" #NT!
  
 cob_7899_scenerio.0501.t: "Решение у Мрачных Врат" #NT!
 cob_7899_scenerio.0501.desc: "Стоя у вод Ройны, с руинами [location.GetName] — ещё одного из завоеваний [valyrian_freehold_short|E] — позади, я осознаю, что в этот момент у меня есть выбор. Я могу продолжить путь, о котором [Select_CString(ROOT.Char.IsFemale, 'мечтала', 'мечтал' )] в начале этого похода, и повести своё войско к, быть может, выжженным и наполненным магмой останкам [valyria|E], чтобы восстановить мощь [valyrian_freehold_short|E] по своему образу… или… я могу воплотить дух первых [dragonlords|E] из [valyria|E], собрать выживших драконьих лордов в [essos|E] и вернуть колонии [valyrian_freehold_short|E] по праву завоевания и драконьего огня.\n\nСтоя на границе [GetTitleByKey('k_volantis').GetName], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить — отправлюсь ли я в выжженные земли [GetTitleByKey('e_valyria').GetName] или же проложу новый путь и создам Новую [valyria|E], как это делали мои предки.\n\n#bold ВНИМАНИЕ — оба пути будут трудными; рекомендуется сохраняться как можно чаще, чтобы избежать поражения#! " #NT!
 cob_7899_scenerio.0005.b: "Я покорю [free_cities|E], чтобы создать Новую [valyria|E]" #NT!
 cob_7899_scenerio.0501.a: "Нам нужно пополнить припасы в Волантисе" #NT!
 cob_7899_scenerio.0501.a_tt: "Отправиться в Волантис" #NT!
  
  ##Aurion Valyria Expedition 
  
 cob_7899_scenerio.0502.t: "Пополнение запасов на Длинном мосту" #NT!
 cob_7899_scenerio.0502.desc: "Первое, что я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] в [location.GetName], — это бесконечный шум, казавшийся повсюду в городе. Не могу сказать наверняка, но казалось, будто этот город шумел в десять раз сильнее столицы Валирии, хотя был меньше её более чем вдвое. Единственное, что было хуже шума, — это запах: грязные люди, переполненные и плохо ухоженные нужники, рыба и множество других ароматов, смешавшихся в самое гнусное зловоние вдоль длинного моста, где мой лагерь добывал припасы.\n\nК счастью, вскоре мы снова выступим в поход к [valyria|E], чтобы вернуть наш дом. Когда я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шёл' )] по улицам, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что всё больше людей празднуют гибель моей родины, заявляя, что мир наконец свободен от удушающей хватки [valyrian_freehold_short|E]. Я не стала ввязываться в спор, благо я оставила [vassarion.GetName] за пределами города, чтобы избежать ненужных столкновений во время пути.\n\nИх слова ничего не значат, ведь они сами увидят истину: я, [aurion.GetName], вернусь в [valyria|E] и восстановлю её былое величие. А пока я могу позволить себе передышку, прежде чем мы двинемся дальше к тому, что осталось от моего дома…" #NT!
 cob_7899_scenerio.0502.a: "Пора двигаться дальше к Малой [valyria|E]" #NT!
 cob_7899_scenerio.0502.a_tt: "Отправиться в Малу́ю [valyria|E]" #NT!
  
 cob_7899_scenerio.0503.t: "Прибытие к границе [valyrian_freehold_short|E]" #NT!
 cob_7899_scenerio.0503.desc: "Я стою у границы Волантиса, возле [location.GetName], и не могу поверить своим глазам, глядя на земли всего в нескольких лигах впереди. Чёрная как ночь туча заслонила голубое небо, обрушив дождь, от которого кожа жглась при прикосновении. Земли впереди тонули в мареве, застилавшем зрение и не дававшем разглядеть, что ждёт меня и мой обоз, вселяя в ряды войска чувство ужаса. Я [Select_CString(ROOT.Char.IsFemale, 'повернулась', 'повернулся' )] к Вассариону и [Select_CString(ROOT.Char.IsFemale, 'вскочила', 'вскочил' )] обратно в седло, прежде чем развернуть зверя к своему войску.\n\n«Это был долгий путь, и дорога впереди выглядит мрачной, друзья мои. Но мы все были избраны для святой цели — вернуть то, что было потеряно, прогнать тьму и вернуть свет в этот мир. [ROOT.Char.GetFaith.HighGodName] не позволил бы нам зайти так далеко лишь для того, чтобы отступить сейчас. Мы выступим вперёд и вернём то, что по праву принадлежит нам, чтобы возродить мечту о [valyria|E] для всех, кто живёт в этом мире!»\n\nКрики, поднявшиеся среди воинов, стали подтверждением того, что они готовы встретить всё, что ждёт их впереди…" #NT!
 cob_7899_scenerio.0503.a: "Пора вернуть наш дом" #NT!
 cob_7899_scenerio.0503.a_tt: "Отправиться в [valyria|E]" #NT!
  
  ##Aurion New Valyria Conquest 
  
 cob_7899_scenerio.0510.t: "Император Аурион I Новой [valyria|E]" #NT!
 cob_7899_scenerio.0510.desc: "Когда я вступаю в позолоченные залы Старого Волантиса, я [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] праведной решимости. Эти залы были предначертаны мне [ROOT.Char.GetFaith.HighGodName] из [valyria|E], основатели колонии Старого Волантиса едва ли могли представить, что город, который они возведут, по божественному праву станет местом, где сядет первый Император Новой [valyria|E].\n\nОднако я не усну спокойно, пока все дочери бывшего [the_freehold|E] не встанут под моим стягом: я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] собрать выживших [dragonlords|E] в [essos|E] и созвать их ко двору. Отсюда мы выступим и вернём то, что по праву принадлежит нам, силой и могуществом дракона." #NT!
 cob_7899_scenerio.0510.a: "Я отправлюсь, чтобы объединить дочерей [valyria|E]" #NT!
  
 cob_7899_scenerio.0511.t: "Всё, что было... будет снова" #NT!
 cob_7899_scenerio.0511.desc: "Со всех уголков [essos|E] в мою аудиторию явились другие [dragonlords|E], избранные [ROOT.Char.GetFaith.HighGodName] пережить [doom|E]. Передо мной стояли [belaerys_house.GetFirstNameRegnal], [urnebar_house.GetFirstNameRegnal], [sonaryen_house.GetFirstNameRegnal] и [mataeryon_house.GetFirstNameRegnal], наполненные праведным желанием присоединиться ко мне в восстановлении порядка в этом мире так, как когда-то делали наши предки.\n\nОстаётся лишь начать кампанию завоеваний по бывшим колониям [valyrian_freehold_short|E], чтобы вновь объединить их под мощью [dragon|E] через неукротимую ярость драконьего огня... мы выступим из Волантиса, но мне теперь предстоит решить, какой из [free_cities|E] атаковать первым во имя [dragonlords|E] Новой [valyria|E]… нанести ли удар по Миру, чтобы проложить путь в Пентос? Или сначала ударить по Лису, затем по Тирошу, чтобы получить контроль над южными регионами?" #NT!
 cob_7899_scenerio.0511.a: "Дом Урнебар будет править Тирошем" #NT!
 cob_7899_scenerio.0511.b: "Дом Сонарьен будет править Лисом" #NT!
 cob_7899_scenerio.0511.c: "Дом Матейрион будет править Миром" #NT!
 cob_7899_scenerio.0511.d: "Дом Белейрис будет править Пентосом" #NT!
  
 cob_7899_scenerio.0512.t: "Завоевание [free_cities|E]" #NT!
 cob_7899_scenerio.0512.desc: "Я иду среди горящего, залитого кровью поля битвы, где крики раненых смешиваются с ликующими воплями моих солдат, образуя в ушах некое кощунственное величие. Мои воины стоят позади, празднуя победу, пока я принимаю капитуляцию архонта; их крики заглушают весь остальной мир, когда я провозглашаю, что этот [free_city|E] отныне находится под прямой властью Новой [valyrian_freehold|E], и новый [dragonlord|E] будет править здесь по божественному праву.\n\nТеперь мне предстоит выбрать следующий город, что падёт перед мощью Новой [valyria|E]…" #NT!
  
 cob_7899_scenerio.0516.t: "Оливковая ветвь для бывшего форпоста" #NT!
 cob_7899_scenerio.0516.desc: "Моё завоевание [free_cities|E] продолжается, и выжившие [dragonlords|E] [valyria|E] правят со мной. Однако, глядя на карту своей расширяющейся империи, я замечаю, что моё внимание вновь и вновь притягивает небольшая цепь островов за [narrow_sea|El], у устья Черноводной бухты. Я кладу палец на карту возле самого большого из этих островов… Драконий Камень, бывший форпост на далёкой окраине [valyrian_freehold|E], ныне стоящий особняком от Новой Валирийской империи.\n\nРазмышляя о прямом объявлении завоевания, чтобы вернуть то, что некогда принадлежало [valyria|E], я осознаю, что Таргариены пережили [doom|E] так же, как и [dragonlords|E], что ныне правят в моей империи: по божественному вмешательству. Значит, разумнее будет послать весть тем, кто ныне властвует на этой суровой скале, с предложением вновь вернуться под нашу власть…" #NT!
 cob_7899_scenerio.0516.a: "Отправить ворона с предложением присягнуть Новой [valyria|E]" #NT!
  
 cob_7899_scenerio.0517.t: "Ворон из [valyrian_freehold_short|E]?" #NT!
 cob_7899_scenerio.0517.desc: "Я просыпаюсь среди ночи от громкого стука в дверь моей опочивальни. С трудом вылезаю из тёплой постели, накидываю халат и иду узнать, кто осмелился потревожить меня в такой поздний час. Открыв дверь, я вижу мейстера, стоящего в коридоре с посланием ворона в дрожащей руке. Я молча беру письмо, разворачиваю пергамент и начинаю читать его содержимое…\n\nСпустя несколько часов лорд Дрифтмарка стоял со мной в тронном зале Драконьего Камня с тем же выражением шока на лице, что и у меня часами ранее. [aurion.GetName] взлетел на дракона и завоевал бывшие колонии [valyrian_freehold_short|E], провозгласив себя императором Новой [valyria|E], и потребовал, чтобы Драконий Камень присягнул этому новому порядку… теперь именно мне предстоит решить судьбу моего королевства…" #NT!
 cob_7899_scenerio.0517.a: "Драконий Камень не склонится перед новым драконьим лордом" #NT!
 cob_7899_scenerio.0517.b: "Мы примем это предложение и присоединимся к Новой [valyria|E]" #NT!
  
 cob_7899_scenerio.0518.t: "Оливковая ветвь отвергнута и разбита" #NT!
 cob_7899_scenerio.0518.desc: "'Проклятые трусы!'\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'смяла', 'смял' )] ответ, полученный с Драконьего Камня, и в ярости [Select_CString(ROOT.Char.IsFemale, 'бросила', 'бросил' )] его в пылающий очаг. Как они смеют считать себя столь превосходными, чтобы отказываться стать частью моей новой империи? Неужели они действительно верят, что могут стоять в одиночку в этом мире и противостоять могуществу Новой [valyria|E]? Тот форпост когда-то принадлежал старому [the_freehold|E] и по праву должен вернуться в Империю Новой [valyria|E], независимо от того, населяют ли его трусливые Таргариены или нет.\n\nТеперь мне предстоит решить, какой курс действий принять..." #NT!
 cob_7899_scenerio.0518.a: "Мы вернём Драконий Камень в [valyria|E] силой!" #NT!
 cob_7899_scenerio.0518.b: "Пусть остаются на своей скале и трепещут" #NT!
  
 # cob_7899_scenerio.0519.t: "An Embarassing Defeat..." #NT!
 # cob_7899_scenerio.0519.desc: "..." #NT!
 # cob_7899_scenerio.0519.a: "We have been beaten defeated" #NT!
  
 cob_7899_scenerio.0520.t: "Драконий Камень возвращается в [valyria|E]" #NT!
 cob_7899_scenerio.0520.desc: "Сегодня славный день для моей новой Империи: до моего двора дошли вести, что Драконий Камень заявил о намерении присягнуть Империи Новой [valyria|E]. С этой вестью последняя из бывших колоний [valyrian_freehold_short|E] оказалась объединена так, как не была никогда прежде — с единой целью: сохранить могущество [valyrian_freehold|E] живым в памяти тех, кто радовался бы нашему падению. Отныне мы должны стоять единым фронтом против всех, кто осмелится нам противостоять, пока не настанет день, когда у [valyria|E] больше не останется врагов, которых можно бояться." #NT!
 cob_7899_scenerio.0520.a: "Драконий Камень будет принят в Новую [valyria|E]" #NT!
  
  ##Aurion Valyria Events 
  
 cob_7899_scenerio.0521.t: "Атака огненного вирма!" #NT!
 cob_7899_scenerio.0521.desc: "Когда лагерь достигает руин [location.GetName], мы чувствуем, как земля дрожит у нас под ногами. Паника охватывает отряд, и вдруг земля впереди разверзается — из неё вырывается огромный огненный вирм, преграждая нам путь.\n\n«Мой [ROOT.Char.GetLadyLord]! Что нам делать?» — кричит один из придворных, медленно пятясь назад, словно собираясь бежать. Я оглядываюсь на армию, что решила последовать за мной в этом походе, и теперь [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как именно мы справимся с этой угрозой…" #NT!
 cob_7899_scenerio.0521.a: "Я сам[Select_CString(ROOT.Char.IsFemale, 'а', '' )] встречу этого зверя" #NT!
 cob_7899_scenerio.0521.b: "Мы должны отступить!" #NT!
 cob_7899_scenerio.0521.c: "С этим справится один из моих рыцарей!" #NT!
  
 cob_7899_scenerio.0522.t: "$travel_danger_prefix$ Засада выжившего из [valyrian_freehold_short|E]!" #NT!
 cob_7899_scenerio.0522.desc: "Когда наш отряд проходит через [location.GetName], боевой клич рассек тонкий утренний воздух, пробежав холодком по спинам. Даже среди самых отважных путников этот звук заставил бы смельчаков метнуться к материнским юбкам.\n\n"Всадники, [ROOT.Char.GetLadyLord]!" Голос разведчика пронзает напряжение, привлекая мое внимание, пока он выхватывает меч и указывает им вперед. Пока ничего не видно, но топот множества копыт — дюжина коней или больше — становится громче, ближе. Паника распространяется среди нас, как лесной пожар; к хору страха присоединяется еще один голос, когда они показываются. "Их #bold так много#!!"\n\nХотя их немного, враги крупные, бесстрашные и, по-видимому, готовы отдать жизни за нашу добычу. Во главе едет [Select_CString(freeholder_looter.IsFemale, 'огромная', 'огромный' )] [freeholder_looter.GetWomanMan] в изодранных остатках некогда богатых валирийских одежд, [Select_CString(freeholder_looter.IsFemale, 'вооружена', 'вооружен' )] двуручным палашом. Предводитель этой шайки выкрикивает свое имя, чтобы все услышали, — [freeholder_looter.GetFirstNameNicknamed]. Самонадеянный налетчик уверенным, могучим голосом разглагольствует о [freeholder_looter.GetHerHis] жестокости, о смелых вылазках вроде этой и вспыльчивом нраве.\n\nКогда налетчики приближаются, моя лошадь встает на дыбы и фыркает, грозя выбросить меня из седла, но я крепко сжимаю поводья и выпрямляюсь. Поднимая свою [ROOT.Char.Custom('signature_weapon')] в воздух, я кричу..." #NT!
 cob_7899_scenerio.0522.a: "Поворачивайте назад! Немедленно назад!" #NT!
 cob_7899_scenerio.0522.a.tt: "Вы и ваша свита пытаетесь бежать от налетчиков из [valyrian_freehold_short|E]." #NT!
 cob_7899_scenerio.0522.a.toast: "Бежать!" #NT!
 cob_7899_scenerio.0522.a.fleeing: "Вы сбежали без помех. Получай, [freeholder_looter.GetFirstName]!" #NT!
 cob_7899_scenerio.0522.a.minordelay: "Вы сбежали, но это вызвало небольшую задержку в пути." #NT!
 cob_7899_scenerio.0522.a.majordelay: "Вы сбежали, но это вызвало большую задержку в пути." #NT!
 cob_7899_scenerio.0522.a.minortheft: "Вам удалось спастись с жизнями, но не со всем имуществом." #NT!
 cob_7899_scenerio.0522.a.majortheft: "Вам удалось спастись с жизнями, но при побеге из седла выпал ваш кошель." #NT!
 cob_7899_scenerio.0522.a.minorcombo: "Несмотря на маневр, [freeholder_looter.GetFirstNameNoTooltip] сумел похитить часть ваших вещей." #NT!
