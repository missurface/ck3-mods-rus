 cob_7899_scenerio.0001.t: "Король Бурь и Рек" #NT!
 cob_7899_scenerio.0001.desc: "Настали дни богатства и процветания для Королевства Бурь и Рек. С тех пор как мой предок [arlan.GetName] объединил два королевства в одно и сокрушил самозваного короля [lucifer.GetFirstName], род [benedict.GetName] пресёкся. Дом Дюррандонов остаётся единственным королевским домом Трезубца и Штормовых земель.\n\nНо не всё так, как кажется. Смуты в королевстве нарастают… С Запада доносятся слухи: Железнорождённые под началом [qhorwyn.GetName] шевелятся, лелея замыслы завоевать богатства Трезубца. Ходят и слухи о выжившем представителе Дома Джастманов, распространяющем вести, будто он законный правитель Трезубца… Очередной Джастман, которому не терпится расстаться с жизнью, лишь бы олень продолжал властвовать над Реками и Бурями." #NT!
 cob_7899_scenerio.0001.a: "Нам — ярость" #NT!
  
 cob_7899_scenerio.0002.t: "Изгнанник и Сновидица" #NT!
 cob_7899_scenerio.0002.desc: "[doom|E] обрушился на [valyria|E] в точности так, как предсказала [dreamer.GetFirstName]. Если бы я не действовал тогда, продав всё богатство нашей семьи и переселив нас в эту мрачную вулканическую крепость, наша семья наверняка погибла бы. [valyrian_freehold_short|E] из величайшей силы в мире обратился в тень небытия всего за несколько часов. Дом Таргариенов вполне может оказаться самым могущественным из оставшихся.\n\nМне стоит задуматься, что сулит будущее мне и моей семье. Должны ли мы укреплять наши земли и сохранять волю [valyrian_freehold_short|E] в этом единственном форпосте, или же вновь расширить влияние [valyrian_freehold_short|E] на [free_cities|E] и, быть может, на сам [westeros|E]?" #NT!
 cob_7899_scenerio.0002.a: "Огонь и кровь" #NT!
  
 cob_7899_scenerio.0003.t: "Король Соли и Моря" #NT!
 cob_7899_scenerio.0003.desc: "Мой час близок… Я чувствую, как [ROOT.Char.GetFaith.HighGodName] зовёт меня из своих водных чертогов, пока эта неотступная болезнь пожирает моё дряхлое старое тело. С тех пор как умер мой первенец [harmund.GetName], мой второй сын [harlan.GetName] взял управление королевством на себя, пока я всё больше сдавал под гнётом болезни.\n\n[harwyn.GetName], мой третий сын, отправившийся искать славы в [free_cities|E], вернулся с неведомыми намерениями. Могу лишь предположить, что он услышал о моей болезни и о том, что я уже будто стою на пороге смерти, и теперь хочет заявить права на наследство, которое считает своим.\n\nЛишь время покажет, когда [ROOT.Char.GetFaith.HighGodName] призовёт меня в свои водные чертоги. А пока я могу только гадать, что ждёт королевство, которое я так усердно создавал." #NT!
 cob_7899_scenerio.0003.a: "То, что мертво, умереть не может" #NT!
  
 cob_7899_scenerio.0004.t: "Король Утёса" #NT!
 cob_7899_scenerio.0004.desc: "До Утёса Кастерли дошли вести, что [valyria|E] была уничтожена в катаклизме невообразимых масштабах. Почти всё владычество [dragonlord|E] владычество погибло вместе со своими [dragons_plural|E], оставив бывшие земли лёгкой добычей для того, кто осмелится воспользоваться этим положением. Быть может, не всё богатство и магия были уничтожены… Дом Ланнистеров мог бы навсегда закрепить за собой место самого богатого и могущественного дома, когда-либо правившего [westeros|E]…" #NT!
 cob_7899_scenerio.0004.a: "Это лишь глупая мечта, мне стоит сосредоточиться здесь" #NT!
 cob_7899_scenerio.0004.a_tt: "Вы решаете не рисковать жизнью и остаться в Утёсе Кастерли" #NT!
 cob_7899_scenerio.0004.b: "В [valyria|E] ждёт возможность, которую я не могу проигнорировать" #NT!
 cob_7899_scenerio.0004.b_tt: "Вы решаете рискнуть всем и отправиться к останкам [valyria|E]" #NT!
  
 cob_7899_scenerio.0005.t: "Наследник [valyrian_freehold_short|E]" #NT!
 cob_7899_scenerio.0005.desc: "[valyrian_freehold_short|E] пало... Я [Select_CString(ROOT.Char.IsFemale, 'не получала', 'не получал' )] ответов на свою переписку уже целую вечность... Могу лишь предположить, что слухи о том, что люди называют «[doom|E]», правдивы.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] отряд солдат в квохоре с целью полететь вместе с [vassarion.GetName] к тому, что осталось от [valyria|E]... Я надеюсь вновь восстановить порядок в этом мире... Однако если слухи верны и [valyrian_freehold_short|E] — не более чем пепел, возможно, этой армии полезнее будет подчинить себе [free_cities|E] и править ими... Всё, что я знаю — я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двинуть это войско на юг от [location.GetName], чтобы самому узнать, что стало с моей родиной..." #NT!
 cob_7899_scenerio.0005.a: "Я вернусь в [valyrian_freehold_short|E] и заберу то, что осталось" #NT!
 cob_7899_scenerio.0005.a_tt: "Отправиться в Ни Сар" #NT!
  
 cob_7899_scenerio.0006.t: "Наследник Речного короля" #NT!
 cob_7899_scenerio.0006.desc: "Мой великий предок [lucifer.GetFirstName], законный Речной король Трезубца, объявил себя последним живым потомком [benedict.GetName]. Его убил [arlan.GetName], чтобы Штормовые короли могли сохранить свою нелегитимную власть над Королевством Трезубца.\n\nНа протяжении веков род Джастманов скрывался в тени, избегая ярости Штормовых королей, которая могла привести к нашему истреблению. Я больше не могу продолжать эту традицию... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выступить и собрать союзников, чтобы предъявить свои права на земли предков.\n\nТеперь мне предстоит решить, куда направиться… В плодородные земли Простора? К богатствам Западных земель? Или в горы Долины?" #NT!
 cob_7899_scenerio.0006.a: "Искать помощь в Просторе" #NT!
 cob_7899_scenerio.0006.a_tt: "Отправиться в Хайгарден" #NT!
 cob_7899_scenerio.0006.b: "Искать помощь в Утёсе" #NT!
 cob_7899_scenerio.0006.b_tt: "Отправиться в Утёс Кастерли" #NT!
 cob_7899_scenerio.0006.c: "Искать помощь в Долине" #NT!
 cob_7899_scenerio.0006.c_tt: "Отправиться в Орлиное Гнездо" #NT!
 cob_7899_scenerio.0006.d: "Отправиться в одиночку" #NT!
  
