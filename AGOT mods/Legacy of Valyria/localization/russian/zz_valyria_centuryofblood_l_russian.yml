 cob_7899_scenerio.0523.t: "Встреча с валирийским солдатом" #NT!
 cob_7899_scenerio.0523.desc: "Мы путешествуем по разрушенным землям [location.GetName], воздух густ от вулканического дыма и пепла, скрывающего обзор и душащего дыхание у всех в моем отряде. Я решаю, что нам стоит остановиться, чтобы сориентироваться, и приказываю привести ко мне [vassarion.GetName], чтобы я мог взлететь выше облаков. Пока я жду, один из моих разведчиков выкрикивает, и я оборачиваюсь, чтобы увидеть группу фигур, похожих на валирийских солдат, выходящих из тумана с арбалетами и мечами. Один из группы, одетый в облачение младшего офицера, выходит из тумана и становится передо мной.\n\n"Я — [freeholder_survivor.GetName], и твой отряд окружен. [location.GetName] принадлежит нам, и ты сдашься мне."\n\nТеперь я должен решить, что делать. Попробовать ли мне сразиться с [freeholder_survivor.GetName] в поединке? Попытаться убедить его присоединиться к моему отряду или же отступить?" #NT!
 cob_7899_scenerio.0523.a: "Я сам выйду против [freeholder_survivor.GetName]" #NT!
 cob_7899_scenerio.0523.a_tt: "Начинается поединок с [freeholder_survivor.GetName]" #NT!
 cob_7899_scenerio.0523.b: "Ты должен присоединиться к нам!" #NT!
 cob_7899_scenerio.0523.b_tt: "Начинается поединок с [freeholder_survivor.GetName]" #NT!
 cob_7899_scenerio.0523.b.joined: "[freeholder_survivor.GetName] присоединяется к нашему отряду" #NT!
 cob_7899_scenerio.0523.c: "Я должен отступить!" #NT!
 cob_7899_scenerio.0523.c_tt: "Вы спасаетесь бегством" #NT!
  
