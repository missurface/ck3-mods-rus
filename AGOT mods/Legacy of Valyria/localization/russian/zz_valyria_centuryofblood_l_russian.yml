 bookmark_99_qhorwyn_hoare: "Король Куорвин" #NT!
 bookmark_99_qhorwyn_hoare_desc: "Куорвин был проницательным королём Железных островов, который избегал войн и вместо этого накапливал богатства во время своего правления. Он утроил размер флота Дома Хоаров и приказал создать дополнительные вооружения, чтобы отпугнуть врагов от нападения.\n\nТретий сын Куорвин, Харвин, вернулся на Железные острова после двух лет странствий и нашёл отца немощным и больным, а брата Харлана — готовящимся принять титул короля Железных островов. Оба брата стремятся использовать военную мощь отца и завоевать Королевство Трезубца у Дюррандонов. Вопрос лишь в том, смогут ли они действовать вместе ради этой цели или один попытается захватить власть над другим." #NT!
 bookmark_99_harlan_hoare: "Харлан Хоар" #NT!
 bookmark_99_harwyn_hoare: "Харвин Хоар" #NT!
  
 bookmark_99_tommen_lannister: "Король Томмен II" #NT!
 bookmark_99_tommen_lannister_desc: "Томмен II Ланнистер, известный как Король-Лев, — король Утеса из Дома Ланнистеров. Услышав о возможном падении Валирийского Владычества в [doom|E], он готовится отправить экспедицию в бывшее [valyrian_freehold_short|E], чтобы завладеть богатствами и магией, которые наверняка остались там. Экспедиция обещает быть крайне опасной, и потому встаёт вопрос: должен ли Томмен II рискнуть всем ради путешествия в [valyria|E] или же воспользоваться огромным вакуумом власти после гибели [valyrian_freehold_short|E] и завладеть [essos|E], расширив богатство и имя Ланнистеров по всему [known_world|E]?" #NT!
 bookmark_99_ellyn_tarbeck: "Эллин Тарбек" #NT!
 bookmark_99_tyrion_lannister: "Тирион Ланнистер" #NT!
  
 bookmark_99_aurion_varezys: "Император Аурион" #NT!
 bookmark_99_aurion_varezys_desc: "[Concept( 'story_content_aurion_varezys_99', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aurion_varezys_99', '$bm_story_content_available_copy|q$' )|E]\nАурион Варезис, один из немногих выживших драконьих лордов, застрявший в Квохоре, собрал силы из числа квохорских колонистов и провозгласил себя первым императором [valyria|E]. Верхом на своём [dragon|E] он вместе с тридцатью тысячами людей выступил, чтобы завладеть тем, что осталось от [valyria|E], или же, быть может, создать Новую [valyria|E] правом завоевания [free_cities|E] [essos|E].\n\n#bold Рискнёт ли Аурион всем, чтобы заявить свои права на бывший дом, или же он проложит новый путь с оставшимися драконьими лордами, чтобы мечта о [valyria|E] оставалась в памяти мира?#! " #NT!
  
 bookmark_99_lucifer_justman: "Речной король Люцифер" #NT!
 bookmark_99_lucifer_justman_desc: "Спустя три столетия после того, как прежний Люцифер Джастман объявил себя Речным королём по праву крови, новый претендент на трон Трезубца высадился в Черноводной бухте. Стоя на берегу маленькой рыбацкой деревушки у устья Трезубца, Люцифер должен вместе со своей крошечной свитой выбрать путь, чтобы отстоять притязания на земли предков. Какое королевство станет для него наилучшей опорой в изгнании Дюррандонов с земель его рода? Гарднеры из Хайгардена, Ланнистеры из Утёс Кастерли или Аррены из Долины?" #NT!
  
