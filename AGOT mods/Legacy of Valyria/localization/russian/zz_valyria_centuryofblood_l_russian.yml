 cob_7899_scenerio.0525.t: "Встреча с валирийским центурионом" #NT!
 cob_7899_scenerio.0525.desc: "Мы путешествуем по разрушенным землям [location.GetName], воздух густ от вулканического дыма и пепла, скрывающего обзор и душащего дыхание у всех в моем отряде. Я решаю, что нам стоит остановиться, чтобы сориентироваться, и приказываю привести ко мне [vassarion.GetName], чтобы я мог взлететь выше облаков. Пока я жду, один из моих разведчиков выкрикивает, и я оборачиваюсь, чтобы увидеть группу фигур, похожих на валирийских солдат, выходящих из тумана с арбалетами и мечами. Один из группы, одетый в изодранное облачение валирийского генерала, выходит из тумана и становится передо мной.\n\n"Я — [freeholder_survivor.GetName], и твой отряд окружен. [location.GetName] принадлежит нам, и ты сдашься мне."\n\nТеперь я должен решить, что делать. Попробовать ли мне сразиться с [freeholder_survivor.GetName] в поединке? Послать ли против него [vassarion.GetName]? Или же отступить?" #NT!
 cob_7899_scenerio.0525.a: "Я сам выйду против [freeholder_survivor.GetName]" #NT!
 cob_7899_scenerio.0525.a_tt: "Начинается поединок с [freeholder_survivor.GetName]" #NT!
