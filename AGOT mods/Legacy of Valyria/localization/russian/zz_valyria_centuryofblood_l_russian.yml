 zz_valyria_centuryofblood: "Век Крови" #NT!
 zz_valyria_centuryofblood_group: "После Рока" #NT!
 zz_valyria_centuryofblood_desc: "Валирийское Владычество пало, рухнув, когда полуостров был уничтожен Роком. Всего за несколько часов Валирия исчезла, а Владычество оказалось разрушено. Дом Таргариенов переселился на Драконий Камень, западный форпост Валирии в Узком море, тем самым обеспечив своё выживание.\n\nНекоторые другие драконьи всадники — те, кто не находился в Валирии во время Рока, — также уцелели. В Тироше, Лисе и Квохоре, по слухам, драконьи лорды избежали гибели и теперь не знали, что ждёт их впереди. #bold \n\nАурион Варезис, драконьи лорд, гостивший в Квохоре, провозгласил себя первым императором Валирии и собрал войска из квохорцев. Со своим драконом и армией в тридцать тысяч человек он выступил, чтобы вернуть себе останки Валирии...#!"
  
 bookmark_99_arrec_durrandon: "Король Аррек" #NT!
 bookmark_99_arrec_durrandon_desc: "Аррек Дюррандон, король Штормовых земель и богатых Речных земель, завоёванных его предком Арланом III Дюррандоном триста лет назад, восседает на троне Короля Бурь. Однако его власть не является прочной, поскольку многие другие короли [westeros|E] продолжают завидовать богатству, которое могут принести Речные земли. С Запада начинают шевелиться Железнорождённые, возможно, с намерением вернуть Речные земли у Штормовых королей." #NT!
 bookmark_99_erich_durrandon: "Эрих Дюррандон" #NT!
 bookmark_99_monfryd_durrandon: "Монфрид Дюррандон" #NT!
  
 bookmark_99_aenar_targaryen: "Король Эйнар" #NT!
 bookmark_99_aenar_targaryen_desc: "За двенадцать лет до [doom_of_valyria|E] дочь Эйнара, Дейнис Сновидица, предсказала разрушение [valyria|E]. В ответ на это Эйнар продал свои владения в [valyrian_freehold|E] и в Землях Долгого Лета и перебрался с семьёй и [dragons_plural|E] на Драконий Камень, западный форпост [valyrian_freehold|E]. Таргариены были далеко не самыми могущественными среди [dragonlords|E], и их соперники в [valyria|E] сочли их бегство проявлением трусости. Однако именно потому что Эйнар увёл свою семью из [valyria|E], Таргариены стали сильнейшими из [dragonlords|E], пережившими [doom|E]." #NT!
 bookmark_99_gaemon_targaryen: "Геймон Таргариен" #NT!
 bookmark_99_daenys_targaryen: "Дейнис «Сновидица» Таргариен" #NT!
  
