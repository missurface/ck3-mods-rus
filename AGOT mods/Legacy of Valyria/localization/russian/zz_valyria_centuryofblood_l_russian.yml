 cob_7899_scenerio.0525.c_tt: "Вы спасаетесь бегством" #NT!
  
 cob_7899_scenerio.0527.t: "Засада Драконьего лорда" #NT!
 cob_7899_scenerio.0527.desc: "Когда я лечу верхом на [vassarion.GetName] во главе моего отряда над руинами [location.GetName], пронзительный визг рассек воздух, за которым последовал огромный шар драконьего пламени, едва не испепеливший всё вокруг меня.\n\nЯ собираюсь с мыслями, чтобы осмотреть облака в поисках дикого [dragon|E], сумевшего пережить катаклизм и напасть на меня. Вскоре нападавший показал себя и, к моему удивлению, [dragon|E] оказался с всадником, который заставил своего столь же огромного зверя зависнуть передо мной. Я решаю заговорить с [freeholder_dragonlord.GetHerHim], прежде чем последует новая атака.\n\n"Я — [aurion.GetName], и я вернулся в эти земли, чтобы вернуть их для [valyria|E]," — кричу я в сторону [dragonlord|E].\n\n"Мне всё равно, [aurion.GetName]. Я — [freeholder_dragonlord.GetName], всадник [enemy_dragon.GetName], и я заявляю права на все эти земли, по которым ты вторгся."" #NT!
 cob_7899_scenerio.0527.a: "Я выйду против [freeholder_dragonlord.GetName] и [freeholder_dragonlord.GetHerHis] [dragon|E]" #NT!
 cob_7899_scenerio.0527.a_tt: "Начинается поединок [dragon|E] с [freeholder_dragonlord.GetName]" #NT!
 cob_7899_scenerio.0527.b: "Я должен отступить!" #NT!
 cob_7899_scenerio.0527.b_tt: "Вы спасаетесь бегством" #NT!
  
 cob_7899_scenerio.0529.t: "Горько-сладкое возвращение домой" #NT!
 cob_7899_scenerio.0529.desc: "Я схожу с корабля на разрушенные каменные доки [location.GetName], мои глаза устремлены на обугленные и разрушенные ворота столицы Валирии.\n\n«Я дома», — думаю я. «Я наконец-то дома... но впереди еще так много работы, прежде чем [valyrian_freehold_short|E] вновь восстанет».\n\nЯ опускаюсь на одно колено и на мгновение кладу руку на теплый камень причала, затем снова поднимаю голову и отправляюсь восстанавливать руины этого великого города..." #NT!
 cob_7899_scenerio.0529.a: "Я вернулся домой в [valyria|E]..." #NT!
  
