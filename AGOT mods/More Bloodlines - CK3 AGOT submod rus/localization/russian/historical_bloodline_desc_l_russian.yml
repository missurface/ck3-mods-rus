 bloodline_fossoway_brown: "Кровь дома Фоссовей из Сидер-Холла"
 trait_bloodline_fossoway_brown_desc: "Потомок ветви коричневого яблока дома Фоссовей, рыцарского дома Простора."
 bloodline_mandrake: "Кровь дома Мандрейк"
 trait_bloodline_mandrake_desc: "Потомок дома Мандрейк, знатного дома Простора."
 bloodline_strickland: "Кровь дома Стрикленд"
 trait_bloodline_strickland_desc: "Потомок дома Стрикленд, дома Простора, изгнанного за поддержку Блэкфайров, позже возглавившего Золотую Компанию."
 bloodline_casterly: "Кровь дома Кастерли"
 trait_bloodline_casterly_desc: "Потомок дома Кастерли, древних королей Первых Людей Утёса Кастерли, хитростью лишённых своего замка Ланном Умным."
 bloodline_illyrio: "Кровь Иллирио Мопатиса"
 trait_bloodline_illyrio_desc: "Потомок Иллирио Мопатиса, богатого и могущественного магистра Пентоса, чьи интриги и влияние простирались через Узкое море."
 bloodline_robb_reyne: "Кровь Робба Рейна"
 trait_bloodline_robb_reyne_desc: "Потомок сира Робба Рейна, грозного рыцаря Западных земель и члена гордого и непокорного дома Рейн."
 bloodline_roger_reyne: "Кровь Рыжего Льва"
 trait_bloodline_roger_reyne_desc: "Потомок Роджера Рейна, Рыжего Льва Кастамера, могущественного и амбициозного лорда, чье восстание привело к полному уничтожению его дома."
 bloodline_strong_boys: "Кровь Стронгов"
 trait_bloodline_strong_boys_desc: "Потомок сыновей Рейениры Таргариен, чьё оспариваемое происхождение было главной причиной Танца Драконов."
 bloodline_thoros: "Кровь Тороса из Мира"
 trait_bloodline_thoros_desc: "Потомок Тороса из Мира, красного жреца Р'глора, известного своим огненным мечом, любовью к битвам и способностью давать 'последний поцелуй' Владыки Света."
 bloodline_jon_snow_stark: "Кровь Джона Сноу"
 trait_bloodline_jon_snow_stark_desc: "Потомок Джона Сноу, бастарда Винтерфелла, ставшего Лордом-командующим Ночного Дозора и королём по праву."
 jon_snow: "Кровь Белого Волка"
 trait_jon_snow_desc: "Потомок Джона Сноу, Белого Волка, чьё наследие льда и пламени поставило его в центр великих войн его времени."
 jon_snow_nottarg: "Кровь Драконьего Волка"
 trait_jon_snow_nottarg_desc: "Потомок Джона Сноу, фигуры огромной силы и предназначения, обладающего кровью как волка, так и дракона."
 bloodline_melisandre: "Кровь Мелисандры"
 trait_bloodline_melisandre_desc: "Потомок Мелисандры из Асшая, Красной Жрицы, повелительницы теней и слуги Р'глора, чьи видения и магия формировали судьбы королей."
 bloodline_beric: "Кровь Повелителя Молний"
 trait_bloodline_beric_desc: "Потомок Берика Дондарриона, Повелителя Молний, рыцаря Штормовых земель, возглавлявшего Братство без Знамён и воскрешённого много раз Владыкой Света."
 bloodline_alester_sarwyck: "Кровь Алестера Сарвика"
 trait_bloodline_alester_sarwyck_desc: "Потомок Алестера Сарвика, лорда Риверрана, ставшего красным жрецом после лет изгнания в Эссосе."
 walder_frey_prw: "Кровь Уолдера Фрея"
 trait_walder_frey_prw_desc: "Потомок Уолдера Фрея, печально известного плодовитостью и вероломством Лорда Переправы."
 ygon_oldfather: "Кровь Игона Старого Отца"
 trait_ygon_oldfather_desc: "Потомок Игона Старого Отца, вождя клана Свободного Народа, известного своими многочисленными жёнами и детьми."
 bloodline_ellyn_reyne: "Кровь Эллин Рейн"
 trait_bloodline_ellyn_reyne_desc: "Потомок Эллин Рейн, амбициозной и прекрасной леди Кастамера, чья гордость и интриги привели к конфликту в Западных землях."
 bloodline_joff_lydden: "Кровь Джоффри Лиддена"
 trait_bloodline_joff_lydden_desc: "Потомок Джоффри Лиддена, ставшего первым Королём Утёса из дома Ланнистеров после женитьбы на дочери Ланна Умного."
 bloodline_rego_draz: "Кровь Рего Драза"
 trait_bloodline_rego_draz_desc: "Потомок Рего Драза, Мастера над монетой при короле Визерисе I, известного своими финансовыми реформами и экстравагантными вкусами."
 bloodline_nevio_narratys: "Кровь Невио Нараттиса"
 trait_bloodline_nevio_narratys_desc: "Потомок Невио Нараттиса, знаменитого тирошского фехтовальщика и капитана наемной компании «Ветреные»."
 bloodline_tattered_prince: "Кровь Ободранного Принца"
 trait_bloodline_tattered_prince_desc: "Потомок Ободранного Принца, расчетливого и грозного командира наемной компании «Ветреные»."
 bloodline_tyanna_of_tower: "Кровь Тианны из Башни"
 trait_bloodline_tyanna_of_tower_desc: "Потомок Тианны из Башни, пентишского шпионмейстера и предполагаемой колдуньи, служившей королевским шептуном при короле Мейгоре Жестоком."
 bloodline_janos_slynt: "Кровь Яноса Слинта"
 trait_bloodline_janos_slynt_desc: "Потомок Яноса Слинта, сына мясника, который благодаря взяткам и предательству поднялся до командира Городской стражи и лорда Харренхолла."
 bloodline_philip_foote: "Кровь Филипа Фута"
