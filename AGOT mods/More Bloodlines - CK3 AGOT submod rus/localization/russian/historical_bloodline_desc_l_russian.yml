 aemma_arryn: "Кровь Эммы Аррен"
 trait_aemma_arryn_desc: "Потомок Эммы Аррен, чья благородная кровь течет в Долине."
  
 alicent_hightower: "Кровь Алисанты Хайтауэр"
 trait_alicent_hightower_desc: "Потомок королевы Алисанты Хайтауэр, ключевой фигуры в Танце Драконов."
  
