 # Targaryen Bloodlines 
 the_conqueror: "Кровь Завоевателя"
 trait_the_conqueror_desc: "Потомок Эйгона Завоевателя, чья мощь и амбиции объединили Семь Королевств под знаменем Таргариенов."
  
