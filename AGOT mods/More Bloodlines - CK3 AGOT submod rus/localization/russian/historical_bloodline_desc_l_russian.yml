 trait_rhaenyra_desc: "Потомок Рейниры Таргариен, Восхищения Королевства и претендентки в танце Драконов."
  
 aegon_green: "Кровь Эйгона Узурпатора"
 trait_aegon_green_desc: "Потомок Эйгона II Таргариена, чьи права и правление были выкованы в огне гражданской войны."
  
 aemond: "Кровь Эймона Одноглазого"
 trait_aemond_desc: "Потомок принца Эймона Таргариена, свирепого наездника драконов, известного как Одноглазый."
  
 baela: "Кровь Бейлы"
 trait_baela_desc: "Потомок Бейлы Таргариен, отважной и своенравной наездницы драконов."
  
