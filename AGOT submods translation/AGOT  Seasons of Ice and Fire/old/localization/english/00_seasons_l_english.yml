#Season Flavored Events yippee

season_flavor_events.001.t:0 "A Farmer's Home"
season_flavor_events.001.desc:0 "As my camp and I traverse the lands, I happen upon a small crofter in the hills. I think to myself this could be heaven or this could be the seven hells, the farmer will never be able to harvest enough before the winter comes, he and his family shall surely starve."
season_flavor_events.001.a:0 "Well.. good luck.."
season_flavor_events.001.b:0 "Let me help you"
season_flavor_events.001.c:0 "What he won't notice won't hurt.." #Steal, try to find Sandor line

season_flavor_events.002.t:0 "Peasants in Need"
season_flavor_events.002.desc:0 "It is no secret that this winter has been harsh and I find myself yearning for abundance, when a leader of a local village comes to petition me. \n The peasant speaks to me saying ''M'lord, we humbly ask you to please spare some food, we fear we will not survive the winter... We have nothing to offer... I'm sorry m'lord. But please, don't let us starve."
season_flavor_events.002.a:0 "I'll do what I can"
season_flavor_events.002.b:0 "I'm truly sorry, there is nothing I can do."
season_flavor_events.002.c:0 "I'll see wahat I can do"
season_flavor_events.002.cruel:0 "How dare you disrespect me you insolent peasant." #Fucking kill them
season_flavor_events.002.cake:0 "Steward, let them eat cake"
season_flavor_events.002.callous:0 "I profoundly, do not care."
season_flavor_events.002.compassionate:0 "Oh you poor things. Let me help."
season_flavor_events.002.smart:0 "I've got an idea"
season_flavor_events.002.stockpilehas:0 "Steward, just give them some of the stockpile"

season_flavor_events.003.t:0 "'Let them Eat Cake', they said"
season_flavor_events.003.desc:0 "The benefits of being a lord are no secret, with the rest of my realm struggling in this winter, my court and I find ourselves suffering from abundance of supply. And many a courtier has begun to suggest a Winter Celebration, we could commission a baker to bake a cake large enough to feed the entire keep. On the other hand my Castellan warns, the peasants may resent a lord who feasts while they starve."
season_flavor_events.003.a:0 "Oh to be a Lord"
season_flavor_events.003.b:0 "Mayhaps this may be folly.."
season_flavor_events.003.c:0 "Let them eat cake, too!"

season_flavor_events.004.t:0 "Summer Memories"
season_flavor_events.004.desc:0 "Joy and Smiles are oft synonymous with the summer years, and today is no exception. As I play in the gardens with my peers, laughter can be heard all across, when NAME_OF_SIB_OR_FRIEND_OR_PEER comes over to me, and asks what game we shall play next."
season_flavor_events.004.a:0 "Let's play!"
season_flavor_events.004.b:0 "What's the point?"
season_flavor_events.004.c:0 "Let's Read!"
#ADD DESC FOR SHY AND DEPRESSED AND GREGARIOUS

season_flavor_events.005.t:0 "A Sweet Summer Child?"
season_flavor_events.005.desc:0 "FIX... I'm a summer child! Oh so so sweet! Yippee!"
season_flavor_events.005.a:0 "The Sweet Sumemr Child."
season_flavor_events.005.b:0 "No thanks."

season_flavor_events.006.t:0 "Peasants rejoice!"
season_flavor_events.006.desc:0 "Peasants. Rejoice."

season_flavor_events.060.t:0 "Levy a Winter Tax"
season_flavor_events.060.desc:0 "I could levy an additional luxuries tax on the lords, or I could implement a higher general tax on the smallfolks in order to better balance my budget. However, neither group is likely to be happy with this choice.."
season_flavor_events.060.a:0 "Levy a tax on the Smallfolk"
season_flavor_events.060.b:0 "Levy a tax on the Lords"
season_flavor_events.060.d:0 "Tax them both!"
season_flavor_events.060.c:0 "I've changed my mind.."


