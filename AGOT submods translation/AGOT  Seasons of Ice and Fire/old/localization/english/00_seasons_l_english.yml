setting_seasons_storm_enabled:0 "Autumn Storms Enabled"
setting_seasons_storm_enabled_desc:0 "Storms may occur in the Stormlands & Stepstones during Autumn. This setting is in development, and not fully tested. Storms are not fleshed out, and may not function. If you use this setting, and experience storms, please let me know if you have suggestions or if there are issues."
