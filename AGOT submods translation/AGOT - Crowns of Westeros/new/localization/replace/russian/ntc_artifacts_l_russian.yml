l_russian:
  
 # Crowns of Westeros Crowns - Nerdman 
  
 stepstone_crown_name: "Корона Ступеней из плавникового дерева"
 stepstone_crown_description: "Реплика импровизированной короны, сделанной из плавникового дерева и украшенной акульими зубами, обожженным железом, цепями и веревками, эта корона является насмешливой имитацией прославленной Короны Завоевателя, без сомнения, первоначально созданной железнорожденным пиратом, раздраженным завоеванием Эйгона."
  
 matarys_crown_name: "Корона Матариса Таргариена" #NT!
 matarys_crown_description: "Золотая корона с разноцветными драгоценными камнями на каждом зубце, созданная для Матариса Таргариена." #N
  
 bittersteel_crown_name: "Корона Эйгора Жгучьего Клинка Риверса"
 bittersteel_crown_description: "Корона, сделанная для Эйгора Риверса, также известного как Жгучий Клинок, на случай, если все мужчины Блэкфайров будут убиты. Золотой и медный венец, с золотыми черепами и медными и золотыми крыльями, отражающими наследие Эйгора Бракена."
  
 calla_blackfyre_circlet_name: "Корона Каллы, дочери Рейны"
 calla_blackfyre_circlet_description: "Корона Каллы Блэкфайр, сделанная по образу корон королевы Висении и королевы Рейнис. Изготовленный из красной меди, он украшен черными камнями обсидиана, похожими на рубины. \n \nИсторически - Этот обруч, подаренный Калле Блэкфайр ее мужем Жгучим Клинком, стал неофициальной короной Королевы Блэкфайр. Во время Войны девятигрошовых королей корона была потеряна и, как полагают, была продана торговцу в Эссосе, одним из потомков Блэкфайров."
  
 sharra_arryn_crown_name: "Корона Шарры Аррен"
 sharra_arryn_crown_description: "Корона, которую носила королева Долины Шарра Аррен, была сделана из серебра и украшена голубыми драгоценными камнями и серебряными изображениями луны и соколов. \n \nИсторически - Эта корона, которую носили многие королевы Арренов и, наиболее известная из них, последняя королева Арренов, Шарра Аррен, не была передана Висенье Таргариен королём Роннелом, а оставлена в Орлином Гнезде, где пылится до сих пор."
  
 roland_arryn_crown_name: "Корона Роланда I Аррена"
 roland_arryn_crown_description: "Корона, которую носил король Долины Роланд I Аррен, была сделана из серебра и украшена голубыми драгоценными камнями и серебряными изображениями соколов, а в центре - большим изображением луны. \n \nИсторически - Эта корона, выкованная и носившаяся королем Роландом I Арреном, была утеряна после убйства Роланда Аррена членами племени горных кланов и подозревается в том, что она пылится среди их сокровищ."
  
 argella_crown_name: "Корона Аргеллы Дюррандон"
 argella_crown_description: "Корона, которую носила королева Аргелла Дюррандон, последняя Королева Штормов. Золотая корона в форме рогов, в центре которой находится красный драгоценный камень и изображения символа Баратеона. \n \nИсторически - Эту корону, которая, как известно, часто украшает головы различных Штормовых Королев. Последней её будет носить королева Аргелла Дюррандон во времена Завоевания Эйгона. Эту корону забрал Орис после того, как Аргелла была предана ее людьми и передана ему, отныне она будет пылиться в Штормовом Пределе."
  
 aliandra_martell_crown_name: "Корона принцессы Алиандры Мартелл"
 aliandra_martell_crown_description: "Корона, которую носила принцесса Алиандра Мартелл, представляет собой изображение золотисто-бронзовой песчаной змеи с рубиновыми глазами, вьющейся вокруг головы и сжимающей три дорнийских копья. \n \nИсторически - Впервые эту корону заказала и носила принцесса Алиандра Мартелл Дорнийская, правившая Дорном после Танца Драконов. Эту корону позже будут носить принц Маренс Мартелл и принц Морс Мартелл, которые оба правили Дорном во время Завоевания Дорна и Четвертого восстания Блэкфайра соответственно. тем самым придав короне воинственную репутацию."
  
 mors_martell_crown_name: "Корона принца Морса II Мартелла"
 mors_martell_crown_description: "Корона, которую когда-то носил принц Морс II Мартелл, представляет собой золотисто-бронзовую полосу с резными солнцами и копьями, инкрустированную красными рубинами. \n \nИсторически - Эту корону впервые заказал и носил принц Морс II Мартелл из Дорна несколько столетий назад. Примечательно, что эту корону забрал в качестве военной добычи король Дейрон I Таргариен во время завоевания Дорна, а затем, спустя годы, ее вернул король Дейрон II Таргариен."
  
 daemonblackfyre_crown_name: "Корона Деймона I Блэкфайра"
 daemonblackfyre_crown_description: "опия короны, которую носил внебрачный сын короля Эйгона IV и попытавшийся узурпировать Деймона I Блэкфайра, выполненная в форме обратной короны великого Завоевателя, с красной металлической лентой, украшенной черными рубинами. \n \nИсторически - Выкованная, когда он поднял восстание, намеревавшаяся быть подобием короны Завоевателя, корона была взята с трупа Деймона Кровавым Вороном, после его поражения и смерти в битве на Краснотравном Поле и расплавлена, чтобы сформировать рукоять ножа, Кровавый Ворон будет хранить его у себя до конца своих дней."
  
 daemon_ii_blackfyre_crown_name: "Корона Деймона II Блэкфайра"
 daemon_ii_blackfyre_crown_description: "Точная копия короны, которую носил неудавшийся узурпатор Деймон II Блэкфайр, представляющая собой треугольную красную металлическую ленту с изогнутым и угрожающим черным железным драконом спереди и развернутыми крыльями по бокам. \n \nИсторически - Созданная Эйгором Риверсом для Деймона II после смерти Деймона I Блэкфайра и провала первого Восстания Блэкфайра, эта корона была с Деймоном II, когда он отправился в Вестерос, чтобы развязать безумное второе Восстании Блэкфайра. Однако после неудачной попытки Деймона II бросить вызов Кровавому Ворону и последующего ареста, корона, по слухам, перешла во владение лорда Эмброуза Баттервелла, который, как сообщается, хранил ее в качестве сувенира."
  
 haegonblackfyre_crown_name: "Корона Хейгона I Блэкфайра"
 haegonblackfyre_crown_description: "Точная копия короны, которую носил неудавшийся узурпатор Хейгон Блэкфайр, выполненная как обратная сторона Короны Примирителя, с красной металлической лентой, украшенной черными рубинами и металлическими круглыми овалами в форме яиц черного дракона. \n \nИсторически - После провала первого восстания Блэкфайра и второго восстания Блэкфайра, эту корону выковал и носил Хейгон Блэкфайр, когда он начал Третье восстание Блэкфайра. Созданная по образу короны Джейхейриса I, предполагалось, что она послужит добрым знаком, поскольку Блэкфайры надеялись победить Таргариенов, которых они считали узурпаторами, так же, как Джейхейрис в конечном итоге одержал победу над своим дядей-узурпатором Мейгором. \n \n Однако этого не произошло, поскольку, как и первые два восстания Блэкфайра, Третье восстание Блэкфайра закончилось печальным провалом. Хотя в отличие от того, что произошло с короной Деймона I, Блэкфайры смогли вернуть корону Хейгона, которая была передана сыну Хейгона, Деймону. Тем не менее, в конечном итоге Деймон III Блэкфайр погиб в результате своего неудавшегося восстания, и с его трупом Таргариены разрушили корону Хейгона."
  
 aenysblackfyre_crown_name: "Корона Эйниса I Блэкфайра"
 aenysblackfyre_crown_description: "Точная копия короны, которую носил неудавшийся узурпатор Эйнис Блэкфайр, с полосой из красного золота и золота, отмеченной пылающими точками, а также с золотыми символами драконов и золотыми черепами в честь Жгучьего Клинка и его Золотой Компании. \n \nИсторически - Эта корона будет найдена во владениях Эйниса Блэкфайра после его убийства от рук Кровавого Ворона, вероятно, заказанная Эйнисом и предназначенная для ношения в случае его победы на Великом Совете. После ее обнаружения король Эйгон V незаметно доставил корону Золотой Компании в качестве небольшого извинения за убийство Эйниса Блэкфайра. Позже его носил сын Эйниса, Деймон Блэкфайр до тех пор, пока Деймон не был убит его кузеном Мейлисом, после чего его переплавили, чтобы выковать собственную корону Мейлиса."
  
 maelysblackfyre_crown_name: "Корона Мейлиса I Блэкфайра"
 maelysblackfyre_crown_description: "Копия короны, которую носила попытка узурпатора Мэйлис Блэкфайр, с красным, черным и золотым пламенем, украшающим черно-золотую ленту с золотым металлическим пламенем и девятью ржавыми монетами с символом дома Блэкфайр. \n \nИсторически - Созданный частично в результате расплавления короны Эйнис Блэкфайр после того, как он был извлечен из трупа двоюродного брата Мэйли Деймона, он также расплавится после смерти Мэйли в Войне Девятигрошовых королей, служа символом предполагаемого конца Дома. Блэкфайр."
  
 garlandgardener_crown_name: "Корона принцессы Винафрид Гарденер"
 garlandgardener_crown_description: "Красивая золотая корона из лаврового венка, первоначально носившаяся королевой Марис Хайтауэр, женой короля Гарланда II Гарденера, который был известен в истории как Гарланд Жених за то, что он посредством брака привел Старомест в Королевство Простор. Однако исторически он наиболее известен благодаря своей последней владелице, принцессе Винафрид Гарденер, в честь которой его иногда называют.\n \nИсторически - Эту корону, созданную по заказу последнего короля Староместа, короля Лаймонда Хайтауэра, исторически известного как Лаймонд Морской лев, вручили в качестве подарка его дочери, после ее замужества с королем Гарландом II Гарденером. Эту корону на протяжении веков носили различные жены различных королей Гарденеров. Настолько, что в конечном итоге она стала известна как Корона Королевы. /n /nОднако последней известной обладательницей короны станет принцесса Винафрид Гарденер, красивая младшая дочь короля Гарса IV Гарденера. Согласно легенде, мать Винафрид умерла в молодом возрасте, и Гарс подарил своей дочери корону, которую раньше носила ее мать, и Винафрид так полюбила корону, что носила ее каждый день. /n /nОднако в конце концов, как сообщается, Винафрид влюбилась в странствующего межевого рыцаря низкого происхождения (хотя по сей день ходят мрачные слухи, что это было гораздо меньше, чем просто любовь, как это часто романтизируется в историях) и быстро забеременела. Однако она трагически умерла при родах, родив внебрачного сына, в результате чего скорбящий король Гарс повесил межевого рыцаря на дереве за то, что тот украл девственность его любимой дочери, и похоронил корону, которую так любила его дочь, вместе с его дочерью, в могиле которой, по слухам, корона Хайгардена покоится по сей день."
  
 garthgoldhand_crown_name: "Корона Гарта VII Золоторукого Гарденера"
 garthgoldhand_crown_description: "Говорят, что корона когда-то принадлежала Гарту Златорукому, величайшему из королей Простора. Изготовленный из золота, серебра и старой зеленой бронзы, он имел разноцветные драгоценности и четыре золотые руки. \n \nИсторически - Созданная для легендарного Гарта Зеленой Руки во времена золотого века Простора, эта уникальная корона Гарденера примечательна тем, что она нарушает традицию короны Гарденеров и не имеет военного аналога, поскольку она была выкована в самый долгий и самый великий век мира и процветания в Просторе до завоевания Эйегона. \n \nКорона трагически исчезла в море вместе с ее последним носителем, королем Джоном III Гарденером, когда королевский корабль потерпел кораблекрушение у берегов Долины во время путешествия во время тогдашнего конфликта Простора с Долиной, в результате чего собственный сын Джона, король Мерин IV, выковал свою собственную корону, корону, которую столетия спустя будет носить Мерн IX Гарденер, последний король Простора. \n \nОтдельно, но не менее примечательно, что дизайн короны Гарта Златорукого, особенно множество разноцветных изумрудов, которыми она обладала, как сообщается, вдохновил короля Джейхейриса I Таргариена при создании дизайна его собственной короны."
  
 gardener_war_crown_name: "Боевая корона Мерна IX Гарденера"
 gardener_war_crown_description: "Копия военной короны, которую носил Король Простора Мерн IX Гарденер, в момент своей смерти на огненном поле. Эта корона, сделанная из бронзы и железа и окруженная темными шипами и красно-золотыми металлическими цветами, а также окруженная металлическими колючими бронзовыми и железными листьями, Король Простора носил ее во времена Войны. \n \nИсторически - Хотя сегодня она известна как Военная корона Мерна Гарденера из-за последнего короля, который ее носил, на самом деле она была выкована столетиями ранее, во время правления предка короля Мерна, короля Мерина IV Гарденера, который впоследствии стал первым, кто стал носить корону, после потери короны Гарта Златорукого. \n \nНосимая на голове короля Мерна во время битвы, которая закончилась его смертью, как и его мирный аналог, она был расплавлена и уничтожена во время Огненного Поля пламенем драконов Балериона, Мераксеса и Вагара."
  
 gardener_peace_crown_name: "Корона Мира Мерна IX Гарденера"
 gardener_peace_crown_description: "Корона мира, которую носил Король Простора Мерн IX Гарденер, в момент своей смерти на огненном поле. Эта корона, сделанная из серебра и золота и окруженная зелеными шипами и золотыми, бронзовыми, серебряными и железными металлическими цветами и окруженная металлическими зелеными руками, символизирующими Садовника Дома, Король Простора носил ее в мирные времена. \n \nИсторически - Хотя сегодня она известна как Корона Мира Мерна Гарденера из-за последнего короля, который ее носил, на самом деле она была выкована столетиями ранее, во время правления предка короля Мерна, короля Мерина IV Гарденера, который впоследствии стал первым, кто стал носить корону, после потери короны Гарта Златорукого. \n \nКорона будет сопровождать короля Мерна в битве, которая закончится его смертью (поскольку он намеревался носить ее после поражения захватчиков Таргариенов), но, в отличие от своего военного аналога, ей удалось избежать уничтожения во время Огненного поля пламя драконов Балериона, Мераксеса и Вагара. После битвы он был возвращен королем Эйгоном I и добавлен к собранной им коллекции артефактов короля Вестероса."
  
 visenya_circlet_name: "Диадема королевы Висении"
 visenya_circlet_description: "Диадема, принадлежащая королеве Висенье Таргариен, жене короля Эйгона I. Она повторяет корону ее мужа и представляет собой круглую корону из валирийской стали, украшенную множеством овальных красных рубинов. \n \nИсторически - По заказу и ношению Висении после Завоевания, корону в конечном итоге стали носить и Алис Харроуэй, и Тианна из Мира, и из-за дурной славы трех женщин, носивших ее, обруч приобрел темную репутацию, и его стало крайне непопулярно носить."
  
 rhaenatargaryen_crown_name: "Корона королевы Рейны"
 rhaenatargaryen_crown_description: "AКорона принадлежала королеве Рейне Таргариен, одной из Черных Невест короля Мейгора Жестокого. Эта бронзовая корона, заказанная для нее ее хорошей «подругой» Мелони Пайпер еще до правления Мейгора, украшена большим красным рубином и украшена висящими жемчужинами и черным бархатом. \n \nИсторически - Королева Рейна будет носить корону, подаренную ей ее хорошей «подругой» Мелони Пайпер, большую часть своей жизни и даже до самой смерти, где она в конечном итоге останется вместе с большей частью ее старых вещей в Харренхолле."
  
 bethablackwood_circlet_name: "Диадема королевы Беты"
 bethablackwood_circlet_description: "Диадема, принадлежавшая королеве Бете Блэквуд, жене короля Эйгона V, также известного как Эйгон Невероятный. Предназначенная для того, чтобы вызвать чувства короны Эйгона Завоевателя и его жен, это корона из темного железа, заканчивающаяся заостренной треугольной формой вниз с тремя красными рубинами в центре. \n \nИсторически - Эта корона, выкованная для королевы Беты Блэквуд во время правления ее мужа, короля Эйгона V, едва не была утеряна во время трагедии в Летнем Замке. Тем не менее, ей чудом удалось пережить пожар, уничтоживший великий дворец, и впоследствии он был восстановлен, а позже его носила собственная дочь Беты, королева Шейра."
  
 mariah_martell_crown_name: "Диадема королевы Мирии"
 mariah_martell_crown_description: "Диадема, принадлежавшая королеве Мэрайе Мартелл, жене короля Дейрона II, также известного как Дейрон Добрый. Эта корона, представляющая собой бронзово-золотой венец с рядом солнц, инкрустированных рубинами, ярко подчеркивала интеграцию Дорна с остальными Семью Королевствами под властью Железного Трона. \n \nИсторически - Эту корону, выкованную для королевы Мирии Мартелл во время правления ее мужа, короля Дейрона II, не носили со времен последней дорнийской королевы, однако многие ожидают, что со временем ее будет носить следующая дорнийская королева Семи Королевств."
  
 maegor_brightflame_crown_name: "Корона Мейгора Пламенного" #NT!
 maegor_brightflame_crown_description: "Корона Мейгора Пламенного, сына Эйриона Таргариена, обойденного Железным Троном. Круглая корона в виде серебряных и золотых драконьих крыльев с золотым пламенем, в центре которого рубиновое сердце." #NT!
  
 daena_crown_name: "Корона королевы Дейны"
 daena_crown_description: "Корона, принадлежащая королеве Дейне Таргариен, также известной как Дейна Непокорная, жена короля Бейлора I. Круглая корона в виде серебряных и золотых крыльев дракона с золотым пламенем, пронизанным красным рубином в центре. \n \nИсторически - Эту корону, заказанную и подаренную ей ее дядей Визерисом (будущим королем Визерисом II) после ее восшествия на королевский престол, сама королева Дейна в конечном итоге мало носила, поскольку большую часть времени, пока она была королевой, она была заперта в девичьем склепе. Перед смертью королева Дейна подарила его своей внучке Роанне Тирошской в качестве свадебного подарка после ее замужества с сыном Дейны, Деймоном Блэкфайром. \n \nПосле восстания Блэкфайра он оказался во владении потомков Деймона Блэкфайра. После смерти Мейлиса он был восстановлен и возвращен дому Таргариенов."
  
 seven_dragon_crown_name: "Корона Рейны (дочери Эйгона III)" #NT!
 seven_dragon_crown_description: "Сияющая золотая корона с крылообразными арками, обрамляющими семиконечную звезду, и ободом, украшенным розовыми самоцветами. Принадлежала Рейне Таргариен, дочери короля Эйгона III." #NT!

 jaehaera_crown_name: "Корона Трагической Зеленой Королевы" #NT!
 jaehaera_crown_description: "Принадлежала королеве Хелейне и позднее её дочери Джаэхейре. Утонченная золотая корона с полированными зелеными алмазами, созданная по образу утраченной короны королевы Рейнис. \n \nИСТОРИЯ - Заказана Отто Хайтауэром для внучки Хелейны, корона должна была напоминать утраченный венец королевы Рейнис, трагически погибшей в Дорне. Она должна была вызывать наследие Эйгона Завоевателя и укреплять амбиции дома Хайтауэров при правлении Эйгона II. \n\nПосле трагической смерти королевы Хелейны корона была извлечена из её останков и передана дочери, юной королеве Джаэхейре. Когда Джаэхейра встретила смерть, жутко схожую с материнской, корону заперли, и с тех пор её присутствие шептали как дурное предзнаменование и скорбь." #NT!
  
 elaena_crown_default_name: "Корона Элейны (дочери Эйгона III)" #NT!
 elaena_crown_default_description: "Выкованная из бронзы и увенчанная двумя золотыми драконами над ложем пламени, эта корона центрируется на молочно-белом самоцвете, излучающем яростное величие и огненное наследие дома Таргариенов. Принадлежала Элейне Таргариен, дочери короля Эйгона III." #NT!
  
 elaena_crown_red_and_black_name: "Корона Красного и Чёрного Дракона" #NT!
 elaena_crown_red_and_black_description: "Изготовлена из валирийской стали и увенчана чёрно-красными драконами над ложем пламени. В центре - красный самоцвет, символизирующий яростное величие и огненное наследие домов Таргариенов и Блэкфайров. Олицетворяет потенциальное мирное объединение враждующих домов." #NT!
  
 elaena_crown_red_name: "Корона Эйлора и Эйлоры" #NT!
 elaena_crown_red_description: "Выкована из железа и увенчана красными драконами над ложем пламени. Центрируется на красном самоцвете, излучающем яростное величие дома Таргариенов. Принадлежала Эйлору Таргариену и позднее его сестре-близнецу Эйлоре." #NT!
  
 elaena_crown_black_name: "Корона Эйгона Блэкфайра (сына Деймона I Блэкфайра)" #NT!
 elaena_crown_black_description: "Выкована из красной меди и увенчана чёрными драконами над ложем пламени. Центрируется на чёрном самоцвете, излучающем яростное величие дома Таргариенов. Принадлежала Эйгону Блэкфайру, старшему сыну мятежника Деймона I Блэкфайра и близнецу Эймона Блэкфайра." #NT!
  
 aemon_blackfyre_crown_name: "Корона Эймона Блэкфайра (сына Деймона I Блэкфайра)" #NT!
 aemon_blackfyre_crown_description: "Могущественная корона из темно-красной и чёрной ленты, украшенная пылающими символами драконов Блэкфайров, над которой возвышается круг вертикальных мечей, каждый выполнен в образе Блэкфайра. Принадлежала Эймону Блэкфайру, второму сыну мятежника Деймона I Блэкфайра и близнецу Эйгона Блэкфайра." #NT!
  
 daeron_the_daring_crown_name: "Корона Дейрона Дерзкого" #NT!
 daeron_the_daring_crown_description: "Полированная золотая лента с оливково-зелёной эмалью и пирамидальными шипами, увенчанная спереди пламенеющим мотивом вокруг тёмно-синего сапфира, символизирующего дракона Тессариона. Принадлежала принцу Дейрону Дерзкому и позднее Джаэхейре Таргариен." #NT!
  
 alyssavelaryon_crown_name: "Корона королевы Алисы"
 alyssavelaryon_crown_description: "Корона, принадлежащая королеве Алиссе Веларион, жене короля Эйниса I, представляет собой красивое золотое и серебряное кольцо, инкрустированное жемчугом и украшенное синими и зелеными драгоценными камнями, окруженное жемчугом меньшего размера и золотом. \n \nИсторически - Эта корона, заказанная и носившаяся королевой Алисой во время правления короля Эйниса I, со временем получила прозвище «Корона госпожи», поскольку во время правления Эйгона IV она была подарена королем своей любовнице Барбе Бракен, но позже возвращен королем и передан Мелиссе Блэквуд. \n \nПосле того, как время Мелиссы в качестве любовницы Эйгона закончилось, оно было подарено Бетани Брекен, но после казни Бетани после того, как она была поймана в постели с сиром Терренсом Тойном, оно снова было подарено Мелиссе Блэквуд и ее дому. Корона в конечном итоге вернулась к дому Таргариенов после свадьбы Беты Блэквуд и короля Эйгона V."
  
 alicenthightower_crown_name: "Корона королевы Алисенты"
 alicenthightower_crown_description: "Корона, принадлежащая королеве Алисенте Хайтауэр, жене короля Визериса I. Круглая золотая корона с резьбой в виде цветов, украшенная рубинами и изумрудами. \n \nИсторически - После смерти королевы Хелейны и штурма Драконьей Ямы он был «потерян» более десяти лет из-за того, что оказался в ловушке в труднодоступном месте между шипами под Крепостью Мейегора, и не был окончательно найден до прихода короля Визериса II."
  
 myrcella_circlet_name: "Диадема принцессы Мирцеллы Баратеон"
 myrcella_circlet_description: "Золотой обруч, сделанный для принцессы Мирцеллы Баратеон, дочери Серсеи и, предположительно, Роберта. Тонкая круглая полоска золота, увенчанная двумя маленькими оленьими рогами и красными и зелеными драгоценными камнями."
  
 cersei_tiara_name: "Тиара королевы Серсеи Ланнистер"
 cersei_tiara_description: "Золотая тиара, изготовленная для королевы Серсеи Ланнистер, украшена четырьмя основными изумрудами и двенадцатью более мелкими нефритовыми изумрудами."
  
 rhaegar_crown_name: "Корона Рейгара Таргариена"
 rhaegar_crown_description: "Корона, сделанная для Рейегара Таргариена, если бы он стал королем. Сделана из темного железа, часть стали изображает драконов, и инкрустирована красными рубинами."
  
 wolfswood_crown_name: "Корона Волчьего Леса"
 wolfswood_crown_description: "Корона из железного дерева, которую носили древние мелкие короли, правившие Волчьим Лесом в Эпоху Ста Королевств. На этой короне были вырезаны деревья, воющие волки и руны Первых Людей."
  
 bracken_crown_name: "Корона Красного Зубца"
 bracken_crown_description: "Корона из красной бронзы, железа и золота, которую носили древние мелкие короли Дома Бракенов в Эпоху Ста Королевств. Эта корона была украшена конскими головами из красной бронзы и инкрустирована красными рубинами."
  
 massey_crown_name: "Корона Крюка"
 massey_crown_description: "Серебряная корона, которую носили древние мелкие короли дома Масси в Эпоху Ста Королевств. Эта корона имела серебряные концы, а в центре преобладали закрученные символы дома Масси, нарисованные красным, синим, зеленым и белым цветами."
  
 duskendale_crown_01_name: "Корона Сумеречного Дола (Восстание Сумеречного Дола)"
 duskendale_crown_01_description: "Корона из красной меди, серебра и золота, заказанная Денисом Дарклином в последние годы Восстания в Сумеречном Доле, была основана на древней утраченной короне Сумеречного Дола, с семью вратами вместо четырех и семью щитами, символизирующими семерых Дарклинов, служивших в Королевской гвардии."
  
 viserys_son_of_aenys_name: "Рубиновая корона Визериса, сына Эйниса I"
 viserys_son_of_aenys_description: "Корона, сделанная для Визериса Таргариена, сына короля Эйниса I, если бы он жил и стал королем. Обруч из темного металла и обсидиана с красными рубинами, который обувает корону Завоевателя, часть его металла была переделана в изображение драконов."
  
 viserys_son_of_aenys_02_name: "Корона Визериса, сына Эйниса I, с драгоценными камнями"
 viserys_son_of_aenys_02_description: "Корона, сделанная для Визериса Таргариена, сына короля Эйниса I, если бы он жил и стал королем. Обруч из темного металла и обсидиана с разноцветными драгоценными камнями, который перекликается с короной Завоевателя, часть его металла была переделана в изображение драконов."
  
 aegonvi_crown_name: "Корона Эйгона VI Таргариена"
 aegonvi_crown_description: "Корона, сделанная для Эйгона VI Таргариена, сына Рейгара и Элии Мартелл, если бы он стал королем. Изготовленный из черного железа, он изображает двух драконов, сближающихся в центре короны, отмеченной красным рубином."
  
 jonsnowtargaryen_crown_name: "Корона Эйемона Таргариена (Джон Сноу)"
 jonsnowtargaryen_crown_description: "Корона, сделанная для Эйемона Таргариена, сына Рейгара Таргариена и Лианны Старк, если бы он стал королем. Корона, сделанная из тонкой коры чардрева, имеет резную форму дракона и волка в центре и инкрустирована двумя металлическими розами, сделанными из редкого синего металла, найденного и купленного в Эссосе."
  
 aegonblackfyre_crown_name: "Корона Эйгона Блэкфайра"
 aegonblackfyre_crown_description: "Корона, сделанная для Эйгона Блэкфайра, если он покорит Вестерос и станет королем. Изготовленный из стали красного золота, он украшен изображением двух драконов, сближающихся в центре короны, отмеченной черным рубином."
  
 aegontheuncrowned_crown_name: "Корона Эйгона Некоронованного"
 aegontheuncrowned_crown_description: "Корона, сделанная для Эйгона Некоронованного, сына короля Эйниса I Таргариена, если он станет королем. Он украшен золотым браслетом со стальными цветами из красного золота, инкрустированными красными рубинами."
  
 maesteraemon_crown_name: "Корона короля-мейстера Эймона"
 maesteraemon_crown_description: "Корона, сделанная для Эйемона Таргариена, сына короля Мейкара I Таргариена, если он выиграет Великий Совет 233 года и станет королем. Он имеет золотую и черную ленту и украшен красными мраморами, инкрустированными золотым символом Дома Таргариенов."
  
 laenorvelaryon_crown_name: "Корона Лейнора Велариона"
 laenorvelaryon_crown_description: "Корона, сделанная для Лейнора Таргариена, сына Рейнис, «Королевы, которой никогда не было», и Корлиса Велариона, если он выиграет Великий Совет 101 года нашей эры и станет королем. Кольцо из серебряных и синих кристаллов украшено золотыми морскими коньками, символизирующими рост благосостояния Дома Веларион при Корлисе, а также тремя драконами в центре: один большой из красно-золотой в честь дракона Мейлис (на котором ездила Рейнис), и два серо-серебряные драконы в честь ее детей, Лейнор и Лейны Веларион."
  
 jacaerysvelaryon_crown_name: "Корона Джейхейриса Велариона"
 jacaerysvelaryon_crown_description: "Корона, сделанная для Джейхейриса Таргариена, сына Рейниры Таргариен и «Лейнора Велариона», если бы он стал королем. Этот чудесный венец, предназначенный для подарка Корлисом Веларионом своему «внуку», сделан из валирийской стали, окаймлен и чеканен серебром, так что он сияет семью аквамаринами, инкрустированными в него, каждый из которых имеет свой оттенок синего или цвета морской волны."
  
 baelon_crown_name: "Корона Бейлона Таргариена (Сына Джейхейриса)"
 baelon_crown_description: "Корона, сделанная для Бейлона Таргариена, сына короля Джейхейриса I Таргариена, если он станет королем. Он имеет серебряно-черный остроконечный дизайн и инкрустирован красными рубинами."
  
 valarr_crown_name: "Корона Валарра Таргариена"
 valarr_crown_description: "Корона, сделанная для Валарра Таргариена, сына Бейлора Брейкспира, если бы он выжил и стал королем. На нем изображен золотой бескрылый дракон с пронзительными красными глазами, хвост которого обвивает сам себя."
  
 aemonsonofjaehaerys_crown_name: "Корона Эйемона Таргариена (сына Джейхейриса)"
 aemonsonofjaehaerys_crown_description: "Корона, сделанная для Эйемона Таргариена, сына короля Джейхейриса I Таргариена, если он станет королем. Это серебряно-железный браслет с разноцветными драгоценностями, инкрустированный символами Великих Домов Вестероса."
  
 daenerys_daughterofjaehaerys_crown_name: "Корона Дейенерис Таргариен (дочери Джейхейриса)"
 daenerys_daughterofjaehaerys_crown_description: "Корона, сделанная для Дейенерис Таргариен, дочери короля Джейхейриса I Таргариена, если бы она стала королевой. Круглая корона из серебра с кусочками золота, окружающими крупные красные рубины и синие сапфиры меньшего размера."
  
 vaegon_crown_name: "Корона Вейгона Таргариена (сына Джейхейриса)"
 vaegon_crown_description: "Корона, сделанная для Вейгона Таргариена, сына короля Джейхейриса I Таргариена, если бы он стал королем, а не мейстером. Это простой серебряно-золотой браслет с круглыми цветными железными и раскрашенными золотыми кольцами с красными, золотыми и зелеными символами, изображающими символ Дома Таргариенов красным цветом, изображение Цитадели и ее покровителя Дома Хайтауэр в зеленом цвете и золотые цепи мейстера. и книги в довершение всего."
  
 aemond_crown_name: "Корона Эймонда Таргариена"
 aemond_crown_description: "Корона, сделанная для Эймонда Таргариена, сына короля Визериса I Таргариена и Алисенты Хайтауэр, если он станет королем. Это суровая черная железная корона с множеством сапфировых камней и меньшим количеством крупных красных и зеленых драгоценных камней в форме чешуи дракона с оболочкой из черного железа."
  
 aegonsonofjaehaerys_crown_name: "Корона Эйгона Таргариена (сына Джейхейриса)"
 aegonsonofjaehaerys_crown_description: "Упрощенная золотая корона в форме крыльев дракона, сделанная для Эйгона Таргариена, нерожденного сына короля Джейхейриса I Таргариена, если бы он не был мертворожденным, выжил бы и стал королем."
  
 baelorbreakspear_crown_name: "Корона Бейлора Таргариена"
 baelorbreakspear_crown_description: "Корона, сделанная для Бейлора Таргариена, сына короля Дейрона II Таргариена, если он станет королем. Это круглая змееподобная корона из красного золота, в центре которой расположены три головы дракона и головы кобры."
  
 seawyrm_crown_name: "Корона Дома Морских Змеев"
 seawyrm_crown_description: "Корона, сделанная для возможного побочного дома, Дома Таргариенов и Дома Веларионов, известного как Дом Морского Змея. Корона из серебряного и синего хрусталя с золотой подкладкой, инкрустированная жемчугом, морскими ракушками и акульими зубами."
  
 greenpyre_crown_name: "Корона Дома Гринпайр"
 greenpyre_crown_description: "Корона, сделанная для возможного побочного дома, Дома Таргариенов и Дома Хайтауэров, известного как Дом Гринпайр. Бело-зеленая мраморная корона, облицованная золотом, отмечена семью миниатюрными мраморными копиями Хайтауэра, а также инкрустирована золотыми именами Семи богов Андалоса и семью разноцветными символами Таргариенов в цветах Веры Семи."
  
 goldfyre_crown_name: "Корона Дома Голдфайр"
 goldfyre_crown_description: "Корона, сделанная для возможногопобочного дома, Дома Таргариенов и Дома Ланнистеров, известного как Дом Голдфайров. Корона сделана из золота и красного мрамора и украшена золотой резьбой в виде голов льва и дракона."
  
 celtigar_crown_name: "Корона Дома Селтигар"
 celtigar_crown_description: "Серебряная корона, изготовленная для Дома Селтигар, с несколькими изображениями красных крабов и множеством маленьких рубинов, украшающих ее бока."
  
 duncandragonfly_crown_name: "Корона Дункана Таргариена, Принца Стрекоз"
 duncandragonfly_crown_description: "Корона, сделанная для Дункана Таргариена, Принца Стрекоз, сына короля Эйгона V Таргариена, если он станет королем. На деревянной ленте изображены изумрудные стрекозы и цветы."
  
 jonsnow_crown_name: "Диадема Джона Сноу"
 jonsnow_crown_description: "Диадема, сделанная для Джона Сноу, внебрачного сына Эддарда Старка. Простая группа из чардрева, в которой вырезаны розы, волки и чардрева."
  
 orysbaratheon_crown_name: "Корона Ориса Баратеона"
 orysbaratheon_crown_description: "Корона, сделанная для Ориса Баратеона, внебрачного брата Эйгона Завоевателя и основателя дома Баратеонов. Корона из золота и железа, золотые оленьи рога и золотые головы дракона, а также три красных рубина с золотой каймой."
  
 robbstark_crown_name: "Корона Робба Старка"
 robbstark_crown_description: "Корона, сделанная для Робба Старка, Молодого Волка, во время Войны Пяти Королей. Вдохновленная старой Короной Зимы, которую носили Старые Короли Севера до Завоевания, эта корона сделана из бронзы, кожи и железа и украшена девятью железными шипами в форме мечей и бронзовых рун. В конечном итоге она отличается от старой Короны Зимы кожаным переплетом на бронзовом основании короны и тремя темно-бронзовыми отпечатками волков в центре короны."
  
 branstark_crown_name: "Корона Брандона Старка"
 branstark_crown_description: "Старая древняя корона Старка, сделанная и названная в честь неизвестного Брандона Старка, который был Королем Севера тысячи лет назад. Хотя то, какой именно Брэндон Старк заказал ее, было утеряно со временем, ясно, что рассматриваемая корона была вдохновлена столь же старой Короной Зимы, которую носили Старые Короли Севера до Завоевания. Изготовленный из бронзы и украшенный резными руническими надписями, он также имеет девять обсидиановых шипов в форме мечей, что немного отличает его от традиционной Короны Зимы, в которой используются железные мечи."
  
 margaerytyrell_crown_name: "Корона Маргери Тирелл/Баратеон"
 margaerytyrell_crown_description: "Корона, сделанная для Маргери Тирелл после ее замужества с Ренли Баратеоном, которую она позже надела заново после свадьбы с Джоффри и Томменом Баратеонами. Маленькая золотая корона, вырезанная из дерева в форме оленьих рогов, украшена бронзовыми лозами и серебряными розами, что намекает на семейное наследие Маргери Тиреллов."
  
 tyboltthunderbolt_crown_name: "Корона Первых Людей/Преандальские Ланнистеры"
 tyboltthunderbolt_crown_description: "Корона, которую исторически носили короли Западных Земель Ланнистеры за тысячелетия и столетия до завоевания Андалов. Золотая корона имеет старый доандалский дизайн, в центре изображен лев и украшена четырьмя красными рубинами, которые, как говорят, были добавлены позже. \n \nИсторически - Самая старая известная корона Ланнистеров, которая все еще существует. По слухам, эту корону даже носил первый король Скалы, король Лореон I «Лев» Ланнистер, хотя на самом деле ее возраст и первый владелец считаются неизвестными. \n \nОднако достоверно известно, кто был ее последним историческим носителем, королем Тибольтом «Ударом Молнии» Ланнистером, который сражался с захватчиками андалами, носив на своей голове ту же самую корону, из-за чего ее часто называли Короной Громовержца. \n \nИз-за старого дизайна Первых Людей, корона стала непопулярной во время правления королей Андала Ланнистеров, поэтому после вторжения андалов она простаивает неиспользованной в течение тысячелетий, в Великой Сокровищнице Утеса Кастерли."
  
 geroldlannister_crown_name: "Корона Герольда I Великого Ланнистера"
 geroldlannister_crown_description: "Корона, которую исторически носил король Западных Земель Герольд I «Великий» Ланнистер, была сделана из золота и красно-золотого мрамора. На нем были изображены очень подробные и точные золотые львы в положении символа Ланнистеров и четыре головы золотых львов. Согласно легенде, создатель короны использовал львов, принадлежавших дому Ланнистеров под Утёсом Кастерли, в качестве образца при создании миниатюрных золотых копий. \n \nИсторически - Эту популярную корону, выкованную в разгар великого золотого века Ланнистеров во время правления короля Герольда I «Великого» Ланнистера, носили различные короли и даже королевы Западных земель (такие как король Тирион III Ланнистер и королева Ланна Ланнистер) в столетия спустя.\n \nК сожалению, ее последний владелец, король Лореон III «Хромой» Ланнистер, умудрился потерять корону во время битвы с железнорожденными, члену Дома Хоар, и сегодня корона остается потерянной где-то в забытой сокровищнице лорда железнорожденных."
  
 lancellannister_crown_name: "Корона Ланселя I Льва Ланнистера"
 lancellannister_crown_description: "Копия короны, исторически носившейся королем Западных Земель Ланселем I «Львом» Ланнистером. Она была изготовлена из золота и красно-золотого мрамора и украшена 28 высокодетализированными и точными золотыми львами на лицевой стороне короны. \n \nИсторически - Эта корона с изображением льва, выкованная во время правления короля Ланселя I «Льва» Ланнистера, была подарена королю Ланселю лордом Райвином Рейном, чтобы поздравить тогдашнего молодого короля с его великими завоеваниями Простора. \n \nК сожалению, корона была утеряна столетия спустя вместе с ланнистерским валирийским мечом Светлый Рёв, когда его последний владелец, король Томмен II Ланнистер, исчез во время экспедиции в Валирию."
  
 aereatargaryen_crown_01_name: "Корона Эйреи Таргариена"
 aereatargaryen_crown_01_description: "Корона, сделанная для Эйреи Таргариен, дочери Рейны Таргариен, если бы она стала королевой. Обруч из валирийской стали, железа и обычной стали, украшен красными камнями в форме яиц дракона и двумя драконами, дышащими огнем, на одном большом рубиновом камне в центре."
  
 aereatargaryen_crown_02_name: "Корона Рейлы Таргариен, дочери Рейны"
 aereatargaryen_crown_02_description: "Корона, сделанная для Рейлы Таргариен, дочери Рейны Таргариен, если бы она стала королевой. Обруч из золота, серебра, меди и стали, украшенный разноцветными камнями в форме драконьих яиц и двумя драконами, выдыхающими огонь, на одном большом рубиновом камне в центре."
  
 vaellatargaryen_crown_name: "Корона Вейлы Таргариен"
 vaellatargaryen_crown_description: "Корона, сделанная для Вейлы Таргариен, дочери Дейрона «Пьяного» Таргариена, если бы она стала королевой. Диадема из серебра, выполненная в виде драконьих крыльев, инкрустирована красными рубинами."
  
 brightflame_crown_name: "Корона Эйриона Яркого Пламени"
 brightflame_crown_description: "Корона, сделанная для Эйриона Таргариена, известного как Эйрион Яркое Пламя, сына короля Мейкара I Таргариена, если он стал королем. На нем изображена полоса из золота и бронзы, инкрустированная изумрудными драгоценностями, а над ней - золотое и изумрудное пламя."
  
 viserysiii_crown_name: "Корона Визериса III Таргариена"
 viserysiii_crown_description: "Корона, сделанная для Визериса Таргариена, сына короля Эйриса II Таргариена, если он вернет себе право на трон и станет королем. Сделанная в основном из материалов Эссоса, она изготовлена из меди и бронзы, инкрустирована изумрудами Эссоса и украшена резными отпечатками спящих драконов, а также отпечатками яиц из обсидиана, серебра и ржавой зеленой меди."
  
 rhaenysvelaryon_crown_name: "Корона Рейнис I «Королевы, которой никогда не было»"
 rhaenysvelaryon_crown_description: "Корона, сделанная для Рейнис Таргариен, дочери принца Эймона Таргариена, если она станет королевой. Диадема из серебра имеет форму крыльев дракона, водяных и оленей и украшена бесчисленными драгоценностями, принесенными Корлисом Веларионом."
  
 hugor_of_the_hill_crown_name: "Корона Хугора с Холма"
 hugor_of_the_hill_crown_description: "Говорят, что Хугор с Холма носил разноцветную золотую и бриллиантовую корону с семью концами. Согласно мифу и Семиконечной Звезде, семь алмазных вершин когда-то были звездами, сорванными с небес Отцом, когда он выковал корону и короновал Хугора с Холма, первого короля андалов в Андалосе."
  
 shieraseastar_crown_name: "Корона Шиеры Морской Звезды"
 shieraseastar_crown_description: "Корона, сделанная для Шиеры Морской Звезды, дочери короля Эйгона IV «Недостойного» Таргариена. Оно выполнено по тому же образцу, что и ее ожерелье, и украшено большим количеством морского белого жемчуга, а также более крупных зеленых и синих жемчужин."
  
 shieraseastar_necklace_name: "Ожерелье Шиеры Морской Звезды"
 shieraseastar_necklace_description: "Ожерелье, сделанное и носимое Шиерой Морская Звезда, дочерью короля Эйгона IV «Недостойного» Таргариена. По мнению простых людей, он был зачарован Шиерой темной магией. Он украшен большим количеством морского белого жемчуга, а также более крупными зеленым и синим жемчугом."
  
  # Crowns of Westeros Crowns - White Wolf 
  
 crown_of_the_iron_throne_name: "Корона Железного Трона"
 crown_of_the_iron_throne_description: "Корона из миниатюрных черных железных мечей, напоминающих Железный Трон."
  
 crown_of_the_red_keep_name: "Корона Красного Замка"
 crown_of_the_red_keep_description: "Корона, выполненная в виде Красного Замка в Королевской Гавани."
  
 crown_of_oldtown_tall_name: "Великая Корона Староместа"
 crown_of_oldtown_tall_description: "Высокая богато украшенная корона, символизирующая город Старомест. В этой короне присутствуют элементы, отдающие дань уважения Вере Семи и ее знаменитой Звездной Септы, в виде витражей. А также цепные круги в честь Цитадели, дома вечного ордена мейстеров. И, наконец, изображение самой башни Хайтауэр, заметное в центре."
  
 crown_of_oldtown_name: "Корона Староместа"
 crown_of_oldtown_description: "Богато украшенная корона, символизирующая город Старомест. В этой короне присутствуют элементы, отдающие дань уважения Вере Семерых и ее знаменитой Звездной Септе, в виде витражей с символами Семи. А также цепные круги в честь Цитадели, дома вечного ордена мейстеров. И, наконец, изображение самой башни Хайтауэр, заметной в центре."
  
 crown_of_harrenhall_name: "Корона Харренхола"
 crown_of_harrenhall_description: "Корона, вдохновленная черными каменными башнями огромной крепости Харренхол."
  
 crown_of_the_mountain_and_vale_name: "Корона горы и долины"
 crown_of_the_mountain_and_vale_description: "Царственная корона из светлого камня в форме гор, соединенных бронзовыми сегментами. На нем изображены символы, изображающие луну и большой зеленый драгоценный камень, гордо расположенный в центре."
  
 crown_of_goldengrove_name: "Корона Золотой Рощи"
 crown_of_goldengrove_description: "Золотая крона замысловатой формы в виде плодоносных деревьев. Эта корона напоминает герб Дома Рован и его резиденции — Золотой Рощи."
  
 crown_of_the_golden_tree_name: "Корона Золотого Древа"
 crown_of_the_golden_tree_description: "Изысканная золотая корона, воздающая дань уважения великому дереву Эрд, которое, как говорят, даровало множество великих благословений в Эпоху героев."
  
 circlet_of_stark_name: "Корона Винтерфелла"
 circlet_of_stark_description: "Хотя Старки Винтерфелла традиционно носили короны из чеканной бронзы и шипов из черного железа, эта корона была сделана для более непосредственного представления цветов и символа самого Дома. На этой короне из серого железа изображены несколько искусно обработанных рычащих волчьих голов, создающих впечатление стаи, охотящейся за своей добычей. Крупные жемчужины и теплая подкладка из белого меха придают короне белый цвет, который так прочно ассоциируется с Домом Старков."
  
 crown_of_yronwood_name: "Корона Айронвудов"
 crown_of_yronwood_description: "Корона, выкованная в форме черной решетки с янтарными драгоценными камнями и черными цепями, обернутыми вокруг нее. Создан в виде крепости и символа дома Айронвуд."
  
 crown_of_estermont_name: "Корона Эстермонта"
 crown_of_estermont_description: "Зеленая корона с фигурками черепах и узорами в виде ракушек, изображающими герб Дома Эстермонт."
  
 crown_of_connington_name: "Корона Грифоньего Гнезда"
 crown_of_connington_description: "Корона из поменявшихся друг на друга красно-белых цветов с изображением грифона Дома Коннингтонов."
  
 crown_of_westerling_name: "Корона скалы"
 crown_of_westerling_description: "Открытый обруч с песчаной текстурой по всей длине, украшенный шестью белыми ракушками, символизирующими ракушки Дома Вестерлингов."
  
 crown_of_sharp_point_name: "Корона Острого Мыса"
 crown_of_sharp_point_description: "Ажурная корона в форме рыбы-меч, направленной вверх, с сетчатыми узорами на каждой из них. Эта острая корона удачно отражает образ Дома Бара-Эммона с Острого Мыса."
  
 crown_of_stone_hedge_name: "Каменная корона"
 crown_of_stone_hedge_description: "Прочная бронзовая корона, инкрустированная рубинами и полированным янтарем, украшенная золотыми деталями. В центре этой короны изображен вздыбленный конь, который является символом Дома Бракенов."
  
 crown_of_gardener_war_iron_name: "Железные шипы войны"
 crown_of_gardener_war_iron_description: "Корона из железных лоз с выступающими шипами. Гарденеры, короли древности, носили такие короны во время войны."
  
 crown_of_gardener_war_bronze_name: "Бронзовые шипы войны"
 crown_of_gardener_war_bronze_description: "Корона из бронзовых лоз с выступающими шипами. Древние короли Гарденеры носили подобные короны во время войны. До вторжения андалов они изготавливали их из бронзы."
  
 crown_of_the_grey_king_name: "Корона Серого Короля"
 crown_of_the_grey_king_description: "Древняя корона, сделанная для легендарного Серого Короля Железных островов. Говорят, что этот легендарный монарх правил 1007 лет. Его назвали так потому, что его волосы, борода и глаза были серыми, как зимнее море. Легенды гласят, что Серый Король убил морского дракона Наггу, после чего Утонувший Бог превратил кости морского дракона в камень. Из костей был сделан Зал Серого Короля, который он обогрел живым огнем Нагги. А из ее зубов он сделал высокую бледную корону, которую будет носить как символ своего правления."
  
 crown_of_the_grey_king_rusted_historic_name: "Корона Серого Короля"
 crown_of_the_grey_king_rusted_historic_description: "Древняя корона, сделанная для легендарного Серого Короля Железных островов. Говорят, что этот легендарный монарх правил 1007 лет. Его назвали так потому, что его волосы, борода и глаза были серыми, как зимнее море. Легенды гласят, что Серый Король убил морского дракона Наггу, после чего Утонувший Бог превратил кости морского дракона в камень. Из костей был сделан Зал Серого Короля, который он обогрел живым огнем Нагги. А из ее зубов он сделал высокую бледную корону, которую будет носить как символ своего правления. \nИсторически - По слухам, за много-много лет, прошедших со времен Серого Короля, этот древний артефакт попал в руки Дома Фарвиндов с Одинокого Света, хотя и лишь по слухам. Удаленность расположения этого дома и тревожная репутация его обитателей позволили им сохранить его в секрете."
  
 crown_of_weirwood_name: "Корона Чардрева"
 crown_of_weirwood_description: "Корона из чардрева, сделанная в честь Старых Богов."
  
 circlet_of_the_seven_name: "Диадема Семерых"
 circlet_of_the_seven_description: "Золотой обруч с семью кончиками кристаллов разного цвета, символизирующими аспекты Семерых, и большой разноцветной звездой, заметно расположенной в центре."
  
 crown_of_jon_north_name: "Корона Белого Волка"
 crown_of_jon_north_description: "Открытый обруч из черного железа, обитый белым мехом и увенчанный девятью осколками драконьего стекла, с резным изображением лютоволка в центре. Эта корона была сделана для Джона Сноу, внебрачного сына лорда Эддарда Старка и старшего брата Робба Старка, первого короля Севера со времен завоевания Эйгона. Будучи назначенным наследником по завещанию Робба и отвоевав Винтерфелл, Сноу был коронован королем и добавил к своей недавно выкованной короне несколько великолепных жемчужин, подареннных лордом Белой Гавани. Север помнит."
  
 crown_of_jon_icefire_name: "Корона Рубина и Розы"
 crown_of_jon_icefire_description: "Открытый обруч из черного железа, обитый белым мехом и увенчанный девятью осколками драконьего стекла, с резным изображением лютоволка в центре. Эта корона была сделана для Джона Сноу, который когда-то считался внебрачным сыном лорда Эддарда Старка, но с тех пор выяснилось, что он сын Рейгара Таргариена и Лианны Старк. В честь этой традиции корона украшена полированными рубинами и украшениями в форме синих зимних роз."
  
 crown_of_jon_north_2_name: "Корона Джона Сноу, Короля Севера"
 crown_of_jon_north_2_description: "Открытый обруч из черного железа, обитый белым мехом и увенчанный девятью осколками драконьего стекла, с резным изображением лютоволка в центре. Эта корона была сделана для Джона Сноу, внебрачного сына лорда Эддарда Старка и старшего брата Робба Старка, первого короля Севера со времен завоевания Эйгона. Будучи назначенным наследником по завещанию Робба и отвоевав Винтерфелл, Сноу был коронован королем и добавил к своей недавно выкованной короне несколько великолепных жемчужин, подареннных лордом Белой Гавани. Север помнит."
  
 crown_of_jon_icefire_2_name: "Корона Сына Льда и Пламени"
 crown_of_jon_icefire_2_description: "Открытый обруч из черного железа, обитый белым мехом и увенчанный девятью осколками драконьего стекла, с резным изображением лютоволка в центре. Эта корона была сделана для Джона Сноу, который когда-то считался внебрачным сыном лорда Эддарда Старка, но с тех пор выяснилось, что он сын Рейгара Таргариена и Лианны Старк. В честь этой традиции корона украшена полированными рубинами и украшениями в форме синих зимних роз."
  
 crown_of_bloodraven_name: "Корона Кровавого Ворона"
 crown_of_bloodraven_description: "Высокий и острый головной убор из ветвей чардрева, скрепленный черным железом и увенчанный высокими затемненными шипами в форме драконьих когтей. Здесь также представлены несколько фигурок в форме черепов ворон, глазницы которых инкрустированы крупными рубинами. Между шипами и черепами ворона можно найти еще рубины, отполированные и имеющие форму, напоминающую красные, настороженные глаза. Эта корона была сделана в честь Бриндена Риверса, более известного как «Кровавый Ворон», и в честь знаменитой загадки «Сколько глаз у лорда Кровавого Ворона?» Тысяча глаз и ещё один»."
  
 circlet_of_seastar_name: "Диадема Морской Звезды"
 circlet_of_seastar_description: "Красивый серебряный обруч, вдохновленный знаменитым ожерельем Шиеры Морской Звезды, дочери короля Эйгона IV «Недостойного» Таргариена. Обруч украшен крупными чередующимися сапфирами и изумрудами, которые дополняли бы ее необычные глаза. Многочисленные слухи окружали Шиеру Морскую Звезду, главным из которых было убеждение, что она практиковала колдовство, чтобы помочь своему сводному брату и возлюбленному Кровавому Ворону, и что она купалась в крови, чтобы сохранить свою красоту."
  
 mockingbird_circlet_name: "Диадема пересмешника"
 mockingbird_circlet_description: "Простой обруч с маленькими изумрудами вдоль него и фигуркой пересмешника в центре. Скромный дизайн, как сказали бы некоторые, для короля. Но в Вестеросе ношение короны является достаточным символом для тех, кто понимает, в чем на самом деле заключается сила."
  
 crown_of_sansa_name: "Волчья диадема"
 crown_of_sansa_description: "Замысловатый обруч из полированного серого железа в форме двух воющих волков, обвивающих друг друга и тянущихся друг к другу в центре."
  
 crown_of_cersei_ruler_name: "Корона Серсеи"
 crown_of_cersei_ruler_description: "Замысловатый серебряный обруч с полосками золота, созданный во время восхождения Серсеи на Железный Трон. Корона украшена витыми металлическими полосами, образующими абстрактное изображение льва, а грива символизирует сам Железный Трон."
  
 crown_of_robert_baratheon_name: "Турнирная корона Роберта I"
 crown_of_robert_baratheon_description: "Большая и прочная золотая корона с яркими изображениями оленя и янтарными камнями. Эта корона была изготовлена для Роберта I Баратеона вскоре после того, как он взошел на Железный Трон, и преимущественно использовалась во время турниров и соревнований, которые часто посещал король."
  
 joffrey_show_crown_name: "Корона Pолотого Оленя"
 joffrey_show_crown_description: "Большая и прочная золотая корона с выступающими оленьими рогами и изображениями, украшенная двумя драгоценными камнями янтарного цвета. Эта корона была изготовлена для Джоффри I Баратеона вскоре после того, как он взошел на Железный трон, и использовалась преимущественно до его женитьбы на Маргери Тирелл и последующей смерти."
  
 crown_of_renly_baratheon_name: "Турнирная корона Ренли" #NT!
 crown_of_renly_baratheon_description: "Выполнена в виде извилистых золотых оленьих рогов, устремлённых к небу. Ветви сходятся у тонкой золотой ленты с текстурой, имитирующей окостеневшие рога. Хотя и не столь изысканная, как другие регалии, эта корона создаёт сильный и благородный силуэт." #NT!
  
 valyrian_crown2_targaryen_name: "Валирийская корона Пламени и Крови"
 valyrian_crown2_targaryen_description: "Черная железная корона, напоминающая кожистые крылья дракона и украшенная тремя большими рубинами, обозначающими цвета и символ Дома Таргариенов."
  
 valyrian_crown2_blackfyre_name: "Багровая валирийская корона"
 valyrian_crown2_blackfyre_description: "Красная железная корона, напоминающая кожистые крылья дракона и украшенная тремя большими драгоценными камнями из обсидиана, символизирующими цвета и символ Дома Блэкфайр."
  
 westerosi_valyrian_crown2_blackfyre_name: "Багровая вестеросско-валирийская корона"
 westerosi_valyrian_crown2_blackfyre_description: "Красная железная корона, напоминающая кожистые крылья дракона и украшенная тремя большими драгоценными камнями из обсидиана, символизирующими цвета и символ Дома Блэкфайр."
  
  ### Crowns of Westeros - Show Crowns 
  
 showaerys_crown_name: "Корона алхимика"
 showaerys_crown_description: "Простая золотая корона в форме преследующих друг друга волн пламени, подаренная Безумному королю Эйрису II Гильдией алхимиков."
  
 showrhaenyra_crown_01_name: "Турнирная корона Визериса I"
 showrhaenyra_crown_01_description: "Золотая и серебряная корона, инкрустированная уникальными символами главных домов Вестероса (за исключением Грейджоев), которую, как говорят, часто носил король Визерис I во время турниров."
  
 showrhaenyra_crown_02_name: "Корона королевского торжества"
 showrhaenyra_crown_02_description: "Золотая и серебряная корона, инкрустированная традиционными символами главных домов Вестероса (за исключением Грейджоев), а также разноцветными драгоценными камнями (имитирующими корону Джейхейриса I). Эта корона, сделанная по образу турнирной короны ее отца, иногда носила Рейнира Таргариен в юности и во времена радости королевства."
  
 showaegon_crown_01_name: "Корона валирийского завоевателя"
 showaegon_crown_01_description: "Корона из темной валирийской стали, выполненная в стиле старой Валирии, которую носил древний завоеватель из валирийского фригольда, которая в конечном итоге послужила источником вдохновения для создания собственной короны Эйгона Завоевателя."
  
 showaegon_crown_02_name: "Корона валирийского завоевателя (с рубинами)"
 showaegon_crown_02_description: "Корона из темной валирийской стали с красными рубинами, выполненная в стиле старой Валирии, созданная и носившаяся древним завоевателем из валирийского фригольда, которая в конечном итоге послужила источником вдохновения для создания собственной короны Эйгона Завоевателя."
  
  ### Crowns of Westeros - Historic Crowns 
  
 crown_of_winter_historic_name: "Корона Зимы"
 crown_of_winter_historic_description: "Древняя корона Дома Старков, сначала королей Зимы, а затем королей Севера. Она состоит из девяти железных мечей, скрепленных бронзовым кольцом с начертанными на нем рунами, и является символом суровой земли и еще более суровых людей. \n \nИсторически - В частности, эту корону в последний раз носил Торхен Старк, «Король, приклонивший колено», пока она не была сдана Эйгону Завоевателю во время его завоевания Семи Королевств."
 falcon_crown_historic_name: "Корона Гор и Долины"
 falcon_crown_historic_description: "Серебряная корона, подобная той, которую носят короли Арренов Горы и Долины. В центре этой короны расположены крылья сокола, вырастающие из голубого драгоценного камня, а внизу находится серебряная луна с гребнем. \n \nИсторически - В частности, эту корону в последний раз носил Роннел Аррен, пока она не была сдана Висенье Таргариену во время Завоевания Эйгоном Семи Королевств."
 stormlands_crown_historic_name: "Корона Штормов"
 stormlands_crown_historic_description: "Корона Штормов — наследственная корона Дома Дюррандон, которую носили с тех пор, как Дюрран женился на Эленеи и был возведен Седьмой Замок. \n \nИсторически - В частности, эту корону последний раз носил Аргилак «Надменный» Дюррандон, пока он не был убит Орисом Баратеоном во время завоевания Эйгоном Семи Королевств."
 westerlands2_crown_historic_name: "Корона Скалы и Холма"
 westerlands2_crown_historic_description: "Корону Скалы носили Короли Скалы из Дома Ланнистеров, ведущие свое происхождение от Ланна Умного и Лореона Льва.  \n \nИсторически - В частности, эту корону в последний раз носил Лорен «Последний» Ланнистер, пока она не была сдана Эйгону Завоевателю во время его завоевания Семи Королевств."
  
  ### Crowns of Westeros - Variant Crowns 
  
 showrhaenyra_crown_03_name: "Валирийская корона королевы"
 showrhaenyra_crown_03_description: "Корона из валирийской стали и серебра, инкрустированная красными рубинами и традиционными символами Великих Домов Вестероса (за исключением Грейджоев)."
  
 jaehaerys_valyrian_variant_name: "Валирийская корона Примирителя"
 jaehaerys_valyrian_variant_description: "Корона из валирийской стали, окруженная красными рубинами, совмещающая стиль короны Завоевателя с короной его внука Примирителя."
  
 jaehaerys_variant_1_name: "Серебряная корона Примирителя"
 jaehaerys_variant_1_description: "Серебряная корона в стиле Примирителя, украшенная множеством драгоценных камней."
  
 jaehaerys_variant_2_name: "Золотая и рубиновая корона Примирителя"
 jaehaerys_variant_2_description: "Золотая корона в стиле Примирителя, окруженная красными рубинами."
  
 aegon_variant_1_name: "Серебряная и сапфировая корона Завоевателя"
 aegon_variant_1_description: "Серебряная корона, украшенная многочисленными сапфирами, выполнена в ледяном стиле и повторяет дизайн короны Завоевателя."
  
 aegon_variant_2_name: "Золотая и изумрудная корона Завоевателя"
 aegon_variant_2_description: "Золотая корона, украшенная многочисленными изумрудами, выполнена в прекрасном стиле и повторяет дизайн короны Завоевателя."
  
 aegon_variant_3_name: "Бронзовая и рубиновая корона Завоевателя"
 aegon_variant_3_description: "Бронзовая корона, украшенная многочисленными рубинами, выполнена в яростном стиле и повторяет дизайн короны Завоевателя."
  
 aegon_variant_4_name: "Золотая и многоцветная корона Завоевателя"
 aegon_variant_4_description: "Золотая корона, украшенная многочисленными разноцветными камнями, выполнена в мудром стиле и совмещает дизайн короны Завоевателя и Примирителя."
  
 cersei_red_tiara_name: "Ruby Tiara of Queen Cersei Lannister"
 cersei_red_tiara_description: "A variant of a tiara of gold made for Queen Cersei Lannister, it features four main jeweled rubies and twelve smaller jeweled rubies."
  
