l_russian:
 oblivion_name: "Забвение"
 oblivion_description: "Забвение, меч из валирийской стали Дома Дрейсов, был привезен с собой, когда они бежали из Валирии вместе с Таргариенами. В навершие вделан небольшой кусочек резного драконьего стекла."
 truth_name: "Истина"
 truth_description: "Истина - это меч из валирийской стали дома Рогаре, благородной семьи древнего происхождения из Лиса."
 blackscales_name: "Черная чешуйка"
 blackscales_description: "Черная чешуйка, меч из валирийской стали дома Визеров, украшенный богато украшенной гардой из драконьего крыла."
 scales_name: "Гадюка"
 scales_description: "Гадюка, меч из валирийской стали Дома Скейлсов, украшенный серебряной гардой с двумя драгоценными камнями-аметистами."
 truedrake_sword_name: "Лазурный шторм"
 truedrake_sword_description: "Лазурный шторм, меч из валирийской стали Дома Трудрейков, этот странный меч из Валирии во время битвы создает на клинке пламя лазурно-голубого цвета, способное расплавить сталь при соприкосновении, рукоять, кажется, сделана из редкого чистого изысканного серебра."
 truefyre_sword_name: "Очищающее пламя"
 truefyre_sword_description: "Очищающее пламя, меч из валирийской стали Дома Труфайров, говорят, что этот длинный меч был выкован для валирийского Повелителя драконов незадолго до Гибели, когда он готовился покинуть свою родину. Однако господин слишком долго медлил, прежде чем уйти, и все было потеряно, когда настал Рок Валирии."
 longwaters_sword_name: "Последний свет"
 longwaters_sword_description: "Последний свет, меч из валирийской стали дома Лонгуотеров, Клинок этого двуручного меча из валирийской стали выкован просто, но идеально сбалансирован и чрезвычайно смертоносен. У него резная гарда из драконьей кости, а рукоять обтянута коричневой драконьей кожей."
 kingspyre_sword_name: "Королевский костер"
 kingspyre_sword_description: "Королевский костер, родовой клинок дома Кохерисов, представляет собой элегантный, но смертоносный длинный меч из валирийской стали с волнистым лезвием. Фламберж напоминает о жутком месте и пламени Харренхолла, а также выбивает противника из колеи. Великолепный дуэльный меч, идеально подходящий как для турнира, так и для войны."
 Pyraeris_sword_name: "Пламенный"
 Pyraeris_sword_description: "Древний валирийский клинок дома Пираэрис, благородной семьи древнего происхождения из Мира."
 brightfyre_sword_name: "Кровавый шип"
 brightfyre_sword_description: "Длинный меч из валирийской стали, богато украшенный золотом и драконьим стеклом, красное драконье стекло выступающее из рукояти часто отвлекает противников, давая владельцу преимущество в бою. Клинок, Бладторн, был обнаружен при повторной колонизации Гогоссоса на островах Василиска в темной комнате, где древние валирийцы практиковали свою тайную магию."
 wildyfre_sword_name: "Дикий огонь"
 wildyfre_sword_description: "Древний клинок дома Вайлдфаиров, "Дикий огонь" - это простой и ничем не украшенный двуручный меч из валирийской стали с длинным и широким лезвием, идеально подходящий для того, чтобы разрубать врагов."
 wildfyre_sword2_name: "Удар дракона"
 wildfyre_sword2_description: "Огромный длинный меч с рукоятью из драконьей кости, на темном лезвии которого отчетливо поблескивает валирийская сталь. Драконом сорокопутом когда-то владел неизвестный военачальник драконов."
 wildborn_axe_name: "Дикая сталь"
 wildborn_axe_description: "Древний клинок дома Вайлдборн, "Дикая сталь" - это мастерски изготовленный длинный топор из валирийской стали, дизайн которого основан на древних легендах Эпохи героев и легендах о Дурране Годсгрифе и королях, которые следовали за ним. Грозный топор, способный разрубать плоть, кости и доспехи, с двойным древком, отделанным бронзой, и наконечником, украшенным красным кристаллом, готов нести смерть всем, кто осмелится противостоять его владельцу.."
  ###Armors#### 
 drace_armor_name: "Доспехи Дрейсов"
 drace_armor_description: "Доспехи в традиционном стиле Дома Дрейс, изготовленные из черной как смоль и красной эмалированной стали, с трехглавым черным драконом, держащим яркую звезду, нанесенную эмалью на нагрудник, и парой огромных черных стальных драконьих крыльев, растущих по бокам шлема. Длинный бордовый плащ ниспадает с плеч."
 varezys_armor_name: "Доспехи Варезисов"
 varezys_armor_description: "Доспехи в традиционном стиле Старой Валирии и дома Варезисов, выполненные из черной как смоль и покрытой золотой эмалью стальной пластины с черным драконом, поднимающимся из красного пламени, выполненным из оникса на нагруднике, и парой огромных черных стальных драконьих крыльев, растущих по бокам шлема. С плеч ниспадает длинный плащ из золотой парчи."
 celtigar_armor_name: "Доспехи Селтигара"
 celtigar_armor_description: "Доспехи в традиционном стиле дома Селтигар с острова Когтей, выполненные из посеребренной и покрытой красной эмалью стали с выгравированным на нагруднике красным крабом, ронделями, инкрустированными рубинами, и развевающимся алым плащом, перекинутым через плечо."
 velaryon_armor_name: "Доспехи Веларионов"
 velaryon_armor_description: "Доспехи в традиционном стиле дома Веларион из Дрифтмарка, выполненные из посеребренной и покрытой голубой эмалью стальной пластины с выгравированным на нагруднике белым морским коньком, ронделями, инкрустированными сапфирами, и развевающимся синим плащом, перекинутым через плечо."
 blackfyre_armor_name: "Доспехи Блэкфайров"
 blackfyre_armor_description: "Доспехи в традиционном стиле дома Блэкфайр, изготовленные из черной как смоль и красной эмалированной стали, с трехглавым черным драконом, вырезанным из оникса на нагруднике, и парой огромных черных стальных драконьих крыльев, растущих по бокам шлема. С плеч ниспадает длинный плащ темно-черного цвета."
 stark_targaryen_armor_name: "Доспехи Винтерфайров"
 stark_targaryen_armor_description: "Доспехи в традиционном стиле дома Винтерфайр, изготовленные из черной как смоль стали с изображением крылатого лютоволка-альбиноса, изрыгающего пламя, нанесенным эмалью на нагрудник, и парой огромных черных стальных драконьих крыльев, растущих по бокам шлема. Длинный плащ белоснежного цвета, отороченный мехом, ниспадает с плеч."
 saerys_armor_name: "Доспехи Саэрисов"
 saerys_armor_description: "Доспехи в традиционном стиле дома Саэрис, изготовленные из черной как смоль и покрытой синей эмалью стальной пластины с трехглавыми красными драконами, слоном и тигром, нанесенными на нагрудник, и парой огромных черных стальных драконьих крыльев, растущих по бокам шлема. С плеч ниспадает длинный плащ насыщенного синего цвета."
 saerystos_armor_name: "Доспехи Саэристосов"
 saerystos_armor_description: "Доспехи в традиционном стиле дома Саэристос, изготовленные из черной как смоль стали, с трехруким красным слоном, изрыгающим пламя, эмалированным на нагруднике, и парой огромных черных стальных крыльев дракона, растущих по бокам шлема. С плеч ниспадает длинный плащ темно-алого цвета."
 saerynar_armor_name: "Доспехи Саэринаров"
 saerynar_armor_description: "Доспехи в традиционном стиле дома Саэринар, изготовленные из стальных пластин, покрытых черной и синей эмалью, с перегородками, удерживающими посох на синей эмали на нагруднике, и парой огромных черных стальных крыльев дракона, растущих по бокам шлема. С плеч ниспадает длинный плащ цвета морской волны."
 goldfyre_armor_name: "Доспехи Голдфайров"
 goldfyre_description: "Доспехи в традиционном стиле дома Голдфайр, выполненные из черного как смоль материала и чистого эмалированного золота, с плеч ниспадает длинный черно-желтый плащ цвета морской волны."
 targaryen_armor_name: "Доспехи Таргариенов"
 targaryen_description: "Доспехи в традиционном стиле дома Таргариенов, изготовленные из черной как смоль стали, с трехглавым красным драконом, украшенным рубинами, на нагруднике и парой огромных черных стальных драконьих крыльев, растущих по бокам шлема. С плеч ниспадает длинный плащ темно-алого цвета."
 scales_armor_name: "Доспехи Скейлсов"
 scales_armor_description: "Доспехи в традиционном стиле дома Скейлс, изготовленные из толстой стальной пластины и кольчуги, с темно-фиолетовым эмалевым нагрудником, на котором выгравирована змея Скейлсов и меч в форме буквы а."
 truedrake_armor_name: "Доспехи Трудрейков"
 truedrake_armor_description: "Доспехи в традиционном стиле Дома Трудрейк, изготовленные из толстой валирийской стали, с лазурно-синей эмалью на нагруднике и изображением дракона, держащего меч в центре, в честь их символа, а также древними рунами, которые, как считается, защищают владельца от вреда. Большие круглые рондели защищают уязвимое место соединения рук и груди, а с плеч ниспадает длинный синий плащ."
 truefyre_armor_name: "Доспехи Труфайров"
 truefyre_armor_description: "Доспехи в традиционном стиле дома Труфайр, изготовленные из толстой валирийской стали, с набором золотых колокольчиков на темно-фиолетовом эмалевом поле на нагруднике в честь их символа. Большие круглые рондели защищают уязвимое место соединения рук и груди, по бокам шлема растут стальные драконьи крылья, а с плеч ниспадает длинный пурпурный плащ."
 longwaters_armor_name: "Доспехи Лонгуотеров"
 longwaters_armor_description: "Доспехи в традиционном стиле дома Лонгуотеров, изготовленные из толстой сероватой валирийской стали, со светло-голубым кораблем, голубым главным парусом и белым морским коньком - эмблемой его дома, которая происходит от веларионов, инкрустированных на нагруднике. Через одно плечо перекинут развевающийся черный плащ, отороченный серебром."
 qoherys_armor_name: "Квохерийский доспех"
 qoherys_armor_description: "Доспехи в традиционном стиле дома Квохерис, изготовленные из черной как смоль стальной пластины, с парой огромных черных стальных крыльев дракона, растущих по бокам шлема. На нагруднике изображен герб Квохериса, жестокая насмешка над гербом побежденного дома Хоар, с огненной солью вместо железных цепей и четырьмя белыми черепами, по одному в каждой из сторон света. С плеч ниспадает длинный огненно-красный плащ.."
 brightfyre_armor_name: "Броня Яркого огня"
 brightfyre_armor_description: "Доспехи в традиционном стиле дома Брайтфайр, изготовленные из стали, покрытой оранжевой эмалью, отполированной до яркого блеска, с инкрустацией в виде горящего дерева на нагруднике, развевающимся плащом дымчатого цвета, перекинутым через плечо, и традиционным изображением дракона из Валирии на кирасе."
 wildfyre_armor1_name: "Броня Дикого огня"
 wildfyre_armor1_description: "WIP"
 wildfyre_armor2_name: "Броня Дикого огня 2"
 wildfyre_armor2_description: "WIP"
 dragonfyre_armor_name: "Доспехи Драконьего огня"
 dragonfyre_armor_description: "Доспехи в традиционном стиле Дома Драконьего пламени, изготовленные из толстых пластин, шкур и кольчуги, подбитой мехом. Драконье пламя славится своей прочностью, и это очень вместительный доспех."
 wildborn_armor_name: "Доспехи Вайлдборн"
 wildborn_armor_description: "Доспехи в традиционном стиле Дома Вайлдборн, изготовленные из толстой пластины и кольчуги и подбитые мехом. На нагруднике выгравированы оскаленные головы лютоволков, а на плечи накинут плащ из толстой волчьей шкуры."
