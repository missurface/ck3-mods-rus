l_russian: 
  # Событие выбора вассала 
 cm_bent_knees.0001.t: "Вызван для Преклонения Колена" #NT!
 cm_bent_knees.0001.desc: "Я получил ворона от [actor.GetName] из Дома [actor.GetHouse.GetBaseNameNoTooltip], требующего моего прибытия ко двору для преклонения колена и присяги на вечную верность трону. Хотя это явно необычное требование, я должен решить: принять его или отказаться, рискуя столкнуться с последствиями отказа..." #NT!
 cm_bent_knees.0001.a: "Я должен отправиться ко двору [actor.GetName], чтобы принести клятву верности." #NT!
 cm_bent_knees.0001.b: "Я не подчинюсь таким требованиям ни сам, ни мой дом!" #NT!
  
  # Событие правителя при преклонении 
 cm_bent_knees.0002.t: "Преклонение Колена" #NT!
 cm_bent_knees.0002.desc: "Лорд [bent_knees.GetFirstName] [bent_knees.GetDynasty.GetName] входит в тронный зал и медленно приближается ко мне.\n\n«Вы пришли преклонить колено, лорд [bent_knees.GetFirstNameNoTooltip]?» \n\n«Да, ваша милость, — отвечает [bent_knees.GetSheHe], опускаясь на колени передо мной.\n\n#bold «Я, [bent_knees.GetFirstNameBase] из Дома [bent_knees.GetDynasty.GetNameNoTooltip], клянусь в верности [ruler.GetFirstNameNoTooltip] из Дома [ruler.GetHouse.GetBaseNameNoTooltip], [Select_CString( ruler.IsFemale, 'Королеве', 'Королю' )] андалов, ройнаров и Первых Людей, Владыке Семи Королевств и Защитнику Государства.\"#! \n\nЧерез несколько секунд [bent_knees.GetHerHis] взгляд устремляется вверх, ожидая моего ответа." #NT!
 cm_bent_knees.0002.a: "@prestige_icon! Я принимаю вашу клятву верности." #NT!
 cm_bent_knees.0002.a_tt: "Запрещено вступать во фракции против вас на 10 лет." #NT!
 cm_bent_knees.0002.a_title.desc: "[bent_knees.GetName] преклонил(а) колено и поклялся(ась) в верности короне." #NT!
 cm_bent_knees.0002.a_title: "Вассал Преклонил Колено" #NT!
 cm_bent_knees.0002.b: "@dread_icon! Передумал(а) — наслаждайся чёрными казематами!" #NT!
 cm_bent_knees.0002.c: "@death_icon! Прости, но я вызвал(а) тебя сюда, чтобы ты умер." #NT!
  
