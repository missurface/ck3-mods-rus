  #Вассал Отказывается 
 cm_bent_knees.0004.t: "Вассал Отвергает Требование" #NT!
 cm_bent_knees.0004.desc: "Я смотрю на свиток, принесённый вороном, в полном неверии. Послание от [bent_knees.GetName] легко скомкалось в моей ладони, пока гнев нарастал во мне.\n\n«Я не потерплю такого неуважения!» — кричу я в пустоту, понимая, что мало что могу сделать без резкого обострения ситуации.\n\nНо, возможно, именно это и нужно... возможно, необходимо показать пример, чтобы остальные лорды королевства знали своё место..." #NT!
 cm_bent_knees.0004.a: "Это неприемлемо!" #NT!
