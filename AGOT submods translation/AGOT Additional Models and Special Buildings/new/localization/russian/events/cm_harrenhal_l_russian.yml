  #event for vassal choice 
 cm_harrenhal.0001.t: "Строительство Крупнейшего Замка Вестероса" #NT!
 cm_harrenhal.0001.desc: "Я стою перед [councillor.GetName], пока [councillor.GetSheHe] записывает пером в [councillor.GetHerHis] руке все мои пожелания для новой крепости. Так продолжалось уже несколько дней: [councillor.GetHerHim] встречался со мной в совещательной палате, а я излагал каждую деталь, пришедшую на ум, о том, что станет величайшим замком во всём Вестеросе.\n\n«Я хочу пять башен, — объявил я, — каждую больше предыдущей, столь высоких, что даже облака не смогут их избежать! Я хочу, чтобы крепостные стены были выше самого [GetBuilding('casterly_rock_01').GetName], а башни возвышались ещё выше!»\n\nПорой мне казалось, что [councillor.GetFirstNameNoTooltip] считает меня безумцем — подобный проект займёт десять лет или более, потребуя затрат золота и рабочей силы, невиданных со времён Эпохи Героев... Но выбор сделан, и моя воля должна свершиться...\n\n#Bold ПРИМЕЧАНИЕ: Проект займёт много лет. По завершении сработает событие, которое даст замок 5-го уровня и соответствующее особое здание#!" #NT!
 cm_harrenhal.0001.a: "Завтра начинаем строительство..." #NT!
 cm_harrenhal.0001.b: "Пора собрать рабочую силу..." #NT!
  
 cm_harrenhal.9998.t: "Могучий Харренхол" #NT!
 cm_harrenhal.9998.desc: "После того, что казалось вечностью, [GetBuilding('harrenhal_01').GetName] наконец завершён. Это зрелище, какого Вестерос не видел со времён Эпохи Героев: массивные чёрные крепостные стены вздымаются так высоко, что у наблюдающего снизу голова идёт кругом; над ними возвышаются вершины пяти башен из чёрного камня, их шпили пронзают облака, словно пальцы гигантского бога. Этот замок не похож ни на один другой в Вестеросе и служит напоминанием о мощи [ROOT.Char.GetCulture.GetName].\n\nМногие жители Речных Земель погибли при строительстве, но их жертва [ROOT.Char.GetFaith.HighGodName] была необходима. Однако лишь глупец подумает, что это прибавило мне любви местного населения.\n\nСтоя перед этими исполинскими стенами, я не могу не размышлять о пройденном пути — всей крови, жертвах и времени, потраченных на этот проект. Теперь я должен занять своё место в его стенах, чтобы наследие моё и наследие Дома [ROOT.Char.GetDynasty.GetName] никогда не было забыто..." #NT!
 cm_harrenhal.9998.a: "[GetBuilding('harrenhal_01').GetName] наконец завершён" #NT!
 cm_harrenhal.9998.b: "Я сделаю [GetTitleByKey('c_harrenhal').GetNameNoTier] новой столицей государства" #NT!
  
 cm_harrenhal.9997.t: "Чёрный Замок" #NT!
 cm_harrenhal.9997.desc: "После того, что казалось вечностью, [GetBuilding('generic_harrenhal_01').GetName] наконец завершён. Это зрелище, невиданное в Вестеросе со времён Эпохи Героев: массивные чёрные крепостные стены вздымаются так высоко, что от взгляда на них с земли кружится голова, а над этими стенами возвышаются вершины пяти башен из чёрного камня, их кровли пронзают облака, словно персты бога-великана.\n\nСтоя перед этим исполином, я знаю — больше никто не усомнится в силе и могуществе народа [ROOT.Char.GetCulture.GetName]. Не могу не вспомнить путь, пройденный до этого момента — всё золото, ресурсы и время, затраченные на возведение этой величественной твердыни, устремлённой в самое небо. Этот замок — истинное свидетельство власти [ROOT.Char.GetFaith.HighGodName] и их влияния на этот мир. Теперь я займу своё место в его стенах, дабы наследие моё и наследие Дома [ROOT.Char.GetDynasty.GetName] никогда не было забыто..." #NT!
 cm_harrenhal.9997.a: "[GetBuilding('generic_harrenhal_01').GetName] наконец достроен" #NT!
 cm_harrenhal.9997.b: "Я сделаю [GetTitleByKey('c_harrenhal').GetNameNoTier] новой столицей королевства" #NT!
