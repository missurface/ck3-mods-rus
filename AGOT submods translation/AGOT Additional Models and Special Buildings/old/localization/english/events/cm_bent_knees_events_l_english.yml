 #Vassal Refuses
 cm_bent_knees.0004.t:0 "Vassal Refuses the Decree"
 cm_bent_knees.0004.desc:0 "I stare down at the raven's scroll in complete disbelief. The message from [bent_knees.GetName] easily was crumpled into a tight paper ball in my palm as the anger rises within me.\n\n"I will not tolerate this disrespect!" I shout to no one in particular, knowing there wasn't much that I could do without drastically escalating the situation.\n\nBut maybe that is what is needed... maybe an example needs to be made so that the remaining lords of the realm learn their place..."
 cm_bent_knees.0004.a:0 "This is unacceptable!"
