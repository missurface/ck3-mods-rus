
l_english:
 #event for vassal choice
 cm_bent_knees.0001.t:0 "Summoned to Bend The Knee"
 cm_bent_knees.0001.desc:0 "I have recieved a raven from [actor.GetName] of House [actor.GetHouse.GetBaseNameNoTooltip] requesting that I travel to [actor.GetHerHis] court in order to bend the knee and declare loyalty to the throne for all time. While this is something that is very obviously out of the ordinary I must decide if I will accept this request or if I will refuse and risk the potential consequences of refusal..."
 cm_bent_knees.0001.a:0 "I must travel to [actor.GetName]'s court to swear fealty."
 cm_bent_knees.0001.b:0 "I will not subject myself or my house to such demands!"

 #Ruler Event for bending of limbs
 cm_bent_knees.0002.t:0 "Bend The Knee"
 cm_bent_knees.0002.desc:0 "Lord [bent_knees.GetFirstName] [bent_knees.GetDynasty.GetName] enters the throne room and slowly walks toward me.\n\n\"You've come to bend the knee, Lord [bent_knees.GetFirstNameNoTooltip]?\" \n\n\"I have, your grace,\" [bent_knees.GetSheHe] says as [bent_knees.GetSheHe] kneels before me.\n\n#bold "I, [bent_knees.GetFirstNameBase] of House [bent_knees.GetDynasty.GetNameNoTooltip], swear my loyalty to [ruler.GetFirstNameNoTooltip] of House [ruler.GetHouse.GetBaseNameNoTooltip], [Select_CString( ruler.IsFemale, 'Queen', 'King' )] of the Andals, the Rhoynar, and the First Men, Lord of the Seven Kingdoms, and Protector of the Realm.\"#! \n\nAfter a few seconds [bent_knees.GetHerHis] head tilts up, seeking my response."
 cm_bent_knees.0002.a:0 "@prestige_icon! I accept your oath of fealty."
 cm_bent_knees.0002.a_tt:0 "Blocked from joining a faction against you for 10 years."
 cm_bent_knees.0002.a_title.desc:0 "[bent_knees.GetName] has bent their knee and swore loyalty to the crown."
 cm_bent_knees.0002.a_title:0 "Vassal Bends The Knee"
 cm_bent_knees.0002.b:0 "@dread_icon! On second thought, enjoy the black cells!"
 cm_bent_knees.0002.c:0 "@death_icon! Sorry, but I called you here to die."

