  # THE CONQUEST 
 arryn.0001: "Победа Таргариенов"
 arryn.0001.desc: "Таргариены завоевали королевство за королевством, и теперь они должны обратить наш взор на Долину. Мы должны действовать быстро, чтобы избежать кровопролития и получить лучшие условия. \n \nМоя мать, Шарра, отправит предложение о браке королю Эйгону, и поскольку у него нет сыновей, он назовет меня своим наследником! \n \nПодумать только! Я могу стать Королем не только Долины, но и всего Континента!"
 arryn.0001.option1: "Мы ждем его ответа."
  
 arryn.0002: "Преклоните колени перед Добрым Отцом!"
 arryn.0002.desc: "Моя мать вышла замуж за Повелителя Драконов! Я стану его наследником, мне не терпится увидеть его дракона!"
 arryn.0002.option1: "Король Мира!"
  
 arryn.0003: "Визит Вхагара"
 arryn.0003.desc: "Мать укрепила оборону Чаячьего Города, перебросила сильное войско к Кровавым В и утроила размер гарнизонов в Камне, Снеге и Небе, дорожных замках, которые охраняли подход к Орлиному Гнезду. Все эти укрепления оказались бесполезными против Висении Таргариен, которая летела на кожистых крыльях Вхагара над всеми ними и приземлилась во внутреннем дворе Орлиного Гнезда. Когда регент Долины выбежала, чтобы противостоять ей, с дюжиной стражников за спиной, она обнаружила Висению со мной, сидящими на ее коленях, уставившимися на дракона, пораженными. \n \n #bold "Мать, можно мне полетать с леди?" #!спросил мальчик-король. Не было произнесено ни угроз, ни гневных слов. Две королевы улыбнулись друг другу и вместо этого обменялись любезностями."
 arryn.0003.option1: "Отдайте короны, я хочу полетать на ее драконе!"
 arryn.0003.option2: "Нет, Я - Король! Я останусь Королем!"
  
 arryn.0004: "Война проиграна"
 arryn.0004.desc: "Мы потерпели неудачу, Таргариены разбили наши армии, и теперь мы должны преклонить колени, отдать наши короны и служить вассалами. \n \nСлава дома Арренов потеряна, наша честь запятнана, но мы должны восстановиться."
 arryn.0004.option1: "Высокий, как честь."
