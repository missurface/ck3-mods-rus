  # THE CONQUEST 
 crownlands.0001: "Визит Вхагар"
 crownlands.0001.desc: "В небесах над замком Стокворт чудовище по имени Вхагар терроризирует население внизу. Эйгон Таргариен высадился в устье Черноводного потока, а его сестра Висенья пришла, чтобы заручиться нашей поддержкой... или сразиться с ее драконом. \n \nНет истинного выбора, мы можем спасти свои жизни и объявить себя сторонниками Эйгона, пожертвовав своей гордостью, или я могу бросить ей вызов и умереть, сделав это, нет сомнений, что мой наследник последует ее требованиям после моей смерти. Выбор за мной."
 crownlands.0001.option1: "Мы преклоним колени."
 crownlands.0001.option2: "...но сначала вам придется убить меня!"
  
 crownlands.0002: "Визит Мераксес"
 crownlands.0002.desc: "В небесах над Росби зверь по имени Мераксес терроризирует население внизу. Эйгон Таргариен приземлился в устье Черноводного потока, а его сестра Рейнис пришла, чтобы заручиться нашей поддержкой... или встретиться с ее драконом. \n \nНет истинного выбора, мы можем спасти свои жизни и объявить себя сторонниками Эйгона, пожертвовав своей гордостью, или я могу бросить ей вызов и умереть, сделав это, нет сомнений, что мой наследник последует ее требованиям после моей смерти. Выбор за мной."
 crownlands.0002.option1: "Мы преклоним колени."
 crownlands.0002.option2: "...но сначала вам придется убить меня!"
  
 crownlands.0003: "Высадка Эйгона"
 crownlands.0003.desc: "Эйгон Таргариен высадился в устье Черноводной, заявив о своем праве на титул короля Вестероса, у него есть драконы, на его сторону можно было бы сделать ставку, но наши земли уничтожаются каждое поколение войной Штормовых земель, островов и рек за их территорию. \n \nМы будем сохранять нейтралитет и встанем на сторону того, кто докажет свою силу."
 crownlands.0003.option1: "Давайте посмотрим, сможет ли этот потенциальный Завоеватель достичь своих целей."
  
 crownlands.0004: "Высадка Эйгона"
 crownlands.0004.desc: "Эйгон Таргариен высадился в устье Черноводного Потока, заявив о своем титуле короля Вестероса, мы не можем позволить его драконам выпустить такое бессмысленное насилие и угнетение на наши королевства, и мы являемся его первым барьером. \n \nМы должны остановить этого Завоевателя и повернуть его валирийские орды обратно оттуда, откуда они пришли! Свяжитесь с лордом Мутоном, он присоединится к нам с брачным союзом, мы выступим за Черноводный Поход и армии Эйгона."
 crownlands.0004.option1: "История запомнит нас как тех, кто остановил драконов."
  
 crownlands.0005: "Первое испытание Эйгона"
 crownlands.0005.desc: "Эйгон Таргариен победил лорда Дарклина и тех, кто стоял с ним, и завершил строительство своего Эйгонфорта на Высоком Холме, к северу от реки. Он короновал себя королем всего Вестероса, и то, как он демонстрировал себя, уничтожая армии своих врагов, показывает, что его дело не остановить. \n \nМы должны преклонить колени перед королем Эйгоном и следовать за ним к его победе."
 crownlands.0005.option1: "За Короля Драконов!"
  
 crownlands.0006: "Визит Вхагара"
 crownlands.0006.desc: "В небесах над мысом Сломанной Клешни, зверь по имени Вхагар терроризирует население внизу. Эйгон Таргариен приземлился в устье Черноводной, а его сестра Висенья пришла, чтобы заручиться нашей поддержкой... или встретиться со своим драконом. \n \nНет истинного выбора, мы можем спасти свои жизни и объявить себя сторонниками Эйгона, пожертвовав своей гордостью, или я могу бросить ей вызов и умереть, сделав это, нет сомнений, что мой наследник последует ее требованиям после моей смерти. Выбор за мной."
 crownlands.0006.option1: "Мы преклоним колени."
 crownlands.0006.option2: "...но сначала вам придется убить меня!"
  
   # AEGON'S FAILURE 
 crownlands.1001: "Провал Эйгона"
 crownlands.1001.desc: "Мы победили повелителя драконов! Вестерос был спасен нами, и история запомнит Дом Дарклин за это! В отсутствие Дома Хоар мы сами захватили контроль над землями Эйгона у Черноводной, но мы вернем все к статус-кво, неохотно придерживаясь нашей верности Дому Хоар. \n \nВестерос запомнит нас за это."
 crownlands.1001.option1: "Драконы не представляют для нас угрозы."
  
 crownlands.1002: "Провал Эйгона"
 crownlands.1002.desc: "Повелитель драконов побежден, и Вестерос останется таким, каким был на протяжении веков. Нам придется подтвердить нашу верность Дому Хоар и смириться с тем, что все останется как есть и как было."
 crownlands.1002.option1: "Что могло бы быть."
  
 crownlands.1003: "Провал Эйгона"
 crownlands.1003.desc: "Повелитель драконов побежден, и Вестерос останется таким, каким был на протяжении веков. Нам придется подтвердить свою верность Дому Дюррандонов и смириться с тем, что все останется так, как есть и как было."
 crownlands.1003.option1: "Что могло бы быть."
