  # THE CONQUEST 
 oldtown.0001: "Семь дней и Семь ночей"
 oldtown.0001.desc: "Когда весть о высадке Эйгона впервые достигла Староместа, Верховный септон заперся в Звездной септе на семь дней и семь ночей, ища наставления богов. Он не принимал никакой пищи, кроме хлеба и воды, и проводил все свое бодрствующее время в молитвах, переходя от одного алтаря к другому. И на седьмой день Старица подняла свою золотую лампу, чтобы указать ему путь вперед. Если Старомест поднимет оружие против Эйгона Дракона, Его Святейшество увидел, что город наверняка сгорит, а Хайтауэр, Цитадель и Звездная септа будут низвергнуты и разрушены. \n \nКак Верховный септон рассказал мне об этом видении, дарованном ему Старицей, я знаю, что должен выбрать наш путь вперед."
 oldtown.0001.option1: "Мы подчинимся королю Эйгону"
 oldtown.0001.option2: "Старомест выстоит!"
  
 oldtown.0002: "Старомест подчиняется"
 oldtown.0002.desc: "Я выехал вперед, чтобы приветствовать Эйгона Таргариена, когда его теперь могущественное войско приблизилось к Староместу, я предлагаю свой меч, город и клятвы. Я также предложил свою дочь, но он отказался, вежливо, неважно. \n \nМы будем молиться, чтобы королевства стали лучше от этого."
 oldtown.0002.option1: "Коронация состоится через несколько дней."
  
 oldtown.0003: "Старомест не согнется"
 oldtown.0003.desc: "До меня дошли слухи о завоеваниях Эйгона Таргариена, и хотя многие лорды преклонили колени перед мощью дракона, мы этого не сделаем. Старомест был не просто замком, который можно было взять силой. Это величайший город на континенте. Я не преклонюсь перед иноземными драконьими лордами, которые пытались навязать свою волю Вестеросу. Мои знамена реют высоко, как вороны, посланные призывать наших вассалов на войну. \n \nЭто будет не просто битва, это будет борьба за саму душу Семи Королевств, и я позабочусь о том, чтобы завоевание Эйгона было предотвращено, а если нет, то оно встретит самое яростное сопротивление у ворот Староместа."
 oldtown.0003.option1: "Мы Освещаем Путь."
  
 oldtown.0004: "Коронация Эйгона I Таргариена"
 oldtown.0004.desc: "Три дня спустя, в Звездной септе, Его Святейшество сам помазал Эйгона семью маслами, возложил корону на его голову и провозгласил его #смелым Эйгоном из Дома Таргариенов, Первым этого Имени, Королем Андалов, Ройнаров и Первых Людей, Лордом Семи Королевств и Защитником Королевства. #! \n \nЛишь горстка лордов присутствовала на первой коронации Эйгона в устье Черноводной, но сотни были там, чтобы стать свидетелями его второй, и десятки тысяч приветствовали его после на улицах Староместа, когда он ехал по городу на спине Балериона. Среди тех, кто присутствовал на второй коронации Эйгона, были мейстеры и архимейстеры Цитадели. Возможно, по этой причине, это было эта коронация, а не коронация в Эйгонфорте в день высадки Эйгона, стала зафиксированным началом правления Эйгона. \n \nТак Семь Королевств Вестероса были объединены в одно великое королевство по воле Эйгона Завоевателя и его сестер."
 oldtown.0004.option1: "Мы служим нашему Королю."
  
 oldtown.0005: "Падение Старого города"
 oldtown.0005.desc: "Мы потерпели неудачу, Старомест не стало, иностранный король Эйгон Таргариен теперь летает на трехглавом драконе над нашим городом с Хайтауэра. Он и его сестры кружат над ним сверху на своих драконах. \n \nНаши колени согнуты, наши спины сломаны, а наши мечи взяты. Теперь Верховный септон должен короновать Эйгона через три дня."
 oldtown.0005.option1: "Боги, простите нас..."
  
