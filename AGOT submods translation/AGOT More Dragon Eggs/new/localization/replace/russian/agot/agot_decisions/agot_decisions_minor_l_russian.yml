 raise_pirate_kingdom_decision: "Объявить Пиратское Королевство"
 raise_pirate_kingdom_decision_desc: "Сёстры некогда были независимыми пиратскими королями, пока не случилось Насилие над Сёстрами и тысячелетняя Война Через Воду. Теперь наша мощь вновь возросла, и пришло время сбросить ярмо [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 raise_pirate_kingdom_decision_tooltip: "Вы объявите независимость, возвысив Три Сестры до их законного статуса пиратского королевства."
 raise_pirate_kingdom_decision_confirm: "За Волны и Небеса!"
  
 defy_winter_lords_decision: "Бросить вызов Повелителям Зимы"
 defy_winter_lords_decision_desc: "Северяне видят в Скагосцах лишь дикарей, не лучше одичалых. Скагос был свободен и независим от Лордов Зимы — и станет таким вновь. Наша мощь заставит [ROOT.Char.GetLiege.GetNameNicknamedRegnal] содрогнуться!"
 defy_winter_lords_decision_tooltip: "Вы объявите независимость, вернув Скагосцам власть над морями."
 defy_winter_lords_decision_confirm_text_desc: "Север запомнит страх перед Скагосом!"
  
 agot_minor_decisions_events.0001: "Бросить вызов Повелителям Зимы"
 agot_minor_decisions_events.0001.desc: "Многие Скагосцы мечтали о дне, когда Скагос вновь обретёт свободу. Когда Король Брандон Старк сокрушил нашу мощь, он запретил нам выходить в море. Теперь Север содрогнётся, завидев наши корабли!"
 agot_minor_decisions_events.0001.a: "Мы #bold больше#! не присягнем."
 agot_minor_decisions_events.0001.a_tt: "Север наверняка ответит на эту измену войной. Вы готовы?"
  
 agot_minor_decisions_events.0002: "Независимый Скагос"
 agot_minor_decisions_events.0002.desc: "Скагосцы вновь правят собой! Залив Тюленей узнает наши знамёна.\n\nЯ вписал своё имя в камень, и все Скагосцы запомнят его."
 agot_minor_decisions_events.0002.a: "Моё наследие переживёт века."
 agot_minor_decisions_events.0002.a_tt: "Скагос обретает независимость."
  
 abdicate_decision: "Отречься в пользу наследника"
 abdicate_decision_tooltip: "Моё правление должно завершиться."
 abdicate_decision_desc: "В сложившихся обстоятельствах я не вижу иного выхода, кроме как передать власть наследнику. Пусть история напишет последнюю главу моего правления."
 abdicate_decision_confirm: "Позовите мейстера."
 agot_abdicate.1.t: "Отречение"
 agot_abdicate.1.desc: "[ROOT.Char.GetTitledFirstName] решил отречься в вашу пользу."
 agot_abdicate.1.a: "Я благодарен."
  
 build_dune_road_decision: "Построить Дюнную Дорогу"
 build_dune_road_decision_tooltip: "Проложить дорогу от Штормового Предела до Солнечного Копья, увеличив богатство всех земель на её пути."
 build_dune_road_decision_desc: "Проложить дорогу от Штормового Предела до Солнечного Копья, увеличив богатство всех земель на её пути."
 build_dune_road_decision_confirm: "Да будет так."
 agot_minor_decisions_events.0003.t: "Дюнная Дорога"
 agot_minor_decisions_events.0003.desc: "[top_liege.GetFullNameNicknamedRegnal] решил построить дорогу от Штормового Предела до Солнечного Копья, чтобы укрепить торговлю между могущественными Штормовыми землями и гордым Дорном."
 agot_minor_decisions_events.0003.a: "Истинно королевский проект!"
 agot_dune_road_modifier: "Дюнная Дорога"
 agot_dune_road_modifier_desc: "Великая дорога между Штормовым Пределом и Санспиром."
  
 stress_loss_summerhall_decision: "Укрыться в Саммерхолле"
 stress_loss_summerhall_decision_tooltip: "Найти покой среди руин"
 stress_loss_summerhall_decision_desc: "Мне нужно побыть в одиночестве, вдали от людей. Саммерхолл ныне в руинах, но там я обрету покой."
 stress_loss_summerhall_decision_confirm: "Отправляюсь в путь."
 agot_minor_decisions_events.0004.t: "Руины Саммерхолла"
 agot_minor_decisions_events.0004.desc: "Трагедия в Саммерхолле едва не погубила Таргариенов, но среди руин царит странный покой. Мой разум прояснился."
 agot_minor_decisions_events.0004.desc_egg: "\n\nКраем глаза я замечаю нечто блестящее под обломками. Я подхожу и осторожно разгребаю щебень, обнаруживая грязное, но целое драконье яйцо!"
 agot_minor_decisions_events.0004.a: "Пора возвращаться домой..."
  
 agot_minor_decisions_events.0005.t: "Пустить всё на самотёк"
 agot_minor_decisions_events.0005.desc: "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] окончательно погрузился в безумие...#!\n\nЯ слышу шёпоты при дворе. Придворные считают меня обузой, если не внешне, то поведением. Раз уж они так думают, возможно, стоит перестать поддерживать фасад."
 agot_minor_decisions_events.0005.a: "Прочь, цирюльник!"
  
 end_the_ironborn_decision: "Покончить с Железнорожденными"
 end_the_ironborn_decision_desc: "Веками эти дворняги — Железнорожденные — насиловали, грабили и терроризировали Вестерос и не только. Теперь пришло время стереть этих морских разбойников с лица земли, уничтожив их власть навсегда. Мы развяжем войну такой силы, что ни один Железный Король больше не воссядет на Морской Трон."
 end_the_ironborn_decision_confirm_text_desc: "К оружию!"
 end_the_ironborn_decision_tooltip: "Смерть Железнорожденным!"
  
 ironborn_rebellion_decision: "Восстать против Железного Трона"
 ironborn_rebellion_decision_desc: "Слишком долго жители зелёных земель спали спокойно. Со времён Харрена Чёрного Вестерос забыл страх перед Железнорожденными — лишь редкие рейдеры платили железную цену. Короли сменяли друг друга на Железном Троне. Но разве мы забыли, что у нас есть свой трон и свои короли?\n\nОстальные забыли, но я — нет. Я сброшу оковы, сковывающие мой народ. Я стану Королём Соли и Скалы. Андалы, Ройнары и Первые Люди вновь узнают страх перед Железнорожденными."
 ironborn_rebellion_decision_tooltip: "Плачь, Вестерос, ибо Острова восстают вновь!"
 ironborn_rebellion_decision_confirm_text_desc: "Мы возьмём железную цену!"
  
 agot_weirwood_events.0002.t: "Нежданный гость"
 agot_weirwood_events.0002.desc: "Богороща — тихое убежище от тягот правления, а чардрево — древний советник, с которым я делюсь бедами. \n\nЯ готовлюсь к общению с древом, как внезапный шорох прерывает меня. Среди листвы, едва заметный, клубочком свернулся котёнок, нежно мурлыкая."
 agot_weirwood_events.0002.a: "Мне нужен питомец!"
 agot_weirwood_events.0002.b: "Садовник должен убрать это существо..."
  
 recruit_forder_specialist_decision: "Нанять специалиста-фордера"
 recruit_forder_specialist_decision_desc: "Нанять командира, который не только умеет форсировать реки, но и искусен в бою."
 recruit_forder_specialist_decision_tooltip: "Командир с чертой "Фордер" присоединится к вашему двору."
 recruit_forder_specialist_decision_confirm: "Надеюсь, найду подходящего"
  
 stress_loss_uncouth_decision: "Запустить себя"
 stress_loss_uncouth_decision_desc: "Бремя этого мира стало невыносимым. Если мир видит во мне чудовище — пусть увидит чудовище."
 stress_loss_uncouth_decision_tooltip: "Вы перестанете следить за внешностью: волосы и ногти станут дикими"
 stress_loss_uncouth_decision_confirm: "Кому нужно мыться?"
 uncouth_stopped_cutting: "Неподстриженные волосы"
 uncouth_stopped_cutting_desc: "Персонаж перестал стричься, приобретя неряшливый вид"
  
 agot_commission_crown_decision: "Заказать новую корону"
 agot_commission_crown_decision_effects_tooltip: "Вы закажете новую корону как артефакт."
 agot_commission_crown_decision_tooltip: "Вы закажете новую корону"
 agot_commission_crown_decision_desc: "Лишь единицы в Вестеросе могут владеть короной. Ещё меньше — носить её. Пришло время создать новый символ власти, чтобы узаконить моё правление."
 agot_commission_crown_decision_confirm: "Призвать кузнеца!"
 agot_commission_crown_button: "Выбрать корону"
 agot_commission_crown_dynasty_choice_loc: "На основе рода"
 agot_commission_crown_dynasty_choice_tooltip: "Создать корону, отражающую вашу родословную."
 agot_commission_crown_seat_choice_loc: "На основе титулов"
 agot_commission_crown_seat_choice_tooltip: "Создать корону, отражающую ваши владения."
 agot_commission_crown_faith_choice_loc: "На основе веры"
 agot_commission_crown_faith_choice_tooltip: "Создать корону, отражающую вашу веру."
 agot_commission_crown_character_choice_loc: "Уникальная корона"
 agot_commission_crown_character_choice_tooltip: "Создать уникальную корону."
  
 agot_look_into_the_flames_decision: "Взглянуть в пламя"
 agot_look_into_the_flames_decision_confirm: "Ночь темна и полна ужасов"
 look_into_the_flames_decision_desc: "Говорят, [ROOT.Char.GetFaith.HighGodName] говорит с избранными через пламя на языке пепла и углей, в сплетениях, понятных лишь немногим.\n\nЧто я узрю в его благословенном огне?"
 look_into_the_flames_decision_tooltip: "Что откроет пламя?"
 look_into_flames_decision_effect: "Вы проведёте обряд в надежде увидеть видение"
 look_into_flames_decision_no_cooldown: "Вы #bold НЕ#! принимали это решение последние 5 лет"
  
 mend_dynasty_relations_decision: "Примирить драконов"
 mend_dynasty_relations_decision_desc: "Со времён доброго короля чёрный дракон жаждал уничтожить красного. Но мы #italic наконец#! научились жить в мире. Не пора ли оставить вражду в прошлом?"
 mend_dynasty_relations_decision_tooltip: "Вы улучшите отношения между Таргариенами и Блэкфайрами."
 mend_dynasty_relations_decision_confirm: "Драконы воссоединятся!"
