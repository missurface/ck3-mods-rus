 agot_filler_crownlands.0001.t: "День на Драконьем Камне"
 agot_filler_crownlands.0001.desc: "Я иду по материалу, давшему имя замку Драконий Камень, ступая на песчано-земляную почву острова. Солнечные лучи играют на воде, озаряя грозные очертания Драконьего Логова. Как бы зловещ ни был остров, в нем есть своя мрачная красота.\n\nВпервые за долгое время — никаких неотложных дел. Ни жадных просителей, ни интригующих придворных, ни гневных лордов. Только я и остров. Чем займусь сегодня?"
 agot_filler_crownlands.0001.a_normal: "Проведу время в садах."
 agot_filler_crownlands.0001.a_aegon: "Осмотрю сад Эйегона."
 agot_filler_crownlands.0001.b: "Исследую пещеры Драконьего Логова!"
 agot_filler_crownlands.0001.b_tt: "Вы можете потерять немного [stress|E]"
 agot_filler_crownlands.0001.b_tt_2: "Есть шанс найти что-то особенное"
 agot_filler_crownlands.0001.c: "Просто отдохну сегодня."
  
 agot_filler_crownlands.0002.t: "День на Драконьем Камне: Острые Скалы"
 agot_filler_crownlands.0002.desc: "Острые скалы побережья Драконьего Камня коварны — волны разбиваются о них, обдавая брызгами и без того скользкий черный камень. Но свет, проникающий в пещеры, прекрасен: тени танцуют на обсидиановых стенах. Вдыхаю соленый воздух, чувствуя порывы ветра. Великолепие!\n\nОднако на обратном пути в замок я поскользнулся[^gender_suffix]! Падаю, царапая руку о скалы. Рана неглубокая, но отдых испорчен. Надо было быть осторожнее."
 agot_filler_crownlands.0002.a: "Ай!"
  
 agot_filler_crownlands.0003.t: "День на Драконьем Камне: Величественные Пещеры"
 agot_filler_crownlands.0003.desc: "Пещеры Драконьего Камня завораживают: свет, проникающий извне, создает причудливый танец теней на стенах из обсидиана. Углубляясь, нахожу небольшую нишу — луч света падает через отверстие в потолке, освещая дальнюю камеру.\n\nС трепетом вхожу — передо мной открывается подземная каверна невиданной красоты! Свет, пробивающийся сверху, играет на сталактитах и сталагмитах. Хоть исследовать дальше и нельзя, зрелище поистине великолепно!"
 agot_filler_crownlands.0003.a: "Восхитительно!"
  
 agot_filler_crownlands.0004.t: "День на Драконьем Камне: Дары Прошлого"
 agot_filler_crownlands.0004.desc: "Поднимаюсь по скалам Драконьего Камня. Грохот волн смешивается с глухим рокотом вулкана. Заметив узкий проход, начинаю исследовать пещеру.\n\nСвет, пробивающийся через жилу обсидиана, ведет меня вглубь. В центре зала, освещенная лучом, лежит яйцо! Прикоснувшись, чувствую как свет меркнет — время на исходе. Едва успеваю схватить яйцо и выбежать до наступления тьмы.\n\nЗадыхаясь, выбираюсь на поверхность с драгоценной ношей!"
 agot_filler_crownlands.0004.a: "Было близко, но оно того стоило!"
 agot_filler_crownlands.0004.tt: "Вы получили Драконье Яйцо [artifact|E]"
