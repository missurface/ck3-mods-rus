l_russian:
  
 demand_braavosi_eggs_decision: "Требовать возврата украденных драконьих яиц"
 demand_braavosi_eggs_decision_desc: "Долгое время существование драконьих яиц в Вольных Городах было известно. Погашенные долги прошлого и сомнения в возможности вылупления этих яиц сохраняли статус-кво бездействия.\n\nНо угроза того, что может появиться другой дом, оседлавший драконов, пусть и маловероятная, слишком велика, чтобы закрывать на это глаза.\n\nХватит поддерживать иллюзию неведения! Мы официально потребуем возврата этих яиц под угрозой войны!\n\n@warning_icon!#X Мы сможем принять это решение только один раз за жизнь, даже если оно будет отменено!#!"
 demand_braavosi_eggs_decision_confirm: "Выдвинуть требование!"
 demand_braavosi_eggs_decision_tooltip: "Выдвинуть требование о возврате яиц из Вольных Городов"
  
 mde_demand_egg_events.0001.t: "[egg_taker.GetPrimaryTitle.GetNameNoTier] выдвигает ультиматум!"
 mde_demand_egg_events.0001.desc: "Великая кража [thief.GetFullName] стала печально известным событием. Стремясь построить корабль для плавания к Закатному Морю и не сумев получить его от подруги [rhaena.GetFullName], [thief.GetFullName] украла три яйца, отложенные [dreamfyre.GetName], и продала их морскому лорду Браавоса.\n\nХотя погашение долга Таргариенов морским лордом ранее сглаживало ситуацию, [egg_taker.GetFullName] выдвинул новое, ужасающее требование. Нам сообщили, что они знают о драконьих яйцах в наших владениях и готовы начать войну за них!"
 mde_demand_egg_events.0001.a: "Мы не можем рисковать войной, уступим требованию."
 mde_demand_egg_events.0001.a.tt: "Мы передадим драконьи яйца [egg_taker.GetFullName]:\n• [egg_drogon.GetName]\n• [egg_viserion.GetName]\n• [egg_rhaegal.GetName]"
 mde_demand_egg_events.0001.b: "Возможно, золото их убедит."
 mde_demand_egg_events.0001.b.tt: "Мы предложим [egg_taker.GetFullName] [gold_i]#emphasis $5000|V0$#! вместо яиц."
 mde_demand_egg_events.0001.c: "К черту угрозы, мы останемся непоколебимы."
 mde_demand_egg_events.0001.c.tt: "@warning_icon!#X [egg_taker.GetFullName] скорее всего объявит нам войну!#!"
  
 mde_demand_egg_events.0002.t: "Война за драконьи яйца!"
 mde_demand_egg_events.0002.desc: "[egg_target.GetFullName] отказался отдать нам принадлежащие нам драконьи яйца! Они также не предложили ничего равноценного взамен. Единственный оставшийся путь - собрать войска и начать войну.\n\nМы должны тщательно обдумать это. Достаточно ли у нас сил, чтобы покорить их, и стоит ли оно того?"
 mde_demand_egg_events.0002.a: "Яйца по праву наши! К оружию!"
 mde_demand_egg_events.0002.b: "Пусть яйца останутся у них..."
 mde_demand_egg_events.0002.b.tt: "@warning_icon!#X Мы потеряем наши претензии на яйца и не получим другого шанса потребовать их!#!"
  
 mde_demand_egg_events.0003.t: "Предложение золота"
 mde_demand_egg_events.0003.desc: "[egg_target.GetFullName] выслушал наши требования и предложил встречное предложение - огромную сумму золота в размере [gold_i]#emphasis $5000|V0$#!. Теперь нам предстоит решить, принесет ли это золото больше пользы, чем хлопоты по эскалации конфликта ради яиц."
 mde_demand_egg_events.0003.a: "В их руках они всего лишь камни, а золото - лучший камень..."
 mde_demand_egg_events.0003.a.tt: "Мы получим [gold_i]#emphasis $5000|V0$#!, а [egg_target.GetFullName] потеряет [gold_i]#emphasis $5000|V0$#!\n\n@warning_icon!#X Мы потеряем наши претензии на яйца и не получим другого шанса потребовать их!#!"
 mde_demand_egg_events.0003.b: "Что золото по сравнению с плотью, ставшей огнем!"
 mde_demand_egg_events.0003.b.tt: "Мы обдумаем эскалацию конфликта до войны!"
  
 mde_demand_egg_events.0004.t: "[egg_taker.GetNameNoTooltip] требует наше [egg_target.GetNameNoTooltip]!"
 mde_demand_egg_events.0004.desc: "[egg_taker.GetFullName] провозгласил, что наше [egg_target.GetName] по праву принадлежит ему по законам богов и людей!\n\nТакое требование представляет серьезную опасность и должно быть рассмотрено с величайшим вниманием. Мы можем уступить их требованию, предложить им значительную сумму золота в размере [gold_i]#emphasis $1500|V0$#! или рискнуть навлечь их гнев - будь то наш арест или объявление войны!"
 mde_demand_egg_events.0004.a: "[egg_taker.GetNameNoTooltip] представляет слишком большую угрозу, мы должны уступить."
 mde_demand_egg_events.0004.a.tt: "@warning_icon!#X Мы потеряем наше [egg_target.GetName]!#!"
 mde_demand_egg_events.0004.b: "Возможно, золото их убедит..."
 mde_demand_egg_events.0004.c: "К черту угрозы, мы останемся непоколебимы."
 mde_demand_egg_events.0004.c.tt: "@warning_icon!#X [egg_taker.GetFullName] скорее всего объявит нам войну или арестует нас!#!"
  
 mde_demand_egg_events.0005.t: "Предложение золота"
 mde_demand_egg_events.0005.desc: "[egg_victim.GetFullName] выслушал наши требования и предложил встречное предложение - огромную сумму золота в размере [gold_i]#emphasis $1500|V0$#!. Теперь нам предстоит решить, принесет ли это золото больше пользы, чем хлопоты по эскалации конфликта ради [egg_target.GetName]."
 mde_demand_egg_events.0005.a: "Это весьма значительная сумма золота..."
 mde_demand_egg_events.0005.a.tt: "@warning_icon!#X Мы потеряем наши претензии на яйца и не получим другого шанса потребовать их!#!"
 mde_demand_egg_events.0005.b: "Что золото по сравнению с плотью, ставшей огнем!"
 mde_demand_egg_events.0005.b.tt: "Мы обдумаем эскалацию конфликта до войны!"
  
 mde_demand_egg_events.0006.t: "Требования отклонены!"
 mde_demand_egg_events.0006.desc: "[egg_target.GetName] отказался отдать нам принадлежащее нам драконье яйцо! Они также не предложили ничего равноценного взамен. Теперь мы должны взвесить наши варианты.\n\nМы можем собрать войска и начать войну (если это позволяет закон), арестовать их (если позволяет закон), претендовать на яйцо и использовать другие методы возврата или полностью и навсегда отказаться от этого дела."
 mde_demand_egg_events.0006.a: "[egg_target.GetNameNoTooltip] по праву наше! К оружию!"
 mde_demand_egg_events.0006.a.tt: "@warning_icon!#X Мы не можем воевать с [egg_victim.GetFullName]!#!" "@warning_icon!#X Мы не можем воевать с [egg_victim.GetFullName]!#!"
 mde_demand_egg_events.0006.b: "Их владение [egg_target.GetNameNoTooltip] незаконно!"
 mde_demand_egg_events.0006.b.tt: "Мы получим претензию на [egg_target.GetName] и все связанные с этим возможности!"
 mde_demand_egg_events.0006.c: "Пусть яйца останутся у них..."
 mde_demand_egg_events.0006.c.tt: "@warning_icon!#X Мы потеряем наши претензии на яйца и не получим другого шанса потребовать их!#!"
  
 mde_demand_egg_events.0007.t: "Требования приняты!"
 mde_demand_egg_events.0007.desc: "[egg_victim.GetFullName] дрогнул перед нашей мощью! Они выбрали мудрый путь, уступив нашим требованиям и передав нам своё [egg_target.GetName]!"
 mde_demand_egg_events.0007.a: "Победа за нами!"
  
  
