l_russian:
  # Melisandre 
 historical_character.melisandre: "Мелисандра — красная жрица из Асшая, обученная могущественным магическим искусствам своего ордена на службе у Красного Бога Р'глора. Способная создавать теневых убийц и прозревать видения в пламени, она играла крайне влиятельную роль в Песни Льда и Пламени. Однако её сила не уберегла от ошибок — она убедила себя, что Станнис Баратеон был Предназначенным Принцем, перерождённым Азором Ахаем. Хотя ей удалось обратить его в свою веру." #NT!
  
  # THE Ygritte
 historical_character.ygritte: "Игритт — умелая и уважаемая представительница Вольного Народа, лучница и охотница несравненного мастерства. Её роль в Песни Льда и Пламени стала ключевой для становления Джона Сноу. Будучи его возлюбленной и, возможно, родственной душой, она открыла ему путь одичалых. Её гибель в битве у Чёрного Замка стала трагедией, проведя параллели с историей Азора Ахая и Ниссы Ниссы — его жены, принесённой в жертву для создания Светозара." #NT!
  
  # Bronn 
 historical_character.bronn: "Бронн" #NT!
  
 historical_character.qyburn: "Квиберн был мейстером Цитадели, но был изгнан за занятия противоестественными практиками, включая эксперименты над умирающими. После позора он присоединился к Храбрым Соратникам — печально известной банде иностранных наёмников. Там он служил «целителем», хотя его методы чаще были мрачными, нежели милосердными. Позже он поступил на службу дому Ланнистеров и стал фактическим Мастер над Шептунами при королеве Серсее. Ходят слухи, что Квиберн создал рыцаря сэра Роберта Стронга из умирающего тела Григора Клигана, хотя доказательств этому нет." #NT!
 historical_character.mag: "Мег Мер Тун Дох Вег, известный Вольному Народу как Мог Великан, был одним из последних истинных великанов. Не будучи королём, он почитался соплеменниками за силу, мудрость и исполинское величие. Он двинулся на юг с Мансом Налётчиком, ища спасения от надвигающейся тьмы за Стеной. В Битве у Стены Мог пал в тоннелях под Чёрным Замком. Хотя он погиб вдали от дома, Вольный Народ помнит его не как царя, но как нечто большее — символ всего, чем они некогда были." #NT!
 historical_character.wun: "Ван Вег Ван Дер Ван, прозванный Вун Вун, был великаном, пришедшим в Чёрный Замок после встречи с Джоном Сноу и новобранцами Ночного Дозора. Несмотря на устрашающие размеры, Вун Вун был разумен, миролюбив при отсутствии угрозы и предан тем, кто относился к нему по-человечески. В Чёрном Замке он жил в уединении, охраняя Валь в башне Хардина. Позже он убил сэра Патрика с Королевской Горы, что спровоцировало бунт в Чёрном Замке, предположительно стоивший жизни Джону Сноу." #NT!
 historical_character.jenny: "Дженни из Старых Камней была простолюдинкой из Речных Земель, вошедшей в историю благодаря роману с принцем Дунканом Таргариеном — старшим сыном короля Эйгона V. Его любовь была столь глубока, что он отрёкся от Железного Трона ради брака с ней. Этот поступок изменил судьбу Семи Королевств и будущее дома Таргариенов. Дженни, вероятно, погибла в Трагедии в Саммерхолле, когда огонь поглотил многих, включая короля и её супруга. Её история живёт в песне, известной как «Песня Дженни», повествующей о призраках и утраченной любви." #NT!
 historical_character.narelle: "Нарэлла из Торрентоса была матерью Ульрика Дейна, сэра Артура Дейна — Меча Утра, величайшего рыцаря своего времени, леди Ашары Дейн, запомнившейся красотой и трагической судьбой, и Аллирии Дейн. В эпоху, когда честь меркла и легенды рушились, она оставалась неколебимым светилом в залах Звёздопада — хранительницей древних традиций и сокровенных истин." #NT!
 historical_character.jocelyn: "Джоселин была женой лорда Селвина Вечерней Звезды и матерью Бриенны Тартской. Она умерла, когда Бриенна была ещё совсем юной, оставив дом в тихой печали. Запоминавшаяся невозмутимостью, сдержанностью и безмерным терпением, она являла редкое благородство в краю, забывшем о таких добродетелях. Её наследие, хоть и негромкое, отзывается в достоинстве и непокорности её дочери." #NT!
 historical_character.mysaria: "Мисария, известная как Белая Пиявка, была лисенийской шлюхой, ставшей любовницей и доверенной советницей принца Деймона Таргариена в годы перед Танцем Драконов. Хотя рождённая в низших слоях и вдали от Вестероса, она благодаря уму и беспощадности возвысилась до одной из самых устрашающих информаторов Семи Королевств. Во время гражданской войны Таргариенов она служила Мастером над Шептунами при Деймоне Таргариене, а после Падения Королевской Гавани — при Рейнире Таргариен, управляя сетью шпионов, осведомителей и убийц. Её сила заключалась не в знамёнах или родословных, а в знании того, что другие пытались скрыть." #NT!
 historical_character.rogo: "Рого" #NT!
 historical_character.pypar: "Пипер, прозванный Пипом, был братом Ночного Дозора. Неизвестно, почему он вступил в Дозор, но он принёс остроумие и тепло в Чёрный Замок. Он сражался у Чёрного Замка во время осады одичалых, плечом к плечу с друзьями. Когда Джон Сноу стал лордом-командующим, он доверился Пипу в восстановлении Дозора, назначив его и Гренна в Восточный Дозор у Моря. Пока стоит Стена, будет стоять и Пип." #NT!
 historical_character.yoren: "Йорен был вербовщиком Ночного Дозора, чьей задачей было путешествовать по королевствам, собирая преступников, беглецов и добровольцев для пополнения Дозора. Известный суровым нравом, прямотой и усталым состраданием. Перед Войной Пяти Королей он рисковал жизнью, защищая Арью Старк и других детей, уводя их из Королевской Гавани после казни Неда Старка. Был убит солдатами Ланнистеров у Ока Богов, защищая тайну Арьи, Гендри, Горячего Пирожка и других новобранцев. Его смерть была жестокой и достойной, как и жизнь, которую он вёл." #NT!
 historical_character.grenn: "Гренн — брат Ночного Дозора, вступивший в Дозор вместе с Джоном Сноу, Пипом и другими. Хотя и не быстрый умом, он стал одним из самых надёжных и преданных людей Чёрного Замка. Сражался у Кулака Первых Людей и выжил при отступлении через проклятый лес. Во время штурма Чёрного Замка одичалыми стоял на страже, укрепляя оборону и воодушевляя братьев. После этого Джон Сноу отправил Гренна и Пипа на восток — в Восточный Дозор у Моря. На данный момент Гренн всё ещё служит — тихо, стойко и непоколебимо ни славой, ни страхом." #NT!
 historical_character.salladhor: "Салладор Сан — лисенийский пират, командующий флотом из более чем двух десятков галер и флагманом «Валирийцем». Хотя экстравагантный в речах и одеждах, он был проницательным мореходом и торговцем с острым чутьём на политику и прибыль. Во время Войны Пяти Королей он вступил в союз со Станнисом Баратеоном по убеждению друга, сэра Давоса Сиворта. В Битве на Черноводной Салладор удержал свой флот от входа в залив, избежав дикого огня, а позже спас отступающую армию Баратеонов. Хотя получил титул, позже покинул Станниса после гибели флота, вернувшись к пиратству в Ступенях. Бесстыдный, несломленный и вечно ждущий прилива." #NT!
 historical_character.daario: "Даарио Нахарис — капитан «Воронов Бури», знаменитой эссосской наёмной компании. Прославился убийством своих сотоварищей-капитанов и передачей компании под командование Дейнерис Таргариен во время её завоевания Юнкая. Известный дерзостью речей и яркой внешностью, Даарио театрален, но смертоносен в инстинктах. Яростно преданный Дейнерис, он проявил себя как способный командир и жестокий исполнитель её воли. В числе заложников, данных Дейнерис Юнкаю в залог мира." #NT!
 historical_character.tysha: "Тиша — юная девушка, с которой Тирион Ланнистер познакомился и тайно обвенчался в тринадцать лет. Он верил, что она дочь арендатора, атакованная разбойниками, и, спасая её, полюбил. Они жили как муж и жена, пока Тайвин Ланнистер не обнаружил их. Тайвин заявил, что это проститутка, нанятая Джейме для «обучения» Тириона. В наказание он приказал страже изнасиловать её, заставив Тириона завершить издевательства и заплатить ей. Годы спустя Джейме признался, что солгал по приказу отца — Тиша действительно любила Тириона. Её судьба неизвестна. Тирион больше не видел её, но горькая память о ней осталась навсегда." #NT!
 historical_character.shae: "Шаэ — походная любовница Тириона Ланнистера во время Войны Пяти Королей. Стала его любовницей в Речных Землях и тайно доставлена в Королевскую Гавань, когда он стал Десницей Короля. Хотя проявляла привязанность, её верность определялась комфортом, а не чувствами. После ареста Тириона за убийство Джоффри Баратеона, Шаэ свидетельствовала против него на суде. Позже Тирион обнаружил её в постели Тайвина Ланнистера. В порыве боли, предательства и ярости он задушил её. Любила ли она его когда-либо — вопрос без ответа." #NT!
 historical_character.patchface: "Пестряк некогда был блистательным шутом, привезённым из Эссоса лордом Стеффоном Баратеоном в подарок детям. Но корабль потерпел крушение у берегов Вестероса, и Пестряк оказался единственным выжившим — найденным днями позже, бормочущим и сломленным. Позже служил при Драконьем Камне придворным шутом, любимцем Ширин Баратеон, но страшившим других своими зловещими рифмами и дикими пророчествами. Его речи часто считают бессмыслицей. Безумен ли он, проклят или коснулся глубин магии — остаётся тайной." #NT!
 historical_character.val: "Валь — женщина из одичалых, сестра Даллы, жены Манса Налётчика, Короля-за-Стеной. Хотя южане называли её «принцессой», сама Валь никогда не претендовала на этот титул, как и её соплеменники. Присутствовала в походе Манса на юг и приняла роды у Даллы во время осады Чёрного Замка. После поражения одичалых взята под стражу Станнисом Баратеоном, использовавшим её как посредника между своими силами и одичалыми. Известная красотой, гордостью и острым умом, она отвергла южные обычаи, включая брачное предложение рыцаря Станниса. Своей непокорностью и силой она стала символом одичалых в изгнании." #NT!
 historical_character.missandei: "Миссандея с Наата была порабощена в детстве и доставлена в Астапор, где её обучили службе переводчицы. После того как Дейенерис Таргариен освободила Безупречных и разграбила город, Миссандея присоединилась к её двору. Несмотря на юность, она быстро стала доверенным советником, известным умом, дипломатичностью и знанием множества языков. Она часто служила мостом между культурами в Миэрине, помогая сохранять порядок среди мятежей и кровопролитий. Не будучи воительницей, её присутствие в ближнем кругу Дейенерис было бесценным. Доказательство, что свобода и мудрость могут восстать даже из самых тёмных оков." #NT!
 historical_character.drogo: "Кхал Дрого — могучий Кхал дотракийцев, возглавлявший один из крупнейших кхаласаров Эссоса. Воин исполинского роста и тихой свирепости, Дрого не проиграл ни одной битвы, а его длинная нестриженая коса с колокольчиками свидетельствовала о силе. Он взял в жёны Дейенерис Таргариен, заключив мощный союз с домом Таргариенов. Хотя их брак начался в молчании и страхе, он перерос в доверие и любовь. Но смерть Дрого пришла не от меча — от заражения и предательства. Пустяковая рана стала смертельной, а кровавая магия превратила его в пустую оболочку. Он был предан погребальному костру, где Дейенерис вошла в пламя и возродила драконов в мир." #NT!
  
  
  
