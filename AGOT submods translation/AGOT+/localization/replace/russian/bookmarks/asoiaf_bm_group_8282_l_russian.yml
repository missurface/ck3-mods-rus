 agot_bm_group_8282: "282 г. от З.Э."
 agot_bm_8282: "Восстание Роберта"
 agot_bm_8282_desc: "Год Ложной Весны миновал, и #italic зима близко#!, а с ней — искра, что воспламенит Семь Королевств. Принц Рейегар Таргариен похитил Лианну Старк, невесту лорда Роберта Баратеона. Когда её отец и брат отправились на юг требовать возмездия, король Эйрис II отказал в справедливом суде и жестоко казнил их обоих. Но когда Безумный Король потребовал голов юных лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины поднял знамёна мятежа.\n\n#bold Теперь война полыхает по Вестеросу, и вам предстоит решить судьбу королевства. В игре престолов ты побеждаешь или умираешь.#!"
  
 bookmark_282_eddard_stark: "Лорд Эддард"
 bookmark_282_eddard_stark_desc: "Эддард провёл юность как воспитанник Джона Аррена в Долине вместе с другом Робертом Баратеоном, прославившись непоколебимой честью. После похищения сестры принцем Рейегаром его брат и отец отправились на юг требовать справедливости у короля Эйриса II. Ответом стала чудовищная казнь, а теперь Эйрис требует голов Неда и Роберта. С похищением сестры, убийством родни и призывом друга Нед поднял Север на войну против Безумного Короля.\n\n#bold Спасёт ли Нед сестру из рук Рейегара, или его ждёт участь брата и отца?#!"
  
 bookmark_282_rhaegar_targaryen: "Принц Рейегар"
 bookmark_282_rhaegar_targaryen_desc: "Наследник Железного Трона, Рейегар красив и умен, любим знатью и простолюдинами. Но скандал потряс королевство, когда на турнире Рейегар назвал Лианну Старк Королевой Любви и Красоты, разъярив её жениха — лорда Роберта. Год спустя Рейегар и Лианна сбежали, хотя некоторые утверждают, что он её похитил. Жестокость отца разожгла конфликт, и теперь Драконий Принц должен спасти свой дом от гибели.\n\n#bold Сможет ли Рейегар выиграть гражданскую войну для дома, или его судьба оборвётся?#!"
  
 bookmark_282_aerys_targaryen: "Король Эйрис II"
 bookmark_282_aerys_targaryen_desc: "Правление Эйриса II начиналось многообещающе, но после Оскорбления в Даскендейле резко скатилось в тиранию. Видя угрозы повсюду, Безумный Король всё больше одержим огнём. Когда северяне прибыли требовать правосудия за похищение Лианны, Эйрис велел их казнить. Теперь Семь Королевств охвачены войной, а Эйрис едва удерживает власть.\n\n#bold Сможет ли Эйрис переиграть мятежников, выкорчевать заговорщиков и удержать Железный Трон?#!"
  
 bookmark_282_tywin_lannister: "Лорд Тайвин"
 bookmark_282_tywin_lannister_desc: "Тайвин вернул дому уважение после слабого правления отца. Расчётливый и беспощадный, он ожесточился после смерти жены Джоанны при родах карлика Тириона. Когда Эйрис II назначил его старшего сына Джейме в Королевскую Гвардию, Тайвин ушёл с поста Десницы и вернулся в Утёс Кастерли. Несмотря на королевский призыв, он остаётся в стороне от войны.\n\n#bold Сможет ли Тайвин обратить войну в пользу дома Ланнистеров и возвысить династию?#!"
  
 bookmark_282_robert_baratheon: "Лорд Роберт"
 bookmark_282_robert_baratheon_desc: "Будучи воспитанником Джона Аррена в Долине, Роберт сдружился с Эддардом Старком. Унаследовав Штормовой Предел молодым, он прославился как грозный воин, пьяница и бабник. Когда невеста Роберта, Лианна Старк, была похищена Рейегаром, её родные были казнены за требование правосудия. Теперь Эйрис требует голов Роберта и Неда, ввергнув королевство в мятеж.\n\n#bold Роберт полон решимости уничтожить Таргариенов и спасти невесту, но путь его труден. Увенчается ли успехом его поход?#!"
