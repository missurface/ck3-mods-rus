  ### 282 A.C. / Robert's Rebellion ### 
 start_year_8282_09_15_desc: "Год Ложной Весны миновал, и #italic зима близко#!, а вместе с этим и искра, которая воспламенит Семь королевств. Принц Рейгар Таргариен похитил Лианну Старк, невесту лорда Роберта Баратеона. Когда ее отец и брат отправились на юг, требуя возмещения за ее похищение, король Эйрис II отказал им в справедливом судебном разбирательстве и жестоко казнил их обоих. Но когда Безумный король потребовал головы молодых лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины вместо этого поднял знамена восстания.\n\n#bold Поскольку боевые действия распространяются по всему Вестеросу со скоростью лесного пожара, вам решать судьбу королевства. Ведь когда вы играете в "Игру престолов", вы либо побеждаете, либо умираете.#!"
  ### 284 A.C. / The Crowned Stag ### 
 start_year_8284_06_02_desc: "Война узурпатора, восстание Роберта — важно не то, как это называют простые люди, а то, что #italic дело сделано.#!\n\nТаргариены практически уничтожены, их последние отпрыски рассеяны по Вольным городам в виде молодого человека с младенцем на руках. Роберт I Баратеон теперь восседает на Железном троне, но вскоре он понимает, что быть королем не так просто, как ожидалось.\n\n“Честь? Честь управляет семью королевствами! Один король - семь королевств! Как ты думаешь, честь держит их в узде? Как ты думаешь, именно честь поддерживает мир?#bold  Это страх — страх и кровь!#!”"
  
