l_russian:
  
 #AB - addon# 
  
 tradition_ancient_birthright_name: "Возвращение Древнего Права"
 tradition_ancient_birthright_desc: "Мы достигли невозможного. Мы отвоевали Валирию у Гибели, что некогда поглотила её. Наша древняя родина гордо возвышается вновь, и все сомневающиеся узнают: драконы — истинные владыки этого мира."
 not_valyrian_empire_holder: "Вы #bold не#! владеете титулом [GetTitleByKey('e_valyria').GetName]"
  
 tradition_warrior_kingdom_name: "Восход Воинственного Королевства"
 tradition_warrior_kingdom_desc: "Локирия отважна, Локирия несокрушима. Пусть все ищущие наши берега знают это. Мы — щит Валирии, готовые сразиться даже с Моргулом ради защиты священной земли предков."
 not_king_of_lokiria: "Вы #bold не#! владеете титулом [GetTitleByKey('k_lokiria').GetName] или [GetTitleByKey('e_valyria').GetName]"
  
 tradition_narrow_sea_name: "Повелители Узкого Моря"
 tradition_narrow_sea_desc: "Мы укрепились на главном торговом пути к западу от Валирии. С Дрифтмарком #italic и#! Ступенями в дланях наш народ стал подлинным властелином Узкого Моря."
 not_stepstones_and_driftmark: "Вы должны владеть [GetTitleByKey('d_driftmark').GetName] #bold и#! [GetTitleByKey('k_the_stepstones').GetName]"
  
 tradition_par_excellence_name: "Noblesse par Excellence"
 tradition_par_excellence_desc: "Кровь Древней Валирии пульсирует в жилах нашего народа. Отмеченные благородными чертами драконьих владык, мы источаем неземное обаяние, повергающее прочие расы в благоговейный стыд."
  too_ugly:0 "You must be #bold at least #! [GetTrait('beauty_good_2').GetName( GetNullCharacter )] or posess a [GetTrait('exotic_beauty_good_2').GetName( GetNullCharacter )] 
  
 tradition_rule_of_the_dragon_emperor_name: "Валирия Возрождённая"
 tradition_rule_of_the_dragon_emperor_desc: "Новая Валирия восстала из пепла — могущественнее, совершеннее и отважнее прежней. Народ вверил судьбу Джейдāрису и его священной миссии. Скоро всё утраченное будет возвращено, а низшие расы вновь склонятся перед вами."
 fire_and_blood_blocked: "Разблокируется через решение #bold Пламя и Кровь#!"
  
 tradition_valyrian_matriarchy_name: "Валирийская матриархия"
 tradition_valyrian_matriarchy_desc: "Только истинные валирийки способны рождать дочерей и сыновей чистой крови. Поэтому притязания валирийки на правление столь же обоснованы, как и у любого валирийца, а возможно, даже более того."
 patriarchy_is_forbidden: "Ваша вера должна #bold не#! быть патриархальной."
  
 tradition_three_heads_name: "Hāros Bartossi" #NT!  # Имя собственное, не переводится
 tradition_three_heads_desc: "Стремление к господству в природе Повелителя Драконов. Завоевание в нашей крови, как и с древних времен." #NT!
 is_a_dragon_rider: "Вы должны быть "[GetTrait('dragonrider').GetName( GetNullCharacter )]"." #NT!
  
