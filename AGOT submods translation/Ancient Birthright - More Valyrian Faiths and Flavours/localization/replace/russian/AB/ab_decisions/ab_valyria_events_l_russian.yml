 #Proclaim a new age of Fire and Blood decision 
  
 ab_proclaim_fire_and_blood_tooltip: "Провозгласить Новую Эру"
 ab_proclaim_fire_and_blood: "Провозгласить новую Эру Пламени и Крови"
 ab_proclaim_fire_and_blood_desc: "Пришёл час. С валирийскими землями под моим контролем, я стою перед выбором: объявить себя истинным наследником мечты Ауриона или просто восстановить древнюю родину?"
 ab_proclaim_fire_and_blood_decision_effect_tooltip: "Выберите: провозгласить себя [GetTrait('dragon_emperor').GetName(GetNullCharacter)] (император) и начать эпоху #bold валирийского реванша#! или вернуться к старым устоям"
 ab_proclaim_fire_and_blood_confirm: "Perzys se Ānogar!"
 ab_proclaim_fire_and_blood_requirements: "Требуется: Имеет [trait|E] [GetTrait('ambitious').GetName( GetNullCharacter )] Имеет [trait|E] [GetTrait('dragonrider').GetName( GetNullCharacter )]"
  
 ab_valyrian_events.0001.title: "Валирия Восстаёт"
 ab_valyrian_events.0001.desc: "Свершилось. После лет тягот я вернул сердцевину древней Валирии. Впервые за века сердца моего народа наполнены гордостью за нацию. Теперь предстоит выбрать путь. Собрав вассалов в тронном зале, я понимаю: сегодняшний выбор отзовётся в веках. Восстанавливать родину как прежде или стремиться выше? С моей мощью я могу провозгласить себя [GetTrait('dragon_emperor').GetName(GetNullCharacter)] и возродить Валирию с собой во главе."
 ab_valyrian_events.0001.a: "Мы должны восстановить державу"
 ab_valyrian_events.0001.b: "Сегодня рождается новая Валирия"
  
 dragon_rises_tooltip: "#bold Восход Дракона#!"
  
 ab_valyrian_events.0002.title: "Новый Император"
 ab_valyrian_events.0002.desc: "Мантия [GetTrait('dragon_emperor').GetName(GetNullCharacter)] теперь покоится на моих плечах. Когда мой взгляд бродит по тронному залу, я вижу бесчисленные трофеи и сокровища, собранные моими предшественниками. Я \"не отстану\", шепчу я себе, \"однажды я сравняюсь с ними\"."
 ab_valyrian_events.0002.a: "Я вознесу Валирию к новым высотам"
  
 ab_valyrian_events.0003.title: "Падение"
 ab_valyrian_events.0003.desc: "Позор! Я утратил божественный мандат! Неужели боги отвергли меня? Была ли эта слава вообще моей? Всё потеряно. Остаётся лишь склонить голову."
 ab_valyrian_events.0003.a: "Боги, зачем вы покинули меня?"
  
 ab_valyrian_events.0004.title: "Мечта Ауриона Исполнена"
 ab_valyrian_events.0004.desc: "Наша держава возрождена. Чтобы вернуть былую славу, мы должны признать: лишь чистые кровью достойны править по #italic божественному праву#! Мои подвиги доказывают — этот мандат дан мне и моему роду. Я последовал за Аурионом, став [GetTrait('dragon_emperor').GetName(GetNullCharacter)]. Ликуйте! Началась эра драконов, и я её глашатай!"
 ab_valyrian_events.0004.a: "Судьба зовёт!"
  
  
 fervor_gain_restored_dragon_throne: "Вы провозгласите себя Джейдāрисом"
  
 #Become the Blood of Dawn decision 
  
 ab_blood_of_dawn_decision: "Стать Вестником Рассвета" #NT!
 ab_blood_of_dawn_decision_desc: "Ни один тёмный век не длится вечно - наступает новая эра, и я стану её вестником. Я изучал тайны крови на протяжении многих жизней и теперь наконец способен проникнуть за пределы знаний простых смертных." #NT!
 blood_of_dawn_decision: "Вы пробуждаете древнюю силу [GetTrait('blood_dawn').GetName(GetNullCharacter)]" #NT!
 ab_blood_of_dawn_decision_confirm: "Bantis Naejot Ōños" #NT!
  
 ab_valyrian_events.0005.title: "Кровь Рассвета" #NT!
 ab_valyrian_events.0005.desc: "Эпоха младенчества человечества давно стёрта из памяти. Прошли века, империи поднимались и падали, рассвет сменялся сумерками, а древние знания были забыты. Я потратил сотни жизней в поисках этих знаний и теперь, наконец, после всех этих лет смог открыть частицу великолепия рассвета. Моё мастерство в Кровомагии позволило создать подобие королевской крови Рассвета. Малая доля величия Императрицы пробудилась во мне, связав меня с её королевской кровной линией. Однако моя работа далека от завершения, ибо сейчас моё божество всё ещё в зачаточном состоянии. Мне предстоит взращивать свои силы дальше, чтобы достичь истинного Божества." #NT!
 ab_valyrian_events.0005.a: "Я положу начало новому Рассветному Веку!" #NT!
