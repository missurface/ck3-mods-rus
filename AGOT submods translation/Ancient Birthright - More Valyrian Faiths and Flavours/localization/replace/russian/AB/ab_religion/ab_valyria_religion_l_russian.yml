agot_maegors_revenge_doctrine_name:0 "Смерть Семерым!"  
agot_maegors_revenge_doctrine_desc:0 "Андалы и их проклятые боги заплатят за содеянное. Никто не будет пощажён!"  
agot_maegors_revenge_name:0 "$agot_maegors_revenge_doctrine_name$"  
