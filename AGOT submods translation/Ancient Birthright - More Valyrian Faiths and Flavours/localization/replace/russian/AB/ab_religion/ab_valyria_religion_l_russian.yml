l_russian:
  
 #Valyrian faith addon# 
  
 tenet_lokiria_legacy_desc: "Валирийцы — воинственная раса. Со времен древнего Свободного Государства наш народ покорял и подчинял низшие расы Эссоса правом огня и крови. Чтобы вернуть славное предназначение нашей нации, мы должны очиститься от слабости в наших телах."
 tenet_lokiria_legacy_name: "Воины Локирии"
 tenet_blood_sorcerer_desc: "Валирия всегда была землей могущественных магов и учёных. Наша слава зиждется не на простых завоеваниях, а на подчинении слабых умом. Возрождение былого величия требует превзойти низшие расы мира — как в разуме, так и в духе."
 tenet_blood_sorcerer_name: "Наследие Королевства Магов"
 tenet_blood_purity_desc: "Валирийцы от природы превосходят все иные расы. Кровь дракона делает нас ближе к богам, чем к людям. Мы не позволим осквернить это священное благословение."
 tenet_blood_purity_name: "Кровь Дракона"
 tenet_aegon_rules_desc: "Эйгон Завоеватель достиг невозможного. Он объединил Семь Королевств и создал величайшую державу со времён древней Валирии. Его наследие живёт в нас, и мы сохраним его. Драконы будут править Семью Королевствами — ныне и вовеки."
 tenet_aegon_rules_name: "Valar Dohaeris"
 tenet_valar_morghulis_desc: "Они могут звать нас жестокими, тиранами или даже чудовищами. Но разве сильный не должен побеждать слабого? Безжалостные возносятся к вершинам, а сострадательные гниют в грязи. Лишь принявший эту истину достоин зваться истинным правителем."
 tenet_valar_morghulis_name: "Valar Morghulis"
  
 tenet_scions_desc: "Мудрости древней Валирии глубоки и многогранны. Те из нас, что наделены даром провидения, вещают устами славных предков — и мы должны внимать. 
 tenet_scions_name: "Наследники Судьбы"
 tenet_first_daughter_desc: "Мы — последние истинные потомки древней Валирии. Сохранение этой крови — наш священный долг, пока не настанет день возрождения Свободного Государства."
 tenet_first_daughter_name: "Первая Дочь Свободного Государства"
  
 tenet_good_buisness_desc: "Необъятные моря Эссоса, полные забытых сокровищ и знаний, ждут своего часа. Покорить их во имя нашего Господа — священный долг... и верный путь к несметному богатству."
 tenet_good_buisness_name: "Просто Хороший Бизнес"
  
 tenet_anti_magic_desc: "Помни о боли и ужасах, что принесла нам Погибель. Наказание богов жестоко, но справедливо. Они покарали тех, кто в безумии возмечтал сравняться с ними. Мы согрешили и заплатили огнём и кровью. Чтобы не свернуть с истинного пути вновь, магия во всех её формах должна быть уничтожена."
 tenet_anti_magic_name: "Никогда Не Забывать"
  
 tenet_priest_council_desc: "Пока сородичи спорят об «ортодоксии», истинная мудрость рождается лишь в компромиссе. Наши жрецы собираются в Совет Четырнадцати, дабы хранить религиозную гармонию и карать тех, кто ей угрожает."
 tenet_priest_council_name: "Совет Жрецов"
  
 tenet_beauty_worship_desc: "Нет цели благороднее, чем поиск красоты. Разве наша красота — не лучшее доказательство валирийского происхождения? Те, кого боги одарили сиянием древней Валирии, достойны поклонения."
 tenet_beauty_worship_name: "Поклонение Красоте"
  
 tenet_imperator_desc: "Воля императора абсолютна. Его власть дана богами, а потому лишь он вправе судить нас за грехи."
 tenet_imperator_name: "Божественность Императора"
  
 tenet_valyrian_justice_desc: "Наше правление справедливо и истинно. Валириец судит только по закону и прецеденту, не ведая милосердия. Тот, кто ищет правду, не позволит чувствам затмить разум."
 tenet_valyrian_justice_name: "Закон Дракона"
  
 tenet_dragon_union_desc: "Брак - это не просто формальность или политический инструмент. Посредством этого древнего ритуала две души связываются огнём и кровью. Этот священный союз составляет основу нашей веры, и каждый должен стремиться защитить его." #NT!
 tenet_dragon_union_name: "Союз Крови" #NT!
  
  
 the_seven_targaryen: "Вера Семерых Таргариенов"
 the_seven_targaryen_desc: "Когда Эйгон Завоеватель объединил Семь Королевств, он и его потомки приняли Веру Семерых. Однако поклонение Таргариенов долгое время отличалось от андальских традиций — особенно почитанием драконов. Лишь после гибели драконов эти различия стёрлись."
 the_seven_targaryen_adj: "Вера Семерых Таргариенов"
 the_seven_targaryen_adherent: "Таргариенский последователь Веры Семерых"
 the_seven_targaryen_adherent_plural: "Таргариенские последователи Веры Семерых"
  
  
 volantene_faith: "Tala hen Perzys"
 volantene_faith_adj: "Tala hen Perzys"
 volantene_faith_adherent: "Волантисский почитатель валирийских богов"
 volantene_faith_adherent_plural: "Волантисские почитатели валирийских богов"
 volantene_faith_desc: "'Tala hen Perzys' или 'Дочь Пламени' - так называют последователей валирийских богов в Вольантисе. После Гибели Валирии вера неуклонно приходила в упадок, уступая место другим культам и Р'глорову учению. Ныне её исповедуют лишь немногие стойкие традиционалисты среди знати Вольантиса и в отдалённых регионах государства. Хотя последователи 'Tala hen Perzys' любят заявлять, что представляют непрерывную линию валирийской религиозной ортодоксии, даже их вера подверглась значительному влиянию других религий. Наиболее заметно влияние Р'глорового учения, что проявляется в сильном акценте веры на огненные ритуалы." 
  
 covenant: "Договор Дымящегося Моря"
 covenant_adj: "Договор"
 covenant_adherent: "Моряк Владыки Света"
 covenant_adherent_plural: "Моряки Владыки Света"
 covenant_desc: "Ковенант Дымящегося Моря — необычная ветвь Р'ллоризма. Зародившись в порту Элирии, его последователи стремятся «озарять светом Владыки все моря». Однако многие считают их «священную миссию» прикрытием для личного обогащения."
  
 mantaryan: "Мантарьян"
 mantaryan_adj: "Мантарьянские Испытания"
 mantaryan_adherent: "Верный Мантариец"
 mantaryan_adherent_plural: "Верные Мантарийцы"
 mantaryan_desc: "После того как Гибель обрушилась на Валирию, многие древние культурные и религиозные верования были разрушены. Нигде это не очевиднее, чем в Мантарские. Поколениями жители Раскрашенных Гор поклонялись драконам Валирии как живым богам. После Гибели Валирии и почти полного исчезновения драконов, последовавшего за ней, мантарцы стали крайне подозрительным и изоляционистским народом. Хотя они всё ещё поклоняются драконьим идолам своих предков, у них развилась сильная ненависть к магии и её практикам, которых они считают ответственными за смерть своих богов. Мантарцы верят, что только очистившись от всех форм магии, они смогут получить прощение в следующей жизни, где вновь воссоединятся со своими павшими богами."
  
 maegor_religion: "Мейгоризм"
 maegor_religion_adj: "Мейгоризм"
 maegor_religion_desc: "Валирийская секта, исповедуемая лоялистами Мейгора"
 maegor: "Мейгоризм 
 maegor_adj: "Мейгоризм"
 maegor_adherent: "Лоялист 
 maegor_adherent_plural: "Лоялисты"
 maegor_desc: "После гибели Мейгора его сторонники создали тайные общества, оплакивая «упадок валирийской чистоты». Уверенные, что Мейгор пал жертвой заговора Поклонников Семерых, они стремятся искоренить андальских богов и вернуть «ортодоксию». Неизвестно, разделял ли сам Мейгор эти взгляды, но его последователи фанатичны."
  
 imperial_valyrian: "Geron ēlyr Jaedārys" #NT!
 imperial_valyrian_adj: "Имперская Доктрина" #NT!
 imperial_valyrian_adherent: "Последователь Имперской Доктрины" #NT!
 imperial_valyrian_adherent_plural: "Последователи Имперской Доктрины" #NT!
 imperial_valyrian_desc: "'Geron ēlȳr Jaedārys' или 'Путь Первого Императора' - вера, восходящая к последним дням старого Вольного Народа. Аурион, уставший от бесконечных склок и междоусобиц между фракциями высшего совета, решил радикально реформировать политическую систему Валирии. Утверждая, что получил видение от богов, он провозгласил, что благороднейший и чистейший из Драконьих Владык должен править Валирией по божественному мандату как 'Jaedārys' или 'Император'. Хотя Аурион смог собрать значительное число последователей, последовавшая вскоре Гибель и его исчезновение вынудили оставшихся приверженцев переосмыслить его учение. Немногие оставшиеся последователи Ауриона считают его первым Jaedārys, мучеником, погибшим при попытке выполнить свою священную миссию по возрождению Валирии. Даже сегодня есть те, кто верит, что новый Jaedārys восстанет, чтобы вернуть утраченное и исполнить мечту Ауриона." #NT!
  
 agot_broken_crown_doctrine_name: "Сломанная Корона" #NT!
 agot_broken_crown_doctrine_desc: "Никто не может претендовать на императорский титул, пока истинно праведный правитель не отвоюет Валирию у Гибели." #NT!
 agot_broken_crown_name: "$agot_broken_crown_doctrine_name$"
  
 flames_of_passion: "Пламя Страсти" #NT!
 flames_of_passion_adj: "Пламени Страсти" #NT!
 flames_of_passion_adherent: "Последователь Императрицы" #NT!
 flames_of_passion_adherent_plural: "Последователи Императрицы" #NT!
 flames_of_passion_desc: "Пламя Страсти ведёт своё происхождение от влиятельной фракции среди валирийских Магов Крови, которая делала особый акцент на жизнетворных аспектах Магии Крови, а не на её разрушительных свойствах. После Гибели Валирии небольшая часть этой группы отправилась на восток, где этот и без того преимущественно женский культ перенял многие религиозные и культурные практики Двора Ленга. Помимо своей в основном матриархальной структуры, главное отличие Пламени Страсти от западных валирийских культов - их решительное неприятие любой формы рабства, которое они считают практикой, недостойной морально и генетически чистой валирийской расы." #NT!
  
 heavenly_wisdom: "Четырнадцать Небесных Мудростей" #NT!
 heavenly_wisdom_adj: "Толосского Мистицизма" #NT!
 heavenly_wisdom_adherent: "Толосский Мистик" #NT!
 heavenly_wisdom_adherent_plural: "Толосские Мистики" #NT!
 heavenly_wisdom_desc: "Прагматичная вера, возникшая в Толосе на перекрёстке трёх миров. Четырнадцать Небесных Мудростей объединяют широкий спектр валирийских верований и практик под руководством всеобъемлющего жречества, выступающего посредником как в религиозных, так и в мирских делах." #NT!
  
 fair_lady: "Культ Чистой Красоты" #NT!
 fair_lady_adj: "Чистая красота" #NT!
 fair_lady_adherent: "Поклонник Чистой Красоты" #NT!
 fair_lady_adherent_plural: "Поклонники Чистой Красоты" #NT!
 fair_lady_desc: "Культ Чистой Красоты - один из старейших культов Вольных Городов. Хотя изначально он зародился среди гедонистических фракций валирийского двора, с тех пор он значительно эволюционировал. По своей сути, это всё ещё типично валирийская вера с сильным акцентом на чистоту крови и знатную родословную. Однако самое заметное отличие - открыто матриархальная структура культа, основанная на убеждении, что только женщины способны рождать детей чистой валирийской крови и красоты." #NT!
  
  
