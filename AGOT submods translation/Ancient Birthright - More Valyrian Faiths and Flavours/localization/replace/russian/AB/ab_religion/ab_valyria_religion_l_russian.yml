#Valyrian faith addon#

 tenet_lokiria_legacy_desc:0 "Валирийцы — народ воинов. Со времён древнего Вольного Владения наш народ покорял и подчинял низшие народы Эссоса правом Огня и Крови. Если мы желаем вернуть нашей державе её славное предназначение, мы должны изгнать слабость из собственных тел."  
tenet_lokiria_legacy_name:0 "Воины Локирии"  

tenet_blood_sorcerer_desc:0 "Валирия испокон веков была страной великих чародеев и учёных. Наша слава проистекает не из простых завоеваний, но из господства над слабоумными. Возрождение древнего величия нашей нации — значит превзойти низшие народы мира умом и духом."  
tenet_blood_sorcerer_name:0 "Наследие Королевства Чародеев"  

tenet_blood_purity_desc:0 "Валирийцы по природе своей превосходят все остальные народы. Кровь драконов делает нас ближе к богам, нежели к смертным. Мы не должны позволить этому священному дару быть осквернённым и разбавленным."  
tenet_blood_purity_name:0 "Кровь Дракона"  

tenet_aegon_rules_desc:0 "Эйгон Завоеватель совершил невозможное — объединил Семь Королевств и создал величайшее царство со времён древней Валирии. Его наследие живёт в нас, и мы позаботимся, чтобы оно не угасло. Драконы будут править Семи Королевствами ныне и во веки веков."  
tenet_aegon_rules_name:0 "Valar Dohaeris"  

tenet_valar_morghulis_desc:0 "Пусть зовут нас жестокими, пусть именуют тиранами, даже чудовищами. Но разве не есть закон жизни — что сильный торжествует, а слабый гибнет? Безжалостные восходят к вершине, а милосердные гниют в грязи. Лишь тот, кто принял эту вечную истину, может называться истинным владыкой."  
tenet_valar_morghulis_name:0 "Valar Morghulis"  

tenet_scions_desc:0 "Мудрость древней Валирии глубока и многолика. Те из нас, кто отмечен даром провидения, говорят голосом наших славных предков — и мы должны внимать им."  
tenet_scions_name:0 "Отроки Судьбы"  

tenet_first_daughter_desc:0 "Мы — последние истинные потомки древней Валирии. Сохранение этой линии — наше священное предназначение, пока не настанет день, когда Вольное Владение восстанет вновь."  
tenet_first_daughter_name:0 "Перворождённая Вольного Владения"  

tenet_good_buisness_desc:0 "Безбрежные моря Эссоса, полные тайн и забытых сокровищ, ждут своего часа. Покорить их во славу нашего Владыки — священный долг... ну и приумножить богатства на этом пути тоже не грех."  
tenet_good_buisness_name:0 "Просто Хороший Бизнес"  

tenet_anti_magic_desc:0 "Никогда не забывайте боль и ужасы, что принесла нам Гибель. Наказания богов суровы, но справедливы: они поразили тех, кто в своей гордыне возжелал стать им равным. Мы тяжко согрешили и заплатили за то огнём и кровью. Пусть же мы никогда более не уклонимся от праведного пути. Всякая магия, во всех своих чудовищных формах, должна быть истреблена."  
tenet_anti_magic_name:0 "Никогда Не Забывай"  

tenet_priest_council_desc:0 "Пока прочие спорят о своей «ортодоксии», мы поняли: истинная мудрость рождается в согласии. Наши жрецы собираются в совет Четырнадцати, чтобы хранить веру в единстве и карать тех, кто угрожает её гармонии."  
tenet_priest_council_name:0 "Совет Жрецов"  

tenet_beauty_worship_desc:0 "Нет высшего призвания, чем стремление к красоте. Разве не является наша красота самым очевидным доказательством святого валирийского происхождения? Те, кого боги одарили сиянием древней Валирии, достойны нашего почитания."  
tenet_beauty_worship_name:0 "Поклонение Красоте"  

tenet_imperator_desc:0 "Воля нашего императора — закон. Его власть дарована самими богами, и потому он вправе судить нас за грехи."  
tenet_imperator_name:0 "Божественность Императора"  

tenet_valyrian_justice_desc:0 "Наш суд — праведен и непреклонен. Валириец должен вершить приговор по закону и прецеденту, а не по жалости. Ибо тот, кто ищет истинной справедливости, не должен позволять чувствам затмить разум."  
tenet_valyrian_justice_name:0 "Закон Дракона"  

tenet_dragon_union_desc:0 "Брак — не просто формальность или политический договор. Совершая древний ритуал, две души соединяются узами Огня и Крови. Этот священный союз — опора нашей веры, и каждый обязан защищать его."  
tenet_dragon_union_name:0 "Союз Крови"  

the_seven_targaryen:0 "Таргариенская Вера в Семерых"  
the_seven_targaryen_desc:0 "Когда Эйгон Завоеватель объединил Семь Королевств, он и его потомки приняли Веру в Семерых. Однако в течение нескольких поколений путь Таргариенов в вере отличался от андальской традиции, особенно в почитании Драконов. Лишь после гибели последних драконов это различие окончательно утратило значение."  
the_seven_targaryen_adj:0 "Таргариенская Вера в Семерых"  
the_seven_targaryen_adherent:0 "Таргариенский Последователь Семерых"  
the_seven_targaryen_adherent_plural:0 "Таргариенские Последователи Семерых"  

volantene_faith:0 "Tala hen Perzys"  
volantene_faith_adj:0 "Tala hen Perzys"  
volantene_faith_adherent:0 "Волантийский Поклонник Валирийских Богов"  
volantene_faith_adherent_plural:0 "Волантийские Поклонники Валирийских Богов"  
volantene_faith_desc:0 "'Tala hen Perzys', или «Дочь Пламени» — имя, которым называют поклонников валирийских богов в Волантисе. С Гибели Валирии вера постепенно угасала, уступая место иным культам и р’гллоризму. Ныне она сохраняется лишь среди немногих верных традиции аристократов Волантиса и в отдалённых землях. Хотя её последователи утверждают, будто хранят чистейшую ортодоксию древней Валирии, даже их вера претерпела влияние иных религий — особенно р’гллоризма, что явственно заметно в почитании огненных обрядов."  

covenant:0 "Завет Дымящегося Моря"  
covenant_adj:0 "Завет"  
covenant_adherent:0 "Моряк Владыки Света"  
covenant_adherent_plural:0 "Моряки Владыки Света"  
covenant_desc:0 "Завет Дымящегося Моря — весьма необычное ответвление р’гллоризма. Возникнув в пёстром и многолюдном порту Элирии, его последователи стремятся распространить свет своего владыки от гавани к гавани, пока каждый океан не озарится его сиянием... По крайней мере, так они говорят. Многие же считают, что их «священная миссия» — всего лишь предлог для личного обогащения."

mantaryan:0 "Мантарианство"  
mantaryan_adj:0 "Испытания Мантариан"  
mantaryan_adherent:0 "Верный Мантарианин"  
mantaryan_adherent_plural:0 "Верные Мантариане"  
mantaryan_desc:0 "Когда Гибель обрушилась на Валирию, множество древних верований и культур было разрушено. Особенно явственно это проявилось в Мантари. На протяжении поколений народ Расписных Гор почитал драконов Валирии как живых богов. После Гибели и почти полного истребления драконов мантари стали народом подозрительным и замкнутым. Они по-прежнему поклоняются идолам драконов своих предков, но питают свирепую ненависть к магии и её носителям, считая их виновниками смерти своих богов. Мантари верят, что лишь очистившись от всякой скверны волшбы, они смогут обрести прощение в загробном мире и воссоединиться со своими павшими богами."  

maegor_religion:0 "Мейгоризм"  
maegor_religion_adj:0 "Мейгоризм"  
maegor_religion_desc:0 "Ответвление валирийской веры, исповедуемое сторонниками Мейгора."  
maegor:0 "Мейгоризм"  
maegor_adj:0 "Мейгоризм"  
maegor_adherent:0 "Верный Мейгору"  
maegor_adherent_plural:0 "Верные Мейгору"  
maegor_desc:0 "Хотя правление Мейгора окончилось поражением, нашлись те, кто остался предан его делу до самого конца. В последующие годы эти верные начали действовать тайно, образуя союзы и оплакивая упадок царства, утратившего, по их мнению, чистоту Валирии. Убеждённые, что смерть Мейгора — заговор, сотворённый почитателями Семерых, они стремятся истребить андальских богов до последнего, возвращая всех носителей валирийской крови к «ортодоксии». Неизвестно, придерживался ли сам Мейгор этих убеждений, но его последователи оказались неистовыми в своей вере."  

imperial_valyrian:0 "Geron ēlyr Jaedārys"  
imperial_valyrian_adj:0 "Имперская Доктрина"  
imperial_valyrian_adherent:0 "Последователь Имперской Доктрины"  
imperial_valyrian_adherent_plural:0 "Последователи Имперской Доктрины"  
imperial_valyrian_desc:0 "'Geron ēlȳr Jaedārys', или «Путь Первого Императора» — вера, восходящая к последним дням древнего Вольного Владения. Аурион, уставший от бесконечных распрей и интриг при дворе, стремился радикально реформировать систему власти Валирии. Утверждая, что получил видение от богов, он проповедовал, что величайший и чистейший из всех Владык Драконов должен править Валирией по божественному мандату как 'Jaedārys' — Император. Хотя Аурион сумел снискать множество последователей, вскоре грянула Гибель, а его исчезновение заставило оставшихся учеников пересмотреть его учение. Немногие из них поныне чтут Ауриона как первого Джейдāриса — мученика, погибшего, стремясь исполнить священную миссию возрождения Валирии. И даже ныне находятся те, кто верит, что однажды новый Джейдāрис восстанет, чтобы вернуть утраченное и исполнить мечту Ауриона."  

agot_broken_crown_doctrine_name:0 "Сломанная Корона"  
agot_broken_crown_doctrine_desc:0 "Никто не вправе именовать себя императором, пока истинно праведный владыка не вернёт Валирию из-под власти Гибели."  
agot_broken_crown_name:0 "$agot_broken_crown_doctrine_name$"  

flames_of_passion:0 "Пламенье Страсти"  
flames_of_passion_adj:0 "Пламенье Страсти"  
flames_of_passion_adherent:0 "Последователь Императрицы"  
flames_of_passion_adherent_plural:0 "Последователи Императрицы"  
flames_of_passion_desc:0 "«Пламенье Страсти» восходят к древней фракции среди валирийских кровавых магов, чьё учение подчёркивало созидательную силу кровавой магии, а не её разрушение. После Гибели Валирии часть их ушла на восток, где эта, и без того преимущественно женская, группа впитала обряды и традиции двора Ленга. Помимо своей матриархальной структуры, главной отличительной чертой «Пламени Страсти» от западных валирийских культов стала их непримиримая вражда к рабству. Они верят, что порабощение — позорная практика, недостойная благородного и чистого валирийского народа."  

heavenly_wisdom:0 "Четырнадцать Небесных Мудростей"  
heavenly_wisdom_adj:0 "Толосийский Мистицизм"  
heavenly_wisdom_adherent:0 "Толосийский Мистик"  
heavenly_wisdom_adherent_plural:0 "Толосийские Мистики"  
heavenly_wisdom_desc:0 "Практичная вера, зародившаяся в Толосе — на перепутье трёх миров. «Четырнадцать Небесных Мудростей» объединяют множество валирийских обрядов и философий, связанных воедино единым священством, которое служит посредником как в духовных, так и в мирских делах."  

fair_lady:0 "Культ Чистой Красоты"  
fair_lady_adj:0 "Чистая Красота"  
fair_lady_adherent:0 "Поклонник Чистой Красоты"  
fair_lady_adherent_plural:0 "Поклонники Чистой Красоты"  
fair_lady_desc:0 "Культ Чистой Красоты — один из древнейших культов Вольных Городов. Происходя из гедонистических кругов древнего Валирийского двора, он со временем претерпел перемены. В основе своей культ остаётся глубоко валирийским, с почитанием чистоты крови и безупречного происхождения. Наиболее заметное отличие — открытая матриархальная структура, основанная на убеждении, что лишь женщины способны даровать жизнь детям истинной валирийской крови и красоты."  

