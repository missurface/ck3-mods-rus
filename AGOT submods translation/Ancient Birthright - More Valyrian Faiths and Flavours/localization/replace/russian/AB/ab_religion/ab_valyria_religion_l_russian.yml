agot_imperial_zealotry_doctrine_name:0 "Имперское Рвение"  
agot_imperial_zealotry_doctrine_desc:0 "Никто не должен стоять на пути нашей святой миссии. Мощь Валирии очистит этот мир."  
agot_imperial_zealotry_name:0 "$agot_imperial_zealotry_doctrine_name$"  

