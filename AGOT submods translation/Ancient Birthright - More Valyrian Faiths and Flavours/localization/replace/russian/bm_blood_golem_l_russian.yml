   # Decision 
 blood_golem_creation_decision: "Создать Кровяного Голема" #NT!
 blood_golem_creation_decision_confirm: "Вдохнуть жизнь в глину кровью" #NT!
 blood_golem_creation_decision_desc: "Древние фолианты повествуют о слугах, созданных из земли и оживлённых самой сущностью жизни. Через сложный ритуал, требующий значительной магической силы, вы можете связать свою жизненную энергию с искусственной формой - создав преданного слугу, чьё существование неразрывно связано с вашей кровью. Этот кровяной голем будет служить и стражем, и орудием - продолжением вашей воли с возможностями, далеко превосходящими смертных слуг. Хотя ритуал требует огромных затрат жизненных сил, создание такого существа отмечает вас как истинного мастера гематургии, способного даровать сознание посредством Магии Крови." #NT!
 blood_golem_creation_decision_tooltip: "Создайте разумного слугу, связанного с вашей кровной сущностью, который будет служить с непоколебимой верностью" #NT!
