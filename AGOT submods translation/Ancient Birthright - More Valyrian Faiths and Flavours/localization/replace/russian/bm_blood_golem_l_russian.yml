 blood_golem.001.title: "Рождение Крови и Глины" #NT!
 blood_golem.001.desc: "Ритуальный круг завершён, начертан вашей собственной кровью, смешанной с редкими алхимическими веществами. В его центре стоит грубая человекообразная фигура, вылепленная из красной глины, речного ила и костяной пыли. Когда вы произносите последние слова заклинания, кровь струится из ваших простёртых рук в глиняную фигуру.\n\nСначала ничего не происходит. Затем дрожь пробегает по глиняной форме. Трещины появляются на её поверхности, источая слабый багровый свет. Фигура двигается, глина переформируется в более чёткие человеческие черты. Медленно суставы сгибаются, пальцы шевелятся, и наконец, вылепленные из глины веки открываются, обнажая светящиеся багровые сферы.\n\nКровяной голем делает первый неуверенный шаг, затем преклоняет колени перед вами. Хотя его рот не двигается, вы слышите его голос прямо в своём сознании — шёпот, сотканный из вашей собственной крови, теперь обретший сознание.\n\n«Создатель... Я живу, чтобы служить»." #NT!
 blood_golem.001.a: "Восстань, моё творение. Твоё путешествие только начинается." #NT!
 blood_golem_creator: "Кровный Создатель" #NT!
 blood_golem_creator_desc: "Этот персонаж дал мне жизнь посредством Магии Крови." #NT!
  
  
 blood_golem.002.title: "Улучшение Кровяного Голема" #NT!
 blood_golem.002.desc: "Ваш кровяной голем стоит перед вами, ожидая дальнейшего усовершенствования. С помощью вашей Магии Крови вы можете улучшить различные аспекты вашего творения, формируя его для лучшего служения вашим целям." #NT!
  
