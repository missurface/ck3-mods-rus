l_russian:
   # Crimson Rune Modifiers 
 minor_crimson_rune_modifier: "Малая Багровая Руна" #NT!
 minor_crimson_rune_modifier_desc: "Эти примитивные кровавые символы редко собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] для вашего использования. \n\nВыгравированные кровью мистические символы на вашей груди слабо пульсируют под кожей, втягивая окружающую жизненную энергию в ваше тело подобно медленно бьющемуся второму сердцу." #NT!
  
 major_crimson_rune_modifier: "Великая Багровая Руна" #NT!
 major_crimson_rune_modifier_desc: "Эти сложные руны иногда собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] из окружения, с периодическими всплесками [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. В редких случаях они могут захватывать оба типа одновременно. \n\nЗамысловатые багровые узоры струятся по вашему торсу и рукам как живые вены, постоянно собирая жизненную сущность вокруг вас и направляя её в ваши магические резервы." #NT!
  
 superior_crimson_rune_modifier: "Верховная Багровая Руна" #NT!
 superior_crimson_rune_modifier_desc: "Эти мастерские кровавые надписи часто притягивают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] без вашего участия. Они регулярно захватывают [GetModifier('lifeforce_modifier_major').GetNameWithTooltip], а иногда проявляют оба типа силы одновременно. \n\nМастерские кровавые надписи покрывают ваши жизненно важные области, временами сдвигаясь под кожей собственной жизнью. Ваше тело стало постоянным проводником жизненной силы, черпающим энергию из самого воздуха." #NT!
  
 crimson_runes_effects_list.effects_list: "Получите всё более мощные Кровавые Руны (каждый уровень заменяет предыдущий):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #NT!
  
  
   # Crimson Rune Event 
 bm_crimson_rune.001.title: "Начертание Кровавых Рун" #NT!
 bm_crimson_rune.001.desc: "Вы разворачиваете древние свитки с изображением замысловатых узоров силы - кровавых рун, превращающих тело мага в сосуд для сбора жизненной энергии. Ритуал требует особых игл, выкованных в огне, закалённом кровью, чернил, смешанных с вашей собственной сущностью, и твёрдой руки того, кто понимает: каждая линия не просто рисуется, а связывается с вашим существом.\n\nБоль будет невыносимой, посвящение - вечным. Но с каждой каплей крови и чернил, вплавленной в вашу плоть, ваша связь с багровым искусством углубится. Такие отметины - знак мага крови, ищущего истинного мастерства - того, кто становится не просто носителем магии крови, но её живым воплощением." #NT!
  
 bm_crimson_rune.001.minor: "Малая Багровая Руна - пульсирующая печать над моим сердцем" #NT!
 bm_crimson_rune.001.major: "Великая Багровая Руна - сеть силы, струящаяся по моей плоти" #NT!
 bm_crimson_rune.001.superior: "Верховная Багровая Руна - превратить мою кожу в живой гримуар магии крови" #NT!
 bm_crimson_rune.001.z: "Мои нынешние отметины мне вполне служат" #NT!
 bm_crimson_rune_yearly_event_popup.title: "Ваша Багровая Руна даровала вам жизненную силу" #NT!
  
   # Decision 
 bm_blood_rune_decision: "Начертать Кровавые Руны" #NT!
 bm_blood_rune_decision_confirm: "Начать Кровавое Начертание" #NT!
 bm_blood_rune_decision_desc: "Используйте древнюю магию крови, чтобы начертать на своей плоти постоянные руны, усиливающие вашу связь с жизненной силой. Эти мистические татуировки позволят пассивно собирать окружающую жизненную энергию, укрепляя ваши силы со временем." #NT!
 bm_blood_rune_decision_tooltip: "Навсегда отметьте своё тело кровавыми рунами, генерирующими жизненную силу с течением времени" #NT!
