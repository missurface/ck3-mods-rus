   # Crimson Rune Modifiers 
 minor_crimson_rune_modifier: "Малая Багровая Руна" #NT!
 minor_crimson_rune_modifier_desc: "Эти примитивные кровавые символы редко собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] для вашего использования.\n\nВыгравированные кровью мистические знаки, покрывающие область сердца, слабо пульсируют под кожей, втягивая окружающую жизненную силу в ваше тело подобно медленно бьющемуся второму сердцу." #NT!
  
 major_crimson_rune_modifier: "Великая Багровая Руна" #NT!
 major_crimson_rune_modifier_desc: "Эти сложные руны иногда собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] из окружения, с периодическими всплесками [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. В редких случаях они могут захватывать оба типа одновременно.\n\nЗамысловатые багровые татуировки струятся по вашему торсу и рукам словно живые вены, постоянно собирая жизненную сущность вокруг и направляя её в ваши магические резервы." #NT!
  
 superior_crimson_rune_modifier: "Верховная Багровая Руна" #NT!
 superior_crimson_rune_modifier_desc: "Эти совершенные кровавые руны часто притягивают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] без вашей воли. Они регулярно захватывают [GetModifier('lifeforce_modifier_major').GetNameWithTooltip], а порой проявляют оба вида силы одновременно.\n\nИскусные кровавые руны покрывают ваши жизненно важные области, временами двигаясь под кожей собственной волей. Ваше тело стало постоянным проводником жизненной силы, черпающим мощь из самого воздуха, что вы вдыхаете." #NT!
  
 crimson_runes_effects_list.effects_list: "Получите всё более могущественные Кровавые Руны (каждый уровень заменяет предыдущий):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #NT!
  
  
   # Crimson Rune Event 
 bm_crimson_rune.001.title: "Начертать Кровавые Руны" #NT!
 bm_crimson_rune.001.desc: "Вы разворачиваете древние свитки с изображением сложных узоров силы — кровавых рун, превращающих тело мага в сосуд для сбора жизненной силы. Ритуал требует особых игл, выкованных в огне, закалённом кровью, чернил, смешанных с вашей сущностью, и твёрдой руки того, кто понимает: каждая линия не просто наносится, но вплетается в само ваше существо.\n\nБоль будет невыносимой, посвящение — вечным. Но с каждой каплей крови и чернил, вплавленной в вашу плоть, ваша связь с багровыми искусствами углубится. Подобные метки — знак мага крови, ищущего истинного мастерства, того, кто становится не просто носителем кровавой магии, но её живым воплощением." #NT!
  
 bm_crimson_rune.001.minor: "Малая Багровая Руна - пульсирующая печать над моим сердцем" #NT!
 bm_crimson_rune.001.major: "Великая Багровая Руна - сеть силы, струящаяся по моей плоти" #NT!
 bm_crimson_rune.001.superior: "Верховная Багровая Руна - превратить мою кожу в живой гримуар кровавой магии" #NT!
 bm_crimson_rune.001.z: "Мои нынешние знаки служат мне достаточно хорошо" #NT!
 bm_crimson_rune_yearly_event_popup.title: "Ваша Багровая Руна даровала вам жизненную силу" #NT!
  
   # Решение 
 bm_blood_rune_decision: "Нанести Кровавые Руны" #NT!
 bm_blood_rune_decision_confirm: "Начать Кровавое Начертание" #NT!
 bm_blood_rune_decision_desc: "Используйте древнюю магию крови, чтобы начертать на своей плоти постоянные руны, усиливающие вашу связь с жизненной силой. Эти мистические татуировки позволят пассивно собирать окружающую жизненную энергию, со временем укрепляя ваши силы." #NT!
 bm_blood_rune_decision_tooltip: "Навсегда отметьте своё тело кровавыми рунами, создающие жизненную силу" #NT!
