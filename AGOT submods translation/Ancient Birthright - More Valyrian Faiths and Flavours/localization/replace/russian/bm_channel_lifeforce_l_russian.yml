 bm_channel_lifeforce_bloodline.001.title: "Кровавый Завет Рода" #NT!
 bm_channel_lifeforce_bloodline.001.desc: "Ритуальный круг начертан моей собственной кровью, священные символы связывают меня с каждым членом моего дома. Когда я произношу древние слова, я чувствую щупальца силы, протягивающиеся сквозь время и пространство, ищущие тех, кто разделяет мою кровь. Какой дар я ниспошлю своей династии на грядущие поколения?" #NT!
  
 bm_channel_lifeforce_bloodline.001.a: "Дипломатия - Наши слова будут повелевать с властью, скреплённой кровью" #NT!
 bm_channel_lifeforce_bloodline.001.b: "Военное дело - Кровь завоевателей никогда не истощится в наших жилах" #NT!
 bm_channel_lifeforce_bloodline.001.c: "Управление - Богатство и процветание будут притягиваться к нашей кровной линии" #NT!
 bm_channel_lifeforce_bloodline.001.d: "Интриги - Наша кровь даст нам глаза в самых тёмных тенях" #NT!
 bm_channel_lifeforce_bloodline.001.e: "Обучение - Шёпот предков будет вести наш род вечно" #NT!
 bm_channel_lifeforce_bloodline.001.f: "Здоровье - Наша кровь будет сопротивляться порче и тлению" #NT!
 bm_channel_lifeforce_bloodline.001.g: "Черты - Каждое поколение будет рождаться сильнее предыдущего" #NT!
 bm_channel_lifeforce_bloodline.001.h: "Опыт - Древние тайны будут раскрываться перед взором нашей линии" #NT!
 bm_channel_lifeforce_bloodline.001.x: "Багровое Усиление" #NT!
  
