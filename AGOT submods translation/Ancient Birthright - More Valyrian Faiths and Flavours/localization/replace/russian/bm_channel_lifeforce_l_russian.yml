 channel_lifeforce_bloodline_tooltip: "Совершите мощный ритуал, который навсегда усилит всю вашу династию сущностью вашей Кровавой магии." #NT!
 channel_lifeforce_bloodline_desc: "Каждый модификатор Багровой Династии даёт шанс получить Опыт на Пути Кровной Линии. \n\nЧерез священный ритуал и значительные жертвы ваша кровяная магия может выйти за пределы вашей личности, чтобы наполнить весь ваш род сверхъестественной силой." #NT!
