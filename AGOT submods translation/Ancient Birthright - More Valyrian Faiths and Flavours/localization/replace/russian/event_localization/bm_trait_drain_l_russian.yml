   # Blood mage 
 bm_trait_drain.001.title: "Сбор Сущности" #NT!
 bm_trait_drain.001.desc: "Узник стоит на коленях перед вами, ужас читается в его широко раскрытых глазах, пока багровые руны вспыхивают на полу покоя. Его мольбы о пощаде затихают, когда вы приближаетесь, выводя в воздухе мистические символы. Вы чувствуете, что делает его особенным - эту искру интеллекта, физическое превосходство, неестественную красоту - пульсирующие под кожей как маяк, взывающий к вашей силе.\n\nКровяная магия требует жертв, и их уникальные дары скоро станут вашими. Воздух сгущается от напряжения, когда щупальца вашего сознания протягиваются, готовые извлечь желаемое. Его губы дрожат, складываясь в отчаянные слова:\n\n\"Прошу... что угодно, только не это...\"\n\nНо вы знаете лучше. Их сущность послужит вам куда эффективнее, чем их плоть." #NT!
  
 bm_trait_drain.001.z: "Отпустить их..." #NT!
 bm_trait_drain.001.b: "Кажется, они умны. Мне это пригодится" #NT!
 bm_trait_drain.001.c: "Я мог(ла) бы стать сильнее..." #NT!
 bm_trait_drain.001.d: "Какой прекрасный человек... Почему я не должна выглядеть так же?" #NT!
 bm_trait_drain.001.e: "Отлично" #NT!
 bm_trait_drain.001.f: "Какой высокий человек. Интересно, какая погода там наверху..." #NT!
 bm_trait_drain.001.g: "Их кровь весьма вкусна..." #NT!
 bm_trait_drain.001.h: "Они очень сильны, мне это пригодится." #NT!
 bm_trait_drain.001.fail: "Не удалось поглотить их черту" #NT!
 bm_trait_drain.001.success: "Я поглощаю их черту" #NT!
 bm_trait_drain.001.nice: "Отлично" #NT!