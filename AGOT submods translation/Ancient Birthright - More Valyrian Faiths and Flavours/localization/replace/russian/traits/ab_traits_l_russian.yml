l_russian:
 trait_born_amongst_the_flames: "Рождённый среди Пламени"
 trait_born_amongst_the_flames_desc: "Этот персонаж был рождён в обсидиановых покоях одного из последних действующих вулканов Валирии, что отмечает его принадлежность к высшей знати."
 trait_born_amongst_the_flames_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был(а) рождён(а) в обсидиановых покоях одного из последних действующих вулканов Валирии, что отмечает [ROOT.Char.GetHerHim|L] как представителя высшей знати."
  
 trait_dragon_emperor: "Jaedārys"
 trait_dragon_emperor_desc: "Этот персонаж — нынешний обладатель валирийского императорского титула, чья сила не видела аналогов с времён Рассветной Эры."
 trait_dragon_emperor_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — нынешний обладатель валирийского императорского титула, чья сила не видела аналогов с времён Рассветной Эры."
  
 trait_blood_dawn: "Ōz Ānogar" #NT!
 trait_blood_dawn_desc: "Древний, могучий и гордый. В этом персонаже заключена сила, неописуемая словами." #NT!
 trait_blood_dawn_character_desc: "Древний(яя), могучий(ая) и гордый(ая). В [ROOT.GetCharacter.GetFirstNameNoTooltip] заключена сила, неописуемая словами." #NT!
  
 trait_doomed: "Отмечен(а) Гибелью" #NT!
 trait_doomed_desc: "Этот персонаж пережил(а) Гибель Валирии. События того рокового дня навсегда изменили его. Хотя его тело никогда не увянет и не поддастся болезням, оно также совершенно неспособно давать жизнь." #NT!
 trait_doomed_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] пережил(а) Гибель Валирии. События того рокового дня навсегда изменили [ROOT.Char.GetHerHim|L]. Хотя тело [ROOT.Char.GetHerHim|L] никогда не увянет и не поддастся болезням, оно также совершенно неспособно давать жизнь." #NT!
  
