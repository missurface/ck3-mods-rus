l_russian:

trait_beauty_good_exotic:0 "Валирийское Благородство"

trait_exotic_beauty_good_1:0 "Отблеск Валирийской Красоты"
trait_exotic_beauty_good_1_desc:0 "У этого персонажа прослеживаются черты Валирии, намекающие на благородное происхождение."
trait_exotic_beauty_good_1_character_desc:0 "У [ROOT.GetCharacter.GetFirstNameNoTooltip] есть валирийские черты, намекающие на благородное происхождение."

trait_exotic_beauty_good_2:0 "Отзвук Валирийской Красоты"
trait_exotic_beauty_good_male_2:0 "Отзвук Валирийской Красоты"
trait_exotic_beauty_good_female_2:0 "Отзвук Валирийской Красоты"
trait_exotic_beauty_good_2_desc:0 "Этот персонаж отмечен чертами Валирии, придающими ему величественное и благородное обаяние."
trait_exotic_beauty_good_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отмечен(а) чертами Валирии, придающими [ROOT.GetCharacter.GetHerHim] благородное и величественное обаяние."

trait_exotic_beauty_good_3:0 "Валирийская Красота"
trait_exotic_beauty_good_3_desc:0 "Неземная, завораживающая, совершенная — этот персонаж воистину воплощает идеал Валирийского Благородства."
trait_exotic_beauty_good_3_character_desc:0 "Неземная, завораживающая, совершенная — [ROOT.GetCharacter.GetFirstNameNoTooltip] с [ROOT.GetCharacter.GetHerHis] красотой есть воплощение Валирийского Благородства."

trait_beauty_good_male_4:0 "Образ Красоты Рассвета"
trait_beauty_good_female_4:0 "Образ Красоты Рассвета"
trait_beauty_good_4_desc:0 "Их завораживающая грация источает божественное сияние, притягивающее взоры всех, кто осмелится смотреть. Если когда-то подобное совершенство и существовало, то лишь в эпоху до памяти людской."
trait_beauty_good_4_character_desc:0 "Грация [ROOT.GetCharacter.GetFirstNameNoTooltip] источает божественное сияние, притягивающее взоры всех, кто осмелится смотреть на [ROOT.GetCharacter.GetHerHim]. Если когда-то подобное совершенство и существовало, то лишь в эпоху до памяти людской."