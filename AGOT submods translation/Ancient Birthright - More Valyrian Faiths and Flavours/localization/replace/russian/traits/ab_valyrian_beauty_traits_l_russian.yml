l_russian:
  
 trait_beauty_good_exotic: "Валирийское Благородство"
  
 trait_exotic_beauty_good_1: "Отблеск Валирийской Красоты"
 trait_exotic_beauty_good_1_desc: "Этот персонаж обладает некоторыми валирийскими чертами, указывающими на благородное происхождение."
 trait_exotic_beauty_good_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает некоторыми валирийскими чертами, указывающими на благородное происхождение."
  
 trait_exotic_beauty_good_2: "Прикосновение Валирийской Красоты"
 trait_exotic_beauty_good_male_2: "Прикосновение Валирийской Красоты"
 trait_exotic_beauty_good_female_2: "Прикосновение Валирийской Красоты"
 trait_exotic_beauty_good_2_desc: "Этот персонаж благословлён валирийскими чертами, одарившими его благородной аурой величия."
 trait_exotic_beauty_good_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] благословлён(а) валирийскими чертами, одарившими [ROOT.GetCharacter.GetHerHim] благородной аурой величия."
  
 trait_exotic_beauty_good_3: "Валирийская Красота"
 trait_exotic_beauty_good_3_desc: "Эфирная, завораживающая и прекрасная — этот персонаж воплощает собой идеал Валирийского Благородства."
 trait_exotic_beauty_good_3_character_desc: "Эфирная, завораживающая и прекрасная — [ROOT.GetCharacter.GetFirstNameNoTooltip] своей красотой воплощает саму суть Валирийского Благородства."
  
 trait_beauty_good_male_4: "Лик Красоты Рассвета"
 trait_beauty_good_female_4: "Лик Красоты Рассвета"
 trait_beauty_good_4_desc: "Их гипнотическая грация источает божественную ауру, приковывающую взгляды всех, кто их видит. Если подобное сияние и существовало прежде, то лишь в эпоху, стёртую из памяти."
 trait_beauty_good_4_character_desc: "Гипнотическая грация [ROOT.GetCharacter.GetFirstNameNoTooltip] источает божественную ауру, приковывающую взгляды всех, кто видит [ROOT.GetCharacter.GetHerHim]. Если подобное сияние и существовало прежде, то лишь в эпоху, стёртую из памяти."
