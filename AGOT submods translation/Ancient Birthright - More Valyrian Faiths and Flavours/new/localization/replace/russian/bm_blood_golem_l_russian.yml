l_russian:
 blood_golem.001.title: "Рождение из Крови и Глины" #NT!
 blood_golem.001.desc: "Ритуальный круг завершён, начертанный вашей собственной кровью, смешанной с редкими алхимическими субстанциями. В его центре возвышается грубо слепленная человекоподобная фигура из красной глины, речного ила и костяной пыли. Когда вы произносите последние слова заклинания, кровь струится из ваших простёртых рук в глиняную форму.\n\nСначала ничего не происходит. Затем по глиняному телу пробегает дрожь. На поверхности возникают трещины, из которых сочится тусклый багровый свет. Фигура двигается — глина переформируется в более чёткие человеческие черты. Медленно сгибаются суставы, шевелятся пальцы, и наконец, вылепленные из глины веки открываются, обнажая пылающие багровые светила.\n\nКровавый голем делает свой первый шаг, пошатываясь, затем преклоняет колено перед вами. Хотя его уста не движутся, вы слышите голос прямо в своём сознании — шёпот, сотканный из вашей же крови, ныне обретшей сознание.\n\n"Творец... Я живу, чтобы служить"." #NT!
 blood_golem.001.a: "Восстань, создание моё. Твоё странствие только начинается." #NT!
 blood_golem_creator: "Кровавый Творец" #NT!
 blood_golem_creator_desc: "Этот персонаж даровал мне жизнь посредством кровавой магии." #NT!
  
  
 blood_golem.002.title: "Усилить Кровавого Голема" #NT!
 blood_golem.002.desc: "Ваш кровавый голем стоит перед вами, ожидая дальнейших улучшений. С помощью вашей кровавой магии вы можете усилить различные аспекты своего создания, формируя его для лучшего служения вашим целям." #NT!
  
