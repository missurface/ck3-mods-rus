 blood_golem.002.complete: "Завершить ритуал и привязать голема к моей службе" #NT!
 blood_golem.002.complete.tooltip: "Ваш кровавый голем останется в текущем виде с постоянными закреплёнными чертами" #NT!
  
   # Decision 
 blood_golem_creation_decision: "Создать Кровавого Голема" #NT!
 blood_golem_creation_decision_confirm: "Вдохнуть жизнь в глину кровью" #NT!
 blood_golem_creation_decision_desc: "Древние фолианты повествуют о слугах, созданных из земли и одушевлённых самой сутью жизни. Через сложный ритуал, требующий значительной магической силы, вы можете связать свою жизненную энергию с искусственной формой — создав преданного слугу, чьё существование неразрывно связано с вашей кровью. Этот кровавый голем станет одновременно стражем и орудием, продолжением вашей воли, чьи возможности превосходят слуг из плоти и крови. Хотя ритуал отнимает немало сил, создание такого существа знаменует вас как истинного мастера гематургии, способного даровать сознание посредством кровавой магии." #NT!
 blood_golem_creation_decision_tooltip: "Создайте разумного слугу, связанного с вашей кровной сущностью, который будет служить с беззаветной преданностью" #NT!
 blood_golem_creation_decision_tt: "Вы создаёте сильного бойца, которого сможете улучшать дальше ценой благочестия" #NT!
  
