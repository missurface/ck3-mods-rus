 rehilt_blackfyre: "Перековать "Черное Пламя""
 rehilt_blackfyre_desc_02: "Восстановите "Черное Пламя" в его былом величии.\n\n Немного золота и мастерства, и этот меч может быть восстановлен в виде, каким он был, когда им владел Эйгон Завоеватель.\n\n Украшенный красными рубинами и черным металлом, "Черное Пламя" был зрелищем для глаз."
  
 rehilt_blackfyre_desc_01: "Перековать "Черное Пламя", чтобы он соответствовал эстетике Веры Семи, или восстановить его в виде, каким он был, когда им владел Эйгон Завоеватель."
  
 rehilt_blackfyre_effect_1: "Перековать "Черное Пламя" в его первоначальной эстетике:\n Немного золота и мастерства, и этот меч может быть восстановлен в виде, каким он был, когда им владел Эйгон Завоеватель.\n\n Украшенный красными рубинами и черным металлом, этот образ будет напоминать о Завоевании.\n"
 rehilt_blackfyre_effect_2: "Перековать "Черное Пламя" в соответствии с эстетикой Веры Семи: \n Некоторое время после Завоевания Эйгона. "Черное Пламя" был перекован. Его рубины были удалены и заменены звездой Семи. Кроме того, его украсили позолотой.\n\n Немного золота и мастерства, и вы можете переработать "Черное Пламя", чтобы он соответствовал этому образу."
  
  
 rehilt_blackfyre.0001.t: "Черное Пламя"
 rehilt_blackfyre_confirm: "Перековать"
  
 rehilt_blackfyre.0001.a: "Хорошо..."
  
 rehilt_blackfyre.0002_desc: "Я стою перед опытным кузнецом с видом царственной власти, крепко сжимая в руке мой родовой меч "Черное Пламя". Клинок, символ мощи и наследия Таргариенов, требует рукояти, соответствующей его легендарной истории.\n\n Кивнув мастеру, я поручаю переоформить рукоять.\n\n Украшенный кроваво-красными рубинами на рукоятке и перекованный из черной стали, клинок теперь вернулся к своему первоначальному виду, каким он был, когда им владел [aegonTarg.GetFirstNameNicknamed]."
  
 rehilt_blackfyre.0001_desc: "Я вручаю "Черное Пламя" искусному кузнецу, клинок, выкованный и украшенный зловещей красотой черной стали и рубинов. Однако настало время для нового облика.\n\n Я поручаю кузнецу покрыть темную и огненную рукоять пластиной, заменив ее слоем прекрасного золотого металла. На этот раз замысловатый образ станет одой Семи, с семиконечной звездой вместо рубина на навершии.\n\n Некогда зловещий и устрашающий клинок теперь будет нести в себе изящество и символику Веры."
  
 rehilt_blackfyre_decision_tooltip: "Изменить образ Черного Пламени"
