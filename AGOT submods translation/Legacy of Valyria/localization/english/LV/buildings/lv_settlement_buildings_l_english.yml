  #Caves
  building_type_unexplored_caves_01:0 "Unexplored Caves"
  building_unexplored_caves_01:0 "Uncharted Depths"
  building_unexplored_caves_01_desc:0 "Dark, winding tunnels stretch beneath the surface, untouched by light or map. Whispers echo through the stone, and every step risks waking what lies hidden. The unknown reigns here, and danger is a certainty."
  building_unexplored_caves_02:0 "Marked Tunnels"
  building_unexplored_caves_02_desc:0 "Explorers have begun carving paths through the gloom. Crude markings and makeshift camps trace the edges of understanding, yet much remains cloaked in shadow. The threat is lessened—but not gone."
  building_unexplored_caves_03:0 "Surveyed Caverns"
  building_unexplored_caves_03_desc:0 "The caves have yielded their secrets. Paths are mapped, hazards catalogued, and stability achieved. Though caution still has its place, the subterranean wilds have been brought to heel."

  #Firewyrms
  building_type_firewyrm_lair:0 "Firewyrm Lair"
  building_firewyrm_lair:0 "Firewyrm Lair"
  building_firewyrm_lair_desc:0 "The land is riddled with blackened tunnels and smoldering vents. A firewyrm has made itself seen or felt—charred livestock, collapsed ground, and rising heat warn of its presence. Few dare enter."

  building_type_firewyrms_01:0 "Firewyrms"
  building_firewyrms_01:0 "Scorched Warrens"
  building_firewyrms_01_desc:0 "The land is riddled with blackened tunnels and smoldering vents. Firewyrms have been seen or felt—charred livestock, collapsed ground, and rising heat warn of their presence. Few dare enter."
  building_firewyrms_02:0 "Collapsed Tunnels"
  building_firewyrms_02_desc:0 "The creatures have been driven deeper or slain, and many of their tunnels have been sealed or collapsed. Occasional tremors or bursts of heat remain, but the worst is passed."
  building_firewyrms_03:0 "Cooled Earth"
  building_firewyrms_03_desc:0 "The ground has settled, the fires gone cold. The firewyrms have been eradicated or fled beyond reach. Though the earth still bears their scars, it is safe to tread once more."

  #Hostile Swamp
  building_type_swamp:0 "Hostile Swamp"

  building_type_swamp_01_01:0 "$building_type_swamp$"
  building_swamp_01_01:0 "Bogged Terrain"
  building_swamp_01_01_desc:0 "Soft, spongy ground pulls at boots and carts alike. Progress slows, structures sink, and moisture seeps into everything. A natural barrier to expansion."
  building_swamp_01_02:0 "Drained Grounds"
  building_swamp_01_02_desc:0 "Channels have been dug, walkways laid, and the wet earth begins to dry. The land is still unsteady, but it yields to persistence and planning."
  building_swamp_01_03:0 "Reclaimed Wetlands"
  building_swamp_01_03_desc:0 "Once a barrier, now a foundation. The swamp has been drained and reshaped into usable terrain, ready to support settlements and supply lines."

  building_type_swamp_02_01:0 "$building_type_swamp$"
  building_swamp_02_01:0 "Sunken Mire"
  building_swamp_02_01_desc:0 "A treacherous expanse of muck and standing water where every step risks a fall into the bog. Foundations rot, disease festers, and movement is a slow, drowning struggle."
  building_swamp_02_02:0 "Reinforced Mire"
  building_swamp_02_02_desc:0 "Raised pathways and makeshift supports hold the muck at bay. The land resists progress, but determined effort is carving a path through the sludge."
  building_swamp_02_03:0 "Stabilized Mire"
  building_swamp_02_03_desc:0 "The ground has been firmed and the water tamed. The mire no longer threatens to swallow all who enter. It may still bear scars of the past, but it is now solid enough for growth."

  #Floods
  building_type_lv_floods_01:0 "Floods"
  building_lv_floods_01:0 "Inundated Land"
  building_lv_floods_01_desc:0 "Heavy rains or rising waters have submerged the area, turning roads into rivers and fields into mire. Settlements are cut off, and danger lies beneath the surface."
  building_lv_floods_02:0 "Receding Waters"
  building_lv_floods_02_desc:0 "The floodwaters have begun to pull back, though the land remains unstable and treacherous. Cleanup has started, but movement and rebuilding are still limited."
  building_lv_floods_03:0 "Drained Terrain"
  building_lv_floods_03_desc:0 "The last of the waters have been diverted or absorbed. Though the earth is scarred and sodden, it is once again walkable, tillable, and fit for building anew."

  #Noxious Gases
  building_type_noxious_gases:0 "Noxious Gases"

  building_type_noxious_gases_01_01:0 "$building_type_noxious_gases$"
  building_noxious_gases_01_01:0 "Dense Haze"
  building_noxious_gases_01_01_desc:0 "Far from the eruption's heart, the volcanic mists still gather. These vapors drift low, seeping into cracks and hollows, weakening the unprotected and choking the careless. It is a quieter threat—but no less real."
  building_noxious_gases_01_02:0 "Thinning Haze"
  building_noxious_gases_01_02_desc:0 "The mists waver, no longer a wall but a veil. Breathing is easier, though the occasional gust of gas still brings stinging reminders of past danger. Recovery is underway, but caution must guide every step."
  building_noxious_gases_01_03:0 "Settled Air"
  building_noxious_gases_01_03_desc:0 "Time and wind have done their work. The haze has lifted, the land breathes freely once more. Traces of the past remain in ash and scent, but the noxious fog that plagued these lands has faded into memory."

  building_type_noxious_gases_02_01:0 "$building_type_noxious_gases$"
  building_noxious_gases_02_01:0 "Suffocating Fumes"
  building_noxious_gases_02_01_desc:0 "Thick, acrid gases billow from the volcanic land, blanketing everything in a deadly haze. Breathing is a struggle, visibility is near zero, and life withers under the relentless onslaught. Only the maddest of men dare step into the smothered zone."
  building_noxious_gases_02_02:0 "Lingering Fumes"
  building_noxious_gases_02_02_desc:0 "The air remains tainted, but by some miracle the worst has passed. Sulfur clings to every breath, stinging eyes and lungs. The danger is still present—insidious and lingering—but it's no longer an immediate death sentence."
  building_noxious_gases_02_03:0 "Settled Air"
  building_noxious_gases_02_03_desc:0 "The skies have begun to clear. A faint trace of sulfur remains in the wind, but the air is once again fit for life. Vigilance is still required, but the worst has been overcome."

  #Stonemen Encampment
  building_type_stonemen_encampment_01:0 "Stonemen Encampment"
  building_stonemen_encampment_01:0 "Infested Encampment"
  building_stonemen_encampment_01_desc:0 "A cluster of ruined structures or caves has become home to stonemen—twisted, contagious, and hostile. No sane traveler dares approach without protection."
  building_stonemen_encampment_02:0 "Quarantined Zone"
  building_stonemen_encampment_02_desc:0 "Most of the afflicted have been driven off or contained. The area is still hazardous, and tales of curses linger, but the worst threat has been subdued."
  building_stonemen_encampment_03:0 "Purged Grounds"
  building_stonemen_encampment_03_desc:0 "The encampment has been cleared entirely. With fire, steel, and grim resolve, the stonemen have been driven out or destroyed. The land is no longer cursed—at least, not openly."

  #Bandit Camp
  building_type_bandit_camps_01:0 "Bandit Camps"
  building_bandit_camps_01:0 "Lawless Encampment"
  building_bandit_camps_01_desc:0 "A known refuge for bandits, smugglers, and deserters. Trade routes are unsafe, and locals live in fear. The camp must be broken before peace can return."
  building_bandit_camps_02:0 "Scattered Raiders"
  building_bandit_camps_02_desc:0 "The camp has been partially dismantled. Some outlaws remain, striking opportunistically, but their power is fading. A final push will root them out."
  building_bandit_camps_03:0 "Secure Territory"
  building_bandit_camps_03_desc:0 "The last of the bandits have been routed. Patrols now hold the area, and order has been restored. Where blades once ruled, banners now fly."

  #Ruined/Abandoned holding
  building_type_ruined_holding:0 "Ruined Holding"

  building_type_small_ruined_holding_01:0 "$building_type_ruined_holding$"
  building_small_ruined_holding_01:0 "Crumbling Remains"
  building_small_ruined_holding_01_desc:0 "Once a minor outpost or estate, now little more than rubble and overgrowth. The ruins are unstable, unguarded, and of limited use until cleared and secured."
  building_small_ruined_holding_02:0 "Stabilized Foundations"
  building_small_ruined_holding_02_desc:0 "Efforts have been made to shore up broken walls and clear debris. While still far from restored, the structure now poses fewer hazards and may soon be reclaimed for use."
  building_small_ruined_holding_03:0 "Restored Shell"
  building_small_ruined_holding_03_desc:0 "The holding has been safely cleared and basic repairs completed. It is once again serviceable as a minor bastion or settlement—humble, but no longer forsaken."

  building_type_medium_ruined_holding_01:0 "$building_type_ruined_holding$"
  building_medium_ruined_holding_01:0 "Broken Stronghold"
  building_medium_ruined_holding_01_desc:0 "This once-modest fort or estate has fallen into disrepair. Its towers lean, its halls lie silent, and dangers lurk within the decay."
  building_medium_ruined_holding_02:0 "Secured Grounds"
  building_medium_ruined_holding_02_desc:0 "The worst threats have been cleared, and the site is now safe to inhabit or rebuild. While the glory is gone, the bones of strength remain."
  building_medium_ruined_holding_03:0 "Reclaimed Holding"
  building_medium_ruined_holding_03_desc:0 "Through steady work and patience, the ruin has been stabilized and brought back to purpose. It stands ready to serve again, even if its banners are new."

  building_type_large_ruined_holding_01:0 "$building_type_ruined_holding$"
  building_large_ruined_holding_01:0 "Fallen Legacy"
  building_large_ruined_holding_01_desc:0 "The site bears the scars of a grand past—an ancient city or fortress now lost to time. Its vastness is matched only by the dangers hidden within."
  building_large_ruined_holding_02:0 "Tamed Ruin"
  building_large_ruined_holding_02_desc:0 "Clearance efforts have carved order from chaos. Great halls are no longer perilous, and paths through the wreckage have been secured. The ruin breathes again, if faintly."
  building_large_ruined_holding_03:0 "Revived Seat"
  building_large_ruined_holding_03_desc:0 "The site is no longer a ruin, but a foundation. Though echoes of its lost greatness remain, it now serves a new purpose—reborn in your image, ready to shape the world once more."
