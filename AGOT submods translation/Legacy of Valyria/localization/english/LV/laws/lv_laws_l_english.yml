l_english:
  volantene_triarchy_succession_law:0 "Volantene Triarchic Elective"
  volantene_triarchy_succession_law_subname:0 "Volantene Triarchy"
  volantene_triarchy_succession_law_effects:1 "\n#V Under a $volantene_triarchy_succession_law$, members of noble families who can trace their lineage back to the [valyrian_freehold|E] are eligible for candidacy. All freeborn landowners in the realm can cast their vote, and each of the three triarchs to be chosen will serve for a year.#!\n\n#weak $volantene_triarchy_base_desc$#!"
  volantene_triarchy_base_desc:2 "#weak At the first day of the new year, an election will be held to determine the triarchs who will rule for the rest of the year. A ten-day campaign period commences, with much festivity, chaos, and bribery as would-be triarchs vye for the freeholders' votes.\n\nTriarchs who have served their term may run for re-election as many times as they wish.\n#!"

  volantene_triarchy_elective_electors:0 "Freeholders"
  volantene_triarchy_elective_electors_tooltip:0 "All freeborn landowners in the realm, regardless of gender, can vote"
  volantene_triarchy_elective_candidates:0 "The Old Blood"
  volantene_triarchy_elective_candidates_tooltip:0 "Members of the noble families of Volantis who can prove unbroken descent from [old_valyria|E]"

  volantene_triarchy_succession_attached_titles_law:0 "Volantene Triarchic Elective"
  volantene_triarchy_succession_attached_titles_law_subname:0 "Volantene Triarchy"
  volantene_triarchy_succession_attached_titles_law_tooltip:0 "This title will follow the kingdom's election."