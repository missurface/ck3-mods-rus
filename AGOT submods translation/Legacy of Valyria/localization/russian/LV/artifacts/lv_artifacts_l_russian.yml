 book_of_dragonlore_name: "Книга о драконьих тайнах" #NT!
 book_dragonlore_desc: "Тяжёлый, видавший виды том о драконьих тайнах, разведении и укрощении драконов, созданный до Рока Валирии. Твёрдая обложка сделана из валирийской стали, её тёмная мерцающая поверхность покрыта замысловатыми узорами с изображениями драконов. Несмотря на прочность стали, страницы внутри выдают возраст — пожелтевшие и ломкие, с местами обтрепанными краями. Когда-то яркие чернила поблекли, но тайны овладения драконами остаются читаемыми, сохранённые благодаря прочной зачарованной переплётной стали. Эта книга — редкая реликвия, её содержание столь же опасно и могущественно, как и существа, о которых в ней говорится." #NT!
 book_of_life_name: "Книга жизни" #NT!
 book_life_desc: "Этот древний том, посвящённый изучению жизни, здоровья, плодородия и медицины, был создан в Валирии задолго до её Рока. Хотя кожаный переплёт потрескался и износился, страницы внутри содержат самые передовые знания, известные миру. Подробные диаграммы, точные формулы и революционные теории о лечении, деторождении и долголетии наполняют его хрупкие пожелтевшие страницы. Несмотря на ветхий вид, эта книга остаётся сокровищницей мудрости — её прозрения непревзойдённы в сравнении с любыми современными трудами. Поблекшие чернила выдают возраст, но знания, заключённые в книге, вечны — свидетельство непревзойдённого интеллекта валирийских целителей." #NT!
 the_dragons_book: "Книга драконов" #NT!
 the_dragons_book_desc: "Этот древний том, переплетённый в валирийскую сталь, представляет собой свод знаний о драконах, описывающий их историю, разведение и укрощение. Его страницы полны замысловатых иллюстраций и заметок величайших драконьих лордов Валирии, хроник их опыта и знаний. Обложку книги украшает изображение дракона в полёте, его чешуя мерцает на свету. Несмотря на возраст, книга сохранилась в замечательном состоянии — свидетельство мастерства её создателей. Говорят, что те, кто читает её страницы, могут глубже понять драконов и их повадки." #NT!
  
