l_russian:
   # Northern Valyria 
 agot_tradition_north_valyrian_1_name: "Эхо Фригольда"
 agot_tradition_north_valyrian_1_desc: "Рок погубил Валирию огнём и руинами, но её эхо остаётся в этих городах — угасающее, извращённое и почти забытое. Здесь следуют древним традициям без понимания, а легенды о славном прошлом преследуют тени. Эта культура — наследие потерянной империи, мозаика из осколков былого могущества, которое когда-то касалось небес, но теперь лежит в пыли, неспособное полностью исчезнуть или возродиться."
  
 agot_tradition_north_valyrian_2_name: "Возрождение Фригольда"
 agot_tradition_north_valyrian_2_desc: "Фригольд никогда не был по-настоящему утерян, он лишь дремал, ожидая, пока остынет пепел и вновь разгорятся искры. Теперь, после веков забвения, кровь старой Валирии пробуждается, и огонь, некогда высекавший её наследие в камне и стали, вновь поднимается. Это возрождение — не затенённое эхо, а возвращение силы и амбиций, ведомых древней мудростью и закалённых ошибками расколотого прошлого. Традиции, которые прежде следовали слепо, теперь возобновлены с целью, а легенды оживают — не как мифы, а как чертежи для восстановления империи."
  
 agot_tradition_mantaryan_name: "Мантарийские уродства"
 agot_tradition_mantaryan_desc: "Жители загадочного города Мантарис на разрушенном Валирийском полуострове известны своей изоляцией и странными обычаями. Ходят слухи, что они обладают физическими отклонениями и практикуют тёмную магию — вероятно, наследие влияния Валирии. Мантарийцы скрытны и внушают страх, их город редко посещают из-за его опасной репутации и жутких созданий, якобы обитающих поблизости."
 culture_parameter_mantaryan_mutation_trait_bonuses: "Мутировавшая линия черт Мантарийцев, включающая [GetTrait('doomsurvivors').GetName( GetNullCharacter )], [GetTrait('scaly').GetName( GetNullCharacter )], [GetTrait('scarred').GetName( GetNullCharacter )], [GetTrait('burned').GetName( GetNullCharacter )], [GetTrait('hunchbacked').GetName( GetNullCharacter )], [GetTrait('clubfooted').GetName( GetNullCharacter )], [GetTrait('stuttering').GetName( GetNullCharacter )], [GetTrait('lisping').GetName( GetNullCharacter )], [GetTrait('wheezing').GetName( GetNullCharacter )], [GetTrait('spindly').GetName( GetNullCharacter )], [GetTrait('beauty_bad_1').GetName( GetNullCharacter )], [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] и [GetTrait('beauty_bad_3').GetName( GetNullCharacter )], даёт дополнительные бонусы."
 culture_parameter_mantaryan_mutation_trait_more_common: "Мутировавшая линия черт Мантарийцев, включающая [GetTrait('doomsurvivors').GetName( GetNullCharacter )], [GetTrait('scaly').GetName( GetNullCharacter )], [GetTrait('scarred').GetName( GetNullCharacter )], [GetTrait('burned').GetName( GetNullCharacter )], [GetTrait('hunchbacked').GetName( GetNullCharacter )], [GetTrait('clubfooted').GetName( GetNullCharacter )], [GetTrait('stuttering').GetName( GetNullCharacter )], [GetTrait('lisping').GetName( GetNullCharacter )], [GetTrait('wheezing').GetName( GetNullCharacter )], [GetTrait('spindly').GetName( GetNullCharacter )], [GetTrait('beauty_bad_1').GetName( GetNullCharacter )], [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] и [GetTrait('beauty_bad_3').GetName( GetNullCharacter )], становится более распространённой."
 culture_parameter_unlock_maa_mantaryan_monsters: "Может нанимать [GetMaA('mantaryan_monsters').GetName] в качестве [men_at_arms|E]"
  
 agot_tradition_tolosi_name: "Пытки и искушения"
 agot_tradition_tolosi_desc: "Толосцы — закалённый и грозный народ, печально известный своей жестокостью по отношению к пленным и неумолимой борьбой с участниками работорговли. Они метают свинцовые снаряды с убийственной точностью, предпочитая этот метод ведения войны за его способность калечить и вселять ужас на расстоянии. Невозмутимые в своём отношении к чужим страданиям, толосцы считают бессердечность силой, формируя общество, где безжалостность — это часть их идентичности, наряду с их знаменитым искусством метания."
 culture_parameter_unlock_maa_tolosi_slingers: "Может нанимать [GetMaA('tolosi_slingers').GetName] в качестве [men_at_arms|E]"
  
 agot_tradition_elyrian_name: "Сущностный путь"
 agot_tradition_elyrian_desc: "Этот путь формирует народ Элириана, соединяя духовную мудрость с развитой бюрократией и процветающей торговой экономикой, включающей спорную практику работорговли. Хотя их общество сосредоточено на торговле и власти, они также известны своим гостеприимством и гордятся своими элитными лучниками, чьи исключительные навыки стрельбы символизируют силу и точность."
 culture_parameter_unlock_maa_elyrian_longbowmen: "Может нанимать [GetMaA('elyrian_longbowmen').GetName] в качестве [men_at_arms|E]"
  
   # Dothraki 
 culture_parameter_unlock_maa_dothraki_riders: "[GetMaA('dothraki_riders').GetName] [men_at_arms|E] пригодны для вербовки."
 culture_parameter_physique_good_3_trait_more_common: "[GetTrait('physique_good_3').GetName( GetNullCharacter )], [GetTrait('physique_good_2').GetName( GetNullCharacter )] & [GetTrait('physique_good_1').GetName( GetNullCharacter )] [trait|E] являются более распространенными."
 culture_parameter_lifestyle_voyager_trait_more_common: "[GetTrait('lifestyle_voyager').GetName( GetNullCharacter )] [trait|E] является более распространенным."
 culture_parameter_lifestyle_wayfarer_trait_more_common: "[GetTrait('lifestyle_wayfarer').GetName( GetNullCharacter )] [trait|E] является более распространенным."
  
   # Gogossos 
 agot_tradition_blood_cultists_name: "Кровавые культисты"
 agot_tradition_blood_cultists_desc: "Эта культура гордится своей одержимостью Магией Крови и способностью управлять ею. Хотя их силы значительно ослабли после падения Валирии, они остаются одними из последних народов на земле, способных практиковать мистические искусства, что дарует им огромное влияние, несмотря на ненависть окружающих..."
 culture_parameter_unlock_maa_berserkers: "Может нанимать [GetMaA('gogossi_berserkers').GetName] в качестве [men_at_arms|E]"
 culture_parameter_unlock_maa_blood_mutants: "The [GetMaA('blood_mutants').GetName] [men_at_arms|E] are recruitable."
 culture_parameter_sadistic_trait_more_common: "Черта [GetTrait('sadistic').GetName( GetNullCharacter )] [trait|E] встречается чаще."
  
   # Asshai 
 agot_tradition_sorcerers_name: "Колдуны"
 agot_tradition_sorcerers_desc: "Представители этой культуры известны своим увлечением, изучением и практикой тайн. Таинственные силы, известные как магия, делают их невероятно могущественными."
 culture_parameter_witch_trait_more_common: "Черта [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] встречается чаще."
 culture_parameter_unlock_maa_esoteric_grenadiers: "[GetMaA('esoteric_grenadiers').GetName] [men_at_arms|E] доступны для найма."
  
 agot_tradition_mountain_diviners_name: "Горные Прорицатели"
 agot_tradition_mountain_diviners_desc: "Эта культура постепенно утратила свои магические черты из-за переселения в горы и последующего разделения с основной магической общиной. Так они стали горными прорицателями, потеряв часть, но не все свои способности и привилегии. Кроме того, они обрели умение находить секреты через хитрости и испытания и могут использовать информацию в нужных целях за соответствующую цену."
 culture_parameter_unlock_maa_shadow_raiders: "[GetMaA('shadow_raiders').GetName] [men_at_arms|E] доступны для найма."
  
   # Special/Mythical Cultures 
 agot_tradition_the_others_name: "Белые Ходаки"
 agot_tradition_the_others_desc: "Эта культура получила способность жить вечно от своего создателя, Короля Ночи, однако это бессмертие оставляет их разум искаженным... почти как у зомби..."
 agot_tradition_the_stallions_name: "Дотракийцы"
 agot_tradition_the_stallions_desc: "Эта культура гордится своей привязанностью к лошадям, считая этих животных почти священными и достойными любой жертвы."
 white_walkers: "Белые Ходаки"
 white_walkers_flavor: "Белые ходоки - это мертвые люди, которых ночной король превратил в воинов, похожих на зомби."
 culture_parameter_unlock_maa_white_walkers: "[GetMaA('white_walkers').GetName] [men_at_arms|E] пригодны для вербовки."
