l_russian:
 restore_gogossos: "Провозгласить Десятый город"
 restore_gogossos_tooltip: "Восстановить Гогоссос"
 restore_gogossos_desc: "Прошли сотни лет с момента Рока, и теперь Гогоссос вновь возвращается под моё правление. Он снова достоин считаться наследником Валирийского Вольного государства."
 restore_gogossos_choice: "Вам будет предложен список вариантов, как именно восстановить Гогоссос."
 restore_gogossos_confirm: "Десятый город восстанет вновь!"
  
 gogossos_restoration.0001.t: "Возрождение Десятого города"
 gogossos_restoration.0001.desc: "Годы труда и огромные суммы золота были вложены в восстановление не только самого города, но и всех островов вокруг Гогоссоса. Я принёс богатство и процветание этим землям. С пиратскими лордами покончено, а моя власть над бывшей колонией Вольного государства остаётся бесспорной. Я провозглашаю, что Гогоссос вновь обрёл былую славу. Корона Соториоса теперь сияет ярче, чем все её соперники."
 gogossos_restoration.0001.a: "Гогоссос вновь станет Десятым Вольным городом!"
 gogossos_restoration.0001.b: "Только через влияние и могущество Гогоссос сможет процветать!"
 gogossos_restoration.0001.c: "Только сильная монархия не повторит ошибок прежних работорговцев."
 gogossos_restoration.0001.d: "Этот город будет процветать под моим правлением."
 gogossos_restoration.0001.d.tooltip: "Вы сохраните текущую форму правления."
  
 gogossos_restoration.0002.t: "Возрождение Десятого Вольного города"
 gogossos_restoration.0002.desc: "Когда-то разрушенный и опустошённый Красной смертью, Гогоссос вновь стоит во всей своей красе. Торговые пути снова пересекаются в его портах, а история восстановления бывшей валирийской колонии будет передаваться из поколения в поколение."
 gogossos_restoration.0002.a: "Только время покажет, что ждёт нас дальше..."
  
 expedition_quest: "Финансировать экспедицию"
 expedition_quest_tooltip: "Профинансируйте экспедицию по исследованию старых руин на островах Василиска"
 expedition_quest_desc: "Во мне просыпается жажда приключений, непреодолимое влечение к забытым руинам, о которых говорится в рассказах старых моряков, — затерянным останкам Соториоса и Гогоссоса. Легендарные места, окутанные тайной и ужасом, где древние цивилизации когда-то процветали, а затем пришли в упадок.\n\nЯ почти слышу шепот о нераскрытых тайнах, скрытых под их крошащимися камнями, обещание утерянных реликвий, ожидающих своего часа. От одной этой мысли мое сердце начинает биться чаще..\n\nЯ должен действовать быстро. Мне понадобятся карты, припасы и команда, готовая бросить вызов неизвестному. Нельзя терять времени — экспедицию нужно планировать немедленно."
 expedition_quest_effect: "Вы финансируете экспедицию в Гогоссос"
 expedition_quest_confirm: "Сокровища и опасности впереди — как заманчиво..."
  
 gobshite.1: "Зачем ты вообще смотришь, я же сказал, что это не работает... Идиот"
