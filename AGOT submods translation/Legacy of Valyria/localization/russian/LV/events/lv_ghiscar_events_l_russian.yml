l_russian:
 agot_EE_reestablish_ghiscar_decision: "Возродить Гискарскую Империю"
 agot_EE_reestablish_ghiscar_decision_desc: "Мы стоим на пороге поднятия знамени Гарпии и восстановления Гискарской Империи в её былой славе. От берегов Залива Работорговцев до сердца Гиса наш древний символ снова взмоет в небо.\nНаши предки правили с силой и мудростью, пока драконий огонь и валирийская сталь не поставили империю на колени. Хотя Старый Гис пал, дух Гискара никогда не угасал, терпеливо ожидая нового лидера, который объединит народ Гискара ради единой цели. Мы готовы пробудить Гарпию и позволить ей снова бросить свою тень на земли ещё на тысячу лет."
 agot_EE_reestablish_ghiscar_decision_confirm: "Гарпия снова взмывает в небо"
 agot_EE_reestablish_ghiscar_decision_tooltip: "Возродите Гискарскую Империю, вернув её земли и могущество древней Гарпии"
  
 agot_EE_ghiscari_restoration.1.t: "Гарпия снова взмывает"
 agot_EE_ghiscari_restoration.1.desc: "Гарпия снова взмывает в небо! В каждом городе и крепости, от берегов Залива Работорговцев до сердца империи, разворачивается древнее знамя Гиса. Когда-то наши предки правили этими землями с силой и мудростью, пока драконий огонь и валирийская сталь не поставили нашу империю на колени. Хотя стены Старого Гиса превратились в пепел, дух Гискара никогда не угас.\n\nТеперь мы восстаём, решив вернуть своё место среди великих империй мира. Наша Гарпия бросает свою тень на землю, напоминая, что Гискар никогда не был покорён, лишь временно остановлен.\n\nИмперия снова жива, несокрушённая и несломленная..."
 agot_EE_ghiscari_restoration.1.a: "За новый Гис!"
