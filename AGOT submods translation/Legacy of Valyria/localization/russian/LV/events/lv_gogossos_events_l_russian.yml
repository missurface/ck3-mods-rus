l_russian:
 funding_expedition.0001: "Финансирование экспедиции"
 fund_expedition_0001_t: "Финансирование экспедиции"
 fund_expedition_0001_desc: "Я решил отправиться в экспедицию, но теперь мне нужно выбрать пункт назначения. Гогоссос — более безопасный вариант, но там не так много ценных находок. Или же я могу отправиться в Соториос — опасную, но неразведанную землю, полную несметных сокровищ."
 funding_expedition.0001.a: "Я отправлюсь в Гогоссос."
 funding_expedition.0001.b: "Я направлюсь в Соториос."
 funding_expedition.0001.z: "Не берите в голову"
  
 gogossos_expedition.0001: "Что же я нашёл?"
 gogossos_expedition_0001_t: "Что же я нашёл…?"
 gogossos_expedition_0001_desc: "После нескольких дней путешествия сквозь густые джунгли и грязь мы наконец обнаружили первые следы цивилизации. Перед нами возвышается массивное каменное здание, поросшее растительностью, но сквозь листву можно различить очертания двери."
 gogossos_expedition.0001.a: "Посмотрим, что у нас здесь?"
 gogossos_expedition.0001.a.outcome: "Вы начинаете поединок с этим... #emphasis нечтом#!"
 gogossos_expedition.0001.b: "Думаю, нам стоит уйти..."
 gogossos_expedition.0001.b.outcome: "Вы выбираетесь из джунглей и возвращаетесь домой."
  
 gogossos_expedition.0002: "Я ненавижу головоломки…"
 gogossos_expedition_0002_t: "Проклятые столбы и загадки!"
 gogossos_expedition_0002_desc: "Пробившись через вход, я углубился в руины и обнаружил, что они сохранились в довольно хорошем состоянии. Руины ведут в камеру с большими стальными воротами, с тремя столбами вокруг комнаты, с разными вращающимися секциями с фигурами на каждой стороне, изображающими соответственно собаку, орла, лютоволка и ворона. В центре комнаты находится одинокий рычаг.\n\nНа стене над дверью можно найти фреску. На ней выгравированы такие слова:\n\n#emphasis У дерева у реки есть яма в земле\nПять лютоволков сражаются с семью псами, а два ворона летают кругом\nШесть псов погибли, убив пятерых лютоволков под покровом ночи\nА один ворон был убит орлом в ужасной схватке#!\n\nПод каждой секцией фрески появляется следующий текст:\n\n#emphasis У меня есть время убить, хитрые взгляды в коридорах\nБез твоего плана\nДрозд поет на холме синей птицы\nБлагодаря зову Дитя Дикого Мудреца#!"
  
 gogossos_expedition.0002.a: "Ну что ж, попробуем..."
 gogossos_expedition.0002.a.outcome: "Вы тянете рычаг."
  
 pillar_mural_turn: "Вы поворачиваете колонну."
