 gogossos_expedition.0003: "Не могу поверить своим глазам!"
 gogossos_expedition.0003_t: "Гробница Повелителя драконов"
 gogossos_expedition.0003_desc: "Войдя в гробницу, я замечаю, что это большая квадратная комната со статуями валирийских рыцарей и прекрасными фресками, изображающими Старую Валирию в зените славы.\n\nЯ вижу большие груды золота, аккуратно сложенные рядом с большим саркофагом в центре комнаты, с драгоценными камнями и золотыми украшениями\n\nОткрыв крышку саркофага, я нахожу внутри скелет и..."
 gogossos_expedition.0003.a: "Что же у нас здесь?"
 gogossos_expedition.0003.outcome: "Вы находите сокровища внутри и завершаете свою экспедицию в Гогоссосе."
  
 gogossos_expedition.0003.a.outcome.egg: "Вы находите драконье яйцо."
 gogossos_expedition.0003.a.outcome.blood: "Вы находите свиток с заклинаниями крови."
 gogossos_expedition.0003.a.outcome.water: "Вы находите свиток с магией воды."
 gogossos_expedition.0003.a.outcome.shadow: "Вы находите свиток с теневой магией."
  
 gogossos_expedition.0004: "Я не верю своим глазам!!"
 gogossos_expedition.0004_t: "Я Не Могу Поверить Своим Глазам!"
 gogossos_expedition.0004_desc: "Войдя в гробницу в надежде забрать ее сокровища, я сразу же останавливаюсь как вкопанный. Застыв от страха, я поднял глаза и увидел..."
 gogossos_expedition.0004.a: "ДРАКОН!"
  
 gogossos_expedition.00041: "Не всё так просто?"
 gogossos_expedition.00041_t: "Не То, Чем Кажется?"
 gogossos_expedition.00041_desc: "К счастью, похоже, что дракон был давно мертв и представляет собой всего лишь гниющую тушу, но то, на чем покоится его задумчивый труп, вполне реально... золото! Мертвый дракон гнездился на огромном количестве золота, хотя остальная часть гробницы, похоже, осквернена. Все произведения искусства и статуи были изуродованы до неузнаваемости."
 gogossos_expedition.00041.a: "Будем надеяться, что это не проклято, как Золото Торина"
 gogossos_expedition.00041.outcome: "Вы завершаете свою экспедицию в Гогоссосе."
  
 gogossos_expedition.00042: "О, боги, это было ужасно, но я победил дракона и остался в живых."
 gogossos_expedition.00042_t: "Убийца драконов"
 gogossos_expedition.00042_desc: "Адреналин все еще бурлит во всем моем теле. В течение минуты все казалось нереальным. Ты не уверен в том, что произошло, но в одном ты уверен: тот дракон больше не причинит тебе беспокойства. Ты убил дракона и выжил, чтобы рассказать об этом.."
 gogossos_expedition.00042.a: "По крайней мере, я получил немного золота за свои хлопоты!"
 gogossos_expedition.00042.outcome: "Вы завершаете свою экспедицию в Гогоссосе."
  
 gogossos_expedition.0050: "Что, во имя всех богов, происходит???"
 gogossos_expedition.0050_t: "Что, во имя всех богов, происходит???"
 gogossos_expedition.0050_desc: "После нескольких часов блуждания по джунглям я наткнулся на стоянку для лагеря, где встретил маленького гнома, разводившего костер. Он поднял глаза, наши взгляды встретились, и он тихо заговорил с сильным акцентом\n\n"И что, ты здесь делаешь, [Select_CString( ROOT.Char.IsFemale, 'девочка', 'мальчик' )]?" - спросил гном, на что я ответил, что хотел бы исследовать руины Гогоссоса в поисках сокровищ. Гном задумчиво погладил бороду.\n\nВнезапно он издал зловещий смешок и заговорил на безупречном высоком валирийском. Глаза гнома наполнились магией."
 gogossos_expedition.0050.a: "Я чувствую себя не очень хорошо..."
 gogossos_expedition.0050.a.bear: "Твоя экспедиция в Гогоссос заканчивается, и ты возвращаешься домой, потому что превратился в глупого медведя.\n#weak Ты этого не вынесешь!#!"
  
 gogossos_expedition.0060: "Библиотека"
 gogossos_expedition.0060_t: "Библиотека"
 gogossos_expedition.0060_desc: "Кажется, я наткнулся на старую библиотеку. Я вижу ряды полок, некоторые из них с книгами, а некоторые обветшали и рассыпаются в прах. В глубине я могу разглядеть стол, за которым сидит скелет в ветхой одежде, окруженный несколькими книгами. Мне удается разобрать лишь названия каждой из них.."
 gogossos_expedition.0060.outcome: "Вы завершаете свою экспедицию в Гогоссосе."
 gogossos_expedition.0060.a: "Книга о боевых приемах"
 gogossos_expedition.0060.b: "Книга по философии"
 gogossos_expedition.0060.c: "Книга под названием #emphasis Искусство дипломатии#!"
 gogossos_expedition.0060.d: "Книга, в которой исследуются принципы управления"
 gogossos_expedition.0060.e: "Книга под названием #emphasis Принц#!"
  
 gogossos_expedition.0119: "Пираты на горизонте"
 gogossos_expedition.0119_t: "Пираты на горизонте"
 gogossos_expedition.0119_desc: "Много дней назад, отправившись навстречу нашему приключению в Гогоссос, мы заметили на горизонте корабль с черным флагом, который обычно развевается пиратами в этих водах.\n\nБудем надеяться, что они нас не заметят..."
 gogossos_expedition.0119.z: "Я ненавижу пиратов..."
  
 gogossos_expedition.0110: "Нас Взяли На Абордаж!"
 gogossos_expedition.0110_t: "Нас Взяли На Абордаж!"
 gogossos_expedition.0110_desc: "Пираты вскоре захватили наш корабль, и мы были взяты на абордаж! Их капитан и его люди выскакивают на палубу, вскидывая мечи быстрее, чем я ожидал. Выглядит это не очень хорошо..."
 gogossos_expedition.0110.a: "Это выглядит совсем не хорошо..."
 gogossos_expedition.0110.a.outcome: "Ты сдаешься пиратам."
 gogossos_expedition.0110.b: "Готовьтесь к бою, вы, неуклюжие палубные обезьяны! День, когда можно умереть, - это день, ради которого стоит жить!"
 gogossos_expedition.0110.b.outcome: "Вы начинаете поединок с капитаном пиратов."
  
 gogossos_expedition.0120: "Ускользнули от пиратов"
 gogossos_expedition.0120_t: "Ускользнули от пиратов"
 gogossos_expedition.0120_desc: "Похоже, пираты нас не заметили, а если и заметили, то наше судно их совершенно не интересовало.\n\nМы благополучно добрались до берега. С этого момента начинается настоящая опасность - джунгли Гогоссоси манят нас к себе."
 gogossos_expedition.120.a: "Мы идем дальше и смотрим, что еще можно обнаружить"
  
 gogossos_expedition.0111: "Моему клинку нет равных"
 gogossos_expedition.0111_t: "Моему клинку нет равных"
 gogossos_expedition.0111_desc: "Пират не мог сравниться с моей сталью и [pirate_lord.GetSheHe|l] был уничтожен. Оставшиеся в живых люди пиратского лорда быстро сбежали, позволив нам продолжить наше путешествие. Надеюсь, дальше все пройдет гладко."
 gogossos_expedition.0111.a: "Будем надеяться, что они были последним препятствием"
 gogossos_expedition.0111.a.outcome: "Ваша экспедиция продолжается."
  
 gogossos_expedition.0112: "Моя гордость запятнана"
 gogossos_expedition.0112_t: "Моя гордость запятнана"
 gogossos_expedition.0112_desc: "Повелитель пиратов был слишком силен и искусен, чтобы я смог одолеть его, и я был повержен. Хотя я жив, моя гордость задета, и теперь я во власти пиратов. "
 gogossos_expedition.0112.a: "Проклятье!"
  
 gogossos_expedition.1001: "Восхождение"
 gogossos_expedition.1001_t: "Восхождение"
 gogossos_expedition.1001_desc: "Рухнув на пляж, мы воспользовались моментом, чтобы прийти в себя и оглядеть окружающий пейзаж. Высокие скалы заключили нас в естественную тюрьму, оставив только один путь вперед — вверх. Поскольку у нас нет другого способа исследовать остров, мы должны начать наше восхождение, карабкаясь по скалистым стенам, которые возвышаются над нами, в надежде найти ответы — или, возможно, даже сокровища — за их пределами."
 gogossos_expedition.1001.a: "Вперед и вверх!"
 gogossos_expedition.1001.b: "Давай полетим, [my_dragon.GetNameNoTooltip]!"
  
 gogossos_expedition.1006: "Последний спуск" 
 gogossos_expedition.1006_t: "Последний спуск"
 gogossos_expedition.1006_desc: "Мои пальцы цеплялись за крошащийся камень, сердце бешено колотилось, когда я подтягивалась все выше. Ветер завывал, кусая мою кожу, но я заставляла себя продолжать карабкаться. Еще немного — и выступ под моей ногой подался. На одно мучительное мгновение я почувствовала себя невесомой, мои руки хватались за воздух. Мир завертелся, когда я начала падать, пляж внизу устремился мне навстречу. Сдавленный вздох сорвался с моих губ, но не от страха, а от осознания — это было оно. Затем наступила тишина."
 gogossos_expedition.1006.a: "..."
  
 gogossos_expedition.1002: "Мраморный дворец"
 gogossos_expedition.1002_t: "Мраморный дворец"
 gogossos_expedition.1002_desc: "Взбираясь на скалистый склон, я стряхиваю прилипшую ко мне пыль и мусор и выдыхаю, наблюдая, как мир разворачивается перед моим взором. Земля раскинулась далеко и широко - захватывающий дух гобелен из зазубренных скал, густых джунглей и пологих холмов, залитых золотым сиянием заходящего солнца. Туман поднимается от крон деревьев внизу, клубясь призрачными завитками между вековыми деревьями, их изумрудные листья блестят от остатков дневного зноя. Но за пределами джунглей, за пределами дикой, неукротимой красоты, мой взгляд прикован к чему—то поистине великолепному - дворцу из чистого белого камня, царственно и вызывающе возвышающемуся на вершине далекого холма. Его высокие шпили пронзают небо, отражая последние лучи заходящего дня, сверкая, как цитадель забытых богов..\n Меня охватывает трепет, непреодолимое влечение, как будто сама судьба зовет меня. Должно быть, именно там находится сокровище — запечатанное в мраморных стенах, скрытое эхом утраченных империй. Но время работает против меня. Ночью джунгли внизу будут коварны, в их тенях будут прятаться неизвестные существа, а в их глубинах будет слышен шепот опасности."
  
 gogossos_expedition.1007: "Направляйтесь ко дворцу!"
  
 gogossos_expedition.1003: "Безмолвный дворец"
 gogossos_expedition.1003_t: "Безмолвный дворец"
 gogossos_expedition.1003_desc: "Когда я вхожу в парадный вход дворца, передо мной открывается странный контраст. Снаружи его сверкающие белые стены и высокие шпили стоят нетронутые временем, царственные и непоколебимые. Но внутри царит упадок. Некогда величественные залы рушатся, их позолоченные арки потрескались и обветшали. Воздух пропитан пылью, а в застоявшейся тишине витает запах гнили. Сломанная мебель, давно превратившаяся в руины, разбросана по каменным полам, а некогда богатые ткани превратились в жалкие остатки прошлого.\n\nЯ ищу, углубляясь в заброшенные коридоры, но ничего не нахожу — ни сокровищ, ни признаков жизни, только отголоски забытой эпохи. Кажется, что сам дворец - это оболочка, пустая скорлупа величия, которую время давно покинуло. И все же, как только меня начинают одолевать сомнения, я натыкаюсь на лестницу, уходящую вниз, в тень.\n\nПродвигаясь вперед, я спускаюсь в подвал, где последние лучи солнечного света проникают сквозь замысловатые хрустальные зеркала, отбрасывая на комнату мерцающие золотые и фиолетовые лучи. Свет падает на нечто захватывающее дух — древние произведения искусства валирийцев, выгравированные на камне над огромной дверью передо мной. Изображения рассказывают историю о силе и огне, о могущественных повелителях драконов, царящих в небесах, о том, как их огромные звери извиваются в облаках пламени. Их глаза, вырезанные из драгоценных камней, сверкают в рассеянном свете, словно наблюдая за мной, оценивая меня.\n Я задерживаюсь, очарованный мастерством, огромным весом истории, давящей на это место. Но затем меня охватывает леденящее душу осознание — во всем этом дворце я не увидел ни единого признака присутствия мертвых. Ни одного скелета. Не осталось и следа от тех, кто когда-то называл это место своим домом.\n Место, покинутое временем... но, казалось бы, не тронутое смертью..\nДрожь пробегает у меня по спине, когда я подхожу ближе к огромной двери, моя рука касается ее холодной поверхности. Что-то здесь не так. И я собираюсь выяснить, что именно."
 gogossos_expedition.1003.a: "Я думаю, мы пойдем в подвал"
 #palace.1: "Единственный путь вперед - это вниз...."
  
 gogossos_expedition.1004: "Фреска"
 gogossos_expedition.1004_t: "Фреска"
 gogossos_expedition.1004_desc: "По мере того, как я спускаюсь все глубже в недра дворца, винтовая лестница кажется бесконечной, воздух становится холоднее с каждым шагом. Тени извиваются вдоль древних каменных стен, но я продолжаю идти, движимый в равной степени любопытством и беспокойством. Наконец, я достигаю дна — огромного помещения, невероятно освещенного, несмотря на глубину. Мягкий золотистый свет льется из невидимых источников, отбрасывая на стены потустороннее сияние.\n\nУ меня перехватывает дыхание, когда я вижу перед собой еще одну великолепную фреску, не имеющую себе равных по мастерству и вызывающую чувство благоговения. На этой фреске изображены драконы во всей их величественной красе, каждый из которых уникален, каждый захватывает дух своим великолепием.\n\nМогучий Фиолетовый дракон, чья чешуя мерцает, как аметист, извергает поток огня, не имеющий себе равных по мощи.\n\nБелый дракон, стремительный и свирепый, кажется почти расплывчатым в движении, его стройная фигура рассекает облака подобно лезвию.\n Красный дракон, его глаза горят злобой, вырисовывается как тиран, его присутствие внушает страх и ужас.\n\nИ, наконец, Черный дракон — таинственный, мифический, его облик окутан аурой мрачного величия, как будто он существует между этим миром и загробным.\n\nУ меня есть лишь мгновение, чтобы восхититься красотой фресок, мои пальцы проводят по краю замысловатой резьбы. Затем раздается звук. Низкий, знакомый стон сдвигаемого древнего камня. Мое сердце замирает в груди, а по спине пробегает холодок, когда шум становится громче, яростнее. Я резко оборачиваюсь, широко раскрыв глаза от тревоги, как раз в тот момент, когда пол подо мной уходит из-под ног.\n Мир качается, и я становлюсь невесомой, крик застревает у меня в горле, когда камень рушится в темноту. Мой разум едва успевает осознать ужас, прежде чем я погружаюсь в неизвестность, и слабое свечение фрески исчезает, когда я падаю."
 gogossos_expedition.1004.a: "О нет..."
  
 # evil_death_events.1: "Я не могу этого вынести..."
 # evil_death_events.1_t: "Я не могу этого вынести..."
 # evil_death_events.1_desc: "Я больше не могу этого выносить. Передо мной стоят эти четыре двери, каждая из которых пульсирует невидимой энергией, но ни одна не предлагает выхода. Фиолетовый, белый, красный, черный — сколько бы я ни вглядывался, сколько бы ни искал ответы в их замысловатых узорах, они остаются загадкой. Нет спасения, нет выхода из этого ужасного места. Только холодный, неподатливый камень, жутковатое свечение кристаллов и гнетущая тишина, которая, кажется, тянется целую вечность.\n\nЯ обречен чахнуть здесь, пойманный в ловушку этого бесконечного кошмара, где нет ничего, кроме этих проклятых дверей и моего растущего отчаяния в поисках компании. Мои силы уже покидают меня, мое тело слабеет с каждым мгновением. Я чувствую, как ко мне подкрадывается пустота, мой разум цепляется за грани здравомыслия..\n\nНо я не позволю этому так закончиться. Я отказываюсь превращаться в шелуху, становиться тенью самого себя, забытого и поглощенного этим местом. Если мне суждено умереть, это произойдет на моих условиях, моей собственной рукой. Я не позволю ни бесчестию завладеть мной, ни медленной, жестокой смерти от голода..\n\nЯ бросаю последний взгляд на двери, их молчаливое присутствие насмехается надо мной, и готовлюсь к тому, что должно быть сделано. Лучше встретиться лицом к лицу с неизвестностью, чем позволить этому проклятому дворцу лишить меня всего, что я есть. Лучше уйти с вызовом в сердце, чем позволить тьме поглотить меня по кусочкам.."
 # sewingside.1: "Я вытаскиваю свой меч в последний раз...."
  
 gogossos_expedition.1005: "Медвежья Дверь"
 gogossos_expedition.1005_t: "Медвежья Дверь"
 gogossos_expedition.1005_desc: "Пока я стою в жутковатом сиянии кристаллов, передо мной простирается зал, огромный и пустой, за исключением четырех дверей, которые возвышаются в дальней стене. Каждая дверь массивна и украшена замысловатым орнаментом, детали которого подсвечиваются мерцающим светом кристаллов наверху. Мое сердце бешено колотится, когда я делаю шаг вперед, привлеченный их зловещим присутствием.\n\nЭти двери не похожи ни на что, что я видел раньше, каждая из них излучает свою особую ауру, как будто наполнена силой.\n\nФиолетовая дверь сверкает, как полированный аметист, ее поверхность украшена резьбой в виде языков пламени и извивающихся змеевидных драконов. Огонь, который они выдыхают, кажется, почти движется, когда на него попадает свет, а воздух вокруг наполняется неземной энергией.\n\nБелая дверь, резко контрастирующая с ней, гладкая, как полированная слоновая кость. На ней вырезан дракон в полете, стройный и грациозный, с широко распростертыми крыльями, словно застывший в вечном движении. Холодный свет кристаллов придает ему почти призрачное сияние, как будто он не тронут временем.\n\nКрасная дверь выглядит дерзко и устрашающе. На ее поверхности выгравированы неровные, хаотичные узоры, линии глубокие и грубые, словно выжженные на дереве самим огнем. На ее раме вырезан чудовищный дракон с жестокими, острыми глазами, от его присутствия исходит угроза. Даже стоя рядом с ним, воздух кажется тяжелым и гнетущим.\n\nЧерная дверь - самая загадочная. Кажется, что она поглощает свет, ее поверхность гладкая и темная, как обсидиан. Кажется, что тени танцуют на ней, перемещаясь и извиваясь, словно живут своей собственной жизнью. Резьба здесь тонкая, и ее трудно разобрать, но изображенный дракон кажется потусторонним, почти непостижимым — скорее духом, чем зверем.\n\nКаждая дверь слабо пульсирует под действием невидимой силы, как будто маня меня вперед. Но пока нет никаких указаний на то, что находится за ними. Мой взгляд мечется между ними, а мысли мечутся. Это конец дворца? Или это начало чего-то гораздо худшего?\n\nМои инстинкты кричат мне, что нужно выбирать осторожно, но, несмотря ни на что, я знаю, что пути назад уже нет. Одна из этих дверей открывает мне путь вперед — или моя судьба."
 gogossos_expedition.1005.a: "Фиолетовая дверь"
 gogossos_expedition.1005.b: "Белая дверь"
 gogossos_expedition.1005.c: "Красная дверь"
 gogossos_expedition.1005.d: "Черная дверь"
 gogossos_expedition.1005.z: "Я больше не хочу этим заниматься...."
  
 gogossos_expedition.1008: "Темные Коридоры Тянутся Все дальше И дальше!"
 gogossos_expedition.1008_t: "Темные Коридоры Тянутся Все дальше И дальше!"
 gogossos_expedition.1008_desc: "Я сделал это. Каким-то образом я прорвался через сводящую с ума ловушку комнаты с дверью и теперь стою все глубже в запутанных глубинах дворца. Мое дыхание прерывистое, сердце бешено колотится в груди, когда я пытаюсь успокоиться. Воздух здесь кажется тяжелее, холоднее, как будто он давит на меня, и слабое свечение хрустальных огней все еще ощущается, направляя меня вперед.\n\nПередо мной тянется длинный коридор, невероятно длинный, его конец скрыт тенями. Стены высечены из того же древнего камня, что и весь дворец, но здесь они покрыты слабо светящимися рунами — узорами на забытом языке, которые мягко пульсируют, словно живые. Коридор кажется наполненным какой-то жуткой энергией, странной вибрацией, которую я ощущаю всем своим существом.\n\nПол подо мной сырой, скользкий от конденсата, и каждый мой шаг разносится эхом по коридору, которое возвращается ко мне, как шепот. Такое чувство, что все вокруг наблюдает, слушает, ждет.\n\nВ этом коридоре есть что—то тревожащее - что-то, от чего волосы у меня на затылке встают дыбом. С каждым шагом воздух становится холоднее, и тишину начинает заполнять странный низкий гул. Сначала он кажется далеким, но чем дальше я иду, тем громче он становится, как звук далекого сердцебиения, глубокий и звучный.\n\nКоридор кажется бесконечным, тени впереди отказываются уступать место свету. Все инстинкты подсказывают мне повернуть назад, найти другой путь, но я знаю, что теперь пути назад нет. Что бы ни ждало меня в конце этого коридора, я должен встретиться с этим лицом к лицу. Мои пальцы сжимаются на рукояти моего оружия, когда я продвигаюсь вперед, каждый шаг уводит меня все глубже в неизвестность."
 gogossos_expedition.1008.a: "По крайней мере, это не подсобные помещения...."
  
 gogossos_expedition.1009: "Маг!"
 gogossos_expedition.1009_t: "Маг!"
 gogossos_expedition.1009_desc: "Наконец коридор заканчивается. Передо мной на земле лежит разбитая старая деревянная дверь, ее обломки разбросаны, как остатки какого-то давно забытого барьера. За сломанной рамой находится комната, не похожая ни на что, с чем я сталкивался в этом дворце, — жилище мага, нетронутое временем, но тяжелое от заброшенности.\n\nКомната представляет собой настоящий шедевр, стены которого уставлены высокими книжными полками, забитыми древними фолиантами, свитками и фрагментами пергамента. Воздух насыщен слабым запахом старой бумаги и едким привкусом давно закончившихся алхимических экспериментов. Стеклянные флаконы, некоторые с трещинами, другие целые, расставлены по столам, наполненные жидкостями, которые слабо мерцают в бледном свете кристаллов над ними. Рядом с ними стоят странные приборы, назначение которых непонятно, их медные и серебряные оправы потускнели, но при этом выглядят странно замысловато.\n\nНо мое внимание привлекает стол в дальнем конце комнаты. На его поверхности лежит скелет, закутанный в изодранную мантию с капюшоном. Кости пожелтели от времени, но в их расположении есть что-то странно продуманное. Как будто маг — если это был он — знал, что конец близок, и выбрал это место в качестве своего последнего пристанища.\n\nПеред скелетом на столе в беспорядке разложена коллекция предметов. В центре лежит пыльный журнал в кожаном переплете с потрескавшейся, но целой обложкой. Воздух вокруг него кажется тяжелым, как будто в нем хранятся секреты, которые должны были остаться похороненными. Рядом с журналом, поблескивая даже в слабом свете, лежат несколько золотых слитков, их края потерты, но ценность безошибочно угадывается.\n\nЯ подхожу ближе, и у меня перехватывает дыхание, когда я рассматриваю все это. Журнал, кажется, почти зовет меня, его присутствие привлекает мое внимание гораздо больше, чем когда-либо привлекало золото. Мои пальцы в нерешительности зависают над обложкой. Кажется, что в этой комнате есть ответы — или, возможно, еще больше вопросов.\n\nКто был этот маг? Что с ним случилось? И почему у меня такое чувство, что я наткнулся на что-то, чего никогда не должен был найти?"
  
 gogossos_expedition.1009.b: "Что говорится в дневнике?"
  
 gogossos_expedition.1210: "Мечта всей жизни..."
 gogossos_expedition.1210_t: "Мечта всей жизни....."
 gogossos_expedition.1210_desc: "Дрожащими руками я беру дневник, смахивая с него тонкий слой пыли. Мои пальцы скользят по потрескавшейся кожаной обложке, когда я перелистываю хрупкие страницы, чернила на которых выцвели, но все еще читаются. Я быстро просматриваю последнюю запись, привлеченная последними мыслями давно умершего мага.\n\nЭти слова пробирают меня до глубины души. Он писал о своих последних часах, о том, как кровавая чума Гогоссоси овладела его телом, опустошая его изнутри. Его описания яркие и запоминающиеся — о лихорадке, кровотечениях и слабости, которые поглощали его, лишая сил продолжать работу. Он сожалел о своих незавершенных экспериментах, о растраченном потенциале и наследии, которое он никогда не оставит после себя. Его отчаяние сочится со страницы, каждое слово - болезненное напоминание о том, каким жестоким и окончательным, должно быть, был его конец.\n\nНо прежде чем я успел углубиться в изучение, комната начала дрожать. Низкий гул, похожий на рычание просыпающегося зверя, вибрирует в каменных стенах. Сверху густыми облаками падает пыль, и слабый свет кристаллов начинает дико мерцать. Я поднимаю взгляд, и тут начинают падать мелкие камешки, сопровождаемые скрипучими трещинами на потолке, которые расходятся под невидимым давлением. Комната рушится.\n\nПаника разливается по моим венам. Я бросаю дневник обратно на стол — он слишком тяжелый и хрупкий, чтобы его нести — и вместо этого хватаю сверкающие золотые слитки. Мои инстинкты кричат мне бежать, спасаться, пока меня не похоронили заживо рядом с останками мага..\n\nЯ бросаюсь к двери — или к тому, что от нее осталось, — но как только я достигаю порога, рунические письмена, вырезанные на полу, оживают. Светящиеся символы пульсируют с ослепительной интенсивностью, наполняя комнату потусторонним сиянием. Звук обрушивающейся комнаты заглушается резким, почти оглушительным гулом, и прежде чем я успеваю осознать, что происходит, мое зрение застилает белый свет.\n\nКогда свет гаснет, я больше не нахожусь во дворце..\n\nЯ стою на пляже. Теплый песок колышется у меня под ногами, шум волн, разбивающихся о берег, наполняет мои уши. Соленый запах морского воздуха - невероятный контраст с холодной, разлагающейся атмосферой, которую я только что покинул. Мое сердце бешено колотится, когда я оборачиваюсь, пытаясь понять, что только что произошло. Дворец, разрушающаяся комната, маг — все это исчезло, уступив место бескрайнему горизонту океана и неба.\n\nЯ крепко сжимаю золотые слитки, мое дыхание все еще прерывисто после пережитого хаоса, в голове роятся вопросы. Как я здесь оказался? Почему руны телепортировали меня в это место? Был ли это запасной вариант, оставленный магом, или вмешалась какая-то невидимая сила?\n\nЕдинственная уверенность в том, что я сбежала — пока. Но этот пляж... он кажется слишком мирным, слишком идеальным. И в глубине души я знала, что все это было на самом деле."
 gogossos_expedition.1210.b: "Давайте... просто иди домой..."
 gogossos_expedition.1210.b.outcome: "Вы завершаете свою экспедицию в Гогоссосе."
 ambush.1: "ААААААААААААА!!!!"
  
 gogossos_expedition.1100: "Комната дракона"
 gogossos_expedition.1100_t: "Комната дракона"
 gogossos_expedition.1100_desc: "Когда я спускаюсь в подвал, у меня по спине пробегает холодок. Воздух насыщен пылью и запахом чего—то древнего, чего-то давно забытого. Мои шаги эхом отдаются в полумраке, но затем я резко останавливаюсь, замерев на месте.\n\nПередо мной, вырисовываясь в тени, стоит дракон. Настоящий, живой дракон. Его массивная фигура извивается в темноте, чешуя слабо мерцает даже во мраке. У меня перехватывает дыхание. Это не должно быть возможным. Древние драконлорды давно превратились в легенду — как могло случиться, что один из их зверей все еще существует здесь, спрятанный под этим местом?\n\nМеня охватывает смесь благоговения и ужаса, но среди этого страха появляется другая мысль. В этом месте есть нечто большее, чем я мог себе представить. Тайны, погребенные под веками, тайны, ожидающие своего раскрытия.\n\nНо я проделал весь этот путь не для того, чтобы вернуться с пустыми руками. Если этот дракон хранился здесь так долго, значит, в этих стенах спрятано что-то очень ценное. И я намерен потребовать свою награду"
  
 gogossos_expedition.1100.a: "Я убью этого зверя и получу свою награду!"
 gogossos_expedition.1100.b: "Во мне течет кровь дракона! Ты должен поклониться мне!"
 gogossos_expedition.1100.b.outcome: "Вы пытаетесь приручить дракона. Независимо от результата, ваша экспедиция в Гогоссос закончится здесь."
  
 gogossos_expedition.1101: "Чемпион"
 gogossos_expedition.1101_t: "Чемпион"
 gogossos_expedition.1101_desc: "Битва была жестокой, каждое мгновение было испытанием воли и выносливости. Дракон ревел, его огненное дыхание опаляло воздух, но я уже научился распознавать его движения. С каждым оглушительным ударом его когтей я балансировал между смертью и выживанием, мой клинок находил отверстия там, где чешуя слегка раздвигалась. Он сделал выпад, и я, перекатившись под ним, вонзил свое оружие глубоко в его незащищенное брюхо. Оглушительный визг разнесся по залу, когда зверь забился, его массивный хвост разбил камень в последней, отчаянной схватке.\n\nСобрав последние силы, я вскарабкался ему на спину, ухватился за хребет и вонзил меч в основание черепа. Дракон испустил последний судорожный вздох, прежде чем рухнуть, его огромное тело сотрясло землю, когда он падал. Я стоял над ним, тяжело дыша, кровь и сажа прилипли к моей коже. Некогда могучее существо лежало неподвижно, его давно забытому царствованию наконец-то пришел конец.\n\nВоцарилось тяжелое молчание, но я не чувствовал сожаления. Я убил легенду — и теперь добыча в ее древнем логове была в моем распоряжении."
  
 gogossos_expedition.1101.a: "Что это?"
  
 gogossos_expedition.1102: "Испытание кровью"
 gogossos_expedition.1102_t: "Испытание кровью"
 gogossos_expedition.1102_desc: "Убив дракона и забрав его сокровища, я обратил свой взор в дальний конец зала, где меня ожидало нечто гораздо более зловещее. Передо мной возвышалась массивная дверь, выкованная из почерневшей стали. Искривленная и зазубренная, на ее поверхности было изображено оскаленное лицо, застывшее в вечной гримасе, а разверстая пасть была достаточно широка, чтобы проглотить человека целиком.\n\nПеред дверью стояла каменная колонна, древняя и обветренная, на которой стояла простая чаша. На первый взгляд она была ничем не примечательна, если не считать странных рун, выгравированных по ее краю, — символов, которые, казалось, двигались и корчились под моим взглядом. Внутри чаши неподвижно лежал ржавый кинжал, его некогда острое лезвие притупилось от времени и разложения.\n\nКогда я подошла ближе, дрожь пробежала по моей спине. Шепот — тихий, коварный — коснулся моего сознания, словно холодные пальцы. Они манили меня, шепча слова, которых я не могла понять, но которые каким-то образом проникали в мои кости. Они тянули меня, подталкивая вперед, заставляя взяться за кинжал.\n\nПредложение, которого оно требовало, было ясным. Кровь. Мой собственный. Руны слабо пульсировали, словно чувствуя мои колебания, шепот становился все нетерпеливее. Что бы ни находилось за этой дверью, оно не раскроется без жертвы."
  
 gogossos_expedition.1102.a: "Лучше всего сделать небольшое подношение"
 gogossos_expedition.1102.b: "Хватит только большего пожертвования"
 gogossos_expedition.1102.c: "Я не думаю, что это разумно. Я оставлю это в покое"
 gogossos_expedition.1102.c.outcome: "Вы завершаете свою экспедицию в Гогоссосе."
  
 gogossos_expedition.2001: "Ты тупица!"
 gogossos_expedition.2001_t: "Ты тупица"
 gogossos_expedition.2001_desc: "Нож, хотя и казался тупым и изношенным, разрезал мою кожу, как масло. Не было ни сопротивления, ни боли — только пугающая легкость, с которой он разрезал плоть. Кровь хлынула мгновенно, густыми алыми ручейками стекая в ожидавшую меня чашу. Руны, обрамлявшие его край, вспыхнули болезненным сиянием, словно они жадно пили из моего подношения.\n\nЗатем дверь застонала. Раздался медленный, скрежещущий звук, металл заскрежетал по камню. Искаженное лицо, вырезанное на ней, казалось, изменилось, его выражение, когда-то вызывающее, сменилось чем—то гораздо худшим - ухмылкой. Глубокой, понимающей усмешкой. Меня накрыла волна головокружения. Мое зрение затуманилось, по краям потемнело. Я покачнулся, пытаясь удержаться на ногах, но мои конечности казались невероятно тяжелыми. И все же я увидел это — дверь открывалась. Что бы ни находилось за ней, оно было в пределах моей досягаемости. Я заставила себя двинуться вперед, заставляя свое тело двигаться. Но затем я упала. Резкий, неумолимый удар о холодный каменный пол. Паника охватила меня, когда я попытался подняться, но силы оставили меня. Кинжал выскользнул из моих пальцев и бесполезно звякнул рядом со мной. И тут меня охватил настоящий ужас.\n\nБоль.Сначала это было медленное, ползучее ощущение под кожей, затем оно переросло в агонию. Мою плоть покалывало, потом обожгло, потом она увяла. Я ахнула, но вдоха не было. Мои вены почернели, кожа потрескалась и шелушилась, отваливаясь отвратительными слоями. Кровь больше не текла только из моей руки — она лилась отовсюду. Мое тело распадалось, разлагаясь на глазах.Я попыталась закричать, но горло сдавило само по себе, голос был украден той самой силой, которую я пыталась пробудить. Последнее, что я увидела перед тем, как меня поглотила тьма, была широко распахнутая дверь. А за ним — тени, движущиеся и наблюдающие.\n\nА потом ничего."
 gogossos_expedition.2001.dumbass: "..."
  
 gogossos_expedition.2002: "Хранилище желаний"
 gogossos_expedition.2002_t: "Хранилище желаний"
 gogossos_expedition.2002_desc: "Нож, хотя и казался тупым и изношенным, разрезал мою кожу, как масло. Не было ни сопротивления, ни боли — только пугающая легкость, с которой он разрезал плоть. Кровь хлынула мгновенно, густыми алыми ручейками стекая в ожидавшую меня чашу. Руны, обрамлявшие его край, вспыхнули болезненным сиянием, словно они жадно пили из моего подношения.\n\nЗатем дверь застонала. Раздался медленный, скрежещущий звук, металл заскрежетал по камню. Искаженное лицо, вырезанное на ней, казалось, изменилось, его некогда рычащее выражение сменилось чем-то гораздо худшим — ухмылкой. Глубокой, понимающей усмешкой.\n\nНо затем произошло нечто неожиданное. По моей ладони пробежало острое покалывание, и когда я посмотрела вниз, рана исчезла. Моя кожа снова срослась, кровь вытекла, но никаких следов повреждения не осталось. Мое дыхание было прерывистым, когда я шагнул вперед, за порог теперь уже открытой двери, в комнату за ней.\n\nХранилище желаний.\n\nМои глаза расширились, когда я увидела открывшееся передо мной зрелище — золотые артефакты, сложенные в высокие стопки, кубки, украшенные драгоценными камнями, сверкающие в тусклом свете факелов, драгоценные камни, разбросанные по полу, как простая галька. Невообразимое богатство, нетронутое веками. Это было настоящее сокровище, клад, который охранял дракон, награда, скрытая за его чудовищной формой.\n\nНо среди всех этих сверкающих богатств один предмет привлек мое внимание больше всего остального. На вершине пьедестала, окутанный неземным сиянием, стоял артефакт, который я так долго искал. Причина, по которой я зашел так далеко. Мое сердце бешено колотилось, когда я подошла ближе, тяжесть моего путешествия достигла кульминации в этот единственный, долгожданный момент"
 gogossos_expedition.2002.a: "Это прекрасно..."
 gogossos_expedition.2002.a.outcome: "Вы завершаете свою экспедицию в Гогоссосе."
  
 evil_death_events.1: "Я больше не могу этого выносить..."
 evil_death_events.1_t: "Я больше не могу этого выносить..."
 evil_death_events.1_desc: "Передо мной четыре двери — фиолетовая, красная, белая и черная. Я перепробовал их все, проходя через каждую по очереди, только для того, чтобы вернуться в ту же проклятую комнату. Какой бы путь я ни выбрал, сколько бы раз ни выбирал, я всегда оказываюсь здесь. Запутанная петля, тюрьма без стен..\n\nЯ сжимаю кулаки, мое дыхание прерывается, когда меня охватывает отчаяние. Я не могу продолжать это делать. Бесконечный цикл, удушающее повторение — это ломает меня. Но я отказываюсь позволить безумию овладеть мной. Я отказываюсь голодать, чахнуть в этом месте, ожидая спасения, которого не существует..\n\nЕсли это все, что есть, то я покончу с этим на своих собственных условиях"
  
 sewingside.1: "Я обнажаю свой меч в последний раз...."
