l_russian:
 agot_EE_establish_north_valyria_decision: "Учредить Северную Валирию"
 agot_EE_establish_north_valyria_decision_desc: "Создать королевство Северной Валирии из множества враждующих княжеств, расположенных к северу от некогда великого полуострова, и превратить его в могущественное царство, с которым будет считаться весь мир."
 agot_EE_establish_north_valyria_decision_tooltip: "Учредить Королевство Северной Валирии"
 agot_EE_establish_north_valyria_decision_confirm: "Собрать королевство"
 agot_EE_establish_north_valyria_tooltip_dejure: "Все территории под властью [GetTitleByKey('k_mantarys').GetName], [GetTitleByKey('k_tolos').GetName], [GetTitleByKey('k_elyria_and_velos').GetName] и [GetTitleByKey('k_draconys').GetName] становятся [de_jure|E] вассалами [GetTitleByKey('k_north_valyria').GetName]"
  
 agot_EE_north_valyria.1.t: "Северная Валирия возрождается"
 agot_EE_north_valyria.1.desc: "В эпоху Валирийской Свободной Империи северные города вдоль Пегментных Гор процветали. Они не пользовались правом самоопределения, но были богаты. После Катастрофы мы утратили прежнее величие и остались среди пепла, вынуждены бороться за выживание. Но этот мир увидит, что это время ушло. Я объединил эти враждующие княжества под своим знаменем, будь то мирным путем или с помощью силы.\n\nСегодня из пепла Свободной Империи восстает феникс."
 agot_EE_north_valyria.1.a: "Царь шепчет, и дракон склоняет голову"
  
 agot_EE_reestablish_old_valyria_decision: "Восстановить Старую Империю"
 agot_EE_reestablish_old_valyria_decision_desc: "С моего процветающего королевского трона я готов возродить старую империю, вдохнув жизнь в то, что некогда считалось утрачено. Руины моих предков шепчут о забытых мощах, о землях, объединенных под единым и непобедимым флагом, и я готов восстановить это великое наследие."
 agot_EE_reestablish_old_valyria_decision_tooltip: "Восстановить Империю Старой Валирии"
 agot_EE_reestablish_old_valyria_decision_confirm: "Восстановить Старую Империю"
  
 agot_EE_old_valyria.1.t: "Восхождение Старой Империи"
 agot_EE_old_valyria.1.desc: "Как древний дракон пробуждается от своего долгого сна, Старая Валирия восстает вновь! Наше знамя гордо реет над каждым уголком когда-то великой империи, несомое ветрами, столь же неукротимыми, как дух нашего народа. Древняя Свободная Империя, когда-то являвшаяся ярким маяком в темных водах, пала в пламени разрушения. Мы не сможем вернуть ей ее былую славу, но мы чтим наших предков и стремимся вперед, с древним огнем в сердцах. Теперь Валирия устоит перед испытаниями веков."
 agot_EE_old_valyria.1.a: "Возрождена из праха, наконец!"
