 agot_EE_valyrian_restoration.1.t: "Рождение Новой Валирии"
 agot_EE_valyrian_restoration.1.desc: "Как феникс, возрождающийся из пепла, так и Новая Валирия восстает! Наше знамя развивается по всем уголкам новой империи, поднесенное ветрами, столь же яростными, как и наши люди.\n\nСтарое Свободное Государство когда-то было маяком цивилизации, пламенем, что горело в самой темной ночи — погашенным в одно мгновение. Хотя мы, возможно, никогда не достигнем его былого величия, мы обязаны предкам стремиться к такой высоте.\n\nВперед, с огнем нового рассвета! На этот раз Валирия выстоит."
 agot_EE_valyrian_restoration.1.a: "Вперед!"
