   # Titles - Treasure 
 lv_blocker_clearance.0001.t.unexplored_caves.reward: "Мерцание в глубине" #NT!
 lv_blocker_clearance.0001.t.swamp.reward: "Забытое богатство трясины" #NT!
 lv_blocker_clearance.0001.t.floods.reward: "То, что забыл потоп" #NT!
 lv_blocker_clearance.0001.t.noxious_gases.reward: "Богатства в золе" #NT!
 lv_blocker_clearance.0001.t.stonemen.reward: "Клад каменных людей" #NT!
 lv_blocker_clearance.0001.t.bandit_camps.reward: "Добыча разбойников" #NT!
 lv_blocker_clearance.0001.t.small_ruined_holding.reward: "Трофеи среди камней" #NT!
 lv_blocker_clearance.0001.t.medium_ruined_holding.reward: "Богатства под руинами" #NT!
 lv_blocker_clearance.0001.t.large_ruined_holding.reward: "Состояние забытых владык" #NT!
  
   # Descriptions 
 lv_blocker_clearance.0001.desc.unexplored_caves: "После долгих недель под землей последкие факельщики вернулись. Туннели нанесены на карту, опасности отмечены, а неизведанное выведено на свет. Там, где когда-то лежали лишь тьма и страх, теперь есть карты, лагеря и начало дорог. Больше не логово шепота и сломанных костей, пещеры усмирены — захвачены теми, у кого была воля к освоению недр.\n\n" #NT!
 lv_blocker_clearance.0001.desc.swamp: "То, что когда-то было трясиной гнили и разрушений, теперь стало проходимым. Болото, долгое время бывшее пристанищем для кусачих насекомых, топей и шепотов об исчезновениях, было осушено и усмирено — если такое вообще возможно. Возвышающиеся тропы теперь извиваются по земле, когда-то слишком коварной для передвижения, а удушливый туман рассеялся с каждым срубленным деревом и сдвинутым камнем. Это больше не место смерти и разложения, но место заслуженного порядка. Новый фундамент, высеченный из грязи и безумия.\n\n" #NT!
 lv_blocker_clearance.0001.desc.floods: "Воды наконец отступили. То, что когда-то лежало погребенным под бурными потоками и сырой землей, теперь открылось — разрушенные дороги, разбитые стены и промокшие поля, да, но также и сухая земля, и шанс отстроить все заново. Были прорыты дамбы и дренажные каналы, возведены насыпи, и камень лег там, где когда-то правила грязь. Это все еще влажная местность, но она больше не беспомощна. Наводнение было отброшено, пусть и лишь на время.\n\n" #NT!
 lv_blocker_clearance.0001.desc.noxious_gases: "Воздух наконец очистился. То, что когда-то висело тяжелой пеленой смерти — удушающие пары и едкий смог — стало рассеиваться. Были пророты вентиляционные шахты, пепел сметен, и земля получила возможность вздохнуть. Серный смрад все еще оставался, слабый, но уже не смертельный. Гора все еще тлеет вдали, тихое предупреждение, но ее яд больше не сковывает землю. Худшее миновало... пока что.\n\n" #NT!
 lv_blocker_clearance.0001.desc.stonemen: "Дело сделано. Каменные люди ушли — изгнаны, преданы мечу или оставлены тихо скрыться в черных водах реки. У них не было надежды, нет исцеления, не было будущего. Искалеченные серой хворью и полубезумные от боли и голода, они стали опасностью для любого, кто проходил мимо. Все же, это было нелегко. Некоторые помнили их имена. Другие молили о смерти на языке, слишком искалеченном, чтобы его понять. Теперь лишь тишина осталась там, где они когда-то ютились. Земля стала безопаснее. Но нечто более холодное пустило корни в воздухе.\n\n" #NT!
 lv_blocker_clearance.0001.desc.bandit_camps: "Лагерь разгромлен. Палатки сорваны, костры потушены, а кровь впиталась в грязь. Бандиты сражались как отчаянные люди, какими они и были — оборванные, жестокие, без всяких иллюзий о пощаде. Но ваши люди стояли твердо. Немногие уцелевшие разбойники бежали в дикие земли, рассеянные и раненые. Теперь дороги стали тише, и люди могут вздохнуть чуть спокойнее. Свершилось правосудие — суровое, кровавое и давно назревшее.\n\n" #NT!
 lv_blocker_clearance.0001.desc.small_ruined_holding: "Камень и тишина — это все, что осталось, когда вы впервые прибыли. Теперь заросли вырублены, разрушенные стены обследованы, а последние опасности устранены. То, что когда-то было пустой оболочкой владения, теперь снова готово служить. Предстоит еще много работы, но его основа крепка. Будь то забытое лордами или покинутое временем, это место больше не будет потеряно.\n\n" #NT!
 lv_blocker_clearance.0001.desc.medium_ruined_holding: "Потребовалось время — и кровь — но руины расчищены. Обваливающиеся башни обследованы, неустойчивые залы подкреплены, а опасности, что все еще таились внутри, были изгнаны или похоронены навсегда. Некогда оболочка утраченного предназначения, теперь владение снова готово служить. Возможно, оно никогда не вернет себе былой славы, но земля была возвращена, и старые камни возвышаются с новой целью.\n\n" #NT!
  мlv_blocker_clearance.0001.desc.large_ruined_holding: "Руины возвышались, необъятныее и тихие, пропитанные памятью старше любых карт. Их стены, разбитые, но все еще непокоренные, несли шрамы завоеваний, огня и самого времени. Но даже эти камни можно было усмирить. После долгих трудов и тщательных усилий, место защищено — его разрушенные арки стабилизированы, его забытые глубины очищены от опасности. Хотя призраки павших империй, кажется, все еще шепчутся в продуваемых ветрами залах, руины больше не лежат заброшенными. Новая глава начинается на этих старых костях.\n\n" #NT!
  
 lv_blocker_clearance.0001.desc.unexplored_caves.dragon_egg: "И все же в глубине этих пещер ожидает открытие. Среди щебня и пыли лежит [dragon|E]ье яйцо, его скорлупа слабо мерцает в тусклом свете. Реликвия ушедшей эпохи, оно хранит в себе обещание возрождения и власти." #NT!
 lv_blocker_clearance.0001.desc.swamp.dragon_egg: "Среди грязи и камней, погребенный в корнях старше самой памяти, был найден некий предмет — гладкий, как речной камень, но теплый на ощупь. [Dragon|E]ье яйцо, как гласят шепоты, именно так оно и есть. Старые легенды рассказывают о подобных реликвиях, оставшихся со времен [valyria|E], потерянных в огне или поглощенных землей. То, что одно из них появилось здесь, в сердце забытого болота, — это история, в которую мало кто поверит. Но те, кто его видел, знают: мир только что сдвинулся с места." #NT!
 lv_blocker_clearance.0001.desc.floods.dragon_egg: "Среди грязи и обломков, оставленных наводнением, было обнаружено нечто совершенно неожиданное: гладкое, чешуйчатое и слабо теплое. [Dragon|E]ье яйцо. Было ли оно потеряно в каком-то древнем катаклизме или захоронено в спешке во время падения [old_valyria|E], никто не может сказать. Но истории ясны — такие вещи не просто реликвии. Они — обещание и угроза." #NT!
 lv_blocker_clearance.0001.desc.noxious_gases.dragon_egg: "В потрескавшемся ложе опаленного оврага, погребенный под слоями остывшего пепла и вулканического камня, был откопан некий странный предмет — яйцо, темное и прожилковое, слабо пульсирующее жаром. [Dragon|E]ье яйцо, по всем признакам. Как оно оказалось здесь, никто не скажет, но в тени огненных гор такие реликвии не так-то просто отбросить как миф. Кровь старого мира снова шевелится." #NT!
 lv_blocker_clearance.0001.desc.stonemen.dragon_egg: "В самом сердце лагеря каменных людей, где пепел и камень смешались воедино, была обнаружена странная реликвия. Яйцо, темное и прожилковое, слабо пульсирующее жаром. [Dragon|E]ье яйцо, возможно, оставленное бегущим лордом или захороненное в спешке во время падения [valyria|E]. Его присутствие здесь не случайно. Остаток огня, спящий под пеплом." #NT!
 lv_blocker_clearance.0001.desc.bandit_camps.dragon_egg: "Под обвалившимся очажным камнем старого большого зала ваши люди обнаружили нечто странное — овальное, похожее на камень и слабо теплое на ощупь. [Dragon|E]ье яйцо. Возможно, оставленное бегущим валирийским вельможей или тайно захороненное во время Рока. Каково бы ни было его происхождение, его присутствие здесь не случайно. Остаток огня, спящий под пеплом." #NT!
 lv_blocker_clearance.0001.desc.small_ruined_holding.dragon_egg: "Среди руин того, что, возможно, когда-то было хранилищем или святилищем, погребенная под обгоревшими обломками и истерзанными временем гербами, была обнаружена странная реликвия: гладкая, овальная и слабо пульсирующая жаром. [Dragon|E]ье яйцо, хотя никто не мог сказать, сколько ему лет или почему оно было скрыто. Реликвия забытого рода — или нечто еще более древнее. Руины хранили не только камень." #NT!
 lv_blocker_clearance.0001.desc.medium_ruined_holding.dragon_egg: "В глубинах старой пещеры, за стенами, давно считавшимися обрушившимися, была найдена странная реликвия — яйцо, темное и прожилковое, слабо пульсирующее жаром. [Dragon|E]ье яйцо, возможно, оставленное бегущим лордом или захороненное в спешке во время падения [valyria|E]. Его присутствие здесь не случайно. Остаток огня, спящий под пеплом." #NT!
 lv_blocker_clearance.0001.desc.large_ruined_holding.dragon_egg: "Глубоко под обвалившимися шпилями ваши люди отрыли chamber, не тронутую солнечным светом. Внутри, в окружении обгоревшего камня и поблекших glyphs, лежало одно-единственное яйцо — глянцевое, с прожилками и теплое на ощупь. Было ли оно оставлено в спешке или запечатано с умыслом, оно пережило падение империй и молчание веков. Теперь оно ваше. Реликвия [dragons_plural|E], спящая во тьме." #NT!
  
 lv_blocker_clearance.0001.desc.unexplored_caves.gold_high: "Пещеры, некогда бывшие местом тьмы и страха, раскрыли свои секреты. Когда последние факельщики вернулись, они принесли с собой не только рассказы об опасностях, но и сокровища за гранью воображения. Золото и самоцветы, скрытые даже от взоров [dragonlords|El], ныне лежат при свете дня. Достойная награда за расчистку глубин." #NT!
 lv_blocker_clearance.0001.desc.swamp.gold_high: "Работы предназначались лишь для осушения земель и прокладки твердых троп — но фортуна своевольна. Под обвалившимся каменным алтарем, в самом сердце трясины, копатели наткнулись на золото. Сундуки, запечатанные проржавевшим железом, монеты с отчеканенными старыми валирийскими ликами и украшения, утраченные для веков тления и корней. Никто не может сказать, как это оказалось погребено в таком месте — одни шепчут о бегущих [dragonlords|El], другие — о бандитах, которые так и не смогли выбраться из собственной ловушки. Каково бы ни было его происхождение, клад реален. И теперь он ваш." #NT!
 lv_blocker_clearance.0001.desc.floods.gold_high: "Когда паводковые воды отступили, они оставили после себя не только ил и разрушения. Запрятанное в разрушенном погребе или наполовину погребенное под обвалившимся камнем, было обнаружено vast хранилище — сотни золотых монет, искусные украшения и артефакты забытого изготовления. Состояние, по любым меркам. Достаточное, чтобы восстановиться, расширяться или вызывать зависть дальних лордов." #NT!
 lv_blocker_clearance.0001.desc.noxious_gases.gold_high: "Среди почерневших руин и обожженного камня было найдено хранилище — его замки изогнуты жаром, но не сломаны. Внутри золото сияло, не потускневшее от пепла или времени. Монеты, слитки и украшения, больше, чем может позволить большинство лордов, нетронутые огнем, но скрытые поколениями. Было ли оно припасено [dragonlords|El] или захоронено в спешке перед гневом огней, теперь оно принадлежит вам." #NT!
 lv_blocker_clearance.0001.desc.stonemen.gold_high: "В самом сердце лагеря каменных людей, где пепел и камень смешались воедино, был обнаружен тайник. Потускневшие, но целые золотые монеты и реликвии мастерства, давно утраченного для времени. Возможно, оставленные бегущим лордом или захороненные в спешке во время падения [valyria|E]. Каково бы ни было его происхождение, это сокровище, которое стоит достаточно — награда для тех, кто осмелился противостоять проклятию." #NT!
 lv_blocker_clearance.0001.desc.bandit_camps.gold_high: "Когда ваши люди вскрыли потайной схрон под лагерем бандитов, помещение затопило сияние золота — сундуки, ломящиеся от украденных монет, позолоченных безделушек и купеческой роскоши. Но праздновать было рано. Из сумрака донеслись шаги. Из-за линии деревьев сходятся тени — бандиты, еще не добитые, движимые отчаянием и местью. Золото уже почти в руках, но предстоит еще один последний бой, и он будет яростным." #NT!
 lv_blocker_clearance.0001.desc.small_ruined_holding.gold_high: "В запечатанном погребе, за стенами, наполовину обрушившимися от времени, лежала забытая сокровищница. Внутри: сундуки с монетами, старое золото с гербами, поблекшими от пыли, и реликвии, чья ценность давно стерлась из памяти. Возможно, казна дома, павшего в войне или изгнанного. Теперь она ваша — сокровище, достаточно великое, чтобы изменить любые планы и оплатить любые долги." #NT!
 lv_blocker_clearance.0001.desc.medium_ruined_holding.gold_high: "Нижние уровни руин, считавшиеся обрушенными, скрывали не только пыль. Потайные камеры за фальшивыми стенами открыли удачу — монеты с символами давно умерших домов, серебряные кубки и фамильные ценности, десятилетиями не видевшие света. Сокровищница, вероятно, была запечатана в спешке, оставлена при бегстве или изгнании. Ее новое обретение — награда не только за упорство, но и за само выживание." #NT!
 lv_blocker_clearance.0001.desc.large_ruined_holding.gold_high: "Под центральной площадью, запечатанная камнем, слишком толстым, чтобы пробить его без месяцев работы, открыла себя древняя казна. Монеты старше Веры, короны давно угасших империй и позолоченные изваяния, вырезанные в стилях, невиданных поколениями. Это богатство не только по весу, но и по своему удивляют — осязаемый след прошлого мира. Сокровище, способное соперничать с величайшими кладами [dragonlords|El], теперь ждет, пока вы его заберете." #NT!
  
 lv_blocker_clearance.0001.desc.unexplored_caves.gold_low: "Пещеры хранили не только тени. В извилистых переходах нашли небольшой клад — монеты, потускневшие от времени, и россыпь самоцветов, укрывшихся в древнем камне. Недостаточно, чтобы разжечь зависть короля, но достаточно, чтобы мерцать обещанием. Достойный трофей для тех, кто осмелился спуститься в глубину." #NT!
 lv_blocker_clearance.0001.desc.swamp.gold_low: "На прогалине среди тины и грязи под корнями что-то блеснуло. Скромный тайник — не королевский выкуп, но достаточно, чтобы перехватило дыхание. Рассыпанные монеты, потемневший кубок, останки богатства, давно спрятанного или забытого. Быть может, добыча бегущего лорда или последний оброк обречённого каравана. Какова бы ни была его история, золото настоящее, и теперь оно пополняет твою казну — тихая награда за тяжёлую, грязную работу." #NT!
 lv_blocker_clearance.0001.desc.floods.gold_low: "Не так уж много, по крайней мере на первый взгляд — мешочек старых монет, застрявший в балках обрушившегося склада, да несколько рассыпанных слитков под обвалившимся камнем. И всё же это находка кстати. Скромной суммы достаточно, чтобы укрепить неуверенные руки и оплатить первые шаги восстановления." #NT!
 lv_blocker_clearance.0001.desc.noxious_gases.gold_low: "Не всякое богатство велико. Под обрушившимися камнями и опалёнными завалами открылся скромный клад — какие-то монеты, сплавившиеся вместе, обугленный сундук, наполовину съеденный огнём. И всё же уцелевшего хватило, чтобы это имело значение. Тихий дар, вытащенный из пепла почти утраченного." #NT!
 lv_blocker_clearance.0001.desc.stonemen.gold_low: "Среди руин лагеря каменных людей нашли небольшой тайник — монеты, потускневшие, но целые, и несколько безделиц, переживших тление. Это не состояние, но достаточно, чтобы напомнить оставшимся: даже в самых мрачных местах можно найти надежду. Небольшая награда за мрачную работу." #NT!
 lv_blocker_clearance.0001.desc.bandit_camps.gold_low: "Под сгнившей половицей ваши люди нашли небольшой запас добычи — рассыпанные монеты, серебряное кольцо, кубок, помятый дорогами. Достаточно, чтобы это имело значение, но не для хвастовства. И стоило им начать упаковывать трофеи, как в кустах что-то шевельнулось. Последние разбойники, оборванные и воющие, рванули вперёд в последней, яростной попытке вернуть своё. Впереди ещё одна схватка." #NT!
 lv_blocker_clearance.0001.desc.small_ruined_holding.gold_low: "Среди разбитых останков комнаты управляющего ваши люди нашли скромный тайник — мешочки с монетами, пару колец и инструменты старого ремесла, спрятанные под половицами. Достаточно, чтобы назвать это наградой, пусть и не внезапным богатством. Похоже, даже самые скромные руины всё ещё цепляются за своё прошлое." #NT!
 lv_blocker_clearance.0001.desc.medium_ruined_holding.gold_low: "Среди обломков старой светлицы ваши люди нашли небольшой, запечатанный ларец — железные петли проржавели, но содержимое уцелело. Скромное, но значимое: монеты, несколько украшений и узкая книга счетов, слишком выцветшая, чтобы её прочесть. Возможно, последние пожитки кастеляна, который так и не вернулся. Какова бы ни была история, ценность сохранилась." #NT!
 lv_blocker_clearance.0001.desc.large_ruined_holding.gold_low: "За обвалившейся стеной в бывшем, похоже, поместье вельможи ваши люди обнаружили давно запечатанный тайник: скромную коллекцию украшений, старые монеты и церемониальные предметы, вероятно спрятанные в хаосе падения. И хотя это скромно на фоне величия самих руин, перед тобой ценный осколок прошлого — и доказательство того, что даже великие города созданы руками людей." #NT!
  
  #Options 
 lv_blocker_clearance.0001.a: "Отлично!" 
   
   ## Swamp: Challenge Event 
 lv_blocker_clearance.0011.t: "Укрощение топи" 
 lv_blocker_clearance.0011.desc: "Болото осушено, его дикая местность частично усмирена — но для полного восстановления земель требуется последнее усилие. Нужно укрепить насыпи, перенаправить каналы и осторожно заложить новые фундаменты. Одной ошибки достаточно, чтобы трясина вернулась, поглотив месяцы труда.\n\nЛюди смотрят на тебя — или на твоего управляющего — в поисках руководства. Если этот последний этап будет проведен успешно, болото будет покорено. В противном случае воды могут вновь подняться." 
 lv_blocker_clearance.0011.a: "Я лично прослежу за финальным этапом." 
 lv_blocker_clearance.0011.b: "Пусть мой управляющий займется деталями." 
   
   # Swamp: Failure 
 lv_blocker_clearance.0012.t: "Тонущие усилия" 
 lv_blocker_clearance.0012.desc: "Несмотря на все старания твоей команды, болото сопротивляется любым попыткам укрощения. Фундаменты проседают, рабочие исчезают в грязи, а наскоро возведенные платформы сгнивают за считанные дни. Земля отвоевывает то немногое, что было достигнуто, и прогресс вновь вязнет в трясине. Это не полная неудача — но близко к тому." 
 lv_blocker_clearance.0012.a: "Болото упрямее, чем мы думали. Мы попробуем снова." 
   
   # Swamp: Critical Failure 
 lv_blocker_clearance.0013.t: "Поглощенные трясиной" 
 lv_blocker_clearance.0013.desc: "Все рухнуло. Целые постройки исчезли в трясине, а неверно рассчитанный дренажный канал затопил важные участки. Рабочие разбежались, инструменты пропали, и с каждой ошибкой болото только густело. Все достигнутое оказалось утраченным — земля вновь превратилась в коварное зыбкое болото. Придется начинать с самого начала." 
 lv_blocker_clearance.0013.a: "Все пропало. Болото поглотило наш труд." 
   
   # Swamp: Success 
 lv_blocker_clearance.0014.t: "Наконец твердая земля" 
 lv_blocker_clearance.0014.desc: "Благодаря твердым рукам и тщательному планированию болото было усмирено. Каналы вырыты, опоры укреплены, и сухая земля начала появляться там, где прежде были лишь грязь и гниль. Понадобится время, чтобы построить на ней — но пока опасность миновала. Топь стала управляемой." 
 lv_blocker_clearance.0014.a: "Это далось нелегко, но теперь земля принадлежит нам." 
  
  # Swamp: Critical Success 
 lv_blocker_clearance.0015.t: "Преображение топи"
 lv_blocker_clearance.0015.desc: "Безукоризненно. Финальная фаза прошла идеально — ни промахов, ни сбоев. Земля высохла быстрее ожидаемого, открыв устойчивый грунт и даже остатки давно утраченных сооружений под слоем ила. Среди сгнивших свай и ушедшего под землю камня что-то блеснуло — запечатанный сундук, нетронутый временем, теперь освобожденный из хватки топи."
 lv_blocker_clearance.0015.a: "Болото расчищено — и топь дала нам кое-что взамен."
 
  # Floods: Challenge Event 
 lv_blocker_clearance.0021.t: "Топь уступает"
 lv_blocker_clearance.0021.desc: "Паводковые воды в основном сошли, оставив за собой размытый грунт и хрупкое начало восстановления. Но если не обуздать реки и как следует осушить землю, весь прогресс может быть утрачен. Нужны новые канавы, укрепленные валы и уверенное руководство, прежде чем следующий дождь сведет все к нулю.\n\nТребуются твердая рука и ясная голова. По твоему приказу или распоряжению управляющего этот последний рывок решит, будет ли земля отвоевана — или снова утонет."
 lv_blocker_clearance.0021.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] отразить наводнения."
 lv_blocker_clearance.0021.b: "Пусть мой управляющий завершит начатое."
 
  # Floods: Failure 
 lv_blocker_clearance.0022.t: "Воды поднимаются снова"
 lv_blocker_clearance.0022.desc: "Попытки перенаправить паводковые воды дали сбой. Временные валы не выдержали напора, а планы дренажа оказались недостаточными. Хотя удалось добиться некоторых успехов, теперь ясно, что разлив снова медленно наступает, сводя на нет недавний прогресс. Поля вновь тонут, и вместе с ними падает дух."
 lv_blocker_clearance.0022.a: "Мы недооценили воды. Попробуем снова, лучше подготовившись."
 
  # Floods: Critical Failure 
 lv_blocker_clearance.0023.t: "Сметены потоком"
 lv_blocker_clearance.0023.desc: "Полный крах. Дожди вернулись с силой, и противопаводковые укрепления рассыпались. Каналы переполнились, мосты рухнули, и целые участки отвоеванной земли были потеряны. Местность снова забита илом и водой, а все достижения смыты. Земля вернула свое — теперь все придется делать заново."
 lv_blocker_clearance.0023.a: "Это был разгром... Придется начинать с самого начала."
 
  # Floods: Success 
 lv_blocker_clearance.0024.t: "Воды отступили"
 lv_blocker_clearance.0024.desc: "После неустанной работы последние паводковые воды отжаты. Плотины держатся, отведенные потоки входят в свое русло, и раскисшая земля начинает просыхать под вернувшимся солнцем. Восстановления впереди еще много, но опасность миновала, и земля снова твоя."
 lv_blocker_clearance.0024.a: "Наконец, наводнение позади."
  
  # Floods: Critical Success 
 lv_blocker_clearance.0025.t: "Обуздание вод" #NT!
 lv_blocker_clearance.0025.desc: "Паводок не просто сдержали — его обуздали. Искусное перенаправление воды, стремительная работа и расчетливое планирование не только осушили землю, но и преобразили ее. Бывшие болота стали плодородными низинами. А на обнаженном русле реки обнаружилось нечто древнее — клад, зарытый и забытый, теперь поднятый на свет уходящими водами." #NT!
 lv_blocker_clearance.0025.a: "Воды отступают — и оставляют нам дар." #NT!
  
   ## Noxious Gases: Challenge Event 
 lv_blocker_clearance.0031.t: "Сдерживание миазмов" #NT!
 lv_blocker_clearance.0031.desc: "Худшее из испарений уже рассеялось, но земля все еще небезопасна. Ядовитые газы продолжают подниматься из глубоких жерл или стелиться по низинам — невидимые и смертельные. Окончательное сдерживание требует точности: перенаправить поток, запечатать трещины и, возможно, прорыть каналы, чтобы рассеять то, что осталось.\n\nОдной ошибки достаточно, чтобы все вырвалось снова. Ты можешь руководить работами лично или поручить задачу своему управляющему. В любом случае это последний рубеж между гибелью и обновлением." #NT!
 lv_blocker_clearance.0031.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] займусь этим лично. Это должно быть сделано как следует." #NT!
 lv_blocker_clearance.0031.b: "Поручу сдерживание моему управляющему." #NT!
  
   # Noxious Gases: Failure 
 lv_blocker_clearance.0032.t: "Миазмы поднимаются снова" #NT!
 lv_blocker_clearance.0032.desc: "Работы по перекрытию последних ядовитых жерл дали сбой. То ли неверное решение, то ли плохо выстроенные преграды, то ли сама капризная природа этих мест — и газы вновь пошли вверх. Ослабевшие рабочие выбредают из мглы, а смрад висит в воздухе, словно проклятие.\n\nПрогресс обращен вспять, и область снова становится опасной. Это не полный крах, но откат очевиден — и дорог.\n\n" #NT!
 lv_blocker_clearance.0032.desc.illness.self: "Когда миазмы снова сгустились, тебя накрыло сильнее всего. Металлический привкус не уходит изо рта, легкие жжет. Прошли дни, но недуг не отступает — жестокое напоминание о том, насколько близко была опасность." #NT!
 lv_blocker_clearance.0032.desc.illness.councillor: "В хаосе провалившейся попытки [Select_CString(councillor.IsFemale, 'твоя управляющая', 'твой управляющий' )] приняла на себя основной удар. Теперь [Select_CString(councillor.IsFemale, 'она', 'он' )] слегла, кожа холодная и липкая, дыхание сбито, исход неясен. Опасность остается." #NT!
 lv_blocker_clearance.0032.a: "Мы просчитались. Попробуем снова — осторожнее на этот раз." #NT!
  
   # Noxious Gases: Critical Failure 
 lv_blocker_clearance.0033.t: "Задыхаясь от собственных устремлений" #NT!
 lv_blocker_clearance.0033.desc: "Беда. Предполагавшееся финальным сдерживание обернулось катастрофой. Запечатанная трещина разошлась с ревом, залив все вокруг удушающими миазмами. Рабочие падали там, где стояли. Пало скотье. Казалось, даже сам ветер стал предателем, разнося яд дальше, чем прежде.\n\nВсе достижения утрачены. Земля снова задушена густым, удушливым газом. Чтобы очистить ее, потребуются время, осторожность — и немалая доля удачи." #NT!
 lv_blocker_clearance.0033.a: "Мы полностью провалились..." #NT!
  
   # Noxious Gases: Success 
 lv_blocker_clearance.0034.t: "Воздух очистился" #NT!
 lv_blocker_clearance.0034.desc: "Заключительные усилия увенчались успехом. Трещины запечатаны, жерла перекрыты, и последние следы удушливых испарений рассеялись. Воздух, некогда густой от яда, теперь несет чистый запах вольного ветра и далекого дождя. Урожай сможет взойти, скот вернуться — и люди вновь осмеливаются дышать полной грудью.\n\nБлагодаря усердию, планированию и немалым трудам земля отвоевана у невидимого убийцы. Опасность миновала. По крайней мере пока.\n\n" #NT!
 lv_blocker_clearance.0034.desc.illness.self: "И все же не всякая победа обходится без цены. Работы завершились успешно, но время, проведенное рядом с миазмами, оставило след. Кашель, что никак не проходит. Головокружение, длящееся дольше, чем должно. Земля в безопасности... но последствий избежать не удалось." #NT!
 lv_blocker_clearance.0034.desc.illness.councillor: "Хотя работы завершились успешно, [Select_CString(councillor.IsFemale, 'твоя управляющая', 'твой управляющий' )] [Select_CString(councillor.IsFemale, 'пострадала', 'пострадал' )]. Воздействие миазмов сказалось: [Select_CString(councillor.IsFemale, 'ее', 'его' )] качает, походка неуверенная, голос слабее прежнего. [Select_CString(councillor.IsFemale, 'Она', 'Он' )] уверяет, что со временем поправится — но эту жертву не забудут." #NT!
 lv_blocker_clearance.0034.a: "Наконец воздух чист." #NT!
  
   # Noxious Gases: Critical Success 
 lv_blocker_clearance.0035.t: "Неожиданная удача в туманах" #NT!
 lv_blocker_clearance.0035.desc: "Финальная фаза прошла еще гладче, чем осмеливались надеяться. Жерла запечатали без происшествий, воздух очистился в рекордные сроки, и земля, казалось, с облегчением вздохнула. Но удача оказалась щедрее одного лишь чистого неба. Во время последнего осмотра рабочие обнаружили то, что долго скрывалось под отравленной землей, — древнее хранилище, запечатанное и забытое, сохраненное теми самыми испарениями, что некогда делали это место смертельным.\n\nОпасность исчезла, а на ее месте... ждет находка." #NT!
 lv_blocker_clearance.0035.a: "Воздух очистился — и открыл богатства, скрытые в тумане." #NT!
  
   ## Stonemen: Challenge Event 
 lv_blocker_clearance.0041.t: "Последние из каменных людей" #NT!
 lv_blocker_clearance.0041.desc: "Каменные люди обращены в бегство, но их присутствие все еще таится на окраинах — в пещерах, руинах и разбитых убежищах, где больные и отчаявшиеся жмутся в тишине. Чтобы полностью очистить лагерь, местность нужно прочесать, взять на карантин и запечатать. Важно не только меч и огонь, но и порядок.\n\nЕсли работа будет проведена неправильно, зараженные могут вернуться — и мор распространится вновь. Возглавишь очистку сам[а], или доверишься точности своего маршала?" #NT!
 lv_blocker_clearance.0041.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] покончу с этой напастью." #NT!
 lv_blocker_clearance.0041.b: "Мой маршал скоординирует финальную зачистку." #NT!
  
   # Stonemen: Failure 
 lv_blocker_clearance.0042.t: "Проклятие не отступает" #NT!
 lv_blocker_clearance.0042.desc: "Операция дала сбой. Пути были перекрыты, припасы иссякли, и когда настал решающий рывок, каменные люди рассеялись по топям и руинам. Слишком многие ускользнули сквозь кордон, и лагерь все еще гниет вне досягаемости. Их присутствие остается угрозой, и хуже того — те, кто подошел слишком близко, теперь с тревогой разглядывают странные пятна на коже." #NT!
 lv_blocker_clearance.0042.a: "Они ускользнули у нас из рук. Нужно готовиться заново." #NT!
  
   # Stonemen: Critical Failure 
 lv_blocker_clearance.0043.t: "Отмеченные камнем" #NT!
 lv_blocker_clearance.0043.desc: "Случилась беда. Передовой отряд был смят, нескольких людей утянули в зараженный лагерь, и их больше не видели. Другие в ужасе бежали, а уцелевшие каменные люди, осмелев, теперь бродят дальше, чем прежде. Хворь распространяется. Дозоры докладывают о появлениях все ближе к поселениям. Вся затея провалилась, и хуже того — ее последствия теперь расползаются наружу." #NT!
 lv_blocker_clearance.0043.a: "Мы только усугубили. Каменная хворь распространяется беспрепятственно." #NT!
  
   # Stonemen: Success 
 lv_blocker_clearance.0044.t: "Проклятие сдержано" #NT!
 lv_blocker_clearance.0044.desc: "Благодаря дисциплине, тщательному планированию и мрачной решимости лагерь очищен. Огонь сжег все, что нельзя было спасти, и ни один зараженный не остался бродить. Местность еще хранит шрамы болезни и скорби — но угрозы больше нет. Теперь земля сможет заживать, медленно и осторожно." #NT!
 lv_blocker_clearance.0044.a: "Сделано. Пусть не останется камня на камне." #NT!
  
   # Stonemen: Critical Success 
 lv_blocker_clearance.0045.t: "Быстрый и чистый финал" #NT!
 lv_blocker_clearance.0045.desc: "Операция прошла быстро, решительно и на редкость чисто. Пораженных изгнали или уничтожили при минимальном сопротивлении, и даже местность играла на твоей стороне — природные ходы зажали их, и никто из вошедших не заболел. Когда последние угли остыли, твои разведчики обнаружили под руинами запечатанный склеп, долгое время нетронутый. Реликвия, уцелевшая со времен до падения, спасенная изоляцией... и теперь в твоих руках." #NT!
 lv_blocker_clearance.0045.a: "Чистая победа — и неожиданный трофей под пеплом." #NT!
  
   ## Bandit Camps: Challenge Event 
 lv_blocker_clearance.0051.t: "Слом последнего клинка" #NT!
 lv_blocker_clearance.0051.desc: "Лагерь лежит в руинах, но разбой — сорняк, что быстро отрастает вновь. Уцелевшие могут перегруппироваться, ударить в ответ или скрыться в горах, чтобы вернуться в иной день. Чтобы по-настоящему пресечь их власть, землю нужно поставить под контроль: дороги вновь обезопасить, укрепления поднять, порядок восстановить.\n\nЭто уже не битва, а проверка управления. Доведешь ли ты дело лично или поручишь его своему управляющему — этот последний рывок решит, скатится ли край обратно в беззаконие или, наконец, узнает мир." #NT!
 lv_blocker_clearance.0051.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] сокрушу последних разбойников." #NT!
 lv_blocker_clearance.0051.b: "Мой маршал выжжет их сталью и огнем." #NT!
 lv_blocker_clearance.0051.c: "Позвольте мне поговорить с ними — возможно, еще найдется мирный исход." #NT!
 lv_blocker_clearance.0051.d: "Отправь моего канцлера. Возможно, они внемлют разуму." #NT!
  
   # Bandit Camps: Failure 
 lv_blocker_clearance.0052.t.martial: "Удар захлебнулся" #NT!
 lv_blocker_clearance.0052.t.diplomacy: "Переговоры рухнули" #NT!
 lv_blocker_clearance.0052.desc.martial: "Наступление наткнулось на ожесточенное сопротивление. Местность играла на стороне разбойников — густые заросли и тайные тропы давали им преимущество. Твои силы были отброшены, измотаны и изранены. Хотя кое-что удалось отвоевать, лагерь все еще жив, его знамена по-прежнему реют наперекор." #NT!
 lv_blocker_clearance.0052.desc.diplomacy: "Твой посланник вступил в контакт, но разбойники оказались разобщенными, подозрительными и не желающими вести честный торг. Переговоры тянулись, а затем испортились, завершившись угрозами и обнаженными клинками. Изгои остались на позициях и теперь, возможно, еще сильнее опасаются твоего следующего шага." #NT!
 lv_blocker_clearance.0052.a.martial: "Мы перегруппируемся. В следующий раз мы их сокрушим." #NT!
 lv_blocker_clearance.0052.a.diplomacy: "Мы пытались говорить разумно. Найдем другой путь." #NT!
  
   # Bandit Camps: Critical Failure 
 lv_blocker_clearance.0053.t.martial: "Засада в чаще" #NT!
 lv_blocker_clearance.0053.t.diplomacy: "Нож за улыбкой" #NT!
 lv_blocker_clearance.0053.desc.martial: "Это была ловушка. Разбойники предугадали каждый твой шаг. Лучники пролили смерть с укрытых гряд, а по твоим путям снабжения пустили огонь. Наступление развалилось, и твои люди в беспорядке бежали. Хуже того — поползли слухи о твоей слабости, и еще больше изгоев собирается в холмах. Ты не просто провалился — ты вселил в них дерзость." #NT!
 lv_blocker_clearance.0053.desc.diplomacy: "Все оказалось уловкой. Пока твой посланник говорил, другие обходили лагерь — и их атаковали без предупреждения. Одного агента убили, другой исчез. Разбойники смеялись, пока твои люди уходили хромая. Любая благосклонность утрачена, а изгои теперь считают дипломатию слабостью. Вся затея обращена вспять." #NT!
 lv_blocker_clearance.0053.a.martial: "Они ждали нас. Придется начинать заново — и действовать жестче, чем прежде." #NT!
 lv_blocker_clearance.0053.a.diplomacy: "Глупо было доверять им. Снова в начало." #NT!
  
   # Bandit Camps: Success 
 lv_blocker_clearance.0054.t.martial: "Лагерь разгромлен" #NT!
 lv_blocker_clearance.0054.t.diplomacy: "Лагерь распущен" #NT!
 lv_blocker_clearance.0054.desc.martial: "Сталь и дисциплина принесли победу. Твои солдаты штурмовали лагерь, обратили разбойников в бегство и сожгли их лачуги дотла. Угроза подавлена. Хотя немногие отбившиеся могут уйти в глушь, край наконец обрел покой — по крайней мере пока." #NT!
 lv_blocker_clearance.0054.desc.diplomacy: "После напряженных дней переговоров удалось достичь соглашения. Часть разбойников приняла помилование, другие взяли золото и ушли. Несколько человек скрылись в лесу, но сам лагерь опустел. Возможно, где-то остались другие — но эта угроза, по крайней мере, миновала мирно." #NT!
 lv_blocker_clearance.0054.a.martial: "Пусть на этом все закончится." #NT!
 lv_blocker_clearance.0054.a.diplomacy: "Тихая развязка, без крови. Будем надеяться, что так и останется." #NT!
  
   # Bandit Camps: Critical Success 
 lv_blocker_clearance.0055.t.martial: "Беспощадная победа" #NT!
 lv_blocker_clearance.0055.t.diplomacy: "Изгои, ставшие союзниками" #NT!
 lv_blocker_clearance.0055.desc.martial: "Безупречная кампания. Удар был стремительным и сокрушительным, никого из разбойников не оставившим в живых, чтобы предупредить прочих. Среди награбленного твои люди нашли зарытый сундук — добычу из дворянского каравана, исчезнувшего много месяцев назад, теперь по праву завоевания ставшую твоей. Лагеря больше нет, а жадность разбойников принесла неожиданные дивиденды." #NT!
 lv_blocker_clearance.0055.desc.diplomacy: "Переговоры превзошли ожидания. Разбойники не только распустили лагерь, но и несколько их глав присягнули на службу в обмен на помилование. В знак благодарности — или из честолюбия — они указали тайный тайник, украденный у продажного сборщика налогов и зарытый на окраинах лагеря. Угроза разбойников исчезла — а твоя казна потяжелела." #NT!
 lv_blocker_clearance.0055.a.martial: "Земля в безопасности — и богаче, чем прежде." #NT!
 lv_blocker_clearance.0055.a.diplomacy: "И мир, и прибыль. Редкость, да и только." #NT!
  
