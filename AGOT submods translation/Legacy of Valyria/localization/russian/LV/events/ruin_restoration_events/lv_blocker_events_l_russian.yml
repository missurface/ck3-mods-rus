  #You find a Dragon Egg when clearing a mine 
 special_blockers.0002.t: "[valyria_mine_province.GetName]: Находка под пламенем" #NT!
 special_blockers.0002.desc: "Рудник [valyria_mine_province.GetName] унес немало жизней, но сегодня он предлагает взамен нечто иное. Глубоко в обрушившейся штольне, среди опаленного камня и скелетных останков огненных вирмов, шахтеры обнаружили странный предмет.\n\nГладкое, как отполированный оникс, с прожилками, будто тлеющими углями, оно слабо пульсирует в знойном воздухе — теплое на ощупь, почти живое. Это не может быть ничем иным.\n\nЯйцо дракона.\n\nСмотритель вздрагивает, когда я подхожу, протягивая находку с благоговением и страхом. Кровь во мне вскипает." #NT!
 special_blockers.0002.a: "Теперь яйцо принадлежит мне." #NT!
  
  #You gain Torment 
 special_blockers.0003.t: "Клинок во тьме" #NT!
 #special_blockers.0003.desc: "As the final stones are set and the banners once again fly, the Red Wyrm’s Wrath stands reborn. Its dragonstone walls towering once more, unmarred by time, casting long shadows over the land as they did in the reign of King Taurion.\nYet within these halls, the past lingers, not just in echoes, but in whispers that never truly fade.\n\nA sealed chamber is uncovered deep within the great hall, undisturbed since the fall of [GetTitleByKey('k_lokiria').GetNameNoTier]. Inside, amidst dust and forgotten relics, lies a blade made of steel as black as a moonless night, its edge gleaming with an unnatural sharpness.\n\n[newly_created_artifact.GetName], the sword of King Taurin himself, lost to history after The Doom. Even now, its presence is suffused with an eerie weight, as if the blade remembers every battle it has tasted.\n\nThe question remains: will this blade rise once more as a symbol of dominion? Does its return herald an age of bloodshed yet to come?" #NT!
 special_blockers.0003.desc: "Когда уложены последние камни и вновь взмывают знамена, Гнев Красного Вирма возрождается. Его громады из драконьего камня отбрасывают длинные тени, как и во дни правления Тауриона.\n\nИ все же в этих залах прошлое не исчезло. В глубине тронного зала находят запечатанную палату, нетронутую со времен [doom|E]. Внутри пыль липнет к реликвиям и выцветшим стягам, но в самом сердце покоев лежит не просто забытая добыча.\n\nНа троне, покрытом ныне изодранным царским плащом, покоится давно обращенная в прах фигура; рядом лежит клинок из стали, черной, как безлунная ночь.\n\n[newly_created_artifact.GetName] — меч, что держали правители [GetTitleByKey('k_lokiria').GetNameNoTier], считавшийся утерянным после [doom|E]. Даже теперь он словно тяжелеет недобрым грузом, будто помнит каждую из битв, вкус которых познал.\n\nВопрос остается: восстанет ли этот клинок как символ владычества, или его возвращение возвестит век новой кровавой резни?" #NT!
 special_blockers.0003.a: "Королевский клинок достойному правителю." #NT!
 gain_vs_artifact: "Ты получаешь [artifact|E] [newly_created_artifact.GetName]" #NT!
  
  #You gain Mage's Fire 
 special_blockers.0004.t: "Оружие скорее искусство, чем война" #NT!
 special_blockers.0004.desc: "Башня Лирии восстановлена. Идя по вновь открытым помещениям, я чувствую, как сквозь стены течет особая магия сильнее, чем когда-либо. Казалось, будто с установкой последнего камня раскрылось нечто совсем новое.\n\nЯ поднимаюсь выше, к тому, что один из моих работников назвал великой библиотекой: он говорил, что, когда завалы убрали и двери распахнули, она стояла нетронутой, словно [doom|E] тут и не случалось. Переступив порог, я вижу — зал и правда будто не тронут временем: стеллажи взмывают под своды, храня знания, считавшиеся утраченными.\n\nИ вдруг прямо напротив двери нечто [Select_CString(ROOT.Char.IsFemale, 'бросилось', 'бросилось' )] мне в глаза. Пересекая зал, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что там стоит стеклянный киот, а внутри — рапира из валирийской стали; полированный синий навершие оттенен многоцветной гардой. Я тянусь нащупать защелку, чтобы открыть витрину, но, не [Select_CString(ROOT.Char.IsFemale, 'успев', 'успев' )] коснуться, вижу, как она распахивается сама, дверь медленно уходит в сторону. Протягивая руку к [newly_created_artifact.GetName], я чувствую, как сквозь меня проходит волна магической силы..." #NT!
 special_blockers.0004.a: "Ты получаешь [artifact|E] [newly_created_artifact.GetName]" #NT!
  
