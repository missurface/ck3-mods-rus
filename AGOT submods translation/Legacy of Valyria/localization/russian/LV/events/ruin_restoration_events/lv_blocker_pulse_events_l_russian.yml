   # Mines Pulse 
 lv_mines_pulse.0001.t: "Шепоты под [mines_province.GetNameNoTooltip]" #NT!
 lv_mines_pulse.0001.desc: "Ночью ветра доносят странные звуки из старых валирийских шахт — низкие раскаты, словно камень скребется о камень, за которыми следует шипение, обжигающее ухо. Местные утверждают, что это всего лишь воздух, проходящий через разрушенные туннели, но ваши разведчики говорят о худшем.\n\nОдин поклялся, что видел оплавленные следы когтей вдоль обвалившейся шахты. Другой, бледный от страха, поклялся, что слышал чье-то дыхание в темноте. Шахтеры отказываются возвращаться. Даже звери не подходят близко ко входу в шахту.\n\nЧто-то шевелится под [mines_province.GetName]. И что бы это ни было, оно помнит вкус огня и плоти." #NT!
 lv_mines_pulse.0001.a: "Мы будем бдительны... и помолимся, чтобы черви остались погребенными." #NT!
 lv_mines_pulse.0001.a.tt: "Звуки постепенно затихают, и шахты пока остаются нетронутыми." #NT!
 lv_mines_pulse.0001.a.tt.firewyrm: "Что-то появляется из шахт." #NT!
  
   # Noxious Gases Pulse 
 lv_noxious_gases_pulse.0001.t: "Когда воздух становится тяжелым" #NT!
 lv_noxious_gases_pulse.0001.desc: "Ветра переменились. То, что было легкой дымкой, сгустилось в бледный, удушливый туман, который цепляется за каждый камень и лист. По всему [noxious_gases_province.GetName] в израненных низменностях воздух становится тяжелым от едкого привкуса серы и тлеющего запаха разрухи.\n\nЖивотные бегут из долин. Люди кашляют кровью, падая на колени. Даже огонь горит бледно в тумане, словно боясь дышать. Те, кто живет near вулканическим разломам, говорят, что так всегда бывает, когда земля стонет — гнусный сезон, когда земля выдыхает яд вместо воздуха.\n\nНекоторые шепчут о распространяющейся болезни. Другие говорят о предзнаменованиях. Но большинство просто завязывают тряпки вокруг рта и надеются увидеть еще один рассвет." #NT!
 lv_noxious_gases_pulse.0001.a: "Мы можем только терпеть — и молиться, чтобы это быстро прошло." #NT!
  
 lv_noxious_gases_pulse.0002.t: "Передышка между бурями" #NT!
 lv_noxious_gases_pulse.0002.desc: "Впервые за недели ветер дует чистый морской воздух. Едкий туман редеет, отступая из низменностей, как угрюмый прилив. Птицы возвращаются на деревья. Ребенок смеется без кашля. Костры снова горят ярко и ровно.\n\nЯд не исчез, а только отступил — словно зверь, крадущийся обратно в свое логово. Но в этот момент наступает ясность. Горы все еще дымятся вдали, но небо достаточно чистое, чтобы видеть звезды.\n\nЭто не исцеление. Это не спасение. Но это передышка, пусть и краткая." #NT!
 lv_noxious_gases_pulse.0002.a: "Мы примем ту милость, которую земля нам позволяет." #NT!
 lv_noxious_gases_pulse.0002.a.tt: "Ядовитые пары в [noxious_gases_province.GetName] рассеиваются, и земля снова дышит." #NT!
  
 lv_noxious_gases_pulse.0002.t.normal_1: "Ветра становятся благосклонными" #NT!
 lv_noxious_gases_pulse.0002.desc.normal_1: "Редкое изменение ветра уносит удушающие пары в море. Хотя воздух все еще пахнет серой, и пепел продолжает падать как пыль с забытой жаровни, удушливый туман рассеялся.\n\nСреди скелетов каменных улиц голоса разносятся дальше. Костры горят без приступов кашля. Впервые за недели земля не кажется пытающейся убить вас." #NT!
 lv_noxious_gases_pulse.0002.a.normal_1: "Мы примем всю милость, какую сможем, даже здесь." #NT!
 lv_noxious_gases_pulse.0002.a.tt.normal_1: "Воздух в [noxious_gases_province.GetName] становится немного более терпимым." #NT!
  
 lv_noxious_gases_pulse.0002.t.normal_2: "Чистое небо, пока что" #NT!
 lv_noxious_gases_pulse.0002.desc.normal_2: "Небо над [noxious_gases_province.GetName] остается серым — не от облаков, а от пепла, вечно висящего в воздухе. Но сегодня ядовитые испарения стали слабее, и можно пройти по треснувшим проспектам руин без жжения в легких и слезящихся глаз.\n\nЭто не чистота, не настоящая. Но это survivable. И этого достаточно, чтобы пробудить осторожный оптимизм." #NT!
 lv_noxious_gases_pulse.0002.a.normal_2: "Горький вздох лучше, чем никакой." #NT!
 lv_noxious_gases_pulse.0002.a.tt.normal_2: "Работа продолжается, поскольку поселенцы в [noxious_gases_province.GetName] могут дышать немного свободнее." #NT!
  
 lv_noxious_gases_pulse.0002.t.normal_3: "Мгновение передышки" #NT!
 lv_noxious_gases_pulse.0002.desc.normal_3: "Туман, что когда-то плотно окутывал каждую разбитую колонну и гребень обсидиана, отступил. Бледный солнечный свет пробивается сквозь потолок вулканической сажи, отбрасывая слабый свет на почерневшие камни.\n\nТропы, потерянные в дыму и тени, теперь ненадолго открылись. Воздух все еще теплый, все еще едкий — но можно идти не задыхаясь, и это уже многое значит." #NT!
 lv_noxious_gases_pulse.0002.a.normal_3: "Даже в золе можно проложить путь." #NT!
 lv_noxious_gases_pulse.0002.a.tt.normal_3: "[noxious_gases_province.GetName] вздыхает с облегчением, которого давно не было." #NT!
  
 lv_noxious_gases_pulse.0002.t.normal_4: "Очищено дождем" #NT!
 lv_noxious_gases_pulse.0002.desc.normal_4: "Небо [noxious_gases_province.GetName], тяжелое от пепла, рыдало несколько дней — густой, песчаный дождь, превращавший дороги в черную жижу и промочивший даже самые выносливые плащи. Но когда буря прошла, она унесла с собой худшие яды, висевшие в воздухе.\n\nПары поредели, хотя запах серы и дыма остается, вплетенный в каждый камень. Все же на этот раз дыхание не обжигает." #NT!
 lv_noxious_gases_pulse.0002.a.normal_4: "Дождь ничего не очищает, но он дает передышку." #NT!
 lv_noxious_gases_pulse.0002.a.tt.normal_4: "Пары были смыты, на время." #NT!
  
 lv_noxious_gases_pulse.0002.t.normal_5: "Пепел оседает" #NT!
 lv_noxious_gases_pulse.0002.desc.normal_5: "На время удушающие ветра стихают. Воздух остается тяжелым и пропитанным горьким привкусом старого огня, но клубящиеся облака дыма схлынули. По разрушенным холмам и разбитым башням пепел лежит нетронутый — густой как снег, безмолвный как склеп.\n\nЭто не мир, только пауза. Но под подбитым небом [noxious_gases_province.GetName] это все, на что можно надеяться." #NT!
 lv_noxious_gases_pulse.0002.a.normal_5: "Земля выдыхает, но не засыпает." #NT!
 lv_noxious_gases_pulse.0002.a.tt.normal_5: "С разрежением паров поселение [noxious_gases_province.GetName] было пощажено." #NT!
  
 lv_noxious_gases_pulse.0002.t.spooky_1: "Что-то в тумане" #NT!
 lv_noxious_gases_pulse.0002.desc.spooky_1: "Пары не просто стали гуще — они изменились. Не в цвете или запахе, а в присутствии. Туман держится дольше, чем следовало бы, скручиваясь странным, преднамеренным образом. Разведчик клянется, что видел тени, движущиеся внутри — не люди, не звери, а что-то наблюдающее.\n\nВ сумерках туман гудит звуком, подобным шепоту дыхания. Поджигает желоб, если поместить его рядом с ним. Старые руны, давно считавшиеся бессмысленными, начинают слабо светиться на погруженных камнях.\n\nНекоторые говорят, что газы будят старую магию, погребенную глубоко под Валирией — силы, связанные дымом и костью. Другие говорят, что это просто земля вспоминает, чем она once была: не только царством огня, но и колдовства.\n\nНемногие спят спокойно. Еще меньше осмеливаются говорить о том, что видели." #NT!
 lv_noxious_gases_pulse.0002.a.spooky_1: "Лучше не зацикливаться на том, что нельзя объяснить." #NT!
 lv_noxious_gases_pulse.0002.a.tt.spooky_1: "Токсичные пары в [noxious_gases_province.GetName] рассеиваются несмотря ни на что." #NT!
  
 lv_noxious_gases_pulse.0002.t.spooky_2: "Эхо на ветру" #NT!
 lv_noxious_gases_pulse.0002.desc.spooky_2: "Туман накатывает гуще, чем прежде, и с ним приходят звуки, которые не должно издавать ни одно живое горло — низкие стоны, далекие вой, стук невидимых копыт по камню. Некоторые утверждают, что это ветер гуляет по разрушенным залам, но другие клянутся, что слышали голоса, говорящие на давно умершем языке.\n\nКаждую ночь звуки становятся смелее. Не ближе — просто громче. Как будто то, что их издает, хочет быть услышанным." #NT!
 lv_noxious_gases_pulse.0002.a.spooky_2: "Земля помнит вещи, которые нам не суждено было узнать." #NT!
 lv_noxious_gases_pulse.0002.a.tt.spooky_2: "[noxious_gases_province.GetName] оставалось беспокойным какое-то время, но пары в конечном счете рассеялись." #NT!
  
 lv_noxious_gases_pulse.0002.t.spooky_3: "Дыхание мертвецов" #NT!
 lv_noxious_gases_pulse.0002.desc.spooky_3: "Группа путешественников проходит сквозь туман и emerges бледной, дрожащей... и странно безмолвной. На их коже нет ран, но их глаза стеклянные и несфокусированные, а их рты дергаются от слов, которые они не могут произнести.\n\nОни не отвечают, когда с ними говорят. Они просто дышат — медленные, хриплые вдохи, снова и снова. Вы приказываете наблюдать за ними, но некоторые стражи отказываются подходить near них.\n\nЧто бы ни случилось в том тумане, часть его осталась с ними." #NT!
 lv_noxious_gases_pulse.0002.a.spooky_3: "Держите их в комфорте... и под присмотром." #NT!
 lv_noxious_gases_pulse.0002.a.tt.spooky_3: "Что бы ни случилось с этими людьми, это осталось загадкой, но в конце концов туман над [noxious_gases_province.GetName] поредел до прежнего уровня." #NT!
  
 lv_noxious_gases_pulse.0002.t.spooky_4: "Цвет из глубин" #NT!
 lv_noxious_gases_pulse.0002.desc.spooky_4: "Всего на один час туман слабо светится зеленым светом — не ярко, но достаточно, чтобы отбрасывать призрачный свет на разбитую землю. Под его свечением на древней каменной кладке проявляются старые глифы, узоры, невиданные веками.\n\nНекоторые утверждают, что это естественная реакция. Другие вообще отказываются говорить об этом. Свечение исчезает перед рассветом, оставляя после себя лишь тишину и дым." #NT!
 lv_noxious_gases_pulse.0002.a.spooky_4: "Возможно, его никогда не предполагалось видеть при солнечном свете." #NT!
 lv_noxious_gases_pulse.0002.a.tt.spooky_4: "Вскоре воздух в [noxious_gases_province.GetName] вернулся к прежнему состоянию." #NT!
  
 lv_noxious_gases_pulse.0002.t.spooky_5: "Пепел в крови" #NT!
 lv_noxious_gases_pulse.0002.desc.spooky_5: "У нескольких рабочих, трудящихся near испарениями, развиваются странные недуги: кожа сереет и шелушится, как обожженный пергамент, а вены слабо пульсируют, словно светясь изнутри. Никто не проявляет признаков болезни или боли — но никто уже не выглядит вполне человеком.\n\nЦелитель настаивает, что это просто химическое воздействие. Другой утверждает, что это проклятие. А одна старуха, наполовину безумная, клянется, что видела такие отметины на древних драконьих лордах незадолго до Рока." #NT!
 lv_noxious_gases_pulse.0002.a.spooky_5: "Сжечь тела. Сжечь инструменты. Никому не говорить об этом." #NT!
 lv_noxious_gases_pulse.0002.a.tt.spooky_5: "В конечном счете пары покидают [noxious_gases_province.GetName]." #NT!
