 lv_travel_danger.0001.t: "Туман Жив" 
 lv_travel_danger.0001.desc: "Туман поднимается на горизонте словно стена — плотный, недвижимый и неправильный. Он ждет. Когда ваше судно входит в него, туман поглощает все: море, небо, звук ветра. Мир позади вас исчезает.\n\nВоздух сгущается. Паруса исчезают в серости. Вы не видите своих рук. Голоса команды echo странно, словно под водой. Судно стонет, но даже это звучит отдаленно. Время искажается. Минуты растягиваются. Часы проходят — или не проходят вовсе.\n\nЗатем матрос появляется из мглы, босой и дрожащий. Его кожа бледна. Его волосы побелели.\n\n«Я нашел корабль», — бормочет он. «Наш корабль. Такой же. Только... мы все были мертвы. Плавали. Смотрели. И я, я думаю, что видел, как сам на себя смотрю»." 
 lv_travel_danger.0001.a: "Туман лжет. Держать курс." 
 lv_travel_danger.0001.a.tt.trait: "Каждый член вашей свиты будет иметь 50% шанс получить либо [trait|E] [GetTrait('lunatic_1').GetName( GetNullCharacter )], либо [GetTrait('paranoid').GetName( GetNullCharacter )]" 
 lv_travel_danger.0001.a.tt.opinion: "Каждый член вашей свиты теряет #N 30#! [opinion|E] к #V вам#! #weak (Насмехался надо мной в трудную минуту)#!" 
 lv_travel_danger.0001.b: "Развернуть корабль. Мы возвращаемся домой." 
 lv_travel_danger.0001.b.tt.opinion: "Каждый член вашей свиты получает #P 20#! [opinion|E] к #V вам#! на #V 10 лет#! #weak (Заботился о моем здоровье)#!" 
 lv_travel_danger.0001.c: "Позвольте мне войти в туман." 
 lv_travel_danger.0001.c.tt: "Вы [входите в туман" 
 lv_travel_danger.0001.c.tt.trait: "Вы входите из тумана не тем человеком, которым были прежде" 
  
 lv_travel_danger.0002.t: "Кровь на палубе" 
 lv_travel_danger.0002.desc: "На досках кровь. Матрос лежит мертвый, нож все еще застрял в ребрах [victim.GetHerHis]. Другой стоит над [victim.GetHerHim], дрожа, с бледным лицом, забрызганным красным.\n\n«[victim.GetSheHe|U] не был настоящим», — бормочет убийца, широко раскрыв глаза. «Туман послал [victim.GetHerHim]. Я видел, кем [victim.GetSheHe] был на самом деле.»\n\nКоманда собирается в напряженном молчании. Никто не двигается. Никто не говорит. Воздух тяжел от страха — и осознания того, что рассудок дает трещину." 
 lv_travel_danger.0002.a: "Немедленно казнить [killer.GetHerHim]." 
 lv_travel_danger.0002.b: "Выбросить [killer.GetHerHim] за борт." 
 lv_travel_danger.0002.c: "Посадить [killer.GetHerHim] в клетку." 
 lv_travel_danger.0002.d: "[victim.GetSheHe|U] видел правду! Мы должны прислушаться к ней!" 
