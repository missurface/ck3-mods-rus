l_russian:
 volantene_triarchy_succession_law: "Избирательная система Волантийской Триархии"
 volantene_triarchy_succession_law_subname: "Волантийская Триархия"
 volantene_triarchy_succession_law_effects: "\n#V В соответствии с законом $volantene_triarchy_succession_law$, кандидатом может стать любой член благородной семьи, способный доказать свое происхождение от Валирийского Фригольда. Все свободные землевладельцы королевства имеют право голоса, а три триарха избираются сроком на один год.#!\n\n#weak $volantene_triarchy_base_desc$#!"
 volantene_triarchy_base_desc: "#weak В первый день нового года проводятся выборы, которые определяют триархов, правящих в течение следующего года. Следует десятидневная избирательная кампания, сопровождаемая празднествами, хаосом и взяточничеством, поскольку кандидаты стремятся завоевать голоса свободных землевладельцев.\n\nТриархи, завершившие свой срок, могут баллотироваться повторно неограниченное количество раз.\n#!"
  
 volantene_triarchy_elective_electors: "Свободные землевладельцы"
 volantene_triarchy_elective_electors_tooltip: "Все свободнорожденные землевладельцы королевства, независимо от пола, имеют право голоса"
 volantene_triarchy_elective_candidates: "Старая Кровь"
 volantene_triarchy_elective_candidates_tooltip: "Члены благородных семей Волантиса, способные доказать прямое происхождение от древней Валирии"
  
 volantene_triarchy_succession_attached_titles_law: "Избирательная система Волантийской Триархии"
 volantene_triarchy_succession_attached_titles_law_subname: "Волантийская Триархия"
 volantene_triarchy_succession_attached_titles_law_tooltip: "Этот титул будет передаваться в соответствии с результатами выборов королевства."
