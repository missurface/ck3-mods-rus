 trait_silent_monster: "Безмолвный монстр"
 trait_silent_monster_desc: "Монстры, порожденные испорченной магией, эти мерзкие создания — всего лишь тени того, кем они были когда-то, если они вообще когда-либо были людьми. Искаженные до неузнаваемости, их формы искажены темным колдовством, их разум потерян из-за безумия, которое их подпитывает.\n\nТеперь они не более чем звери, движимые ненасытной жаждой разрушения. Их тела отказываются увядать, их плоть больше не подчиняется законам жизни и смерти. Бессмертные, неумолимые и ужасающе смертоносные в бою, они представляют собой кошмар, обретший форму, и их невозможно остановить, если только они не столкнутся с силами, столь же могущественными, как темная магия, которая их создала"
  
 trait_demon_trait: "Демон"
 trait_demon_trait_desc: "Самые отвратительные демоны, эти жалкие существа рождаются из самых глубин земли, где огонь и магия сливаются в хаотическую смесь грубой, нечестивой силы. Выкованные во тьме, они восстают из расплавленных пещер, их искаженные формы вылеплены ненавистью и проклятым пламенем.Они презирают все живое, видя в нем не более чем добычу, которую можно растерзать в своем вечном гневе. Однажды пробудившись от древнего сна, они не знают ни разума, ни милосердия — только резня. Они не остановятся, не устанут, пока не утолят свою жажду крови и мир не превратится в руины"
