   # Volantis 
 volantis_slaves: "Рабы-солдаты"
 volantis_slaves_flavor: "Каждый порабощенный должен подчиняться своим Властелинам, даже если это означает рисковать своей жизнью на поле битвы. Сражаясь без доспехов и с импровизированным оружием, они должны дать время остальной армии выполнить настоящую работу"
 free_riders: "Свободные всадники"
 free_riders_flavor: "Набранные из наемников и мечников, составляют подавляющее большинство кавалерии Волантиса. Несмотря на их происхождение из разных частей Эссоса, они эффективно выполняют свои миссии"
 elephant_tusk: "Бивни слонов"
 elephant_tusk_flavor: "Бивни слонов - это члены политической фракции, известной как 'Слоны'. Они сражаются в высокоорганизованной фаланге, используя длинные пики с разрушительным эффектом. Как и слоны, они непоколебимы и стойки в своей обороне, и ни один враг не может преодолеть их непроницаемую стену копий с фронта. Даже в отступлении они не поддаются панике и отходят в порядке, обеспечивая прикрытие для остальной армии. Их враги остаются с впечатлением, что они никогда не усталяют, стоя как непробиваемый щит, который разрушает вражеские атаки."
 dragon_lords: "Тигровые лорды"
 dragon_lords_flavor: "Тигровые лорды - это члены волантийской знати, гордящиеся своим аристократическим наследием, которое восходит к давно утерянной Валарии. Их родословные почитаются, а боевые навыки не имеют себе равных. Как тяжело бронированные катапрактники, они врываются в бой с высоко поднятыми копьями, готовые внушить страх своим врагам. Тигровые лорды известны своей агрессией и яростью в бою, и их враги дрожат от звука их приближающихся копыт. Это гордые и высокомерные люди, но их храбрость и непоколебимая решимость на поле боя не имеют себе равных."
 citizen_guard: "Гражданская гвардия"
 citizen_guard_flavor: "Гражданская гвардия - это гражданская милиция, состоящая из жителей волантийского государства, особенно из городов Волантис, Волон Териес, Валисар и их окрестностей. В гвардию могут вступать только свободные люди, и они делают это с большой гордостью, так как участие в этой формации - большая честь. Они сражаются как дисциплинированная пехота, оснащенная тяжелыми доспехами, большими щитами, мечами, топорами и молотами. Они составляют основу волантийской армии и являются основным средством защиты их границ от соседних врагов."
 volantis_war_elephants: "Боевые слоны Волантиса"
 volantis_war_elephants_flavor: "Слон - это символ Великого Города Волантис. Одно их присутствие повышает мораль всех его жителей и вселяет страх в сердца врагов. Формирование состоит из нескольких десятков больших боевых слонов, облаченных в тяжелую броню, с всадником на спине и небольшой башней с несколькими лучниками. Они абсолютно смертельны в бою, часто прорывая целые формирования одним мощным ударом."
  
   # Dothraki 
 dothraki_riders: "Дотракийские всадники"
 dothraki_riders_flavor: "Дотракийцы научились ездить верхом и ладить со своими лошадьми так, как ни одна другая культура, используя их для любых военных целей и считая любой другой стиль ведения войны ниже своего достоинства."
  
   # Northern Valyria 
 elyrian_longbowmen: "Элирийские лучники"
   elyrian_longbowmen_flavor:0 "Elyrian longbowmen are elite archers renowned for their precision and deadly range, wielding tall, intricately crafted bows designed for powerful shots. Trained from a young age, they strike swiftly from afar, blending agility with unmatched skill in ranged warfare. 
 mantaryan_monsters: "Мантарианские чудовища"
 mantaryan_monsters_flavor: "Мантарианские чудовища - элитная группа воинов, изуродованных Роком, их тела искажены, но их боевые способности смертоносны. Хотя их превращение дарует им сверхъестественные силы, их измененные формы делают их уязвимыми."
  
   # Gogossos 
 gogossi_berserkers: "Гогоссосские берсерки"
 gogossi_berserkers_flavor: "Гогоссосские берсерки — это мужчины и женщины, которые живут ради битвы, но также находятся во власти безумия, вызванного запахом и вкусом крови. Впадая в неистовство, они убивают всех вокруг, ведь им неважно, чья кровь прольётся — главное, чтобы она текла."
 basilisk_riders: "Всадники на василисках"
 basilisk_riders_flavor: "Всадники на василисках пользуются величайшим почётом в культуре Гогоссоса. Годы упорных тренировок позволяют им управлять этими свирепыми существами, способными прорезать доспехи, словно масло. Эти устрашающие воины чаще всего направляются на задания по устранению врагов, ведь их скорость и бесшумность делают их идеальными убийцами... Удачи в попытках спрятаться от них."
 blood_mutants: "Кровавые мутанты"
 blood_mutants_flavor: "Методом проб и ошибок гогоссы, очарованные Валирийским Фригольдом, его магами и магией, изучили силы крови, чтобы создавать новых, неостановимых существ. Эти создания способны изменить ход сражения, едва пошевелив пальцем, делая их ближе к богам, чем к людям, подобно валирийцам..."
  
   # Asshai 
 esoteric_grenadiers: "Боевые маги"
 esoteric_grenadiers_flavor: "Боевые маги, состоящие в основном из акколитов, известны своей приверженностью Заклинателям теней и обладают огромной силой. Они могут легко изменить ход сражения благодаря своим зачарованным огнемётам."
  
 shadow_raiders: "Теневые Налётчики"
 shadow_raiders_flavor: "Народ тени не чужд сражениям, несмотря на стремление их избегать. Их предки были пиратами и налётчиками, которые грабили корабли в соседних морях в поисках добычи, славы и известности."
