   ## Asshai Religion 
 shadowbinders: "Заклинатели теней"
 shadowbinders_religion: "Заклинатели теней"
 shadowbinders_adj: "Заклинатели теней"
 shadowbinders_religion_adj: "Дальний Восток Эссоса"
 shadowbinders_adherent: "Заклинатели теней"
 shadowbinders_adherent_plural: "Заклинатели теней"
 shadowbinders_religion_desc: "Вера Заклинателей теней практикуется в тенистых землях Асшая и окружающих его регионах. Это таинственная и эзотерическая религия, сосредоточенная на управлении тенями и тёмной магией. Последователи почитают тень и магию как инструмент и божественную сущность, веря, что они хранят секреты силы и знаний, скрытые от света. Связанные Тенью выполняют сложные ритуалы, чтобы овладеть этой силой, часто используя кровавую магию и арканы символы, стремясь подчинить тьму и общаться с загадочными силами, которые обитают в ней."
  
   # Doctrines 
 doctrine_asshaii_pantheon_name: "Боги Тени"
 doctrine_asshaii_pantheon_desc: "Эта вера следует за таинственными богами тени."
 doctrine_asshaii_syncreticism_name: "Асшайский синкретизм"
 doctrine_asshaii_syncreticism_desc: "Боги тени, какими бы загадочными они ни были, заслуживают нашего уважения и поклонения, и поэтому мы будем чтить права и традиции их преданных."
  
 tenet_magicae_cultus_name: "Магический Культ"
 tenet_magicae_cultus_desc: "Как следует из названия, Магический Культ — это мистическая традиция, посвящённая изучению и почитанию загадочных сил. Культуры с этой традицией стремятся к просветлению и силе через древние ритуалы, заклинания и связь с невидимыми магическими энергиями, которые формируют мир."
  
   ## Stonemen 
 stonemen_religion: "Каменные люди"
 stonemen_religion_adj: "Каменные люди"
 shrouded_lord: "Лорд-в-Саване"
 shrouded_lord_adj: "После Рока Валирии"
 shrouded_lord_adherent: "Сосуд савана"
 shrouded_lord_adherent_plural: "Сосуды савана"
 shrouded_lord_desc: "Последователи Лорда-в-Саване почитают загадочную и мрачную фигуру, которую считают правителем смерти и загробной жизни. Укоренённая в тёмных легендах Валирии, эта вера связывает смерть с властью и болью. Приверженцы Лорда-в-Саване принимают страдания, считая, что через возвышение боли они могут преодолеть пределы смертного бытия и получить благоволение в загробной жизни. Центральным элементом их обрядов является человеческое жертвоприношение – мрачная дань, чтобы умилостивить Владыку и заручиться его руководством в тёмных чертогах смерти."
  
   ## Gogossi Heresies 
 green_wyrm_religion_adj: "Валирийский"
 green_wyrm_religion: "Культ Зеленого Вирма"
 green_wyrm: "Культ Зеленого Вирма"
 green_wyrm_adj: "Культ Зеленого Вирма"
 green_wyrm_adherent: "Змеелюди"
 green_wyrm_adherent_plural: "Змеелюди"
 green_wyrm_religion_desc: "Культ Зеленого Вирма- это религия богов Валирии, зародившаяся на берегах гогосси, так же, как и культ закутанного в саван Лорда, эта культура почитает смерть и кровь и рассматривает их как способ общения с богами и обеспечения их места в загробной жизни, более того, святость природы является одним из основных принципов культа Зеленого змея. его основные верования привносят свой оттенок света в обычно темную религию."
  
   # Doctrines 
 tenet_junglecaster_name: "Лесные Оракулы"
 tenet_junglecaster_desc: "Эта религия ценит магию и её практику, понимая и уважая её важную и неразрывную связь с природой, гармонично сочетая её с кровавыми традициями."
