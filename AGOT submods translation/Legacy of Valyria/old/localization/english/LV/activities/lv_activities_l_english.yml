  # Expedition
  lv_activity_expedition:0 "Expedition"
  lv_activity_expedition_host_an_a:0 "an"
  lv_activity_expedition_desc:0 "To venture beyond the known is to flirt with both fortune and ruin. Expeditions promise discovery—be it lost relics buried in forgotten ruins, or fertile lands awaiting the hand of settlement.\n\nExpeditions are led by a chosen commander, be it yourself or a trusted agent, and their success depends on preparation, skill, and a measure of luck. What lies ahead is uncertain... but so too is the reward."
  lv_activity_expedition_host_desc:0 "$BULLET_WITH_TAB$May gain [artifacts|E]\n$BULLET_WITH_TAB$May gain [prestige_i] [prestige|E]\n$BULLET_WITH_TAB$May gain [legitimacy_i] [legitimacy|E]"
  lv_activity_expedition_selection_tooltip:0 "Fund an expedition to uncover lost treasures or scout lands for future settlement.\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]"

  expedition_type_valyria:0 "Valyria"
  expedition_type_valyria_desc:0 "The Valyrian Peninsula is a land of mystery and danger, where the ruins of the once-great Valyrian Freehold lie in wait.\n\nThe land is filled with hostile creatures and treacherous terrain, and the expedition will need to be well-prepared to survive."
  expedition_type_rhoyne:0 "The Rhoyne"
  expedition_type_rhoyne_desc:0 "The Rhoyne is a mighty river that flows through the heart of Volantis and the ruins of the ancient Rhoynar.\n\nThe expedition will need to navigate the river's treacherous currents and avoid the dangers that lurk in its depths."
  expedition_type_asshai:0 "Asshai"
  expedition_type_asshai_desc:0 "Asshai is a mysterious and ancient city located on the shores of the Shadow Lands.\n\nThe expedition will need to navigate the city's dark alleys and avoid the dangers that lurk in its shadows."

  activity_expedition_province_desc:0 "You will plan and fund an expedition to [ROOT.Province.GetName]\nNumerous factors will influence the results"

  hunt_treasure_intent:0 "Hunt for Treasure"
  hunt_treasure_intent_desc:0 "Search for lost artifacts and treasures in the ruins."
  chart_area_intent:0 "Chart Area"
  chart_area_intent_desc:0 "Map the terrain and identify potential settlement sites."

  expedition_preparation:0 "Expedition Preparation"
  expedition_preparation_minimal:0 "Bare Essentials"
  expedition_preparation_minimal_desc:0 "A lean expedition, light on gear and coin. Fortune favors the bold—or the lucky."
  expedition_preparation_standard:0 "Proper Provisions"
  expedition_preparation_standard_desc:0 "Well-stocked with maps, supplies, and hired hands. The expedition is ready for most challenges ahead."
  expedition_preparation_heavy:0 "Fully Outfitted Expedition"
  expedition_preparation_heavy_desc:0 "No expense spared—seasoned guides, fortified wagons, and specialists in every trade. If success can be bought, this is how."

  expedition_main_phase:0 "Expedition Proper"
  expedition_main_phase_desc: "Days turn into weeks as the expedition charts forgotten roads, delves into ruins, and confronts the unknown. Every firelit camp and distant echo might bring fortune—or folly."

  lv_apa_expedition_monument_title: "[first.GetShortUIName|U] discovered a half-buried [second.GetCulture.GetCollectiveNoun] monument"
