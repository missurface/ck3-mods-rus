 valyria_situation_participant_group_blood_of_valyria_desc: "All those who claim to be of Valyrian descent, whether they are true descendants or not. This includes everyone from the Targaryens and Velaryons, to the Old Blood of Volantis and other noble houses that trace their lineage back to Valyria." #NT!
