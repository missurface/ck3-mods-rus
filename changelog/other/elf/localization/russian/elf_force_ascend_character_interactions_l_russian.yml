 elf_force_ascend.001.title: "Принудительное вознесение!" #NT!
 elf_force_ascend.001.desc: "Внезапный удар энергии был непохож ни на что, что они когда-либо испытывали. Казалось, что сама сущность космоса была проведена сквозь их смертное тело, разрывая его на молекулы, лишь затем, чтобы воссоздать в форме одновременно ужасающей и величественной. Они лежали на холодном каменном столе, скованные древними рунами, которые светились хищной интенсивностью, в то время как мастера ритуала читали заклинания на языке, утраченном временем. Воздух сгущался от напряжения, и сама ткань реальности, казалось, растягивалась и изгибалась вокруг стола, словно это был всего лишь холст для искусства самих богов.\n\nПреображение началось с жгучей боли, пронзившей каждое нервное окончание, с пожара, грозившего поглотить их целиком. Кости хрустели и смещались, принимая более стройную и ловкую форму. Мышцы растягивались и росли, подстраиваясь под новый облик. Кожа дрожала и меняла цвет, проходя через спектр оттенков, прежде чем остановиться на эфирной бледности, которая мерцала в тусклом свете покоя. Волосы становились длиннее и тоньше, превращаясь в шёлковую ткань, больше похожую на сплетённый лунный свет, чем на грубые человеческие локоны, что были у них раньше. Черты лица вытянулись, став острыми и изящными, а заострённые уши пронзали воздух, словно утончённые скульптуры, вырезанные из чистейшей слоновой кости." #NT!
  
 elf_force_ascend.001.ascend: "Отныне и боги, и люди будут склоняться перед тобой!" #NT!
