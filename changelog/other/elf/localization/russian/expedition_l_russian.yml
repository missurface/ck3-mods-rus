l_russian:
   # Set Up Base Camp 
 expedition.001.title: "Развертывание базового лагеря" #NT!
 expedition.001.desc: "Ваша группа прибыла ко входу в древние эльфийские руины. Прежде чем начать экспедицию, вам нужно устроить надлежащую базу для операций." #NT!
 expedition.001.set_up_camp: "Давайте убедимся, что мы готовы и подготовлены!" #NT!
  
   # Expedition Encounters Nothing 
 expedition.002.title: "Экспедиция ничего не нашла..." #NT!
 expedition.002.desc: "Вы провели целый день, прочёсывая руины в поисках сокровищ или древних знаний, но не нашли ничего интересного." #NT!
 expedition.002.ok: "Может, завтра повезёт..." #NT!
  
   # Expedition Encounters A Hazard 
 expedition.003.title: "Экспедиция сталкивается с опасностью!" #NT!
 expedition.003.desc: "Ваша группа активировала ловушку! Из стен вылетают шипы, некоторые участники экспедиции могут пострадать!" #NT!
 expedition.003.ok: "Ай!" #NT!
  
 expedition.0041.title: "Небольшое открытие!" #NT!
 expedition.0041.desc: "Ваша группа наткнулась на давно забытое помещение с припасами. Внутри вы находите немного золота @gold_icon!! Какая удача." #NT!
 expedition.0041.ok: "Это богатство послужит моему государству." #NT!
 expedition.0041.minor_gold_discovery: "25@gold_icon! добавлено к добыче вашей экспедиции." #NT!
  
   # Expedition Finds Minor Treasure 
 expedition.0042.title: "Небольшое открытие!" #NT!
 expedition.0042.desc: "Ваша группа натыкается на " #NT!
 expedition.0042.desc.weapon: "давно забытую оружейную. Внутри ржавого сундука вам удаётся найти древнее эльфийское оружие, всё ещё пригодное к использованию. Какая удача!" #NT!
 expedition.0042.desc.armor: "давно забытую оружейную. На стойке вы находите доспехи древних эльфов, всё ещё пригодные к использованию. Какая удача!" #NT!
 expedition.0042.desc.jewelry: "спальные покои какого-то давно забытого эльфа. Внутри старого деревянного комода вы находите украшение древних эльфов. Какая удача!" #NT!
 expedition.0042.desc.boots: "спальные покои какого-то давно забытого эльфа. Внутри старого деревянного комода вы находите поношенную, но всё ещё пригодную пару эльфийских сапог. Какая удача!" #NT!
 expedition.0042.ok: "С нетерпением жду, чтобы увидеть это в деле..." #NT!
  
 expedition.0043.title: "#defender_color Редкое#! открытие!" #NT!
 expedition.0043.desc: "Ваша группа находит хорошо обставленную лабораторию. У дальней стены стоит длинный стол, заваленный потрёпанными пергаментами, исписанными непонятными заметками. Ваш взгляд сразу же привлекает красиво украшенная коробка на петлях, сделанная из какого-то необычного резного дерева. Открыв крышку, вы поражаетесь, обнаружив прекрасный [newly_created_elf_artifact.GetName], сверкающий неестественным светом. Великолепная находка!" #NT!
 expedition.0043.ok: "Какая красота, какая сила!" #NT!
  
 expedition.0044.title: "#debug Эпическое#! открытие!" #NT!
 expedition.0044.desc: "Ваша группа натыкается на огромную древнюю кухню. Несомненно, в лучшие времена здесь трудились десятки эльфийских поваров, обслуживавших всё владение или даже всю армию лорда.\n\nВы уже собираетесь двигаться дальше, когда у дальней стены замечаете скелет повара, всё ещё в униформе, с изысканным сундуком, прижатым к боку. С почтением вы освобождаете сундук и открываете его, чтобы обнаружить поистине замечательное сокровище.\n\nЭто [lembas_satchel.GetName], использовавшийся авантюристами прошлого для хранения драгоценных пайков лембаса в походах. С этим артефактом вы, без сомнения, сможете значительно продлить свои собственные приключения!" #NT!
 expedition.0044.ok: "Спасибо, благородный пекарь, я буду использовать это с пользой!" #NT!
  
 expedition.0045.title: "#debug Эпическое#! открытие!" #NT!
 expedition.0045.desc: "Вы находите прекрасную большую дверь, украшенную резными цветами пурпурного и белого цвета. Она открывается лёгким нажатием, и внутри вы видите столь же изысканно оформленную комнату. Ваш взгляд привлекает центр помещения, где на мраморной плите лежит эльфийка невообразимой красоты. При ближайшем рассмотрении вы понимаете, что она мертва, и это её усыпальница. Её руки сложены на груди, а на верхней руке красуется великолепный золотой браслет с узорами из пурпурных и белых цветов, совпадающих с оформлением зала. Когда вы тянетесь к артефакту и касаетесь его, женщина обращается в прах, оставляя лишь [nefertitis_armband.GetName]. Похоже, теперь он принадлежит вам." #NT!
 expedition.0045.ok: "Какая прекрасная вещь..." #NT!
  
   # # Expedition Finds Thing Of Significance 
 # expedition.005.title: "A Major Discovery!!" #NT!
 # expedition.005.desc: "Your party comes upo" #NT!
 # expedition.005.ok: "This wealth will serve my realm well" #NT!
  
   # Find Sigil Of The Realm Lord 
 expedition.0069.title: "Царская гробница" #NT!
 expedition.0069.desc: "Вы выходите в большую залу, возможно, некогда служившую парадным залом для древних лордов. Огромные колонны тянутся вдоль комнаты, поддерживая величественный потолок, возвышающийся над вами. В центре залы сидит давно умерший король; его трон стал его последним пристанищем. «Какая находка!» — восклицает Джулия, торопливо подбегая осмотреть тело. «Смотрите!» — говорит она, указывая на сияющий амулет, висящий на шее короля. Вы чувствуете странное притяжение к камню и вынуждены бороться с желанием подойти ближе. «Ну что, м[ROOT.Char.GetLadyLord|U]?» — восклицает сияющая Джулия. «Чего же вы ждёте?»" #NT!
 expedition.0069.ok: "Протянуть руку и схватить камень..." #NT!
  
 expedition.00691.title: "Могущественное присутствие" #NT!
 expedition.00691.desc: "Как только вы касаетесь камня, вас с Джулией окутывает ослепительный свет. Внезапно вы теряетесь, словно лодка, попавшая в яростный шторм, и единственным утешением остаётся осознание, что #bold вы не одиноки #!. Но это не Джулия, понимаете вы. Нет... Это огромное и непостижимое присутствие, которое затмевает вас, гробницу и саму планету. Оно одновременно утешает и ужасает вас, защищая от света и в то же время пронизывая каждое ваше естество своим пронзительным взором.\n\nЭтот опыт возвышает ваши чувства, позволяя взглянуть на собственное тело так, как вы никогда прежде не могли. Вы ощущаете, как бьётся сердце, как дышат лёгкие, как течёт кровь и как думает разум. Вы ощущаете своё тело целиком и видите, как дрожит ваша душа." #NT!
 expedition.00691.ok: "Неужели это... смерть?" #NT!
  
 expedition.00692.title: "Видения давно ушедшего прошлого" #NT!
 expedition.00692.desc: "Среди ослепительного света присутствие наполняет ваш разум образами прошлого. Вы видите, как жили великие эльфы древности, и переполняетесь множеством чувств, что они испытывали. Вы понимаете, что можете потянуть за эту нить и принять их надежды и веру как свои собственные.\n\nПримете ли вы культуру эльфов и начнёте с чистого листа, или продолжите развивать свою нынешнюю культуру?" #NT!
 expedition.00692.convert: "Я приму культуру эльфов как свою." #NT!
 expedition.00692.dontConvert: "Я сформирую новый народ эльфов на основе моей нынешней культуры." #NT!
  
 expedition.00693.title: "Удивительное преображение" #NT!
 expedition.00693.desc: "Свет постепенно угасает, и мир снова обретает очертания. Вы чувствуете, что изменились. Глядя на Джулию, вы замечаете её удлинённые уши. Увидев своё собственное потрясённое отражение, она хватается за голову, а вы машинально дотрагиваетесь пальцами до кончиков своих заострённых ушей.\n\n«М[ROOT.Char.GetLadyLord|U], похоже, мы превратились в эльфов! Как легендарный народ древности! Мне нужно всё записать...» — быстро говорит она и бросается искать что-то для письма.\n\nВы с изумлением смотрите на камень, всё ещё сжатый в вашей руке. Что это изменение означает для вас и вашего народа...?" #NT!
 expedition.00693.ok: "Нам стоит вернуться домой и обдумать всё это." #NT!
  
 expedition.006901.desc: "Огромная каменная дверь преграждает вам путь. Она покрыта древними рунами и украшена серебряными вставками, демонстрируя мастерство, которое немногим ремесленникам под силу повторить. Джулия проводит пальцем по древним надписям, бормоча что-то себе под нос и делая записи в своём блокноте.\n\nСпустя несколько минут она наконец поднимает на вас взгляд. «М[ROOT.Char.GetLadyLord|U], похоже, это загадка, оставленная эльфами. Очевидно, что нам нужно её разгадать, чтобы пройти дальше.»" #NT!
 expedition.006901.ok: "Хорошо, и что же там написано?" #NT!
  
   # Expedition Has Ended 
 expedition.0061.title: "Экспедиция завершена" #NT!
 expedition.0061.desc: "Ваши припасы настолько истощились, что пора возвращаться домой. Хотя вы можете уйти с несметными богатствами, нельзя отрицать, что, возможно, самые важные открытия этой экспедиции — это знания, полученные об эльфах, и новые вопросы, которые они породили." #NT!
 expedition.0061.ok: "Пора возвращаться домой." #NT!
  
 expedition.0062.title: "Священное место эльфов" #NT!
 expedition.0062.desc: "Вы тщательно исследовали это место и раскрыли многие его тайны.\n\nВы понимаете, какое значение оно имело для эльфов древности, и как их наследник, придаёте ему ту же ценность.\n\nПусть оно станет местом паломничества для эльфов этой новой Эпохи." #NT!
 expedition.0062.ok: "С этого дня — новое святое место!" #NT!
  
   # Culture evolution discovery 
 expedition_unique_encounters.001.title: "Открытие культурной важности!" #NT!
 expedition_unique_encounters.001.desc: "Вы входите в зал, полный древних редкостей, ощущая присутствие Божественной Искры, густо насыщающее воздух.\n\nОглядываясь вокруг, вы находите особый артефакт, который, как вы чувствуете, глубоко пульсирует Искрой. Вы — Лорд Царства, и инстинктивно понимаете, что эта диковина хранит древние знания, которые могут помочь в возрождении эльфийского народа.\n\nЧто же это за артефакт?" #NT!
  
 expedition_unique_encounters.001.empty.desc: "Вы входите в зал, полный древних редкостей, ощущая присутствие Божественной Искры, густо насыщающее воздух.\n\nОглядываясь вокруг, вы не находите ничего особо значимого, но знаете, что некоторые из этих инноваций могут быть полезны вашему народу дома." #NT!
  
 expedition_unique_encounters.001.nvm: "Покинуть это место, здесь для нас ничего нет!" #NT!
  
 expedition_unique_encounters.001.no_more_traditions: "Мой народ будет учиться на этой находке!" #NT!
  
 expedition_unique_encounters.001.tribal_ascension: "Тотем, повествующий историю племенного народа" #NT!
 expedition_unique_encounters.001.fey_agoras: "Великое настенное полотно, изображающее спорящих учёных на площади" #NT!
 expedition_unique_encounters.001.beast_tamers: "Бестиарий и справочник по разведению животных Королевского зверинца. Издание третье" #NT!
 expedition_unique_encounters.001.woodland_bounty: "Деревянные ящики, наполненные странными, невиданными ранее семенами" #NT!
 expedition_unique_encounters.001.elf_craftsmanship: "Коллекция изящных металлических инструментов, возможно, из кузницы" #NT!
 expedition_unique_encounters.001.adventure_guilds: "Портреты гордых мужчин и женщин с трофеями и сокровищами" #NT!
 expedition_unique_encounters.001.people_of_the_bow: "Лук из неизвестной древесины удивительного мастерства" #NT!
 expedition_unique_encounters.001.guardians_of_the_abyss: "Тома, описывающие долг Стражей Бездны" #NT!
 expedition_unique_encounters.001.unexpected_tradition_name: "Ошибка — неизвестное название традиции" #NT!
  
 expedition_unique_encounters.0022.title: "Обнаружен навигационный релей портала!" #NT!
 expedition_unique_encounters.0022.desc: "Вы перебираете старый склад со сложными стальными механизмами, покрытыми паутиной. Среди хлама вы находите настоящую драгоценность! Это навигационный релей — часть Великого Портала!" #NT!
 expedition_unique_encounters.0022.takeNavigationRelay: "Ещё один шаг к окончательной цели!" #NT!
  
 expedition_unique_encounters.0021.title: "Обнаружен конденсатор портала!" #NT!
 expedition_unique_encounters.0021.desc: "Вы роетесь в том, что похоже на старое святилище. В задней комнате вы находите пыльный старый сундук. Открыв его, вы с радостью замираете. Это кристалл-конденсатор портала! Именно то, что нам нужно для восстановления Великого Портала!" #NT!
 expedition_unique_encounters.0021.takeCapacitor: "Ещё один шаг к окончательной цели!" #NT!
  
 expedition_unique_encounters.0031.title: "Святилище излучает Искру" #NT!
 expedition_unique_encounters.0031.desc: "Вы заглядываете в разрушенную часовню. В центре зала стоит каменное святилище. Его алтарь, похоже, излучает энергию Искры, и вы чувствуете, как она тянет вас.\n\nСоедините ли вы свою Искру с энергией святилища?" #NT!
 expedition_unique_encounters.0031.pray: "Молиться у святилища" #NT!
 expedition_unique_encounters.0031.leave: "Покинуть это место" #NT!
  
 expedition_unique_encounters.0031.pray_intro.desc: "Будто по естественному инстинкту вы становитесь на колени перед святилищем и протягиваете свою Искру. В тот момент, когда ваше энерговолокно касается святилища, вы чувствуете глубокий резонанс. Яркая вспышка ослепляет вас." #NT!
  
 expedition_unique_encounters.00311.title: "Общение с богиней" #NT!
 expedition_unique_encounters.00311.first_visit.desc: "Неестественно прекрасная эльфийка, созданная из эфирной энергии, оглядывает часовню, а затем её взгляд падает на вас.\n\n«Ну вот это неожиданность. Я не ощущала, чтобы моё влияние призывали в этом мире уже много-много лет. Должно быть, Великий Портал этого мира был восстановлен, и теперь влияние Божественной Искры снова растёт. Ты, смертный. Ты ли Лорд Царства этого юного мира? Я — #difficulty_medium Вана, Высшая Вала процветания и плодородия#!. Я заключу с тобой сделку. Если ты будешь почитать меня как одну из своих божеств, я получу больше силы в этом мире. Взамен я дарую твоему народу благословение моей сущности и начну восстанавливать естественный порядок этого мира. #Bold Что скажешь?#!»" #NT!
 expedition_unique_encounters.00311.additional_visits.desc: "Вы снова молитесь у святилища Ваны, и Богиня вновь является перед вами.\n\n«Ну что, смертный, набрался ума и решил поклоняться мне?»" #NT!
 expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc: "«Постой... Я буквально ощущаю запах сущности Тулкаса Астальдо на тебе. Наши проявления воли Искры противоречат друг другу. Принятие моего благословения заменит его.»" #NT!
 expedition_unique_encounters.00311.take_as_deity: "Принять Вану как Богиню" #NT!
 expedition_unique_encounters.00311.refuse: "Я не добавлю Вану в свой Пантеон" #NT!
  
 expedition_unique_encounters.0032.title: "Святилище излучает Искру" #NT!
 expedition_unique_encounters.0032.desc: "Вы заглядываете в разрушенную часовню. В центре зала стоит каменное святилище. Его алтарь, похоже, излучает энергию Искры, и вы чувствуете, как она тянет вас.\n\nСоедините ли вы свою Искру с энергией святилища?" #NT!
 expedition_unique_encounters.0032.pray: "Молиться у святилища" #NT!
 expedition_unique_encounters.0032.leave: "Покинуть это место" #NT!
  
 expedition_unique_encounters.00321.title: "Общение с богом" #NT!
 expedition_unique_encounters.00321.first_visit.desc: "Красивая и суровая фигура эльфа из эфирной энергии осматривает часовню, затем его властный взгляд падает на вас.\n\n«Какая неожиданность, но приятная. Я не ощущал, чтобы моё влияние призывали в этом мире целую эпоху. Должно быть, Великий Портал этого мира был восстановлен. Ты, смертный. Ты ли Лорд Царства этого мира? Я — #difficulty_medium Тулкас Астальдо, Высший Вала войны#!. Я предложу тебе сделку. Если ты должным образом признаешь меня своим богом и воздашь мне почести, я обрету большую силу в этом мире. Взамен я дарую твоему народу своё благословение и начну восстанавливать естественный порядок этого мира.\n #bold Что скажешь?#!»" #NT!
 expedition_unique_encounters.00321.additional_visits.desc: "Вы снова молитесь у святилища Тулкаса Астальдо, и Бог вновь является перед вами.\n\n«Ну что, смертный, набрался ума и решил поклоняться мне?»" #NT!
 expedition_unique_encounters.00321.already_worship_vana.desc: "«Погоди... Я чувствую на тебе сладкую сущность Ваны? Моё проявление воли Искры противоречит богине процветания. Принятие моего благословения заменит её.»" #NT!
 expedition_unique_encounters.00321.take_as_deity: "Принять Тулкаса Астальдо как Бога" #NT!
 expedition_unique_encounters.00321.refuse: "Я не добавлю Тулкаса Астальдо в свой Пантеон" #NT!
  
 expedition_unique_encounters.00399.title: "Божественное предложение отвергнуто" #NT!
 expedition_unique_encounters.00399.desc: "«Ты разочаровал меня, смертный. Вернись сюда, когда к тебе вернётся здравый смысл.»" #NT!
 expedition_unique_encounters.00399.ok: "Я подумаю об этом" #NT!
  
 expedition_unique_encounters.00398.title: "Божественное предложение принято" #NT!
