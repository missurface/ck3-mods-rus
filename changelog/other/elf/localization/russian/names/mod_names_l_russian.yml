l_russian:
 elf_destiny: "Судьба эльфов" #NT!
 elf_destiny_desc: "В начале цивилизации эльфы и люди пришли в этот мир через портал из иного измерения. С тех пор бесчисленные эльфийские и человеческие империи поднимались и падали, канув в лету. Эльфы исчезли на краях мира и памяти. Теперь вы — новый эльфийский лорд, и ваша цель — восстановить величие эльфов. Каким будет этот новый эльфийский народ и как он будет ладить с людьми? \n\nОтветы на эти вопросы предстоит дать вам!" #NT!
 elf_destiny_feature_1: "Крутые эльфийские штуки! Например, экспедиции" #NT!
  
 blond_elf: "Эльф — золотые волосы" #NT!
 redhead_elf: "Эльф — рыжие волосы" #NT!
 blackhair_elf: "Эльф — чёрные волосы" #NT!
 brunette_elf: "Эльф — каштановые волосы" #NT!
