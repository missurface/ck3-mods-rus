 agot_bm_8284_desc: "Война Узурпатора, Восстание Роберта — плебей может звать её как угодно, но #italic всё кончено#!.\n\nТаргариены почти истреблены, их последние отпрыски бежали в Вольные Города — юноша с младенцем на руках. Роберт I Баратеон восседает на Железном Троне, но вскоре понимает, что быть королём не так просто.\n\n«Честь? У меня Семь Королевств! Один король, Семь Королевств! Думаешь, честь их удержит? Думаешь, честь хранит мир?#bold  Страх — страх и кровь!#!»"
  
 bookmark_king_robert_baratheon: "Король Роберт I"
 bookmark_king_robert_baratheon_desc: "Да здравствует Роберт I из дома Баратеонов, Король андалов, ройнаров и Первых Людей, Владыка Семи Королевств и Защитник Государства! Теперь, восседая на Железном Троне, он должен объединить королевство для мирного и процветающего правления. Связанный браком с красавицей — хоть и коварной — Серсеей Ланнистер, Роберт окружён подхалимами и хуже того.\n\n#bold Сможет ли Коронованный Олень создать прочное наследие для дома Баратеонов?#!"
  
 bookmark_284_tywin_lannister: "Лорд Тайвин"
 bookmark_284_tywin_lannister_desc: "Тайвин Ланнистер, Лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада, укрепил наследие льва: брачный союз с новым королём Вестероса Робертом I Баратеоном. Но его дочь Серсея равнодушна к замыслам отца, предпочитая собственные интриги. Золотой сын Джейме навеки останется «Цареубийцей». А наследник, юный Тирион, никогда не обретёт уважения в глазах отца.\n\n#bold На благо королевства или во вред — как Великий Лев улучшит будущее своего дома?#!"
  
 bookmark_284_renly_baratheon: "Лорд Ренли"
 bookmark_284_renly_baratheon_desc: "Ренли Баратеон, семилетний мальчик и новый Лорд Штормового Предела, подаёт большие надежды. Харизматичный ребёнок, легко завоевывающий друзей, он, вероятно, унаслеет силу и стать Роберта. Но сначала ему предстоит пережить бурное правление брата и создать собственные союзы.\n\n#bold Как Ренли докажет свою ценность королю и лордам Вестероса, жаждущим королевской милости?#!"
  
 bookmark_284_stannis_baratheon: "Лорд Станнис"
 bookmark_284_stannis_baratheon_desc: "Станнис Баратеон, сдержанный новый Лорд Драконьего Камня, выжил в войне благодаря упорству. Год обороняя Штормовой Предел, он не сдался, хотя другие пали бы от голода. Награждённый Робертом родовым замком наследника (без титула принца), Станнис теперь стоит рядом с братом, чтобы вернуть королевству процветание.\n\n#bold Как власть над Драконьим Камнем повлияет на правление молодого лорда?#!"
  
 bookmark_balon_greyjoy: "Лорд Бейлон"
 bookmark_balon_greyjoy_desc: "Бейлон Грейджой, Лорд Железных Островов, жаждет вернуть Старый Путь. Его отец Квеллон улучшал отношения с материковыми землями — запретив набеги и рабство. Но новый правитель железнорождённых видит шанс в эпоху свергнутых Таргариенов проложить свой курс.\n\n#bold С попутным ветром перемен — как Бейлон впишет своё имя в историю Вестероса?#!"
  
