l_russian:
 asoiaf_fertility_health_boost: "Улучшение Фертильности и Здоровья"
 asoiaf_fertility_health_boost_desc: "Предоставляет временное улучшение здоровья и фертильности, чтобы помочь людям выжить и иметь детей."
  
 asoiaf_health_boost: "Крепкое Здоровье"
  
 asoiaf_stress_jarred_children: "Закопанные Тела"
 asoiaf_stress_jarred_children_desc: "Этот персонаж хранит тела своих мертворожденных детей в стеклянных банках, что является тревожной и святотатственной практикой."
  
  #CANON CHILDREN MODIFIERS 
 asoiaf_canon_children_pregnancy_negation_modifier: "[asoiaf_canon_children_concept|E]: #bold Отрицание Беременности#!"
 asoiaf_canon_children_pregnancy_negation_modifier_desc: "Этот персонаж имел всех своих Канонических детей и не сможет иметь больше детей, пока не #italic овдовел#!, #italic не разведется#! или #italic не вступит в новый брак#!.\n@warning_icon! #X Не может иметь детей#!"
  
 asoiaf_Targaryen_28_modifier: "[asoiaf_canon_children_concept|E]: #bold Висенья Таргариен#!"
 asoiaf_Targaryen_28_modifier_desc: "#bold Висенья Таргариен#! была страстной, строгой и не прощавшей женщиной, которую поговаривали, что она занималась колдовством. Она обладала жесткой, аскетичной красотой, что приводило к сравнениям с ее младшей сестрой. Несмотря на мнение других о ней, она оставалась верной в управлении королевством, которое создал ее брат, даже поощряя своего сына занять трон у своего более слабого брата, чтобы гарантировать сильного правителя."
  
 asoiaf_Targaryen_27_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_27_modifier_desc: "#bold Эйгон Таргариен#!, известный как #italic Завоеватель#!, был харизматичным, решительным и яростно амбициозным человеком, который основал Семи Королевств и стал его первым королем. Он всегда верен своим сестрам-женам, часто доверяя им управление королевством в его отсутствие и прислушиваясь к их советам. Хотя он был суров к тем, кто сопротивлялся ему, он был щедр к тем, кто кланялся перед ним.\n\n#help Эйгон должен иметь детей с женой из #bold Дома Таргариен#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_29_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейнис Таргариен#!"
 asoiaf_Targaryen_29_modifier_desc: "#bold Рейнис Таргариен#! была доброй, импульсивной и игривой женщиной, склонной к мечтаниям. Она увлекалась музыкой, танцами и поэзией, однако верховая езда на драконе затмевала все остальные интересы. Она оставалась преданной своему брату-мужу всю свою жизнь, говоря, что только она владела его сердцем, несмотря на то, что он был женат на обеих его сестрах."
  
 asoiaf_Targaryen_30_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйнис Таргариен#!"
 asoiaf_Targaryen_30_modifier_desc: "#bold Эйнис Таргариен#! был тихим, вежливым и добрым королем. Его желание быть любимым делало его глубоко нерешительным, постоянно обдумывающим последствия каждого решения и кто будет разочарован. Он легко доверял и позволял себе легко поддаваться влиянию окружающих, часто производя впечатление слабости. Несмотря на свои недостатки, он оставался покровителем искусств всю свою жизнь, наслаждаясь музыкой и танцами, а также проявляя особый интерес к алхимии, астрономии и астрологии.\n\n#help Эйнис должен иметь детей с женой из #bold Дома Веларион#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_31_modifier: "[asoiaf_canon_children_concept|E]: #bold Мейгор Таргариен#!"
 asoiaf_Targaryen_31_modifier_desc: "#bold Мейгор Таргариен#!, известный как #italic Жестокий#!, был жестоким, непоколебимым и властным королем. Вся его жизнь была стремлением к абсолютному господству над всем, что ему принадлежало, используя наихудшие виды насилия для достижения своей цели. Он был быстро обижен, медлителен к прощению и страшен в своем гневе. Его гордость за свой Дом была неоспорима, и он делал все возможное, чтобы гарантировать его доминирование над недавно завоеванным королевством, даже ценой жизни собственной семьи.\n\n#help Мейгор должен иметь детей с женой из #bold династии Харроуэй#!, жены из #bold династии Вестерлинг#! и/или жены из #bold династии Костейн#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_32_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейна Таргариен#!"
 asoiaf_Targaryen_32_modifier_desc: "#bold Рейна Таргариен#! была храброй, яркой и решительной женщиной, склонной к размышлениям. Она была ревнива к своим детям и тем, кого любила, и презирала тех, кому не доверяла. На нее обрушились трагедии одна за другой, что со временем сделало ее замкнутой и отрешенной от жизни."
  
 asoiaf_Targaryen_33_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_33_modifier_desc: "#bold Эйгон Таргариен#!, называемый #italic Некоронованный#!, был стройным и красивым юношей, решившим вернуть свое наследственное право любой ценой. Боевые тренировки занимали его большую часть дней, поддерживая его форму и выглядел он как истинный королевский принц — многие даже отмечали его умение с копьем. Он смело брался за любую задачу, но его нетерпение и отсутствие стратегического планирования в конечном итоге привели его к гибели при столкновении с жестокостью дяди.\n\n#help Эйгон должен иметь детей с женой из #bold Дома Таргариен#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_34_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерис Таргариен#!"
 asoiaf_Targaryen_34_modifier_desc: "#bold Визерис Таргариен#! был многообещающим юношей, любимым народом. Он смело выдержал пытки в течение девяти дней, когда попал в плен к своему дяде."
  
 asoiaf_Targaryen_35_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейрис Таргариен#!"
 asoiaf_Targaryen_35_modifier_desc: "#bold Джейхейрис Таргариен#!, известный как #italic Миротворец#!, был решительным, трудолюбивым и целеустремленным королем, чье правление было одним из самых мирных в истории Вестероса. Мудрый сверх своих лет, он был справедлив и щедр к своим подданным, строил общественную инфраструктуру и делал все возможное для обеспечения процветания. Хотя его восхваляли за управление королевством, он не сумел управлять собственной семьей и быть хорошим отцом для своих детей.\n\n#help Джейхейрис должен иметь детей с женой из #bold Дома Таргариен#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_36_modifier: "[asoiaf_canon_children_concept|E]: #bold Алиссанна Таргариен#!"
 asoiaf_Targaryen_36_modifier_desc: "#bold Алиссанна Таргариен#! была нежной, доброй и бесстрашной женщиной, которая любила своих подданных, как высокородных, так и простых. Она была известна тем, что проявляла интерес к женщинам в королевстве, слушала и узнавала об их бедственном положении и многое делала для улучшения их положения. Хотя она страдала от болезненной нерешительности и постоянных сомнений, она была тверда в своих усилиях по улучшению условий для всех женщин в королевстве."
  
 asoiaf_Targaryen_37_modifier: "[asoiaf_canon_children_concept|E]: #bold Вейла Таргариен#!"
 asoiaf_Targaryen_37_modifier_desc: "#bold Вейла Таргариен#! была шестым ребенком в семье Эйниса Таргариена и Алиссы Веларион, но умерла в колыбели. Ее смерть произвела глубокое впечатление на ее мать, которая утверждала, что смерть еще одного ребенка в младенчестве разорвет ее сердце на части."
  
 asoiaf_Targaryen_38_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_38_modifier_desc: "#bold Эйгон Таргариен#! Первенец Мейгора Таргариена и его супруги Алис Харроуэй родился мёртвым, появившись на свет с уродствами и физическими деформациями."
  
 asoiaf_Targaryen_40_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейнис Таргариен#!"
 asoiaf_Targaryen_40_modifier_desc: "#bold Рейнис Таргариен#! был вторым ребенком Мейгора Таргариена от его жены Джейн Вестерлинг, но умер мертвым, появившись на свет с ужасными деформациями, без ног и рук, с гениталиями как у девочки, так и у мальчика."
  
 asoiaf_Targaryen_39_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерис Таргариен#!"
 asoiaf_Targaryen_39_modifier_desc: "#bold Визерис Таргариен#! был третьим ребенком Мейгора Таргариена от его жены Элинор Костейн, но умер мертвым, появившись на свет искривленным и деформированным."
  
 asoiaf_Targaryen_41_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйрея Таргариен#!"
 asoiaf_Targaryen_41_modifier_desc: "#bold Эйрея Таргариен#! она была живой и предприимчивой девушкой, которая проводила свои дни в псарнях, конюшнях и на драконьих дворах. У нее был своенравный и упрямый характер, и она была известна своим дерзким языком. Волнение, лязг и суматоха Королевской гавани привлекли ее внимание и очаровали, подчеркнув ее стремительный образ жизни."
  
 asoiaf_Targaryen_42_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейла Таргариен#!"
 asoiaf_Targaryen_42_modifier_desc: "#bold Рейла Таргариен#! была благочестивой и исполненной долга женщиной, посвятившей себя молитве и учебе. В детстве она никогда не подвергалась наказаниям и никогда не попадала в неприятности, а став взрослой, посвятила себя вере и стала септой."
  
 asoiaf_Targaryen_43_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_43_modifier_desc: "#bold Эйгон Таргариен#! был первенцем Джейхейриса и Алисанны Таргариен, но умер в колыбели."
  
 asoiaf_Targaryen_44_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейнерис Таргариен#!"
 asoiaf_Targaryen_44_modifier_desc: "#bold Дейнерис Таргариен#! была счастливой, бесконечно любопытной и бесстрашной девочкой. Она была живым и смеющимся ребенком, который приводил в восторг всех, кто ее знал."
  
 asoiaf_Targaryen_45_modifier: "[asoiaf_canon_children_concept|E]: #bold Эймон Таргариен#!"
 asoiaf_Targaryen_45_modifier_desc: "#bold Эймон Таргариен#! был живым и преданным человеком. В детстве он был очень серьёзным, осторожным и послушным, но вырос настоящим принцем Таргариенов. Он был близок со своим братом, часто их видели вместе на тренировках во дворе, привлекая внимание зрителей.\n\n#help Эймон должен иметь детей с женой из династии #bold Баратеонов#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_46_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлон Таргариен#!"
 asoiaf_Targaryen_46_modifier_desc: "#bold Бейлон Таргариен#!, называемый #italic Храбрым#!, был добрым человеком, преданным своим близким. Он был громче и крепче своего старшего брата, наслаждался обществом других и активно занимался боевой подготовкой. Помимо того, что это было прозвище, данное ему в детстве, он также был смелым и решительным человеком, который никогда не избегал боя.\n\n#help Байлон должен иметь детей с женой из #bold Дома Таргариенов#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_47_modifier: "[asoiaf_canon_children_concept|E]: #bold Алисса Таргариен#!"
 asoiaf_Targaryen_47_modifier_desc: "#bold Алисса Таргариен#! была дерзкой, мужеподобной женщиной с сердцем воина. Она любила ездить верхом и сражаться на дуэлях, избегая женских занятий, когда это было возможно. Её сила, быстрая смекалка и дух сделали её смелой и храброй, унаследовавшей эти черты от своего брата и спутника жизни."
  
 asoiaf_Targaryen_48_modifier: "[asoiaf_canon_children_concept|E]: #bold Мейгелла Таргариен#!"
 asoiaf_Targaryen_48_modifier_desc: "#bold Мейгелла Таргариен#! была нежной, тихой и учёной женщиной. Глубоко набожная, она читала Книгу Семерых каждую ночь перед сном и была известна своим состраданием. Она была чрезвычайно умна, обладала даром исцеления и лечения болезней."
  
 asoiaf_Targaryen_49_modifier: "[asoiaf_canon_children_concept|E]: #bold Вейгон Таргариен#!"
 asoiaf_Targaryen_49_modifier_desc: "#bold Вейгон Таргариен#!, известный как #italic Без Дракона#!, был человек с простым лицом и книжным складом ума, который говорил прямо и выполнял минимальные королевские обязанности. Большую часть времени он проводил в библиотеке, которую предпочитал тренировочным площадкам. Он был предан изучению алхимии, астрономии, математики и других оккультных искусств, что в конце концов привело его к принятию обетов маэстра."
  
 asoiaf_Targaryen_50_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейлла Таргариен#!"
 asoiaf_Targaryen_50_modifier_desc: "#bold Дейлла Таргариен#! была милой и нежной девушкой с мягким сердцем. Однако она также была застенчивой и немногословной, легко пугаемой и быстро плачущей. Она любила цветы, но боялась садов из-за пчёл и страшилась кошек. Позже в жизни стало ясно, что она была чрезвычайно хрупкой как физически, так и умственно, не способной запомнить даже простые молитвы и легко становящейся на слёзы от малейших упрёков. Её первая и единственная беременность так ослабила её, что роды начались на две недели раньше срока, а послеродовая лихорадка унесла её жизнь вскоре после этого."
  
 asoiaf_Targaryen_51_modifier: "[asoiaf_canon_children_concept|E]: #bold Сейра Таргариен#!"
 asoiaf_Targaryen_51_modifier_desc: "#bold Сейра Таргариен#! была храброй и умной женщиной, но также импульсивной и непослушной. Она была яростной и упрямой, всегда искала внимания окружающих и становилась раздражённой, если его не получала. Глубоко манипулятивная, она умела очаровывать окружающих, чтобы получить то, что хотела, зачастую лишь внимание и утешение, которых ей было недостаточно как девятой дочери короля.\n\n#help Саэра должна иметь детей с мужчиной #bold Лисенской культуры#!, мужчиной #bold Волантийской культуры#! и/или мужчиной #bold Андальского#! культурного наследия, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_52_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерра Таргариен#!"
 asoiaf_Targaryen_52_modifier_desc: "#bold Визерра Таргариен#! была крайне красивой девушкой, но также безнадежно тщеславной и самовлюблённой. Она любила играть одним парнем против другого и ставить их на глупые задания или соревнования, чтобы выиграть её расположение. Амбиция горела в ней ярко, используя её лукавую грацию в надежде однажды стать королевой."
  
 asoiaf_Targaryen_53_modifier: "[asoiaf_canon_children_concept|E]: #bold Геймон Таргариен#!"
 asoiaf_Targaryen_53_modifier_desc: "#bold Геймон Таргариен#! был одиннадцатым ребёнком Джахериеса и Алиссанны Таргариен, но родился мёртвым."
  
 asoiaf_Targaryen_54_modifier: "[asoiaf_canon_children_concept|E]: #bold Валерион Таргариен#!"
 asoiaf_Targaryen_54_modifier_desc: "#bold Валерион Таргариен#! был двенадцатым ребёнком Джахериеса и Алиссанны Таргариен, но умер в младенчестве."
  
 asoiaf_Targaryen_55_modifier: "[asoiaf_canon_children_concept|E]: #bold Гейль Таргариен#!"
 asoiaf_Targaryen_55_modifier_desc: "#bold Гейль Таргариен#!, называемая #italic Ребёнком Зимы#!, была маленькой, застенчивой и милой девочкой, хотя и простодушной и хрупкой. Она была добродушной по природе, утешала свою мать в её многочисленных бедах и стала очень близка с ней за эти годы. Горе и печаль были трудными эмоциями для неё, что в итоге привело к её самоубийству после рождения мёртвого сына.\n\n#help Гейль должна иметь детей с #bold низкорождённым#! мужчиной, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_55_1_modifier: "[asoiaf_canon_children_concept|E]: Мертворожденный сын Гейль"
 asoiaf_Targaryen_55_1_modifier_desc: "После зачатия от странствующего певца, Гейль тайно родила сына, но он родился мёртвым. В своём горе и отчаянии она вошла в залив Черной воды и утонула. Королева Алиссанна никогда не оправилась от потери Гейль, покинув Королевскую Гавань и умерев менее чем через год."
  
 asoiaf_Targaryen_56_modifier: "[asoiaf_canon_children_concept|E]: #bold Айлор#!"
 asoiaf_Targaryen_56_modifier_desc: "#bold Айлор#! был первым незаконнорожденным ребёнком Саэры Таргариен, зачатым от Лисенского мужчины."
  
 asoiaf_Targaryen_57_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейрис#!"
 asoiaf_Targaryen_57_modifier_desc: "#bold Джейхейрис#! был вторым незаконнорожденным ребёнком Саэры Таргариен, зачатым от Лисенского мужчины."
  
 asoiaf_Targaryen_58_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон#!"
 asoiaf_Targaryen_58_modifier_desc: "#bold Эйгон#! был третьим незаконнорожденным ребенком Саэры Таргариен, зачатым от вольантенца."
  
 asoiaf_Hammer_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Хью#!"
 asoiaf_Hammer_1_modifier_desc: "#bold Хью#!, прозванный #italic Молотом#!, был преданным мужем и отцом, готовым на все ради безопасности своей семьи. После того как он завоевал дракона, его желание защитить семью постепенно переросло в ненасытное амбициозное стремление, желая возвысить себя и свою жену, что в конечном итоге привело к предательству и смерти.\n\n#help Хью должен иметь детей с женой из #bold культуры Дорнийцев из дома Сэнд#!, чтобы продолжить свой род.#!"
  
 asoiaf_Hammer_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Дочь Хью#!"
 asoiaf_Hammer_2_modifier_desc: "#bold Дочь Хью#! была единственным ребенком Хью и Кэт. Она дала им обоим цель бороться несмотря на препятствия, но трагически скончалась от болезни в юном возрасте."
  
 asoiaf_Targaryen_59_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейнис Таргариен#!"
 asoiaf_Targaryen_59_modifier_desc: "#bold Рейнис Таргариен#!, известная как #italic Почти Королева#!, была смелой и проницательной женщиной. Она глубоко любила своих детей и усердно работала над любым заданием, которое ставилось перед ней. Она питала многолетнюю обиду на феодальных лордов Вестероса после того, как ей отказали в троне на Великом Совете, хотя в конечном итоге приняла новое статус-кво. Тем не менее, она оставалась ярко независимой и использовала каждую возможность продемонстрировать этот факт."
  
 asoiaf_Targaryen_60_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерис Таргариен#!"
 asoiaf_Targaryen_60_modifier_desc: "#bold Визерис Таргариен#! был добрым и приветливым королем, увлекавшимся охотой и изучением истории. Семейный человек до мозга костей, до последнего дня он пытался сохранить единство своей враждующей семьи. Иногда он сожалел о том, что его правление не подвергалось испытаниям, но также понимал неоценимую ценность мира ради самого мира. Его глубоко укоренившаяся упрямство в конечном итоге разрушила этот мир, назначив своей старшей дочери наследницей вместо сына, и тем самым погрузив королевство в войну после его смерти.\n\n#help Висерис должен иметь детей с женой из #bold династии Арринов#! и/или из #bold династии Хайтауэров#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_61_modifier: "[asoiaf_canon_children_concept|E]: #bold Деймон Таргариен#!"
 asoiaf_Targaryen_61_modifier_desc: "#bold Деймон Таргариен#!, известный как #italic Бунтарь#!, был жестоким и непредсказуемым человеком. Его импульсивное, агрессивное и беспощадное поведение вызывало недоверие и даже страх у многих. Несмотря на его репутацию, он всегда испытывал глубокую лояльность и любовь к своей семье и роду, даже если не всегда мог это показать.\n\n#help Деймон должен иметь детей с женой из #bold дома Веларионов#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_62_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_62_modifier_desc: "#bold Эйгон Таргариен#! был третьим ребенком Байлона и Алисы Таргариен, но умер при рождении. Его рождение оставило его мать в болезненном состоянии, что в конечном итоге привело к ее собственной смерти позже в том же году."
  
 asoiaf_Targaryen_131_modifier: "[asoiaf_canon_children_concept|E]: #bold Эймон Таргариен#!"
 asoiaf_Targaryen_131_modifier_desc: "#bold Эймон Таргариен#! был первенцем короля Висериса и Эммы Аррин, но умер в колыбели."
  
 asoiaf_Targaryen_63_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейнира Таргариен#!"
 asoiaf_Targaryen_63_modifier_desc: "#bold Рейнира Таргариен#! была волевой и независимой женщиной. Она была преданной матерью, которая растила своих детей с любовью и заботой. Однако у нее не было терпения к тем, кто пытался контролировать ее или противостоять ее воле, что не принесло ей много любви со стороны традиционалистской знати Вестероса. Несмотря на риски, она стойко шла своим путем, мало думая о последствиях своих действий, пока они не стали неотвратимыми.\n\n#help Рейнира должна иметь детей с мужчиной из #bold династии Стронгов#! и/или с мужем из #bold дома Таргариен#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_64_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлон Таргариен#!"
 asoiaf_Targaryen_64_modifier_desc: "#bold Бейлон Таргариен#! был третьим ребенком короля Висериса и Эммы Аррин, но также и их последним. Поскольку Байлон не мог родиться естественным путем и его жизнь была под угрозой, Висерис принял трудное решение пожертвовать жизнью Эммы, сделав разрез на ее животе, чтобы спасти ребенка. В конечном итоге жертва оказалась напрасной, так как Байлон умер в тот же день, что и родился, оставив за собой трагедию."
  
 asoiaf_Targaryen_65_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_65_modifier_desc: "#bold Эйгон Таргариен#! был неопытным королем, который часто проводил время за выпивкой и развратом. Он стремился к принятию со стороны родителей, которые так и не показали ему необходимую привязанность, оставив его человеком, неспособным правильно выражать свои эмоции. При восхождении на трон он пытался реформировать свои привычки и управлять с мягкой и щедрой рукой, но не имел политического образования для независимого правления, и каждая смерть в его семье еще больше ломала его, делая его импульсивным и необдуманным.\n\n#help Эйгон должен иметь детей с женой из #bold дома Таргариен#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_66_modifier: "[asoiaf_canon_children_concept|E]: #bold Хелейна Таргариен#!"
 asoiaf_Targaryen_66_modifier_desc: "#bold Хелейна Таргариен#! была эксцентричной и странной женщиной, которую редко понимали окружающие. Она интересовалась нетрадиционными и необычными темами и испытывала большие трудности в общении с другими людьми и выражении себя. Видения и предзнаменования преследовали ее сны, но она снова и снова оказывалась бессильной остановить их сбывание, что усугублялось тем, что ее семья мало обращала на это внимание."
  
 asoiaf_Targaryen_67_modifier: "[asoiaf_canon_children_concept|E]: #bold Эймонд Таргариен#!"
 asoiaf_Targaryen_67_modifier_desc: "#bold Эймонд Таргариен#! был смелым, волевым и не прощающим, но преданным своей семье. В глубине души у него было более мягкое и благородное сердце, чем у большинства, хотя он делал все, чтобы скрыть это под жесткой стоической манерой. Он был смертоносным фехтовальщиком, который тренировался ежедневно, но не имел интереса демонстрировать свои навыки на турнирах, предпочитая оттачивать их в уединении, уделяя оставшееся время изучению истории и философии."
  
 asoiaf_Targaryen_68_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_68_modifier_desc: "#bold Дейрон Таргариен#!, прозванный #italic Дерзким#!, был красивым и добрым юношей, преданным своей семье и усердно исполняющим свои обязанности. Он рос в тени своих братьев, но развился в разностороннего, вежливого и умного молодого человека, будучи воспитанником в Старом Городе. Его пылкая любовь к семье иногда приводила к импульсивной мести тем, кто причинял им вред."
  
 asoiaf_Targaryen_69_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейла Таргариен#!"
 asoiaf_Targaryen_69_modifier_desc: "#bold Бейла Таргариен#! была дикой, стремительной и бесстрашной, легко возмущалась и иногда специально провоцировала других. Она предпочитала мужскую одежду женской и имела подобные увлечения. Ей нравилось танцевать, заниматься соколиной охотой и особенно ездить верхом, особенно на своем драконе."
  
 asoiaf_Targaryen_70_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейна Таргариен#!"
 asoiaf_Targaryen_70_modifier_desc: "#bold Рейна Таргариен#! была худощавой и грациозной женщиной, которая любила танцевать и увлекалась многими дамскими занятиями при дворе. В детстве ей было трудно принять себя из-за отсутствия дракона, как у остальных членов семьи, хотя в конечном итоге она привязалась к дракончику, которого заботливо ухаживала и который всегда оставался с ней."
  
 asoiaf_Targaryen_61_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйрион Таргариен#!"
 asoiaf_Targaryen_61_1_modifier_desc: "#bold Эйрион Таргариен#! был третьей беременностью Лаэны Веларион, но намного более сложной, чем первые две. Поскольку ребенок не мог выйти, пентосские врачи настояли на том, чтобы Деймон Таргариен сделал выбор между тем, чтобы позволить погибнуть и матери, и ребенку, или разрезать утробу Лаэны, чтобы спасти только ребенка. Хотя он в конечном итоге отказался, Лаэна уже направилась к своему дракону Вхагару в поисках смерти от драконьего пламени, убив и себя, и не рожденного ребенка."
  
 asoiaf_Targaryen_71_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейра Таргариен#!"
 asoiaf_Targaryen_71_modifier_desc: "#bold Джейхейра Таргариен#! была маленькой и нежной девочкой, которая не плакала и не улыбалась, как другие дети. С возрастом ее отличительной чертой стала заметная нехватка эмоций, хотя она оставалась доброй душой."
  
 asoiaf_Targaryen_72_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейрис Таргариен#!"
 asoiaf_Targaryen_72_modifier_desc: "#bold Джаехерис Таргариен#! был игривым и прилежным мальчиком, который наслаждался строгими распорядками и обычно не любил, когда вещи не шли так, как ожидалось. Он родился с физическими уродствами, имея шесть пальцев на левой руке и шесть пальцев на каждой ноге.\n\n@warning_icon! #X Уродство Джаехериса представлено чертой «Знак» до тех пор, пока не будет добавлена лучшая альтернатива.#!"
  
 asoiaf_Targaryen_73_modifier: "[asoiaf_canon_children_concept|E]: #bold Мейлор Таргариен#!"
 asoiaf_Targaryen_73_modifier_desc: "#bold Мейлор Таргариен#! был третьим ребенком Эйгона и Хелаэны. В молодом возрасте его мать выбрала его, чтобы погибнуть, столкнувшись с убийцами в попытке спасти жизнь своему брату Джаехерису. Хотя его не убили в конце концов, он прожил остаток своей жизни с темным знанием, что его мать выбрала его вместо брата."
  
 asoiaf_Targaryen_75_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейрис Веларион#!"
 asoiaf_Targaryen_75_modifier_desc: "#bold Жакерис Веларион#! был добродушным, прилежным и трудолюбивым молодым человеком, который серьезно относился к своим обязанностям. Не беспокоясь о слухах о его легитимности, он делал все, что было в его силах, чтобы защитить свою семью и братьев от тех, кто желал им зла. Он был смелым, но сдержанным, стремясь доказать свою ценность наследства, несмотря на свою тайную незаконнорожденность."
  
 asoiaf_Targaryen_76_modifier: "[asoiaf_canon_children_concept|E]: #bold Люцерис Веларион#!"
 asoiaf_Targaryen_76_modifier_desc: "#bold Люцерис Веларион#! был мягким юношей, который стремился выполнять свой долг несмотря на все страхи. Он глубоко любил свою семью и друзей, готов был пойти на большие жертвы ради их защиты, даже если это означало подвергнуть себя опасности. В детстве ему нравилось высмеивать тех, кого он считал слабее себя, привычка, от которой он старался избавиться по мере взросления, хотя полностью не избавился."
  
 asoiaf_Targaryen_77_modifier: "[asoiaf_canon_children_concept|E]: #bold Джоффри Веларион#!"
 asoiaf_Targaryen_77_modifier_desc: "#bold Джоффри Веларион#! был красивым мальчиком и третьим сыном Рейниры."
  
 asoiaf_Targaryen_78_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_78_modifier_desc: "#bold Эйгон Таргариен#!, прозванный #italic Драконоборцом#!, был безрадостным человеком, который редко улыбался или смеялся. Изуродованный насильственной смертью своих родителей и братьев, он находил утешение в одиночестве и в удалении от окружающих. Он редко проявлял эмоции, но был в лучшем настроении в окружении своего брата Висериса, тогда как любое упоминание о драконах приводило его в гневное уныние.\n\n#help Эйгон должен иметь детей с женой из #bold дома Веларионов#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_79_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерис Таргариен#!"
 asoiaf_Targaryen_79_modifier_desc: "#bold Визерис Таргариен#! был умным, сообразительным и галантным, обученным фехтованию и хорошему управлению с раннего возраста. Хотя в молодости он был очаровательным, с возрастом он стал суровым и закаленным стрессами управления. Он был всегда верен своей семье и служил преданным Десницей короля своему брату и племянникам.\n\n#help Висерис должен иметь детей с женой из #bold Дома Рогар#!, чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_80_modifier: "[asoiaf_canon_children_concept|E]: #bold Висенья Таргариен#!"
 asoiaf_Targaryen_80_modifier_desc: "#bold Висеня Таргариен#! была шестым ребенком Рейниры Таргариен. Она родилась после того, как ее мать перенесла преждевременные роды, появившись на свет в виде чешуйчатого и деформированного младенца, который вскоре после рождения скончался."
  
 asoiaf_Targaryen_81_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_81_modifier_desc: "#bold Дейрон Таргариен#!, известный как #italic Молодой Дракон#!, был красивым, уверенным и харизматичным молодым королем. Он был целеустремленным в своем стремлении завершить завоевание Вестероса своей династией и обладал блестящим стратегическим умом для этого, хотя ему не хватало политической смекалки для полного подчинения новых территорий. Помимо военных дел, он также был одаренным писателем, записывая свои кампании элегантной прозой во время походов."
  
 asoiaf_Targaryen_82_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлор Таргариен#!"
 asoiaf_Targaryen_82_modifier_desc: "#bold Бейлор Таргариен#!, прозванный #italic Благословенным#!, был глубоко набожным королем, который обожествлял все добродетели Семерых. Он был скромным и миролюбивым, предпочитая венец из цветов венцу из золота. Несмотря на его непритязательный внешний вид, он был достаточно храбр, чтобы рисковать своей жизнью и подвергаться значительным физическим страданиям ради спасения своей семьи и обеспечения мира в королевстве. Его фанатизм в конечном итоге стал его падением, часто переходя в сферу иллюзий и ставя под сомнение его разум."
  
 asoiaf_Targaryen_83_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейна Таргариен#!"
 asoiaf_Targaryen_83_modifier_desc: "#bold Дейна Таргариен#!, прозванная #italic Непокорной#!, была красивой и храброй женщиной, неукротимой до самого ядра. Вместо того чтобы заниматься дамскими делами при дворе, она предпочитала верховую езду, стрельбу из лука и атлетику, хотя ей неоднократно отказывали в участии в турнирах. Она любила привлекать к себе внимание с помощью драматической одежды, подражая своему отцу, носившему черное, и позже одеваться в белое после того, как ее брат Бейлор не смог осуществить их брак."
  
 asoiaf_Targaryen_84_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейна Таргариен#!"
 asoiaf_Targaryen_84_modifier_desc: "#bold Рейна Таргариен#! была добродетельной, покорной и пассивной женщиной. С юных лет она интересовалась Вере, вышивая религиозные сцены на собственной одежде и предпочитая носить белое и золотое, чтобы подчеркнуть свою набожность. Она не была особенно авантюрной, предпочитая оставаться при дворе, занимаясь вышиванием и рукоделием."
  
 asoiaf_Targaryen_85_modifier: "[asoiaf_canon_children_concept|E]: #bold Элейна Таргариен#!"
 asoiaf_Targaryen_85_modifier_desc: "#bold Элейна Таргариен#! была волевой, проницательной и умной женщиной, которая понимала тонкости управления финансами. Ее навыки были неоспоримы, даже для мужчин вокруг нее, так как она неофициально служила в роли Мастера монет для королевства многие годы. Она имела постоянное увлечение драконами на протяжении всей своей жизни, обладая яйцом дракона, которое она надеялась когда-нибудь высиживать, но это так и не произошло."
  
 asoiaf_Targaryen_88_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_88_modifier_desc: "#bold Эйгон Таргариен#!, известный как #italic Негодный#!, был красивым и остроумным человеком, который позволил своей похоти и чревоугодию править им. В юности он был крепким и энергичным, наслаждаясь охотой, соколиной охотой и танцами, но его жадность привела к тому, что он стал коррумпированным, пренебрежительным и злобным королем. В конце его правления он стал настолько тучным, что подагра разъедала его плоть и оставила его прикованным к постели.\n\n#help Эйгон должен иметь детей с женой из #bold Дома Таргариен#!, женщиной #bold низшего сословия#!, женщиной #bold культуры Летних Островов#!, женщиной из #bold Дома Таргариен (вне брака)#!, женщиной из #bold династии Бреккен#!, женщиной из #bold династии Блэквуд#! и/или женщиной из #bold культуры Лисени#!, чтобы продолжить свой род.#!\n\n@warning_icon! #X В настоящее время [asoiaf_canon_children_concept|E] Эйгона включает только его законных детей и Деймона Блэкфайра.#!"
  
 asoiaf_Targaryen_89_modifier: "[asoiaf_canon_children_concept|E]: #bold Эймон Таргариен#!"
 asoiaf_Targaryen_89_modifier_desc: "#bold Эймон Таргариен#!, прозванный #italic Драконий Рыцарь#!, был благородным и набожным человеком, которого считали лучшим фехтовальщиком королевства. Он был бесстрашно храбрым перед лицом страшных опасностей и верно служил своей семье до своей смерти, даже когда его не уважали или унижали. Поздние поколения начали считать его самым благородным рыцарем, который когда-либо жил."
  
 asoiaf_Targaryen_90_modifier: "[asoiaf_canon_children_concept|E]: #bold Нейрис Таргариен#!"
 asoiaf_Targaryen_90_modifier_desc: "#bold Нейрис Таргариен#! была мягкой и набожной женщиной, известной своей нежной и неземной красотой. Она была скромной до глубины души, редко носила украшения, предпочитая простые, элегантные платья, и прятала свои волосы под сеткой или капюшоном. Ее хрупкая фигура затрудняла рождение детей; ей удалось родить только двух живых детей до своей смерти на родильном ложе, а выкидышей у нее было в два раза больше."
  
 asoiaf_Targaryen_91_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_91_modifier_desc: "#bold Дейрон Таргариен#!, прозванный #italic Добрым#!, был...\n\n@warning_icon! #X Дети Даэрона будут доступны [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Targaryen_134_modifier: "[asoiaf_canon_children_concept|E]: #bold Виссера Таргариен#!"
 asoiaf_Targaryen_134_modifier_desc: "#bold Виссера Таргариен#! была вторым ребенком Эйгона и Нейрис Таргариен, но умерла при рождении."
  
 asoiaf_Targaryen_132_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерис Таргариен#!"
 asoiaf_Targaryen_132_modifier_desc: "#bold Визерис Таргариен#!, старший близнец Бейлона, был третьим ребенком Эйгона и Нейрис Таргариен, но умер при рождении."
  
 asoiaf_Targaryen_133_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлон Таргариен#!"
 asoiaf_Targaryen_133_modifier_desc: "#bold Бейлон Таргариен#!, младший близнец Висериса, был четвертым ребенком Эйгона и Нейрис Таргариен, но умер при рождении."
  
 asoiaf_Targaryen_92_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейнерис Таргариен#!"
 asoiaf_Targaryen_92_modifier_desc: "#bold Дейнерис Таргариен#! была..."
  
 asoiaf_Targaryen_93_modifier: "[asoiaf_canon_children_concept|E]: #bold Эймонд Таргариен#!"
 asoiaf_Targaryen_93_modifier_desc: "#bold Эймонд Таргариен#!, младший близнец Дейенерис, был шестым ребенком Эйгона и Нейрис Таргариен, но умер при рождении."
  
 asoiaf_Targaryen_135_modifier: "[asoiaf_canon_children_concept|E]: #bold Хейгон Таргариен#!"
 asoiaf_Targaryen_135_modifier_desc: "#bold Хейгон Таргариен#! был седьмым ребенком Эйгона и Нейрис Таргариен, но умер при рождении."
  
 asoiaf_Targaryen_94_modifier: "[asoiaf_canon_children_concept|E]: #bold Деймон Блэкфайр#!"
 asoiaf_Targaryen_94_modifier_desc: "#bold Деймон Блэкфайр#!, известный как #italic Черный Дракон#!, был...\n\n@warning_icon! #X Дети Деймона будут доступны [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Targaryen_96_modifier: "[asoiaf_canon_children_concept|E]: #bold Бринден Риверс#!"
 asoiaf_Targaryen_96_modifier_desc: "#bold Бринден Риверс#!, известный как #italic Bloodraven#!, был человеком безжалостной эффективности и дальновидности. Неизменно преданный династии Таргариенов, он использовал всю власть, которая была в его распоряжении, чтобы гарантировать им место на троне, даже прибегая к кровопролитию и бесчестным убийствам, чтобы добиться этого. Говорили, что он увлекался темным колдовством и был почти вездесущ в происходящем в Королевской Гавани."
  
 asoiaf_Targaryen_107_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлор Таргариен#!"
 asoiaf_Targaryen_107_modifier_desc: "#bold Бейлор Таргариен#!, называемый #italic Сломанное копье#!, был искусным воином и рассудительным человеком. Он был всем, чего только можно пожелать рыцарю и лорду, способным с легкостью завоевать уважение окружающих, таким же открытым и справедливым, как его отец. Чувство чести было глубоко присуще ему, и он часто проявлял милосердие к врагам, если они того заслуживали.\n\n#help У Бейлора должны быть дети от жены из #bold династии Дондарионов#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_108_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйрис Таргариен#!"
 asoiaf_Targaryen_108_modifier_desc: "#bold Эйрис Таргариен#! был книжным королем, который предпочитал чтение правлению. Он часто уединялся в своих покоях и библиотеках, забывая о таких простых делах, как переодевание. Тем не менее, когда началась война, он не уклонился от принятия командования, хотя и был слишком поспешен, чтобы простить тех, кто бросил ему вызов, сея семена для будущих мятежей."
  
 asoiaf_Targaryen_109_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейгель Таргариен#!"
 asoiaf_Targaryen_109_modifier_desc: "#bold Рейгель Таргариен#! был покорным и болезненным человеком, известным своим эксцентричным поведением и приступами безумия. В отличие от своих братьев, он никогда не стремился прославиться на турнирах, а был доволен тем, что доживал свои дни в качестве принца королевской крови.\n\n#help У Рэйгеля должны быть дети от жены из #bold Дома Арренов (основнрй ветви)#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_110_modifier: "[asoiaf_canon_children_concept|E]: #bold Мейкар Таргариен#!"
 asoiaf_Targaryen_110_modifier_desc: "#bold Мейкар Таргариен#!, известный как #italic Каковальня#!, был колючим и нетерпеливым королем, быстро принимавшим решения и порицавшим тех, кто выступал против него. Он был далек от харизмы и нелегко находил союзников, но его суровость и воинское мастерство сделали его способным военачальником и уважаемым бойцом.\n\n#help У Мейкара должны быть дети от жены из #bold династи Дейнов#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_111_modifier: "[asoiaf_canon_children_concept|E]: #bold Валарр Таргариен#!"
 asoiaf_Targaryen_111_modifier_desc: "#bold Валарр Таргариен#!, называемый #italic Молодой Принц#!, был первенцем Бейлора Таргариена и Джены Дондаррион. Он стремился подражать своему отцу в достижении боевого мастерства и побед на турнирах. Несмотря на то, что он старался соответствовать имени своего отца, он так и не смог полностью избавиться от своей склонности к титулованию.\n\n#help Валарр должен иметь детей от жены, которая принадлежит #bold Тирошийской культуре#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_112_modifier: "[asoiaf_canon_children_concept|E]: #bold Матарис Таргариен#!"
 asoiaf_Targaryen_112_modifier_desc: "#bold Матарис Таргариен#!, называемый #italic the Еще более Юный Принц#!, был вторым и последним ребёнком Бейлора Таргариена и Дженны Дондаррион."
  
 asoiaf_Targaryen_113_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_113_modifier_desc: "#bold Дейрон Targaryen#! был первенцем Валарра Таргариена и Киры из Тирошии, но умер при родах."
  
 asoiaf_Targaryen_114_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлор Таргариен#!"
 asoiaf_Targaryen_114_modifier_desc: "#bold Бейлор Таргариен#! был вторым ребенком в семье Валарра Таргариена и Киры из Тироша, но умер во время родов."
  
 asoiaf_Targaryen_115_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйлор Таргариен#!"
 asoiaf_Targaryen_115_modifier_desc: "#bold Эйлор Таргариен#! был первенцем Рейгела Таргариена и Алис Аррен — кротким юношей, неразлучным со своей сестрой-близнецом, которую сопровождал во всех её авантюрах. Его доброе сердце и всепрощающий нрав не смогли стать утешением для сестры после его гибели… гибели, что произошла по её вине, став роковой случайностью."
  
 asoiaf_Targaryen_116_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйлор Таргариен#!"
 asoiaf_Targaryen_116_modifier_desc: "#bold Эйлор Таргариен#! была неугомонной молодой женщиной, которая всегда осмеливалась исследовать и рисковать, часто получая ссадины и синяки на своём пути. Один из таких случаев унёс жизнь её близнеца и навсегда оставил шрамы на её душе."
  
 asoiaf_Targaryen_117_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейнора Таргариен#!"
 asoiaf_Targaryen_117_modifier_desc: "#bold Дейнора Таргариен#! был третьим ребенком Рейгела Таргариена и Элис Аррен."
  
 asoiaf_Targaryen_118_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_118_modifier_desc: "#bold Дейрон Таргариен#!, называемый #italic Пьяный#!, был человеком, раздавленным тяжестью пророчеств. Его постоянные пророческие сны заставляли его опасаться за жизнь своих близких, заставляя его предотвращать свершение судьбы. В конечном итоге это привело к замкнутому образу жизни, часто сопровождавшемуся выпивкой и шлюхами, которые помогали ему забыть о своих многочисленных проблемах.\n\n#help Дейрон должен иметь детей от жены с #bold Тирошийской культуры#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_119_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйрион Таргариен#!"
 asoiaf_Targaryen_119_modifier_desc: "#bold Эйрион Таргариен#!, называемый #italic Яркое Пламя#!, был властным, садистским и заносчивым до мозга костей. Одержимый безумными иллюзиями, которые раздували его чувство власти, он даже считал себя драконом в человеческом обличье. Со временем он научился скрывать свою жестокую натуру за улыбками и любезностями, но все знали его таким, какой он есть.\n\n#help Эйрион должен иметь детей от жены из #bold Дома Таргариенов#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_120_modifier: "[asoiaf_canon_children_concept|E]: #bold Эймон Таргариен#!"
 asoiaf_Targaryen_120_modifier_desc: "#bold Эймон Таргариен#! был исполнительным человеком, обладающим острым умом и глубокой мудростью. Он выбрал путь бескорыстного обучения, посвятив себя служению и долгу, даже если это делало его бессильным спасти тех, кого он любил. Доброта давалась ему легко, он судил о людях по их внутреннему характеру, а не по тому, что о них думало общество."
  
 asoiaf_Targaryen_121_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейла Таргариен#!"
 asoiaf_Targaryen_121_modifier_desc: "#bold Дейла Таргариен#! был четвертым ребенком Мэйкара Таргариена и Дианны Дейн."
  
 asoiaf_Targaryen_122_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_122_modifier_desc: "#bold Эйгон Таргариен#!, называемый #italic Невероятный #!, он был смелым человеком, обладал острым умом и добрым сердцем. В юности он был несколько дерзок, но вырос в общительного и щедрого короля, стремившегося к долгосрочной стабильности. Хотя его законы и реформы часто игнорировали желания знати, он оставался любимым простым народом на протяжении всего своего долгого правления.\n\n#help Эйгон должен иметь детей от жены из #bold рода Блеквуд#! чтобы продолжить свою род.#!"
  
 asoiaf_Targaryen_123_modifier: "[asoiaf_canon_children_concept|E]: #bold Рей Таргариен#!"
 asoiaf_Targaryen_123_modifier_desc: "#bold Рей Таргариен#! был шестым ребенком Мэйкара Таргариена и Дианны Дейн."
  
 asoiaf_Targaryen_124_modifier: "[asoiaf_canon_children_concept|E]: #bold Вейла Таргариен#!"
 asoiaf_Targaryen_124_modifier_desc: "#bold Вейла Таргариен#! была милым, но простодушным ребенком Дейрона Таргариена и Киры из Тирошии."
  
 asoiaf_Targaryen_125_modifier: "[asoiaf_canon_children_concept|E]: #bold Мейгор Таргариен#!"
 asoiaf_Targaryen_125_modifier_desc: "#bold Мейгор Таргариен#! был единственным ребёнком Эйриона Таргариена и Дейноры Таргариен. Названный в честь Мейгора Жестокого, он внушал королевству страх: все опасались, что, взойди он на престол, безумие отца проявится и в нём."
  
 asoiaf_Targaryen_126_modifier: "[asoiaf_canon_children_concept|E]: #bold Дункан Таргариен#!"
 asoiaf_Targaryen_126_modifier_desc: "#bold Дункан Таргариен#!, называемый #italic the Small#!, был мягким и способным человеком, который отказался от своих прав по рождению ради любви. Воспитанный для трона и вынужденный жениться ради выгоды, он вместо этого решил следовать зову сердца и отказаться от всех притязаний на высшую власть."
  
 asoiaf_Targaryen_127_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейрис Таргариен#!"
 asoiaf_Targaryen_127_modifier_desc: "#bold Джейхейрис Таргариен#! был мудрым и компетентным королем, но при этом физически слабым. Если бы не его безвременная кончина, он мог бы стать великим королем, поскольку за время своего короткого правления он обеспечил королевству единство, стабильность и хорошее управление. Как и его братья и сестры, он также упрямо следовал зову сердца, женившись на своей сестре вопреки воле отца.\n\n#help Джейхейрис должен иметь детей от жены из #bold Дома Таргариенов#! чтобы продолжить свой род.#!"
  
 asoiaf_Targaryen_128_modifier: "[asoiaf_canon_children_concept|E]: #bold Шейра Таргариен#!"
 asoiaf_Targaryen_128_modifier_desc: "#bold Шейра Таргариен#! была доброй, но решительной женщиной. Довольная выполнением своего супружеского долга, она требовала только права выбора в том, кем должен быть ее муж, и, вопреки воле отца, вышла замуж за своего брата и любовника на тайной церемонии."
  
 asoiaf_Targaryen_129_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_129_modifier_desc: "#bold Дейрон Таргариен#! был прирожденным воином и искусным рыцарем. Он с удовольствием участвовал в турнирах и битвах, храбро исполняя свой долг во всем, кроме брака, как и другие его братья и сестры. Его рыцарские обеты много значили для него, он был полон решимости защищать невинных от разбойников, а королевство - от мятежников."
  
 asoiaf_Targaryen_130_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейль Таргариен#!"
 asoiaf_Targaryen_130_modifier_desc: "#bold Рейль Таргариен#! была пятым ребенком Эйгона Таргариена и Бэты Блэквуд."
  
 asoiaf_Targaryen_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйрис Таргариен#!"
 asoiaf_Targaryen_1_modifier_desc: "#bold Эйрис Таргариен#!, известный как #italic Безумный Король#!, был монархом, чье правление началось с великих надежд, но закончилось безумием и трагедией. Молодым он был щедрым и амбициозным, активно участвуя в управлении, но по мере череды несчастных событий стал параноиком, вспыльчивым, садистом и безумцем.\n\n#help Эйрис должен иметь детей от жены из #bold Дома Таргариен#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Targaryen_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейла Таргариен#!"
 asoiaf_Targaryen_2_modifier_desc: "#bold Рейла Таргариен#! была послушной женой и королевой, но при этом глубоко недовольна своей судьбой. Вынужденная выйти замуж за своего брата против своей воли, она страдала от множества мертвых родов и растила оставшихся у нее детей."
  
 asoiaf_Targaryen_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейгар Таргариен#!"
 asoiaf_Targaryen_3_modifier_desc: "#bold Рейгар Таргариен#! был мудрым, добрым и хорошо образованным человеком, любимым лордами и простым народом. Его честь и интеллект делали его харизматичным, несмотря на склонность к одиночеству. Он был глубоко заинтересован в пророчестве, веря, что из его линии родится #italic Принц, что был обещан#!.\n\n#help Рейгар должен иметь детей от жены из #bold династии Мартеллов#! и/или от женщины из #bold Дома Старков#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Targaryen_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Шейна Таргариен#!"
 asoiaf_Targaryen_4_modifier_desc: "#bold Шейна Таргариен#! была вторым ребенком Эйриса и Рейеллы Таргариен, но умерла при рождении."
  
 asoiaf_Targaryen_5_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейрон Таргариен#!"
 asoiaf_Targaryen_5_modifier_desc: "#bold Дейрон Таргариен#! был третьим ребенком Эйриса и Рейеллы Таргариен, умершим от болезни вскоре после рождения."
  
 asoiaf_Targaryen_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_6_modifier_desc: "#bold Эйгон Таргариен#! был четвертым ребенком Эйриса и Рейеллы Таргариен, умершим от болезни вскоре после своего первого имени."
  
 asoiaf_Targaryen_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейхейрис Таргариен#!"
 asoiaf_Targaryen_7_modifier_desc: "#bold Джейхейрис Таргариен#! был пятым ребенком Эйриса и Рейеллы Таргариен, умершим вскоре после рождения."
  
 asoiaf_Targaryen_8_modifier: "[asoiaf_canon_children_concept|E]: #bold Визерис Таргариен#!"
 asoiaf_Targaryen_8_modifier_desc: "#bold Визерис Таргариен#! был молодым человеком, искалеченным тяжестью своего воспитания. После Восстания Роберта он скрывался в Эссосе, отчаянно пытаясь выжить, воспитывая младшую сестру и избегая убийц. Давление этой жизни сделало его озлобленным, вспыльчивым и жестоким, что в итоге привело к его гибели."
  
 asoiaf_Targaryen_9_modifier: "[asoiaf_canon_children_concept|E]: #bold Дейнерис Таргариен#!"
 asoiaf_Targaryen_9_modifier_desc: "#bold Дейнерис Таргариен#!, известная как #italic Мать Драконов#!, была застенчивой и наивной девушкой, воспитанной своим старшим братом в изгнании. Через трудности и жертвы она нашла свою уверенность, став смелой и амбициозной правительницей с безупречным чувством справедливости.\n\n#help Дейенерис должна иметь детей от мужа из #bold культуры дотракийцев#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Дейенерис будут доступны [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Targaryen_10_modifier: "[asoiaf_canon_children_concept|E]: #bold Рейнис Таргариен#!"
 asoiaf_Targaryen_10_modifier_desc: "#bold Рейнис Таргариен#! была первенцем Рейгара. Она любила животных и имела собственного котенка по имени #italic Балерион#!. В отличие от других в своей семье, она выглядела более дожной, чем валирийской, что вызывало недовольство у её деда, короля Эйриса II."
  
 asoiaf_Targaryen_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Эйгон Таргариен#!"
 asoiaf_Targaryen_11_modifier_desc: "#bold Эйгон Таргариен#!, известный под псевдонимом #italic Грифф Младший#! во время укрытия, был смелым, честным и амбициозным молодым человеком. После того как его тайно вывезли из Вестероса во время Восстания Роберта, его воспитывала сплоченная группа спутников, которые сформировали из него идеального короля, обучая его оружию, языкам, истории, праву и поэтическому искусству."
  
 asoiaf_Velaryon_31_modifier: "[asoiaf_canon_children_concept|E]: #bold Корлис Веларион#!"
 asoiaf_Velaryon_31_modifier_desc: "#bold Корлис Веларион#!, известный как #italic Морской Змей#!, был гордым и глубоко амбициозным человеком, одержимым стремлением к наследию. Его жизненной целью было видеть, как его династия сидит на Железном Троне, даже если это означает, что этот человек не имеет капли крови Веларионов. Его амбиции принесли великое богатство и власть его Дому, но также и различные бедствия, которые настроили членов его расширенной семьи против него.\n\n#help Корлис должен иметь детей с женой из #bold Дома Таргариенов#! и/или #bold простолюдинкой#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Velaryon_34_modifier: "[asoiaf_canon_children_concept|E]: #bold Лейна Веларион#!"
 asoiaf_Velaryon_34_modifier_desc: "#bold Лейна Веларион#! была решительной женщиной, преданной матерью и доблестной всадницей дракона. Она любила верховую езду и довольствовалась только жизнью всадника дракона, даже после смерти. Ее чувство юмора и остроумие легко очаровывали, завоевывая добрую волю многих вокруг нее."
  
 asoiaf_Velaryon_35_modifier: "[asoiaf_canon_children_concept|E]: #bold Лейнор Веларион#!"
 asoiaf_Velaryon_35_modifier_desc: "#bold Лейнор Веларион#! был добродушным человеком и гордым всадником дракона. Он искал приключения, где только мог, чувствуя себя по-настоящему живым только с мечом в руке или драконом под ним. Мечевое искусство и поединки занимали большую часть его времени, и он любил слушать истории о тех, кто жил в далекых местах. Его жажда приключений часто сталкивалась с домашними обязанностями, оставляя его разрывающимся между ними и никогда не полностью удовлетворенным."
  
 asoiaf_Velaryon_43_modifier: "[asoiaf_canon_children_concept|E]: #bold Аддам Веларион#!"
 asoiaf_Velaryon_43_modifier_desc: "#bold Аддам Веларион#! был смелым и решительным молодым человеком, который оставался неизменно верным своей королеве и семье до своей смерти. Он был известен своей способностью убеждать собеседников, обладая острым умом и красноречием. Его храбрость и чувство верности в конечном итоге привели к его смерти, когда он пытался доказать свою невиновность после того, как его ложно обвинили в измене."
  
 asoiaf_Velaryon_44_modifier: "[asoiaf_canon_children_concept|E]: #bold Алин Веларион#!"
 asoiaf_Velaryon_44_modifier_desc: "#bold Алин Веларион#!, называемый #italic Дубовый Кулак#!, был смелым и упрямым человеком, готовым рискнуть жизнью и здоровьем ради близких. Он искал приключения, где только мог, всегда стремясь принести славу как себе, так и своему Дому. Его приключения включали множество любовных связей с другими женщинами, что огорчало его жену. Тем не менее, несмотря на трудности в их отношениях, они всегда могли примириться, и по общему мнению Алин любил ее больше, чем кого-либо другого.\n\n#help Алин должен иметь детей с женой из #bold Дома Таргариенов#! и/или женщиной из #bold Дома Таргариенов (вне брака)#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Алина будут доступны [asoiaf_canon_children_concept|E] позднее.#!"
  
 asoiaf_Stark_84_modifier: "[asoiaf_canon_children_concept|E]: #bold Рикон Старк#!"
 asoiaf_Stark_84_modifier_desc: "#bold Рикон Старк#! был лордом Винтерфелла до своей смерти за несколько лет до "Танца драконов". Его наследник его сын, Криган Старк.\n\n#help У Рикона должны быть дети от жены из #bold Дома Гловер#! и/или женщины из культурной группы #bold Первых Людей#! наследия, состоящая вне брака, продолжит его род.#!"
  
 asoiaf_Stark_86_modifier: "[asoiaf_canon_children_concept|E]: #bold Криган Старк#!"
 asoiaf_Stark_86_modifier_desc: "#bold Креган Старк#!, называемый #italic Волком Севера#!, был строгим и жестко чтимым лордом Винтерфелла. Он серьезно относился к клятвам своей семьи, добросовестно стремясь выполнить их, а также защищая королевство от угрозы за Стеной. Его чувство долга и стремление оставаться внимательным к северной границе заставляли его избегать южной политики насколько это возможно.\n\n#help Креган должен иметь детей с женой из #bold династии Норри#!, #bold династии Блэквуд#! и/или #bold Дома Старков#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Stark_87_modifier: "[asoiaf_canon_children_concept|E]: #bold Беннард Старк#!"
 asoiaf_Stark_87_modifier_desc: "#bold Беннард Старк#! был вторым ребенком Рикона Старка и Джиллиан Гловер, умер от болезни в раннем возрасте.."
  
 asoiaf_Stark_88_modifier: "[asoiaf_canon_children_concept|E]: #bold Сара Сноу#!"
 asoiaf_Stark_88_modifier_desc: "#bold Сара Сноу#! предположительно, она была внебрачной дочерью Рикарда Старка, и, как говорят, была красивой девушкой с очаровательным характером. Неизвестно, существовала ли она на самом деле."
  
 asoiaf_Stark_94_modifier: "[asoiaf_canon_children_concept|E]: #bold Рикон Старк#!"
 asoiaf_Stark_94_modifier_desc: "#bold Рикон Старк#! был старшим сыном Крегана Старка от первой жены, но не дожил до того, чтобы унаследовать Винтерфелл. Он сражался храбро и яростно во время Завоевания Дорна и любил песни. Однако его внезапная смерть в битве под Сансом выбросила Север в смятение на многие годы вперед.\n\n#help Рикон должен иметь детей с женой из #bold династии Мандерли#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Рикона будут доступны [asoiaf_canon_children_concept|E] позднее.#!"
  
 asoiaf_Stark_95_modifier: "[asoiaf_canon_children_concept|E]: #bold Сара Старк#!"
 asoiaf_Stark_95_modifier_desc: "#bold Сара Старк#! была старшей дочерью Кригана Старка от второй жены, Алисаны Блэквуд."
  
 asoiaf_Stark_96_modifier: "[asoiaf_canon_children_concept|E]: #bold Алис Старк#!"
 asoiaf_Stark_96_modifier_desc: "#bold Алис Старк#! была второй дочерью Кригана Старка от второй жены, Алисаны Блэквуд."
  
 asoiaf_Stark_97_modifier: "[asoiaf_canon_children_concept|E]: #bold Рая Старк#!"
 asoiaf_Stark_97_modifier_desc: "#bold Рая Старк#! была третьей дочерью Кригана Старка от второй жены, Алисаны Блэквуд."
  
 asoiaf_Stark_98_modifier: "[asoiaf_canon_children_concept|E]: #bold Мария Старк#!"
 asoiaf_Stark_98_modifier_desc: "#bold Мария Старк#! была четвертой дочерью Кригана Старка от второй жены, Алисаны Блэквуд."
  
 asoiaf_Stark_99_modifier: "[asoiaf_canon_children_concept|E]: #bold Джоннел Старк#!"
 asoiaf_Stark_99_modifier_desc: "#bold Джоннел Старк#!, называемый #italic Джоннел Одноглазый#!, был старшим сыном Кригана Старка от его третьей жены, Линары Старк, и в итоге стал лордом Винтерфелла после смерти отца. Его период был невыразительным в истории, но омрачен неудачными попытками оставить наследников от двух жен."
  
 asoiaf_Stark_100_modifier: "[asoiaf_canon_children_concept|E]: #bold Эдрик Старк#!"
 asoiaf_Stark_100_modifier_desc: "#bold Эдрик Старк#! был вторым сыном Крегана Старка от его третьей жены, Линары Старк.\n\n#help Эдрик должен иметь детей с женой из #bold Дома Старков#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Эдрика будут доступны [asoiaf_canon_children_concept|E] позднее.#!"
  
 asoiaf_Stark_101_modifier: "[asoiaf_canon_children_concept|E]: #bold Лианна Старк#!"
 asoiaf_Stark_101_modifier_desc: "#bold Лианна Старк#! была третьей дочерью Крегана Старка от его третьей жены, Линары Старк."
  
 asoiaf_Stark_102_modifier: "[asoiaf_canon_children_concept|E]: #bold Бартоган Старк#!"
 asoiaf_Stark_102_modifier_desc: "#bold Бартоган Старк#!, называемый #italic Барт Черный Меч#!, был лордом Винтерфелла, который смело возглавил армию в Скагос, чтобы подавить восстание на острове. Его стремление решительно подавить мятеж привело к его преждевременной смерти в бою."
  
 asoiaf_Stark_103_modifier: "[asoiaf_canon_children_concept|E]: #bold Брандон Старк#!"
 asoiaf_Stark_103_modifier_desc: "#bold Брандон Старк#! был пятым сыном Крегана Старка от его третьей жены, Линары Старк.\n\n#help Брандон должен иметь детей с женщиной из #bold династии Фенн#! и/или жены из #bold Дома Карстарков#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Брандона будут доступны [asoiaf_canon_children_concept|E] позднее.#!"
  
 asoiaf_Stark_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Рикард Старк#!"
 asoiaf_Stark_1_modifier_desc: "#bold Рикард Старк#! был строгим и достойным лордом Винтерфелла, известным своим спокойным поведением, но командующим присутствием. Некоторые считали его амбициозным, он стремился вывести Север из изоляции, обручив своих детей с видными южанами. Он встретил свою погибель, отправившись на юг, чтобы добиться справедливости за предполагаемое похищение дочери, за что король приказал его казнить.\n\n#help Рикард должен иметь детей с женой из #bold Дома Старков#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Stark_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Брандон Старк#!"
 asoiaf_Stark_2_modifier_desc: "#bold Брандон Старк#! был высоким, красивым и горячим молодым человеком, часто действующим сначала, а думающим позже. Он был отличным турниристом и искусным мечником, часами оттачивающим свой меч, чтобы поддерживать его смертоносное острие. Он любил длинные поездки на своем коне и не стеснялся брать то, что хотел, включая женщин."
  
 asoiaf_Stark_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Эддард Старк#!"
 asoiaf_Stark_3_modifier_desc: "#bold Эддард Старк#!, более известный как #italic Нед#!, был лордом Винтерфелла после смерти своего отца и брата. Он был человеком чести и долга, но его приверженность старым традициям Севера часто ставила его в противоречие с интриганами южных дворов. Прежде всего он ненавидит убийство детей и невинных.\n\n#help Эддард должен иметь детей с женой из #bold династии Талли#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Stark_5_modifier: "[asoiaf_canon_children_concept|E]: #bold Лианна Старк#!"
 asoiaf_Stark_5_modifier_desc: "#bold Лианна Старк#! была решительной молодой женщиной с дикой красотой. Она была отличной наездницей и даже практиковалась в турнирах, когда могла. Цветы всегда вызывали у нее симпатию, особенно запах свежих зимних роз. Ее независимый характер определил много в ее жизни, в конечном итоге приведя к бегству с Коронованным Принцем, что косвенно вызвало кровопролитную гражданскую войну в ее имя."
  
 asoiaf_Stark_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Бенжен Старк#!"
 asoiaf_Stark_4_modifier_desc: "#bold Бенжен Старк#! был высоким и строгим человеком, хотя и добродушным с намеком на смех в глазах. Он был преданный, внимательно наблюдающий и идеалистичный, в конечном итоге став опытным разведчиком Ночного Дозора. Его характер и навыки вызывали уважение среди сверстников, которые научились полагаться на его способности и советы."
  
 asoiaf_Stark_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Робб Старк#!"
 asoiaf_Stark_6_modifier_desc: "#bold Робб Старк#!, известный как #italic Молодой Волк#!, был Королем Севера, который возглавил восстание против Железного Трона после казни своего отца. Он был храбрым и харизматичным лидером, который ценил свою семью и долг, но его честь стоила ему поддержки своих вассалов и, в конечном итоге, его жизни."
  
 asoiaf_Stark_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Джон Сноу#!"
 asoiaf_Stark_7_modifier_desc: "#bold Джон Сноу#! был бастардом Винтерфелла, часто замечаемым в раздумьях и уединении. Несмотря на его мрачный внешний вид, он был добродушным и честным, с глубоким чувством справедливости и долга. Он был предан своим друзьям и семье, но никогда не знал истинную личность своей матери."
  
 asoiaf_Stark_8_modifier: "[asoiaf_canon_children_concept|E]: #bold Санса Старк#!"
 asoiaf_Stark_8_modifier_desc: "#bold Санса Старк#! была красивой и подходящей дамой, но также наивной и романтичной. Она мечтала о рыцарях, песнях и истинной любви, но ее идеализм был разрушен суровыми реалиями мира. Она была манипулирована различными фракциями и вынуждена была выносить множество испытаний, постепенно научившись выживать в игре престолов."
  
 asoiaf_Stark_9_modifier: "[asoiaf_canon_children_concept|E]: #bold Арья Старк#!"
 asoiaf_Stark_9_modifier_desc: "#bold Арья Старк#! была волевой и дикой молодой девушкой, отвергавшей общественные нормы, предпочитая фехтование рукоделию. Она глубоко ценила свою семью и друзей и ненавидела тех, кто причинял им вред. Когда ее семья была разрушена и она потеряла все, месть стала ее инструментом справедливости... и ее тихой молитвой."
  
 asoiaf_Stark_10_modifier: "[asoiaf_canon_children_concept|E]: #bold Брандон Старк#!"
 asoiaf_Stark_10_modifier_desc: "#bold Брандон Старк#! был смелым и отважным мальчиком, который любил истории, полные страха и магии. Он мечтал о рыцарстве, битвах и славе, но эти мечты разбились вместе с его ногами. Вместо этого в нем пробудилась зеленовидение и более глубокие силы."
  
 asoiaf_Stark_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Рикон Старк#!"
 asoiaf_Stark_11_modifier_desc: "#bold Рикон Старк#! был самым младшим и диким из детей Старков, наслаждаясь игрой в мечи и битвами. Он был эмоциональным и упрямым мальчиком, но также игривым и защищал свою семью и друзей."
  
 asoiaf_Karstark_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Рикард Карстарк#!"
 asoiaf_Karstark_4_modifier_desc: "Описание."
  
 asoiaf_Reed_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Хоуленд Рид#!"
 asoiaf_Reed_1_modifier_desc: "#bold Хоуленд Рид#! был храбрым и умным лордом Сероводного Дозора, который выполнял свой долг и ни о чем не просил. В юности он был застенчивым и маленьким, из-за чего другие мальчишки дразнили его, но он всегда высоко держал голову, несмотря на их шутки. Упрямо преданный своим близким, он старательно хранил тайну друга, из-за которой могла начаться война.\n\n#help У Хоуленда, должно быть дети с женой из #bold Островных культуры#! чтобы продолжить свой род.#!"
  
 asoiaf_Reed_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Мира Рид#!"
 asoiaf_Reed_2_modifier_desc: "#bold Мира Рид#! была смелой, решительной и находчивой молодой женщиной, но при этом не доверяла другим, и ей часто требовалось много времени, чтобы почувствовать себя комфортно рядом с человеком. Она была опытной охотницей и верным другом, оставаясь верной тайной миссии своего брата, несмотря на то, что не до конца понимала ее."
  
 asoiaf_Reed_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Жойен Рид#!"
 asoiaf_Reed_3_modifier_desc: "#bold Жойен Рид#! это был необычный молодой человек, наделенный даром предвидения, но проклятый тем, что не понимал его признаков. Он обладал спокойным, но твердым характером и был полон решимости выполнить свое предназначение в предстоящей великой борьбе, какой бы незначительной она ни была. Осознавая свою роль в будущих событиях, он был удивительно бескорыстен и готов помогать другим играть их роли."
  
 asoiaf_Baratheon_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Стеффон Баратеон#!"
 asoiaf_Baratheon_1_modifier_desc: "#bold Стеффон Баратеон#! был хорошим человеком и прилежным солдатом. Семейный человек, он исполнял свои обязанности с честью и всегда оставался верным своим друзьям, что в конечном итоге привело к его случайной смерти.\n\n#help Стеффон должен иметь детей с женой из #bold династии Эстемонт#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Baratheon_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Роберт Баратеон#!"
 asoiaf_Baratheon_2_modifier_desc: "#bold Роберт Баратеон#! был похотливым, расточительным, но жизнерадостным королем, который наслаждался многочисленными привилегиями своей должности, но презирал ответственность, которую она требовала от него. Он часто растрачивал казну на прихоти и не любил, когда советники пытались ограничить его безрассудные траты.\n\n#help Роберт должен иметь детей с женой из #bold Дома Ланнистер (основная ветвь)#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Бастардов Роберта будет доступно [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Baratheon_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Станнис Баратеон#!"
 asoiaf_Baratheon_3_modifier_desc: "#bold Станнис Баратеон#! был упрямым, твердым и лишенным обаяния человеком с огромным чувством долга. Он был опытным военным командующим, но был любим немногими, что стоило ему поддержки в последующих войнах. Несмотря на это, его амбиции и хладнокровная жестокость всегда держали его цели в поле зрения.\n\n#help Станнис должен иметь детей с женой из #bold династии Флорент#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Baratheon_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Ренли Баратеон#!"
 asoiaf_Baratheon_4_modifier_desc: "#bold Ренли Баратеон#! был харизматичным человеком и умелым политиком, завоевавшим лояльность окружающих своим добродушием и магнитизмом. Он был не в своей тарелке в окружении насилия и крови, предпочитая сосредоточиться на хорошем управлении и потребностях народа."
  
 asoiaf_Baratheon_2_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Аларик Баратеон#!"
 asoiaf_Baratheon_2_1_modifier_desc: "#bold Аларик Баратеон#! был первым и единственным законным ребенком Роберта Баратеона и Серсеи Ланнистер. Он сильно походил на своего отца, особенно своими яркими черными волосами, и был описан своей матерью как боец. Лихорадка поразила его вскоре после рождения, но Аларик не смог справиться с болезнью и скончался."
  
 asoiaf_Baratheon_5_modifier: "[asoiaf_canon_children_concept|E]: #bold Джоффри Баратеон#!"
 asoiaf_Baratheon_5_modifier_desc: "#bold Джоффри Баратеон#! был жестоким королем, который наслаждался демонстрацией своей власти над беспомощными. С юных лет он имел склонность к насилию и жестокости, мучая мелких животных и шокируя других своей бесчеловечностью. Несмотря на это, он был ловок в сокрытии своей садистической натуры и казался настоящим благородным существом."
  
 asoiaf_Baratheon_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Мерселла Баратеон#!"
 asoiaf_Baratheon_6_modifier_desc: "#bold Мерселла Баратеон#! была доброй и щедрой девушкой, хорошо адаптирующейся к изменяющимся обстоятельствам. Как и многие молодые дамы, она мечтала о любви и рыцарстве, но была в значительной степени не осведомлена о политической игре, разыгрываемой вокруг нее."
  
 asoiaf_Baratheon_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Томмен Баратеон#!"
 asoiaf_Baratheon_7_modifier_desc: "#bold Томмен Баратеон#! был милым, но наивным молодым королем, который в юности часто подвергался мучениям со стороны своего брата Джоффри. Несмотря на опасности, окружающие его, Томмен стал теплым и открытым человеком, всегда готовым выслушать других и учиться у них."
  
 asoiaf_Baratheon_3_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Петир Баратеон#!"
 asoiaf_Baratheon_3_1_modifier_desc: "#bold Петир Баратеон#! был первым сыном Станниса Баратеона, но родился мертвым. После рождения его мать Селис Флорент сохранила его тело в стеклянной банке, не желая отпускать его."
  
 asoiaf_Baratheon_3_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Томмар Баратеон#!"
 asoiaf_Baratheon_3_2_modifier_desc: "#bold Томмар Баратеон#! был вторым сыном Станниса Баратеона, но родился мертвым. После рождения его мать Селис Флорент сохранила его тело в стеклянной банке, не желая отпускать его."
  
 asoiaf_Baratheon_3_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Эдрик Баратеон#!"
 asoiaf_Baratheon_3_3_modifier_desc: "#bold Эдрик Баратеон#! был третьим сыном Станниса Баратеона, но родился мертвым. После рождения его мать Селис Флорент сохранила его тело в стеклянной банке, не желая отпускать его."
  
 asoiaf_Baratheon_13_modifier: "[asoiaf_canon_children_concept|E]: #bold Ширен Баратеон#!"
 asoiaf_Baratheon_13_modifier_desc: "#bold Ширен Баратеон#! была четвертым ребенком Станниса Баратеона и единственным, кто выжил после рождения. Она была любознательной девочкой, которая любила учиться и всегда видела лучшее в других."
  
 asoiaf_Cole_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Кристон Коул#!"
 asoiaf_Cole_11_modifier_desc: "#bold Кристон Коул#!, известный как #italic Картозавр#!, был гордым, благородным человеком и непревзойденным воином. Честь была его высшей добродетелью, однако ему было трудно соответствовать ее требованиям, что вызывало у него значительное душевное смятение. Он оставался бесконечно верным Алиценте Хайтауэр и ее детям, которые были среди немногих, кто показывал ему уважение и смотрел на него так, как он смотрел на себя."
  
 asoiaf_Lannister_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Тайвин Ланнистер#!"
 asoiaf_Lannister_1_modifier_desc: "#bold Тайвин Ланнистер#! был беспощадным, расчетливым и амбициозным человеком, который всегда стремился повысить положение своего Дома, даже если это означало жертву нужд своей собственной семьи. Будучи человеком своего времени, он был движим желанием создать прочное наследие, но не сумел передать свою хитроумную прагматичность своим преемникам, что в конечном итоге обеспечило кратковечность его наследия.\n\n#help Тайвин должен иметь детей с женой из #bold Дома Ланнистер (основная ветвь)#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Lannister_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Киван Ланнистер#!"
 asoiaf_Lannister_2_modifier_desc: "#bold Киван Ланнистер#! был надежным и серьезным человеком, но не гордым и не безжалостным. Он был компетентным администратором, ориентированным на практичность, предпочитавшим мирные решения, а не рисковать полным разорением из-за смелых гамбитов. Мудрый и проницательный советник, он прекрасно понимал, что вокруг него разыгрывается "игра престолов", но часто отказывался участвовать в ней до тех пор, пока в этом не возникала абсолютная необходимость.\n\n#help У Кивана должны быть дети от жены из #bold дома Свифт#! to continue his line.#!"
  
 asoiaf_Lannister_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Дженна Ланнистер#!"
 asoiaf_Lannister_3_modifier_desc: "#bold Дженна Ланнистер#! была"
  
 asoiaf_Lannister_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Серсея Ланнистер#!"
 asoiaf_Lannister_6_modifier_desc: "#bold Серсея Ланнистер#! была беспощадной, хитрой, но красивой женщиной, которая любила немногих и доверяла еще меньшим. Она была исключительно высокомерна и эгоцентрична, считая себя мастером стратегии, хотя на самом деле была лишь пешкой в игре престолов.\n\n#help Серсея должна иметь детей с мужчиной из #bold Дома Ланнистер (основная ветвь)#! в ее #bold близкой или расширенной семье#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Lannister_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейме Ланнистер#!"
 asoiaf_Lannister_7_modifier_desc: "#bold Джейме Ланнистер#!, известный как #italic Цареубийца#!, внешне казался холодным, высокомерным и бесчестным человеком, но внутренне был совсем другим. Он был человеком действий и умелым мечником, часто принимающим импульсивные решения или говорящий прямо. Его чувство чести было глубоким, но часто скрывалось под слоями высокомерия и равнодушия, которые он выработал в ответ на свои травмы."
  
 asoiaf_Lannister_8_modifier: "[asoiaf_canon_children_concept|E]: #bold Тирион Ланнистер#!"
 asoiaf_Lannister_8_modifier_desc: "#bold Тирион Ланнистер#!, известный как #italic Карлик#!, был высокоинтеллектуальным человеком, но физически неполноценным. Вместо меча он использовал свой ум и превосходный интеллект, чтобы переиграть своих врагов. Он стал умелым и хитроумным игроком в игре престолов, но постоянно игнорировался своим отцом, который презирал его из-за карликовости."
  
 asoiaf_Lannister_9_modifier: "[asoiaf_canon_children_concept|E]: #bold Лансель Ланнистер#!"
 asoiaf_Lannister_9_modifier_desc: "#bold Лансель Ланнистер#! был напыщенным и хватким молодым человеком. Более чем охотно пользуясь своим именем и положением, он стремился к богатству и влиятельности везде, где мог их найти. Тем не менее, он был наивен в вопросах политики и чаще всего становился пешкой в чужой игре. Получив ужасное ранение в бою, он обрел веру и изменил свой образ жизни, к добру это или к худу."
  
 asoiaf_Lannister_10_modifier: "[asoiaf_canon_children_concept|E]: #bold Виллем Ланнистер#!"
 asoiaf_Lannister_10_modifier_desc: "#bold Виллем Ланнистер#! был мягким и робким молодым человеком, часто позволял своему брату-близнецу говорить, а сам слушал. С юных лет он был спокойным и сдержанным, предпочитал доверять другим и считать, что те, с кем он общался, были самыми лучшими."
  
 asoiaf_Lannister_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Мартин Ланнистер#!"
 asoiaf_Lannister_11_modifier_desc: "#bold Мартин Ланнистер#! был добрым и любознательным молодым человеком. Бесконечно любознательный, он всегда задавал вопросы, когда чего-то не понимал. В нем была нежная наивность, заставлявшая его доверять другим и принимать их суждения, но в то же время он не боялся постоять за себя и за тех, кого любил, когда это было важнее всего."
  
 asoiaf_Lannister_12_modifier: "[asoiaf_canon_children_concept|E]: #bold Жанея Ланнистер#!"
 asoiaf_Lannister_12_modifier_desc: "#bold Жанея Ланнистер#! был четвертым ребенком Кивана Ланнистера и Дорны Свифт."
  
 asoiaf_Arryn_80_modifier: "[asoiaf_canon_children_concept|E]: #bold Эмма Аррен#!"
 asoiaf_Arryn_80_modifier_desc: "#bold Эмма Аррен#! была нежной матерью и добросовестной женой, которая стремилась сделать все лучше для своей семьи и мужа. Как и ее мать, у нее была хрупкая фигура, что усложняло роды, в конечном итоге приведя к ее смерти, когда ее последние роды были произведены путем кесарева сечения, что стоило ей жизни."
  
 asoiaf_Arryn_84_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейн Аррен#!"
 asoiaf_Arryn_84_modifier_desc: "#bold Джейн Аррен#!, известная как #italic Девственница Вейла#!, была гордой и справедливой Леди Вейла, которая не любила вмешательства посторонних в свои дела. Она имела талант видеть сквозь ложь, обман и полуправду, предпочитая прямоту и честность от тех, с кем имела дело."
  
 asoiaf_Arryn_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Джон Аррен#!"
 asoiaf_Arryn_3_modifier_desc: "#bold Джон Аррен#! был благородным и честным Лордом Вейла, который держал королевство вместе в начале правления короля Роберта I. Все уважали его усердие, справедливость и добросовестность, однако он сильно презирал игру престолов и всех, кто в нее играет, в итоге став одной из ее многих жертв.\n\n#help Джон должен иметь детей с женой из #bold династии Талли#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Arryn_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Джейн Аррен#!"
 asoiaf_Arryn_7_modifier_desc: "#bold Джейн Аррен#! была первым ребенком Джона Аррина от его первой жены Джейн Ройс, который родился мертвым. Она была названа в честь своей матери."
  
 asoiaf_Arryn_8_modifier: "[asoiaf_canon_children_concept|E]: #bold Робин Аррен#!"
 asoiaf_Arryn_8_modifier_desc: "#bold Робин Аррен#!, известный как #italic Сладкий Робин#!, был болезненным и изолированным Лордом Вейла, воспитанным исключительно своей матерью Лизой Талли после ранней смерти отца. Его баловали, ничего не запрещали и не учили дисциплине до внезапной смерти матери. Его воспитание сделало его социально неуклюжим и психически нестабильным, но правильный наставник мог бы направить его к лучшей судьбе."
  
 asoiaf_Arryn_8_alt_modifier: "[asoiaf_canon_children_concept|E]: #bold Роберт Аррен#!"
 asoiaf_Arryn_8_alt_modifier_desc: "#bold Роберт Аррен#!, известный как Сладкий Робин, был болезненным и изолированным Лордом Вейла, воспитанным исключительно своей матерью Лизой Талли после ранней смерти отца. Его баловали, ничего не запрещали и не учили дисциплине до внезапной смерти матери. Его воспитание сделало его социально неуклюжим и психически нестабильным, но правильный наставник мог бы направить его к лучшей судьбе."
  
 asoiaf_Arryn_3_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Первый мертвый ребенок Лизы#!"
 asoiaf_Arryn_3_1_modifier_desc: "Этот персонаж был первым ребенком Лизы Талли, который родился мертвым."
  
 asoiaf_Arryn_3_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Второй мертвый ребенок Лизы#!"
 asoiaf_Arryn_3_2_modifier_desc: "Этот персонаж был вторым ребенком Лизы Талли, который родился мертвым."
  
 asoiaf_Baelish_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Петир Бейлиш#!"
 asoiaf_Baelish_2_modifier_desc: "#bold Петиир Бейлиш#! был человеком скромного происхождения, но с колоссальными амбициями. Он был хитрым, непредсказуемым, обманчивым и крайне беспощадным в стремлении к своим целям. Войны начинались и заканчивались, короли восходили и падали из-за его молчаливого влияния. Хотя он умел демонстрировать дружелюбие, некоторые могли видеть его истинные мотивы."
  
 asoiaf_Hightower_90_modifier: "[asoiaf_canon_children_concept|E]: #bold Отто Хайтауэр#!"
 asoiaf_Hightower_90_modifier_desc: "#bold Отто Хайтауэр#! был спокойным и расчетливым человеком, добросовестным в своих обязанностях, но безжалостно амбициозным. Холодный прагматизм был в его основе, что заставляло его рассматривать собственных детей как пешек в более крупной игре. Несмотря на это, он искренне любил свою семью и стремился сделать все возможное, чтобы защитить и возвысить их.\n\n#help Отто должен иметь детей с женой из #bold династии Флорент#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Hightower_96_modifier: "[asoiaf_canon_children_concept|E]: #bold Бриндон Хайтауэр#!"
 asoiaf_Hightower_96_modifier_desc: "#bold Бриндон Хайтауэр#! был первым ребенком Отто Хайтауэра и Алирии Флорент.\n\n#help Бриндон должен иметь детей с женой из #bold культуры Ричмана#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Бриндона будут доступны [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Hightower_97_modifier: "[asoiaf_canon_children_concept|E]: #bold Алисента Хайтауэр#!"
 asoiaf_Hightower_97_modifier_desc: "#bold Алицент Хайтауэр#! была верной и старательной женщиной, стремившейся соответствовать ожиданиям окружающих, даже если это означало жертву своей собственной счастью. Она была глубоко набожной и относилась к тем, кто не выполнял свои обязанности и не придерживался морали, с пренебрежением. Одновременно с этим, она сама сталкивалась с трудностями в соблюдении того же, часто обнаруживая, что делать правильные вещи конфликтует с политическими реалиями вокруг нее."
  
 asoiaf_Hightower_98_modifier: "[asoiaf_canon_children_concept|E]: #bold Майлз Хайтауэр#!"
 asoiaf_Hightower_98_modifier_desc: "#bold Майлз Хайтауэр#! был третьим ребенком Отто Хайтауэра и Алирии Флорент.\n\n#help Майлз должен иметь детей с женой из #bold культуры Ричмана#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Майлза будут доступны [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Hightower_99_modifier: "[asoiaf_canon_children_concept|E]: #bold Гвейн Хайтауэр#!"
 asoiaf_Hightower_99_modifier_desc: "#bold Гвейн Хайтауэр#! был гордым и общительным человеком, известным своей мимолетной высокомерной манерой. Несмотря на это, он всегда был готов признать свои ошибки и отдать должное там, где это было заслужено. Он признавал и восхищался упорным трудом независимо от того, кто его выполнял."
  
 asoiaf_Tyrell_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Лютор Тирелл#!"
 asoiaf_Tyrell_4_modifier_desc: "#bold Лютор Тирелл#! был добросердечным человеком и лордом Хайгардена. Искусный в постели и страстный охотник, он тем не менее был простаком, неспособным понять нюансы политики и придворных интриг, часто полагаясь на свою жену в решении таких вопросов.\n\n#help Лютор должен иметь детей от жены из династии #bold Редвинов#! для продолжения рода.#!"
  
 asoiaf_Tyrell_8_modifier: "[asoiaf_canon_children_concept|E]: #bold Мейс Тирелл#!"
 asoiaf_Tyrell_8_modifier_desc: "#bold Мейс Тирелл#! был дружелюбным и веселым Лордом Хайгарда, который легко доверял и часто полагался на политическое чутье своей матери для эффективного управления. Заботливый отец и преданный муж, он любил компанию других и наслаждался едой и песнями. Он также имел амбициозную жилку, стремясь видеть свою дочь королевой.\n\n#help Мейс должен иметь детей с женой из #bold династии Хайтауэр#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Tyrell_9_modifier: "[asoiaf_canon_children_concept|E]: #bold Мина Тирелл#!"
 asoiaf_Tyrell_9_modifier_desc: "#bold Мина Тирелл#! была вторым ребёнком Лютора Тирелла и Оленны Редвин."
  
 asoiaf_Tyrell_10_modifier: "[asoiaf_canon_children_concept|E]: #bold Джанна Тирелл#!"
 asoiaf_Tyrell_10_modifier_desc: "#bold Джанна Тирелл#! была третьим ребёнком Лютора Тирелла и Оленны Редвин. Общительная женщина, она наслаждалась общением с другими и обменом сплетнями за бокалом вина или танцами. Ей нравилось соколиная охота с другими придворными дамами, и она всегда заботилась о своей семье."
  
 asoiaf_Tyrell_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Уиллас Тирелл#!"
 asoiaf_Tyrell_11_modifier_desc: "#bold Уиллас Тирелл#! был добродушным человеком, готовящимся править Хайгардом после своего отца. Несмотря на давление, он никогда не проявлял интереса к военным вопросам, предпочитая книги, охоту и другие занятия, подходящие для лорда. Он был известен как прощающий и вдумчивый человек, преданный своей семье."
  
 asoiaf_Tyrell_12_modifier: "[asoiaf_canon_children_concept|E]: #bold Гарлан Тирелл#!"
 asoiaf_Tyrell_12_modifier_desc: "#bold Гарлан Тирелл#! был честным человеком с большим талантом к фехтованию. Он не стремился к славе или наградам, предпочитая развивать свои навыки и боевую подготовку ради самого этого процесса. Как и его братья и сестры, он был твердо предан своей семье, делая все необходимое, чтобы защитить их и продвинуть положение своего Дома."
  
 asoiaf_Tyrell_13_modifier: "[asoiaf_canon_children_concept|E]: #bold Лорас Тирелл#!"
 asoiaf_Tyrell_13_modifier_desc: "#bold Лорас Тирелл#!, известный как #italic Рыцарь Цветов#!, был умелым и популярным рыцарем, который вел беспечную жизнь, посещая турниры и проводя время с теми, кто ему дорог. Он был упрямым человеком, но любезным ко всем окружающим его людям. Лорас также имел вкус к более изысканным вещам, носил элегантную одежду и тщательно украшенные доспехи, предоставленные богатством его отца."
  
 asoiaf_Tyrell_14_modifier: "[asoiaf_canon_children_concept|E]: #bold Марджери Тирелл#!"
 asoiaf_Tyrell_14_modifier_desc: "#bold Маргери Тирелл#! была умной, доброй и щедрой королевой, искусной в обаянии и завоевывании сердец людей, что сделало ее любимой как среди простых людей, так и среди знати. Несмотря на внешность, она имела хитрый и амбициозный характер, стремясь достичь и удержать власть в качестве королевы."
  
 asoiaf_Tarly_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Рэндил Тарли#!"
 asoiaf_Tarly_1_modifier_desc: "#bold Рэндил Тарли#! был человеком с внушающей страх репутацией и одним из лучших военачальников своего времени. Он держал свою семью в ежовых рукавицах, превыше всего ценил фамилию Тарли и упрямо отказывался мириться с отклонениями от своих представлений о ее ценностях. Его безжалостность в выполнении того, что он считал своим долгом, простиралась даже на то, что он угрожал жизни своего старшего сына, когда тот не оправдал ожиданий.\n\n#help Рэндил должен иметь детелй с женой из #bold дома Флорент#! чтобы продолжить свой род.#!"
  
 asoiaf_Tarly_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Сэмвелл Тарли#!"
 asoiaf_Tarly_2_modifier_desc: "#bold Сэмвелл Тарли#! был робким, неуклюжим и начитанным молодым человеком, что, казалось, было полной противоположностью воинственной репутации его дома. Однако он также был верным, сострадательным и решительным человеком, обладавшим врожденной храбростью, которую ему помогли раскрыть друзья. Больше всего на свете он любил читать и учиться, предпочитая общество мастеров обществу рыцарей и солдат."
  
 asoiaf_Tarly_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Талла Тарли#!"
 asoiaf_Tarly_3_modifier_desc: "#bold Талла Тарли#! она была добросердечной и полной энтузиазма молодой женщиной, которая всегда видела в других только лучшее. Она была щедрой по натуре, с готовностью отдавала свое имущество тем, кто в нем больше нуждался, и быстро подружилась с ними."
  
 asoiaf_Tarly_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Саманта Тарли#!"
 asoiaf_Tarly_4_modifier_desc: "#bold Саманта Тарли#! была третьим ребенком Рэндила Тарли и Мелессы Флорент.."
  
 asoiaf_Tarly_5_modifier: "[asoiaf_canon_children_concept|E]: #bold Сансара Тарли#!"
 asoiaf_Tarly_5_modifier_desc: "#bold Сансара Тарли#! была четвертым ребенком Рэндила Тарли и Мелессы Флорент."
  
 asoiaf_Tarly_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Дикон Тарли#!"
 asoiaf_Tarly_6_modifier_desc: "#bold Дикон Тарли#! он был добрым и благородным молодым человеком, который выполнял свой долг, воспитанный так, чтобы стать достойным придворным лордом. У него были хорошие способности к охоте и военному делу, а также упрямая честность, которую он унес с собой в могилу."
  
 asoiaf_Martell_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Доран Мартелл#!"
 asoiaf_Martell_4_modifier_desc: "#bold Доран Мартелл#! был осторожным, вдумчивым и тонким человеком, склонным долго размышлять над текущими делами. Несмотря на это, он не сидел сложа руки, посвящая себя своей семье и мести за них. Пока страсти других людей приводили их к сосредоточению только на настоящем, Дорана всегда имел полную картину в виду, часто создавая видимость мягкости для тех, кто не знал его истинных целей.\n\n#help Дорана должен иметь детей с женой из #bold Норвоши#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Martell_9_modifier: "[asoiaf_canon_children_concept|E]: #bold Арианна Мартелл#!"
 asoiaf_Martell_9_modifier_desc: "#bold Арианна Мартелл#! была амбициозной и авантюрной молодой женщиной, которая наслаждалась использованием своей красоты, чтобы манипулировать мужчинами. Она была столь же решительной, как и любой мужчина, готовой рискнуть жизнью и здоровьем ради достижения собственных целей. Несмотря на близость с дядей и кузенами, разница в возрасте и напряженность по поводу преемственности помешали ей установить связь со своими братьями и сестрами."
  
 asoiaf_Martell_10_modifier: "[asoiaf_canon_children_concept|E]: #bold Квентин Мартелл#!"
 asoiaf_Martell_10_modifier_desc: "#bold Квентин Мартелл#! был искренним и добросовестным человеком, но всегда осторожным и полным сомнений. Глубоко преданный своим друзьям и семье, он делал все возможное, чтобы заслужить одобрение отца и выполнить то, что от него ожидалось. Он всегда чувствовал себя более комфортно, изучая истории, чем ухаживая за женщинами, и свободно говорил на нескольких языках."
  
 asoiaf_Martell_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Тристан Мартелл#!"
 asoiaf_Martell_11_modifier_desc: "#bold Тристан Мартелл#! был благородным молодым человеком и романтиком в душе. Красивый и нежный, многие женщины стремились к нему, но он не имел интереса к разврату. Вместо этого он был справедливым и добросовестным, верным как своей семье, так и своей любви, готовым рисковать жизнью ради их защиты."
  
 asoiaf_Dayne_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Берик Дейн#!"
 asoiaf_Dayne_1_modifier_desc: "#bold Берик Дейн#! был отцом Ульрика, Артура, Ашары и Аллирии Дейн.\n\n#help Берик должен иметь детей от жены #bold Дорнийской культуры#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Dayne_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Ульрик Дейн#!"
 asoiaf_Dayne_3_modifier_desc: "#bold Ульрик Дейн#! был первенцем Берика Дейна и Лордом Звездопада после его отца.\n\n#help Ульрик должен иметь детей от жены #bold Дорнийской культуры#!, чтобы продолжить свое линия.#!"
  
 asoiaf_Dayne_5_modifier: "[asoiaf_canon_children_concept|E]: #bold Артур Дейн#!"
 asoiaf_Dayne_5_modifier_desc: "#смелый Артур Дейн#!, известный как #italic Меч Утра#!, был смертоносным фехтовальщиком и рыцарским рыцарем. Владея клинком из валирийской стали своей семьи, он был способен победить практически любого врага, оказавшись объект восхищения честолюбивых рыцарей Семи Королевств"
  
 asoiaf_Dayne_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Ашара Дейн#!"
 asoiaf_Dayne_4_modifier_desc: "#bold Ашара Дейн#! была потрясающе красивой женщиной с призрачными глазами. Она относилась к ней дружелюбно, и многие любили ее, несмотря на то, что ее ближайшие товарищи считали ее загадкой и никогда по-настоящему не понимали. Кульминацией трагедии стала ее смерть, когда она бросилась в море с вершины башни, посылая волны горя всем, кто ее знал"
  
 asoiaf_Dayne_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Аллирия Дейн#!"
 asoiaf_Dayne_6_modifier_desc: "#bold Аллирия Дейн#! была четвертым ребенком Берика Дейна."
  
 asoiaf_Dayne_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Эдрик Дейн#!"
 asoiaf_Dayne_7_modifier_desc: "#bold Эдрик Дейн#! был добродушным и вежливым молодым лордом Звездопада, хотя и застенчивым. Он всегда старался выполнять свой долг, даже продолжая оруженосцем своего рыцаря, когда они становились преступниками."
  
 asoiaf_Tully_1_modifier: "[asoiaf_canon_children_concept|E]: #bold Хостер Талли#!"
 asoiaf_Tully_1_modifier_desc: "#bold Хостер Талли#! был гордым и глубоко упрямым человеком. Он считал долг перед своим Домом высшим приоритетом, даже если это означало отчуждение от собственного брата или заставление своей дочери избавиться от внебрачного ребенка. Несмотря на это, он любил свою семью и пришел к сожалению по поводу своих действий в старости, что преследовало его до самой смерти.\n\n#help Хостер должен иметь детей с женой из #bold династии Уэнт#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Tully_9_modifier: "[asoiaf_canon_children_concept|E]: #bold Бринден Талли#!"
 asoiaf_Tully_9_modifier_desc: "#bold Бринден Талли#! был прямолинейным и циничным, никогда не стесняясь выражать свои мнения. Несмотря на любовь большинства своей семьи, у него были трудные отношения с старшим братом, который не понимал его желание независимости. Тем не менее, он был предан своей семье, готовый бороться за них даже в безнадежных ситуациях."
  
 asoiaf_Tully_2_modifier: "[asoiaf_canon_children_concept|E]: #bold Эдмунд Талли#!"
 asoiaf_Tully_2_modifier_desc: "#bold Эдмунд Талли#! был первым сыном Хостера Талли, но родился мертвым."
  
 asoiaf_Tully_3_modifier: "[asoiaf_canon_children_concept|E]: #bold Денис Талли#!"
 asoiaf_Tully_3_modifier_desc: "#bold Денис Талли#! был вторым сыном Хостера Тулли, но родился мертвым."
  
 asoiaf_Tully_4_modifier: "[asoiaf_canon_children_concept|E]: #bold Кэтлин Талли#!"
 asoiaf_Tully_4_modifier_desc: "#bold Кэтлин Талли#! была добросовестной и сложной женщиной. Хотя она старалась следовать девизу своего Дома, ей часто приходилось сталкиваться с ним. Прежде всего, она была матерью, решительной защищать своих детей любой ценой. Для этого у нее также была смелость, готовая принимать решительные меры, если это означало обеспечение долгосрочной безопасности своих детей."
  
 asoiaf_Tully_5_modifier: "[asoiaf_canon_children_concept|E]: #Леди Стоунхарт#!"
 asoiaf_Tully_5_modifier_desc: "#bold Леди Каменное Сердце#! была мстительной, жестокой и целеустремленной женщиной, искаженной горем по поводу смерти своих детей в жизни, когда она была Кэтлин Талли. После резни ее детей она была решительно настроена на смерть каждого Фрея и Ланнистера, как невиновных, так и виновных."
  
 asoiaf_Tully_6_modifier: "[asoiaf_canon_children_concept|E]: #bold Лиза Талли#!"
 asoiaf_Tully_6_modifier_desc: "#bold Лиза Талли#! была завистливой и нестабильной женщиной. Безконечно завидуя своей старшей сестре, она становилась замкнутой, холодной и апатичной, подверженной вспышкам гнева на тех, кого считала угрозой. Она была глубоко психически неуравновешенной, с нездоровой привязанностью к своему сыну, которого она баловала и отказывалась дать ему независимость. Ее слепая преданность своему тайному любовнику достигала опасных высот, включая убийства."
  
 asoiaf_Tully_7_modifier: "[asoiaf_canon_children_concept|E]: #bold Эдмур Талли#!"
 asoiaf_Tully_7_modifier_desc: "#bold Эдмур Талли#! был добрым, но гордым человеком. Хотя он был компетентным военным лидером, он часто позволял своей импульсивности заслонять его от более глобальных стратегий. Несмотря на это, он был добросовестным, преданным своей семье и способен признавать и извиняться за свои ошибки.\n\n@warning_icon! #X Дети Эдмура с Рослиной Фрей будут доступны позже.#!"
  
 asoiaf_Tully_8_modifier: "[asoiaf_canon_children_concept|E]: #bold Патрик Талли#!"
 asoiaf_Tully_8_modifier_desc: "#bold Патрик Талли#! был шестым ребенком Хостера Талли, но родился мертвым."
  
 asoiaf_Strong_28_modifier: "[asoiaf_canon_children_concept|E]: #bold Саймон Стронг#!"
 asoiaf_Strong_28_modifier_desc: "#bold Саймон Стронг#! был проницательным человеком с острым умом, который очень ценил верность, будь то семье или своему законному сюзерену. Он был добросовестен в своих обязанностях и говорил честно с теми, кому служил, даже если это могло вызвать их гнев.\n\n#help Саймон должен иметь детей с женой из #bold Риверанской культуры#!, чтобы продолжить свою линию.#!\n\n@warning_icon! #X Дети Симона будут доступны [asoiaf_canon_children_concept|E] позже.#!"
  
 asoiaf_Strong_29_modifier: "[asoiaf_canon_children_concept|E]: #bold Лионель Стронг#!"
 asoiaf_Strong_29_modifier_desc: "#bold Лионель Стронг#! был хорошим и преданным Лордом Харренхола, а также старательным советником, способным давать советы, свободные от корыстных интересов. Он имел острый политический ум, но старался использовать свои навыки в служении королю, предлагая честность и проницательность, когда окружающие думали только о собственных амбициях.\n\n#help Лионель должен иметь детей с женой из #bold Риверанской культуры#!, чтобы продолжить свою линию.#!"
  
 asoiaf_Strong_34_modifier: "[asoiaf_canon_children_concept|E]: #bold Элис Риверс#!"
 asoiaf_Strong_34_modifier_desc: "#bold Элис Риверс#! была загадочной женщиной, окутанной тайной. Честная до наглости, она умела раздражать людей, но ее советы были неоспоримо мудрыми. Она была искусной целительницей и ходили слухи, что она ведьма, которая, казалось, не стареет, некоторые считали ее намного старше, чем она выглядела. Другие утверждали, что она была бастардом Лорда Лионеля Стронга, но мало было доказательств с обеих сторон."
  
 asoiaf_Strong_30_modifier: "[asoiaf_canon_children_concept|E]: #bold Харвин Стронг#!"
 asoiaf_Strong_30_modifier_desc: "#bold Харвин Стронг#!, прозванный #italic Ломатель костей#!, был ярким и решительным человеком, верным своим близким до крайности. Несмотря на грубую внешность, он имел заботливое сердце и нежную руку."
  
 asoiaf_Strong_31_modifier: "[asoiaf_canon_children_concept|E]: #bold Ларис Стронг#!"
 asoiaf_Strong_31_modifier_desc: "#bold Ларис Стронг#! был хитрым и бескомпромиссным Лордом Харренхола, который не имел угрызений совести насчет убийства или даже убийства родных. Он мастерски умел делать вид дружелюбного человека, чтобы завоевать доверие окружающих, в конечном итоге запутывая их в своей паутине и делая их зависимыми от своих навыков."
  
 asoiaf_Strong_32_modifier: "[asoiaf_canon_children_concept|E]: #bold Кэтелин Стронг#!"
 asoiaf_Strong_32_modifier_desc: "#bold Кэтелин Стронг#! была третьим ребенком Лионела Стронга."
  
 asoiaf_Strong_33_modifier: "[asoiaf_canon_children_concept|E]: #bold Лиза Стронг#!"
 asoiaf_Strong_33_modifier_desc: "#bold Лиза Стронг#! была четвертым ребенком Лионеля Стронга."
  
 asoiaf_Greyjoy_5_modifier: "[asoiaf_canon_children_concept|E]: #bold Бейлон Грейджой#!" #NT!
 asoiaf_Greyjoy_5_modifier_desc: "#bold Бейлон Грейджой#! был упрямым и гордым лордом Пайка, не способным видеть дальше собственных амбиций. Его главной мечтой было править независимым королевством железнорожденных, вернув свой народ к набегам и грабежам. Однако это упрямство стало его погибелью: он отвергал практичную военную стратегию ради действий без существенной выгоды, что привело к бессмысленным потерям и в конечном итоге — к поражению.\n\n#help Для продолжения рода Бейлон должен иметь детей с женой из #bold династии Харлоу#!.#!" #NT!
  
 asoiaf_Greyjoy_11_modifier: "[asoiaf_canon_children_concept|E]: #bold Родрик Грейджой#!" #NT!
 asoiaf_Greyjoy_11_modifier_desc: "#bold Родрик Грейджой#! был суровым мужчиной, известным пьяными ссорами и храбростью в бою. Как и его младший брат, он вызывал у окружающих и благоговение, и страх." #NT!
  
 asoiaf_Greyjoy_12_modifier: "[asoiaf_canon_children_concept|E]: #bold Марон Грейджой#!" #NT!
 asoiaf_Greyjoy_12_modifier_desc: "#bold Марон Грейджой#! был известен жестокими шутками, патологической лживостью и храбростью перед лицом превосходящих сил. Как и его старший брат, он вызывал у окружающих и благоговение, и страх." #NT!
  
 asoiaf_Greyjoy_13_modifier: "[asoiaf_canon_children_concept|E]: #bold Яра Грейджой#!" #NT!
 asoiaf_Greyjoy_13_modifier_desc: "#bold Яра Грейджой#! была истинной железнорожденной: храброй, умной,  решительной и гордой. Невероятно своевольная и остроязычная, она бросала вызов традициям, став грозной воительницей и стойким лидером — командовала кораблями и людьми вдвое старше себя. Под внешней суровостью скрывалась глубокая преданность семье, ради защиты которой она готова была на многое." #NT!
 asoiaf_Greyjoy_13_alt_modifier: "[asoiaf_canon_children_concept|E]: #bold Аша Грейджой#!" #NT!
 asoiaf_Greyjoy_13_alt_modifier_desc: "#bold Аша Грейджой#! была истинной железнорожденной: храброй, умной, решительной и гордой. Невероятно своевольная и остроязычная, она бросала вызов традициям, став грозной воительницей и стойким лидером — командовала кораблями и людьми вдвое старше себя. Под внешней суровостью скрывалась глубокая преданность семье, ради защиты которой она готова была на многое." #NT!
  
 asoiaf_Greyjoy_14_modifier: "[asoiaf_canon_children_concept|E]: #bold Теон Грейджой#!" #NT!
 asoiaf_Greyjoy_14_modifier_desc: "#bold Теон Грейджой#! был честолюбивым, высокомерным и тщеславным юношей без врожденной жестокости. Он тщательно культивировал образ лихого храбреца, но за показной уверенностью скрывались неуверенность и сомнения. После года жестоких пыток его разум был сломлен, превратив Теона в жалкую, сломленную, полубезумную оболочку прежнего себя." #NT!
