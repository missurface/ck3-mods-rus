  #AoW New MAA Flavor 
 dragon_knights_flavor: "Рыцари дракона когда-то были защитниками Драконьего логова на холме Рейнис, но теперь, когда оно разрушено, а драконы мертвы, они защищают Таргариенов в лице небольшого элитного полка конных рыцарей."
 dragon_bows_flavor: "Луки дракона когда-то были защитниками Драконьего логова, вооруженными мечами и луками, но теперь, когда оно разрушено, а драконы мертвы, они защищают Таргариенов."
 dragon_scouts_flavor: "Эти люди — опытные рейдеры, которые умеют быстро и бесшумно передвигаться по сложной местности, используя свои знания для отслеживания перемещений противника и доклада своим командирам. Они также могут быть искусны в тактике «бей и беги», используя свою скорость и ловкость, чтобы преследовать силы противника и нарушать его планы."
 dragon_spears_flavor: "Эти мужчины — опытные копейщики, хорошо обученные искусству оборонительного боя. Они известны своей исключительной дисциплиной и работают вместе в плотно организованных формированиях, чтобы сформировать непробиваемую стену копий."
 iron_bows_flavor: "Большинство этих солдат набраны из рядов разбойников с Железных островов, и их предыдущая подготовка означает, что они не будут беспомощны, если враг приблизится к их позициям."
 iron_pikes_flavor: "Большинство этих людей набираются из элитных воинов Железных островов. Они вооружены пиками, копьями и всевозможным древковым оружием и представляют собой смертельного противника для любого типа кавалерии: легкой, тяжелой и даже боевых слонов."
 iron_riders_flavor: "В основном прибывшие с чужих берегов и из разных наемных банд, поскольку пастбища — редкое зрелище на Железных островах, Волнорезы известны не своей численностью, а железной дисциплиной. Эти тщательно отобранные люди хорошо разбираются в выживании, гордясь тем, что они самодостаточны и способны быстро выполнять свои обязанности в самых сложных условиях."
 twins_guards_flavor: "Дозорные Близнецов — полк, дислоцированный на печально известной переправе через реку Зелёный Зубец в Речных землях. Их обязанность — защищать стратегическое местоположение Близнецов, которое служит жизненно важным пунктом переправы для армий и путешественников в регионе."
 winter_knights_flavor: "Полк Сынов Севера состоит из конных солдат, которым поручено защищать родовые земли Дома Старков в Винтерфелле. Даже если, в отличие от своих южных коллег, они не принимают никаких рыцарских обетов, эти воины — опытные наездники, хорошо вооруженные и бронированные, набранные в основном из сыновей местной знати и знаменосцев лорда Винтерфелла."
 winter_guards_flavor: "Защитники Винтерфелла — полк отборных солдат, которым поручено защищать родовой дом Дома Старков в Винтерфелле. Состоящие из опытных и преданных воинов, они служат личной охраной семьи Старков и поклялись защищать Север и его народ."
 dread_spears_flavor: "Дредфортские колосажатели — полк опытных копейщиков из района Дредфорта. Они известны не только своим мастерством в бою, но и своей жестокостью. Они гордятся своей репутацией пронзать врагов копьями, выставляя их трупы в качестве предупреждения тем, кто будет им противостоять."
 vale_guards_flavor: "Несмотря на опасный характер их долга, защитники Кровавых Врат остаются непоколебимыми в своей приверженности защите Долины и ее людей. Их присутствие у Кровавых Врат служит мощным сдерживающим фактором для любого, кто попытается вторгнуться в Долину, а их храбрость в бою вдохновляет всех, кто сражается вместе с ними."
 vale_archers_flavor: "Лучники Долины часто используются для прикрытия огнем других подразделений в бою, а их стрелы могут бить на невероятных расстояниях, что делает их грозной силой, с которой необходимо считаться. Они особенно эффективны в горной местности, где они могут использовать возвышенность в своих интересах и обрушивать стрелы на головы своих врагов."
 vale_pikes_flavor: "Пехотинцы Долины известны своей дисциплиной и храбростью в бою. Этот полк состоит из элитных солдат, обученных владеть пиками и различным древковым оружием, и они весьма эффективны в отражении атак вражеской кавалерии."
 vale_knights_flavor: "Долина, родина андальской культуры в Вестеросе, является домом для гордых рыцарских традиций, уходящих корнями в тысячелетия. Рыцарей Долины практически невозможно остановить пехотным формированиям."
 vale_footmen_flavor: "Пехотинцы Долины известны своей дисциплиной и храбростью в бою. Этот полк состоит из элитных солдат, обученных владеть мечами и щитами, и они очень эффективны на поле боя."
 raventree_bows_flavor: "Тени Воронодрева — это высококвалифицированный полк лучников из района Воронодрева в Речных землях. Иногда их отправляют на разведку перед основной армией, используя свои навыки для обнаружения вражеских позиций и раннего оповещения о приближающихся угрозах, но их также можно встретить в бою, где они используют свои длинные луки, обрушивая град стрел на вражеские войска."
 river_footmen_flavor: "Эти пехотинцы особенно искусны в передвижении по сложной местности, такой как болота, топи и заболоченные земли, и также известны своей способностью устраивать засады и заставать врасплох силы противника, непривычные к таким условиям."
 stone_hedge_footmen_flavor: "Пехотинцы Стоунхеджа известны своей дисциплиной, яростной преданностью своему господину и мастерством в бою. Они часто хорошо вооружены мечами, щитами и кольчугой, и обучены сражаться в плотном строю, что делает их грозными противниками на поле боя. Они также известны своей способностью адаптироваться к меняющимся обстоятельствам и быстрой сменой тактики при необходимости."
 river_scouts_flavor: "Разведчики Трезубца — полк легкой кавалерии. Это опытные наездники и лучники, которые патрулируют берега реки Трезубец, выслеживая любые признаки опасности или активности со стороны соседних королевств. Они известны своей скоростью и мобильностью, а также способностью быстро реагировать на любую угрозу своей родине."
 westerland_billmen_flavor: "Билльмены западных земель, как следует из названия, являются солдатами, вооруженными секирами. Секач — это универсальное оружие, которое можно использовать для уколов, рубки и зацепления оружия или доспехов противника, что делает его ценным оружием на поле боя. Билльмены западных земель известны своей дисциплиной и мастерством в бою, что делает их грозной силой против любой кавалерии."
 westerland_footmen_flavor: "Обычно Западные земли предоставляют качественную пехоту, хорошо обученных солдат, оснащенных прочной броней и надежным оружием. Их боевые навыки оттачиваются посредством суровых тренировок и дисциплины, что делает их грозной силой на поле боя. Эти солдаты преданы своему дому и часто используются для защиты земель и интересов своего лорда."
 westerland_knights_flavor: "Эти тяжелобронированные рыцари служат главной тяжелой кавалерией Западных земель. Они хорошо экипированы и обучены, с дорогими доспехами и лошадьми, что делает их грозной силой на поле боя. Эти рыцари обычно используются для атак и фланговых маневров, часто прорывая вражеские линии и вызывая хаос в рядах."
 castelry_rock_knights_flavor: "Рыцари Утеса — элитный полк тяжеловооруженных кавалеристов родом из Утеса Кастерли. Они славятся своим исключительным мастерством в бою, особенно в конном, и превосходной подготовкой и дисциплиной. В результате их боятся и уважают многие враги на поле боя."
 clegane_footmen_flavor: "Этих людей набирают из бывших ветеранов и различных полков Западных земель, чтобы они служили своему господину. Их навыки солдат оттачиваются во многих сражениях, что делает их грозной силой на поле боя."
 storm_footmen_flavor: "Закованные в прочные доспехи и вооруженные острыми как бритва мечами (а иногда и топорами), Клинки Шторма — это сила, с которой приходится считаться на поле боя. Они яростно преданы своим сюзеренам и известны своей храбростью и непоколебимой преданностью защите своих земель."
 marcher_footmen_flavor: "Лорды Марок с гордостью защищали королевства Штормовых Королей и Королей Простора от вторжений из Дорна, а их солдаты имеют репутацию крепких и выносливых. Эти люди хорошо вооружены и бронированы, искусны и универсальны, обучены сражаться как в плотном строю, так и на пересеченной местности и в свободном строю."
 storm_pikes_flavor: "Копейные формирования Штормовых земель, также известные как защитники шторма, оснащены не только копьями, но и различными типами древкового оружия и другим оружием против кавалерии. Эти люди обучены удерживать оборонительную линию против атакующих врагов. Они известны своей дисциплиной и стойкостью в бою, часто образуя надежный костяк для более крупных армий."
 storm_bows_flavor: "Лучники Штормовых земель известны своей способностью обрушивать на врагов сокрушительный град стрел. Они могут быть особенно искусны в сражениях в суровых погодных условиях, таких как сильный дождь или ветер, которые обычны в этом районе. Они также известны своим использованием молниеносной тактики «бей и беги», быстро нанося удары, а затем растворяясь в тенях, прежде чем их враги успеют нанести ответный удар."
 rainwood_hunters_flavor: "Эти люди являются коренными жителями Дожделесья, густо засаженной лесами местности, расположенной в южной части Штормовых земель. Они умеют бесшумно передвигаться и использовать укрытие леса в своих интересах. Их часто используют для разведывательных миссий, засад и внезапных атак, используя свое знание местности и смертоносную точность в использовании оружия дальнего боя, такого как луки, дротики и метательные топоры, чтобы преследовать и обходить вражеские формирования."
 storm_wardens_flavor: "Эти люди — ветераны, набранные в разных областях Штормовых земель, и они известны своей непревзойденной храбростью и свирепостью в бою. Оснащенные лучшими доспехами и оружием, они часто первыми бросаются в бой, вдохновляя своих союзников и вселяя страх во врагов. Буревестники прекрасно обучены и дисциплинированы, и их репутация на поле боя не имеет себе равных."
 reach_marcher_flavor: "Лорды Марок с гордостью защищали королевства Штормовых королей и королей Простора от вторжений из Дорна, а их солдаты имеют репутацию крепких и выносливых. Эти люди хорошо вооружены и бронированы, искусны и универсальны, обучены сражаться как в плотном строю, так и на пересеченной местности и в свободном строю."
 highgarden_knights_flavor: "Эти рыцари набираются из низшей знати Простора, и особенно из города Хайгардена и его окрестностей, как следует из названия. Они считаются одними из лучших рыцарей в Семи Королевствах и известны своим благородством, честью и мастерством в бою. Как элитные силы тяжеловооруженных рыцарей, они часто вооружены копьями, мечами и лучшими доспехами, которые могут изготовить местные кузнецы. Они представляют собой поистине грозную силу на поле боя."
 reach_pikes_flavor: "Эти солдаты известны своим умением использовать пику — длинное оружие, похожее на копье, которое позволяет им отражать атаки противника на расстоянии. Они, как правило, хорошо вооружены и хорошо дисциплинированы, а также имеют репутацию непоколебимо преданных своим сюзеренам. Пиковая гвардия Простора часто используется для защиты флангов или для удержания важных позиций в бою."
 reach_swords_flavor: "Эти солдаты известны своей доблестью в бою и верностью своему сюзерену. Одетые в прочные доспехи и вооруженные качественным оружием, Мечи Простора представляют собой грозную силу на поле боя, способную с легкостью уничтожать вражеские войска. Их часто используют для защиты флангов или для удержания важных позиций в бою."
 reach_scouts_flavor: "Эти люди — опытные рейдеры, которые умеют быстро и бесшумно передвигаться по сложной местности, используя свои знания местности для отслеживания перемещений противника и доклада своим командирам. Они также искусны в тактике «бей и беги», используя свою скорость и ловкость, чтобы преследовать силы противника и нарушать его планы."
 sand_archers_flavor: "Дорнийские лучники известны своим мастерством обращения с луком и стрелами, отточенным годами жизни и тренировок в пустынной местности Дорна. Также известные как луки пустыни, они славятся за свои быстрые и скрытные движения, способные проводить внезапные атаки, а затем растворяться в пустынном ландшафте, словно песок. Их мастерство в тактике «бей и беги» может сделать их ценным активом для любой армии."
 sun_knights_flavor: "Одетые в изысканные и прочные доспехи, Рыцари Солнца ездят на мощных боевых конях и владеют копьями и мечами со смертельной точностью. Их эмблема украшена солнцем, символизирующим их верность Дорну и олицетворяющим яркий и огненный дух этих земель. Обычно набираемые из дворянских сыновей, эти люди имеют лучшую подготовку и оснащены лучшим оружием и доспехами, которые можно найти в регионе."
 stone_scouts_flavor: "Хранители перевала — полк опытных стрелков с севера Дорна. Обычно их набирают из числа ветеранов Дорна, обучают тактике «бей и беги» и партизанской войне. Их часто отправляют на наблюдение и защиту стратегических горных перевалов, долин или других важных мест в регионе."
 starfall_guardians_flavor: "Названные в честь родового поместья, Звездопада, эти солдаты славятся своей непоколебимой преданностью и непоколебимой самоотдачей в деле защиты своего города, дома и народа Дорна. Как тяжелая пехота, они оснащены прочной броней и грозным оружием, что делает их силой, с которой приходится считаться на поле боя. Их обучение фехтованию занимает много лет лишений и строгости, но после завершения обучения боевое мастерство и доблесть этих людей на поле боя являются серьезным соперником во всем Вестеросе."
 hightower_guards_flavor: "Защитники Хайтауэра — это полк элитной тяжелой пехоты, размещенный в Олдтауне, напрямую связанный с Домом Хайтауэр, одним из самых влиятельных дворянских домов в регионе. Будучи тяжелой пехотой, Защитники Хайтауэра тяжело вооружены и обучены оборонительным и наступательным боевым приемам, но говорят, что они преуспевают в городских боях. Им поручено охранять Хайтауэр, огромную и древнюю башню, которая служит резиденцией Дома Хайтауэр и одной из самых значимых достопримечательностей Олдтауна."
 gold_cloaks_flavor: "Золотые Плащи служат Городской Стражей Королевской Гавани, столицы Семи Королевств. Название «Золотые Плащи» относится к их отличительной униформе, которая включает в себя плащи золотого цвета. Они отвечают за поддержание порядка и безопасности в городе, а также за соблюдение законов королевства. Их основные обязанности включают патрулирование улиц, реагирование на беспорядки, обеспечение безопасности жителей города и, если того требует ситуация, защиту самого города от любой угрозы."
  
  
  
