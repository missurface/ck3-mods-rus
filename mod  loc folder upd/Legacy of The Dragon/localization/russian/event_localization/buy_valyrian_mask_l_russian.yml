 buy_facemask_desc: "Купите изысканную маску, чтобы скрыть изуродованные части лица."
  
 buy_facemask_decision_desc: "В попытке вернуть себе прежний облик вы можете приобрести маску, которая скроет ваше уродство, но при этом будет выглядеть несколько вычурно и броско."
 buy_facemask_desc.0001.desc: "Я вызываю своего мастера и приказываю ему принести мне несколько эскизов для моей новой маски. Пришло время избавиться от этой ужасной маски, которую я сейчас использую, в пользу чего-то более богатого.\n\n"[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' ) ][ROOT.Char.GetLadyLord|U], какой материал Вам больше подходит?" - спрашивает он, предлагая мне несколько вариантов."
  
 buy_facemask_desc.0002.desc: "Наконец мой мастер возвращается с маской, заказанной у него. \n\nОн подгоняет маску по размеру моего лица и подносит мне зеркало. \n\nЧасть моего лица, которая была искажена, теперь скрыта за этой маской, в то время как остальная часть снова видна миру."
 buy_facemask.0002.a: "Я снова могу показывать свое лицо при дворе!"
  
 buy_facemask_decision: "Приобрести валирийскую маску"
