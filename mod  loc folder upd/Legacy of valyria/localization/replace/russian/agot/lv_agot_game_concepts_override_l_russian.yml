 DRAGON_RELATION_IS_WANDERING.FIREWYRM: "Рыщет [Character.GetCurrentLocation.GetName|V]" #NT!
 DRAGON_RELATION_IS_WANDERING.VANILLA: "Летающий вокруг [Character.GetCurrentLocation.GetName|V]" #NT!
