l_russian:
   # Night's Watch 
 game_concept_nw_govt: "Ночной Дозор" #NT!
 game_concept_nw_govt_desc: "#bold Ночной Дозор#! — это военный орден, призванный охранять [watch_wall|E], грандиозное укрепление на северной границе [seven_kingdoms|E], защищая царства людей от угроз [beyond_the_wall|E]. Орден был основан в [age_of_heroes|E], когда [others|E] были отброшены. Люди #bold Ночного Дозора#! носят только чёрное и известны как #bold черные братья#!. Новобранцы, вступающие в #bold Дозор#, говорят, что они #bold приносят черную клятву#!.\n\nВ рамках $game_concept_nw_govt$ [government_form|E] верховный [liege|E] распределяет [land|E] между [vassals|E] для управления и защиты. Только принесшие клятву братья Ночного Дозора могут владеть землями при этой форме правления, и после их смерти владения возвращаются сюзерену." #NT!
 game_concept_nw_govt_i: "@nights_watch_government!" #NT!
  
   # Dragons 
