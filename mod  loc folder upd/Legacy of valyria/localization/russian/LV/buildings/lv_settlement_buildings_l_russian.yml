l_russian:
 wilderness_holding: "Глушь" #NT!
 wilderness_holding_concept_key: "[wilderness_holding|E]" #NT!
  
 building_type_wilderness_01: "Нетронутая глушь" #NT!
 building_wilderness_01: "Дикая местность" #NT!
 wilderness_01_desc: "Время и забвение превратили эти земли в тень былого величия. Немногие уцелевшие постройки стоят потрескавшиеся и разрушенные, служа памятником прошлому и предостережением на будущее." #NT!
  
 this_building_desc: "#low Это здание:#!\n"
 TERRAIN_IS_URBAN: "Местность представляет собой $urban$"
 increased_plague_chance: "@warning_icon! #X Повышенный риск эпидемий в этом владении!#!" #NT!
 increased_illness_chance: "@warning_icon! #X Повышенный риск заболеть!#!" #NT!
 increased_raid_chance: "@warning_icon! #X Разбойники могут совершать набеги на это владение!#!" #NT!
  
 #Colony 
  #Colony Buildings 
 building_type_local_markets_01: "Местные рынки" #NT!
 building_type_local_markets_01_desc: "Сеть оживлённых рыночных площадей, где торговцы сбывают свой товар, фермеры обменивают урожай, а ремесленники продают свои изделия. Эти рынки образуют экономическое сердце поселения, обеспечивая стабильный поток товаров, монет и процветания." #NT!
 building_local_markets_01: "Местные рынки" #NT!
 building_local_markets_01_desc: "Сеть оживлённых рыночных площадей, где торговцы сбывают свой товар, фермеры обменивают урожай, а ремесленники продают свои изделия. Эти рынки образуют экономическое сердце поселения, обеспечивая стабильный поток товаров, монет и процветания." #NT!
  
 building_type_local_militia_01: "Местное ополчение" #NT!
 building_type_local_militia_01_desc: "Плохо обученный отряд из трудоспособных горожан, вооружённых тем, что смогли раздобыть. Хотя им не сравниться с профессиональными солдатами, это ополчение служит первой линией обороны от рейдеров, бандитов и прочих угроз для поселения." #NT!
 building_local_militia_01: "Местное ополчение" #NT!
 building_local_militia_01_desc: "Плохо обученный отряд из трудоспособных горожан, вооружённых тем, что смогли раздобыть. Хотя им не сравниться с профессиональными солдатами, это ополчение служит первой линией обороны от рейдеров, бандитов и прочих угроз для поселения." #NT!
  
 building_type_stockades_01: "Частокол" #NT!
 building_type_stockades_01_desc: "Простое, но эффективное укрепление из деревянных кольев. Хотя оно и не устоит против решительного штурма, частокол обеспечивает столь необходимую защиту от внезапных атак и помогает поддерживать порядок в поселении." #NT!
 building_stockades_01: "Частокол" #NT!
 building_stockades_01_desc: "Простое, но эффективное укрепление из деревянных кольев. Хотя оно и не устоит против решительного штурма, частокол обеспечивает столь необходимую защиту от внезапных атак и помогает поддерживать порядок в поселении." #NT!
  
 building_type_construction_guilds_01: "Строительные гильдии" #NT!
 building_type_construction_guilds_01_desc: "Союз искусных каменщиков, плотников и инженеров, посвятивших себя улучшению инфраструктуры поселения. Благодаря их мастерству здания возводятся быстрее, становятся прочнее и эффективнее, закладывая основу для будущего роста." #NT!
 building_construction_guilds_01: "Строительные гильдии" #NT!
 building_construction_guilds_01_desc: "Союз искусных каменщиков, плотников и инженеров, посвятивших себя улучшению инфраструктуры поселения. Благодаря их мастерству здания возводятся быстрее, становятся прочнее и эффективнее, закладывая основу для будущего роста." #NT!
  
 building_type_colony_quarries_01: "Каменоломни" #NT!
 building_type_colony_quarries_01_desc: "Легкодоступный добытый камень предоставляет строительные материалы для ближайших построек." #NT!
 building_colony_quarries_01: "Простые каменоломни" #NT!
 building_colony_quarries_01_desc: "Легкодоступный добытый камень предоставляет строительные материалы для ближайших построек." #NT!
  
 building_type_colony_forestry_01: "Лесные хозяйства" #NT!
 building_type_colony_forestry_01_desc: "Из этих лесов добываются большие объёмы древесины, смолы, угля и других ресурсов, обеспечивая отличный близлежащий источник строительных материалов для окружающих поселений." #NT!
 building_colony_forestry_01: "Лесозаготовительные лагеря" #NT!
 building_colony_forestry_01_desc: "Дровосеки разбили лагеря на окраинах леса, обеспечивая steady production of logs." #NT!
  
   #Blockers 
 lv_wilderness_blocker_effect: "@warning_icon! #X Это постройка-блокировщик, которую необходимо расчистить путём полного улучшения, прежде чем поселение можно будет превратить в полноценное владение!#!" #NT!
 lv_wilderness_blocker_effect_mines: "$lv_wilderness_blocker_effect$\n@warning_icon! #X Огненные вирмы имеют шанс появляться каждый год и будут разорять поселение!#!" #NT!
 lv_wilderness_blocker_effect_plague: "$lv_wilderness_blocker_effect$\n@warning_icon! #X Есть шанс спровоцировать вспышку м каждый год!#!" #NT!
 lv_wilderness_blocker_effect_raid: "$lv_wilderness_blocker_effect$\n@warning_icon! #X Есть шанс рейдов на поселение каждый год!#!" #NT!
 lv_firewyrm_blocker_effect: "@warning_icon! #X Это постройка-блокировщик, которую необходимо расчистить, убив огненного червя в этой провинции, прежде чем поселение можно будет превратить в полноценное владение!#!" #NT!
  
   #Caves 
 building_type_unexplored_caves_01: "Неисследованные пещеры" #NT!
 building_unexplored_caves_01: "Неизведанные глубины" #NT!
 building_unexplored_caves_01_desc: "Тёмные извилистые туннели тянутся под поверхностью, нетронутые светом или картой. Шёпот эхом разносится по камню, и каждый шаг рискует разбудить то, что скрыто во тьме. Здесь правит неизвестность, а опасность неизбежна." #NT!
 building_unexplored_caves_02: "Меченые туннели" #NT!
 building_unexplored_caves_02_desc: "Исследователи начали прокладывать пути сквозь мрак. Грубые отметки и импровизированные лагеря обозначают границы познанного, но многое всё ещё окутано тенью. Угроза уменьшилась — но не исчезла." #NT!
 building_unexplored_caves_03: "Обследованные пещеры" #NT!
 building_unexplored_caves_03_desc: "Пещеры раскрыли свои секреты. Пути нанесены на карту, опасности учтены, достигнута стабильность. Хотя осторожность всё ещё не помешает, подземные дикие земли были укрощены." #NT!
  
   #Firewyrms 
 building_type_firewyrm_lair: "Логово Огненного червя" #NT!
 building_firewyrm_lair: "Логово Огненного червя" #NT!
 building_firewyrm_lair_desc: "Земля испещрена почерневшими туннелями и тлеющими расщелинами. Огненный вирм дал о себе знать — обугленный скот, провалившаяся земля и поднимающееся тепло предупреждают о его присутствии. Немногие осмеливаются войти." #NT!
  
 building_type_firewyrms_01: "Огненные вирмы" #NT!
 building_firewyrms_01: "Опалённые норы" #NT!
 building_firewyrms_01_desc: "Земля испещрена почерневшими туннелями и тлеющими расщелинами. Огненные вирмы были замечены или почувствованы — обугленный скот, провалившаяся земля и поднимающееся тепло предупреждают об их присутствии. Немногие осмеливаются войти." #NT!
 building_firewyrms_02: "Обрушенные туннели" #NT!
 building_firewyrms_02_desc: "Существа были изгнаны глубже или уничтожены, а многие их туннели запечатаны или обрушены. Временные толчки или всплески тепла остаются, но худшее позади." #NT!
 building_firewyrms_03: "Остывшая земля" #NT!
 building_firewyrms_03_desc: "Земля устоялась, огни погасли. Огненные вирмы были истреблены или бежали вне досягаемости. Хотя земля всё ещё носит их шрамы, по ней снова безопасно ступать." #NT!
  
   #Hostile Swamp 
 building_type_swamp: "Враждебное Болото" #NT!
  
 building_type_swamp_01_01: "$building_type_swamp$" #NT!
 building_swamp_01_01: "Топкая местность" #NT!
 building_swamp_01_01_desc: "Мягкая, губчатая земля засасывает и сапоги, и телеги. Передвижение замедляется, постройки проседают, а влага просачивается повсюду. Естественный барьер для расширения." #NT!
 building_swamp_01_02: "Осушенные земли" #NT!
 building_swamp_01_02_desc: "Были прорыты каналы, проложены дорожки, и влажная земля начинает подсыхать. Земля всё ещё неустойчива, но поддаётся настойчивости и планированию." #NT!
 building_swamp_01_03: "Осушенные Болота" #NT!
 building_swamp_01_03_desc: "Когда-то барьер, теперь основание. Болото было осушено и преобразовано в пригодную территорию, готовую поддерживать поселения и пути снабжения." #NT!
  
 building_type_swamp_02_01: "$building_type_swamp$" #NT!
 building_swamp_02_01: "Топь" #NT!
 building_swamp_02_01_desc: "Коварное пространство из грязи и стоячей воды, где каждый шаг грозит падением в трясину. Фундаменты гниют, болезни процветают, а передвижение — это медленная, удушающая борьба." #NT!
 building_swamp_02_02: "Укреплённая топь" #NT!
 building_swamp_02_02_desc: "Приподнятые дорожки и импровизированные опоры сдерживают грязь. Земля сопротивляется прогрессу, но решительные усилия прокладывают путь через слизь." #NT!
 building_swamp_02_03: "Стабилизированная топь" #NT!
 building_swamp_02_03_desc: "Земля уплотнена, а вода укрощена. Топь больше не угрожает поглотить всех, кто приходит. Она может всё ещё носить шрамы прошлого, но теперь достаточно крепка для роста." #NT!
  
   #Floods 
 building_type_lv_floods_01: "Наводнения" #NT!
 building_lv_floods_01: "Затопленная местность" #NT!
 building_lv_floods_01_desc: "Сильные дожди или поднявшиеся воды затопили область, превратив дороги в реки, а поля — в топь. Поселения отрезаны, и опасность таится под поверхностью." #NT!
 building_lv_floods_02: "Отступающие воды" #NT!
 building_lv_floods_02_desc: "Паводковые воды начали отступать, хотя земля остаётся неустойчивой и коварной. Расчистка началась, но передвижение и восстановление всё ещё ограничены." #NT!
 building_lv_floods_03: "Осушенная территория" #NT!
 building_lv_floods_03_desc: "Последние воды были отведены или поглощены. Хотя земля изранена и пропитана водой, по ней снова можно ходить, обрабатывать и строить заново." #NT!
  
   #Noxious Gases 
 building_type_noxious_gases: "Ядовитые Газы" #NT!
  
 building_type_noxious_gases_01_01: "$building_type_noxious_gases$" #NT!
 building_noxious_gases_01_01: "Густой смог" #NT!
 building_noxious_gases_01_01_desc: "Далеко от сердца извержения всё ещё клубятся вулканические туманы. Эти испарения дрейфуют низко, просачиваясь в трещины и впадины, ослабляя незащищённых и душа неосторожных. Это более тихая угроза — но не менее реальная." #NT!
 building_noxious_gases_01_02: "Рассеивающийся смог" #NT!
 building_noxious_gases_01_02_desc: "Туман колеблется, это уже не стена, а лишь завеса. Дышать стало легче, хотя occasional порыв газа всё ещё приносит жгучие напоминания о прошлой опасности. Выздоровление идёт, но каждый шаг должен быть осторожным." #NT!
 building_noxious_gases_01_03: "Устоявшийся воздух" #NT!
 building_noxious_gases_01_03_desc: "Время и ветер сделали своё дело. Дымка рассеялась, земля снова свободно дышит. Отголоски прошлого остались в золе и запахе, но ядовитый туман, который мучил эти земли, превратился в память." #NT!
  
 building_type_noxious_gases_02_01: "$building_type_noxious_gases$" #NT!
 building_noxious_gases_02_01: "Удушающие испарения" #NT!
 building_noxious_gases_02_01_desc: "Густые едкие газы клубятся над вулканической землёй, покрывая всё смертельной дымкой. Дышать — это борьба, видимость вблизи нулевая, и жизнь увядает под безжалостным натиском. Только безумцы решаются ступить в эту задушенную зону." #NT!
 building_noxious_gases_02_02: "Стойкие испарения" #NT!
 building_noxious_gases_02_02_desc: "Воздух остаётся отравленным, но по какому-то чуду худшее миновало. Сера цепляется за каждый вдох, щиплет глаза и лёгкие. Опасность всё ещё присутствует — коварная и lingering — но это больше не немедленный смертный приговор." #NT!
 building_noxious_gases_02_03: "Устоявшийся воздух" #NT!
 building_noxious_gases_02_03_desc: "Небо начало очищаться. Лёгкий след серы остаётся на ветру, но воздух снова пригоден для жизни. Бдительность всё ещё требуется, но худшее было overcome." #NT!
  
   #Stonemen Encampment 
 building_type_stonemen_encampment_01: "Лагерь Каменных людей" #NT!
 building_stonemen_encampment_01: "Заражённый лагерь" #NT!
 building_stonemen_encampment_01_desc: "Группа разрушенных сооружений или пещер стала домом для Каменных людей — искажённых, заразных и враждебных. Ни один здравомыслящий путник не осмелится приблизиться без защиты." #NT!
 building_stonemen_encampment_02: "Карантинная зона" #NT!
 building_stonemen_encampment_02_desc: "Большая часть поражённых была изгнана или изорирована. Территория всё ещё опасна, и рассказы о проклятиях сохраняются, но худшая угроза была подавлена." #NT!
 building_stonemen_encampment_03: "Очищенные земли" #NT!
 building_stonemen_encampment_03_desc: "Лагерь был полностью очищен. С помощью огня, стали и суровой решимости каменные люди были изгнаны или уничтожены. Земля больше не проклята — по крайней мере, не открыто". #NT!
  
   #Bandit Camp 
 building_type_bandit_camps_01: "Бандитские лагеря" #NT!
 building_bandit_camps_01: "Бесправный лагерь" #NT!
 building_bandit_camps_01_desc: "Известное пристанище бандитов, контрабандистов и дезертиров. Торговые пути unsafe, а местные жители живут в страхе. Лагерь должен быть уничтожен прежде чем вернётся мир." #NT!
 building_bandit_camps_02: "Разрозненные налётчики" #NT!
 building_bandit_camps_02_desc: "Лагерь был частично ликвидирован. Некоторые преступники остаются, нанося случайные удары, но их власть ослабевает. Последний рывок уничтожит их". #NT!
 building_bandit_camps_03: "Безопасная территория" #NT!
 building_bandit_camps_03_desc: "Последние бандиты были разгромлены. Патрули теперь контролируют территорию, и порядок restored. Там, где когда-то правили клинки, теперь развеваются знамёна." #NT!
  
   #Ruined/Abandoned holding 
 building_type_ruined_holding: "Руины владения" #NT!
  
 building_type_small_ruined_holding_01: "$building_type_ruined_holding$" #NT!
 building_small_ruined_holding_01: "Разрушающиеся останки" #NT!
 building_small_ruined_holding_01_desc: "Когда-то это был небольшой аванпост или поместье, а теперь не более чем руины и заросли. Развалины неустойчивы, неохраняемы и имеют ограниченную полезность, пока не будут расчищены и обезопасены." #NT!
 building_small_ruined_holding_02: "Укреплённые фундаменты" #NT!
 building_small_ruined_holding_02_desc: "Были приложены усилия по укреплению разрушенных стен и расчистке завалов. Хотя до полного восстановления ещё далеко, сооружение теперь представляет меньше опасностей и вскоре может быть возвращено в использование." #NT!
 building_small_ruined_holding_03: "Восстановленный фундамент" #NT!
 building_small_ruined_holding_03_desc: "Владение было безопасно расчищено и проведён базовый ремонт. Теперь оно снова может служить малым бастионом или поселением — скромным, но уже не заброшенным." #NT!
  
 building_type_medium_ruined_holding_01: "$building_type_ruined_holding$" #NT!
 building_medium_ruined_holding_01: "Разрушенная крепость" #NT!
 building_medium_ruined_holding_01_desc: "Эта когда-то скромная крепость или поместье пришла в упадок. Её башни покосились, залы погрузились в тишину, а в разрушении таятся опасности." #NT!
 building_medium_ruined_holding_02: "Обезопасенная территория" #NT!
 building_medium_ruined_holding_02_desc: "Наибольшие угрозы устранены, и теперь это место безопасно для проживания или восстановления. Хотя былой славы уже нет, основы былой мощи остались." #NT!
 building_medium_ruined_holding_03: "Возрождённое владение" #NT!
 building_medium_ruined_holding_03_desc: "Благодаря упорному труду и терпению руины были стабилизированы и возвращены к жизни. Оно снова готово служить, даже если его знамёна теперь новые." #NT!
  
 building_type_large_ruined_holding_01: "$building_type_ruined_holding$" #NT!
 building_large_ruined_holding_01: "Павшее наследие" #NT!
 building_large_ruined_holding_01_desc: "Это место хранит шрамы великого прошлого — древнего города или крепости, ныне утерянных во времени. Его огромные размеры соперничают лишь с опасностями, сокрытыми внутри." #NT!
 building_large_ruined_holding_02: "Укрощённые руины" #NT!
 building_large_ruined_holding_02_desc: "Работы по расчистке привнесли порядок в хаос. Великие залы больше не несут угрозы, а пути через развалины обезопасены. Руины снова дышат, пусть и слабо." #NT!
 building_large_ruined_holding_03: "Возрождённый оплот" #NT!
 building_large_ruined_holding_03_desc: "Это место больше не руины, а основание. Хотя отголоски утраченного величия остаются, теперь оно служит новой цели — возрождённое по вашему образу, готовое вновь формировать мир." #NT!
