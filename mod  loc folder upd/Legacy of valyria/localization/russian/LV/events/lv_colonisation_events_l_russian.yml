l_russian:
  
 lv_colonisation_events.0001.t: "Воры в Чащобе" 
 lv_colonisation_events.0001.desc: "Когда ваш отряд продвигается глубже в дикую местность, вас внезапно останавливают. Из деревьев выходит суровый мужчина с натянутым луком и безрассудной ухмылкой на лице. 'Меня зовут Робин', — говорит он, — 'и эта земля должна мне дань'. Рядом с ним стоит молчаливый громила — его спутник Джон. Напряжение разряжается, как костер в грозовую ночь." 
  
 lv_colonisation_events.0001.a: "Перехитрить Робина с помощью умных рассуждений." 
 lv_colonisation_events.0001.b: "Договориться о безопасном проходе, используя припасы и логистику." 
 lv_colonisation_events.0001.c: "Убедить Джона присоединиться к вам и оставить Робина." 
 lv_colonisation_events.0001.d: "Противостоять Робину и силой прогнать его." 
 lv_colonisation_events.0001.e: "Запугать их, чтобы они отступили из-за страха." 
 lv_colonisation_events.0001.f: "Вызвать Робина на дуэль за главенство." 
 lv_colonisation_events.0001.z: "Предложить взятку и надеяться, что они ее примут..." 
  
 lv_colonisation_events.0001.a.success: "Вы перехитрили Робина, оставив его безмолвным." 
 lv_colonisation_events.0001.a.failure: "Ваша логика не смогла убедить разбойника." 
 lv_colonisation_events.0001.b.success: "Ваше предложение припасов впечатляет их, и они отступают." 
 lv_colonisation_events.0001.b.failure: "Робин смеется над вашим предложением и делает шаг ближе." 
 lv_colonisation_events.0001.c.success: "Джон медленно кивает — и переходит на вашу сторону." 
 lv_colonisation_events.0001.c.failure: "Джон колеблется, затем опускает глаза. 'Прости.'" 
 lv_colonisation_events.0001.d.success: "Ваше властное присутствие заставляет Робина бежать." 
 lv_colonisation_events.0001.d.failure: "Они не отступают. Битва кажется неизбежной." 
 lv_colonisation_events.0001.e.success: "Ваши угрозы поколебали их уверенность." 
 lv_colonisation_events.0001.e.failure: "Они называют ваш блеф. Это может стать неприятным." 
 lv_colonisation_events.0001.f.success: "Вы победили Робина в единоборстве — его гордость разбита." 
 lv_colonisation_events.0001.f.failure: "Робин одолел вас. Вы остаетесь в синяках и с горечью." 
 lv_colonisation_events.0001.z.result: "Взятка принята, но какой ценой?" 
 lv_colonisation_events.0001.a.tip: "Попытайтесь перехитрить Робина. Успех принесет [gold|E] и [prestige|E], неудача обойдется вам стрессом и монетами." 
 lv_colonisation_events.0001.b.tip: "Предложите логистическую помощь. Успех принесет припасы, неудача опустошит ваш кошелек." 
 lv_colonisation_events.0001.c.tip: "Попытайтесь завербовать Джона. Успех — и он присоединится к вашему двору. Неудача — и это будет глодать ваш разум." 
 lv_colonisation_events.0001.d.tip: "Заставьте Робина отступить. Победа принесет добычу, поражение оставит синяки." 
 lv_colonisation_events.0001.e.tip: "Вселите в них страх. Сработает? Вы получите трофеи. Нет? Вы почувствуете напряжение." 
 lv_colonisation_events.0001.f.tip: "Дуэль с Робином как истинный чемпион. Победа — обретите славу. Поражение — вкусите сожаление." 
 lv_colonisation_events.0001.z.tip: "Дайте взятку и молитесь. Результат? Может быть благословением... или проклятием." 