l_russian:
 decision_cook_dragon_egg.t: "Приготовить Яйцо Дракона"
 decision_cook_dragon_egg_desc: "Никто никогда не готовил яйцо дракона, интересно, какой у него вкус..."
 decision_cook_dragon_egg_confirm: "Это яйцо будет божественно вкусным!"
 decision_cook_dragon_egg_tooltip: "Приготовьте яйцо дракона и создайте лучший омлет в мире!"
  
 cook_egg_decision_tt: "Вы разожжёте огромный костёр, чтобы приготовить своё яйцо"
 character_is_a_lunatic: "Вы безумец"
 character_has_a_dragon_egg_to_cook: "У вас есть [dragon|E] яйцо для приготовления"
  
 lunatic_cook_dragon_egg.001.t: "Готовим Яйцо!"
  
 lunatic_cook_dragon_egg.001.intro: "Ваше яйцо дракона лежит перед вами, манящее. Никто никогда не пробовал вкус яйца дракона. Вы размышляете, какой у него вкус, пока поднимаете яйцо и несёте его во двор. Котел с кипящим маслом уже готов. Когда вы берёте яйцо дракона в последний раз, у вас в голове мелькает мысль:\n\n"
 lunatic_cook_dragon_egg.001.gluttonous.desc: "Какой у него будет вкус?"
 lunatic_cook_dragon_egg.001.dragonslayer.desc: "Я убил дракона, теперь я попробую его на вкус."
 lunatic_cook_dragon_egg.001.just_lunatic.desc: "Я буду первым, кто попробует яйцо дракона!"
 lunatic_cook_dragon_egg.001.end: "\n\nПрежде чем вы успеваете опустить яйцо в кипящий котел, позади вас раздаётся голос: '[ROOT.Char.GetFirstName], прекратите немедленно! Это [dragon|E] яйцо!'. Вы оборачиваетесь и видите [protesting_courtier.GetFirstName], которая бежит к вам, [protesting_courtier.GetHerHisMy] глаза умоляют вас остановиться."
  
 lunatic_cook_dragon_egg.001.a: "Бросить яйцо в котел"
 lunatic_cook_dragon_egg.001.b: "Отойти от котла"
  
 lunatic_cook_dragon_egg.002.t: "Яйцо Взрывается!"
 lunatic_cook_dragon_egg.002.intro: "[protesting_courtier.GetFirstName] с ужасом наблюдает, как вы бросаете яйцо в котел. Кипящее масло начинает бурлить сильнее, а яйцо начинает трескаться. Вы улыбаетесь, предвкушая вкусное блюдо.\n\nОднако, когда яйцо трескается, огромный зелёный огненный шар устремляется прямо на вас с невероятной скоростью..."
  
 lunatic_cook_dragon_egg.0002.a: "Аааааргх!"
  
 mass_coutier_death: "Все придворные и гости погибают, когда поселение уничтожается"
  
 lunatic_cook_dragon_egg.003.t: "Из яйца вылупляется дракон"
 lunatic_cook_dragon_egg.003.desc: "[protesting_courtier.GetFirstName] с ужасом наблюдает, как вы бросаете яйцо в котел. Кипящее масло начинает бурлить сильнее, а яйцо трескается. Вы улыбаетесь, предвкушая вкусное блюдо. Но внезапно ваши ожидания рушатся, когда вы видите маленькие трепещущие крылья. Дракон появляется на свет!"
 lunatic_cook_dragon_egg.0003.a: "Моё вкусное блюдо..."
  
 hatched_dragon_via_cooking_notification: "[ROOT.Char.GetName] вылупил [dragon.GetName], пытаясь его приготовить!"
  
 lunatic_cook_dragon_egg.0004.t: "Яйцо Вылупилось!"
 lunatic_cook_dragon_egg.0004.desc: "Я чувствую странные эмоции, наблюдая за этим. Моё яйцо вылупилось, и из его скорлупы выполз дракон.\n\nЧто заставило меня хотеть уничтожить это великолепное существо? Я уже ощущаю нашу связь, которая останется со мной до конца моих дней. Хотя я пока не могу сказать, какого он пола, ему всё равно нужно имя, которое войдёт в историю.\n\nКак мне его назвать?"
