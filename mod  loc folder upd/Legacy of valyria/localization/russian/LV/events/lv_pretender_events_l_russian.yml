l_russian:
 lv_pretender_empire.1.title: "Наследник Валирии"
 lv_pretender_empire.1.desc: "С момента Рока Валирии Эссос лишился единого управления. На севере дикари-дотракийцы разрушают всё на своём пути, а на востоке наследники гарпии всё смелее утверждают своё гискарское наследие. Дочерние колонии Фригольда, ставшие Свободными Городами Эссоса, остаются без единого правления, разделённые между собой.\n\nВы раздумываете над своими действиями. Мечта возродить величие Фригольда овладевала многими, но немногие осмеливались приступить к её реализации. Гордые Свободные Города, не раз противостоявшие попыткам их подчинить, сохраняют чувство собственной значимости как хранители валирийского наследия. Каждый из них в той или иной мере заявляет о своём праве называться истинным преемником Валирии. Провозглашение себя наследником Фригольда будет явным знаком для всех — вы намерены подчинить себе бывшие земли этой великой империи."
 lv_pretender_empire.1.a: "Настало время вновь объединить Эссос под единым знаменем"
 lv_pretender_empire.1.b: "Пока что я должен оставаться в тени..."
 lv_pretender_empire.1.c: "А пока я должен выждать свое время..."
  
 LV_form_pretender_empire_effect_form_title_successor: "Вы провозглашаете своё государство законным преемником старой Валирии, и весь мир узнает его как #game_link $LV_NEW_PRETENDER_EMPIRE_NAME_SUCCESSOR$#!"
 LV_form_pretender_empire_effect_form_title_continuation: "Как наследник старой Валирии и представитель династии, в жилах которой течёт её древняя кровь, вы утверждаете, что являетесь истинным продолжателем Фригольда. Ваше государство будет носить имя #game_link $LV_NEW_PRETENDER_EMPIRE_NAME_CONTINUATION$#!"
 LV_form_pretender_empire_effect_warning: "#warning @warning_icon! Вольные города воспримут это как угрозу и объединятся в коалицию против вас!#!"
  
 #LV_NEW_PRETENDER_EMPIRE_NAME: "Валирия"
 LV_NEW_PRETENDER_EMPIRE_NAME_SUCCESSOR: "[forming_kingdom.GetBaseNameNoTier]"
 LV_NEW_PRETENDER_EMPIRE_NAME_CONTINUATION: "Валирия"
 #LV_NEW_PRETENDER_EMPIRE_NAME: "Валирия"
 #SPECIAL_CREATED_TITLE_NAME: "[special_duchy.GetBaseNameNoTierNoTooltip]"
  
 lv_pretender_empire.2.title: "Наследник Валирии"
 lv_pretender_empire.2.desc: "После Рока Валирии Эссос остался без единого управления. На севере дикари-дотракийцы топчут всё под копытами своих коней, а на востоке потомки гарпии продолжают восстанавливать былую мощь гискарского наследия. Дочерние колонии Фригольда, ставшие Свободными Городами Эссоса, разъединены.\n\nВам становятся известны вести: [pretender.GetName] из [pretender.GetCapitalLocation.GetName] объявил себя наследником Валирии и провозгласил [pretender.GetPrimaryTitle.GetName] её преемником. Это не просто слова, а декларация претензий на все земли и колонии Фригольда."
 lv_pretender_empire.2.a: "Этот самозванец будет свергнут!"
 lv_pretender_empire.2.b: "Дела этих выскочек меня не волнуют."
  
 lv_pretender_empire.3.title: "Коалиция [pretender_opponent.GetPrimaryTitle.GetAdjective]"
 lv_pretender_empire.3.desc: "После Рока Валирии Эссос остался без единого правления. На севере дикари-дотракийцы уничтожают всё на своём пути, а на востоке потомки гарпии продолжают утверждать своё наследие. Свободные Города, бывшие колонии Фригольда, живут в разрозненности.\n\nВы узнаёте, что [pretender.GetName] из [pretender.GetCapitalLocation.GetName] заявил свои права на наследие Валирии, провозгласив [pretender.GetPrimaryTitle.GetName] её законным преемником. Это заявление ставит под угрозу всех, кто дорожит своей независимостью."
 lv_pretender_empire.3.a: "Самозванец будет уничтожен!"
 lv_pretender_empire.3.b: "Меня не интересуют дела этих выскочек."
