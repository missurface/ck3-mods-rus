l_russian:
 lv_valyria_random_event.0010.t: "Фигуры в красных одеждах" #NT!
 lv_valyria_random_event.0010.desc: "Сквозь дымку вы видите их - бледных, с длинными белыми волосами. Их лица резко выделяются на фоне пепла. Темно-красные одежды свисают с их плеч. Они не двигаются. Они только смотрят. Когда вы моргаете, их уже нет." #NT!
 lv_valyria_random_event.0010.a: "Они наблюдали за мной." #NT!
 lv_valyria_random_event.0010.b: "Я их преемник... или нет?" #NT!
 lv_valyria_random_event.0010.c: "Они реальны - более реальны, чем живые." #NT!
  
 lv_valyria_random_event.0020.t: "Они снова здесь" #NT!
 lv_valyria_random_event.0020.desc: "Вы снова видите их среди руин. Теперь ближе, их белые волосы сверкают в свете огня. Их глаза встречаются с вашими, не моргая. Когда вы приближаетесь, они исчезают, оставляя лишь следы на пепле, которые исчезают у вас на глазах." #NT!
 lv_valyria_random_event.0020.a: "Я не выдерживаю их взгляда." #NT!
 lv_valyria_random_event.0020.b: "Они испытывают меня - я покажу им, что я достоин." #NT!
 lv_valyria_random_event.0020.c: "Да... да, я иду рядом с ними..." #NT!
  
 lv_valyria_random_event.0030.t: "Мертвые среди вас" #NT!
 lv_valyria_random_event.0030.desc: "На этот раз они не исчезают. Бледные фигуры стоят среди ваших спутников, безмолвные, их красные одежды касаются пепла. Никто больше не реагирует. Их лица обращены только к вам. Вы моргаете - и мир перекашивается. Они исчезли... но вы не уверены, что остались самим собой." #NT!
 lv_valyria_random_event.0030.a: "Что все это значит?" #NT!
  
 lv_valyria_random_event.0031.t: "Поглощен" #NT!
 lv_valyria_random_event.0031.desc: "Фигуры приближаются. Их бледные руки тянутся к вам, и в мгновение ока мир погружается во тьму. Когда ваши спутники смотрят, вас просто нет." #NT!
 lv_valyria_random_event.0031.a: "Они уводят меня в пепел." #NT!
  
 lv_valyria_random_event.0032.t: "Теперь они живут во мне..." #NT!
 lv_valyria_random_event.0032.desc: "Фигуры растворяются в пепле - но вы чувствуете их внутри себя, их голоса шепчут на языке старше человечества. Их глаза смотрят через ваши." #NT!
 lv_valyria_random_event.0032.a: "Я не одинок в своем собственном разуме." #NT!
  
 lv_valyria_random_event.0033.t: "Проклятый дар" #NT!
 lv_valyria_random_event.0033.desc: "Когда фигуры исчезают, что-то остается в пепле - фрагмент Валирии, слабо мерцающий внутренним светом. Вы берете его дрожащими руками, хотя память об их глазах все еще жжет." #NT!
 lv_valyria_random_event.0033.a: "Теперь это мое... какой бы ни была цена." #NT!
  
  
 lv_valyria_random_event.0040.t: "Дракон в небе" #NT!
 lv_valyria_random_event.0040.desc: "Сквозь пелену пепла и дыма обширную тень проплывает по небу. На мгновение облака расступаются, и вы видите широко распростертые крылья, чешую, мерцающую, как расплавленная сталь, дракона, парящего над разрушенным городом. Но стоит вам моргнуть, и все это исчезает, оставляя после себя только тишину и зыбкий мрак. Вы действительно видели это... или только привиделось?" #NT!
 lv_valyria_random_event.0040.a: "Реально или нет, я буду помнить это зрелище до последнего дня." #NT!
  
  
 lv_valyria_random_event.0050.t: "Исчезающий город" #NT!
 lv_valyria_random_event.0050.desc: "Руины меняются у вас на глазах. Черный шпиль, который направлял ваш путь, исчезает, когда вы поворачиваете голову, замененный пустой землей. Улицы, по которым вы шли всего несколько часов назад, ведут в никуда или возвращают туда, откуда вы начали. Ваши спутники шепчут о колдовстве в воздухе." #NT!
 lv_valyria_random_event.0050.a: "Оно наблюдает за нами. Оно двигается, когда двигаемся мы." #NT!
 lv_valyria_random_event.0050.b: "Рок исказил даже камни." #NT!
 lv_valyria_random_event.0050.c: "Да... оно живет. Город дышит вокруг нас." #NT!
  
 lv_valyria_random_event.0060.t: "Потерян в Исчезающем городе" #NT!
 lv_valyria_random_event.0060.desc: "Вы бродите среди башен, которые меняются, когда на вас не обращают внимания, улиц, которые меняются у вас под ногами. Знакомые лица исчезают, голоса отдаются эхом в неподходящих местах, и кажется, что каждая тропинка ведет все глубже в пепел. Город не желает отпускать вас." #NT!
 lv_valyria_random_event.0060.a: "Это место ломает дух." #NT!
 lv_valyria_random_event.0060.b: "Город шепчет... и я должен повиноваться." #NT!
 lv_valyria_random_event.0060.c: "Через замешательство приходит открытие." #NT!
  
 lv_valyria_random_event.0070.t: "Сокровище в пепле" #NT!
 lv_valyria_random_event.0070.desc: "Извилистый коридор обрушивается, открывая скрытое хранилище. Разбросанные монеты и наполовину расплавленные украшения сверкают в пепле - remnants валирийского великолепия." #NT!
 lv_valyria_random_event.0070.a: "Удача любит смелых." #NT!
  
 lv_valyria_random_event.0080.t: "Город забирает свое" #NT!
 lv_valyria_random_event.0080.desc: "Голоса ваших спутников становятся приглушенными. Стены складываются вокруг вас, улицы размываются, башни нависают невероятно высоко. Вы кричите, но никто не слышит. Валирия поглощает вас целиком, исчезая в своем изменчивом лабиринте." #NT!
 lv_valyria_random_event.0080.a: "..." #NT!
  
 lv_valyria_random_event.0090.t: "Тремор в пепле" #NT!
 lv_valyria_random_event.0090.desc: "Земля дергается под вашими ногами, и наполненный пеплом воздух разрывается ревом. Стены рушатся, башни наклоняются, и трещины разверзаются, обнажая реки расплавленного огня. Ваши спутники в панике разбегаются, поскольку сами руины грозят поглотить вас." #NT!
 lv_valyria_random_event.0090.a: "Бегите, пока земля не поглотила нас!" #NT!
 lv_valyria_random_event.0090.b: "В огне могут быть скрыты сокровища..." #NT!
 lv_valyria_random_event.0090.c: "Держитесь! Не позволяйте страху сломить нас!" #NT!
  
 lv_valyria_random_event.0100.t: "Рой тлеющих дракончиков" #NT!
 lv_valyria_random_event.0100.desc: "Облако крошечных драконоподобных существ обрушивается на вас, каждое не больше кулака, но неисчислимое. Они шипят и визжат, кусаются и царапаются, пожирая все живое на своем пути. Пепел и огонь тянутся за ними, когда они движутся подобно живому шторму, безжалостному и ужасающему." #NT!
 lv_valyria_random_event.0100.a: "Отразите их... или погибните!" #NT!
 lv_valyria_random_event.0100.b: "Попытайтесь поймать несколько... если выживете." #NT!
 lv_valyria_random_event.0100.c: "Держитесь вместе и переживите рой." #NT!
  
 lv_valyria_random_event.0110.t: "Засада пепельного змея" #NT!
 lv_valyria_random_event.0110.desc: "Огромные бледные змеи скользят по пепельным равнинам, внезапно атакуя ваш отряд. Их челюсти щелкают с ужасающей скоростью, а чешуя излучает тепло. Вы должны действовать быстро, если надеетесь выжить." #NT!
 lv_valyria_random_event.0110.a: "Стоять и сражаться!" #NT!
 lv_valyria_random_event.0110.b: "Бежать и выжить!" #NT!
  
 lv_valyria_random_event.0120.t: "Токсичные пары" #NT!
 lv_valyria_random_event.0120.desc: "Густой едкий пар сочится из трещин в почерневшей земле, обжигая ваши глаза и горло. Воздух насыщен серой — каждый вдох грозит удушьем. Продвижение вперед может оказаться фатальным, но отступление будет стоить драгоценного времени." #NT!
 lv_valyria_random_event.0120.a: "Прикройте рот и пробивайтесь вперед." #NT!
 lv_valyria_random_event.0120.b: "Отступите для более безопасных путей." #NT!
 lv_valyria_random_event.0120.c: "Сожгите припасы, чтобы замаскировать воздух." #NT!
  
 lv_valyria_random_event.0130.t: "Последствия: Болезнь" #NT!
 lv_valyria_random_event.0130.desc: "Кашель терзает ваше тело, поскольку болезнь оседает в легких, ослабляя вашу силу." #NT!
 lv_valyria_random_event.0130.a: "Соберитесь против лихорадки." #NT!
 lv_valyria_random_event.0130.b: "Я чувствую себя слабее с каждым часом." #NT!
  
 lv_valyria_random_event.0140.t: "Последствия: Ожоги" #NT!
 lv_valyria_random_event.0140.desc: "Тлеющая боль от пепла и серы прожигает вашу кожу. Шрамы горят, напоминая о том, насколько близка была смерть." #NT!
 lv_valyria_random_event.0140.a: "Живой, в конечном счете." #NT!
  
 lv_valyria_random_event.0150.t: "Последствия: Отступление" #NT!
 lv_valyria_random_event.0150.desc: "Вам удалось выбраться из ядовитого воздуха, но память о близости смерти сохраняется, заставляя каждый шаг ощущаться неуверенно." #NT!
 lv_valyria_random_event.0150.a: "Мы движемся дальше, разбитые, но живые." #NT!
  
 lv_valyria_random_event.0160.t: "Последствия: Пожертвованные припасы" #NT!
 lv_valyria_random_event.0160.desc: "Вы сожгли то немногое, что имели, чтобы замаскировать пары. Воздух очистился, но потеря ресурсов теперь преследует каждый шаг пути." #NT!
 lv_valyria_random_event.0160.a: "Эта жертва стоила того, чтобы на нее пойти." #NT!
 lv_valyria_random_event.0160.b: "Я боюсь того, от чего мы отказались." #NT!
