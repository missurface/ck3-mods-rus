   ## Special Locations 
   # Valyria 
 lv_special_region_event.0001.t.valyria: "Валирия" 
 lv_special_region_event.0001.desc.valyria: "Вы стоите на краю легенды. Валирия — некогда сердце империи, колыбель драконов и оплот таинственной мощи — лежит перед вами. Земля дышит странно и медленно, ее небо окрашено древним пеплом и жаром. Никакая карта не может направить вас здесь, только тяжесть истории и осторожность тех, кто знает, как высоко взлетело величие... и как низко оно пало.\n\n" 
 lv_special_region_event.0001.desc.valyria.ruined: "Это не место — это рана. Башни из скрученного камня впиваются в небо, наполовину расплавленные пламенем, которое не могла родить ни одна кузница. Реки кипят под землей, а шепоты разносятся там, где не осталось ртов. Рок был не бурей и не войной — он был воплощением уничтожения. И все же даже сейчас осколки мощи Валирии слабо пульсируют под пеплом." 
 lv_special_region_event.0001.desc.valyria.restored: "Некоторые осмелились вернуться. Среди обсидиановых руин и разбитых драконьих дорог поднимаются новые основания. Храбрые — или безумные — души вновь идут старыми путями, осваивая участки стабильной земли и отстраиваясь на проклятой почве. Призраки Вольной Гавани остаются, но остается и promise. Это не старая Валирия... но она может еще стать чем-то новым." 
 lv_special_region_event.0001.a.valyria: "Этого места не должно быть, и все же... вот оно." 
  
   # Земли Долгого Лета 
 lv_special_region_event.0001.t.lands_of_the_long_summer: "Земли Долгого Лета" 
 lv_special_region_event.0001.desc.lands_of_the_long_summer: "Горизонт меняется. Пепельно-серые скалы возвышаются над выжженными солнцем побережьями, и ветер несет отдаленный запах соли, серы и древней мощи. Вы пересекли границу Земель Долгого Лета — туда, где тень Валирии некогда простиралась над известным мир. Небо здесь кажется тяжелее, воздух гуще от неназванных историй и разрушенным наследием. Ступить на эти земли — значит ступить между величием и могилой.\n\n" 
 lv_special_region_event.0001.desc.lands_of_the_long_summer.ruined: "То, что осталось это всего лишь призрак славы. Дороги, заросшие почерневшими лозами, разбитые и наполовину погруженные мраморные залы и статуи, сглаженные веками пепельных бурь. Ничто не шевелится, кроме ветра среди разбитых колоннад. Рок не просто убил народ — он распустил саму их память. Но даже в руинах остаются кости мощи." 
 lv_special_region_event.0001.desc.lands_of_the_long_summer.restored: "Хотя шрамы Рока остаются, жизнь вернулась. Новые знамена развеваются над древними башнями, а чужие языки — эхо через отстроенные улицы. Торговцы торгуются на рынках, построенных поверх разбитых дворцов, и дым поднимается не от вулканов, а от очагов. Земля изменилась — но не умерла. Она снова живет, переформированная смелыми руками, не боящимися принять проклятое наследство." 
 lv_special_region_event.0001.a.lands_of_the_long_summer: "Возможно, земля помнит больше, чем живые." 
  
   # Дымное Море 
 lv_special_region_event.0001.t.smoking_sea: "Дымное Море" 
 lv_special_region_event.0001.desc.smoking_sea: "Вы плывете в тишине, прерываемой лишь шипением невидимых течений. Дымное Море простирается бесконечно, зеркало тени и дыма, где звезды исчезают, а компасы становятся предателями. Некогда колыбель мощи Валирии, теперь это место, которого избегают и моряки, и ученые. На картах отмечены только предупреждения. Никто не согласен, где оно заканчивается — только то, что оно меняет тех, кто пересекает его. \n\n" 
 lv_special_region_event.0001.desc.smoking_sea.ruined: "Ваше судно скользит в воды Дымного Моря, хотя «вода» кажется слишком щедрой словом. Волны шипят, словно раненые, пар вьется, как духи, поднимающиеся с поля битвы, а сам воздух на вкус — пепел и обожженный камень. Моряки шепчут о призрачных тенях, движущихся под поверхностью — очертаниях слишком больших, слишком безмолвных, слишком знающие. Каждая доска скрипит от беспокойства. Некоторые говорят, что Рок здесь никогда по-настоящему не заканчивался — он лишь погрузился и ждет." 
 lv_special_region_event.0001.desc.smoking_sea.restored: "Вы пересекаете границы Дымного Моря и встречаете не обжигающие туманы или удушающие пары, а странную, почтительную тишину. Вода лежит неподвижно — больше не кипит, больше не шепчет. Небо над головой остается угрюмо-серым, но оно больше не проливает сажу и не кричит громом. Никакие очертания не шевелятся под поверхностью, и все же беспокойство задерживается, как тишина, длящаяся слишком долго. Вы — первые за поколения, кто проплыл эти воды беспрепятственно. Но какой ценой море замолчало?" 
 lv_special_region_event.0001.a.smoking_sea: "Дым или безмолвие, это место помнит то, что мы забыли." 
