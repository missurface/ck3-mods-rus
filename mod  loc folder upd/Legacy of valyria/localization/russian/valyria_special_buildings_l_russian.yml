l_russian:
  
 building_type_tower_of_lyria_01: "Башня Лирии"
 building_type_tower_of_lyria_01_desc: "Башня древнего мага из потерянного фригольда. Никто до конца не понимает, как ей удалось сохраниться, но в этой башне заключены самые тайные чары, которые переплетаются и текут рекой."
 building_tower_of_lyria_01: "Башня Лирии"
 building_tower_of_lyria_01_desc: "Это место сосредоточения мистической силы. Неизвестно почему, но магические энергии становятся значительно более доступными для того, кто способен концептуально назвать эту башню своей."
  
 building_type_tower_of_lyria_02: "Башня Лирии"
 building_type_tower_of_lyria_02_desc: "Башня древнего мага из потерянного фригольда. Никто до конца не понимает, как ей удалось сохраниться, но в этой башне заключены самые тайные чары, которые переплетаются и текут рекой."
 building_tower_of_lyria_02: "The Tower of Lyria"
 building_tower_of_lyria_02_desc: "Это место сосредоточения мистической силы. Неизвестно почему, но магические энергии становятся значительно более доступными для того, кто способен концептуально назвать эту башню своей."
  
 building_type_valyria_mines_01: "Шахты Четырнадцати Огней"
 building_type_valyria_mines_01_desc: "Эти шахты тянутся в глубь Четырнадцати Языков Пламени, бесконечные пропасти, поглощающие тысячи шахтеров, купающихся в земном жаре. Драгоценные минералы в изобилии присутствуют в таком же количестве, как и смертельные опасности, что делает жизнь тех, кто находится внутри, прибыльной и короткой."
 building_valyria_mines_01: "Вулканическая шахта, кишащая огненными змеями"
 building_valyria_mines_01_desc: "Этот вулкан богат жилами полезных ископаемых. Однако он также является домом для огненных змей и других злобных монстров."
 building_valyria_mines_02: "Вулканическая шахта"
 building_valyria_mines_02_desc: "Эта опасная шахта известна своими богатыми жилами золота и серебра, перемежающимися залежами железа. Интенсивная геотермальная активность также создала карманы с драгоценными камнями, такими как рубины и сапфиры, выкованные в расплавленной недрах земли."
 building_valyria_mines_03: "Вулканическая шахта"
 #building_valyria_mines_03_desc: "Этот опасный рудник известен своими богатыми жилами золота и серебра, перемежающимися с залежами железа. Интенсивная геотермальная активность также привела к появлению залежей ценных драгоценных камней, в том числе рубинов и сапфиров, выкованных в расплавленном горниле земли."
 building_valyria_mines_03_desc: "Эта шахта находится глубоко в недрах вулкана, где тысячи людей трудятся в изнуряющей жаре, добывая земные дары. Богатые жилы золота и серебра пронизывают вулканический камень, перемежаясь с залежами железа. Интенсивная геотермальная активность также привела к появлению залежей рубинов и сапфиров, их красота резко контрастирует со смертельными опасностями, от которых в равной степени страдают шахтеры."
  
 building_type_valyria_mines_dormant_01: "Шахты Четырнадцати Огней"
 building_type_valyria_mines_dormant_01_desc: "building_type_valyria_mines_dormant_01_desc"
 building_valyria_mines_dormant_01: "Запечатанная шахта"
 building_valyria_mines_dormant_01_desc: "Когда-то эти туннели были активным источником драгоценных металлов, но после того, как вулкан затих, они были перекрыты слоями твердой породы. Из-за подвижек грунта некоторые проходы стали нестабильными, и, по слухам, в них до сих пор можно услышать звуки, издаваемые огненными змеями."
 building_valyria_mines_dormant_02: "Раскопанная шахта"
 building_valyria_mines_dormant_02_desc: "Начались восстановительные работы, поскольку старатели возвращаются в забытые туннели в поисках сокровищ. Из разрушенного временем камня были возведены укрепления, и первые повозки с железом и золотом снова начали подниматься из глубин."
 building_valyria_mines_dormant_03: "Бездействующая вулканическая шахта"
 building_valyria_mines_dormant_03_desc: "Хотя пламя вулкана давно угасло, его богатства по-прежнему огромны и ждут только тех, кто захочет ими воспользоваться. Опасности все еще таятся в глубоких туннелях, где добываются богатые залежи серебра, железа и золота."
 building_type_zz_valyria_iron_mine_01: "Небольшая железная шахта (Система ресурсов)"
 building_type_zz_valyria_iron_mine_01_desc: "Небольшая шахта, где добывают железо вручную. Ежегодно обеспечивает провинцию скромным запасом железа."
