 cob_7899_scenerio.0523.t: "Встреча с Валирийским солдатом"
 cob_7899_scenerio.0523.desc: "Мы путешествуем по разрушенным землям [location.GetName], воздух был насыщен вулканическим дымом и пеплом, которые закрывали обзор, а также сбивали дыхание у всех, кто находился в моем доме. Я решаю, что нам следует воспользоваться моментом, чтобы сориентироваться, и вызвать [vassarion.GetName] ко мне, чтобы я смог взлететь над облаками. Пока я жду, один из моих разведчиков окликает меня, и, обернувшись, я вижу группу фигур, которые кажутся валирийскими солдатами, выходящими из тумана, вооруженными арбалетами и мечами. Один из группы, одетый в форму офицера низкого ранга, выходит из тумана и встает передо мной.\n\n"Я [freeholder_survivor.GetName] и я окружил ваше воинство. [location.GetName] мы заявили на него свои права, и ты сдашься мне.."\n\nТеперь я должен решить, что мне делать. Пытаюсь ли я противостоять [freeholder_survivor.GetName] в единоборстве? Должен ли я попытаться убедить их присоединиться к моему войску или нам следует отступить?"
 cob_7899_scenerio.0523.a: "Я встречусь с [freeholder_survivor.GetName]"
 cob_7899_scenerio.0523.a_tt: "Дуэль начинается с [freeholder_survivor.GetName]"
 cob_7899_scenerio.0523.b: "Ты должен присоединиться к нам!"
 cob_7899_scenerio.0523.b_tt: "Дуэль начинается с [freeholder_survivor.GetName]"
 cob_7899_scenerio.0523.b.joined: "[freeholder_survivor.GetName] присоединяется к нашему войску"
 cob_7899_scenerio.0523.c: "Я должен отступить!"
 cob_7899_scenerio.0523.c_tt: "Ты сбегаешь"
  
