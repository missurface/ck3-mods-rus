 cob_7899_scenerio.0525.t: "Встреча с валирийским центурионом"
 cob_7899_scenerio.0525.desc: "Мы путешествуем по разрушенным землям [location.GetName], воздух был насыщен вулканическим дымом и пеплом, которые закрывали обзор, а также сбивали дыхание у всех, кто был в моем доме. Я решаю, что нам следует воспользоваться моментом, чтобы сориентироваться, и вызвать [vassarion.GetName] ко мне, чтобы я смог взлететь над облаками. Пока я жду, один из моих разведчиков окликает меня, и, обернувшись, я вижу группу фигур, которые кажутся валирийскими солдатами, выходящими из тумана, вооруженными арбалетами и мечами. Один из группы, одетый в изодранное облачение валирийского генерала, выходит из тумана и встает передо мной.\n\n"Я [freeholder_survivor.GetName] и я окружил ваше воинство. [location.GetName] мы заявили на него свои права, и ты сдашься мне."\n\nТеперь я должен решить, что мне делать. Пытаюсь ли я противостоять [freeholder_survivor.GetName] в единоборстве? Отправить [vassarion.GetName] сражаться? Или нам следует отступить?"
 cob_7899_scenerio.0525.a: "Я сама встречусь с [freeholder_survivor.GetName]"
 cob_7899_scenerio.0525.a_tt: "Дуэль начинается с [freeholder_survivor.GetName]"
 cob_7899_scenerio.0525.b: "Вы столкнетесь с [vassarion.GetName]!"
 cob_7899_scenerio.0525.b_1_tt: "[freeholder_survivor.GetName] умирает!"
 cob_7899_scenerio.0525.b_2_tt: "[vassarion.GetName] умирает!"
 cob_7899_scenerio.0525.b.win: "[vassarion.GetName] убивает [freeholder_survivor.GetName]"
 cob_7899_scenerio.0525.b.dead: "[freeholder_survivor.GetName] умудряется выжить против [vassarion.GetName]"
 cob_7899_scenerio.0525.c: "Я должен отступить!"
 cob_7899_scenerio.0525.c_tt: "Ты отступаешь "
  
 cob_7899_scenerio.0527.t: "Попавший в засаду драконьего владыки"
 cob_7899_scenerio.0527.desc: "Когда я лечу по [vassarion.GetName] в авангарде моего воинства по развалинам [location.GetName] воздух прорезает пронзительный крик, за которым следует огромный шар драконьего пламени, который почти сжигает все вокруг меня.\n\nЯ переориентируюсь, чтобы осмотреть облака над головой в поисках какого-нибудь дикого дракона, сумевшего пережить катаклизм и напасть на меня. Незадолго до того, как агрессор дал о себе знать, к моему большому удивлению, у дракона появился всадник, который начал гнать передо мной своего столь же массивного зверя. Я решаю поговорить с [freeholder_dragonlord.GetHerHim] перед очередным нападением.\n\n"Я [aurion.GetName] и я вернулся в эти земли, чтобы вернуть их Валирии."  кричу в сторону Драконьего Лорда\n\n"Мне все равно [aurion.GetName],я [freeholder_dragonlord.GetName], всадник [enemy_dragon.GetName] и я заявляю права на все эти земли, на которые вы вторглись.""
 cob_7899_scenerio.0527.a: "Я столкнусь с [freeholder_dragonlord.GetName] и [freeholder_dragonlord.GetHerHis] дракон"
 cob_7899_scenerio.0527.a_tt: "Поединок с драконом начинается с [freeholder_dragonlord.GetName]"
 cob_7899_scenerio.0527.b: "Я должен отступить!"
 cob_7899_scenerio.0527.b_tt: "Ты отступаешь"
  
 cob_7899_scenerio.0529.t: "Возвращение, смешавшее радость и грусть"
 cob_7899_scenerio.0529.desc: "Я схожу с корабля на разрушенные каменные причалы [location.GetName], мой взгляд остановился на обугленных и разрушенных воротах столицы Валирии.\n\n'Я дома' Я думаю про себя. 'Наконец-то я дома... но предстоит еще многое сделать, прежде чем Фригольд снова восстал.'\n\nЯ опускаюсь на одно колено и на мгновение кладу руку на теплый камень причала, снова поднимаю голову и отправляюсь восстанавливать руины этого могучего города..."
 cob_7899_scenerio.0529.a: "Я вернулся домой, в Валирию..."
  
