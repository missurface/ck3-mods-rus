 zz_valyria_centuryofblood: "Столетие крови"
 zz_valyria_centuryofblood_group: "После Рока"
 zz_valyria_centuryofblood_desc: "Фригольд Валирии пал, разрушившись вместе с полуостровом, который был уничтожен в "Роке". Всего за несколько часов Валирия исчезла, а Фригольд был уничтожен. Дом Таргариенов переехал на Драконий камень, самый западный аванпост Валирии, расположенный в Узком море, тем самым обеспечив свое выживание.\n\nНекоторые другие Драконьи Владыки — те, кого не было в Валирии, когда произошла Катастрофа, — также выжили. В Тироше, Лисе и Кохоре говорится, что Драконьи Владыки избежали разрушения и теперь не были уверены в том, что ждет их в будущем. #bold \n\nАурион Варезис, Драконий Владыка, посетивший Кохор, провозгласил себя первым императором Валирии и собрал войска из Кохорика. Со своим драконом и тридцатитысячной армией он отправляется в поход, чтобы забрать остатки Валирии...#!"
  
 bookmark_99_arrec_durrandon: "Король Аррек"
 bookmark_99_arrec_durrandon_desc: "Аррек Дюррандон, Король Штормовых земель и богатых Речных земель, которые были завоеваны его предком Арланом III Дуррандоном триста лет назад, восседает на троне Короля Бурь. Однако его правление небезопасно, поскольку многие другие короли Вестероса продолжают завидовать потенциальному богатству, которое приносят Речные земли. На Западе начинают шевелиться Железнорожденные, которые, возможно, намерены отвоевать Речные земли у королей Бурь"
 bookmark_99_erich_durrandon: "Аррек Дюррандон"
 bookmark_99_monfryd_durrandon: "Монфрид Дюррандон"
  
 bookmark_99_aenar_targaryen: "Король Эйнар"
 bookmark_99_aenar_targaryen_desc: "За двенадцать лет до Рока Валирии дочь Эйнара, Денис Пророчица, предсказала разрушение Валирии. В ответ Эйнар продал свои владения в Валирийской Свободной Державе и Землях Долгого Лета, после чего переехал с семьёй и драконами на Драконий Камень — западный форпост валирийских владений. Таргариены не были самыми могущественными из драконьих владык, и их соперники в Валирии сочли бегство проявлением трусости. Однако, поскольку Эйнар увез семью из Валирии, Таргариены оказались сильнейшими из драконьих владык, переживших Рок.."
 bookmark_99_gaemon_targaryen: "Геймон Таргариен"
 bookmark_99_daenys_targaryen: "Дейнис 'Мечтательница' Таргариен"
  
