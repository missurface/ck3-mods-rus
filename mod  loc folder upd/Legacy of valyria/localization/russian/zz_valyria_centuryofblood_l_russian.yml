 # lv_scenerio_cob: "Век крови"
 cob_7899_scenerio.0001.t: "Король Трезубца Штормовых земель"
 cob_7899_scenerio.0001.desc: "Это время богатства и процветания Королевства Трезубца и Штормовых земель. Со времен моего предка [arlan.GetName] объединил две империи в одну и уничтожил короля-самозванца [lucifer.GetFirstName], род [benedict.GetName] был уничтожен. Дом Дуррандонов остается единственными королями Трезубца и Штормовых земель.\n\nВсе не так, как кажется. Раздоры в королевстве усиливаются... С Запада доносится ропот, что Железнорожденные под [qhorwyn.GetName] они, возможно, стремятся завладеть богатствами Трезубца. Ходят слухи, что выживший член Дома Джастманов распространяет слухи о том, что они являются законными правителями Трезубца... Еще один Джастмен, который желает освободиться от этого бренного мира, чтобы олень продолжал править реками и штормами."
 cob_7899_scenerio.0001.a: "Наша ярость"
  
 cob_7899_scenerio.0002.t: "Изгнанник и мечтатель"
 cob_7899_scenerio.0002.desc: "Рок обрушился на Валирию точно так же, как [dreamer.GetFirstName] предвидела. Если бы я не предпринял своевременных действий, не продал все богатство нашей семьи и не переехал в этот унылый вулканический аванпост, наша семья наверняка была бы уничтожена. [freehold|E] превратился из самой могущественной силы в мире в ничто за считанные часы. Дом Таргариенов вполне мог бы стать самой могущественной семьей из ныне живущих.\n\nЯ должен подумать о том, что ждет меня и мою семью в будущем. Сможем ли мы приумножить наши земли и поддержать волю народа [freehold|E] в этом единственном аванпосте, или мы расширим [freehold|E] вновь оказать влияние на Вольные города и, возможно, на сам Вестерос?"
 cob_7899_scenerio.0002.a: "Огонь и Кровь"
  
 cob_7899_scenerio.0003.t: "Король соли и моря"
 cob_7899_scenerio.0003.desc: "Мое время приближается... Я чувствую [ROOT.Char.GetFaith.HighGodName] зовет меня из своих водянистых чертогов, когда эта непрекращающаяся болезнь одолевает мое немощное, старое тело. Со дня смерти моего первого сына, [harmund.GetName], мой второй сын [harlan.GetName] вступил в свои права, управляя королевством, в то время как меня постепенно одолевала болезнь.\n\n[harwyn.GetName], мой третий сын, который отправился искать славы в Вольных городах, вернулся с неизвестными намерениями. Я могу только предположить, что он слышал о том, что я болен и нахожусь на пороге смерти уже целую вечность, и хочет приехать, чтобы заявить права на наследство, которое, по его мнению, ему причитается.\n\nТолько время покажет, когда именно [ROOT.Char.GetFaith.HighGodName] зовет меня в свои водные чертоги, ибо теперь я могу только представить, что случится с королевством, над созданием которого я так усердно трудился."
 cob_7899_scenerio.0003.a: "То, что мертво, Умереть не может"
  
 cob_7899_scenerio.0004.t: "Король Утеса"
 cob_7899_scenerio.0004.desc: "Слух о том, что Валирия была уничтожена в результате катаклизма, принесшего неописуемые разрушения, достиг Утеса Кастерли. Почти вся территория [dragonlord|E] Империя погибла вместе со своими драконами, оставив бывшие земли пригодными для разграбления, если честолюбивый правитель решит воспользоваться затруднительным положением. Возможно, не все богатства и магия были уничтожены... Дом Ланнистеров мог бы навсегда закрепить за собой статус самого богатого и могущественного дома [westeros|E] навсегда..."
 cob_7899_scenerio.0004.a: "Это всего лишь глупый сон, я должен сосредоточить на нем свое внимание"
 cob_7899_scenerio.0004.a_tt: "Вы решили не рисковать жизнью и остаться на утесе Кастерли"
 cob_7899_scenerio.0004.b: "В Валирии меня ждет возможность, которую я не могу проигнорировать"
 cob_7899_scenerio.0004.b_tt: "Вы решили рискнуть всем, чтобы отправиться к останкам Валирии"
  
 cob_7899_scenerio.0005.t: "Наследник Фригольда"
 cob_7899_scenerio.0005.desc: " [freehold|E] пал... Я уже давно не получал ответов на свои письма... Я могу только предполагать, что слухи о том, что люди называют '[doom|E]' правдивы.\n\nЯ собрал отряд солдат из Кохории с целью полета с [vassarion.GetName] вплоть до того, что осталось от Валирии... Я надеюсь снова навести порядок в этом мире... Однако, если слухи верны и от фригольда остался лишь пепел, возможно, этой армии было бы лучше подчинить себе Свободные города под моей властью... все, что я знаю, это то, что я должен заставить это войско двинуться на юг из [location.GetName] чтобы самому узнать, что стало с моей родиной...\n\n#bold Внимание - вы должны следовать планам поездок, поскольку они автоматически создаются в цепочке событий, иначе они будут нарушены, и вы не сможете продолжить!#!"
 cob_7899_scenerio.0005.a: "Я вернусь в Фригольд и потребую то, что осталось"
 cob_7899_scenerio.0005.a_tt: "Отправиться в Ни Сар"
  
 cob_7899_scenerio.0006.t: "Наследник Речного короля"
 cob_7899_scenerio.0006.desc: "Мой великий предок [lucifer.GetFirstName], законный Речной Король Трезубца, объявивший себя последним живым потомком [benedict.GetName]. Он был убит [arlan.GetName], для того, чтобы Штормовой Король сохранил свое незаконное господство над Королевством Трезубец.\n\nВеками династия Джастманов оставалась в тени, избегая ярости Королей Бурь, которые могли привести к нашему вымиранию. Я больше не могу продолжать эту традицию... Я должен отправиться в путь и собрать союзников, чтобы заявить свои права на земли моих предков\n\nТеперь я должен решить, куда отправлюсь... В плодородные земли Предела? К богатствам Западных земель? Или в горы Долины?"
 cob_7899_scenerio.0006.a: "Обратиться за помощью в Предел"
 cob_7899_scenerio.0006.a_tt: "Путешествие в Хайгарден"
 cob_7899_scenerio.0006.b: "Обратиться за помощью к Утесу"
 cob_7899_scenerio.0006.b_tt: "Путешествие к Утесу Кастерли"
 cob_7899_scenerio.0006.c: "Обратиться за помощью к Долине"
 cob_7899_scenerio.0006.c_tt: "Путешествие в Орлиное гнездо"
 cob_7899_scenerio.0006.d: "Отправлюсь в свой путь"
  
