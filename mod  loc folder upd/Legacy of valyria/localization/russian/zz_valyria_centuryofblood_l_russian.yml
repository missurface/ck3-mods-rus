  #Aurion Events 
 cob_7899_scenerio.0500.t: "Прибытие во дворец Нимерии"
 cob_7899_scenerio.0500.desc: "Я иду по залам разрушенного дворца [location.GetName] это когда-то было домом для [Nymeria.GetName] из Ройнаров, и я вспоминаю истории, которую моя мать рассказывала мне в детстве. Истории о ройнарах древних [dragonlords|E] и их завоеваниях по всему [essos|E], забрав то, что по праву принадлежало им по божественному праву и драконьему пламени. Те, кто склонился, были пощажены, а те, кто сопротивлялся, были изгнаны из мира или отправлены в изгнание, а их бывшие королевства остались гнить так же, как это.\n\nКогда я вспоминаю эти истории, я не могу не задаться вопросом, ослабел ли Фригольд со временем, интересно, посмотрели бы эти завоеватели, эти герои из историй на моих братьев и почувствовали бы стыд за то, кем мы стали. Когда-то Валирия была вершиной мира, но в конце концов стало казаться, что мы всего лишь ссорящиеся дети, сражающиеся за власть и богатство... возможно, именно поэтому [ROOT.Char.GetFaith.HighGodName] решил обречь наш народ... возможно, я был избран, чтобы сохранить мечту о Валирии живой."
 cob_7899_scenerio.0500.a: "Мы протискиваемся к Мрачным воротам"
 cob_7899_scenerio.0500.a_tt: "Путешествие к Мрачным воротам"
  
 cob_7899_scenerio.0501.t: "Решение у Мрачных ворот"
 cob_7899_scenerio.0501.desc: "Когда я стою и смотрю на воды Ройны, на руины [location.GetName], еще один из [freehold|E] победы остались позади, и я понимаю, что в этот момент у меня есть выбор. Я могу продолжить поиски, о которых мечтал в начале этого путешествия, и повести свое войско по, возможно, обугленным и заполненным магмой руинам Валирии, чтобы восстановить могущество Фригольда по своему собственному образу и подобию... или... Я могу воплотить дух первого [dragonlords|E] покорите Валирию и вернуть себе колонии Фригольда по праву завоевания драконьим огнем\n\nКогда я стою на границе [GetTitleByKey('k_volantis').GetName] Я должен решить - стоит ли мне отправляться в путешествие по сожженным землям [GetTitleByKey('e_valyria').GetName], или же я пойду дальше и создам Новую Валирию так же, как мои предки?\n\n#bold WARNING - either path should prove to be difficult, it is recommended that you save often to avoid a game over#!"
 cob_7899_scenerio.0005.b: "Я завоюю свободные города, чтобы основать Новую Валирию"
 cob_7899_scenerio.0501.a: "Нам нужно пополнить запасы в Волантисе"
 cob_7899_scenerio.0501.a_tt: "Путешествие в Волантис"
  
  ##Aurion Valyria Expedition 
  
 cob_7899_scenerio.0502.t: "Пополнение запасов на Длинном мосту"
 cob_7899_scenerio.0502.desc: "Первое, что я заметил в [location.GetName] был непрекращающийся и нескончаемый шум, который, казалось, охватывал каждый уголок города. Я не мог сказать наверняка, но мне казалось, что город каким-то образом был в десять раз больше столицы Валирии, хотя и был меньше половины ее размера. Единственное, что было хуже шума, - это запах, грязные люди, часто используемые и неухоженные уборные, рыба и множество других вещей, которые смешивались, образуя самые отвратительные запахи вдоль длинного моста, где мой лагерь собирал припасы.\n\nК счастью, вскоре мы снова отправимся в поход на Валирию, чтобы вернуть себе наш дом. Проходя по улицам, я заметил постоянно растущее число людей, которые праздновали гибель моей родины, заявляя, что мир наконец-то освободился от удушающей хватки войны. [freehold|E]. Я не вступал с ними в контакт, радуясь, что сохранил [vassarion.GetName] за пределы города, чтобы избежать ненужной конфронтации в моем путешествии.\n\nза пределы города, чтобы избежать ненужной конфронтации в моем путешествии, [aurion.GetName], я бы вернулся в Валирию и вернул ей былую славу. А пока я мог бы воспользоваться моментом и отдохнуть, прежде чем мы отправимся к тому, что осталось от моего дома..."
 cob_7899_scenerio.0502.a: "Пришло время двигаться вперед, к Маленькой Валирии"
 cob_7899_scenerio.0502.a_tt: "Путешествие в Маленькую Валирию"
  
 cob_7899_scenerio.0503.t: "Прибытие на границу Фригольда"
 cob_7899_scenerio.0503.desc: "Я стою здесь, на окраине Волантиса, за пределами [location.GetName] и я действительно не могу поверить своим глазам, когда смотрю на земли, лежащие всего в нескольких лигах впереди. Черное, как ночь, облако заволокло голубое небо над головой, вызвав дождь, от прикосновения к которому кожа горела. Земли впереди, казалось, были затянуты дымкой, из-за которой у меня затуманилось зрение, и я не мог разглядеть, что может лежать передо мной и моим караваном, создавая ощущение страха, которое, как я чувствовал, распространялось по рядам. Я повернулся к Вассариону и снова забрался в седло, прежде чем повернуть животное обратно к хозяину.\n\n"Это было долгое путешествие, друзья мои, и предстоящий путь кажется мрачным. Однако все мы были избраны для божественной цели - вернуть то, что кажется утраченным, прогнать тьму и снова принести свет в этот мир. [ROOT.Char.GetFaith.HighGodName] они не позволили бы нам зайти так далеко только для того, чтобы отвергнуть нас сейчас, поэтому мы пойдем вперед и вернем то, что принадлежит нам по праву, чтобы возродить мечту о Валирии для всех, кто стоит на ногах в этом мире.!"\n\nРадостные возгласы, раздавшиеся среди солдат, были единственным подтверждением того, что мне нужно было сказать, что они готовы встретить то, что может произойти..."
 cob_7899_scenerio.0503.a: "Пришло время вернуть наш дом"
 cob_7899_scenerio.0503.a_tt: "Путешествие в Валирию"
  
  ##Aurion New Valyria Conquest 
  
 cob_7899_scenerio.0510.t: "Император Новой Валирии Аурион I"
 cob_7899_scenerio.0510.desc: "Когда я вхожу в позолоченные залы Старого Волантиса, меня переполняет праведная решимость. Это были залы, которые [ROOT.Char.GetFaith.HighGodName] основатели колонии Старого Волантиса никогда бы не подумали, что город, который они построят, по божественному праву должен стать резиденцией первого императора Новой Валирии..\n\nОднако я не могу быть спокоен до тех пор, пока все дочери бывшего [freehold|E] не под моим знаменем, я должен послать воронов на поиски остальных выживших. [dragonlords|E] в [essos|E] и призовем их ко двору. Оттуда мы отправимся в путь и вернем то, что принадлежит нам по праву, по божественному праву и могуществу."
 cob_7899_scenerio.0510.a: "Я отправлюсь в путь, чтобы объединить дочерей Валирии"
  
 cob_7899_scenerio.0511.t: "Все, Что Было Когда-То... Будет снова"
 cob_7899_scenerio.0511.desc: "Я разослал воронов во все уголки мира. [essos|E] в поисках любого другого [dragonlords|E] которые были выбраны [ROOT.Char.GetFaith.HighGodName] чтобы пережить Рок. Я уже начал думать, что все мои усилия напрасны и мне придется продолжать этот крестовый поход в одиночку, когда, к моему большому удивлению [belaerys.GetFirstNameRegnal], [urnebar.GetFirstNameRegnal], [sonaryen.GetFirstNameRegnal] и [mataeryon.GetFirstNameRegnal] откликнулись на мои призывы с желанием присоединиться ко мне в наведении порядка в этом мире так же, как когда-то это делали наши предки.\n\nВсе, что теперь остается, - это начать завоевательную кампанию по бывшим колониям Фригольда, чтобы мы могли снова объединить их под властью дракона с помощью неукротимой ярости драконьего огня... мы отправимся в поход из Волантиса, но сейчас я должен решить, какой из Свободных городов будет завоеван первым во имя мира [dragonlords|E] Новой Валирии... должен ли я нанести удар по Миру, чтобы расчистить путь для наступления на Пентос? Или я нанесу удар по Лису и Тирошу, чтобы получить контроль над южными регионами?"
 cob_7899_scenerio.0511.a: "Дом Арнебар будет править Тирошем"
 cob_7899_scenerio.0511.b: "Дом Сонариен будет править Лисом"
 cob_7899_scenerio.0511.c: "Дом Материон будет править Миром"
 cob_7899_scenerio.0511.d: "Дом Белейрис будет править Пентосом"
  
 cob_7899_scenerio.0512.t: "Завоевание вольных городов"
 cob_7899_scenerio.0512.desc: "Я иду по пылающему и окровавленному полю боя, крики раненых смешиваются с праздничными возгласами моих солдат, образуя в моих ушах своего рода нечестивую симфонию. Мои солдаты победоносно стоят позади меня, когда я принимаю капитуляцию архонта, их радостные крики оглушают весь остальной мир, когда я объявляю, что это [free_city|E] в настоящее время находится под прямой юрисдикцией Нового [valyrian_freehold|E] и новый [dragonlord|E] будет править по божественному праву.\n\nТеперь я должен выбрать следующий город, который подчинится могуществу Новой Валирии..."
  
 cob_7899_scenerio.0516.t: "Оливковая ветвь для бывшего аванпоста"
 cob_7899_scenerio.0516.desc: "Мое завоевание [free_cities|E] завершено, с сохранившимися [dragonlords|E] из Валирии, правящей под моим началом. Однако, пока я стою и смотрю на карту своей новой империи, мое внимание по-прежнему приковано к небольшой цепочке островов через Узкое море в устье залива Блэкуотер. Я тычу пальцем в карту рядом с самым крупным из этих островов... Драконий камень, бывший аванпост на дальнем краю [valyrian_freehold|E] теперь он стал независимым от Новой Валирийской империи.\n\nКогда я обдумывал прямое заявление о завоевании, чтобы вернуть то, что когда-то принадлежало Валирии, таким же образом, как у меня был [free_cities|E] на меня снизошло озарение. Таргариены пережили этот [doom|E] таким же образом, как и [dragonlords|E] править моей новой империей я мог только благодаря божественному вмешательству. Следовательно, само собой разумеется, что я должен отправить послание тому, кто правит этой пустынной скалой, с предложением принять его обратно в свои ряды..."
 cob_7899_scenerio.0516.a: "Отправьте ворона с предложением присягнуть на верность Новой Валирии"
  
 cob_7899_scenerio.0517.t: "Ворон из Фригольда?"
 cob_7899_scenerio.0517.desc: "Посреди ночи я просыпаюсь от громкого стука в дверь моей спальни. Мне удается вытащить себя из теплой уютной постели и накинуть халат, чтобы выяснить, кто посмел побеспокоить меня в столь поздний час. Открыв дверь, я обнаруживаю мейстера, стоящего в холле и держащего в дрожащей руке послание от ворона. Я молча беру письмо и разворачиваю пергамент, чтобы прочитать его содержание...\n\nНесколько часов спустя лорд Дрифтмарка стоял рядом со мной в тронном зале Драконьего камня, и на его лице было то же выражение шока, что и у меня всего несколько часов назад. [aurion.GetName] он сел на спину дракона и завоевал бывшие колонии [freehold|E] провозгласил себя императором Новой Валирии и просил Драконий камень присягнуть на верность этому новому порядку... теперь мне решать судьбу моего королевства..."
 cob_7899_scenerio.0517.a: "Драконий камень не склонится перед новым Повелителем драконов"
 cob_7899_scenerio.0517.b: "Мы примем это предложение присоединиться к Новой Валирии"
  
 cob_7899_scenerio.0518.t: "Оливковая ветвь, отвергнутая и сломанная"
 cob_7899_scenerio.0518.desc: "'Проклятые трусы!'\n\nЯ скомкал ответ, полученный от Драконьего Камня, и в ярости швырнул его в пылающий камин. Как они смеют считать себя настолько могущественными, что отказываются стать частью моей новой империи? Они действительно верят, что смогут выстоять в одиночку в этом мире и противостоять могуществу Новой Валирии? Этот форпост принадлежал старому Фригольду и по праву должен вернуться в состав империи Новая Валирия, независимо от того, живут там трусливые Таргариены или нет.\n\nТеперь я должен решить, что мне делать дальше..."
 cob_7899_scenerio.0518.a: "Мы вернем Драконий камень в Валирию силой!"
 cob_7899_scenerio.0518.b: "Пусть они остаются на своем камне и прячутся"
  
 # cob_7899_scenerio.0519.t: "Досадное поражение..."
 # cob_7899_scenerio.0519.desc: "..."
 # cob_7899_scenerio.0519.a: "Мы потерпели поражение"
  
 cob_7899_scenerio.0520.t: "Драконий камень возвращается в Валирию"
 cob_7899_scenerio.0520.desc: "Это славный день для моей новой империи: до моего двора дошло известие, что Драконий Камень объявил о своем намерении присягнуть на верность империи Новая Валирия. С этой новостью последний из [freehold|E] бывшие колонии объединились, как никогда прежде, с единственной целью: сохранить мощь [valyrian_freehold|E] живы в умах тех, кто с радостью наблюдал бы за нашей гибелью. Отныне мы должны объединиться против тех, кто будет выступать против нас, пока не настанет день, когда Валирии больше не придется бояться врагов.."
 cob_7899_scenerio.0520.a: "Драконий камень будет радушно принят в Новую Валирию"
  
  ##Aurion Valyria Events 
  
 cob_7899_scenerio.0521.t: "Атака огненного змея!"
 cob_7899_scenerio.0521.desc: "Когда лагерь прибывает к развалинам [location.GetName] мы чувствуем, как земля дрожит у нас под ногами, когда по отряду начинает распространяться паника, земля перед нами разверзается, когда появляется огромный огненный змей, бросающий нам вызов..\n\n"Мой [ROOT.Char.GetLadyLord]! Что нам делать?" - кричит один из придворных, медленно отступая назад, словно собираясь отступить. Я оглядываю армию, которая решила последовать за мной в этом походе и теперь должна решить, как именно мы будем действовать в этой ситуации..."
 cob_7899_scenerio.0521.a: "Я сам встречусь с чудовищем лицом к лицу"
 cob_7899_scenerio.0521.b: "Мы должны отступить!"
 cob_7899_scenerio.0521.c: "Один из моих рыцарей справится с этим!"
  
 cob_7899_scenerio.0522.t: "$travel_danger_prefix$ Засада Выжившего из Фрихолда!"
 cob_7899_scenerio.0522.desc: "Когда наш хозяин проходит через [location.GetName], разреженный утренний воздух прорезает боевой клич, от которого у нас мурашки бегут по спине. Даже у самых отважных путешественников этот звук заставил бы отважных мужчин броситься к юбкам своих матерей.\n\n"Всадники, мой [ROOT.Char.GetLadyLord]!" Сквозь напряжение доносится голос разведчика, привлекающий мое внимание, когда он вынимает свой меч из ножен и указывает им вперед. Пока ничего не видно, но топот множества копыт, дюжины лошадей или больше, становится громче и приближается. Паника распространяется среди нас подобно лесному пожару, и еще один голос присоединяется к хору страха, когда они появляются в поле зрения. "Там #bold so many#!!"\n\nХотя их численность невелика, враги велики, бесстрашны и, похоже, готовы отдать свои жизни за наше добро. Во главе их едет огромный [freeholder_looter.GetWomanMan] в изодранных остатках того, что когда-то было прекрасным валирийским облачением, вооруженный двуручным мечом. Лидер этой группы выкрикивает их имя, чтобы все слышали, [freeholder_looter.GetFirstNameNicknamed]. Потенциальный налетчик заявляет уверенным, властным голосом: [freeholder_looter.GetHerHis] жестокость, дерзкие набеги, подобные этому, и вспыльчивый нрав.\n\nКогда налетчики приближаются, моя лошадь брыкается и фыркает, грозя сбросить меня с седла, но я крепко держу поводья и сижу прямо. Поднимая голову [ROOT.Char.Custom('signature_weapon')] в воздухе я кричу:..."
 cob_7899_scenerio.0522.a: "Поворачивай назад! Немедленно поворачивай назад!"
 cob_7899_scenerio.0522.a.tt: "Вы и ваша свита пытаетесь скрыться от налетчиков из Фригольда."
 cob_7899_scenerio.0522.a.toast: "Сбежать!"
 cob_7899_scenerio.0522.a.fleeing: "Вы сбежали без проблем. Примите это, [freeholder_looter.GetFirstName]!"
 cob_7899_scenerio.0522.a.minordelay: "Вы сбежали, но это вызвало небольшую задержку в вашем путешествии."
 cob_7899_scenerio.0522.a.majordelay: "Вы сбежали, но это вызвало серьезную задержку в вашем путешествии."
 cob_7899_scenerio.0522.a.minortheft: "Вы спаслись, сохранив свои жизни, но не все свое имущество."
 cob_7899_scenerio.0522.a.majortheft: "Вам удалось спастись, но ваш кошелек с монетами выпал из седла во время побега."
 cob_7899_scenerio.0522.a.minorcombo: "Несмотря на этот маневр, [freeholder_looter.GetFirstNameNoTooltip] мне удалось украсть кое-что из твоих вещей."
 cob_7899_scenerio.0522.a.majorcombo: "Несмотря на сложный маневр, [freeholder_looter.GetFirstNameNoTooltip] умудрился украсть большую часть твоих вещей."
 cob_7899_scenerio.0522.a.scattered: "Ваше окружение было рассеяно — каждый сам за себя!"
 cob_7899_scenerio.0522.b: "Придите в себя, ребята, и за мной! Заряжать!"
 cob_7899_scenerio.0522.b.tt: "Вы и ваши охранники нападаете на налетчиков из Фригольда."
 cob_7899_scenerio.0522.b.winning: "Ты выигрываешь битву."
 cob_7899_scenerio.0522.b.win: "Ты победил"
 cob_7899_scenerio.0522.b.killed: "Вы убили всех рейдеров в отряде."
 cob_7899_scenerio.0522.b.imprisoned: "Вы захватили в плен лидера разбойничьего отряда Фригольда, [freeholder_looter.GetFirstName]!"
 cob_7899_scenerio.0522.b.fleeing: "Разбойничья группа из Фригольда и их предводитель [freeholder_looter.GetFirstName] сбежал после часовой драки!"
 cob_7899_scenerio.0522.b.losing: "Ты проигрываешь битву."
 cob_7899_scenerio.0522.b.loss: "Ты проиграл"
 cob_7899_scenerio.0522.b.robbed: "Вы были разбиты, окружены и ограблены; они забрали все, что у вас было."
 cob_7899_scenerio.0522.b.kidnapping: "Вы потерпели поражение, и налетчики захватили вас. [kidnapped_entourage.GetName]..."
 cob_7899_scenerio.0522.c: "Как насчет взятки..."
 cob_7899_scenerio.0522.c.tt: "Вы пытаетесь завербовать [freeholder_looter.GetFirstNameNoTooltip]."
 cob_7899_scenerio.0522.c.joined: "[freeholder_looter.GetFirstNameNoTooltip] Присоединяется к Вашему двору"
 cob_7899_scenerio.0522.c.else: "Но стоит ли Доверять опозоренному свободному землевладельцу?"
 cob_7899_scenerio.0522.c.ranwithmoney: "[freeholder_looter.GetFirstNameNoTooltip] Сбежал с деньгами"
