 bookmark_99_qhorwyn_hoare: "Король Куорвин"
 bookmark_99_qhorwyn_hoare_desc: "Куорвин был проницательным королем Железных островов, который избегал войн и вместо этого накапливал богатства во время своего правления. Он утроил численность флота Дома Хоар и приказал создать дополнительное вооружение, чтобы отбить у врагов охоту нападать.\n\nТретий сын Куорвин, Харвин, вернулся на Железные острова после двухлетних приключений и обнаружил, что его отец болен, а его брат Харлан готовится принять на себя обязанности короля Железных островов. У обоих братьев есть амбиции отнять военную мощь своего отца и отобрать Королевство Трезубец у Дуррандонов, и единственный вопрос заключается в том, смогут ли они работать вместе для достижения этой цели, или один из них попытается захватить власть над другим."
 bookmark_99_harlan_hoare: "Харлан Хоар"
 bookmark_99_harwyn_hoare: "Харвин Хоар"
  
 bookmark_99_tommen_lannister: "Король Томмен II"
 bookmark_99_tommen_lannister_desc: "Томмен II Ланнистер, известный как Король Лев, является королем Утеса Дома Ланнистеров. Услышав о возможном крахе Валирийского фригольда из-за огненного рока, он готовится отправиться в экспедицию на бывшее Фригольдское владение, чтобы разграбить богатства и колдовство, которые, несомненно, остались. Экспедиция, несомненно, будет опасной, и поэтому возникает вопрос: должен ли Томмен II рискнуть всем, чтобы вернуться в Валирию, или воспользоваться огромной разрухой во власти после распада Фригольда и захватить Эссос, чтобы распространить богатство и имя Ланнистеров по всему известному миру?"
 bookmark_99_ellyn_tarbeck: "Эллин Тарбек"
 bookmark_99_tyrion_lannister: "Тирион Ланнистер"
  
 bookmark_99_aurion_varezys: "Император Аурион"
 bookmark_99_aurion_varezys_desc: "[Concept( 'story_content_aurion_varezys_99', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aurion_varezys_99', '$bm_story_content_available_copy|q$' )|E]\nАурион Варезис, один из немногих выживших драконьих лордов, застрявших в Кохоре, собрал силы из колонистов-кохориков и провозгласил себя первым императором Валирии. Верхом на своем драконе он и его тридцать тысяч человек отправляются в поход, чтобы предъявить права на то, что осталось от Валирии, или, возможно, создать Новую Валирию по праву завоевания Вольных городов Эссоса.\n\n#bold Рискнет ли Аурион всем, чтобы заявить права на свой бывший дом, или же он проложит новый путь вместе с оставшимися Повелителями драконов, чтобы мечта о Валирии оставалась в центре внимания всего мира?#!"
  
 bookmark_99_lucifer_justman: "Речной Король Люцифер"
 bookmark_99_lucifer_justman_desc: "Спустя три столетия после того, как предыдущий Праведник Люцифер провозгласил себя Речным королем по праву крови, в Черноводной бухте высадился новый претендент на корону Трезубца. Стоя на берегу маленькой рыбацкой деревушки в устье Трезубца, Люцифер должен собрать свою немногочисленную свиту и выбрать способ заявить свои права на земли своих предков. Какое королевство было бы наиболее выгодным для вытеснения Дуррандонов с земель его семьи? Садовники Хайгардена, Ланнистеры с утеса Кастерли или Аррены из Долины?"
  
