 historical_battle_of_the_gullet: "Битва в Проливе"
 historical_battle_of_the_gullet_desc: "Во время Танца Драконов Триархия поддержала Зелёных. Это привело к кровавому морскому сражению между Веларионами и Вольными Городами."
  
 historical_battle_at_rooks_rest: "Битва у Гнезда Ворона"
 historical_battle_at_rooks_rest_desc: "Местные жители расскажут о трёх демонах в небе и пылающей земле. Другие назовут это Битвой у Гнезда Ворона, где кроваво-красная Мелис рухнула с небес."
  
 historical_battle_at_long_lake: "Битва у Длинного Озера"
 historical_battle_at_long_lake_desc: "Хитрый одичалый Раймун Рыжебородый избежал Ночного Дозора и привёл войско за Стену. Остановить и убить этого самозваного 'Короля-за-Стеной' выпало Старкам."
  
 historical_battle_ninepenny_stepstones: "Чудовищный конец"
 historical_battle_ninepenny_stepstones_desc: "Пятое и последнее восстание Блэкфайров закончилось на этих берегах, когда здесь высадились Таргариены. Юный Барристан Селми убил Мелиса Чудовищного - последнего мужчину из дома Блэкфайров."
  
 historical_battle_of_six_kings: "Битва Шести Королей"
 historical_battle_of_six_kings_desc: "Легенды гласят, что Штормовые Короли обрушились на реки и уничтожили пятерых королей, пытавшихся править грязью. Всё это случилось меж этих живописных холмов."
  
 historical_battle_at_the_great_fork: "Битва у Великой Развилки"
 historical_battle_at_the_great_fork_desc: "Эта битва ознаменовала закат Воинствующей Семьи: после того как Бейлион обрушился на войско Веры, Семья больше никогда не выставляла крупных армий и в итоге была распущена Миротворцем."
  
 historical_battle_storming_of_seagard: "Штурм Сигарда"
 historical_battle_storming_of_seagard_desc: "После победы в Ланниспорте мятежные Грейджои атаковали Сигард. Во главе атаки шёл юный сын короля Бейлона - Родрик. Но Кракену не удалось сокрушить Орла, и, потеряв сына, они отступили."
  
 historical_battle_at_lordsport: "Битва у Лордспорта"
 historical_battle_at_lordsport_desc: "Битва у Лордспорта стала началом конца Восстания Грейджоев. Олень высадился на берег с яростной силой. Последствия оставили множество кораблей разбитыми на берегу, а порт - в руинах."
  
 #  historical_battle_meraxes_fall: "Meraxes’s Fall"
 #  historical_battle_meraxes_fall_desc: "Aegon the Conqueror's first real taste of rule was hearing the news of the death of Rhaenys and Meraxes. An iron bolt went through Meraxes’s eye, and the dragon fell from the skies. Some even suggest the beast's bones can still be found."
  
