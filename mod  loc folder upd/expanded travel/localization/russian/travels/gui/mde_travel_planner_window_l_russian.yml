 lakehaven_name: "Лейкхейвен - небольшой замок у берегов 'Ока Богов', идеальное место для исследования озера."
 quiet_isle_name: "Тихий Остров расположен в устье Трезубца, его населяют кающиеся мужчины, ищущие искупления."
  
 ten_towers_name: "Десять Башен"
 ten_towers_desc: "Хотя каждая башня в Десяти Башнях уникальна, здесь легко заблудиться в бесконечных лестницах, залах и переходах. Идеальное место для размышлений о зодчестве."
 glimmering_tower_name: "Мерцающая Башня"
 glimmering_tower_desc: "В то время как другим нужны маяки, Мерцающая Башня сама является маяком. Её маслянистый чёрный камень отражает лунный и солнечный свет на огромные расстояния."
 wolfswood_name: "Сердце Волчьего Леса"
 wolfswood_desc: "В центре Волчьего Леса нет покоя - каждую ночь эхом разносится вой. Эти леса известны обилием медведей, кабанов, диких кошек, лосей и других животных."
 orkmont_tt_name: "Родина Грейджоев и Хоаров."
 orkmont_tt_desc: "Оркмонт - не самый богатый и населённый из Железных Островов, но богат преданиями и рудниками. Каждый житель хвастается родством с бастардами Грейджоев или королей Хоаров."
 queenscrown_tt_name: "Королевский Венец"
 queenscrown_tt_desc: "Башня Королевского Венца стоит на острове посреди озера. Некогда принимавшая королеву, ныне она пристанище пыли и пауков."
 harrenhal_tourney_name: "Турнир в Харренхолле"
 harrenhal_tourney_desc: "Великий турнир лорда Уэнта 281 года, проведённый во время 'ложной весны', стал величайшим турниром эпохи. У каждого дома Вестероса есть о нём своя история."
 jeyne_burning_name: "Сожжение Джейн Пур"
 jeyne_burning_desc: "Во время бесконечной охоты Мейгор Жестокого на верующих, юная предводительница Бедных Собратьев годами ускользала от короля, пока не была схвачена и объявлена ведьмой."
 viserys_birth_name: "Рождение Визериса"
 viserys_birth_desc: "Также известен как Турнир в честь рождения Визериса - грандиозное состязание по случаю появления на свет последнего принца-дракона Вестероса. Ныне помнится громовыми приветствиями, разрушенной дружбой и ведьмами в лесу."
 golden_wedding_name: "Золотая Свадьба"
 golden_wedding_desc: "В седьмой день седьмой луны королева-вдова из дома Сигарда вышла замуж за Оленя. Торжество известно мастерам и простонародью как Золотая Свадьба, запомнившаяся грандиозным турниром и бесчисленными драконами в небе."
 pentos_dragon_road_name: "Конец Дороги Дракона"
 pentos_dragon_road_desc: "Самый западный участок Дороги Дракона заканчивается у врат Пентоса. Здесь начинается путь по длинной, широкой и бесконечной черной маслянистой дороге на восток."
  
