  #lairs 
 historical_battle_arrax_corpse: "Падение Арракс"
 historical_battle_arrax_corpse_desc: "Местные жители воздвигли на побережье алтарь из плавника, костей и обожжённых камней в память о принце и его драконе."
  
 historical_battle_balerions_lair: "Гнев Р'глора"
 historical_battle_balerions_lair_desc: "Во время изгнания в Пентос Жестокий Мейгор отпускал Бейлиона в свободный полёт. Дракон пожирал и разрушал всё на своём пути. В Эссосе этот период прозвали Гневом Р'глора - чёрный 'демон' мог сжечь город и бесследно исчезнуть."
  
 historical_battle_caraxes_lair: "Логово Караксес"
 historical_battle_caraxes_lair_desc: "Когда Караксес не сжигал острова Ступенчатых Камней, он обустроил огромное логово. До сих пор заметное по бесчисленным костям и проржавевшим сокровищам."
  
 historical_battle_dreamfyre_lair: "Визит Дримфайр"
 historical_battle_dreamfyre_lair_desc: "Жители Прекрасного Острова дважды принимали дракона Грезящую Пламя и её принцессу. Дракон славился кладками яиц, а местные легенды говорят о торговле скотом за драконье яйцо."
  
 historical_battle_morning_lair: "Логово Зари"
 historical_battle_morning_lair_desc: "Гигантов Копьё - высочайшая вершина Долины. Местные верят, что в забытых пещерах жил дракон. Хотя скорее всего он давно погиб."
  
 historical_battle_tessarion_lair: "Маленькое логово Тессариона"
 historical_battle_tessarion_lair_desc: "Великолепный синий дракон Тессарион ненадолго поселился у Старого Города, устроив обширное логово на вершине холма."
  
 historical_battle_urrax_lair: "Забытое логов Урракс"
 historical_battle_urrax_lair_desc: "Лорды и простолюдины сказывают о гибели Урракса от руки Сервина Зеркального Щита, а некоторые указывают на пещеру в горе, усыпанную костями."
  
  
  
