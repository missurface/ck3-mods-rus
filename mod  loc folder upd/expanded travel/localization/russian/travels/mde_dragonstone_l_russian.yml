 mde_dragonstone.0001.t: "Драконий Камень"
 mde_dragonstone.0001.desc: "Передо мной древняя скала Драконьего Камня - мрачный остров, столь же тёмный и загадочный, как о нём говорят в преданиях. Тихий, даже для острова в устье Черноводной. Жизни здесь мало, деревень почти нет.\n\nЧёрный дым с Драконьего Пламени был виден за дни до нашего прибытия. Ужасающий гладкий чёрный камень - #bold драконий камень#! - показался, едва остров возник на горизонте.\n\nДаже сейчас видны драконы - #italic каменные драконы#!, если быть точным. Но, вероятно, столь же безжизненные, как древние чудовища. Они восседают повсюду на острове, взирая на беззащитных крестьян, мелких лордов... и теперь на меня."
 mde_dragonstone.0001.alive.desc: "Передо мной древняя скала Драконьего Камня - мрачный остров, столь же тёмный и загадочный, как о нём говорят в преданиях. Вокруг кипит жизнь: рыбацкие лодки, галеры, редкие деревни.\n\nЧёрный дым с Драконьего Пламени был виден за дни до нашего прибытия. Ужасающий гладкий чёрный камень - #bold драконий камень#! - показался, едва остров возник на горизонте.\n\nХотя стены усеяны каменными драконами, я уверен: если задержусь, увижу живого дракона в небе."
 mde_dragonstone.0001.a: "Посетить Сад Эйгона."
 mde_dragonstone.0001.a.f: "Небольшой, но прекрасный сад, полный сосен, цветов и прочей флоры, среди которой - бесчисленные чёрные изваяния драконов и драконьих людей. Возможно, вы обретёте здесь покой... или иные утраченные вещи..."
 mde_dragonstone.0001.b: "Подняться к Драконьему Пламени."
 mde_dragonstone.0001.b.f: "Древний действующий вулкан - грозный, громогласный, вечно дымящийся. Тропы ведут вглубь, к легендарным гнездовьям и логовам. Может, заблудитесь... а может, отыщете нечто давно забытое."
 mde_dragonstone.0001.c: "Проплыть мимо."
 mde_dragonstone.0001.d: "Темницы"
 mde_dragonstone.0001.d.f: "Мрачные, забытые, полные грязи, темницы хранят лишь древние кости да тощих крыс. Возможно, вы смирите здесь гордыню... или..."
 #  mde_dragonstone.0001.e: ""
 #  mde_dragonstone.0001.e.f: ""
  
  
 mde_dragonstone.0001.another: "Посетить другое место."
  
