 mde_dragonstone.0011.t: "Темницы"
 mde_dragonstone.0011.desc: "#italic Всё ниже и ниже#! спускаюсь по чёрным мрачным ступеням. Единственный свет - мерцающий факел в руке.\n\nЯ просил сенешаля замка провести меня в знаменитые подземелья Драконьего Камня. У дна капли пота стекают со лба - не только от долгого спуска, но и от самих стен, которые #strong_glow излучают#! лёгкое неестественное тепло.\n\nПередо мной ряд узких каморок без окон, сырых и грязных, вырубленных прямо в вулканической породе. Здесь люди гнили в тишине ещё до Рока Валирии. Умирая медленной смертью во тьме.#!"
 mde_dragonstone.0011.a: "Даже в темницах есть тайны."
 mde_dragonstone.0011.b: "Зачем я сюда пришёл? Пора уходить."
  
 mde_dragonstone.0012.desc: "Брожу по тёмным камерам - всё тщетно. Все одинаково жалки и безжизненны...\n\nЧто я надеялся найти? #bold Драконье яйцо?#! В #italic тюремной камере?#! Глупость! Мне ведь есть куда идти! А я шагаю по недрам забытой темницы.\n\nНаконец, пройдя от начала до конца, сдаюсь. Возвращаюсь, бреду вверх по лестнице, унося лишь пот, пыль и новые тревоги."
 mde_dragonstone.0012.a: "#italic «Какая пустая трата времени!»#!"
  
 mde_dragonstone.0013.desc: "Брожу по тёмным камерам - всё тщетно. Все одинаково жалки и безжизненны...\n\nЧто я надеялся найти? #bold Драконье яйцо?#! В #italic тюремной камере?#! Глупость! Мне ведь есть куда идти! А я шагаю по недрам забытой темницы.\n\nВнезапный шорох нарушает тишину - крыса пронеслась по полу. Я вздрагиваю, спотыкаюсь и опираюсь о стену. Но камень поддаётся. Ослабленный кладбищенским теплом, он обрушивается мне на ногу с глухим стуком.\n\nНа месте кирпича факел высвечивает что-то в глубине стены... холодное, металлическое, бесспорно рукотворное."
 mde_dragonstone.0013.a: "#italic «Не может быть...»#!"
  
  #garden 
  
 mde_dragonstone.0021.t: "Сад Эйгона"
 mde_dragonstone.0021.desc: "Сенешаль провёл меня по бесконечной винтовой лестнице, чёрные стены которой узором напоминают драконью чешую.\n\nВыйдя наружу, я ощущаю резкий запах сосен. Высоченные тёмные деревья - выше корабельных мачт - окружают со всех сторон. Под ними стелются дикие колючие кусты, благоухают розы, а меж переплетённой флоры таится всё тот же гладкий чёрный камень - словно неминуемая тень.\n\nПозади возвышается Драконий Хвост, откуда я вышел, и вулканическая порода. Теперь спрашиваю себя: зачем я пришёл сюда?"
 mde_dragonstone.0021.a: "Прогуляться."
 mde_dragonstone.0021.b: "Найти место для размышлений."
  
 mde_dragonstone.0022.desc: "Бродя среди диких кустов под сенью сосен, я обретаю покой.\n\nЕсли здесь отдыхал человек, прозванный #italic Завоевателем#!, то место подойдёт кому угодно. Никакие заботы не кажутся тяжкими в сравнении с ношей прошлого.\n\nХотя бы ненадолго я успокоился. Теперь готов продолжить путь."
 mde_dragonstone.0022.a: "Вернуться на корабль."
  
 mde_dragonstone.0023.desc: "На прогулке встречаю бесчисленные кусты, исполинские сосны, мириады цветов. Я искал умиротворения, но каждый поворот манит новым.\n\nСреди пышной флоры чёрный камень торчит, словно оспина на лице ребёнка.\n\nРазглядывая скамьи, вазы и статуи из драконьего камня, замечаю блик. Что-то полускрытое в глубине колючего куста..."
 mde_dragonstone.0023.a: "Взять."
 mde_dragonstone.0023.b: "Вернуться на корабль."
  
 mde_dragonstone.0024.desc: "В саду нахожу скамью из чистого маслянисто-чёрного камня. Он твёрже всего, что я касался, и неподвластен времени - ни трещин, ни износа. Лишь ползучие лозы у основания да птичий помёт на поверхности.\n\nСмотрю на шелестящие сосны, наблюдаю, как лёгкий ветерок играет в их ветвях. Даже среди каменных драконов и безжизненных изваяний нахожу покой. С этим чувством готовлюсь продолжить путь."
 mde_dragonstone.0024.a: "Вернуться на корабль."
  
 mde_dragonstone.0025.desc: "В саду нахожу скамью из чистого маслянисто-чёрного камня. Он твёрже всего, что я касался, и неподвластен времени - ни трещин, ни износа. Лишь ползучие лозы у основания да птичий помёт на поверхности.\n\nОглядываясь, замечаю драконий камень за каждым кустом - словно оспины на ребёнке. Но тут неожиданный блик привлекает взгляд через дорожку.\n\nЛюбопытство гонит меня исследовать источник..."
 mde_dragonstone.0025.a: "Взять."
 mde_dragonstone.0025.b: "Вернуться на корабль."
  
  #dragonmont 
  
 mde_dragonstone.0031.t: "Драконий Пламя"
 mde_dragonstone.0031.desc: "Сенешаль Драконьего Камня понял моё желание увидеть Драконий Пламя. Мне нужна не просто вулканическая порода сверху, а древние туннели, змеящиеся в его недрах. Там, где горячий пар сочится из трещин, а жилы драконьего стекла покрывают стены.\n\nНо в темноте, при тусклом свете факела, меня ждёт выбор: посетить инкубатории или углубиться в древние логова?"
 mde_dragonstone.0031.a: "Инкубатории."
 mde_dragonstone.0031.b: "Логова."
  
 mde_dragonstone.0032.desc: "Масштабы поражают. Свет пламени едва достигает сводов пещер. Чувствую себя насекомым, вторгшимся в чужой дом.\n\nЗа поворотом открываются инкубатории. Огромный зал, освещённый спустя столетия. Валирийские письмена на стенах изображают техники высиживания драконьих яиц.\n\nУходя, уношу с собой благоговейный трепет и ощущение, что чуть лучше постиг тайны драконов."
 mde_dragonstone.0032.a: "Вернуться на корабль."
  
 mde_dragonstone.0033.desc: "Масштабы поражают. Свет пламени едва достигает сводов пещер. Чувствую себя насекомым, вторгшимся в чужой дом.\n\nЗа поворотом открываются инкубатории. Ограндный зал, освещённый спустя столетия. Валирийские письмена на стенах изображают техники высиживания драконьих яиц.\n\nРассматривая рельефы, вижу каменного драконьего стража с простёртыми ладонями. На них лежит чешуйчатый камень. Прикоснувшись, ощущаю пульсирующее тепло. Это не #italic #bold просто#!#! изваяние! Настоящее драконье яйцо!"
 mde_dragonstone.0033.a: "Выковырять."
 mde_dragonstone.0033.b: "Оставить как есть."
 mde_dragonstone.0033.custom: "Вы получаете #high одно#! драконье яйцо."
  
  
 mde_dragonstone.0034.desc: "Брожу по бесконечным туннелям, чувствуя себя насекомым, вторгшимся в давно покинутый дом. Безмерно благодарен местному проводнику, идущему рядом в тишине.\n\nПоражаюсь масштабам этих логов. Драконы жили здесь веками. А теперь здесь я. Драконы исчезли навсегда, но это место осталось.\n\nОбсидиан торчит из стен, словно разбитое стекло. Древние царапины когтей шраматируют камень. Пламя факела едва достигает сводов пещеры.\n\nУходя, уношу чуть больше понимания древних драконьих тайн."
 mde_dragonstone.0034.a: "Вернуться на корабль."
  
 mde_dragonstone.0035.desc: "Брожу по бесконечным туннелям, чувствуя себя насекомым, вторгшимся в давно покинутый дом. Безмерно благодарен местному проводнику, идущему рядом в тишине.\n\nПоражаюсь масштабам этих логов. Драконы жили здесь веками. А теперь здесь я. Драконы исчезли навсегда, но это место осталось.\n\nПроводник идёт с лёгкостью знатока этих залов. Каждая деталь приковывает внимание - пока внезапно не останавливаюсь...\n\nПередо мной три небольших бугорка, едва видимых в полумраке. Опускаюсь на колени, касаюсь рукой. Лёгкое тепло пульсирует под пальцами.\n\nРою, скребу, откалываю камень. И вижу их - чешую, неоспоримую, мерцающую в свете факела."
 mde_dragonstone.0035.a: "Драконьи яйца..."
 mde_dragonstone.0035.b: "Лучше оставить их..."
 mde_dragonstone.0035.custom: "Вы получаете 3 драконьих яйца."
  
 mde_dragonstone.0036.desc: "Брожу по бесконечным туннелям, чувствуя себя насекомым, вторгшимся в давно покинутый дом. Безмерно благодарен местному проводнику, идущему рядом в тишине.\n\nПоражаюсь масштабам этих логов. Драконы жили здесь веками. А теперь здесь я. Драконы исчезли навсегда, но это место осталось.\n\nЧем глубже спускаемся, тем сильнее мутнеет сознание. Мысли растворяются в сполохах факела и острых камнях. Ноги тяжелеют, поступь становится шаткой..."
 mde_dragonstone.0036.a: "Присесть... Ненадолго..."
 mde_dragonstone.0036.b: "Дать пощёчину, собраться, идти вперёд."
  
 mde_dragonstone.0037.desc: "#high Мои исполинские ноги выносят меня из пещеры, и вот я уже лечу. Руки несут меня вниз по склону, сквозь небеса, над водой.\n\n#X Пламя#! правит мной, и моя #X кровь#! густеет от жара. Несколькими взмахами пересекаю Узкое море. Внизу видны валирийские дороги - прямые, как стрела.\n\nВетер свистит в чешуе, тучи сгущаются. И вот оно - Рок, конец, падение истинной цивилизации.\n\nГоры #italic извергаются#!, изрыгая лаву, пепел и камни. Драконы падают с небес, всё наследие гибнет.\n\n#italic Валирия…#!#!"
 mde_dragonstone.0037.a: "Что значат мои сны?"
  
  
