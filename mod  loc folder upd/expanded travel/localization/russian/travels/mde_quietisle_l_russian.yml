 mde_quietisle.0001.t: "Тихый Остров"
 mde_quietisle.0001.desc: "#high Стоя на берегу, я вдыхаю соленый воздух Крабьего Залива, где Трезубец впадает из Речных Земель в Узкое море.\n\nПередо мной лежит остров. Не слишком мал, не слишком велик - просто остров. Простонародье зовет его Тихым Островом, местом, где люди ищут искупления прошлых грехов.\n\nДаже отсюда я различаю их скромный септ и маленькие хижины, разбросанные по земле словно камни. Зачем я здесь? И что я надеюсь найти в таком месте? Мне следует идти дальше, и всё же…#!"
 mde_quietisle.0001.a: "Найти лодку в Соленых Берегах и посетить остров."
 mde_quietisle.0001.a.f: "Можно переправиться на остров за небольшую плату…"
 mde_quietisle.0001.b: "#italic «Пусть [ROOT.Char.GetFaith.HighGodName] направляет меня!»#!"
 mde_quietisle.0001.b.f: "Местные говорят о 'тропе веры', по которой обитатели острова ходят туда-сюда, но хватит ли мне веры, чтобы попытаться?"
 mde_quietisle.0001.c: "Идти дальше."
 mde_quietisle.0001.c.f: "Дорога зовет. Некоторые тайны лучше оставить в глубинах."
  
  
  #saltspans 
 mde_quietisle.0101.t: "Соленые Берега"
 mde_quietisle.0101.desc: "Когда моя группа входит в город, мы сначала проходим мимо маленькой крепости, затем скудных городских построек и наконец добираемся до тесной гавани.\n\nНе впечатленный размерами и раздраженный запахом рыбы и соли, я отправляюсь искать переправу к острову, маячащему вдалеке.\n\nЧеловек у доков кричит: #italic «Переправа! Местная лодка внаем! Хотите пересечь Трезубец? Быстро и безопасно?!»#!\n\nБьюсь об заклад, он согласится сделать крюк за подходящую цену…"
 mde_quietisle.0101.a: "Принять предложение."
 mde_quietisle.0101.b: "Продолжить путь."
  
 mde_quietisle.0102.desc: "Когда моя группа входит в город, мы сначала проходим мимо маленькой крепости, затем скудных городских построек и наконец добираемся до тесной гавани.\n\nНе впечатленный размерами и раздраженный запахом рыбы и соли, я отправляюсь искать переправу к острову, маячащему вдалеке.\n\nКо мне подходит коренастый мужчина с толстой шеей и широкими плечами гребца: «Так точно, мой [ROOT.Char.GetTitleTierName], вы выглядите так, будто вам нужна помощь. Я доставлю вас куда угодно!»"
 mde_quietisle.0102.a: "Принять предложение."
 mde_quietisle.0102.b: "Продолжить путь."
  
 mde_quietisle.0103.desc: "Когда моя группа входит в город, мы сначала проходим мимо маленькой крепости, затем скудных городских построек и наконец добираемся до тесной гавани.\n\nНе впечатленный размерами и раздраженный запахом рыбы и соли, я отправляюсь искать переправу к острову, маячащему вдалеке.\n\nПосле посещения местных таверн и разговоров с настороженными торговцами, я наконец нахожу старика, готового переправить меня за плату."
 mde_quietisle.0103.a: "Принять предложение."
 mde_quietisle.0103.b: "Продолжить путь."
  
 mde_quietisle.0104.desc: "Когда моя группа входит в город, мы сначала проходим мимо маленькой крепости, затем скудных городских построек и наконец добираемся до тесной гавани.\n\nНе впечатленный размерами и раздраженный запахом рыбы и соли, я отправляюсь искать переправу к острову, маячащему вдалеке.\n\nПосле нескольких часов под палящим солнцем и разговоров с равнодушными горожанами, единственный способ добраться до острова - арендовать лодку и грести самому."
 mde_quietisle.0104.a: "Арендовать лодку и грести."
 mde_quietisle.0104.b: "Продолжить путь."
 mde_quietisle.0104.a.a: "Вы благополучно переправляетесь"
 mde_quietisle.0104.a.b: "Вы падаете за борт"
  
  
  #fighting burly man 
 mde_quietisle.0110.desc: "Пока мы медленно дрейфуем к острову, мой проводник внезапно достает оружие.\n\n#italic «Ладно, без резких движений,»#! говорит он. #italic «Отдавай ценности, и я позволю тебе прыгнуть и доплыть до берега. Иначе... ты мертв.»#!\n\nШокированный тем, что бесплатная поездка обернулась ловушкой, я должен действовать быстро. Отдать ему то, что он требует? Или сражаться за жизнь?"
 mde_quietisle.0110.a: "Сражаться!"
 mde_quietisle.0110.b: "Отдать то, что он просит..."
 mde_quietisle.0110.c: "Попытаться сбежать."
 mde_quietisle.0110.c.a: "Вы успешно доплываете до берега"
 mde_quietisle.0110.c.b: "Вы тоните"
  
  
  #holy walk 
 mde_quietisle.0201.t: "Святой Путь"
 mde_quietisle.0201.desc: "#high Я ждал, пока река успокоится, но Трезубец все еще стремительно несет свои воды в Крабий Залив. Сколько еще я могу ждать?\n\nЯ делаю шаг к берегу, ища твердую почву, и шепчу безмолвную молитву [ROOT.Char.GetFaith.FertilityGodName]. Под поверхностью воды я вижу речное дно, и в моем сознании медленно проступает путь. Я вижу его.\n\nНо достоин ли я?#!"
 mde_quietisle.0201.a: "Сейчас или никогда..."
 mde_quietisle.0201.a.f: "Ваша вера будет вознаграждена, ваши грехи наказаны - осмелитесь ли вы?"
 mde_quietisle.0201.b: "Отступить, продолжить путь."
 mde_quietisle.0201.a.a: "Вам удается благополучно перейти"
 mde_quietisle.0201.a.b: "Вы поскальзываетесь и падаете"
 mde_quietisle.0201.a.c: "Река уносит вас"
  
 mde_quietisle.0202.desc: "#high Сидя верхом на лошади и глядя на мелководье передо мной, я слышу голос: #italic «Мой [ROOT.Char.GetTitleTierName]! Вы ищете покаяния? Остров для тех, кого тяготят прошлые грехи.»#!\n\nРядом стоит старик, одной рукой сжимая мешок за плечом, другой опираясь на потертый посох. Похоже, он тоже собирается перейти на остров.\n\n#italic «Братья принимают всех,»#! продолжает он. #italic «Объявите свое намерение, и я проведу вас через воды.»#!\n\nЧестность его слов очевидна, и теперь мне предстоит решить…#!"
 mde_quietisle.0202.a: "#italic «Я хочу поразмышлять о своих грехах.»#!"
 mde_quietisle.0202.b: "#italic «Я хочу посетить остров как гость.»#!"
 mde_quietisle.0202.c: "#italic «Я просто любуюсь им издалека.»#!"
  
 mde_quietisle.0203.desc: "#high Передо мной лежит мелководное устье реки. Я стою по щиколотку в воде, чувствуя, как волны мягко бьются о ноги и берег.\n\nНа мгновение я закрываю глаза, ощущая ветер в волосах, слушая, как река встречается с морем.\n\nВнезапно я слышу шаги позади. Там стоит юноша. #italic «Кто ты?»#! - кричу я. Он молчит - лишь кивает, затем указывает на далекий остров. Через мгновение он входит в воду и начинает идти по ней.\n\nОсмелюсь ли я последовать?#!"
 mde_quietisle.0203.a: "Последовать за безмолвным Братом."
 mde_quietisle.0203.b: "Вернуться к своему пути."
  
 mde_quietisle.0204.desc: "#high Пока я хожу вдоль берега, вглядываясь в мелководное устье реки, в моем сознании начинает вырисовываться узор.\n\nЭто не священный путь, доступный лишь благочестивым. Это просто цепь грязевых холмов, скрытых под водой.\n\nВсе, что мне нужно - проследить подводную тропу, и мы сможем перейти в мгновение ока.#!"
 mde_quietisle.0204.a: "Попытаться перейти."
 mde_quietisle.0204.b: "Вернуться к своему пути."
  
  
  
  
  #the island 
  
 mde_quietisle.0301.t: "Остров"
 mde_quietisle.0301.desc: "И вот я оказался на Тихом Острове. Человек, известный как #italic Старший Брат#!, подходит ко мне и предлагает показать остров.\n\nПо земле разбросаны маленькие хижины и строения. В центре стоит скромный семистенный #bold септ#!, украшенный символами всевозможных преданностей и идолопоклонств. Он даже упоминает нечто под названием #bold Отшельничья Нора#!.\n\nЧто стоит посетить?"
 mde_quietisle.0301.a: "Посетить септ."
 mde_quietisle.0301.b: "Посетить Отшельничью Нору."
 mde_quietisle.0301.b.f: "Известна тем, что хранит различные безделушки и следы прошлых сновидений..."
 mde_quietisle.0301.c: "Прогуляться по острову и вернуться на материк."
  
  
  
  #hermits hole 
 mde_quietisle.0401.t: "Остров: Отшельничья Нора"
 mde_quietisle.0401.desc: "#high Утопленная в невысоком холме узкая дверь настолько мала, что человеку придется склониться, чтобы войти. Возможно, в знак уважения к тому, что внутри.\n\nВнутри маленькая пещера выстлана шерстяными коврами от холода, а стены украшены выцветшими гобеленами. У дальней стены стоит скромный алтарь, окруженный сундуками, столом с двумя стульями и бесконечным набором безделушек.\n\nХотя ничего особенного не выделяется, вы уходите с чувством умиротворения и тихой целеустремленности.#!"
 mde_quietisle.0401.a: "Посетить другое место."
 mde_quietisle.0401.b: "Идти дальше."
  
 mde_quietisle.0402.desc: "#high Утопленная в невысоком холме узкая дверь настолько мала, что человеку придется склониться, чтобы войти. Возможно, в знак уважения к тому, что внутри.\n\nВнутри маленькая пещера выстлана шерстяными коврами от холода, а стены украшены выцветшими гобеленами. У дальней стены стоит скромный алтарь, окруженный сундуками, столом с двумя стульями и бесконечным набором безделушек.\n\nМежду резными вазами мерцает красный огонек. Присмотревшись, я замечаю маленький #X рубин кроваво-красного цвета#! Неужели? Мог ли один из потерянных рубинов Рейгара оказаться здесь? Это не невозможно…#!"
 mde_quietisle.0402.a: "Украсть его, надеясь, что Братья не заметят."
 mde_quietisle.0402.b: "Убить Старшего Брата и попытаться сбежать с острова."
 mde_quietisle.0402.c: "Оставить как есть."
  
 mde_quietisle.0403.desc: "#high Утопленная в невысоком холме узкая дверь настолько мала, что человеку придется склониться, чтобы войти. Возможно, в знак уважения к тому, что внутри.\n\nВнутри маленькая пещера выстлана шерстяными коврами от холода, а стены украшены выцветшими гобеленами. У дальней стены стоит скромный алтарь, окруженный сундуками, столом с двумя стульями и бесконечным набором безделушек.\n\nПродвигаясь глубже, я замечаю нечто невероятное - чешую! Неужели? Настоящий дракон? Присмотревшись, понимаю - это не дракон, а прекрасное #X Яйцо#, мерцающее в свете свечей.#!"
 mde_quietisle.0403.a: "Убить Брата и украсть его."
 mde_quietisle.0403.c: "Оставить как есть."
  
 mde_quietisle.0404.desc: "#high Пробираясь глубже в пещеру, мы останавливаемся перед большим сундуком, покрытым пылью и паутиной. Старший Брат смахивает пыль и медленно поднимает крышку. С тяжелым стуком сундук открывается, и он достает тугой сверток, обернутый тканью.\n\nСлой за слоем он разворачивает ткань, пока изнутри не начинает мерцать слабый голубой свет.\n\n#italic «Выбросило на берег десятилетия назад...»#! - бормочет Старший Брат. #italic «Пришло время новому [ROOT.Char.GetTitleTierName] использовать его.»#!#!"
 mde_quietisle.0404.a: "Взять его."
 mde_quietisle.0404.b: "#italic «Это слишком.»#!"
  
  
  #septry 
 mde_quietisle.0501.t: "Остров: Септрий"
 mde_quietisle.0501.desc: "Септрий мал, деревян, местами подгнил, но умиротворяет. Стены украшены резными изображениями Семерых. Рядом - скромный клуатр для братьев. Вдали замерла ветряная мельница.\n\nМеня ведут в главный зал. Семь стен с алтарями окружают пространство. Старший Брат склоняется перед Кузнецом и начинает молиться."
 mde_quietisle.0501.a: "Присоединиться к молитве."
 mde_quietisle.0501.b: "Наблюдать за молитвой."
 mde_quietisle.0501.c: "#X Убить Брата, украсть безделушки и бежать.#!"
  
  
  
  
  #prayer 
 mde_quietisle.0510.t: "Остров: Молитва"
 mde_quietisle.0510.desc: "Каждая из семи стен зала посвящена одному из ликов #high Семерых, Кто Едины#!. Нужно лишь подойти к алтарю, преклонить колени и молиться в тишине."
 mde_quietisle.0510.a: "Отец."
 mde_quietisle.0510.b: "Мать."
 mde_quietisle.0510.c: "Воин."
 mde_quietisle.0510.d: "Кузнец."
 mde_quietisle.0510.e: "Дева."
 mde_quietisle.0510.f: "Старуха."
 mde_quietisle.0510.g: "Незнакомец."
 mde_quietisle.0510.h: "Р'глор!"
 mde_quietisle.0510.h.f: "Маленькая свеча привлекает взгляд. Пламя колышется от ветра, и в нём чудится силуэт."
 mde_quietisle.0510.i: "Ересь..."
  
  
  
  
  
