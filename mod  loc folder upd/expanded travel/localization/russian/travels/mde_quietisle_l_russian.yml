 mde_quietisle.1001.t: "Тихий Остров: Божья Кара"
 mde_quietisle.1001.desc: "Сбежать с острова было легко. Украсть - ещё легче. Ускакать? Проще простого. Но теперь они настигли, и выхода нет.\n\nПеред моим отрядом - ряд оборванных Святых Братьев. Умоляющих? Безмолвных? Они знают, что я натворил.\n\nОдин выступает вперёд: #italic «Покайтесь. Верните украденное, иначе [brother.GetFaith.TricksterGodName] осудит вас навеки»#!.\n\nЧто теперь делать?"
 mde_quietisle.1001.a: "Вызвать лидера на поединок."
 mde_quietisle.1001.b: "Принять бой."
 mde_quietisle.1001.c: "Вернуть."
 mde_quietisle.1001.d: "Попытаться ускакать."
