 mde_vale.0001.t: "Лунные Горы"
 mde_vale.0001.desc: "Передо мной долина, затерянная среди Лунных Гор. По пути мы слышали истории о Теневых Кошках, Горных Кланах и даже драконах.\n\nВершины возвышаются вдали, их заснеженные пики пронзают облака. В этой долине правят холодные ветры, а окружающие леса шепчутся с невидимой жизнью.\n\nЗачем я здесь? Моя группа не готова встретиться с горными кланами. Что могут скрывать эти горы?"
 mde_vale.0001.a: "Расспросить местных о драконах."
 mde_vale.0001.a.f: "Ходили слухи, что драконы Утро и Похититель Овец когда-то обитали в этих горах. Возможно, местные знают предания или их повадки."
 mde_vale.0001.b: "Найти Опаленных Людей."
 mde_vale.0001.b.f: "Местная легенда гласит, что клан 'Опаленных Людей' возник после поклонения дракону [sheepstealer.GetName]. Возможно, они что-то расскажут... или мне отрубят голову..."
 mde_vale.0001.c: "Просто продолжить путь..."
  
  ## dragonlore 
 mde_vale.0101.t: "Лунные Горы: Предания о драконах"
 mde_vale.0101.desc: "После долгих дней поисков в холмах, лесах и горных тропах мы собрали кое-какие сведения от простонародья.\n\nЕсли это можно назвать #italic сведениями#!. В основном это местные легенды, бесполезные семейные истории, выдумки и, прежде всего, попрошайничество.\n\nПутники здесь редкость, о чем говорят настороженные взгляды и вопросы. Но хотя бы удалось избежать неприятностей.\n\nСобрав часть мозаики, я готов двигаться дальше."
 mde_vale.0101.a: "Еще один фрагмент мозаики..."
  
  
  
  #burned men 
  
 mde_vale.0201.t: "Лунные Горы: Опаленные Люди"
 mde_vale.0201.desc: "Бродили по лесам, холмам и горам, слушали рассказы местных и пастухов - ничего не нашли.\n\nЕсли в этих горах и водятся дикари из кланов, мы не видели ни единого следа.\n\nПрипасы на исходе, вой теневых котов все ближе - пора спускаться с гор и возвращаться домой."
 mde_vale.0201.a: "Пойдем дальше..."
  
 mde_vale.0202.desc: "Перед вами стоит крупный человек с уродствами. Он зовет себя #bold 'Красные Руки'#! и считает себя вождем этой шайки воров и дикарей.\n\nЗа ним толпятся едва ли люди в гнилой одежде, содранной с трупов. В руках - ржавое железо, заостренные камни, обломки палок.\n\nНо они пока не нападают.\n\n#italic «Золото и дары,»#! кричит Красные Руки. #italic «Отдай, что имеешь, и получишь благословение Горных Вершин. Откажешься - сразимся.»#!"
 mde_vale.0202.a: "Одарить их золотом."
 mde_vale.0202.b: "Обменяться артефактами."
 mde_vale.0202.c: "Отказаться от обмена."
 mde_vale.0202.c.f: "Горные кланы не славятся вежливостью - это может плохо кончиться..."
 mde_vale.0202.d: "Попытаться договориться."
 mde_vale.0202.d.f: "Хотя шансы малы, Горные кланы #italic МОГУТ#! пойти на переговоры при правильных словах..."
  
 mde_vale.0203.desc: "Перед вами стоит крупный человек с уродствами. Он зовет себя #bold 'Красные Руки'#! и считает себя вождем этой шайки воров и дикарей.\n\nЗа ним толпятся едва ли люди в гнилой одежде, содранной с трупов. В руках - ржавое железо, заостренные камни, обломки палок.\n\n#italic «Слабак, [ROOT.Char.GetTitleTierName]!»#! кричит он. #italic «Сразись со мной! Честный поединок - без смертей. Победитель получит дар от побежденного!»#!\n\nВот и настигли их... и всё свелось к #bold этому#?! Что будет, если отказаться?"
 mde_vale.0203.a: "#italic «Что ж, начнем танцевать...»"
 mde_vale.0203.b: "Отказаться."
 mde_vale.0203.b.f: "Горные кланы не славятся вежливостью - это может плохо кончиться..."
 mde_vale.0203.d: "Попытаться договориться."
 mde_vale.0203.d.f: "Хотя шансы малы, Горные кланы #italic МОГУТ#! пойти на переговоры при правильных словах..."
  
 mde_vale.0204.desc: "Крики, вопли, вой - все обрушилось на меня разом.\n\nЗасада!\n\nПередо мной дикарь, а за ним - шайка едва ли людей в гнилой одежде, содранной с трупов. В руках - ржавое железо, заостренные камни, обломки палок.\n\n#italic «Отдай безделушки, слабак,»#! рычит крупный впереди. #italic «Отдай, и мы, может, отпустим тебя живым с этой горы...»#!"
 mde_vale.0204.a: "Вызвать их вождя на поединок."
 mde_vale.0204.b: "Попытаться договориться."
 mde_vale.0204.b.f: "Хотя шансы малы, Горные кланы #italic МОГУТ#! пойти на переговоры при правильных словах..."
 mde_vale.0204.c: "Начать массовую драку."
 mde_vale.0204.d: "Сдаться..."
  
  
  
  
  
  
