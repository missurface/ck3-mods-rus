 mde_vale.9992.desc: "И вот дикарь лежит мертвый у моих ног.\n\nЕго шайка разбежалась как трусы, а за моей спиной раздались ликующие крики.\n\nНо я смотрю не на бегущих и не на соратников. Мой взгляд прикован к земле, где горцы оставили нечто странное, нечто #bold удивительное#!..."
 mde_vale.9992.a: "Неужели это...?"
 mde_vale.9992.b: "Неужели это...?"
  
 mde_vale.9994.desc: "Как в игре, мы скрещиваем клинки снова и снова. Два воина в стальном вихре.\n\nНо мне удается повалить дикаря, и [burned_man.GetSheHe] кричит: #italic «Хватит!»#!\n\nНа коленях [burned_man.GetSheHe] бормочет: #italic «Ты победил... забирай [vale_artifact.GetName] и оставь нас.»#! [burned_man.GetHersHis] гордость сломлена, став пищей воронов в долине."
 mde_vale.9994.a: "#italic «Сложим об этом песню!»#!"
 mde_vale.9994.b: "#italic «Сложим об этом песню!»#!"
  
 mde_vale.9995.desc: "Как в игре, мы скрещиваем клинки снова и снова. Два воина в стальном вихре.\n\nНо [burned_man.GetSheHe] сбивает меня с ног. Избитый, истекающий кровью, я не могу подняться. Всё кончено...\n\nТеперь я должен отдать свою цену или принять смерть..."
 mde_vale.9995.a: "Отдать выкуп."
