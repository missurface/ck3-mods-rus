l_russian:


dynamic_scenarios_agot.1001.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1001.desc: 0 "Через мою сеть информаторов я узнал кое-что весьма интересное. [bastard_heir.GetFirstName] — не дитя [king.GetNameRegnal].\n\nНа самом деле, [bastard_heir.GetSheHe] — бастард #L [real_father.GetName] из Дома [real_father.GetHouse.GetNameNoTooltip]#!\n\nВ нужных руках эта информация вызовет потрясающие королевство хаос и вместе с ним — возможность улучшить собственное положение.\n\nВсе, что мне нужно сделать, — это выбрать моих пешек."
dynamic_scenarios_agot.1001.a: 0 "[legitimate_son.GetFullName]"
dynamic_scenarios_agot.1001.a.tt: 0 "[legitimate_son.GetName] анонимно предупредят о том, что предполагаемый наследник [king.GetFirstNamePossessiveNoTooltip] — бастард."
dynamic_scenarios_agot.1001.b: 0 "[legitimate_daughter.GetFullName]"
dynamic_scenarios_agot.1001.b.tt: 0 "[legitimate_daughter.GetName] анонимно предупредят о том, что предполагаемый наследник [king.GetFirstNamePossessiveNoTooltip] — бастард."
dynamic_scenarios_agot.1001.c: 0 "[legitimate_brother.GetFullName]"
dynamic_scenarios_agot.1001.c.tt: 0 "[legitimate_brother.GetName] анонимно предупредят о том, что предполагаемый наследник [king.GetFirstNamePossessiveNoTooltip] — бастард."
dynamic_scenarios_agot.1001.d: 0 "[legitimate_sister.GetFullName]"
dynamic_scenarios_agot.1001.d.tt: 0 "[legitimate_sister.GetName] анонимно предупредят о том, что предполагаемый наследник [king.GetFirstNamePossessiveNoTooltip] — бастард."
dynamic_scenarios_agot.1001.e: 0 "[legitimate_family.GetFullName]"
dynamic_scenarios_agot.1001.e.tt: 0 "[legitimate_family.GetName] анонимно предупредят о том, что предполагаемый наследник [king.GetFirstNamePossessiveNoTooltip] — бастард."
dynamic_scenarios_agot.1001.f: 0 "[bastard.GetFullName]"
dynamic_scenarios_agot.1001.f.tt: 0 "[bastard.GetName] анонимно предупредят о том, что предполагаемый наследник [king.GetFirstNamePossessiveNoTooltip] — бастард."
dynamic_scenarios_agot.1001.g: 0 "Я откажусь."
dynamic_scenarios_agot.1001.g.tt: 0 ""


dynamic_scenarios_agot.1002.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1002.desc: 0 "Это был такой же обыденный день, как и любой другой, когда я оказался со свитком, сунутым мне в руку кем-то в капюшоне.\n\nПрежде чем я успел остановить [schemer.GetHerHim], [schemer.GetSheHe] исчез.\n\nВскрыв это послание, я прочел крайне тревожное предупреждение.\n\n#italic «Наследник [king.GetNamePossessiveNoTooltip] — дитя незаконного рождения и не его плоть, рожденное от нечестивого союза. [king.GetNameNoTooltip] в опасности.»#!"
dynamic_scenarios_agot.1002.a: 0 "Я должен узнать правду."
dynamic_scenarios_agot.1002.a.tt: 0 "Вы начнете расследование, чтобы подтвердить это обвинение."
dynamic_scenarios_agot.1002.b: 0 "Это чепуха, я не верю в это."
dynamic_scenarios_agot.1002.b.tt: 0 "Проигнорировать эту анонимную записку."


dynamic_scenarios_agot.1003.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1003.desc_true_heir: 0 "Мне понадобится помощь, чтобы продолжить расследование правды о детях [king.GetFirstNamePossessiveNoTooltip].\n\nТолько кто-то честный и близкий к королевской семье может помочь мне в этом."
dynamic_scenarios_agot.1003.desc_schemer: 0 "#L [true_heir.GetName] из Дома [true_heir.GetHouse.GetName]#! клюнул на наживку и заручился помощью #L [investigator.GetName] из Дома [investigator.GetHouse.GetName]#!, но с безвременной кончиной [investigator.GetHerHis] игра престолов приостановилась. Мне следует тихо подтолкнуть нового человека чести взять на себя это расследование...."
dynamic_scenarios_agot.1003.a: 0 "[castellan.GetFullName]"
dynamic_scenarios_agot.1003.a.tt: 0 "[castellan.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.b: 0 "[steward.GetFullName]"
dynamic_scenarios_agot.1003.b.tt: 0 "[steward.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.c: 0 "[chancellor.GetFullName]"
dynamic_scenarios_agot.1003.c.tt: 0 "[chancellor.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.d: 0 "[marshal.GetFullName]"
dynamic_scenarios_agot.1003.d.tt: 0 "[marshal.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.e: 0 "[admiral.GetFullName]"
dynamic_scenarios_agot.1003.e.tt: 0 "[admiral.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.f: 0 "[spymaster.GetFullName]"
dynamic_scenarios_agot.1003.f.tt: 0 "[spymaster.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.g: 0 "[court_chaplain.GetFullName]"
dynamic_scenarios_agot.1003.g.tt: 0 "[court_chaplain.GetName] предложат помочь в расследовании."
dynamic_scenarios_agot.1003.h: 0 "Мне некому доверять..."
dynamic_scenarios_agot.1003.h.tt: 0 "Я подожду, чтобы выбрать партнера в этом деле."
dynamic_scenarios_agot.1003.i: 0 "Давайте пока приостановим расследование."
dynamic_scenarios_agot.1003.i.tt: 0 "Вы подождете 6 месяцев, чтобы выбрать кого-то для расследования."
dynamic_scenarios_agot.1003.eddard: 0 "Нед Старк"
dynamic_scenarios_agot.1003.eddard.tt: 0 "Неду Старку предложат помочь в расследовании."


dynamic_scenarios_agot.1004.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1004.desc: 0 "#L [rumor_spreader.GetName] из Дома [rumor_spreader.GetHouse.GetNameNoTooltip]#! прислал весть с просьбой встретиться наедине.\n\nЯ не знал, чего ожидать, но это определенно было не то, что [rumor_spreader.GetSheHe] сказал мне после того, как мы убедились, что нас никто не может услышать.\n\n[rumor_spreader.GetFirstName] утверждает, что есть вероятность, что наследник [king.GetNameRegnal] не является законнорожденным.\n\nОдни только шепоты об этом могут считаться изменой, но если есть хотя бы шанс, что это правда, моя честь требует, чтобы я расследовал это."
dynamic_scenarios_agot.1004.a: 0 "Я займусь этим."
dynamic_scenarios_agot.1004.a.tt: 0 "Это может привести к великой трагедии."
dynamic_scenarios_agot.1004.b: 0 "Найдите кого-нибудь другого, я не буду участвовать в этом."
dynamic_scenarios_agot.1004.b.tt: 0 "Отослать [rumor_spreader.GetName]."


dynamic_scenarios_agot.1005.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1005.desc: 0 "Мое расследование продвигается вперед в вопросе законности наследника [king.GetNamePossessiveNoTooltip].\n\n"
dynamic_scenarios_agot.1005.desc_secretive: 0 "Пока я тихо изучаю дела королевской семьи, я замечаю скрытность семьи наследника по материнской линии. #bold Ясно#!, что они что-то скрывают, но сами по себе эти доказательства слабы."
dynamic_scenarios_agot.1005.desc_appearance: 0 "Я изучал внешность [bastard_heir.GetFirstName]. Чем больше я смотрю на [bastard_heir.GetHerHim], тем больше вижу, что [bastard_heir.GetSheHe] не очень похож на члена #L Дома [king.GetHouse.GetName]#! или даже на самого короля."
dynamic_scenarios_agot.1005.desc_books: 0 "Я начал погружаться в книги. Изучение родословной [king.GetNameRegnal] привело меня к убеждению, что потомки его семьи обычно имеют общую внешность.\n\nСемя сильно!"
dynamic_scenarios_agot.1005.desc_personality: 0 "Чем больше времени я провожу с [king.GetFirstName] и [bastard_heir.GetName], тем больше разница в темпераменте и характере становится подобна ночи и дню.\n\nОни едва ли кажутся родственниками!"
dynamic_scenarios_agot.1005.desc_hoe: 0 "[queen.GetName] известна тем, что изменяла. Судя по местным сплетням, это сильно намекает, что ее потомство не может быть королевским."
dynamic_scenarios_agot.1005.desc_bastard_appearance: 0 "Бастардное потомство [king.GetFirstNamePossessiveNoTooltip] выглядит гораздо больше похожим на [king.GetHerHim], чем дитя [queen.GetFirstNamePossessiveNoTooltip]."

dynamic_scenarios_agot.1005.desc_mediocre_progress: 0 "\n\nЯ добиваюсь #warning посредственного#! прогресса в расследовании."
dynamic_scenarios_agot.1005.desc_average_progress: 0 "\n\nЯ добиваюсь #P неплохого#! прогресса в расследовании."
dynamic_scenarios_agot.1005.desc_good_progress: 0 "\n\nУ меня #P хороший#! прогресс в расследовании."
dynamic_scenarios_agot.1005.desc_very_good_progress: 0 "\n\nУ меня #P очень хороший#! прогресс в расследовании."
dynamic_scenarios_agot.1005.a: 0 "Я займусь этим."
dynamic_scenarios_agot.1005.a.tt: 0 "Это может привести к велиной трагедии."
dynamic_scenarios_agot.1005.b: 0 "Найдите кого-нибудь другого, я не буду участвовать в этом."
dynamic_scenarios_agot.1005.b.tt: 0 "Отослать [rumor_spreader.GetName]."

dynamic_scenarios_agot.1006.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1006.desc: 0 "Наследник #L [king.GetName] из Дома [king.GetHouse.GetNameNoTooltip]#! без сомнения является бастардом.\n\nМой долг перед [king.GetFirstNameNoTooltip] и перед королевством — обеспечить, чтобы [bastard_heir.GetFirstName] не украл трон у законного наследника.\n\nРаскрытие этой информации будет иметь тяжелые последствия. Если я не смогу убедить [king.GetFirstNameNoTooltip], [king.GetSheHe] может назвать меня предателем за questioning законность наследника.\n\nДаже если я преуспею, я раскрою ужасное преступление, которое, вероятно, приведет к кровопролитию."
dynamic_scenarios_agot.1006.a: 0 "Я должен рассказать [king.GetFirstNameNoTooltip]"
dynamic_scenarios_agot.1006.a.tt: 0 "Вы немедленно представите свои доказательства напрямую."
dynamic_scenarios_agot.1006.b: 0 "Я сначала поговорю с королевой, я не хочу, чтобы их кровь была на моих руках."
dynamic_scenarios_agot.1006.b.tt: 0 "#warning Это может быть неумно.#!"
dynamic_scenarios_agot.1006.c: 0 "Сейчас неподходящее время."
dynamic_scenarios_agot.1006.c.tt: 0 "Я подожду, чтобы обнародовать эту информацию."

dynamic_scenarios_agot.1007.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1007.desc: 0 "#L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! попросил встретиться наедине, и я согласился. Когда мы остались одни, он открыл нечто, потрясшее меня до глубины души. [bastard_heir.GetFirstName] вовсе не мой сын, утверждал он. Бастард #L[real_father.GetName] из Дома [real_father.GetHouse.GetName]#!\n\nМне трудно в это поверить, но [investigator.GetFirstName] — честный слуга, [investigator.GetSheHe] не стал бы лгать об этом, не так ли?"
dynamic_scenarios_agot.1007.desc_queen_failed_murder: 0 "[queen.GetName] нагло пыталась убить меня! Вскоре после этой атаки причина стала ясна: [investigator.GetName] сообщил мне, что после расследования оказалось, что мои дети — вовсе не мои дети, а мерзкие бастарды [real_father.GetName]!\n\nЭто высшая форма измены, и наказание будет соответствовать преступлению."
dynamic_scenarios_agot.1007.desc_queen_attack: 0 "Я потрясен до глубины души, когда ко мне приводят [investigator.GetName]. Оказывается, [investigator.GetFirstName] вызвал [queen.GetName] встретиться с [investigator.GetHerHim] в богороще, где они сразились, и моя жена была убита.\n\nТеперь передо мной и остальным двором [investigator.GetFirstName] провозглашает, что она была неверна и пыталась заставить меня замолчать, чтобы защитить свое бастардное отродье от [real_father.GetName].\n\nЯ не знаю, что и думать."
dynamic_scenarios_agot.1007.desc: 0 "#L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! попросил встретиться наедине, и я согласился. Когда мы остались одни, он открыл нечто, потрясшее меня до глубины души. [bastard_heir.GetFirstName] вовсе не мой сын, утвержал он. Бастард #L[real_father.GetName] из Дома [real_father.GetHouse.GetName]#!\n\nМне трудно в это поверить, но [investigator.GetFirstName] — честный слуга, [investigator.GetSheHe] не стал бы лгать об этом, не так ли?"
dynamic_scenarios_agot.1007.a: 0 "Я лишу этих бастардов наследства!"
dynamic_scenarios_agot.1007.a.tt: 0 "Истинное происхождение любых бастардов будет раскрыто, а их родители будут виновны в измене."
dynamic_scenarios_agot.1007.b: 0 "Я убью их всех до последнего!"
dynamic_scenarios_agot.1007.b.tt: 0 "#warning Это может быть неумно.#!"
dynamic_scenarios_agot.1007.c: 0 "Я просто не верю в это."
dynamic_scenarios_agot.1007.c.tt: 0 "Я подожду, чтобы обнародовать эту информацию."
dynamic_scenarios_agot.1007.d: 0 "Ты предатель!"
dynamic_scenarios_agot.1007.d.tt: 0 "[investigator.GetFirstName] строил заговор с целью свержения моего наследника и должен быть наказан!"

dynamic_scenarios_agot.1008.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1008.desc: 0 "Игра Престолов"
dynamic_scenarios_agot.1008.desc_cersei: 0 "[queen.GetName] пришла к #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! на закате, когда облака над стенами и башнями покраснели. Ее лицо было в синяках.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду.»#! — сказал он ей. [investigator.GetFirstNameNoTooltip] мягко коснулся ее щеки.#bold «Он делал так раньше?»\n\n«Никогда по лицу. Джейме убил бы его»#! — сказала Серсея. #bold «Мой брат стоит сотни [king.GetFirstName].»\n\n«Твой брат?»#! — сказал [investigator.GetFirstNameNoTooltip]. #bold;italic «Или твой любовник?»#!"
dynamic_scenarios_agot.1008.desc_generic: 0 "[queen.GetName] пришла к #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! на закате, когда облака над стенами и башнями покраснели.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду.»#! — сказал он ей.\n\n#bold «[bastard_heir.GetFirstName] — бастард #L [real_father.GetName] из Дома [real_father.GetHouse.GetNameNoTooltip]#!. Завтра я намерен изложить правду перед [king.GetName]. Вы и ваши дети должны исчезнуть к тому времени. Садитесь на корабль, плывите так далеко, как дует ветер.»#!"
dynamic_scenarios_agot.1008.a: 0 "Когда ты играешь в игру престолов, ты либо побеждаешь, либо умираешь, лорд [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_agot.1008.a.tt: 0 "Будет совершено покушение на [king.GetNameNoTooltip]."
dynamic_scenarios_agot.1008.a.success: 0 "Успешный заговор"
dynamic_scenarios_agot.1008.a.failure: 0 "Проваленный заговор"
dynamic_scenarios_agot.1008.a.failure.tt: 0 "Предательство [queen.GetFirstNamePossessiveNoTooltip] и ее мерзости раскрыты."
dynamic_scenarios_agot.1008.b: 0 "[king.GetName] не поверит этим обвинениям."
dynamic_scenarios_agot.1008.c: 0 "#bold *Кладет руку на ногу [investigator.GetFirstNamePossessiveNoTooltip]*#!, возможно, мы сможем прийти к соглашению?"
dynamic_scenarios_agot.1008.d: 0 "Попытаться убить [investigator.GetFirstName] прямо здесь и сейчас."
dynamic_scenarios_agot.1008.f: 0 "Бежать."
 

dynamic_scenarios_agot.1009.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1009.desc: 0 "После смерти [king.GetFirstNamePossessiveNoTooltip] пришло время принять решение о том, как поступить с престолонаследием. Если бы [king.GetFirstNameNoTooltip] был жив, я надеялся представить доказательства и решить вместе, но теперь ответственность лежит только на мне.\n\nЯ могу оспорить престолонаследие и попытаться короновать законного наследника. Однако это будет опасно, если мы потерпим неудачу.\n\nЯ должен быть осторожен."
dynamic_scenarios_agot.1009.a: 0 "Честь требует, чтобы законный наследник занял трон. [realm.GetHolder.GetFirstName] должен быть смещен."
dynamic_scenarios_agot.1009.a.tt: 0 ""
dynamic_scenarios_agot.1009.b: 0 "Это слишком опасно, я не должен действовать опрометчиво."
dynamic_scenarios_agot.1009.b.tt: 0 ""

dynamic_scenarios_agot.1010.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1010.desc: 0 "Хотя я доверяю своим верным гвардейцам выполнить нашу миссию, я боюсь, что силы могут быть слишком равны, когда мы двинемся, чтобы взять самозванца под стражу.\n\nВ мой час нужды #L [schemer.GetName] из Дома [schemer.GetHouse.GetNameNoTooltip]#! предложил усилить моих гвардейцев людьми, верными [schemer.GetHerHim].\n\nИх помощь определенно даст нам большое преимущество."
dynamic_scenarios_agot.1010.a: 0 "Благодарю за поддержку, [schemer.GetName]."
dynamic_scenarios_agot.1010.a.tt: 0 ""
dynamic_scenarios_agot.1010.b: 0 "Мои гвардейцы справятся с этой задачей."
dynamic_scenarios_agot.1010.b.tt: 0 ""

dynamic_scenarios_agot.1011.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1011.desc: 0 "[investigator.GetName] принял мое предложение о поддержке в его попытке закрепить трон и обеспечить, чтобы его предпочитаемый наследник занял трон.\n\nЯ должен обеспечить, чтобы оказаться на выигрышной стороне во всем этом."
dynamic_scenarios_agot.1011.a: 0 "Я предам [investigator.GetName]"
dynamic_scenarios_agot.1011.a.tt: 0 ""
dynamic_scenarios_agot.1011.b: 0 "Пока что он будет иметь мою поддержку."
dynamic_scenarios_agot.1011.b.tt: 0 ""

dynamic_scenarios_agot.1012.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1012.desc: 0 "В сопровождении Домашней Гвардии [investigator.GetHouse.GetNameNoTooltip] я вошел в тронный зал, где самозванец [realm.GetHolder.GetFirstName] восседал на троне [king.GetNameRegnal].\n\nЯ объявил, чтобы весь двор услышал:#bold «У тебя нет прав на этот трон!»#! \n\nМои люди двинулись к [king.GetHerHim] и [king.GetHerHis] присягнувшим мечам, чтобы разрешить этот кризис.\n\n"
dynamic_scenarios_agot.1012.desc_betrayal: 0 "На наших флангах местные стражники, предоставленные #L [schemer.GetNameNicknamed] из Дома [schemer.GetHouse.GetNameNoTooltip]#!, внезапно развернулись и обратились против нас. В одно мгновение мы были атакованы со всех сторон."
dynamic_scenarios_agot.1012.desc_schemer_support: 0 "На наших флангах местные стражники, предоставленные #L [schemer.GetNameNicknamed] из Дома [schemer.GetHouse.GetNameNoTooltip]#!, шли рядом с нами, увеличивая нашу численность.\n\n"
dynamic_scenarios_agot.1012.desc_success: 0 "После недолгой борьбы [realm.GetHolder.GetFirstName] был взят под стражу."
dynamic_scenarios_agot.1012.desc_failure: 0 "Мечи [realm.GetHolder.GetFirstNamePossessive] изрубили моих людей в кровавой схватке. Выживших в этой резне затем оттащили в темницы."
dynamic_scenarios_agot.1012.a: 0 "Сладкая Победа"
dynamic_scenarios_agot.1012.a.tt: 0 ""
dynamic_scenarios_agot.1012.b: 0 "Нет!!!!"
dynamic_scenarios_agot.1012.b.tt: 0 ""

dynamic_scenarios_agot.1013.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1013.desc: 0 "Домашняя Гвардия [investigator.GetHouse.GetNameNoTooltip] вошла в тронный зал во главе с [investigator.GetNameNicknamed].\n\n[investigator.GetSheHe|U] объявил на весь двор:#bold «У тебя нет прав на этот трон!»#! \n\nЛюди [investigator.GetHerHis|U] двинулись ко мне и моим присягнувшим мечам.\n\n"
dynamic_scenarios_agot.1013.desc_coup_failure: 0 "Мои мечи изрубили предателей в кровавой схватке. Выживших в этой резне затем оттащили в темницы."
dynamic_scenarios_agot.1013.desc_coup_success: 0 "После недолгой борьбы мы были побеждены и задержаны."
dynamic_scenarios_agot.1013.desc_betrayal: 0 "#L [schemer.GetName] из Дома [schemer.GetHouse.GetNameNoTooltip]#! сыграл ключевую роль в этом деле, поскольку [schemer.GetSheHe] предупредил нас о попытке переворота и использовал [schemer.GetHerHis] собственных людей для внезапной атаки на [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_agot.1013.a: 0 "Принесите мне его голову!"
dynamic_scenarios_agot.1013.a.tt: 0 ""
dynamic_scenarios_agot.1013.b: 0 "Отправить [investigator.GetName] на Стену"
dynamic_scenarios_agot.1013.b.tt: 0 ""
dynamic_scenarios_agot.1013.c: 0 "[investigator.GetSheHe|U] останется узником."
dynamic_scenarios_agot.1013.c.tt: 0 ""
dynamic_scenarios_agot.1013.d: 0 "Нет!!!!"
dynamic_scenarios_agot.1013.d.tt: 0 ""

dynamic_scenarios_agot.1014.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1014.desc: 0 "После смерти #L [king.GetNameRegnal] из Дома [king.GetHouse.GetNameNoTooltip]#! [realm.GetHolder.GetFirstName] взошел на трон. Однако #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! вошел в тронный зал с Домашней Гвардией [investigator.GetHouse.GetNameNoTooltip] в попытке арестовать [realm.GetHolder.GetFirstNameNoTooltip], оспаривая [realm.GetHolder.GetHerHis] право на трон.\n\n[investigator.GetHouse.GetNameNoTooltip] и [investigator.GetHerHis] люди были побеждены и задержаны после кровавой резни.\n\n"
dynamic_scenarios_agot.1014.desc_betrayal: 0 "#L [schemer.GetNameNicknamed] из Дома [schemer.GetHouse.GetNameNoTooltip]#! сыграл ключевую роль в defeat заговора.\n\n"
dynamic_scenarios_agot.1014.desc_coup_success: 0 "После недолгой борьбы мы были побеждены и задержаны."
dynamic_scenarios_agot.1014.desc_betrayal: 0 "#L [schemer.GetName] из Дома [schemer.GetHouse.GetNameNoTooltip]#! сыграл ключевую роль в этом деле, поскольку [schemer.GetSheHe] предупредил нас о попытке переворота и использовал [schemer.GetHerHis] собственных людей для внезапной атаки на [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_agot.1014.desc_schemer_support: 0 "На наших флангах местные стражники, предоставленные #L [schemer.GetNameNicknamed] из Дома [schemer.GetHouse.GetNameNoTooltip]#!, шли рядом с нами, увеличивая нашу численность.\n\n"
dynamic_scenarios_agot.1014.desc_investigator_executed: 0 "За эту измену [investigator.GetNameNoTooltip] был выведен перед всеми на обозрение.\n\n «Мой совет желает, чтобы я оставил [investigator.GetNameNoTooltip] в живых. Лишенный всех титулов и власти, [investigator.GetSheHe] would служил королевству в вечном изгнании. Но у них мягкие сердца. До тех пор, пока я ваш правитель, измена никогда не останется безнаказанной! Принесите мне его голову!»\n\n[investigator.GetFirstNameNoTooltip] был затем казнен его же собственным мечом."
dynamic_scenarios_agot.1014.desc_investigator_imprisoned: 0 "[investigator.GetNameNoTooltip] остается узником короны."
dynamic_scenarios_agot.1014.desc_investigator_exiled: 0 "За эту измену [investigator.GetNameNoTooltip] был изгнан из королевства."
dynamic_scenarios_agot.1014.a: 0 "..."
dynamic_scenarios_agot.1014.a.tt: 0 ""

dynamic_scenarios_agot.1015.t: 0 "Битва Королей"
dynamic_scenarios_agot.1015.desc: 0 "[king.GetFirstName] мертв, и бастард-самозванец [realm.GetHolder.GetFirstName] теперь сидит на моем троне. Я знал, что так и будет.\n\nПришло время."
dynamic_scenarios_agot.1015.a: 0 "Приготовьте письма к королевству, объявляющие о ваших правах и незаконности [realm.GetHolder.GetFirstName]."
dynamic_scenarios_agot.1015.a.tt: 0 ""
dynamic_scenarios_agot.1015.b: 0 "Это неразумно."
dynamic_scenarios_agot.1015.b.tt: 0 ""

dynamic_scenarios_agot.1016.t: 0 "Битва Королей"
dynamic_scenarios_agot.1016.desc: 0 "Я, [true_heir.GetFirstNameNoTooltip] [true_heir.GetHouse.GetNameNoTooltip], объявляю по своей чести, что [king.GetNameRegnal] не оставил законнорожденного потомства от своего тела, лживый [realm.GetHolder.GetFirstName] будучи мерзостью, рожденной от бастардства между #L [queen.GetFirstName] из Дома [queen.GetHouse.GetNameNoTooltip]#! и #L [real_father.GetFirstNameNicknamed] из Дома [real_father.GetHouse.GetNameNoTooltip]#!. По праву рождения и крови, в сей день я предъявляю права на [realm.GetName].\n\n Пусть все истинные люди объявят свою верность."
dynamic_scenarios_agot.1016.a: 0 "Война приближается."
dynamic_scenarios_agot.1016.a.tt: 0 ""

dynamic_scenarios_agot.1017.t: 0 "Битва Королей"
dynamic_scenarios_agot.1017.desc: 0 "Пришло время. Я собрал мечи для своего дела и теперь должен предъявить свои права."
dynamic_scenarios_agot.1017.a: 0 "Пусть все истинные люди объявят свою верность."
dynamic_scenarios_agot.1017.a.tt: 0 ""
dynamic_scenarios_agot.1017.b: 0 "Трон мой."
dynamic_scenarios_agot.1017.b.tt: 0 ""


dynamic_scenarios_agot.1018.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1018.desc: 0 "Вороны приносят темные вести — [investigator.GetFirstName] мертв, сражен в игре престолов.\n\nСледом за горем приходит весть: вас вызывают ко двору, чтобы преклонить колено и принести клятву верности.\n\nНо кровь в ваших жилах горяча, и ваши лорды смотрят на вас в поисках силы. Уже слышны голоса, шепчущие о знаменах, о мести, о коронах.\n\nКоролевство ждет, чтобы увидеть, как вы отреагируете."
dynamic_scenarios_agot.1018.a: 0 "Провозгласить Независимость"
dynamic_scenarios_agot.1018.a.tt: 0 ""
dynamic_scenarios_agot.1018.b: 0 "Мы свергнем [realm.GetHolder.GetFirstName], созовем знамена!"
dynamic_scenarios_agot.1018.b.tt: 0 ""
dynamic_scenarios_agot.1018.c: 0 "Мы должны ждать, пока наследник престола не начнет действовать."
dynamic_scenarios_agot.1018.c.tt: 0 "[true_heir.GetName] и любые другие потенциальные наследники в конечном итоге предъявят права на трон."

dynamic_scenarios_agot.1019.t: 0 "Битва Королей"
dynamic_scenarios_agot.1019.desc: 0 "[true_heir.GetFirstName] намерен заявить права на трон, но, возможно, лучшим правителем буду я?\n\nВозможно, сейчас мое время подняться и потребовать то, что всегда должно было быть моим!"
dynamic_scenarios_agot.1019.a: 0 "Заявить права на трон."
dynamic_scenarios_agot.1019.a.tt: 0 ""
dynamic_scenarios_agot.1019.b: 0 "Заявить права на трон."
dynamic_scenarios_agot.1019.b.tt: 0 ""
dynamic_scenarios_agot.1019.c: 0 "Я не собираюсь ничего делать."
dynamic_scenarios_agot.1019.c.tt: 0 "[true_heir.GetName] и любые другие потенциальные наследники в конечном итоге предъявят права на трон."
 
 
dynamic_scenarios_agot.1020.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1020.desc: 0 "Правду нельзя раскрывать.\n\nМы должны нанести удар сейчас."
dynamic_scenarios_agot.1020.a: 0 "..."
dynamic_scenarios_agot.1020.a.tt: 0 ""

dynamic_scenarios_agot.1021.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1021.desc: 0 "Правду нельзя раскрывать.\n\nМы должны нанести удар сейчас."
dynamic_scenarios_agot.1021.a: 0 "..."
dynamic_scenarios_agot.1021.a.tt: 0 ""
dynamic_scenarios_agot.1021.b: 0 "Заявить права на трон."
dynamic_scenarios_agot.1021.b.tt: 0 ""
dynamic_scenarios_agot.1021.c: 0 "Я не собираюсь ничего делать."
dynamic_scenarios_agot.1021.c.tt: 0 "[true_heir.GetName] и любые другие потенциальные наследники в конечном итоге предъявят права на трон."




dynamic_scenarios_agot.1022.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1022.desc: 0 "Темный скандал возник при дворе [king.GetNameRegnal].\n\n #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! выдвинул обвинения в незаконнорожденности в отношении наследника престола, назвав его бастардом #L [real_father.GetName] из Дома [real_father.GetHouse.GetNameNoTooltip]#!.\n\n"
dynamic_scenarios_agot.1022.desc_disinherit: 0 "По приказу [king.GetNameRegnal] прелюбодеи были названы предателями, а мерзости были немедленно лишены законности и названы бастардами."
dynamic_scenarios_agot.1022.desc_execute: 0 "По приказу [king.GetNameRegnal] прелюбодеи были названы предателями, а мерзости были казнены, чтобы избежать любых претензий на его трон."
dynamic_scenarios_agot.1022.desc_noaction: 0 "[king.GetName] отклонил заявления как ложные, но не назвал [investigator.GetFirstName] предателем."
dynamic_scenarios_agot.1022.desc_disloyal: 0 "По приказу [king.GetNameRegnal] обвинитель был назван предателем и брошен в камеру за свою нелояльность к наследнику престола."
dynamic_scenarios_agot.1022.a: 0 "Тревожные новости."
dynamic_scenarios_agot.1022.a.tt: 0 ""
dynamic_scenarios_agot.1022.b: 0 ""
dynamic_scenarios_agot.1022.b.tt: 0 ""


dynamic_scenarios_agot.1023.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1023.desc_cersei: 0 "[queen.GetName] пришла к #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! в богорощу на закате, когда облака над стенами и башнями покраснели. Ее лицо было в синяках.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду.»#! — сказал он ей. [investigator.GetFirstNameNoTooltip] мягко коснулся ее щеки.#bold «Он делал так раньше?»\n\n«Никогда по лицу. Джейме убил бы его»#! — сказала Серсея. #bold «Мой брат стоит сотни [king.GetFirstName].»\n\n«Твой брат?»#! — сказал [investigator.GetFirstNameNoTooltip]. #bold;italic «Или твой любовник?»#!\n\n"
dynamic_scenarios_agot.1023.desc_generic: 0 "[queen.GetName] пришла к #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! в богорощу на закате, когда облака над стенами и башнями покраснели.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду.»#! — сказал он ей.\n\n#bold «[bastard_heir.GetFirstName] — бастард #L [real_father.GetName] из Дома [real_father.GetHouse.GetNameNoTooltip]#!. Завтра я намерен изложить правду перед [king.GetName]. Вы и ваши дети должны исчезнуть к тому времени. Садитесь на корабль, плывите так далеко, как дует ветер.»#!\n\n"
dynamic_scenarios_agot.1023.desc_game_of_thrones: 0 "В защиту [queen.GetFirstNamePossessiveNoTooltip], она не стала отрицать это.#bold «Когда ты играешь в игру престолов, ты либо побеждаешь, либо умираешь, середины не бывает.»#!\n\nОна натянула капюшон и оставила [investigator.GetNameNoTooltip] там, среди тишины богорощи."
dynamic_scenarios_agot.1023.desc_noaction: 0 "#bold «[king.GetFirstName] никогда не поверит в такую ложь.»#!, — сказала [queen.GetFirstName]. #bold «Ты будешь предателем королевства за это обвинение, [investigator.GetHouse.GetNameNoTooltip], и твоя голова окажется на пике за это.»#!"
dynamic_scenarios_agot.1023.desc_seduction: 0 "Она положила руку на его ногу, чуть выше колена. #bold «Если друзья могут стать врагами, то враги могут стать друзьями.#! Ее пальцы слегка коснулись бедра [investigator.GetHerHis], самая нежная из обещаний. #bold «Будь добр ко мне, [investigator.GetFirstNameNoTooltip]. Клянусь тебе, ты никогда не пожалеешь об этом.»#!"
dynamic_scenarios_agot.1023.desc_flee: 0 "[queen.GetName] была потрясена, но все еще defiant. #bold «Это не конец. Только начало.»#!, — сказала она, прежде чем броситься бежать."
dynamic_scenarios_agot.1023.desc_attack: 0 "Пока мы говорили, внезапно [queen.GetFirstNameNoTooltip] обнажила клинок, пытаясь заставить меня замолчать!"
dynamic_scenarios_agot.1023.a: 0 "Боги помогут тебе."
dynamic_scenarios_agot.1023.a.tt: 0 ""
dynamic_scenarios_agot.1023.b: 0 "Я..Я.."
dynamic_scenarios_agot.1023.b.tt: 0 "Ты запятнаешь свою честь и поддашься своей похоти."

dynamic_scenarios_agot.1024.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1024.desc: 0 "Теперь, когда самозванец под стражей, я должен все исправить.\n\nКто является законным наследником [realm.GetName]?"
dynamic_scenarios_agot.1024.a: 0 "[jon_snow.GetName]"
dynamic_scenarios_agot.1024.a.tt: 0 ""
dynamic_scenarios_agot.1024.e: 0 "Я буду править."

dynamic_scenarios_agot.1025.t: 0 "Игра Престолов"
dynamic_scenarios_agot.1025.desc: 0 "После смерти #L [king.GetNameRegnal] из Дома [king.GetHouse.GetNameNoTooltip]#!, #L [investigator.GetName] из Дома [investigator.GetHouse.GetNameNoTooltip]#! силой взял наследника под свою опеку и провозгласил [bastard_heir.GetFirstName] незаконнорожденным, бастардом #L [queen.GetFirstName] из Дома [queen.GetHouse.GetNameNoTooltip]#! и #L [real_father.GetName] из Дома [real_father.GetHouse.GetNameNoTooltip]#!.\n\nПосле этого [investigator.GetFirstNameNicknamedNoTooltip] призвал #L [realm.GetHolder.GetFirstName] из Дома [realm.GetHolder.GetHouse.GetNameNoTooltip]#! занять трон в качестве законного наследника."
dynamic_scenarios_agot.1025.a: 0 "Это слишком безумно, чтобы верить."
dynamic_scenarios_agot.1025.a.tt: 0 ""
dynamic_scenarios_agot.1025.e: 0 "Я буду править."


