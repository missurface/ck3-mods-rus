bookmark_298_tywin_lannister_desc:0 "Тайвин Ланнистер, лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада, обеспечил наследие льва: брачный договор с новоиспечённым королём Вестероса Робертом I Баратеоном. Однако его дочь, Серсея, мало заботится о machinations отца, предпочитая собственные интриги и заговоры. Его златовласый сын, Джейме, навсегда останется в истории как Цареубийца. А его наследник, юный Тирион Урод, никогда не будет высоко стоять в глазах своего отца.\n\n#bold Как великий лев улучшит будущее своего дома на службе у государства?#!"
