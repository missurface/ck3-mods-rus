bookmark_298_petyr_baelish: 0 "'Мизинец'"
bookmark_298_petyr_baelish_desc: 0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nНаследник Железного Трона, Рейгар уважаем знатью и любим простолюдинами. По мере того как рассудок его отца угасал, Рейгар оказался caught в паутине подозрений. На турнире в Харренхоле скандал потряс королевство, когда Рейгар короновал дочь Севера Королевой Любви и Красоты, а не свою собственную жену. Год спустя Рейгар сбежал со своей возлюбленной Лианной, хотя некоторые говорят, что он похитил ее.\n\n#bold Смогут ли жестокие действия его отца разжечь ситуацию beyond точки дипломатии, сможет ли Драконий Принц спасти свой Дом от забвения?#!"
