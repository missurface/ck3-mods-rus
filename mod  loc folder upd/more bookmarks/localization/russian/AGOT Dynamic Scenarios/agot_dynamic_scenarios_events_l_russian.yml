agot_dynamic_scenarios_bm_8298: 0 "Игра Престолов"
agot_dynamic_scenarios_bm_82981_desc: 0 "Это год Ложной Весны — краткая оттепель в долгом холоде Вестероса и затишье перед надвигающейся бурей.\n\nЛорд Рикард Старк из Винтерфелла тихо трудился, чтобы обеспечить будущее Севера через союзы и браки, forge связи с великими южными домами в том, что некоторые начали шепотом называть «Южными Амбициями». Его дочь Лианна обручена с юным Робертом Баратеоном из Штормового Предела, а его сыновья positioned, чтобы укрепить узы с домами Талли и Аррен.\n\nОднако не все благополучно в королевстве. Король Эйрис II становится все более неуравновешенным, а недоверие гноится в тенях двора. Его некогда доверенная Десница, Тайвин Ланнистер, подал в отставку в горьком молчании, а принц Рейгар Таргариен наблюдает с Драконьего Камня, его мысли сокрыты и неведомы.\n\nШепоты говорят о великом турнире, который скоро состоится в Харренхоле — собрании знати, которое может изменить судьбу королевства. Пока же Вестерос замер на краю истории.\n\n#bold Сохранят ли эти союзы мир, или амбиции, безумие и желание ввергнут королевство в огонь и кровь?#"

bookmark_298_eddard_stark: 0 "Лорд Десница Эддард"
bookmark_298_eddard_stark_desc: 0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\nЛорд Рикард Старк из Винтерфелла давно стремился укрепить положение Севера в королевстве через браки и дипломатию, forge узы с великими южными домами в тихом стремлении к единству — видение, о котором в придворных кругах шепотом говорят как о «Южных Амбициях». С его старшим сыном Брандоном, обрученным с Кейтилин Талли, и его дочерью Лианной, обещанной Роберту Баратеону, замыслы Рикарда близки к осуществлению.\n\nТеперь распространяются новости о великом турнире, который состоится в Харренхоле — собрании лордов, рыцарей и принцев, которое вполне может определить судьбу Вестероса.\n\n#bold Обеспечат ли амбиции Рикарда мир и власть Дому Старк, или они разожгут огни надвигающейся бури?#"
bookmark_298_catelyn_tully: 0 "Кейтилин"
