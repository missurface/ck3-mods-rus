dynamic_scenarios_rr.0052.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0052.desc:0 "Мы прибыли в [tourney_location.GetName] на Великий турнир. Поля украшены яркими знамёнами и отполированными каменными дорожками, в то время как роскошные шатры укрывают знать любого ранга. Лорды и рыцари, от высочайших до низших, собрались здесь под открытым небом, привлечённые promise of contests, что испытают и отвагу, и мастерство.\n\nТеперь нам предстоит ждать, пока соберутся остальные гости и festivities truly начнутся!"
