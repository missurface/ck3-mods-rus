dynamic_scenarios_rr.0060.t:0 "Ложная весна"
dynamic_scenarios_rr.0060.desc:0 "Настал год Ложной Весны — краткая оттепель в долгом холоде Вестероса и затишье перед грядущей бурей.\n\nЛорд Рикард Старк из Винтерфелла тихо трудился, чтобы обеспечить будущее Севера через союзы и браки, forge ties с великими южными домами в том, что некоторые уже начали называть «Южными Амбициями». Его дочь Лианна обручена с юным Робертом Баратеоном из Штормового Предела, а его сыновья positioned to strengthen bonds с домами Талли и Аррен.\n\nОднако в королевстве не всё благополучно. Король Эйрис II становится всё более неуравновешенным, а недоверие зреет в тенях двора. Его когда-то доверенная правая рука, Тайвин Ланнистер, подал в отставку в горьком молчании, а принц Рейегар Таргариен наблюдает с Драконьего Камня, его мысли сокрыты и непостижимы.\n\nСлухи говорят о грандиозном турнире, который вскоре состоится в Харренхолле — собрании знати, которое может изменить судьбу королевства. Пока же Вестерос замер на краю истории.\n\n#bold Сохранят ли эти союзы мир, или же амбиции, безумие и желание ввергнут королевство в огонь и кровь?#"
dynamic_scenarios_rr.0060.a:0 "Посмотрим, что принесёт этот сезон."
dynamic_scenarios_rr.0060.a.tt:0 "Турнир в Харренхолле состоится later this year."

dynamic_scenarios_rr.1001.t:0 "Игра престолов"
dynamic_scenarios_rr.1001.desc:0 "Через мою сеть информаторов я узнал(а) нечто весьма интересное. [bastard_heir.GetFirstName] — не дитя [king.GetNameRegnal|GetTitledFirstName].\n\nНа самом деле, [bastard_heir.GetSheHe] — бастард #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!\n\nВ нужных руках эта информация вызовет потрясающие королевство хаос и вместе с ним — возможность повысить мой собственный статус.\n\nВсё, что мне нужно сделать, — это выбрать мои пешки."
