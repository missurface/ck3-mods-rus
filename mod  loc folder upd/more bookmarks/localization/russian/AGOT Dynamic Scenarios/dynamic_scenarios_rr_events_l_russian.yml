dynamic_scenarios_rr.0035.t:0 "Обещай мне, [foster_parent.GetFirstNameNoTooltip]"
dynamic_scenarios_rr.0035.desc:0 "Крики [lady.GetFirstName|GetTitledFirstName] несут меня вверх по лестнице, её боль — шпора в моей душе. Я достигаю вершины и вхожу в комнату, что пахнет кровью и розами. Кровь повсюду — между её ног, на кровати, на полу — и вот ребёнок. Дитя, краснощекое, плачущее и живое.\n\n[lady.GetFirstNameNoTooltip|GetTitledFirstName], однако, бледна. Силы кричать покинули её, и всё, что она может издать, — это шёпот. Я подхожу к ней, подношу ухо к её губам, беру, беру её руку в свою.\n\n«Обещай мне, [foster_parent.GetFirstNameNoTooltip]», — говорит она."
