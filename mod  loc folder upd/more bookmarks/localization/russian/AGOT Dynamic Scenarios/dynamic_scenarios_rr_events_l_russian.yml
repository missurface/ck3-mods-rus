dynamic_scenarios_rr.1003.h.tt:0 "Я подожду, прежде чем выбрать партнёра в этом деле."


dynamic_scenarios_rr.1004.t:0 "Игра престолов"
dynamic_scenarios_rr.1004.desc:0 "#L [rumor_spreader.GetName] [rumor_spreader.GetHouse.GetNameNoTooltip]#! прислал(а) весть с просьбой о встрече наедине.\n\nЯ не знал(а), чего ожидать, но этоcertainly не то, что [rumor_spreader.GetSheHe] then tell me после того, как мы убедились, что нас никто не может услышать.\n\n[rumor_spreader.GetFirstName|GetTitledFirstName] утверждает, что [rumor_spreader.GetSheHe] есть вероятность, что наследник [king.GetNameRegnal|GetTitledFirstName] не является законнорожденным.\n\nОдни only the whispers of this можно считать изменой, но если есть хотя бы шанс, что это правда, моя честь требует, чтобы я расследовал(а) это."
dynamic_scenarios_rr.1004.a:0 "Я займусь этим."
dynamic_scenarios_rr.1004.a.tt:0 "Это может привести к великой трагедии."
dynamic_scenarios_rr.1004.b:0 "Найдите кого-нибудь другого, я не буду участвовать в этом."
dynamic_scenarios_rr.1004.b.tt:0 "Отослать [rumor_spreader.GetName|GetTitledFirstName]."


dynamic_scenarios_rr.1005.t:0 "Игра престолов"
dynamic_scenarios_rr.1005.desc:0 "Моё расследование продвигается вперёд относительно законности наследника [king.GetNamePossessiveNoTooltip|GetTitledFirstName].\n\n"
dynamic_scenarios_rr.1005.desc_secretive:0 "Пока я тихо изучаю дела королевской семьи, я замечаю скрытность семьи матери наследника. #bold Ясно#!, что они что-то скрывают, но этих улик самих по себе недостаточно."
dynamic_scenarios_rr.1005.desc_appearance:0 "Я изучал(а) внешность [bastard_heir.GetFirstName|GetTitledFirstName]. Чем больше я смотрю на [bastard_heir.GetHerHim|GetTitledFirstName], тем больше я вижу, что [bastard_heir.GetSheHe] не очень похож(а) на члена #L Дома [king.GetHouse.GetName]#! или даже на самого короля."
dynamic_scenarios_rr.1005.desc_books:0 "Я начал(а) погружаться в книги. Изучение родословной [king.GetNameRegnal|GetTitledFirstName] привело меня к убеждению, что потомки его семьи tend to share a common look.\n\nСемя сильно!"
dynamic_scenarios_rr.1005.desc_personality:0 "Чем больше времени я провожу рядом с [king.GetFirstName|GetTitledFirstName] и [bastard_heir.GetName|GetTitledFirstName], тем больше разница в темпераменте и характере становится подобна разнице между днём и ночью.\n\nОни едва ли кажутся родственниками!"
dynamic_scenarios_rr.1005.desc_hoe:0 "[queen.GetName|GetTitledFirstName] известна тем, что slept around. По местным сплетням, это strongly implies, что её потомство не может быть королевским."
dynamic_scenarios_rr.1005.desc_bastard_appearance:0 "Внебрачное потомство [king.GetFirstNamePossessiveNoTooltip|GetTitledFirstName] looks much more like [king.GetHerHim|GetTitledFirstName], чем ребёнок [queen.GetFirstNamePossessiveNoTooltip|GetTitledFirstName]."

dynamic_scenarios_rr.1005.desc_mediocre_progress:0 "\n\nЯ делаю #warning посредственные#! успехи в расследовании."
dynamic_scenarios_rr.1005.desc_average_progress:0 "\n\nЯ делаю #P неплохие#! успехи в расследовании."
dynamic_scenarios_rr.1005.desc_good_progress:0 "\n\nУ меня #P хорошие#! успехи в расследовании."
dynamic_scenarios_rr.1005.desc_very_good_progress:0 "\n\nУ меня #P очень хорошие#! успехи в расследовании."
dynamic_scenarios_rr.1005.a:0 "Я займусь этим."
dynamic_scenarios_rr.1005.a.tt:0 "Это может привести к великой трагедии."
dynamic_scenarios_rr.1005.b:0 "Найдите кого-нибудь другого, я не буду участвовать в этом."
dynamic_scenarios_rr.1005.b.tt:0 "Отослать [rumor_spreader.GetName|GetTitledFirstName]."

dynamic_scenarios_rr.1006.t:0 "Игра престолов"
dynamic_scenarios_rr.1006.desc:0 "Наследник #L [king.GetName] [king.GetHouse.GetNameNoTooltip]#! без сомнения является бастардом.\n\nМой долг перед [king.GetFirstNameNoTooltip|GetTitledFirstName] и королевством — ensure that [bastard_heir.GetFirstName] не украдёт трон у законного наследника.\n\nРаскрытие этой информации будет иметь grave consequences. Если я не смогу убедить [king.GetFirstNameNoTooltip|GetTitledFirstName], [king.GetSheHe] может назвать меня предателем за questioning the legitimacy of the heir.\n\nДаже если я преуспею, я раскрою ужасное преступление, которое, вероятно, приведёт к кровопролитию."
dynamic_scenarios_rr.1006.a:0 "Я должен(на) сказать [king.GetFirstNameNoTooltip|GetTitledFirstName]"
dynamic_scenarios_rr.1006.a.tt:0 "Вы немедленно представите свои доказательства напрямую."
dynamic_scenarios_rr.1006.b:0 "Я сначала предупрежу these abominations, я не хочу их крови на своих руках."
dynamic_scenarios_rr.1006.b.tt:0 "#warning Это может быть неумно.#!"
dynamic_scenarios_rr.1006.c:0 "Сейчас неподходящее время."
dynamic_scenarios_rr.1006.c.tt:0 "Я подожду, чтобы обнародовать эту информацию."

dynamic_scenarios_rr.1007.t:0 "Игра Престолов"
dynamic_scenarios_rr.1007.desc:0 "#L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! попросил[Select_CString(investigator.IsFemale, 'а', '' )] о тайной встрече, и я согласил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )]. Оставшись наедине, [investigator.GetHeShe] открыл[Select_CString(investigator.IsFemale, 'а', '' )] нечто, потрясшее меня до глубины души. [bastard_heir.GetFirstName] вовсе не мой сын, утверждал[Select_CString(investigator.IsFemale, 'а', '' )] [investigator.GetHeShe]. Ублюдок, прижитый от #L[real_father.GetName] [real_father.GetHouse.GetName]#!\n\nМне трудно в это поверить, но [investigator.GetFirstName] — [Select_CString(investigator.IsFemale, 'честная служанка', 'честный слуга' )], разве стал[Select_CString(investigator.IsFemale, 'а', '' )] бы [investigator.GetHeShe] лгать об этом?"
dynamic_scenarios_rr.1007.desc_queen_failed_murder:0 "[queen.GetName] дерзко попытал[Select_CString(queen.IsFemale, 'ась', 'ся' )] меня убить! Вскоре после этой атаки причина её стала ясна: [investigator.GetName] сообщил[Select_CString(investigator.IsFemale, 'а', '' )] мне, что после расследования выяснилось — мои дети вовсе не мои, а мерзкие ублюдки, прижитые с [real_father.GetName]!\n\nЭто — тягчайшая измена, и кара будет соответствовать преступлению."
dynamic_scenarios_rr.1007.desc_queen_attack:0 "Я потрясён[Select_CString(ROOT.Char.IsFemale, 'а', '' )] до глубины души, когда ко мне привели [investigator.GetName]. Оказывается, [investigator.GetFirstName] вызвал[Select_CString(investigator.IsFemale, 'а', '' )] [queen.GetName] на встречу в богорощу, где они схватились, и моя жена была убита.\n\nТеперь передо мной и всем двором [investigator.GetFirstName] провозглашает, что она была неверна и пыталась заставить меня молчать, дабы защитить своё ублюдочное потомство от [real_father.GetName].\n\nЯ не знаю, что и думать."
dynamic_scenarios_rr.1007.desc:0 "#L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! попросил[Select_CString(investigator.IsFemale, 'а', '' )] о тайной встрече, и я согласил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )]. Оставшись наедине, [investigator.GetSheHe] открыл[Select_CString(investigator.IsFemale, 'а', '' )] нечто, потрясшее меня до глубины души. [bastard_heir.GetFirstName], утверждал[Select_CString(investigator.IsFemale, 'а', '' )] [investigator.GetSheHe], вовсе не мой сын, а ублюдок, прижитый от #L[real_father.GetName] [real_father.GetHouse.GetName]#!\n\nМне трудно в это поверить, но [investigator.GetFirstName] — [Select_CString(investigator.IsFemale, 'честная служанка', 'честный слуга' )], разве стал[Select_CString(investigator.IsFemale, 'а', '' )] бы [investigator.GetSheHe] лгать об этом?"
dynamic_scenarios_rr.1007.a:0 "Я лишу этих ублюдков наследства!"
dynamic_scenarios_rr.1007.a.tt:0 "Истинное происхождение любых ублюдков будет раскрыто, а их родители будут виновны в измене."
dynamic_scenarios_rr.1007.b:0 "Я убью их всех до последнего!"
dynamic_scenarios_rr.1007.b.tt:0 "#warning Это может быть неразумно.#!"
dynamic_scenarios_rr.1007.c:0 "Я просто не верю в это."
dynamic_scenarios_rr.1007.c.tt:0 "Я подожду, прежде чем обнародовать эту информацию."
dynamic_scenarios_rr.1007.d:0 "Ты — предатель[Select_CString(investigator.IsFemale, 'ница', '' )]!"
dynamic_scenarios_rr.1007.d.tt:0 "[investigator.GetFirstName] строил[Select_CString(investigator.IsFemale, 'а', '' )] заговор с целью свергнуть моего наследника и должен[Select_CString(investigator.IsFemale, 'а', '' )] быть наказан[Select_CString(investigator.IsFemale, 'а', '' )]!"

dynamic_scenarios_rr.1008.t:0 "Игра Престолов"
dynamic_scenarios_rr.1008.desc:0 "Игра Престолов"
dynamic_scenarios_rr.1008.desc_cersei:0 "[queen.GetName] пришла к #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! на закате, когда тучи над стенами и башнями алели. Её лицо было в синяках.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду».#! — сказал[Select_CString(investigator.IsFemale, 'а', '' )] он ей. [investigator.GetFirstNameNoTooltip] нежно коснул[Select_CString(investigator.IsFemale, 'ась', 'ся' )] её щеки. #bold «Он делал это раньше?»\n\n«Никогда прежде не бил по лицу. Джейме убил бы его»#! — сказала Серсея. #bold «Мой брат стоит сотни таких, как [king.GetFirstName]».\n\n«Твоего брата?»#! — сказал[Select_CString(investigator.IsFemale, 'а', '' )] [investigator.GetFirstNameNoTooltip]. #bold;italic «Или твоего любовника?»#!"
dynamic_scenarios_rr.1008.desc_generic:0 "[queen.GetName] пришла к #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! на закате, когда тучи над стенами и башнями алели.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду».#! — сказал[Select_CString(investigator.IsFemale, 'а', '' )] он ей.\n\n#bold "[bastard_heir.GetFirstName] — ублюдок, прижитый от #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!. Завтра я намерен[Select_CString(investigator.IsFemale, 'а', '' )] изложить правду перед [king.GetName]. Ты и твои дети должны исчезнуть к тому времени. Сядьте на корабль, уплывите так далеко, как только дует ветер."#!"
dynamic_scenarios_rr.1008.a:0 "Когда играешь в Игру Престолов, ты либо побеждаешь, либо умираешь, лорд [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_rr.1008.a.tt:0 "Будет совершено покушение на [king.GetNameNoTooltip]."
dynamic_scenarios_rr.1008.a.success:0 "Заговор Удался"
dynamic_scenarios_rr.1008.a.failure:0 "Заговор Провалился"
dynamic_scenarios_rr.1008.a.failure.tt:0 "Предательство [queen.GetFirstNamePossessiveNoTooltip] и её мерзкое потомство будут раскрыты."
dynamic_scenarios_rr.1008.b:0 "[king.GetName] не поверит этим обвинениям."
dynamic_scenarios_rr.1008.c:0 "#bold *Кладет руку на ногу [investigator.GetFirstNamePossessiveNoTooltip]*#! Может, мы сможем прийти к соглашению?"
dynamic_scenarios_rr.1008.d:0 "Попытаться убить [investigator.GetFirstName] прямо здесь и сейчас."
dynamic_scenarios_rr.1008.f:0 "Бежать."
   
   
dynamic_scenarios_rr.1009.t:0 "Игра Престолов"
dynamic_scenarios_rr.1009.desc:0 "После смерти [king.GetFirstNamePossessiveNoTooltip] пришло время решить, как поступить с престолонаследием. Если бы [king.GetFirstNameNoTooltip] был жив, я надеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )]сь представить доказательства и решить вместе, но теперь ответственность лежит только на мне.\n\nЯ могу оспорить наследование и попытаться короновать законного наследника. Однако это будет опасно, если мы проиграем.\n\nЯ должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] быть осторожен[Select_CString(ROOT.Char.IsFemale, 'на', '' )]."
dynamic_scenarios_rr.1009.a:0 "Честь требует, чтобы законный наследник взошёл на трон. [realm.GetHolder.GetFirstName] должен быть смещён."
dynamic_scenarios_rr.1009.a.tt:0 ""
dynamic_scenarios_rr.1009.b:0 "Это слишком опасно, я не должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] действовать опрометчиво."
dynamic_scenarios_rr.1009.b.tt:0 ""

dynamic_scenarios_rr.1010.t:0 "Игра Престолов"
dynamic_scenarios_rr.1010.desc:0 "Хотя я доверяю своим верным стражникам выполнение нашей миссии, я боюсь, что силы могут быть слишком равны, когда мы двинемся, чтобы взять самозванца под стражу.\n\nВ мой час нужды #L [schemer.GetName] [schemer.GetHouse.GetNameNoTooltip]#! предложил[Select_CString(schemer.IsFemale, 'а', '' )] усилить моих стражников людьми, верными [schemer.GetHerHim].\n\nИх помощь определённо даст нам большое преимущество."
dynamic_scenarios_rr.1010.a:0 "Благодарю за поддержку, [schemer.GetName]."
dynamic_scenarios_rr.1010.a.tt:0 ""
dynamic_scenarios_rr.1010.b:0 "Мои стражники справятся с этой задачей."
dynamic_scenarios_rr.1010.b.tt:0 ""

dynamic_scenarios_rr.1011.t:0 "Игра Престолов"
dynamic_scenarios_rr.1011.desc:0 "[investigator.GetName] принял[Select_CString(investigator.IsFemale, 'а', '' )] моё предложение о поддержке в [investigator.GetHerHis] попытке захватить трон и обеспечить воцарение [investigator.GetHerHis] предпочтительного наследника.\n\nЯ должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] обеспечить, чтобы я оказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]сь на выигрышной стороне во всём этом."
dynamic_scenarios_rr.1011.a:0 "Я предам [investigator.GetName]"
dynamic_scenarios_rr.1011.a.tt:0 ""
dynamic_scenarios_rr.1011.b:0 "Пока что он[Select_CString(investigator.IsFemale, 'а', '' )] получит мою поддержку."
dynamic_scenarios_rr.1011.b.tt:0 ""

dynamic_scenarios_rr.1012.t:0 "Игра Престолов"
dynamic_scenarios_rr.1012.desc:0 "В сопровождении гвардии дома [investigator.GetHouse.GetNameNoTooltip] я вошёл[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] в тронный зал, где самозванец [realm.GetHolder.GetFirstName] восседал на троне [king.GetNameRegnal].\n\nЯ объявил[Select_CString(ROOT.Char.IsFemale, 'ла', '' )], чтобы весь двор слышал: #bold «У тебя нет прав на этот трон!»#! \n\nМои люди двинулись к [king.GetHerHim] и [king.GetHerHis] присягнувшим мечникам, чтобы разрешить этот кризис.\n\n"
dynamic_scenarios_rr.1012.desc_betrayal:0 "С наших флангов городские стражники, предоставленные #L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#!, внезапно развернулись и обратились против нас. В одно мгновение мы были атакованы со всех сторон."
dynamic_scenarios_rr.1012.desc_schemer_support:0 "С наших флангов городские стражники, предоставленные #L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#!, шли рядом с нами, увеличивая нашу численность.\n\n"
dynamic_scenarios_rr.1012.desc_success:0 "После недолгой борьбы [realm.GetHolder.GetFirstName] был взят под стражу."
dynamic_scenarios_rr.1012.desc_failure:0 "Мечи [realm.GetHolder.GetFirstNamePossessive] изрубили моих людей в кровавой схватке. Выживших после резни затем поволокли в темницы."
dynamic_scenarios_rr.1012.a:0 "Сладкая Победа"
dynamic_scenarios_rr.1012.a.tt:0 ""
dynamic_scenarios_rr.1012.b:0 "Неееет!!!!"
dynamic_scenarios_rr.1012.b.tt:0 ""

dynamic_scenarios_rr.1013.t:0 "Игра Престолов"
dynamic_scenarios_rr.1013.desc:0 "Гвардия дома [investigator.GetHouse.GetNameNoTooltip] вошла в тронный зал во главе с [investigator.GetNameNicknamed].\n\n[investigator.GetSheHe|U] объявил[Select_CString(investigator.IsFemale, 'а', '' )], чтобы весь двор слышал: #bold «У тебя нет прав на этот трон!»#! \n\n[investigator.GetHerHis|U] люди двинулись ко мне и моим присягнувшим мечникам.\n\n"
dynamic_scenarios_rr.1013.desc_coup_failure:0 "Мои мечники изрубили предателей в кровавой схватке. Выживших после резни затем поволокли в темницы."
dynamic_scenarios_rr.1013.desc_coup_success:0 "После недолгой борьбы мы были разбиты и схвачены."
dynamic_scenarios_rr.1013.desc_betrayal:0 "#L [schemer.GetName] [schemer.GetHouse.GetNameNoTooltip]#! сыграл[Select_CString(schemer.IsFemale, 'а', '' )] ключевую роль в этом деле, так как [schemer.GetSheHe] предупредил[Select_CString(schemer.IsFemale, 'а', '' )] нас о попытке переворота и использовал[Select_CString(schemer.IsFemale, 'а', '' )] [schemer.GetHerHis] людей для внезапной атаки на дом [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_rr.1013.a:0 "Принесите мне его голову!"
dynamic_scenarios_rr.1013.a.tt:0 ""
dynamic_scenarios_rr.1013.b:0 "Отправить [investigator.GetName] на Стену"
dynamic_scenarios_rr.1013.b.tt:0 ""
dynamic_scenarios_rr.1013.c:0 "[investigator.GetSheHe|U] останется узником."
dynamic_scenarios_rr.1013.c.tt:0 ""
dynamic_scenarios_rr.1013.d:0 "Неееет!!!!"
dynamic_scenarios_rr.1013.d.tt:0 ""

dynamic_scenarios_rr.1014.t:0 "Игра Престолов"
dynamic_scenarios_rr.1014.desc:0 "После смерти #L [king.GetNameRegnal] [king.GetHouse.GetNameNoTooltip]#!, [realm.GetHolder.GetFirstName] взошёл[Select_CString(realm.GetHolder.IsFemale, 'ла', '' )] на трон. Однако #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! вошёл[Select_CString(investigator.IsFemale, 'ла', '' )] в тронный зал с гвардией дома [investigator.GetHouse.GetNameNoTooltip] в попытке арестовать [realm.GetHolder.GetFirstNameNoTooltip], оспаривая [realm.GetHolder.GetHerHis] права на трон.\n\n[investigator.GetHouse.GetNameNoTooltip] и [investigator.GetHerHis] люди были разбиты и задержаны после кровавой резни.\n\n"
dynamic_scenarios_rr.1014.desc_betrayal:0 "#L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#! сыграл[Select_CString(schemer.IsFemale, 'а', '' )] ключевую роль в разгроме заговора.\n\n"
dynamic_scenarios_rr.1014.desc_coup_success:0 "После недолгой борьбы мы были разбиты и схвачены."
dynamic_scenarios_rr.1014.desc_betrayal:0 "#L [schemer.GetName] [schemer.GetHouse.GetNameNoTooltip]#! сыграл[Select_CString(schemer.IsFemale, 'а', '' )] ключевую роль в этом деле, так как [schemer.GetSheHe] предупредил[Select_CString(schemer.IsFemale, 'а', '' )] нас о попытке переворота и использовал[Select_CString(schemer.IsFemale, 'а', '' )] [schemer.GetHerHis] людей для внезапной атаки на дом [investigator.GetHouse.GetNameNoTooltip]."
dynamic_scenarios_rr.1014.desc_schemer_support:0 "С наших флангов городские стражники, предоставленные #L [schemer.GetNameNicknamed] [schemer.GetHouse.GetNameNoTooltip]#!, шли рядом с нами, увеличивая нашу численность.\n\n"
dynamic_scenarios_rr.1014.desc_investigator_executed:0 "За эту измену [investigator.GetNameNoTooltip] был[Select_CString(investigator.IsFemale, 'а', '' )] выведен[Select_CString(investigator.IsFemale, 'а', '' )] на всеобщее обозрение.\n\n «Мой совет желает, чтобы я оставил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [investigator.GetNameNoTooltip] в живых. Лишённый[Select_CString(investigator.IsFemale, 'ная', 'ный' )] всех титулов и власти, [investigator.GetSheHe] служил[Select_CString(investigator.IsFemale, 'ла', '' )] бы королевству в вечном изгнании. Но у них мягкие сердца. Пока я ваш правитель, измена никогда не останется безнаказанной! Принесите мне [investigator.GetHerHis] голову!»\n\n[investigator.GetFirstNameNoTooltip] был[Select_CString(investigator.IsFemale, 'а', '' )] казнён[Select_CString(investigator.IsFemale, 'а', '' )] [investigator.GetHerHis] же мечом."
dynamic_scenarios_rr.1014.desc_investigator_imprisoned:0 "[investigator.GetNameNoTooltip] остаётся узником короны."
dynamic_scenarios_rr.1014.desc_investigator_exiled:0 "За эту измену [investigator.GetNameNoTooltip] был[Select_CString(investigator.IsFemale, 'а', '' )] изгнан[Select_CString(investigator.IsFemale, 'а', '' )] из королевства."
dynamic_scenarios_rr.1014.a:0 "..."
dynamic_scenarios_rr.1014.a.tt:0 ""

dynamic_scenarios_rr.1015.t:0 "Битва Королей"
dynamic_scenarios_rr.1015.desc:0 "[king.GetFirstName] мёртв, и ублюдок-самозванец [realm.GetHolder.GetFirstName] теперь сидит на моём троне. Я знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что так и будет.\n\nПришло время."
dynamic_scenarios_rr.1015.a:0 "Приготовить письма ко всему королевству, объявляющие о ваших правах и незаконности прав [realm.GetHolder.GetFirstName]."
dynamic_scenarios_rr.1015.a.tt:0 ""
dynamic_scenarios_rr.1015.b:0 "Это неразумно."
dynamic_scenarios_rr.1015.b.tt:0 ""

dynamic_scenarios_rr.1016.t:0 "Битва Королей"
dynamic_scenarios_rr.1016.desc:0 "Я, [true_heir.GetFirstNameNoTooltip] [true_heir.GetHouse.GetNameNoTooltip], объявляю по своей чести, что [king.GetNameRegnal] не оставил[Select_CString(king.IsFemale, 'а', '' )] законнорождённого потомства, отрок [realm.GetHolder.GetFirstName] будучи мерзостью, рождённой от блуда между #L [queen.GetFirstName] [queen.GetHouse.GetNameNoTooltip]#! и #L [real_father.GetFirstNameNicknamed] [real_father.GetHouse.GetNameNoTooltip]#!. По праву рождения и крови я в сей день заявляю свои права на [realm.GetName].\n\n Пусть все истинные люди заявят о своей верности."
dynamic_scenarios_rr.1016.a:0 "Война приближается."
dynamic_scenarios_rr.1016.a.tt:0 ""

dynamic_scenarios_rr.1017.t:0 "Битва Королей"
dynamic_scenarios_rr.1017.desc:0 "Время пришло. Я собрал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] мечи для своего дела, и теперь я должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] предъявить свои права."
dynamic_scenarios_rr.1017.a:0 "Пусть все истинные люди заявят о своей верности."
dynamic_scenarios_rr.1017.a.tt:0 ""
dynamic_scenarios_rr.1017.b:0 "Трон — мой."
dynamic_scenarios_rr.1017.b.tt:0 ""

dynamic_scenarios_rr.1018.t:0 "Битва Королей"
dynamic_scenarios_rr.1018.desc:0 "Несправедливая казнь [investigator.GetFirstName] должна быть отомщена. Мои вассалы уже сплачиваются вокруг меня, побуждая меня объявить открытый мятеж против короны."
dynamic_scenarios_rr.1018.a:0 "Провозгласить Независимость"
dynamic_scenarios_rr.1018.a.tt:0 ""
dynamic_scenarios_rr.1018.b:0 "Мы свергнем [realm.GetHolder.GetFirstName], созывайте знамёна!"
dynamic_scenarios_rr.1018.b.tt:0 ""
dynamic_scenarios_rr.1018.c:0 "Мы должны ждать, пока наследник престола не начнёт действовать."
dynamic_scenarios_rr.1018.c.tt:0 "[true_heir.GetName] и любые другие потенциальные наследники в конечном счёте заявят о своих правах на трон."




dynamic_scenarios_rr.1022.t:0 "Игра Престолов"
dynamic_scenarios_rr.1022.desc:0 "Тёмный скандал возник при дворе [king.GetNameRegnal].\n\n #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! выдвинул[Select_CString(investigator.IsFemale, 'а', '' )] обвинения в незаконнорождённости в адрес наследника престола, назвав[Select_CString(investigator.IsFemale, 'а', '' )] его ублюдком, прижитым от #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!.\n\n"
dynamic_scenarios_rr.1022.desc_disinherit:0 "По приказу [king.GetNameRegnal] прелюбодеи были названы предателями, а мерзкое потомство было немедленно лишено прав и названо ублюдками."
dynamic_scenarios_rr.1022.desc_execute:0 "По приказу [king.GetNameRegnal] прелюбодеи были названы предателями, а мерзкое потомство было казнено, чтобы избежать任何挑战他的王位."
dynamic_scenarios_rr.1022.desc_noaction:0 "[king.GetName] отклонил[Select_CString(king.IsFemale, 'а', '' )] заявления как ложные, но не назвал[Select_CString(king.IsFemale, 'а', '' )] [investigator.GetFirstName] предателем[Select_CString(investigator.IsFemale, 'ницей', '' )]."
dynamic_scenarios_rr.1022.desc_disloyal:0 "По приказу [king.GetNameRegnal] обвинитель был назван предателем и брошен в камеру за [investigator.GetHerHis] нелояльность наследнику престола."
dynamic_scenarios_rr.1022.a:0 "Тревожные новости."
dynamic_scenarios_rr.1022.a.tt:0 ""
dynamic_scenarios_rr.1022.b:0 ""
dynamic_scenarios_rr.1022.b.tt:0 ""


dynamic_scenarios_rr.1023.t:0 "Игра Престолов"
dynamic_scenarios_rr.1023.desc_cersei:0 "[queen.GetName] пришла к #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! в богороще на закате, когда облака стали алыми над стенами и башнями. Её лицо было в синяках.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду».#! — сказал он ей. [investigator.GetFirstNameNoTooltip] нежно коснулся её щеки. #bold «Он делал так раньше?»\n\n«Никогда прежде не бил по лицу. Джейме убил бы его»#! — сказала Серсея. #bold «Мой брат стоит сотни [king.GetFirstName]».\n\n«Твоего брата?»#! — сказал [investigator.GetFirstNameNoTooltip]. #bold;italic «Или твоего любовника?»#!\n\n"
dynamic_scenarios_rr.1023.desc_generic:0 "[queen.GetName] пришла к #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! в богороще на закате, когда облака стали алыми над стенами и башнями.\n\n#bold «Зачем здесь?»#! — спросила она, стоя над ним.\n\n#bold «Чтобы боги видели. Я знаю правду».#! — сказал он ей.\n\n#bold «[bastard_heir.GetFirstName] — бастард #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!. Завтра я намерен изложить правду перед [king.GetName]. Ты и твои дети должны исчезнуть к тому времени. Сядьте на корабль, уплывите так далеко, как только дует ветер».#!\n\n"
dynamic_scenarios_rr.1023.desc_game_of_thrones:0 "В [queen.GetFirstNamePossessiveNoTooltip] оправдание, она не стала отрицать это. #bold «Когда играешь в игру престолов, ты побеждаешь или умираешь, середины нет».#!\n\nОна накинула капюшон и оставила [investigator.GetNameNoTooltip] среди тишины богорощи."
dynamic_scenarios_rr.1023.desc_noaction:0 "#bold «[king.GetFirstName] никогда не поверит в такую ложь».#! — сказала [queen.GetFirstName]. #bold «Ты станешь предателем государства за это обвинение, [investigator.GetHouse.GetNameNoTooltip], и твоя голова окажется на пике за это».#!"
dynamic_scenarios_rr.1023.desc_seduction:0 "Она положила руку на его ногу, чуть выше колена. #bold «Если друзья могут стать врагами, то враги могут стать друзьями».#! Её пальцы мягко коснулись [investigator.GetHerHis] бедра, словно самый нежный намек на обещание. #bold «Будь добр ко мне, [investigator.GetFirstNameNoTooltip]. Клянусь тебе, ты никогда не пожалеешь об этом».#!"
dynamic_scenarios_rr.1023.desc_flee:0 "[queen.GetName] была потрясена, но всё ещё непокорна. #bold «Это не конец. Только начало».#! — сказала она, прежде чем броситься в бегство."
dynamic_scenarios_rr.1023.desc_attack:0 "Пока мы говорили, внезапно [queen.GetFirstNameNoTooltip] обнажила клинок, пытаясь заткнуть меня навсегда!"
dynamic_scenarios_rr.1023.a:0 "Да помогут вам боги."
dynamic_scenarios_rr.1023.a.tt:0 ""
dynamic_scenarios_rr.1023.b:0 "Я... я..."
dynamic_scenarios_rr.1023.b.tt:0 "Ты пятнаешь свою честь и поддаёшься своей похоти."

dynamic_scenarios_rr.1024.t:0 "Игра Престолов"
dynamic_scenarios_rr.1024.desc:0 "Теперь, когда самозванец под стражей, я должен всё исправить.\n\nКто законный наследник [realm.GetName]?"
dynamic_scenarios_rr.1024.a:0 "[jon_snow.GetName]"
dynamic_scenarios_rr.1024.a.tt:0 ""
dynamic_scenarios_rr.1024.e:0 "Я буду править."


dynamic_scenarios_rr.1025.t:0 "Игра Престолов"
dynamic_scenarios_rr.1025.desc:0 "После смерти #L [king.GetNameRegnal] [king.GetHouse.GetNameNoTooltip]#!, #L [investigator.GetName] [investigator.GetHouse.GetNameNoTooltip]#! силой взял наследника под свою опеку и провозгласил, что [bastard_heir.GetFirstName] — незаконнорожденный, бастард #L [queen.GetFirstName] [queen.GetHouse.GetNameNoTooltip]#! и #L [real_father.GetName] [real_father.GetHouse.GetNameNoTooltip]#!.\n\nПосле этого [investigator.GetFirstNameNicknamedNoTooltip] призвал #L [realm.GetHolder.GetFirstName] [realm.GetHolder.GetHouse.GetNameNoTooltip]#! занять трон как законного наследника."
dynamic_scenarios_rr.1025.a:0 "В это слишком безумно, чтобы поверить."
dynamic_scenarios_rr.1025.a.tt:0 ""
dynamic_scenarios_rr.1025.e:0 "Я буду править."


