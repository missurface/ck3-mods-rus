######################
###Война Узурпатора###
######################

#Союз могущественного вассала. Часть 1
dynamic_scenarios_rr.0001.t:0 "Союз [rebel.GetHolder.GetHouse.GetName]-[usurper.GetHolder.GetHouse.GetName]"
dynamic_scenarios_rr.0001.desc:0 "В эти смутные времена будущее нашего дома зависит от тонкого искусства заключения союзов. Чтобы обеспечить наше наследие среди великих семей королевства, мы должны мудро выбирать свои связи. Перспектива объединения с [usurper.GetHolder.GetFullName] — одна из таких связей — партия для моей дочери [lady.GetFirstName], которая сулит не только честь, но и расширение нашего влияния по всей земле.\n\nПо меньшей мере, наш союз послужит противовесом власти [realm.GetHolder.GetFullName]."
dynamic_scenarios_rr.0001.a:0 "Отправить брачное предложение."
dynamic_scenarios_rr.0001.a.tt:0 "[usurper.GetHolder.GetFullName] будет решать, принять ли ваше предложение о брачном союзе."
dynamic_scenarios_rr.0001.b:0 "Не отправлять предложение"
dynamic_scenarios_rr.0001.b.tt:0 "Мы будем искать другие пути к возвышению."

#Союз могущественного вассала. Часть 2
dynamic_scenarios_rr.0002.t:0 "Союз [rebel.GetHolder.GetHouse.GetName]-[usurper.GetHolder.GetHouse.GetName]"
dynamic_scenarios_rr.0002.desc:0 "Прилетел ворон с печатью [rebel.GetHolder.GetFullName]. Его слова, хотя и краткие, многое обещали: руку его дочери, [lady.GetFirstName], девы нетронутой. Такой союз мог бы вознести меня на более высокий уровень, придав вес моему имени среди Великих Домов."
dynamic_scenarios_rr.0002.a:0 "Принять"
dynamic_scenarios_rr.0002.a.tt:0 ""
dynamic_scenarios_rr.0002.b:0 "Отклонить"
dynamic_scenarios_rr.0002.b.tt:0 ""

#Объявление большого турнира
dynamic_scenarios_rr.0003.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0003.desc:0 "#bold Великий турнир состоится в [tourney_location.GetName] под покровительством [tourney_host.GetHolder.GetNameNoTooltip] из Дома [tourney_host.GetHolder.GetHouse.GetNameNoTooltip].\n\n Награды огромны: сорок тысяч золотых оленей для чемпиона рыцарского поединка, двадцать тысяч для его ближайшего соперника; двадцать тысяч победителю общей схватки и десять тысяч — лучшему лучнику.\n\nТакие экстравагантные призы превышают обычную щедрость Дома [tourney_host.GetHolder.GetHouse.GetNameNoTooltip], и шепотом предполагают, что у скрытых благодетелей могут быть иные designs на это событие." # "designs" можно оставить или перевести как "замыслы/планы", контекст неясен
dynamic_scenarios_rr.0003.a:0 "Я приготовлюсь к отъезду немедленно."
dynamic_scenarios_rr.0003.a.tt:0 "Вы отправитесь немедленно."
dynamic_scenarios_rr.0003.b:0 "Я должен отклонить это приглашение"
dynamic_scenarios_rr.0003.b.tt:0 "Вы не будете присутствовать на турнире."

#Начало большого турнира
dynamic_scenarios_rr.0004.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0004.desc:0 "[tourney_location.GetName] кипел жизнью, когда королевство собралось на празднество. Территория гудела от нетерпеливого ропота лордов и простолюдинов — свидетельство невероятного достижения [tourney_host.GetHolder.GetName], разместившего тысячи гостей и их свиты под одним великим знаменем.\n\nВеликий пир должен был возвестить о начале торжеств, обещая обильное array из sumptuous fare и богатых libations, чтобы взволновать и сердце, и дух.\n\nСреди оживленного собрания [prince.GetName] сиял как герой события. Все приветствовали и смотрели с благоговением, когда он совершил вход в сопровождении королевской свиты." # "array", "sumptuous fare", "libations" - оставлено из-за сложности точного перевода в контексте
dynamic_scenarios_rr.0004.a:0 "Я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] бы поучаствовать в состязаниях."
dynamic_scenarios_rr.0004.a.tt:0 "Я буду соревноваться с другими участниками турнира в испытаниях доблести."
dynamic_scenarios_rr.0004.b:0 "Вот это событие! Давайте готовиться к пиру."
dynamic_scenarios_rr.0004.b.tt:0 "Вы не будете участвовать в поединках/общей схватке/стрельбе из лука."



#Пир на большом турнире
dynamic_scenarios_rr.0005.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0005.desc:0 "Пир в залах [tourney_location.GetName] был великолепнее любого, когда-либо виданного ранее. Длинные столы стонали под тяжестью sumptuous spread: запеченный вепрь в медовой глазури и идеально приправленный, нежные куски дичи и свежая рыба, в то время как fine wines и hearty ales лились рекой.\n\nВ последние часы вечера [prince.GetFirstName] исполнил меланхоличную мелодию. #L [lady.GetFirstName] из Дома [lady.GetHouse.GetName]#! была замечена плачущей, и её дразнил брат." # "sumptuous spread", "fine wines", "hearty ales" - оставлено
dynamic_scenarios_rr.0005.a:0 "Какой великолепный пир!"
dynamic_scenarios_rr.0005.a.tt:0 ""
dynamic_scenarios_rr.0005.b:0 "Я сваливаюсь отсюда!"
dynamic_scenarios_rr.0005.b.tt:0 ""

#Игры на большом турнире
dynamic_scenarios_rr.0006.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0006.desc:0 "#L [melee_winner.GetName] из Дома [melee_winner.GetHouse.GetNameNoTooltip]#! был назван победителем общей схватки, оставшись последним на ногах.\n\nВ состязании лучников #L [archery_winner.GetNameNoTooltip] из Дома [archery_winner.GetHouse.GetNameNoTooltip]#! царствовал безраздельно, поражая мишени вернее всех.\n\nНа ристалище #L [joust_winner.GetName] из Дома [joust_winner.GetHouse.GetNameNoTooltip]#! одержал победу во многих сшибках и считался фаворитом.\n\nВ последнем поединке #L [prince.GetName] из Дома [prince.GetHouse.GetNameNoTooltip]#! сошёлся с [joust_winner.GetNameNoTooltip]. Стремительным, решительным маневром он выбил соперника из седла, и арена взорвалась самыми громкими cheers, когда-либо слышанными в королевстве." # "cheers" - ликование/аплодисменты, можно оставить
dynamic_scenarios_rr.0006.a:0 "Впечатляюще."
dynamic_scenarios_rr.0006.a.tt:0 ""
dynamic_scenarios_rr.0006.b:0 ""
dynamic_scenarios_rr.0006.b.tt:0 ""

#Принц влюбляется на турнире
dynamic_scenarios_rr.0007.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0007.desc:0 "Я обнаружил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что воспылал[Select_CString(ROOT.Char.IsFemale, 'а', '')] страстью к [lady.GetName]. Она обещана другому, и это даже без учета моих собственных обязательств, но я не могу отрицать судьбу."
dynamic_scenarios_rr.0007.a:0 "Я должен[Select_CString(ROOT.Char.IsFemale, 'на', '')] преследовать эту цель."
dynamic_scenarios_rr.0007.a.tt:0 ""
dynamic_scenarios_rr.0007.b:0 "Нет, я не могу этого сделать."
dynamic_scenarios_rr.0007.b.tt:0 ""

#Королева Любви и Красоты
dynamic_scenarios_rr.0008.t:0 "Великий турнир в [tourney_location.GetName]"
dynamic_scenarios_rr.0008.desc:0 "#L [prince.GetName] из Дома [prince.GetHouse.GetName]#! был провозглашен чемпионом Турнира, одержав победу над всеми остальными на ристалище. Грохот толпы был оглушительным, когда он проехал на своей лошади вдоль и поперек арены.\n\nКоролевство наблюдало, как [prince.GetFirstNameNoTooltip] должен был короновать свою Королеву Любви и Красоты.\n\nК шоку всех присутствующих, он подъехал прямо к #L [lady.GetName] из Дома [lady.GetHouse.GetName]#! и возложил венок из роз к её ногам." # "к её ногам" - более идиоматично для ПЛиО, чем "на её колени" (lap)
dynamic_scenarios_rr.0008.desc_a:0 "Последовавшая тишина была полна дурных предчувствий."
dynamic_scenarios_rr.0008.a:0 "Это скандально."
dynamic_scenarios_rr.0008.a.tt:0 ""
dynamic_scenarios_rr.0008.b:0 "Это может иметь последствия."
dynamic_scenarios_rr.0008.b.tt:0 ""

#Завершение турнира / Кошмар
dynamic_scenarios_rr.0009.t:0 "Кошмар в [tourney_location.GetName]"
dynamic_scenarios_rr.0009.desc:0 "Вы просыпаетесь глубокой ночью и выходите на залитые лунным светом турнирные поля, только чтобы обнаружить их зловеще пустынными. Вскоре вы понимаете, что повсюду вокруг вас лежат трупы всех новых друзей и знакомых с турнира. Кровавые последствия войны.\n\nВлекомый[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] дальше, вы обнаруживаете одинокую башню, где три колоссальных титана сражаются в яростной схватке с семью воинами. Эпическая битва разворачивается, как сцена из легенды, в то время как слабый голос женщины звал от боли. "#bold [ROOT.Char.GetFirstNameNoTooltip]!#!" ... "#bold [ROOT.Char.GetFirstNameNoTooltip]!#!"\n\nВидение рассыпалось так же внезапно, как и появилось, revealing что ужас был кошмаром." # "revealing" - открыв/показав
dynamic_scenarios_rr.0009.a:0 "Отправиться домой и оставить кошмар позади."
dynamic_scenarios_rr.0009.a.tt:0 ""
dynamic_scenarios_rr.0009.b:0 ""
dynamic_scenarios_rr.0009.b.tt:0 ""


#Похищение (Перспектива принца)
dynamic_scenarios_rr.0010.t:0 "Отныне и вовек"
dynamic_scenarios_rr.0010.desc:0 "В chain событий, которые трудно объяснить, я оказался с [lady.GetNameNoTooltip] из Дома [lady.GetHouse.GetNameNoTooltip], избегая взоров королевства.\n\nЯ не знаю, что произойдет, но я знаю, что это была судьба."
dynamic_scenarios_rr.0010.a:0 "Это наша судьба."
dynamic_scenarios_rr.0010.a.tt:0 "Чувства между вами и [lady.GetName] взаимны."
dynamic_scenarios_rr.0010.b:0 "Она #bold МОЯ#!."
dynamic_scenarios_rr.0010.b.tt:0 "Ваши чувства к [lady.GetName] не взаимны."

#Похищение (Объявление по королевству)
dynamic_scenarios_rr.0011.t:0 "Похищение [lady.GetNameNoTooltip] из Дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0011.desc:0 "Слухи распространяются быстро — [lady.GetName] исчезла, говорят, её взял #L [prince.GetNameNicknamed] из Дома [prince.GetHouse.GetName]#!. Её местонахождение неизвестно.\n\nОдним смелым act, [prince.GetFirstName] опозорил[Select_CString(prince.IsFemale, 'а', '')] Дом [lady.GetHouse.GetName] и навлек[Select_CString(prince.IsFemale, 'ла', '')] на себя гнев Дома [usurper.GetHolder.GetHouse.GetName], которому она была обручена. Королевство колеблется — если напряженность возрастет further, может последовать война." # "act" - поступком, "further" - дальше/еще больше
dynamic_scenarios_rr.0011.desc.rebel_family:0 "\n\n#L [rebel_family.GetName] из Дома [rebel_family.GetHouse.GetNameNoTooltip]#! мчится в столицу, требуя правосудия и её возвращения."
dynamic_scenarios_rr.0011.a:0 "Хуже уже некуда!"
dynamic_scenarios_rr.0011.a.tt:0 ""
dynamic_scenarios_rr.0011.b:0 ""
dynamic_scenarios_rr.0011.b.tt:0 ""

#Похищение (Брат требует правосудия (король принимает решение))
dynamic_scenarios_rr.0012.t:0 "Похищение [lady.GetNameNoTooltip] из Дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0012.desc:0 "[lady.GetName] была похищена [prince.GetName]. Мы не знаем, куда её увезли.\n\n За это нужно ответить!\n\n Наш единственный выбор — отправиться к [realm.GetHolder.GetNameRegnal] и потребовать её освобождения."
dynamic_scenarios_rr.0012.a:0 "[option_1.GetName] поедет."
dynamic_scenarios_rr.0012.a.tt:0 ""
dynamic_scenarios_rr.0012.b:0 "[option_2.GetName]"
dynamic_scenarios_rr.0012.b.tt:0 ""
dynamic_scenarios_rr.0012.c:0 "[option_3.GetName]"
dynamic_scenarios_rr.0012.c.tt:0 ""
dynamic_scenarios_rr.0012.d:0 "[option_4.GetName]"
dynamic_scenarios_rr.0012.d.tt:0 ""
dynamic_scenarios_rr.0012.e:0 "Я поеду сам[Select_CString(ROOT.Char.IsFemale, 'а', '')]."
dynamic_scenarios_rr.0012.e.tt:0 ""
dynamic_scenarios_rr.0012.f:0 "Слишком опасно ехать ко двору и что-то требовать."
dynamic_scenarios_rr.0012.f.tt:0 ""

### Похищение (Отец реагирует)
dynamic_scenarios_rr.0013.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0013.desc:0 "[lady.GetName] была похищена [prince.GetName|GetTitledFirstName]\n\nЯ должен отправиться ко двору [realm.GetHolder.GetNameRegnal] и потребовать её освобождения!"
dynamic_scenarios_rr.0013.a:0 "Соберите своих спутников и отправляйтесь в столицу! [prince.GetFirstName] ответит за это преступление своей жизнью!"
dynamic_scenarios_rr.0013.a.tt:0 ""
dynamic_scenarios_rr.0013.b:0 "Мне не следует действовать опрометчиво."
dynamic_scenarios_rr.0013.b.tt:0 ""



#Похищение (Отец прибывает просить правосудия) 
dynamic_scenarios_rr.0014.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0014.desc:0 "[lady.GetName] была похищена [prince.GetName|GetTitledFirstName]\n\n[rebel_family.GetName] призвал своих союзников и друзей присоединиться к нему, чтобы потребовать правосудия.\n\nВы поедете с ним?"
dynamic_scenarios_rr.0014.a:0 "В путь!"
dynamic_scenarios_rr.0014.a.tt:0 ""
dynamic_scenarios_rr.0014.b:0 "Это кажется неблагоразумным."
dynamic_scenarios_rr.0014.b.tt:0 ""


#Похищение (Отец и Сын убиты, предатели вызваны в столицу) Объявление королевства
dynamic_scenarios_rr.0015.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0015.desc:0 "#L [rebel_family.GetName] [rebel_family.GetHouse.GetName]#! и его спутники ворвались ко двору, положив руки на эфесы оружия. Стражи едва знали, как реагировать, и смотрели на вас, ожидая указаний.\n\n [rebel_family.GetFirstName] выкрикнул(а) [Select_CString(rebel_family.IsFemale, 'обращаясь к', 'обращаясь к')] [prince.GetFirstNameNoTooltip|GetTitledFirstName]: #difficulty_hard «ВЫЙДИ И УМРИ!»#!"
dynamic_scenarios_rr.0015.a:0 "Арестовать их."
dynamic_scenarios_rr.0015.a.tt:0 ""
dynamic_scenarios_rr.0015.b:0 "Потребовать, чтобы [prince.GetName] ответил за свои преступления."
dynamic_scenarios_rr.0015.b.tt:0 "[prince.GetFirstName] сойдется в поединке с [rebel_family.GetFirstName|GetTitledFirstName]."


#Похищение (Обрученный объявляет войну)
dynamic_scenarios_rr.0016.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0016.desc:0 "Мой сын был взят в плен в столице, и теперь [realm.GetHolder.GetNameRegnal] требует, чтобы я явился и ответил за его преступления. Если я сделаю это, то отдам себя на милость тирана."
dynamic_scenarios_rr.0016.a:0 "У меня нет выбора. Я должен ехать."
dynamic_scenarios_rr.0016.a.tt:0 ""
dynamic_scenarios_rr.0016.b:0 "Этот тиран не упрячет в темницу ещё одного [rebel_family.GetHouse.GetName|GetTitledName]."
dynamic_scenarios_rr.0016.b.tt:0 ""









###########################
### Война Узурпатора    ###
### Брат против Принца  ###
###########################

#Суд поединком (Король не защитит меня) Точка зрения Принца 
dynamic_scenarios_rr.0017.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0017.desc:0 "Преступники, угрожавшие #L дому [realm.GetHolder.GetHouse.GetName]#!, предстали передо мной.\n\nТеперь я должен решить, как разобраться с этим делом."
dynamic_scenarios_rr.0017.a:0 "КАЗНИТЬ ИХ!"
dynamic_scenarios_rr.0017.a.tt:0 ""
dynamic_scenarios_rr.0017.b:0 "Они мои пленники."
dynamic_scenarios_rr.0017.b.tt:0 "Они останутся пленниками в темнице."
dynamic_scenarios_rr.0017.c:0 "Предложить брак"
dynamic_scenarios_rr.0017.c.tt:0 "Предложить, чтобы [prince.GetName] женился на [lady.GetName], дабы положить конец этому конфликту."


#Суд поединком (Результат поединка)
dynamic_scenarios_rr.0018.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0018.desc:0 "[realm.GetHolder.GetNameRegnal] предложил(а) компромисс.\n\n[lady.GetName] выйдет замуж за [prince.GetName] и станет его законной женой.\n\nРазумеется, это разорвет её нынешнюю помолвку."
dynamic_scenarios_rr.0018.a:0 "Принять предложение."
dynamic_scenarios_rr.0018.a.tt:0 ""
dynamic_scenarios_rr.0018.b:0 "Отвергнуть это оскорбление."
dynamic_scenarios_rr.0018.b.tt:0 "[realm.GetHolder.GetName] решит вашу судьбу, если вы не пойдете на компромисс."

#Суд поединком (Принц победил)
dynamic_scenarios_rr.0019.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0019.desc:0 "Как мне разделаться с этими предателями?"
dynamic_scenarios_rr.0019.a:0 "Дикий огонь"
dynamic_scenarios_rr.0019.a.tt:0 ""
dynamic_scenarios_rr.0019.b:0 "Обезглавить"
dynamic_scenarios_rr.0019.b.tt:0 ""
dynamic_scenarios_rr.0019.c:0 "Изрубить на куски"
dynamic_scenarios_rr.0019.c.tt:0 ""
dynamic_scenarios_rr.0019.d:0 "Подвергнуть пыткам"
dynamic_scenarios_rr.0019.d.tt:0 ""
dynamic_scenarios_rr.0019.e:0 "Утопить в нечистотах"
dynamic_scenarios_rr.0019.e.tt:0 ""
dynamic_scenarios_rr.0019.f:0 "Раздавить"
dynamic_scenarios_rr.0019.f.tt:0 ""
dynamic_scenarios_rr.0019.g:0 "Пощадить его... пока что."
dynamic_scenarios_rr.0019.g.tt:0 ""

#Суд поединком (Брат победил)
dynamic_scenarios_rr.0020.t:0 "Похищение [lady.GetNameNoTooltip] из дома [lady.GetHouse.GetNameNoTooltip]"
dynamic_scenarios_rr.0020.desc.execution:0 "После похищения [lady.GetName] #L [rebel_family.GetName] [rebel_family.GetHouse.GetName]#! помчался(помчалась) в столицу, требуя правосудия. Там [realm.GetHolder.GetNameRegnal] сначала заключил(а) его и его спутников в темницу, а затем повелел(а) их отцам явиться и ответить за преступления своих сыновей.\n\n[realm.GetHolder.GetNameRegnal] затем отдал(а) приказ казнить их всех."
