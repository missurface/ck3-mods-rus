dynamic_scenarios_rr.0038.desc:0 "Восстание против #L Дома [royal_house.GetName]#! ещё не окончено. #L [prince.GetNameNicknamed] [prince.GetHouse.GetNameNoTooltip]#! спрятал(а) [lady.GetName], и она всё ещё нуждается в защите.\n\nКак верноподданный(ая) #L Дома [royal_house.GetName]#!, мой долг — противостоять узурпаторам, каковы бы ни были шансы на выживание."
