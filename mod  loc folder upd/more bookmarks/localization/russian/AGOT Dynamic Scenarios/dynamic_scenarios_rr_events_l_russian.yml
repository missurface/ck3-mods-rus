dynamic_scenarios_rr.1002.t:0 "Игра престолов"
dynamic_scenarios_rr.1002.desc:0 "Это был такой же обычный день, когда я оказался(ась) сжимающим(ей) свиток, thrust into my hand кем-то в капюшоне.\n\nПрежде чем я успел(а) остановить [schemer.GetHerHim|GetTitledFirstName], [schemer.GetSheHe] исчез(ла).\n\nВскрыв это послание, я прочёл(ла) весьма тревожное предупреждение.\n\n#italic «Наследник [king.GetNamePossessiveNoTooltip|GetTitledFirstName] — дитя незаконнорожденное и не от плоти его, рождённое в нечестивом союзе. [king.GetNameNoTooltip|GetTitledFirstName] в опасности.»#!"
dynamic_scenarios_rr.1002.a:0 "Я должен(на) узнать правду."
dynamic_scenarios_rr.1002.a.tt:0 "Вы начнёте расследование, чтобы подтвердить это обвинение."
dynamic_scenarios_rr.1002.b:0 "Это чепуха, я не верю в это."
dynamic_scenarios_rr.1002.b.tt:0 "Проигнорировать эту анонимную записку."


dynamic_scenarios_rr.1003.t:0 "Игра престолов"
dynamic_scenarios_rr.1003.desc_true_heir:0 "Мне понадобится помощь, чтобы продолжить расследование правды о детях [king.GetFirstNamePossessiveNoTooltip|GetTitledFirstName].\n\nТолько кто-то честный и близкий к королевской семье может assist me in this."
dynamic_scenarios_rr.1003.desc_schemer:0 "#L [true_heir.GetName] [true_heir.GetHouse.GetName]#! попал(ась) на крючок и enlisted the help of #L [investigator.GetName] [investigator.GetHouse.GetName]#!, но с [investigator.GetHerHis] безвременной кончиной игра престолов приостановилась. Мне стоит тихо подтолкнуть нового человека чести к тому, чтобы продолжить это расследование...."
