dynamic_scenarios_rr.0032.t:0 "Бой при [combat_location.GetProvince.GetName]"
dynamic_scenarios_rr.0032.desc.p1:0 "#L [defender_1.GetNameNicknamed] [defender_1.GetHouse.GetName]#! носил печальную улыбку. Рядом с ним #L [defender_3.GetNameNicknamed] [defender_3.GetHouse.GetName]#! опустился(ась) на колено, готовя [Select_CString(defender_3.IsFemale, 'своё', 'своё' )] оружие. Между ними стоял(а) #L [defender_2.GetNameNicknamed] [defender_2.GetHouse.GetName]#!."
dynamic_scenarios_rr.0032.desc_question1:0 "\n\n#italic «Я искал(а) вас на Битве при [duel_location.GetNameNoTooltip]»#!, — сказал(а) [companion_leader.GetNameOrMe|GetTitledFirstName] им. [defender_2.GetFirstName|GetTitledFirstName] ответил(а): #italic «Нас там не было»#!. [defender_3.GetFirstName|GetTitledFirstName] продолжил(а): #italic «Горе Узурпатору, если бы мы были»#!."
dynamic_scenarios_rr.0032.desc.p2:0 "\n\n[companion_leader.GetNameOrMe|U] спросил(а): #italic «Когда война закончилась и все лорды королевства присягнули на верность [realm.GetHolder.GetNameNoTooltip|GetTitledFirstName], я задался(ась) вопросом, где же были вы»#!.\n\n[defender_2.GetFirstName|GetTitledFirstName] ответил(а): #italic «Далеко»#!. [defender_1.GetFirstName|GetTitledFirstName] надел(а) свой шлем. #italic «Наши колени не так легко гнутся»#!.\n\n#italic «И вот теперь это начинается»#!"
