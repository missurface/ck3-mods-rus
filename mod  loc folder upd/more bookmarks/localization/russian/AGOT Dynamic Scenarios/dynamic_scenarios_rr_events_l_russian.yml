agot_dynamic_scenarios_bm_8281:0 "Ложная Весна"
agot_dynamic_scenarios_bm_8281_desc:0 "Год Ложной Весны — короткая оттепель в долгом холоде Вестероса и затишье перед грядущей бурей.\n\nЛорд Рикард Старк из Винтерфелла тихо трудился, чтобы обеспечить будущее Севера через союзы и браки, устанавливая связи с великими южными домами в том, что некоторые начали шепотом называть «Южными Амбициями». Его дочь Лианна обручена с юным Робертом Баратеоном из Штормового Предела, а его сыновья расположены укрепить связи с домами Талли и Аррен.\n\nОднако в королевстве не всё благополучно. Король Эйрис II становится всё более неуравновешенным, а недоверие зреет в тенях двора. Его когда-то доверенный Десница, Тайвин Ланнистер, подал в отставку в горьком молчании, а принц Рейегар Таргариен наблюдает с Драконьего Камня, его мысли скрыты и непостижимы.\n\nСлухи говорят о большом турнире, который скоро состоится в Харренхолле — собрании знати, которое может изменить судьбу королевства. Теперь Вестерос замер на краю истории.\n\n#bold Сохранят ли эти союзы мир, или амбиции, безумие и желание ввергнут королевство в огонь и кровь?#"

bookmark_281_rickard_stark:0 "Лорд Рикард"
bookmark_281_rickard_stark_desc:0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\nЛорд Рикард Старк из Винтерфелла давно стремился укрепить место Севера в королевстве через браки и дипломатию, создавая связи с великими южными домами в тихом стремлении к единству — видении, о котором при дворе шепотом говорят как о «Южных Амбициях». Его старший сын Брандон помолвлен с Кейтилин Талли, а дочь Лианна обещана Роберту Баратеону, замыслы Рикарда близки к осуществлению.\n\nТеперь распространяются новости о большом турнире в Харренхолле — собрании лордов, рыцарей и принцев, которое вполне может определить судьбу Вестероса.\n\n#bold Обеспечат ли амбиции Рикарда мир и власть дому Старк, или они разожгут огни грядущей бури?#"
bookmark_281_lyanna_stark:0 "Лианна Старк"
bookmark_281_brandon_stark:0 "Брандон"
bookmark_281_eddard_stark:0 "Эддард"

bookmark_281_rhaegar_targaryen:0 "Принц Рейегар"
bookmark_281_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nНаследник Железного Трона, Рейегар уважаем знатью и любим простым народом. По мере того как рассудок его отца слабел, Рейегар оказался запутан в паутине подозрений. На турнире в Харренхолле скандал потряс королевство, когда Рейегар назвал дочь Севера своей Королевой Любви и Красоты, а не свою собственную жену. Год спустя Рейегар сбежал со своей возлюбленной Лианной, хотя некоторые говорят, что он похитил её.\n\n#bold Поскольку жестокие действия его отца разжигают ситуацию beyond точки дипломатии, сможет ли Драконий Принц спасти свой дом от забвения?#!"
bookmark_281_elia_martell:0 "Принцесса Элия"

bookmark_281_aerys_targaryen:0 "Король Эйрис II"
bookmark_281_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nЭйрис II из дома Таргариен, Король Андалов, Ройнаров и Первых Людей, Лорд Семи Королевств и Защитник Государства, начал своё правление с больших обещаний, но годы, прошедшие после Дефайенса Даскдейла, увидели его резкое скатывание к безумию. Слыша угрозы повсюду — как реальные, так и вымышленные, Безумный Король становился всё более одержим огнём.\n\n#bold Поскольку Семь Королевств столкнулись с кризисом, будет ли Эйрис слабо цепляться за власть с Железного Трона, или он просто сожжёт их всех?#!"
bookmark_281_rhaella_targaryen:0 "Королева Рейелла"
bookmark_281_viserys_targaryen:0 "Принц Визерис"

bookmark_281_tywin_lannister:0 "Лорд Тайвин"
bookmark_281_tywin_lannister_desc:0 "\nИзвестный как расчётливый и безжалостный, Тайвин возвёл свой дом на новые высоты после слабого правления своего отца. Когда-то Десница — и друг — короля Эйриса, Тайвин подал в отставку и вернулся в Утёс Кастерли после одного слишком многих унижений.\n\n#bold Вернёт ли Тайвин славу дому Ланнистер?#!"
bookmark_281_jaime_lannister:0 "Сер Джейме"
bookmark_281_cersei_lannister:0 "Серсея"

bookmark_281_robert_baratheon:0 "Лорд Роберт"
bookmark_281_robert_baratheon_desc:0 "[Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_copy|q$' )|E]\nРоберт Баратеон, Лорд Штормового Предела, провёл свою юность как воспитанник Джона Аррена alongside своим ближайшим другом, Эддардом Старком. Связанные братством и кровной клятвой верности, Роберт теперь с нетерпением смотрит на Север — не только ради дружбы, но и ради любви. Он помолвлен с Лианной Старк, дикой и своевольной дочерью лорда Рикарда, и мечтает завоевать её сердце так же, как и её руку.\n\nТеперь ходят слухи о большом турнире в Харренхолле, где соберутся лорды и рыцари — и где течение многих жизней может измениться навсегда.\n\n#bold Докажет ли Роберт, что он достоин любви Лианны, или дракон унесёт прочь и его радость, и его судьбу?#"
bookmark_281_stannis_baratheon:0 "Сер Станнис"
bookmark_281_renly_baratheon:0 "Ренли"

bookmark_281_jon_arryn:0 "Лорд Джон"
bookmark_281_jon_arryn_desc:0 "Стареющий, но steadfast лорд, Джон Аррен из Орлиного Гнезда долго служил столпом чести в королевстве, становящемся всё более нестабильным. Когда-то seasoned ветеран Войны Девятигрошовых Королей, он теперь служит наставником и приёмным отцом своим воспитанникам, Эддарду Старку и Роберту Баратеону — узы, которые скоро могут быть испытаны огнём.\n\nС юга доносятся шёпоты беспокойства. Король Эйрис становится всё более неуравновешенным, и его двор разделён. Принц Рейегар наблюдает и ждёт. Лорд Рикард Старк плетёт союзы через браки, а Тайвин Ланнистер brood over old slights. Говорят, что турнир скоро состоится в Харренхолле — собрание, которое может задать сцену для войны или мира.\n\n#bold Поскольку Вестерос балансирует на лезвии ножа, сможет ли Джон Аррен сохранить королевство единым — или будет вынужден выбрать между короной и роднёй?#"
bookmark_281_elbert_arryn:0 "Эльберт"
bookmark_281_denys_arryn:0 "Денис Милый"