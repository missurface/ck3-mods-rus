 ntc_crown_storage_decision: "Достать короны из хранилища"
 ntc_crown_storage_decision_tooltip: "Вы достанете короны побежденных королей Семи Королевств."
 ntc_crown_storage_decision_desc: "Когда Эйегон Завоеватель подчинил некогда независимые королевства Вестероса, большинство бывших королей были вынуждены отдать свои короны новому королю андалов, ройнарам и первым людям. Хотя некоторые короны, такие как те, которые носили Харрен Черный и Мерн IX Гарденер во время битвы, были потеряны, расплавлены и сожжены в Харренхолле или на Пламенном Поле, те, что остались, до сих пор хранятся как трофеи. \n \nОднако, чтобы избежать враждебности Великих Домов, с тех пор они пылились в глубоком хранилище. Спрятаные в недрах Красного Замка, где никто, кроме доверенных лиц короля, не мог их увидеть. \n \nПришло время открыто ввести их в свет и продемонстрировать мощь Железного Трона и его завоеваний."
 ntc_crown_storage_decision_effects_tooltip: "Вы достанете короны побежденных королей Семи Королевств."
 ntc_crown_storage_decision_confirm: "Вызовите Антиквара!"
  
