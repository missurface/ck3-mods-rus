 agot_commission_crown_main_choice_tooltip: "Корона, вдохновленная аспектами меня самого, моего происхождения, веры и титулов."
 agot_commission_crown_spouse_choice_loc: "Корона для спутника жизни."
 agot_commission_crown_spouse_choice_tooltip: "Корона, вдохновленная происхождением, верой и титулом моего спутника жизни."
 agot_commission_crown_westeros_choice_loc: "Корона, вдохновленная личностями."
 agot_commission_crown_westeros_choice_tooltip: "Корона, вдохновленная историческими личностями, независимо от того, правили они или нет."
