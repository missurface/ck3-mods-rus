 agot_commission_crown_westeros_variant_choice_tooltip: "Создайте ариант короны на основе уже существующей короны."
  
 agot_commission_crown.1313.t: "Заказать корону"
 agot_commission_crown.1313.desc: "Решено. Эта корона будет сделана в честь важной исторической фигуры. Независимо от того, правили ли они при жизни или были лишены такого шанса судьбой, их наследие будет жить."
 agot_commission_crown.1313.a: "Это та самая."
 agot_commission_crown.1313.b: "Я имею в виду другую..."
 agot_commission_crown.1313.c: "Вернуться."
 agot_commission_crown.1313.d: "Я передумал. Я больше не хочу делать новую корону."
  
