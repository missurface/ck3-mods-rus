l_russian:
  
 # Travel Danger Event Prefix 
 ntc_find_lost_crown_danger_prefix: "Опасность:"
 ntc_find_lost_crown_success_prefix: "Успех:"
 ntc_find_lost_crown_failure_prefix: "Провал:"
 ntc_find_lost_crown_failed_victory_prefix: "Пиррова победа:"
 ntc_find_lost_crown_death_prefix: "Смерть:"
  
 ntc_find_lost_crown_event.1.t: "$ntc_find_lost_crown_danger_prefix$ Атака горных кланов"
 ntc_find_lost_crown_event.1.desc: "Когда мы продвигаемся по коварной местности гор Долины, я не могу не улыбаться, вдыхая красоту сельской местности. \n\nОднако тихая гармония прерывается, когда я вижу, что нас окружила группа диких членов Лунного Клана! И все же мой взгляд прикован к их лидеру [clansman_bandit.GetWomanMan], когда он выходит перед нашим караваном, неся на голове легендарную потерянную корону древнего короля Роланда Аррена из Долины!\n\n«Смотрите, какой ветер дул, ребятки! Разве это не зрелище? Перед нами один из этих захватчиков-андалов, отбросов, которые вырвали земли нашего народа прямо из-под наших ног!»"
 ntc_find_lost_crown_event.1.a: "«Друзья мои, должно ли быть между нами насилие? Давайте просто пройдем мирно»."
 ntc_find_lost_crown_event.1.a.success: "Вы решаете, что это всего лишь старая корона, и уговариваете бандитов пропустить вас."
 ntc_find_lost_crown_event.1.a.success.desc: "Вы и ваше окружение свободно путешествуете через горный перевал, хотя вы решили не завоевывать Корону Роланда Аррена."
 ntc_find_lost_crown_event.1.a.failure: "Вы не убедили членов клана, и они нападут."
 ntc_find_lost_crown_event.1.a.failure.desc: "Члены клана нападают, не желая мира."
 ntc_find_lost_crown_event.1.b: "«Эта корона не принадлежит тебе. Подай ее сюда, и тебе не причинят никакого вреда»."
 ntc_find_lost_crown_event.1.b.success: "Вы уговариваете бандитов пропустить вас и отдать корону."
 ntc_find_lost_crown_event.1.b.success.desc: "Вы и ваше окружение свободно путешествуете через горный перевал с короной в руках."
 ntc_find_lost_crown_event.1.b.failure: "Вы не убедили членов клана, и они нападут."
 ntc_find_lost_crown_event.1.b.failure.desc: "Члены клана нападают, не желая мира."
 ntc_find_lost_crown_event.1.c: "«Эта корона не принадлежит вам!В бой, за корону!!»"
  
 ntc_find_lost_crown_event.2.t: "$ntc_find_lost_crown_danger_prefix$ Битва за утраченную корону Роланда Аррена"
 ntc_find_lost_crown_event.2.desc: "Я знаю, что эти мерзкие животные никогда не примут мира, поэтому я не посмею дать им его. Я приказываю своим людям действовать, требуя немедленно подготовиться к бою! \n\nНесмотря на ход битвы, лидер противника [clansman_bandit.GetWomanMan] просто усмехается мне и заявляет: «Ну-ну, посмотри на храброго Андала. Разве это не удовольствие? Ваша храбрость сделает наш триумф еще более значимым и удовлетворяющим». Позади них армия членов клана издает нечестивый вопль кровожадности и ярости, жаждущий битвы. \n\nЯ просто поднял меч: «Я заберу эту корону, даже если мне придется забрать ее с твоего трупа»."
 ntc_find_lost_crown_event.2.a: "«Следуйте за мной! Я поведу вас в бой!»"
 ntc_find_lost_crown_event.2.a.success: "Мы победили их!"
 ntc_find_lost_crown_event.2.a.success.desc: "Вам и вашим доблестным войскам удается дать отпор членам горного клана и сохранить потерянную Корону Роланда Аррена."
 ntc_find_lost_crown_event.2.a.failure: "Лидер горного клана сбежал! Жалкая тварь!"
 ntc_find_lost_crown_event.2.a.failure.desc: "Предводителю горного клана удается бежать, прихватив с собой потерянную Корону Роланда Аррена."
 ntc_find_lost_crown_event.2.a.wounded: "Лидер горного клана сбежал, а вы ранены!"
 ntc_find_lost_crown_event.2.a.wounded.desc: "Лидеру горного клана удается сбежать, прихватив с собой потерянную Корону Роланда Аррена, а вы лежите раненый и истекаете кровью."
 ntc_find_lost_crown_event.2.a.death: "Вас убили члены горного клана!"
 ntc_find_lost_crown_event.2.a.death.desc: "Лидеру горного клана удается нанести вам смертельный удар! Похоже, твоя судьба такая же, как у Роланда Аррена!"
 ntc_find_lost_crown_event.2.a.woundedsuccess: "Несмотря на полученные раны, мы победили их!"
 ntc_find_lost_crown_event.2.a.woundedsuccess.desc: "Вам и вашим доблестным войскам удается дать отпор членам горного клана и вернуть потерянную Корону Роланда Аррена, хотя в конце концов вы оказываетесь ранены."
  
 ntc_find_lost_crown_event.2.b: "«Сражайтесь за меня, братья! Не оказывайте им пощады!»"
 ntc_find_lost_crown_event.2.b.success: "Мои люди победили их!"
 ntc_find_lost_crown_event.2.b.success.desc: "Вашим доблестным силам удается дать отпор членам горного клана и заполучить утраченную Корону Роланда Аррена."
 ntc_find_lost_crown_event.2.b.failure: "Лидер горного клана сбежал! Жалкая тварь!"
 ntc_find_lost_crown_event.2.b.failure.desc: "Предводителю горного клана удается бежать, прихватив с собой потерянную Корону Роланда Аррена."
  
 ntc_find_lost_crown_event.3.t: "$ntc_find_lost_crown_success_prefix$ Получена утраченная корона Роланда Аррена."
 ntc_find_lost_crown_event.3.desc: "Спустя тысячи лет найдена потерянная корона короля Роланда Аррена! Когда я высоко поднимаю корону под радостные аплодисменты, я не могу не чувствовать глубокое чувство гордости и достижения, когда я смотрю вниз на корону, которая когда-то украшала голову Аррена, короля Долины, который легендарно построил Орлиное Гнездо, но который трагически погиб от рук дьявольских членов лунного клана."
 ntc_find_lost_crown_event.3.a: "«Наконец-то! Король Роланд Аррен отомщен, и его корона возвращена в законные руки Андалов»."
  
 ntc_find_lost_crown_event.4.t: "$ntc_find_lost_crown_failure_prefix$ Не удалось вернуть потерянную корону Роланда Аррена."
 ntc_find_lost_crown_event.4.desc: "Пустое чувство неудачи и потери охватило меня, когда я стал свидетелем того, как мерзкий вражеский лидер бежит с потерянной короной Роланда Аррена. Хотя я послал за ним людей, ему удается уйти, оставив меня в ярости."
 ntc_find_lost_crown_event.4.a: "«Я не успокоюсь, пока потерянная корона не будет возвращена!»"
 ntc_find_lost_crown_event.4.b: "«Возможно, некоторые вещи лучше оставить потерянными»."
 ntc_find_lost_crown_event.4.b.gave_up: "Откажитесь от попыток снова найти потерянную корону Роланда Аррена."
  
 ntc_find_lost_crown_event.5.t: "$ntc_find_lost_crown_danger_prefix$ Битва за утраченную корону Роланда Аррена"
 ntc_find_lost_crown_event.5.desc: "Мои попытки довести дело до мирного конца, казалось бы, закончились неудачей, поскольку, несмотря на мои дипломатические попытки, лидер противника [clansman_bandit.GetWomanMan] решает плюнуть в мою сторону и выплевывает: «Ты думаешь, мы позволим тебе пройти с миром, Андал, мерзкий отброс?»\n\nВоодушевленные возможностью битвы, члены горного клана позади грязного лидера издали вопль ярости и жажды крови, по-видимому, готовые пронзить нас всех насквозь. Когда они кричат, я чувствую дрожь страха, потому что теперь я знаю, что любой шанс на мирное окончание этой встречи утерян. \n\nПоэтому я неохотно отступаю, пока мои люди готовят свои мечи, зная теперь глубоко в своем сердце, что и наша судьба, и будущее Короны Роланда Аррена будут решены в крови."
 ntc_find_lost_crown_event.5.a: "«Они не оставили нам другого выбора, кроме как сражаться! Давайте заставим их пожалеть об этом»."
 ntc_find_lost_crown_event.5.a.success: "Мы победили их!"
 ntc_find_lost_crown_event.5.a.success.desc: "Вам и вашим доблестным войскам удается дать отпор членам горного клана и сохранить потерянную Корону Роланда Аррена."
 ntc_find_lost_crown_event.5.a.failure: "Лидер горного клана сбежал! Жалкая тварь!"
 ntc_find_lost_crown_event.5.a.failure.desc: "Предводителю горного клана удается бежать, прихватив с собой потерянную Корону Роланда Аррена."
 ntc_find_lost_crown_event.5.a.wounded: "Лидер горного клана сбежал, а вы ранены!"
 ntc_find_lost_crown_event.5.a.wounded.desc: "Лидеру горного клана удается сбежать, прихватив с собой потерянную Корону Роланда Аррена, а вы лежите раненый и истекаете кровью."
 ntc_find_lost_crown_event.5.a.death: "Вас убили члены горного клана!"
 ntc_find_lost_crown_event.5.a.death.desc: "Лидеру горного клана удается нанести вам смертельный удар! Твоя судьба такая же, как у Роланда Аррена!"
 ntc_find_lost_crown_event.5.a.woundedsuccess: "Несмотря на полученные раны, мы победили их!"
 ntc_find_lost_crown_event.5.a.woundedsuccess.desc: "Вам и вашим доблестным войскам удается дать отпор членам горного клана и вернуть потерянную Корону Роланда Аррена, хотя в конце концов вы оказываетесь раненым."
  
 ntc_find_lost_crown_event.5.b: "«Атакуйте! Пусть они пожалеют, что не искали мира!»"
 ntc_find_lost_crown_event.5.b.success: "Мои люди победили подлого врага!"
 ntc_find_lost_crown_event.5.b.success.desc: "Вашим доблестным силам удается дать отпор членам горного клана и заполучить утраченную Корону Роланда Аррена."
 ntc_find_lost_crown_event.5.b.failure: "Лидер горного клана сбежал! Жалкая тварь!"
 ntc_find_lost_crown_event.5.b.failure.desc: "Предводителю горного клана удается бежать, прихватив с собой потерянную Корону Роланда Аррена."
  
 ntc_find_lost_crown_event.6.t: "$ntc_find_lost_crown_failed_victory_prefix$ Не удалось вернуть потерянную корону Роланда Аррена."
 ntc_find_lost_crown_event.6.desc: "Несмотря на свой стыд, я решил попытаться договориться о безопасном проходе через гору, но не стал требовать потерянную корону. Лидер горного клана, несомненно, наслаждаясь нашим унижением, мерзко ухмыляется и позволяет нам выменять наши жизни и свободный проход. \n\nПока мы продвигаемся вперед, я не могу не чувствовать неодобрительные взгляды моих людей, проклинающих меня за то, что я позволил легендарной древней утраченной короне великого Короля Долины остаться в руках древних заклятых врагов нашего народа."
 ntc_find_lost_crown_event.6.a: "«Честно говоря, это всего лишь старая корона»."
 ntc_find_lost_crown_event.6.a.gave_up_crown: "Пусть корона навсегда останется потерянной, даже если это будет означать, что жители Долины будут вечно проклинать меня."
 ntc_find_lost_crown_event.6.b: "«По крайней мере, мы знаем, что она все еще существует»."
 ntc_find_lost_crown_event.6.b.ignored_crown: "Хоть они и проклинают мое имя, надежда найти потерянную корону остается."
  
 ntc_find_lost_crown_event.7.t: "$ntc_find_lost_crown_success_prefix$ Ведутся переговоры об утраченной короне Роланда Аррена."
 ntc_find_lost_crown_event.7.desc: "Когда мои люди поднимают оружие, лидер врага [clansman_bandit.GetWomanMan], кажется, остывает, продолжая настороженно поглядывать на нас. Понимая, что победа членам клана будет не так уж и легка, [clansman_bandit.GetWomanMan] извлекает Утерянную Корону Роланда Аррена и с гримасой на лице преподносит ее нам. \n\n«Кажется, сегодня ты победил Андал-демон. Вот твоя кровавая корона». \n\nУхмыляясь, чувствуя, что корона в моих руках, что она передана мне, я поднимаю ее в воздух, когда мои люди издают победный клич."
 ntc_find_lost_crown_event.7.a: "«Я рад, что они узрели смысл»."
 ntc_find_lost_crown_event.7.a.gained_crown: "Я наверняка прославлюсь на всю Долину за то, что нашел эту корону."
  
 ntc_find_lost_crown_event.8.t: "$ntc_find_lost_crown_death_prefix$ Смерть в битве за утраченную корону"
 ntc_find_lost_crown_event.8.desc: "Вокруг бушует хаос битвы, и я к своему ужасу осознаю, что мои люди проигрывают! \n\nВнезапно из моего бока пронзила острая боль, потому что там застряло лезвие топора. Кашляя кровью, я смотрю и вижу, как лидер клана [clansman_bandit.GetWomanMan]  с леденящей кровь ухмылкой говорит мне:«Ты умрешь сегодня, андальская шавка!»\n\nКогда мое зрение начинает темнеть, и Незнакомец готовится заключить меня в свои объятия, я вижу, как последние из моих людей отступают, в то время как лидер клана, потерянная корона Роланда Аррена на их голове, поднимает свой топор для последнего взмаха."
 ntc_find_lost_crown_event.8.a: "«Как все могло так закончиться?!»"
 ntc_find_lost_crown_event.8.death: "Похоже, твоя судьба такая же, как у Роланда Аррена."
