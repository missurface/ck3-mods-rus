 TRAIT_FLAG_DESC_add_size_modifier_40: "[dragon_size|E]: @dragon_size_icon!#P +40%#!"
 TRAIT_FLAG_DESC_subtract_size_modifier_40: "[dragon_size|E]: @dragon_size_icon!#N -40%#!"
  
   #Congenital traits 
 trait_dragon_agile: "Проворный"
 trait_dragon_agile_desc: "Никто не отрицает, что у драконов есть мозг, и точно так же, как и у других существ, драконы могут быть как умными, так и тупыми."
 trait_dragon_agile_character_desc: "С почти неиссякаемой энергией в каждом движении, [ROOT.Char.GetFirstNameNoTooltip] поразительно активен для дракона — черта, которая приносит множество преимуществ."
  
 trait_dragon_obtuse: "Тупой"
 trait_dragon_obtuse_desc: "Никто не отрицает, что у драконов есть мозг, и точно так же, как и у других существ, драконы могут быть как умными, так и тупыми."
 trait_dragon_obtuse_character_desc: "Упрямо пассивный и медлительный в действиях. [ROOT.Char.GetFirstNameNoTooltip] выполняет приказы только тогда, когда это ему выгодно, и намеренно проявляет апатию."
  
 trait_dragon_large_wingspan: "Большой размах крыльев"
 trait_dragon_large_wingspan_desc: "Некоторые драконы рождаются с более массивным размахом крыльев, позволяющим им управлять воздушными потоками. Они могут пикировать и летать быстрее других."
 trait_dragon_large_wingspan_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен своим огромным размахом крыльев в полёте, формирующим воздух с каждым медленным и тяжёлым взмахом."
  
 trait_dragon_small_wingspan: "Малый размах крыльев"
 trait_dragon_small_wingspan_desc: "Некоторые подозревают, что генетика влияет на малый и быстрый размах крыльев у драконов, из-за чего они неустойчивы в воздухе и испытывают больше трудностей."
 trait_dragon_small_wingspan_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен своими мелкими и частыми взмахами крыльев, которые затрудняют взлёт и делают его полёт неустойчивым."
  
 trait_dragon_thick_scales: "Толстая чешуя"
 trait_dragon_thick_scales_desc: "Как и люди, драконы рождаются с разным размером и толщиной чешуи. Толстая чешуя защищает от гниения и оружия, созданного людьми."
 trait_dragon_thick_scales_character_desc: "При ближайшем рассмотрении чешуя [ROOT.Char.GetFirstNameNoTooltip] невероятно толстая, некоторые скажут — как стена замка. Сбить [ROOT.Char.GetFirstNameNoTooltip] будет сложно ."
  
 trait_dragon_thin_scales: "Тонкая чешуя"
 trait_dragon_thin_scales_desc: "Как и у людей, драконы рождаются с разным размером и толщиной чешуи. Тонкая чешуя повышает риск инфекций и других серьёзных опасностей."
 trait_dragon_thin_scales_character_desc: "Изъеденный инфекциями и кишащий насекомыми под хрупкой чешуёй, [ROOT.Char.GetFirstNameNoTooltip] это уязвимое существо, подверженное как болезням, так и ранениям."
  
 trait_dragon_withered_wings: "Увядшие крылья"
 trait_dragon_withered_wings_desc: "Из-за повреждённого яйца или иных причин некоторые драконы рождаются с тонкими и хрупкими крыльями."
 trait_dragon_withered_wings_character_desc: "Проклятый невероятно хрупкими крыльями, [ROOT.Char.GetFirstNameNoTooltip] едва может летать, что делает его почти бесполезным."
  
 trait_dragon_glowing_scales: "Светящаяся чешуя"
 trait_dragon_glowing_scales_desc: "Ещё один редкий дефект, но позитивный: у некоторых драконов чешуя отражает свет, словно стекло."
 trait_dragon_glowing_scales_character_desc: "Рождённый с неестественно толстой, стеклоподобной чешуёй, [ROOT.Char.GetFirstNameNoTooltip] отражает свет с ослепительной силой, сияя как живой самоцвет."
  
 trait_dragon_aerodynamic: "Аэродинамический"
 trait_dragon_aerodynamic_desc: "Несмотря на огромные размеры, драконы сильно различаются по тому, как они передвигаются по небу. Некоторые из них неуклюжи, но другие рассекают ветер, как стрела."
 trait_dragon_aerodynamic_character_desc: "С изящной формой и непринужденной грацией в полете, [ROOT.Char.GetFirstNameNoTooltip] кажется, он рожден, чтобы править небесами, двигаясь с минимальным сопротивлением и непревзойденной скоростью."
  
 trait_dragon_toothless: "Увядание"
 trait_dragon_toothless_desc: "Истощающая болезнь, способная погубить даже могущественнейшего зверя."
 trait_dragon_toothless_character_desc: "Тяжкий недуг овладел [ROOT.Char.GetFirstNameNoTooltip], и теперь дракону трудно летать, дышать и есть."
  
 trait_dragon_picky_eater: "Привередливый едок"
 trait_dragon_picky_eater_desc: "Драконы едят мясо, но не всякое мясо одинаково. Некоторые драконы вырабатывают особые привычки, отвергая все, что не соответствует их изысканному вкусу."
 trait_dragon_picky_eater_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] печально известен своей привередливостью в еде, и его нрав быстро воспламеняется, когда он недоволен."
  
 trait_dragon_green_flames: "Ужасное зеленое пламя"
 trait_dragon_green_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_green_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен ужасным зелёным пламенем, способных мгновенно расплавить всё на своём пути."
  
 trait_dragon_blue_flames: "Мощное синее пламя"
 trait_dragon_blue_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_blue_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает интенсивное синее пламя, напоминающее темно-синий цвет в центре пламя."
  
 trait_dragon_white_flames: "Ополяющее Белое пламя"
 trait_dragon_white_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_white_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает жгучее белое пламя, достаточно горячее, чтобы стереть с лица земли даже самую прочную броню."
  
 trait_dragon_yellow_flames: "Жгучее желтое пламя"
 trait_dragon_yellow_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_yellow_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает жгучее желтое пламя, и все, что попадает на его пути, опаляется до неузнаваемости."
  
 trait_dragon_red_flames: "Слабое Красное пламя"
 trait_dragon_red_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_red_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает слабое красное пламя, оно едва опаляет сталь."
  
 trait_dragon_black_flames: "Смертоносное Черное пламя"
 trait_dragon_black_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_black_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает смертоносное черное пламя, уничтожающее все, с чем соприкасается."
  
 trait_dragon_orange_flames: "Обычное Оранжевое пламя"
 trait_dragon_orange_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_orange_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает обычное оранжевое пламя, которое обжигает предметы при соприкосновение."
  
 trait_dragon_purple_flames: "Пылающее Пурпурное пламя"
 trait_dragon_purple_flames_desc: "Древние тексты утверждают, что цвет драконьего пламени отражает его жар: одни горят слабо и тускло, другие же источают невообразимую мощь."
 trait_dragon_purple_flames_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] известен тем, что испускает пурпурное пламя, взрывающееся при соприкосновение."
  
  #size 
  
 trait_dragon_physique_good_4: "Исполинский Зверь"
 trait_dragon_physique_good_4_desc: "Легенды часто приукрашивают, но иногда... рождается истинная легенда."
 trait_dragon_physique_good_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] растёт за пределы чьего-либо воображения. Его исполинские размеры навеки останутся в истории."
  
 trait_dragon_physique_bad_4: "Уродливый Дракончик"
 trait_dragon_physique_bad_4_desc: "Рождённый с чудовищными деформациями, дракон едва дышит, а его крылья почти не двигаются."
 trait_dragon_physique_bad_4_character_desc: "С момента вылупления [ROOT.Char.GetFirstNameNoTooltip] выглядел неправильно. Даже сейчас он едва передвигается, часто лежа в яме отчаяния."
