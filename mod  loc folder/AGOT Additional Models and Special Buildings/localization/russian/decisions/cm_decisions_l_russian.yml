l_russian:
 decision_group_type_royal_court_change: "#D AM&SB#! Решения Королевского Двора" #NT!
  
  # Переход от пиратов к феодалам 
 cm_pirate_to_feudal_king_decision: "Преобразовать Пиратские Притоны в Феодализм" #NT!
 cm_pirate_to_feudal_king_decision_confirm: "Перейти к Феодальным Порядкам" #NT!
 cm_pirate_to_feudal_king_decision_tooltip: "Изменить тип правления, став [GetGovernment( 'lp_feudal_government' ).GetName] или [GetGovernment( 'feudal_government' ).GetName]" #NT!
  
  # Изменение Королевского Двора 
  ## Драконья Палата 
 high_valyrian_dragon_court_decision: "Изменить Королевский Двор на Драконью Палату" #NT!
 high_valyrian_dragon_court_decision_desc: "В глубинах библиотеки [ROOT.Char.GetCapitalLocation.GetName] вы натыкаетесь на пыльные чертежи, изображающие планы тронного зала в стиле Высокой Валирии. Теперь вам решать - оплатить строительство этого двора или отложить планы до лучших времён..." #NT!
 high_valyrian_dragon_court_decision_confirm: "Начать строительство Драконьей Палаты" #NT!
 high_valyrian_dragon_court_decision_tooltip: "Преобразить двор [ROOT.Char.GetCapitalLocation.GetName] по образцу тронного зала Повелителей Драконов древней Валирии" #NT!
  
 high_valyrian_dragon_court_removal_decision: "Убрать Королевский Двор Драконьей Палаты" #NT!
 high_valyrian_dragon_court_removal_desc: "Вы решили восстановить свой тронный зал в прежнем величии" #NT!
 high_valyrian_dragon_court_removal_decision_confirm: "Вернуть Драконью Палату к прежнему виду" #NT!
 high_valyrian_dragon_court_removal_decision_tooltip: "Вернуть тронный зал к первоначальному облику" #NT!
  
  # Отречение 
 cm_abdicate_throne: "Отречься от престола" #NT!
 cm_abdicate_throne_tooltip: "Пришло время передать Трон [ROOT.Char.GetPrimaryTitle.GetNameNoTier] моему наследнику" #NT!
 cm_abdicate_throne_desc: "Пришло время завершить моё правление [ROOT.Char.GetPrimaryTitle.GetNameNoTier]... тяжесть короны стала непосильной ношей..." #NT!
 cm_abdicate_decision_effect_tooltip: "Вы отказываетесь от короны и всего, что она символизирует, в пользу наследника игрока" #NT!
 cm_abdicate_throne_confirm: "Отказаться от короны" #NT!
  
 cm_step_down_from_power: "Отойти от власти" #NT!
 cm_step_down_from_power_tooltip: "Пришло время уйти с поста правителя [ROOT.Char.GetPrimaryTitle.GetNameNoTier]" #NT!
 cm_step_down_from_power_desc: "Я решил, что пришло время уйти с государственной службы и оставить руководство [ROOT.Char.GetPrimaryTitle.GetNameNoTier]." #NT!
 cm_step_down_from_power_effect_tooltip: "Вы передаёте свою должность следующему правителю" #NT!
 cm_step_down_from_power_confirm: "Подать в отставку" #NT!
  
  # Преклонение колена 
 cm_summon_realm_bend_knees: "Созвать вассалов для преклонения колена" #NT!
 cm_summon_realm_bend_knees_tooltip: "Пришло время вассалам явиться для принесения клятвы" #NT!
 cm_summon_realm_bend_knees_desc: "Я решил разослать воронов вассалам [ROOT.Char.GetPrimaryTitle.GetNameNoTier], требуя от них совершить паломничество в [ROOT.Char.GetCapitalLocation.GetName] для подтверждения верности дому [ROOT.Char.GetHouse.GetBaseName]. Если они откажутся, у меня будут все основания заключить их под стражу ради блага государства." #NT!
 cm_summon_realm_bend_knees_confirm: "Отправить воронов" #NT!
  
  # Вступление в Ночной Дозор 
 cm_take_the_black: "Вступить в Ночной Дозор" #NT!
 cm_take_the_black_tooltip: "Я выбираю принести обет" #NT!
 cm_take_the_black_desc: "Пришло время принести клятву и стать чёрным братом [GetTitleByKey('k_the_wall').GetNameNoTier]" #NT!
 cm_take_the_black_confirm: "Принести обет" #NT!
  
  # Королевская Гвардия 
 decision_cm_form_kingsguard: "Создать Королевскую Гвардию" #NT!
 decision_cm_form_kingsguard_desc: "Пришло время создать Королевскую Гвардию для защиты от угроз, таящихся во тьме, теперь, когда я объединил [GetTitleByKey('e_the_iron_throne').GetNameNoTier]" #NT!
 decision_cm_form_kingsguard_confirm: "Создать Королевскую Гвардию" #NT!
 decision_cm_form_kingsguard_tooltip: "Сформировать Королевскую Гвардию из семи рыцарей, которые посвятят жизни защите Короля [GetTitleByKey('e_the_iron_throne').GetNameNoTier]" #NT!
  
  # Строительство Харренхола 
 cm_build_harrenhal_decision: "Возвести Могучий Харренхол" #NT!
 cm_build_harrenhal_decision_desc: "Вы приказываете разработать планы постройки крупнейшего замка Вестероса на северном берегу Божьего Ока и начинаете десятилетний проект строительства [GetBuilding('harrenhal_01').GetName]\n\nПо завершении строительства вы получите особое здание и замок 5-го уровня" #NT!
 cm_build_harrenhal_decision_confirm: "Начать планирование строительства Харренхола" #NT!
 cm_build_harrenhal_decision_tooltip: "Начать планирование строительства Харренхола" #NT!
  
  # Строительство Чёрного Замка 
 cm_build_godsfort_decision: "Возвести Чёрный Замок" #NT!
 cm_build_godsfort_decision_desc: "Вы приказываете разработать планы постройки крупнейшего замка Вестероса на северном берегу Божьего Ока и начинаете десятилетний проект строительства [GetBuilding('generic_harrenhal_01').GetName]\n\nПо завершении строительства вы получите особое здание и замок 5-го уровня" #NT!
 cm_build_godsfort_decision_confirm: "Начать планирование строительства Чёрного Замка" #NT!
 cm_build_godsfort_decision_tooltip: "Начать планирование строительства Чёрного Замка" #NT!
