 building_type_hellgate_hall_01: "Чертоги Адских Врат" #NT!
 building_type_hellgate_hall_01_desc: "Родовое гнездо дома Драйлендов, из этой грозной крепости они правили как Короли Серных Земель." #NT!
 building_hellgate_hall_ruin_01: "Безрассудство Люцифера" #NT!
 building_hellgate_hall_ruin_01_desc: "Старые, разрушенные руины - всё, что осталось от Чертогов Адских Врат, некогда могущественнейшего замка в глубинных дюнах Дорна. Чертоги и дом Драйлендов пали в Войнах за объединение Дорна под предводительством Неймерии и дома Мартеллов. Сегодня руины стоят как свидетельство тех, кто бросал вызов Солнцу и Копью, как это делал последний Король Серных Земель." #NT!
 building_hellgate_hall_ruin_02: "Возрождённый Город" #NT!
 building_hellgate_hall_ruin_02_desc: "Слишком долго древний оплот Серных Земель стоял в безмолвии.\n\nХотя вершины над ним всё ещё напоминают об ужасах, посещённых на эти земли Мартеллами давным-давно, начался долгий путь восстановления этого некогда величественного творения человечества." #NT!
 building_hellgate_hall_ruin_03: "Великолепие и Грация" #NT!
 building_hellgate_hall_ruin_03_desc: "Хотя и медленно, гора Чертогов Адских Врат возвращается к жизни.\n\nВозвышаясь над городом внизу, верхние склоны Чертогов теперь украшают дворцы удовольствий, храмы и другие атрибуты высшего общества.\n\nХотя построенные на фундаментах руин, высеченных в горе, эти новые сооружения выполнены в стиле ройнарской архитектуры Солнечного Копья." #NT!
 building_hellgate_hall_ruin_04: "Золотая Башня" #NT!
 building_hellgate_hall_ruin_04_desc: "Несмотря на чудовищные затраты, вы завершили восстановление вершины Чертогов Адских Врат.\n\nВаша новая цитадель не уступает любой другой в землях, и Чертоги вновь стоят неприступно высоко над всеми землями Дорна." #NT!
  
 building_type_bloodstone_special_01: "Крепость Кровавого Камня" #NT!
 building_type_bloodstone_special_01_desc: "Крепость Кровавого Камня" #NT!
 building_bloodstone_special_01: "Крепость Кровавого Камня" #NT!
 building_bloodstone_special_01_desc: "Кровавый Камень, крупнейший из Ступенчатых Камней, всегда был убежищем для пиратов и корсаров, бороздящих эти воды. Для защиты Пиратских Лордов здесь была построена крепость." #NT!
 building_bloodstone_special_02: "Замок Кровавого Камня" #NT!
 building_bloodstone_special_02_desc: "Построенный Королём Ступенчатых Камней и Узкого Моря, этот замок возник после преобразования пиратских притонов Кровавого Камня в феодальные владения." #NT!
 building_bloodstone_special_03: "Драконья Цитадель Кровавого Камня" #NT!
 building_bloodstone_special_03_desc: "Изначально построенная Деймоном Таргариеном, Королём Ступенчатых Камней и Узкого Моря, крепость демонстрирует ту же валирийскую архитектуру, что и Драконий Камень, однако она не столь прочна из-за утраченных знаний о валирийской кладке.\n\nХотя и значительно меньше Драконьего Замка, Кровавый Камень явно строился с использованием драконьего пламени, и многие элементы крепости явно ориентированы на драконов." #NT!
 building_bloodstone_special_04: "Замок Драконьей Цитадели Кровавого Камня" #NT!
 building_bloodstone_special_04_desc: "Изначально построенная Деймоном Таргариеном, Королём Ступенчатых Камней и Узкого Моря, крепость демонстрирует ту же валирийскую архитектуру, что и Драконий Камень, однако она не столь прочна из-за утраченных знаний о валирийской кладке.\n\nХотя и значительно меньше Драконьего Замка, Кровавый Камень явно строился с использованием драконьего пламени, и многие элементы крепости явно ориентированы на драконов, включая стены, смоделированные по образцу самого Драконьего Камня.\n\nБлагодаря огромным затратам и времени, Кровавый Камень стал торговым центром Узкого Моря между Вестеросом и Эссосом, где Король Ступенчатых Камней взимает пошлину со всего проходящего судоходства благодаря масштабному расширению порта." #NT!
  
 building_agot_warg_king_03: "Порт Короля-Варга" #NT!
 building_agot_warg_king_03_desc: "Порт, некогда сожжённый домом Старков после гибели Брандона «Корабела» в плавании на запад, восстановлен в прежнем великолепии." #NT!
 building_agot_warg_king_04: "Крепость Короля-Варга" #NT!
 building_agot_warg_king_04_desc: "Восстановленная из руин, крепость Короля-Варга вновь стала грозным укреплением. Там, где были лишь руины, теперь возвышаются неприступный замок и окружающий его город." #NT!
