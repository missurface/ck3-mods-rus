 building_type_river_gate_01: "Речные Ворота" #NT!
 building_type_river_gate_01_desc: "Речные Ворота расположены в центре юго-восточной стены и соединяют Рыбный рынок с причалами на Черноводной. Стальная улица начинается у рыночной площади возле Речных Ворот, а Речной ряд тянется от Речных Ворот до Королевских Ворот. Рыбный рынок находится снаружи ворот." #NT!
