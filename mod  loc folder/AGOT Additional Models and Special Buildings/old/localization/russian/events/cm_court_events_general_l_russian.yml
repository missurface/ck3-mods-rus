l_russian:
  # Событие правителя при преклонении 
 cm_court_event.0001.t: "Преклонение Колена" #NT!
 cm_court_event.0001.desc: "Лорд [bent_knees.GetFirstName] [bent_knees.GetDynasty.GetName] входит в тронный зал и медленно приближается ко мне.\n\n«Вы пришли преклонить колено, лорд [bent_knees.GetFirstNameNoTooltip]?» \n\n«Да, ваша милость, — отвечает [bent_knees.GetSheHe], опускаясь на колени передо мной.\n\n#bold «Я, [bent_knees.GetFirstNameBase] из Дома [bent_knees.GetDynasty.GetNameNoTooltip], клянусь в верности [ruler.GetFirstNameNoTooltip] из Дома [ruler.GetHouse.GetBaseNameNoTooltip], [Select_CString( ruler.IsFemale, 'Королеве', 'Королю' )] андалов, ройнаров и Первых Людей, Владыке Семи Королевств и Защитнику Государства.\"#! \n\nЧерез несколько секунд [bent_knees.GetHerHis] взгляд устремляется вверх, ожидая моего ответа." #NT!
 cm_court_event.0001.a: "@prestige_icon! Я принимаю вашу клятву верности." #NT!
 cm_court_event.0001.a_tt: "Запрещено вступать во фракции против вас на 10 лет." #NT!
 cm_court_event.0001.a_title.desc: "[bent_knees.GetName] преклонил(а) колено и поклялся(ась) в верности короне." #NT!
 cm_court_event.0001.a_title: "Вассал Преклонил Колено" #NT!
 cm_court_event.0001.b: "@dread_icon! Передумал(а) — наслаждайся чёрными казематами!" #NT!
 cm_court_event.0001.c: "@death_icon! Прости, но я вызвал(а) тебя сюда, чтобы ты умер." #NT!