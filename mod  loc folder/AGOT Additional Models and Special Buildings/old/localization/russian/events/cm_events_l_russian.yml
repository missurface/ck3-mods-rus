 cm_dragonpit.0001: "Драконий Пит Построен" #NT!
 cm_dragonpit.0001.t: "Драконий Пит Построен" #NT!
 cm_dragonpit.0001.desc: "Драконий Пит возведён на фундаменте бывшей Септы Памяти. Бывший центр религиозного поклонения в городе теперь готов приютить драконов королевства. Появление драконов вызвало возобновлённую потребность в этом сооружении как доме для чудовищ, вдали от городского простонародья.\n\nНесмотря на опасения лордов и простолюдинов перед драконами, немногие выступили против строительства Драконьего Пита, который теперь стоит как величественный памятник мощи трона." #NT!
 cm_dragonpit.0001.a: "Это поистине величественно" #NT!
  
