 mde_godseye.0001.t: "Око Богов"
 mde_godseye.0001.desc: "У берега передо мной расстилается бескрайняя гладь спокойной воды. Когда солнце касается озера, поверхность вспыхивает зелёно-голубым мерцанием. Будь то от густых водорослей или отражения крон окружающего леса - Око Богов ощущается... иным. Древним.\n\nСижу в седле, погружённый в думы. В голове всплывают сказания о крови и пламени, о старых богах и тёмных сущностях в глубинах. У камышей лениво дрейфует чёрный лебедь. Над головой щебечут птицы, волны ласкают берег.\n\nИ вот выбор: исследовать это странное место или двинуться дальше?"
 mde_godseye.0001.a: "Нанять лодку с командой и плыть к острову!"
 mde_godseye.0001.a.f: "Мейстеры зовут его #italic 'Островом Ликов'#!. Священное место для последователей [GetReligionByKey('the_pact_religion').GetName]. Никто из ныне живущих не ступал на остров. Выбери этот путь - жди либо жуткого приёма... либо гнева."
 mde_godseye.0001.b: "Искать тайны в водах."
 mde_godseye.0001.b.f: "Озеро видело смерть. Когда Эйгон Завоеватель спалил Харренхолл, камень плавился и взрывался. Жестокий Мейгор сбил принца Эйгона и Быстрокрыла над этими водами. А в песнях Эймонд и Деймон Таргариены канули в пучину, сцепившись в смертельной схватке. Кто знает, какие реликвии покоятся на дне?"
 mde_godseye.0001.c: "Двигаться дальше."
 mde_godseye.0001.c.f: "Дорога зовёт. Некоторые тайны лучше оставить глубинам."
  
  #isle 
  
 mde_godseye.0011.t: "Око Богов: Остров Ликов"
 mde_godseye.0011.desc: "Болотистый берег #italic выплывает#! навстречу, бесконечные корни уходят в озеро и выныривают. Остров укрыт слоями зелёной, жёлтой и красной листвы, скрывающей небо. Тысячи потерянных лиц, кажется, следят за нашим приближением.\n\nПродираясь через чащобу, достигаем берега, как вдруг шипение эхом разносится по острову. Маленький дротик #italic впивается#! мне в шею.\n\nВолна головокружения накатывает, едва удерживаюсь на ногах."
 mde_godseye.0011.a: "#italic «Трусость меня не остановит!»#!"
 mde_godseye.0011.b: "#italic «Назад в лодку!»#!"
  
  
 mde_godseye.0012.desc: "Ноги дрожат при шаге с лодки на берег. Пытаюсь устоять, но новое #italic шипение#! эхом разносится по острову... затем третье, четвёртое. Шум нарастает, непрерывное шипение приближается!\n\nВглядываясь меж узловатых стволов и бледных лиц чардрев, замечаю как одно... #bold двинулось#!.\n\nНовый укол. Второй дротик. Мир плывёт. Земля стремится навстречу..."
 mde_godseye.0012.a: "..."
  
 mde_godseye.0013.desc: "Болотистый берег острова #italic выпирает#! при приближении, бесконечные корни уходят в озеро и выныривают. Остров укрыт слоями зелёной, жёлтой и красной листвы, скрывающей небо. Тысячи потерянных лиц, кажется, следят за нашим приближением.\n\nЛодка мягко садится на грунт. Ступаю в грязь, хрустя старыми листьями и сучьями.\n\nСпутники отказались плыть, а наёмная команда не ступит на остров. В одиночестве иду вперёд..."
 mde_godseye.0013.a: "Продолжим путь..."
 mde_godseye.0013.b: "Бежать обратно в лодку."
  
 mde_godseye.0014.desc: "Обходя одно из бледных чардрев, встречаю коленопреклонённого человека в капюшоне. Он медленно поворачивается...\n\n#italic «Мы знали о вашем приходе. Знали, что измените маршрут. Корни открывают всё…»#!\n\nПтицы начинают слетаться: ворон, сойка, десятки других, пока их не становится #italic бессчётно#!.\n\nВзгляд приковывается к поднимающейся фигуре. #italic «Шагните, — шепчет он. — Примите наш дар»#!"
 mde_godseye.0014.a: "#italic «Принимаю…»#!"
 mde_godseye.0014.b: "Быстро отступить."
  
 mde_godseye.0015.desc: "Его рот застыл в безмолвном крике, глаза-вырезы #X истекают#! соком как кровавые раны. Красные потоки стекают по стволу в мох. Но больше всего приковывает пасть.\n\nВ зияющей глубине что-то мерцает. #bold Чешуя#!? Дракон? Невозможно...\n\n#italic «Пора, — звучит за спиной. — Им пора вернуться. Вы избранны. Такова судьба»#!.\n\nТеперь ясно: не зверь, а яйцо. Гладкое, целое. Драконье яйцо, сокрытое в корнях богов."
 mde_godseye.0015.a: "Наконец-то...."
 mde_godseye.0015.b: "#italic «Драконы вымерли неспроста!»#!"
  
 mde_godseye.0016.desc: "Под взглядом бессчётных птиц и застывших плачущих ликов, при свете солнца и луны, капюшон произносит:\n\n#italic «Вера ваша крепка. <Договор> всё ещё силён. Примите этот дар и защищайте деревья вовеки»#!.\n\nИз складок одеяния он извлекает лук из чардрева - бледный как кость, с красными прожилками. Оружие священное и могучее, источающее благоговение."
 mde_godseye.0016.a: "#italic «Благодарю…»#!"
 mde_godseye.0016.b: "#italic «Это слишком»#!"
  
 mde_godseye.0017.desc: "Приближаюсь шаг за шагом. Человек в капюшоне отступает, открывая лик чардрева.\n\n#italic «Сядь, — шепчет он. — Теперь и вы станете частью корней…»#!\n\nОпускаюсь на колени на холодную сырую землю. Поднимаю взгляд на немигающий лик...\n\nГолос продолжает: #italic «За дар погрузите руки в почву. Ощутите жилы мира… и #italic откройте третье око.#!»#!"
 mde_godseye.0017.a: "Сделать, как он говорит."
 mde_godseye.0017.a.f: "Вы впадёте в кому на продолжительное время."
 mde_godseye.0017.b: "Бежать, бежать без оглядки."
  
 mde_godseye.0018.desc: "Сознание #X накрывает#! меня как #E волна#!. Задыхаюсь, лёгкие #XB горят#!, спотыкаюсь на коленях. Я на берегу. #italic Остров?#! Нет, впереди виднеется город.\n\nТело #X судорожно#! дрожит при попытке встать. Разум... Разум #high переполнен#!. Чужими #instruction воспоминаниями#!: мёртвых королей, храбрых рыцарей, простолюдинов. Я был с ними. #italic Я был ими!#!\n\nИду наугад, каждый шаг даётся с трудом. Зрение двоится - вижу пять моментов сразу, пока голос не прорывается сквозь туман.\n\n#italic «Мой [ROOT.Char.GetTitleTierName]!»#! кричит <name>: #italic «Мы ждали вас! Прошли недели, что случилось?!»#!"
 mde_godseye.0018.a: "Мои корни глубоки..."
 mde_godseye.0018.b: "Всё это был дурной сон..."
  
  #lake 
  
 mde_godseye.0021.t: "Око Богов: Озеро"
 mde_godseye.0021.desc: "Плоскодонки обычны для Речных земель. Но на Оке Богов - редкость. Местные говорят, дно так глубоко, что лишь вёсла или парус могут вести судно по тёмным водам.\n\nЗа золото и лесть я нанял лодку с командой, готовой испытать удачу. Отплываем от берега, покрытого густыми водорослями. Вскоре мы на открытой воде, где тина покрывает поверхность как больная кожа.\n\nДаже при солнце видимость под водой - несколько футов. Тайны озера похоронены в глубине.\n\nКак поступить?"
 mde_godseye.0021.a: "Забросить сети!"
 mde_godseye.0021.a.f: "Прочешем дно - что бы там ни лежало, мы это найдём."
 mde_godseye.0021.b: "Очистить поверхность!"
 mde_godseye.0021.b.f: "Уберём тину с поверхности и отправим ныряльщиков на мелководье."
 mde_godseye.0021.c: "Исследовать глубины."
 mde_godseye.0021.c.f: "Направимся на глубину. Если ответы есть, они там, где озеро поглощает свет."
  
 mde_godseye.0022.desc: "#bold Всплеск#!... Один из гребцов забросил сеть, наблюдаю, как она медленно тонет во тьме. Остальные следуют примеру. Лодка дрейфует, сети тянутся за нами как паутина.\n\nЧасы проходят под ползущим солнцем. Тени удлиняются на воде. Внезапно лодка дёргается - сети зацепили что-то тяжёлое. Команда начинает вытягивать их, просеивая то, что озеро отдало..."
 mde_godseye.0022.a: "Посмотрим, что найдём..."
  
 mde_godseye.0023.desc: "Уже при подъёме первой сети ясно: нас ждёт... #bold пустота#!.\n\nНадежда найти что-то ценное в древнем озере была безумием. Когда сети вываливают на палубу, подозрения подтверждаются: мёртвая и живая рыба, водоросли и вонючая тина.\n\nМолча собираемся и отплываем к берегу. Пустая трата времени и золота."
 mde_godseye.0023.a: "Собраться и плыть к берегу."
  
 mde_godseye.0024.desc: "Мысли о ценной находке казались смешными... #italic До этого момента#!. Среди рыбы и слизи в сетях - блеск металла: ржавые столовые приборы и старинные монеты.\n\nНе королевский выкуп, но достаточно для скромной прибыли перед дорогой."
 mde_godseye.0024.a: "Продать в ближайшем городе и двинуться дальше."
  
 mde_godseye.0025.desc: "Сети приносят лишь тину и обломки. Но последняя не поддаётся. Вся команда напрягается, канаты стонут под тяжестью.\n\nКогда она наконец падает на палубу, воцаряется тишина. #strong_glow Маслянистый чёрный камень странной формы#! лежит перед нами."
 mde_godseye.0025.a: "Собраться и плыть к берегу."
  
 mde_godseye.0026.desc: "Команда разбирает груду тины, костей и ржавого хлама.\n\nОдин гребцов затягивает #bold #italic «Медведя и деву юную»#!#!, другие подхватывают. Песня разносится по воде.\n\nВнезапный крик прерывает пение. Человек стоит с широко раскрытыми глазами, дрожащей рукой поднимая из грязи почерневший, но узнаваемый предмет.\n\n #bold Корона.#! Утерянная историей... и вновь обретённая."
 mde_godseye.0026.a: "Собраться и плыть к берегу."
  
 mde_godseye.0027.desc: "Замечаю его, когда сеть показывается из воды - камень слишком гладкий, слишком овальный для природного.\n\nДаже когда он лежит на палубе, #strong_glow сверкая#! на солнце, не верю глазам. Но вес, лёгкое #x тепло#!... сомнений нет."
 mde_godseye.0027.a: "Драконье яйцо, потерянное в пучине, теперь найдено."
  
 mde_godseye.0028.desc: "Команда разбирает груду тины, костей и ржавого хлама.\n\nОдин гребцов затягивает #bold #italic «Медведя и деву юную»#!#!, другие подхватывают. Песня разносится по воде.\n\nВнезапный крик прерывает пение - кровь хлещет из пореза на руке. Приказываю перевязать рану, осматриваю сеть. Среди содержимого - клинок, забытый историей, но всё ещё #high острый#!..."
 mde_godseye.0028.a: "Собраться и плыть к берегу."
  
  #nets death 
 mde_godseye.0030.desc: "#bold Всплеск#! эхом разносится по озеру... Не от сети, а от гребца, поскользнувшегося при забросе и упавшего в воду.\n\nКоманда бросается к борту, крича и указывая. Наблюдаю, как он барахтается, вздымая фонтанчики мутной воды.\n\nПокрытая тиной и чем-то тёмным вода закручивается вокруг него..."
 mde_godseye.0030.a: "#italic «Бросьте верёвку! Ради [ROOT.Char.GetFaith.FertilityGodName]!»#!"
 mde_godseye.0030.b: "Нырнуть и вытащить его."
 mde_godseye.0030.c: "Пусть сам выплывает."
  #extra 
 mde_godseye.0030.a.a: "Вам удаётся вытащить его"
 mde_godseye.0030.a.b: "Озеро затягивает вас обоих"
 mde_godseye.0030.b.success: "[ROOT.Char.GetUIName] спас гребца."
 mde_godseye.0030.b.failure: "Озеро поглощает вас обоих."
  
 mde_godseye.0030.c.a: "Ему удаётся спастись"
 mde_godseye.0030.c.b: "Озеро затягивает его"
  
  #divers 
 mde_godseye.0031.desc: "Плывя вдоль берега, местный проводник ведёт нас к месту известных крушений. Гребцы очищают поверхность от тины, позволяя солнцу проникнуть в глубины.\n\nВнезапно они вытаскивают мешок из козьей кожи. Ловко раскручивают, захватывая воздух, и затягивают вокруг металлической трубки. Без слов ныряют под воду и исчезают."
 mde_godseye.0031.a: "Когда они всплывают, то приносят..."
 mde_godseye.0031.one: "Ныряльщик возвращается с пустыми руками."
 mde_godseye.0031.two: "Ныряльщик возвращается с мелкими безделушками!"
 mde_godseye.0031.three: "Ныряльщик возвращается с потерянной короной!"
 mde_godseye.0031.four: "Ныряльщик возвращается с яйцом?!"
 mde_godseye.0031.five: "Ныряльщик возвращается с мечом?!"
  
  
