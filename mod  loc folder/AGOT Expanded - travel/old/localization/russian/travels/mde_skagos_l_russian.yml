l_russian:
  
 mde_skagos.0001.t: "Скагос"
 mde_skagos.0001.desc: "#high Ещё до высадки на берег остров окутывает мрак. Что за безумие привело меня на самый отдалённый остров Семи Королевств?\n\nОстров - лишь груда скал, вздымающихся из бурного моря, где каждая волна грозит поглотить его. Кое-где зелёные пятна цепляются за холмы, а немногие деревья гнутся под ветром как часовые.\n\nВспоминаются детские сказки о единорогах и каменных людях, о последнем пристанище великого зверя [cannibal.GetName] - дракона, которого никто не смог укротить.\n\nИ вновь вопрос: #italic зачем я здесь?#!#!"
 mde_skagos.0001.a: "Искать логово Каннибала."
 mde_skagos.0001.a.f: "Если оно здесь, я найду его, сколько бы ни потребовалось!"
 mde_skagos.0001.b: "Двигаться дальше."
 mde_skagos.0001.b.f: "Всё, что мы найдём - старые кости..."
  
 mde_skagos.0101.t: "Поиски Каннибала"
 mde_skagos.0101.desc: "Переходим от поселения к поселению, торгуя и расспрашивая. Коренастые местные охотно говорят о единорогах и драконах, но самих их не видели.\n\nОдин рассказ привлекает внимание: об обгоревших камнях и царапинах на вершине высочайшей горы. Стоит ли проверить?"
 mde_skagos.0101.a: "Взобраться на гору и исследовать!"
 mde_skagos.0101.b: "Пора двигаться дальше."
  
 mde_skagos.0102.desc: "Поднимаемся всё выше. Местный проводник ведёт к так называемому логову. За мной плетутся два мула с припасами. Через часы, дни, бесчисленные шаги достигаем вершины.\n\nПеред нами зияет пещера, усыпанная костями всех размеров. Камни почернели, исцарапаны когтями. Но по виду останков, здесь ничто не шевелилось много лет."
 mde_skagos.0102.a: "Изучить место и двинуться дальше."
  
 mde_skagos.0103.desc: "Поднимаемся всё выше. Местный проводник ведёт к так называемому логову. За мной плетутся два мула с припасами. Через часы, дни, бесчисленные шаги достигаем вершины.\n\nПеред нами зияет пещера, усыпанная костями всех размеров. Камни почернели, исцарапаны когтями. Но по виду останков, здесь ничто не шевелилось много лет.\n\nРуки в грязи, одежда порвана и пропитана потом. Перебираю кости, ржавые кольчуги, сломанные шлемы, пока что-то не блеснёт. Чешуя!\n\nОтскакиваю, сердце колотится, ожидая, что древний зверь восстанет из тьмы. Но, стряхнув пепел, вижу истину..."
 mde_skagos.0103.a: "Взять!"
 mde_skagos.0103.b: "Драконы вымерли неспроста..."
 mde_skagos.0103.custom: "Вы получаете #high одно#! драконье яйцо."
