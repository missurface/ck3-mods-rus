l_russian:
  
  # THE EARLY CONQUEST 
 aegon.0001: "Последний Отпрыск"
 aegon.0001.desc: "Лун назад глупец [durrandon.GetNameNicknamed] прислал нам в [ROOT.Char.GetCapitalLocation.GetName] предложение союза для создания буферной зоны между его землями и владениями [hoare.GetNameNicknamed]. Он предлагал руку своей дочери-наследницы и приданое земли у Черноводья. Но у меня уже две сестры-жены, а земли, которые он предлагает, ему даже не принадлежат! В ответ мы предложили руку моего бастарда [orys.GetName] его дочери с дополнительными землями в его реальных владениях.\n\nВместо достойного ответа идиот отрубил руки нашему послу и отправил их в [ROOT.Char.GetCapitalLocation.GetName] со словами: «Это единственные руки, которые вы получите». С меня хватит склок мелких лордов и лже-королей! Я – кровь дракона, мой дом – последний отпрыск истинной Валирии, последние драконьи наездники в этом мире.\n#bold\nНо они недооценивают меня. Больше – никогда. Вестерос не ведает о величии – я научу их! Во все концы королевства полетят вороны – от [GetTitleByKey('e_dorne').GetNameNoTier] до [GetTitleByKey('k_the_wall').GetNameNoTier] узнают: отныне в Вестеросе один Король. Ослушавшиеся познают драконов меня, [visenya.GetFirstName] и [rhaenys.GetFirstName]. Лорды могут преклонить колено, сохранив земли и титулы... или сгореть.#" #NT!
 aegon.0001.option1: " #S Пламя и Кровь. #!"
  
 aegon.0002: "Повелитель Драконов"
 aegon.0002.desc: "По всему Вестеросу вороны говорят, что этот Эйгон Таргариен, Лорд Драконьего Камня, претендует на весь континент, а себя делает его королем. Смешно, скажут многие, но те, кто более образован и знаком с Таргариенами, знают об их драконах и их наследии как крови Старой Валирии. \n \nМы увидим, сможет ли этот потенциальный Завоеватель со своими сестрами, Висеньей и Рейнис, и всеми их драконами, Балерионом, Вхагаром и Мераксесом, действительно победить целый континент."
 aegon.0002.option1: "Наши Королевства простояли тысячи лет!"
  
 aegon.0003: "Королевская Гавань"
 aegon.0003.desc: "Мы высадились в устье Черноводной, идеальное место, Аргилак Высокомерный и Харрен Черный не смогут решить, чья проблема мы. К северу от реки есть три холма, также идеальная оборонительная точка, я построю форт на Высоком Холме, пока мои сестры будут разбираться с нашим первым вызовом, местными лордами. \n \nРейнис улетела на Мераксесе в Росби, а Висенья на Вхагаре в Стокворт, они преклонят колени передо мной как перед своим королем или пострадают от драконьего пламени."
 aegon.0003.option1: "Наш первый шаг."
  
 aegon.0004: "Первое испытание Эйгона"
 aegon.0004.desc: "Мы победили лорда Дарклина и тех, кто стоял с ним, территория вокруг нашей высадки в безопасности, я приказал собрать их мечи и доставить на Высокий Холм, у меня есть для них цель. Но теперь мы должны выбрать наш следующий шаг. \n \nМы можем отправиться на север и разобраться с Харреном Черным или на юг, чтобы сокрушить Аргилака Высокомерного. \n \nКогда мы собираем наш совет в недавно основанном Эйгонфорте, моя сестра-жена Висенья провозглашает меня: \n \n#bold Эйгон, первый этого имени, король всего Вестероса и щит своего народа. #"
 aegon.0004.option1: "Мы идем в Харренхол."
 aegon.0004.option2: "Давайте разберемся с глупцом, который это начал."
  
   # BURNING OF HARRENHAL 
 aegon.0005: "Могучий Харренхолл"
 aegon.0005.desc: "Когда мой хозяин достигает Харренхолла, становится ясно, что слухи, окружающие недавно построенный замок, правдивы, он не подлежит осаде. Осталось два шага вперед: попытаться провести традиционную осаду, которая продлится годы и, вероятно, потерпит неудачу, или вступить в переговоры с Харреном Черным. \n \nВ этих переговорах мы можем предложить ему шанс сдаться, иначе он столкнется с пламенем Балериона сверху."
 aegon.0005.option1: "Харренхолл не подлежит осаде."
 aegon.0005.option2: "Я не могу выпустить ужасы Балериона на Замок."
  
 aegon.0006: "Переговоры за пределами Харренхолла"
 aegon.0006.desc: "Эйгон и Харрен встретились за стенами, со знаменем мира, чтобы провести переговоры. \n \n #bold "Сдавайся сейчас,"#! Эйгон начал #bold "и ты можешь остаться лордом Железных островов. Сдавайся сейчас, и твои сыновья будут жить, чтобы править после тебя. У меня тысячи людей за твоими стенами." #! \n \n #bold "То, что за моими стенами, меня не волнует"#! сказал Харрен #bold "Эти стены крепкие и толстые."#! \n \n #bold "Но не настолько высокие, чтобы удержать драконов. Драконы летают."#! \n \n #bold "Я построил из камня."#! сказал Харрен #bold "Камень не горит."#! \n \n На что Эйгон сказал #bold "Когда солнце сядет, твой род прекратится." #!"
 aegon.0006.option1: "Мы ждем его ответа."
  
 aegon.0007: "Сожжение Харренхолла"
 aegon.0007.desc: "Харрен плюнул в ответ и ушел, дурак. \n \nТой ночью, когда солнце садилось, я ехал на Балерионе все выше и выше в ночное небо, сквозь облака, все выше и выше, пока дракон не стал не больше мухи на луне. Только теперь мы спустились. \n \nНа черных как смоль крыльях Балерион нырнул в ночь, и когда под ним показались великие башни Харренхолла, дракон взревел своей яростью и омыл их черным огнем, пронзенным красными мечами. \n \nКамень не горит, хвастался Харрен, но его замок был сделан не только из камня. Дерево и шерсть, пенька и солома, хлеб и соленая говядина и зерно — все это загорелось. Железные люди Харрена тоже были сделаны не из камня. Дымящиеся, кричащие, окутанные пламенем, они бежали по дворам и падали со стен умереть на земле внизу. И даже камень треснет и расплавится, если огонь будет достаточно горячим. Башни Харренхолла светились красным в ночи, как пять огромных свечей... и, как свечи, они начали скручиваться и плавиться, когда ручьи расплавленного камня потекли по их бокам. \n \nХаррен и его последние сыновья погибли в огне, охватившем его чудовищную крепость той ночью. Дом Хоаров погиб вместе с ним."
 aegon.0007.option1: "Дракарис!"
  
  # THE RIVERLANDS 
 aegon.0008: "Верховный лорд Трезубца"
 aegon.0008.desc: "Речные земли нуждаются в новом и верном сеньоре, который будет контролировать мое правление. У нас есть несколько хороших вариантов, кого мы выберем?"
 aegon.0008.option1: "Лорд Талли хорошо нам послужит."
 aegon.0008.option2: "Дом Квохерис, ныне лорды Харренхолла, хорошо нам послужит."
 #aegon.0008.option3: "House Mallister are a noble Riverlander house, with a fleet."
  
 aegon.0009: "Лорд Харренхолла"
 aegon.0009.desc: "Квентон Кохерис и его семья оказали мне большую услугу на Драконьем Камне, как мастера над оружием и как солдаты в битве, они будут служить нам верой и правдой на любой должности. \n \nТак как Дом Хоаров больше не является препятствием, мы должны предоставить Кохерису место в Харренхолле, самом могущественном, но теперь разрушенном замке в Речных землях. \n \nХотя, возможно, было бы лучше, если бы мы сохранили его для Дома Таргариенов, на данный момент."
 aegon.0009.option1: "Предоставить Харренхолл новому Дому Квохерис."
 aegon.0009.option2: "Валирийский Дом для Речных земель!"
 aegon.0009.option3: "Возможно, мы можем найти замку лучшее применение."
  
 aegon.0010: "Харрен Разбит"
 aegon.0010.desc: "Харрен Черный мертв, Речные земли теперь часть моего Королевства. Теперь мы должны посмотреть на юг и уничтожить Аргилака Высокомерного и объявить Штормовые земли для правления Таргариенов. Поскольку у Аргилака Дюррандона осталась только дочь и больше нет выживших представителей его династии, возникает вопрос, как мы с этим справимся. \n \nЕсть предложение назначить верного нашему дому Штормлендера в качестве верховного лорда Штормленда, но ни один дом Штормлендера, кроме тех, что находятся поблизости от Эйгонфорта, не высказался за меня. Нам нужно принять много решений, но сначала мы должны завоевать."
 aegon.0010.option1: "Мы сокрушим Аргилака до Штормового предела!"
  
  # THE STORMLANDS 
 aegon.0011: "Аргилак Побежден"
 aegon.0011.desc: "Аргилак Высокомерный мертв, Штормовые земли теперь часть моего Королевства. Теперь мы должны посмотреть на север, на могучую крепость Харренхол и уничтожить армии Харрена, чтобы заявить права на Речные земли для дома Таргариенов. Однако возникает вопрос, кому будут предоставлены Речные земли в качестве Верховного лорда после нашей победы. \n \nЕсли сыновья Харрена преклонят колени, они сохранят Харренхол и свое место лордов Железных островов, но самим Речным землям нужен новый правитель. Нам предстоит принять много решений, но сначала мы должны завоевать."
 aegon.0011.option1: "Харрен преклонит колени или сгорит."
  
  # CRACKLAW POINT - THE REACH AND WEST 
 aegon.0012: "Клешня"
 aegon.0012.desc: "После того, как мы разобрались с Аргилаком Высокомерным и Харреном Черным, прежде чем мы повернем на запад, мы должны выслушать покорность лордов Cracklaw. Это не должно быть сложной задачей, Висенья подала прошение, чтобы пойти самой и разобраться с этим за день. \n \nОни могут преклонить колени или сгореть, то же самое предложение мы сделали лорду Росби и Стоукворту после нашей высадки."
 aegon.0012.option1: "Далее мы двинемся на запад."
  
 aegon.0013: "Скала и Простор"
 aegon.0013.desc: "С верностью лордов Крэка, полученной после завоевания Штормовых и Речных земель, мы теперь должны обратить взор на Запад. Ходят слухи, что Король Скалы и Король Простора собрали объединенные силы для противостояния моему правлению. Они говорят, что это самая большая армия, которую когда-либо видел Вестерос. Нам нужно будет объединить все наше войско и всех наших драконов для предстоящей битвы, мы не можем надеяться победить их обычными методами, но мы никогда не планировали этого. \n \nДраконы снова выиграют для нас эту войну, посмотрим, сдадутся ли Ланнистеры и Гарденеры, прежде чем они встретят свой конец."
 aegon.0013.option1: "Это завоевание укрепит нашу власть."
  
 aegon.0014: "Огненное Поле"
 aegon.0014.desc: "Король Мерн решил напрямую столкнуться с нашими армиями. У них больше людей, чем у нас, но у нас есть драконы, три дракона. Наши люди занимают прочные оборонительные позиции и ждут, когда они наступят. \n \nСам король Мерн возглавил атаку на центр на своем золотом жеребце, его сын Гавен рядом с ним со своим знаменем, большой зеленой рукой на белом поле. Ревя и крича, подгоняемые рогами и барабанами, Садоводы и союзные войска бросились сквозь шторм стрел вниз на своих врагов, сметая копейщиков Таргариенов, разбивая их ряды. \n \nНо к тому времени Эйгон и его сестры были в воздухе. Эйгон пролетел над рядами своих врагов на Балерионе, сквозь шторм копий, камней и стрел, многократно пикируя, чтобы омыть своих врагов пламенем. Рейнис и Висенья устроила пожары с наветренной стороны от врага и позади него. Сухие травы и пшеничные поля вспыхнули сразу. Ветер раздул пламя и выбросил дым в лица наступающих рядов врага. \n \nИх ряды начали распадаться, когда стены огня поднялись со всех сторон. Лучники и копья быстро расправились с обожженными и горящими людьми, которые, шатаясь, вышли из ада. \n \n#bold Поле огня, так была названа битва. Король Мерн IX был среди погибших, вместе со своими сыновьями, внуками, братьями, кузенами и другими родственниками.#"
 aegon.0014.option1: "Давайте отправимся в Хайгарден, теперь его будет удерживать лорд Тирелл."
  
 aegon.0015: "Верховный лорд Простора"
 aegon.0015.desc: "Когда Дом Гардернеров был превращен в ничто, наши люди достигли Хайгардена, найдя его в руках его управляющего, лорда Тирелла. Он открыл его ворота и преклонил колено. \n \nПредел наш, и мы скоро постараемся сделать следующий шаг, но сначала мы должны разобраться с будущим Предела, и единственный ясный вариант — предоставить Хайгарден и титул верховного лорда Предела лорду Тиреллу. Он пользуется большим уважением среди многих бывших вассалов Дома Гарденеров и предотвращает конкурирующие претензии на кровь Гарта Гринхэнда, вызывающие конфликт за место на протяжении поколений."
 aegon.0015.option1: "Нам нужно спланировать наш следующий шаг."
  
 aegon.0016: "Хранитель Запада"
 aegon.0016.desc: "Король Лорен Ланнистер бежал с Огненного поля, увидев, что произошло, и теперь его задержали и привели ко мне. Он преклоняет колено, кладя свой клинок к моим ногам передо мной и моим драконом. \n \nВ свою очередь, Лорен Ланнистер будет назван Лордом Утеса Кастерли и Хранителем Запада. \n \nЯ приказываю своим людям собрать его клинок вместе со всеми клинками из битвы, они останутся символом, напоминающим лордам об этом дне на протяжении столетий."
 aegon.0016.option1: "Лорен Последний."
  
  # THE NORTH 
 aegon.0017: "Вторжение Старков в Речные земли"
 aegon.0017.desc: "Король Торрен Старк наконец-то смог собрать большое северное войско, он справился с задачей быстрее, чем я предполагал, и его вторжение в Речные земли означает, что мне придется отложить планы по Староместу и Дорну, чтобы разобраться с северянами. \n \nМы отправимся на север и встретимся с королем Севера в битве. Посмотрим, как снег Старка попытается противостоять драконьему пламени."
 aegon.0017.option1: "У Староместа есть время."
  
 aegon.0018: "Король, Преклонивший колени"
 aegon.0018.desc: "В течение прошлой ночи брат-бастард Торрхена Старка Брандон Сноу и три мейстера ездили к нам и обратно для переговоров, Король Севера осознает непреодолимые трудности, с которыми он сталкивается. \n \nОн предстает передо мной, преклонив колени, кладет свой меч к моим ногам и вручает мне Корону Зимы. Старк спас сегодня бесчисленное множество жизней. Его меч будет взят, и он будет назван Лордом Винтерфелла и Хранителем Севера."
 aegon.0018.option1: "Торрхен Старк, Король, преклонивший колени."
  
 aegon.0019: "Брандон Сноу, Драконоборец"
 aegon.0019.desc: "Прошлой ночью Брандон Сноу, незаконнорожденный брат короля Севера, пробрался в наш лагерь, каким-то образом прокрался сквозь нашу стражу и #bold убил #!одного из наших драконов! \n \nСтарки заплатят за это, Балерион и я сожжем их армии, чтобы напомнить нашим врагам, что у нас все еще есть два полностью взрослых дракона. #bold Огонь и Кровь. #"
 aegon.0019.option1: "У дракона Две головы."
  
 aegon.0020: "Провал Брандона Сноу"
 aegon.0020.desc: "Прошлой ночью Брандон Сноу, незаконнорожденный брат короля Севера, пробрался в наш лагерь, его цель была смехотворной, он планировал убить наших драконов, наглый дурак. \n \nОн был сожжен драконьим пламенем, и война будет продолжаться, Старки упустили свой шанс спасти жизни своих людей. Они будут гореть."
 aegon.0020.option1: "Мы сокрушим их утром."
  
 aegon.0021: "Хранитель Севера"
 aegon.0021.desc: "Северные армии были разгромлены, и теперь король Севера преклоняет колено от стыда. Он стал причиной гибели тысяч людей, но теперь он осознает свою неудачу. \n \nЕго меч будет взят вместе с клинками всех людей, павших в его армиях, Старк будет назван лордом Винтерфелла и Хранителем Севера как единственный дом, способный сохранить верность и уважение Северян"
 aegon.0021.option1: "Будем надеяться, что Старки сдержат свои клятвы"
  
  # THE VALE 
 aegon.0022: "Ворон из Орлиного Гнезда"
 aegon.0022.desc: "Ворон прибыл к нам из Долины Аррен, условия их капитуляции без конфликта, нет сомнений. Наши победы вызвали большую нестабильность во всех великих домах, с которыми мы сталкивались, Дом Аррен слишком мудр, чтобы хотеть этого, особенно с регентством мальчика. \n \nОткрывая письмо, я вижу прикрепленный портрет, это мать мальчика, королева-регентша Шарра Аррен, ее условие - чтобы я взял ее в качестве своей третьей жены и назвал ее сына своим наследником, поскольку у меня нет собственных сыновей. \n \nСмешно. Они называют женщину красивой, несмотря на то, что она на десять лет старше меня, очевидно, те, кто так утверждает, еще не видели валирийца."
 aegon.0022.option1: "Отправь Висенью в Орлиное Гнездо, мальчик преклонит колени."
 aegon.0022.option2: "Долина несокрушима, мне придется удовлетворить требования."
 aegon.0022.option3: "Отправьте встречное предложение, я женюсь на женщине, но мальчик не будет моим наследником."
  
 aegon.0023: "Аррен бросает вызов Висении"
 aegon.0023.desc: "Висенья приземлилась в Орлином Гнезде, чтобы увидеть мальчика-короля в одиночестве, он хотел полететь на Вхагар, но Висенья отказала ему, если он не преклонит колено передо мной. Однако его мать, Шарра Аррен, отказалась склониться и твердо стояла на своем. \n \nВисенья, несмотря на свою горячую голову, осознает нестабильность, которую несет регентство, поэтому вместо того, чтобы убить мальчика, она приказала убить мать перед отъездом. \n \nДолина будет ввергнута в нестабильность, возможно, следующий регент преклонит колено, но сейчас нам нужно начать нашу кампанию и двигаться к Кровавым Вратам."
 aegon.0023.option1: "Еще одна неудача, если бы они были мудры, континент не увидел бы войны."
  
 aegon.0024: "Аррены преклоняют Колени"
 aegon.0024.desc: "После большого кровопролития Кровавые Врата и Орлиное Гнездо сдались, Долина наша. Мальчик-король положил короны Долины к моим ногам и поклялся мне в верности. \n \nТеперь мы должны отправить Рейнис в Дорн, посмотрим, преклонят ли колени Мартеллы, прежде чем отправиться в Старомест."
 aegon.0024.option1: "Мы отправляемся на юг."
  
 aegon.0025: "От гор до песков"
 aegon.0025.desc: "Когда Висенья приземлилась в Орлином Гнезде, она нашла мальчика-Короля одного, когда его мать, Королева Шарра, нашла его, он сидел на коленях у Висеньи, прося разрешения полетать на Вхагар. Шарра ясно поняла ситуацию и передала Короны Дома Аррен Висенье, и заверила в своей верности мне. \n \nЗатем Висенья исполнила желание молодого Аррена, позволив ему полетать с ней на Вхагар, трижды облетев вокруг вершины Копья Гиганта. \n \nНо у нас сейчас есть более неотложные дела, Дорн, мы должны отправить Рейнис в Солнечное Копье, чтобы поговорить с лидером Дома Мартеллов. Мартеллы называют себя непокоренными, несгибаемыми и несломленными, мы посмотрим, претендуют ли они на какой-либо из этих титулов после того, как встретятся с драконом."
 aegon.0025.option1: "We travel southward."
  
  # END OF CONQUEST 
 aegon.0026: "Возвращение Рейнис"
 aegon.0026.desc: "Рейнис вернулась из Солнечного Копья, дорнийцы прятались от нее во всех замках по пути туда, пока их просто не встретил глава дома Мартеллов. Дорнийцы не преклонят колени, вместо этого они угрожают нам. \n \nГордыня этих людей сравнима с Аргилаком Высокомерным и Харреном Черным, Рейнис должна была напомнить им, как они умерли. Нам придется подождать, прежде чем отправляться в поход в пустыни Дорна. \n \nМы отправляемся в Старомест, выслушиваем их покорность, и если все пойдет хорошо, лорд Хайтауэр преклонит колени, и верховный септон коронует меня как короля."
 aegon.0026.option1: "Мартеллы сломаются, если откажутся согнуться."
  
 aegon.0027: "Вызов Староместу"
 aegon.0027.desc: "Мы получили известие, что Хайтауэр призывает все свои знамена, Старомест намерен встретиться с нами в битве, глупцы. Мы сожжем их, как и остальных, огнем и кровью."
 aegon.0027.option1: "Если понадобится, сам Хайтауэр будет превращен в руины."
  
 aegon.0028: "Старомест подчиняется"
 aegon.0028.desc: "Лорд Манфред Хайтауэр выехал вперед, чтобы поприветствовать меня, когда наше войско приблизилось к Староместу, он предлагает свой меч, город и клятвы. Он также предложил свою дочь, но мне не нужна другая жена, тем более дочь Старомест. \n \nКак только нас приветствуют в городе, нам говорят, что Верховный септон хочет короновать меня, но с другим титулом, нежели тот, который мы провозгласили в Эйгонфорте."
 aegon.0028.option1: "Я думал, что #bold Король Всего Вестероса #! звучит как-то так"
  
 aegon.0029: "Коронация Эйгона I Таргариена"
 aegon.0029.desc: "Три дня спустя, в Звездной септе, Его Святейшество сам помазал Эйгона семью елеями/маслами, возложил корону на его голову и провозгласил его #bold Эйгоном из Дома Таргариенов, Первым этого Имени, Королем Андалов, Ройнаров и Первых Людей, Лордом Семи Королевств и Защитником Королевства. #! \n \nЛишь горстка лордов присутствовала на первой коронации Эйгона в устье Черноводной, но сотни были там, чтобы стать свидетелями второй, и десятки тысяч приветствовали его после на улицах Староместа, когда он ехал по городу на спине Балериона. Среди тех, кто присутствовал на второй коронации Эйгона, были мейстеры и архимейстеры Цитадели. Возможно, по этой причине, Именно эта коронация, а не коронация Эйгона в Эйгонфорте в день высадки Эйгона, стала началом правления Эйгона. \n \nТак Семь Королевств Вестероса были объединены в одно Великое Королевство по воле Эйгона Завоевателя и его сестер."
 aegon.0029.option1: "Теперь трон..."
 aegon.0029.option2: "Благодарим Верховного Септона, но мы сохраним наших богов."
  
 aegon.0030: "Железный трон"
 aegon.0030.desc: "Все клинки, которые я собрал во время своих завоеваний, были принесены к моему ездовому животному, Балериону Черному Ужасу. Пришло время моему плану воплотиться в жизнь с помощью драконьего пламени. \n \nБалерион сожжет мечи вместе, скрутив и расплавив их в трон, сделанный из тысячи клинков моих врагов. Он послужит напоминанием королевству, что дом Таргариенов победил их всех за несколько лет. Они больше не бросят нам вызов. \n \nБыло много вопросов о том, где я размещу свой двор теперь, когда эта война окончена, в этом новом городе, возведенном вокруг Эйгонфорта, в Королевской Гавани или в моем родовом поместье Драконий Камень или где-то еще. Выбор за мной."
 aegon.0030.option1: "Королевская Гавань станет моей столицей."
 aegon.0030.option2: "Я буду править с Драконьего Камня, как и мои предки до меня."
 aegon.0030.option3: "У меня есть другое место на примете."
  
 aegon.0031: "Королевская гвардия"
 aegon.0031.desc: "Моя сестра-жена Висенья всегда боится покушения на мою жизнь и сама стала носить кольчугу днем ​​и ночью, даже под своей придворной одеждой, и убеждала меня делать то же самое. Когда я отказался, Висенья пришла в ярость. #bold "Даже с Блэкфайром в руке ты всего лишь один человек", #! сказала она ему, #bold "и я не могу всегда быть с тобой." #! Когда король указал на то, что вокруг него стражники, Висенья вытащила Темную Сестру и полоснула его по щеке так быстро, что стражники не успели среагировать. \n \n#bold «Твои стражники медлительны и ленивы», #! сказала она. #bold «Я могла бы убить тебя так же легко, как и порезала. Тебе нужна лучшая защита». #! \n \nИстекая кровью, я не могу не согласиться. У многих королей были защитники. Я был лордом Семи Королевств; поэтому у меня должно быть семь защитников, решила королева Висенья. Так возникла Королевская гвардия; братство из семи рыцарей, лучших в королевстве, облаченных в плащи и доспехи, все в чистейшем белом, с целью защитить короля, отдав свои жизни за него, если понадобится. \n \nВисенья смоделировала свои обеты по образцу обетов Ночного Дозора; подобно воронам в черных плащах Стены, Белые Мечи служили всю жизнь, отказавшись от всех своих земель, титулов и мирских благ, чтобы жить жизнью целомудрия и послушания, без какой-либо награды, кроме чести."
 aegon.0031.option1: "Лорд-командующий Корлис Веларион хорошо мне послужит."
  
  # AEGON'S FAILURE 
 aegon.1001: "Провал Эйгона"
 aegon.1001.desc: "Эйгона из дома Таргариенов будут помнить как величайшего "что если" в истории Вестероса, но для дома Таргариенов его будут помнить как предупреждение, драконы не делают их самыми могущественными в мире. Чрезмерные амбиции приводят к падению."
 aegon.1001.option1: "Что могло бы быть."
  
 aegon.1002: "Провал Эйгона"
 aegon.1002.desc: "Эйгона из дома Таргариенов будут помнить как величайшего "что если" в истории Вестероса, но для дома Таргариенов его будут помнить как предупреждение, драконы не делают их самыми могущественными в мире. Чрезмерные амбиции приводят к падению."
 aegon.1002.option1: "Что могло бы быть."
  
 aegon.1003: "Харрен и Аргилак побеждены"
 aegon.1003.desc: "Этот повелитель драконов совершил ошеломляющий процесс на нашем континенте, он победил армии Харрена Черного в Речных землях и Аргилака Высокомерного в Штормовых землях! \n \nНевозможно сказать, как это будет развиваться"
 aegon.1003.option1: "Мы затаили дыхание"
  
 aegon.1004: "Два Короля-в-Руинах"
 aegon.1004.desc: "Эйгон Таргариен уничтожил армии Ланнистеров и Гарденеров, два богатейших королевства с самой большой армией в истории, в руинах. \n \nБудем надеяться, что повелитель драконов будет остановлет в своем следующем завоевании"
 aegon.1004.option1: "Поразительно"
  
 aegon.1005: "Коронация Эйгона I Таргариена"
 aegon.1005.desc: "В Староместе, в Звездной септе, Его Святейшество сам помазал Эйгона семью маслами, возложил корону на его голову и провозгласил его #смелым Эйгоном из Дома Таргариенов, Первым этого Имени, Королем Андалов, Ройнаров и Первых Людей, Лордом Семи Королевств и Защитником Королевства. #! \n \nЛишь горстка лордов присутствовала на первой коронации Эйгона в устье Черноводной, но сотни были там, чтобы стать свидетелями его второй, и десятки тысяч приветствовали его после на улицах Староместа, когда он ехал по городу на спине Балериона. Среди тех, кто присутствовал на второй коронации Эйгона, были мейстеры и архимейстеры Цитадели. Возможно, по этой причине, была ли эта коронация, а не коронация в Эйгонфорте в день высадки Эйгона, зафиксирована как начало правления Эйгона. \n \nТак Семь Королевств Вестероса были объединены в одно великое королевство по воле Эйгона Завоевателя и его сестер."
 aegon.1005.option1: "Мы клянемся Королю-Дракону."
  
 aegon.1006: "Верховный Лорд Железных Островов"
 aegon.1006.desc: "Теперь, когда вопрос правления [GetTitleByKey('k_the_riverlands').GetNameNoTier] решён, мне предстоит определить правителя [GetTitleByKey('k_the_iron_islands').GetNameNoTier].\n\nПередо мной несколько кандидатов на замену [hoare.GetNameNicknamed] в качестве Лорда этих бесплодных скал: [pyke.GetName] из [GetTitleByKey('d_pyke').GetNameNoTier], провозгласивший себя новым Лордом [GetTitleByKey('k_the_iron_islands').GetNameNoTier]; [harlaw.GetName] из [GetTitleByKey('d_harlaw').GetNameNoTier]; [hardstone.GetName] из [GetTitleByKey('d_hardstone_hills').GetNameNoTier]; и [wyk.GetName] из [GetTitleByKey('d_old_wyk').GetNameNoTier].\n\nРешение остаётся за мной..."
 aegon.1006.option1: "[pyke.GetNameNoTooltip] будет править этими землями"
 aegon.1006.option2: "[harlaw.GetNameNoTooltip] будет править этими землями"
 aegon.1006.option3: "[hardstone.GetNameNoTooltip] будет править этими землями"
 aegon.1006.option4: "[wyk.GetNameNoTooltip] будет править этими землями"
