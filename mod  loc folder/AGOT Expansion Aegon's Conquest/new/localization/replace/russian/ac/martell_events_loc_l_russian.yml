 martell.0003: "Война Дорна"
 martell.0003.desc: "Таргариены пришли заявить права на Дорн, но они совершили роковую ошибку, они дали нам время, теперь мы собрали оружие, способное убить их драконов. У Скорпионов его достаточно, чтобы, возможно, нанести несколько смертельных ударов Завоевателю или его сестрам. \n \nДорн останется непокоренным, несгибаемым и несломленным."
 martell.0003.option1: "Наши победы будут вспоминаться в легендах, как и победа Нимерии."
  
 martell.0004: "Покоренные, согнутые и сломленные"
 martell.0004.desc: "Несмотря на использование наших скорпионов, мы потерпели неудачу, Дом Мартеллов был низвергнут и унижен, теперь мы вассалы Дома Таргариенов. \n \nМарионетка тирании Таргариенов. \n \nМы потерпели неудачу, мы заплатим за это, но мы должны продолжать, мы должны попытаться пережить эту трагедию."
 martell.0004.option1: "Сегодня мы не умрем."
