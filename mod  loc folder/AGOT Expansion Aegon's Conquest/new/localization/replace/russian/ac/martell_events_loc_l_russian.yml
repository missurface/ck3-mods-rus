  # THE CONQUEST 
 martell.0001: "Непокоренные, Несгибаемые, Несломленные"
 martell.0001.desc: "Войско дорнийских копейщиков охраняло Принцев перевал, ворота через Красные горы, но Рейнис не вступала с ними в бой. Она пролетела над перевалом, над красными песками и белыми, и спустилась на Вайт, чтобы потребовать его покорности, но обнаружила, что замок пуст и заброшен. В городе под его стенами остались только женщины, дети и старики. Когда их спрашивали, куда ушли их лорды, они отвечали только: #bold "Прочь." #! \n \nПолет королевы привел ее в Солнечное Копье, древнюю резиденцию Дома Мартеллов, где она нашла принцессу Дорна, ожидающую в ее заброшенном замке. Мерии Мартелл было восемьдесят лет, она была очень толстой, слепой и почти лысой, ее кожа была желтоватой и обвисшей. Желтая жаба Дорна. \n \nНи возраст, ни слепота не притупили ее остроумие. \n \n#bold "Я не буду сражаться с тобой,"#! Принцесса Мерия сказала Рейенис, #bold "и не преклоню перед тобой колени. У Дорна нет короля. Передай это своему брату." \n \n"Я буду,"#! Рейенис ответила, #bold "но мы придем снова, принцесса, и в следующий раз мы придем с огнем и кровью". \n \n"Твои слова,"#! сказала принцесса Мерия. #bold "Наши Непокоренные, Несгибаемые, Несломленные. Ты можешь сжечь нас, моя леди... но ты не согнешь нас, не сломаешь и не заставишь нас преклониться. Это Дорн. Ты здесь не нужна. Возвращайся на свой страх и риск." "
 martell.0001.option1: "Так королева и принцесса расстались, и Дорн остался непокоренным."
  
