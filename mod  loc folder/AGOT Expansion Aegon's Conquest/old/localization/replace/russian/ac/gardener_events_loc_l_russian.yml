  # THE CONQUEST 
 gardener.0001: "Повелитель Драконов поворачивает на Запад"
 gardener.0001.desc: "Эйгон Таргариен победил Короля Штормов и Железнорожденных, захватив контроль над первыми двумя королевствами. Очевидно, что одно королевство не может надеяться противостоять этому Таргариену, и поэтому мы должны обратиться к Ланнистерам из Утеса Кастерли, Королям Скалы, и сформировать альянс, чтобы собрать величайшую армию, которую когда-либо видел Вестерос. \n \nПрежде, как мы надеемся, Повелитель драконов падет. Мы еще можем увидеть победу."
 gardener.0001.option1: "От Наших Рук."
  
 gardener.0002: "Вторжение Эйгона в Простор"
 gardener.0002.desc: "Эйгон Таргариен начал свой поход в Простор, мы должны призвать Ланнистеров и вместе мы дадим отпор захватчикам. \n \nНеважно, сколько драконов у Эйгона, у нас больше людей, самая большая армия, известная Вестеросу."
 gardener.0002.option1: "Мы их сокрушим."
  
 gardener.0003: "Огненное Поле"
 gardener.0003.desc: "Я решил напрямую столкнуться с армиями Эйгона. У нас гораздо больше людей, чем у них, но у них есть драконы, три дракона. Мы готовим наши силы и начинаем наступление. \n \nЯ сам возглавил атаку на центр на моем золотом жеребце, мой сын Гавен рядом с ним со своим знаменем, большой зеленой рукой на белом поле. Ревя и крича, подгоняемые рогами и барабанами, Гарденеры и союзные войска бросились сквозь шторм стрел вниз на своих врагов, сметая копейщиков Таргариенов, разбивая их ряды. \n \nНо к тому времени Эйгон и его сестры были в воздухе. Эйгон пролетел над рядами своих врагов на Балерионе, сквозь шторм копий, камней и стрел, которые снова и снова пикировали, чтобы омыть наших людей пламенем. Рейнис и Висенья подожгли по ветру нас и позади. Сухие травы и пшеничные поляны сразу же поднялись. Ветер раздул пламя и понес дым в наши наступающие ряды. \n \nНаши ряды начали распадаться, когда стены огня поднялись со всех сторон от них. Луки и копья быстро расправились с обгоревшими и горящими людьми, которые, шатаясь, вышли из ада. \n \n#bold Огненное Поле, так была названа битва. Король Мерн IX был среди погибших, вместе со своими сыновьями, внуками, братьями, кузенами и другими родственниками.#"
 gardener.0003.option1: "Нет!"
  
 gardener.0004: "Верховный лорд Простора"
 gardener.0004.desc: "Мы потерпели неудачу, Эйгон Таргариен разбил наши армии, мы должны сдаться, Дом Гарденеров преклонит колено перед повелителем драконов. \n \nВозможно, мы снова увидим нашу истинную славу, но сейчас мы должны отстроиться заново, вассалы валирийцев."
 gardener.0004.option1: "От Наших Рук."
  
 gardener.1001: "Смерть Дома Гарденеров"
 gardener.1001.desc: "Поле Огня, как они его называют. Весь Дом Гарденеров был уничтожен, погибв в драконьем пламени Эйгона Таргариена и его сестер Рейенис и Висении. \n \nТеперь мы владеем Хайгарденом, раньше только его управляющими, мы владеем замком без лорда, мы должны принять решение, что делать дальше, продолжать войну или преклонить колено перед Таргариенами?"
 gardener.1001.option1: "Откройте ворота, мы впускаем Завоевателя."
 gardener.1001.option2: "Мы продолжаем борьбу за павшего Короля Мерна!"
  
 gardener.1002: "Верховный лорд Простора"
 gardener.1002.desc: "Мы впустили Таргариенов в Хайгарден и теперь преклоняем колено перед ними. \n \nВ свою очередь, Дом Тиреллов был назван Лордом Хайгардена, Верховным лордом Простора и Хранителем Юга. Честь, которую мы никогда не ожидали оказать нашему дому. Мы действительно обязаны хранить верность Дому Таргариенов до конца времен."
 gardener.1002.option1: "Мы будем сражаться за нашего Нового Короля."
