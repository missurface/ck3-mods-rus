  # THE CONQUEST 
 hoare.0001: "Харренхолл Возведен"
 hoare.0001.desc: "Прошло 40 долгих лет, но теперь моя мечта, мой великий замок, самый большой и крепкий на континенте, Харренхолл, возведен. Последний камень был заложен в тот же день, когда ворон прилетел с Драконьего Камня. \n \nБа! Какой дурак, мои стены непроницаемы, Дом Хоаров был королями на протяжении тысяч лет. Этот "Валириец", последний из разбросанных пеплов древней империи, не сможет сделать то, что он говорит. Валирия мертва, я помочусь на ее пепел."
 hoare.0001.option1: "Посмотрим, сможет ли этот дракон подтвердить свои слова."
  
 hoare.0002: "Высадка Эйгона"
 hoare.0002.desc: "Дракон приземлился в устье Черноводной, он, должно быть, надеется спровоцировать меня напасть на него. Ха! Ему придется прийти ко мне и сдаться, увидев величие Харренхолла. \n \nЭтот Эйгон падет к моим ногам, если только он не падет к лордам Черноводной первым."
 hoare.0002.option1: "Дюррандоны могут с ним справиться, он пока не мой ребенок."
  
 hoare.0003: "Вторжение Эйгона в Речные земли"
 hoare.0003.desc: "Лорд Таргариенов и его сестры победили своих первоначальных конкурентов, их драконы опустошили их армии, но они были глупцами, встретившись с ним в открытом бою. \n \nТеперь Эйгон движется к нам, он увидит ошибочность своих амбиций и откажется от своих притязаний на звание "Короля всего Вестероса."
 hoare.0003.option1: "Харренхол неуязвим."
  
 hoare.0004: "Переговоры у Харренхола"
 hoare.0004.desc: "Эйгон и Харрен встретились за стенами, под знаменем мира, чтобы провести переговоры. \n \n #bold "Сдавайся сейчас", #! Эйгон начал #bold "и ты можешь остаться лордом Железных островов. Сдавайся сейчас, и твои сыновья будут жить, чтобы править после тебя. У меня тысячи людей за твоими стенами." #! \n \n #bold "То, что за моими стенами, меня не волнует"#! сказал Харрен #bold "Эти стены крепкие и толстые."#! \n \n #bold "Но не такие высокие, чтобы не пускать драконов. Драконы летают."#! \n \n #bold "Я построил из камня."#! сказал Харрен #bold "Камень не горит."#! \n \n На что Эйгон сказал #bold "Когда солнце сядет, твой род прервется." #!"
 hoare.0004.option1: "Плюнь на землю и уходи, драконы не могут сжигать камень."
 hoare.0004.option2: "Преклони колено."
  
  # AEGON'S FAILURE 
 hoare.1001: "Провал Эйгона"
 hoare.1001.desc: "Таргариены потерпели неудачу! Он мертв или отступил на Драконий Камень, его точная судьба пока остается слухами. Будущего Завоевателя будут помнить как позор для его дома. \n \nОбъявив себя «Королем» Вестероса, какой же он дурак, он никак не мог получить такой титул."
 hoare.1001.option1: "Драконы не представляют угрозы для Вестероса."
  
 hoare.1002: "Провал Эйгона"
 hoare.1002.desc: "Таргариен потерпел неудачу! Он мертв или отступил на Драконий Камень, его точная судьба пока остается слухами. Будущего Завоевателя будут помнить как позор для его дома. \n \nОбъявив себя «Королем» Вестероса, какой же он дурак, мы разгромили его армии и убили его людей, а он все равно отказывался признать, что Харренхол не поддается осаде до самого конца. Он никогда не пройдет через наши стены."
 hoare.1002.option1: "Королевство Островов и Рек стоит."
