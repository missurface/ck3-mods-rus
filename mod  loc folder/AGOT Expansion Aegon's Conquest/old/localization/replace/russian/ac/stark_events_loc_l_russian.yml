l_russian:
  
  # THE CONQUEST 
 stark.0001: "Созывайте Знамена"
 stark.0001.desc: "Королевства Юга падают, каждое из них, одно за другим перед Эйегоном Таргариеном. Дом Старков выдержал вторжения андалов, не остановившись, и мы сделаем это снова. \n \nНаконец-то мы смогли собрать войско, и теперь мы отправимся на юг, чтобы сразиться с этим повелителем драконов!"
 stark.0001.option1: "Зима близко."
  
 stark.0002: "Военный лагерь"
 stark.0002.desc: "По мере того, как мы отправляемся на войну, становится ясно, что победы Эйгона более ошеломляющие, чем мы слышали, армии уничтожены, дома стерты с лица земли им и его драконами. Кажется, сдача — лучшие решение для Северян, избавить нас от потери сыновей, братьев, кузенов и родственников, преклонив колено перед Таргариенами. \n \nОднако мой незаконнорожденный брат, Брандон Сноу, думает иначе, он считает, что может отправиться под покровом ночи во вражеский лагерь и убить одного из драконов, что резко ударит по моральному духу врага, но действительно ли этот план осуществим?"
 stark.0002.option1: "Мы преклоняем колено."
 stark.0002.option2: "Север выстоит, Брандон уйдет."
  
 stark.0003: "Король, Преклонивший колено"
 stark.0003.desc: "Всю прошлую ночь мой брат-бастард Брандон Сноу и три мейстера ездили туда-сюда к Таргариенам, ведя переговоры. Я осознаю непреодолимые препятствия, которые мне дают драконы Эйгона. \n \nСейчас я предстаю перед Эйгоном, преклоняю колени, кладу свой меч к его ногам и вручаю Корону Зимы новому Королю. Это было необходимо, у меня не было выбора. Как и было согласовано, он подтвердил мои права Лорда Винтерфелла и назвал меня Хранителем Севера."
 stark.0003.option1: "Теперь Я - Король, преклонивший колени. Какой позор...."
  
 stark.0004: "Заговор Брандона"
 stark.0004.desc: "Брандон покинул наш лагерь со своими людьми, его заговор состоится. Ясно, что если этот заговор удастся, мы все равно можем проиграть, а если он провалится, то мы наверняка проиграем, но такие же шансы были у Теона Голодного Волка, когда он победил армии андалов. За исключением того, что у андалов не было драконов."
 stark.0004.option1: "Удачи, брат."
  
 stark.0005: "Успех Брандона"
 stark.0005.desc: "Каким-то образом Брандону это удалось, он убил одного из драконов Эйгона и поднял наш боевой дух, одновременно понизив вражеский. Таргариены не так непобедимы, как кажутся, теперь мы должны сокрушить их на поле боя!"
 stark.0005.option1: "Надеюсь, это был правильный путь."
  
 stark.0006: "Провал Брандона"
 stark.0006.desc: "Мой брат мертв. Он погиб, пытаясь убить дракона, смерть благородная, но печальная. Армия Таргариенов приближается, и мы должны собрать все возможные средства защиты, чтобы остановить драконов. \n \nЯ не могу не задаться вопросом, как все было бы иначе, если бы мы начали переговоры."
 stark.0006.option1: "О, брат, да упокоят тебя боги."
  
 stark.0007: "Преклоните колено"
 stark.0007.desc: "После того, как наши армии уничтожены, а наши земли захвачены, у нас нет выбора, кроме как преклонить колено перед Эйегоном Таргариеном и его короной. Мы потерпели неудачу, впервые в своей истории свобода Севера утрачена. \n \nЯ могу только надеяться на милосердие."
 stark.0007.option1: "Зима Тает."
