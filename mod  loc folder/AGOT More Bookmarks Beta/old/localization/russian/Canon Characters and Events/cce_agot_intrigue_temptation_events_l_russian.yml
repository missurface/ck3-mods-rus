l_russian:

 # Medieval tinder, by Mathilda Bjarnehed #modified CCE AGOT
 cce_agot_intrigue_temptation.3020.t:0 "A New Flame"
 cce_agot_intrigue_temptation.3020.start.desc:0 "Over the years, I have received a great deal of portraits from various"
 cce_agot_intrigue_temptation.3020.nobles.desc:0 "nobles,"
 cce_agot_intrigue_temptation.3020.noblemen.desc:0 "noblemen,"
 cce_agot_intrigue_temptation.3020.noblewomen.desc:0 "noblewomen,"
 cce_agot_intrigue_temptation.3020.end.desc:0 "both foreign and local. Until now, they have mostly gathered dust in some attic.\n\nPerhaps I should bring them out and select my next romantic pursuit?"
 cce_agot_intrigue_temptation.3020.a:0 "I could picture myself with someone new..."
 cce_agot_intrigue_temptation.3020.b:0 "They are too pretentious for my taste."
 cce_agot_intrigue_temptation.3020.a.tt:0 "I bring out the portraits"

 cce_agot_intrigue_temptation.3021.beauty.desc:0 "Many have told me [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] is a feast for the eyes! I wonder if [potential_date.GetHerHis] portrait does [potential_date.GetHerHim] justice?"
 cce_agot_intrigue_temptation.3021.generic1.desc:0 "What about [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] is widely known as a very [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. However, I have also heard [potential_date.GetSheHe] can be quite [potential_date.Custom('InsultAdjective')]..."
 cce_agot_intrigue_temptation.3021.generic2.desc:0 "Ah, the [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! I wonder if we would make a good match?"
 cce_agot_intrigue_temptation.3021.ugly.desc:0 "This must be [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] portrait is certainly well made, but I have heard it might not be a true resemblance..."
 cce_agot_intrigue_temptation.3021.generic3.desc:0 "This portrait is of none other than [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetSheHe|U] is said to be [potential_date.Custom('ComplimentAdjective')], but I have also heard rumors about [potential_date.GetHerHis] [potential_date.Custom('InsultAdjective')] nature..."
 cce_agot_intrigue_temptation.3021.generic4.desc:0 "Ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Might [potential_date.GetSheHe] be the one?"
 cce_agot_intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sent me a parcel with #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! portraits. They all look the same...?"
 cce_agot_intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has sent me many portraits over the years. The last one came with a rather impatient note attached."
 cce_agot_intrigue_temptation.3021.tall.desc:0 "This is the portrait of [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. The courier who delivered it made a point of describing exactly how tall [potential_date.GetTitledFirstNameNoTooltip] is. Multiple times."
 cce_agot_intrigue_temptation.3021.adventurous.desc:0 "The portrait of [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] has a letter attached to the back of it. In it [potential_date.GetSheHe] describes [potential_date.GetHerselfHimself] as "a spontaneous spirit longing for adventure.""
 cce_agot_intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has sent me a portrait of [potential_date.GetHerselfHimself] by a lake, holding a big fish."
 cce_agot_intrigue_temptation.3021.dog.desc:0 "In [potential_date.GetHerHis] portrait, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] is posing with an adorable little dog."
 cce_agot_intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attached a rather snarky note to [potential_date.GetHerHis] portrait. "I do not really believe in meeting your future spouse this way, but I might as well try.""
 cce_agot_intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U], I forgot this was in here! The portrait [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] sent me leaves very little to the imagination. Nothing, to be frank."
 cce_agot_intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attached a very long and amiable letter to [potential_date.GetHerHis] portrait. At the very end, [potential_date.GetSheHe] urges me to write back soon, "but only if you exceed a height of six feet.""
 cce_agot_intrigue_temptation.3021.a:0 "Favorite! Put it in the upper pile."
 cce_agot_intrigue_temptation.3021.a.tt:0 "Assign [potential_date.GetShortUIName] as my current favorite, who I can pay special attention to"
 cce_agot_intrigue_temptation.3021.a.favorite_exists.tt:0 "My current favorite is [favorite.GetShortUIName]"
 cce_agot_intrigue_temptation.3021.b:0 "Keeper! Put it in the right pile."
 cce_agot_intrigue_temptation.3021.b.tt:0 "Keep [potential_date.GetShortUIName] for consideration"
 cce_agot_intrigue_temptation.3021.b.2_dates.tt:0 "I have picked [date_1.GetShortUIName] and [date_2.GetShortUIName] and can pick #V 1#! more"
 cce_agot_intrigue_temptation.3021.b.1_date.tt:0 "I have picked [date_1.GetShortUIName] and can pick #V 2#! more"
 cce_agot_intrigue_temptation.3021.c:0 "No thanks! Put it in the left pile."
 cce_agot_intrigue_temptation.3021.c.tt:0 "Discard [potential_date.GetShortUINamePossessive] portrait"
 every_approved_date:0 "Everyone whose portrait I kept"
 cce_agot_intrigue_temptation.3021.d:0 "This is hopeless! What an awful idea."
 cce_agot_intrigue_temptation.3021.d.tt:0 "Put the portraits back in the attic"

 cce_agot_intrigue_temptation.3022.desc:0 "That was exhausting, but strangely addictive! Now that I have made my selection, I can bring out my quill and write some pretty verses."
 cce_agot_intrigue_temptation.3022.a:0 "I only care about [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 cce_agot_intrigue_temptation.3022.b:0 "They are all worthy of my poetry!"
 cce_agot_intrigue_temptation.3022.b.success:0 "They are all thrilled"
 cce_agot_intrigue_temptation.3022.b.failure:0 "My plan backfires"
 cce_agot_intrigue_temptation.3022.c:0 "I am not wasting my time on any of them."

 cce_agot_intrigue_temptation.3023.t:0 "To the [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 cce_agot_intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 cce_agot_intrigue_temptation.3023.a:0 "How flattering! I must write back!"
 cce_agot_intrigue_temptation.3023.b:0 "With some changes, I could give this to [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 cce_agot_intrigue_temptation.3023.c:0 "I feel nauseous..."

 
 cce_agot_intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 cce_agot_intrigue_temptation.3024.a:0 "Excellent!"

 cce_agot_intrigue_temptation.3025.t:0 "To the two-faced, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 cce_agot_intrigue_temptation.3025.desc:0 "A fortnight back, I received a letter from you. The name on the envelope was my own, but the verse inside was dedicated to [lower_left_portrait.GetTitledFirstName]. I wrote to [lower_left_portrait.GetHerHim], and [lower_left_portrait.GetSheHe] tells me [lower_left_portrait.GetSheHe] also received a poem — the very same, in fact — but it was meant for another [lower_right_portrait.GetWomanMan]!\n\nThis is the most despicable, sordid little scheme I have ever heard of. Never write to us again!"
 cce_agot_intrigue_temptation.3025.a:0 "Oh. This is... awkward."

