 agot_dragon_hatching_dragonlore.0001.t: "Драконьи предания: Холм Рейнис"
 agot_dragon_hatching_dragonlore.0001.desc: "Когда-то здесь обитали свирепейшие драконы, но теперь этот колосс — лишь руины. Бродя по туннелям, я поражен их грандиозностью и скован тяжестью их исторической значимости.\n\nПоглощенный мыслями, я едва замечаю запыленные документы среди обломков. Кажется, в них содержатся намеки на техники высиживания, использовавшиеся драконьими стражами!"
 agot_dragon_hatching_dragonlore.0001.opt: "Это пригодится!"
  
 agot_dragon_hatching_dragonlore.0002.t: "Драконьи предания: Драконий Камень"
 agot_dragon_hatching_dragonlore.0002.desc: "Блуждая по туннелям Драконьего Логова, я пытаюсь осознать их масштаб. Драконы гнездились здесь веками, и вот я здесь. \n\nПовернув за угол, я попадаю в то, что, должно быть, было инкубаторием. Я бы исследовал дальше, если бы не споткнулся о груду свитков. При ближайшем рассмотрении я с досадой обнаруживаю, что большинство из них нечитаемы. \n\n#I Но один цел!#! В нем подробно описано, как драконьи стражи острова ухаживали за яйцами до вылупления!"
 agot_dragon_hatching_dragonlore.0002.opt: "Нужно запомнить это..."
  
 agot_dragon_hatching_dragonlore.0003.t: "Драконьи предания: Цитадель"
 agot_dragon_hatching_dragonlore.0003.desc: "По прибытии в Цитадель архимейстер указывает мне на коллекцию древних, но хорошо сохранившихся книг. Видимо, мне стоит найти удобное кресло — том оказался весьма объемным.\n\nКнига детально описывает известные случаи вылупления драконов, начиная с переселения Таргариенов из Валирии на Драконий Камень."
 agot_dragon_hatching_dragonlore.0003.opt: "Пора начинать изучать!"
  
 agot_dragon_hatching_dragonlore.0004.t: "Драконьи предания: Саммерхолл"
 agot_dragon_hatching_dragonlore.0004.desc: "Мне чудится, что в руинах Саммерхолла до сих пор витает запах гари. Это место трагедии, но я ищу clues, побудившие короля Эйегона Невероятного устроить здесь столь масштабный ритуал высиживания.\n\nОт летней резиденции остались лишь обгорелый кирпич да редкие осколки стекла. Буйная растительность мешает поискам, но упорство вознаграждается: под грудами камней я нахожу обрывки королевских записей. Придется собрать их воедино, но это прогресс!"
 agot_dragon_hatching_dragonlore.0004.opt: "Что же здесь произошло?"
  
 agot_dragon_hatching_dragonlore.0005.t: "Драконьи предания: Харренхолл"
 agot_dragon_hatching_dragonlore.0005.desc: "Легенды о Харренхолле меркнут перед реальностью. Никто не осмелился восстановить эту грандиозную крепость, и теперь она — напоминание о тщетности противостояния драконам.\n\nДаже Красный Замок не сравнится с ее масштабом. Башни, исковерканные драконьим пламенем, стали могилой для Харрена Черного и его рода. Эти стены учат: бросать вызов драконам — безумие."
 agot_dragon_hatching_dragonlore.0005.opt: "Харрен Черный был глупцом."
  
 agot_dragon_hatching_dragonlore.0006.t: "Драконьи предания: Пылающие Равнины"
 agot_dragon_hatching_dragonlore.0006.desc: "Трава давно отросла после огненной жатвы Эйегона и его сестер-жен during Завоевания. Но равнины до сих пор хранят печать смертности.\n\nТысячи воинов домов Гарднеров и Ланнистеров пали здесь. Это единственная битва, где три дракона сражались вместе, воплотив мощь, вознесшую изгоев с острова до владык Семи Королевств."
 agot_dragon_hatching_dragonlore.0006.opt: "Хоть бы часть той силы!"
  
 agot_dragon_hatching_dragonlore.0007.t: "Драконьи предания: Красное Озеро"
 agot_dragon_hatching_dragonlore.0007.desc: "У каменистого острова в центре Красного Озера когда-то гнездилась [silverwing.GetName]. После смерти всадника [ulf.GetFullName] серебристая драконица одичала.\n\nТанцующие Драконы — кровавый эпизод в истории, где эти создания стали оружием. С момента приручения драконов у Четырнадцати Пламен Валирии, их сила не раз ввергала мир в хаос."
 agot_dragon_hatching_dragonlore.0007.a: "Огонь и кровь — их наследие."
  
 agot_dragon_hatching_dragonlore.0008.t: "Драконьи предания: Каннибал Скагоса"
 agot_dragon_hatching_dragonlore.0008.desc: "[cannibal.GetName], пожирающий сородичей, был кошмаром даже для Таргариенов. Его происхождение и исчезновение окутаны тайной. Ходили слухи, что он старше драконов Завоевателей.\n\nПосле Танцующих Драконов чудовище пропало. Обсидиановые шрамы вокруг намекают: возможно, он нашел пристанище среди себе подобных на Скагосе."
 agot_dragon_hatching_dragonlore.0008.a: "Жутковато."
  
 agot_dragon_hatching_dragonlore.0009.t: "Драконьи предания: Огненная Ведьма Долины"
 agot_dragon_hatching_dragonlore.0009.desc: "Во время Танцующих Драконов [nettles.GetName] приручила дикого [sheepstealer.GetName], подкармливая его овцами. Связь с [daemon.GetName] породила слухи — то ли дочь, то ли возлюбленная.\n\nИсчезнув, она, возможно, стала "Огненной Ведьмой" у Опаленных Людей: юноши племени приносят дары, доказывая мужество, избегая ее пламени."
 agot_dragon_hatching_dragonlore.0009.a: "Если слухи правдивы..."
  
 agot_dragon_hatching_dragonlore.0010.t: "Драконьи предания: Логово"
 agot_dragon_hatching_dragonlore.0010.desc_intro: "Собираясь покинуть остров, я замечаю зеркальный блик.\n\n"
 agot_dragon_hatching_dragonlore.0010.desc_clutch: "Три огромных мерцающих "камня" с чешуйчатыми узорами! Присев, я понимаю — передо мной кладка драконьих яиц!"
 agot_dragon_hatching_dragonlore.0010.desc_pair: "Под грязью обнаруживаю два яйца! Как долго они пролежали здесь?"
 agot_dragon_hatching_dragonlore.0010.desc_single: "Счищая грязь с "камня", чувствую дрожь — это драконье яйцо! Сколько веков оно ждало?"
 agot_dragon_hatching_dragonlore.0010.a: "Невероятно!"
  
 agot_dragon_hatching_dragonlore.0011.t: "Драконьи предания: Курган Каннибала"
 agot_dragon_hatching_dragonlore.0011.desc: "Следуя за обсидиановыми шрамами, вы находите пещеру. Внутри — ритуальная яма с горой черепов (зверей, гигантов, единорогов, людей). На вершине — сияющий зеленым драконий череп.\n\nСреди кошмара находите сокровище: драконье яйцо!"
 agot_dragon_hatching_dragonlore.0011.a: "Да узрит мир мою мощь!"
  
 agot_dragon_hatching_dragonlore.0012.t: "Драконьи предания: Пещера Огненной Ведьмы"
 agot_dragon_hatching_dragonlore.0012.desc: "После долгих дней переговоров с местными жителями, они наконец указывают вам путь к Опаленным Людям.\n\nПоднимаясь в горы, вы избегаете встреч с ними. Тропа ритуала отмечена скелетами юношей — некоторые обуглены до костей.\n\nПо удаче или навыку, вы находите пещеру Ведьмы. Стены испещрены тысячами символов, будто серая крыса-мейстер сошла с ума без пергамента. В углу — пыльное коричневое драконье яйцо!"
 agot_dragon_hatching_dragonlore.0012.a: "Удача сопутствует мне."
  
 agot_dragon_hatching_dragonlore.0013.t: "Драконьи предания: Остров Ликов"
 agot_dragon_hatching_dragonlore.0013.desc: "Жуткий шёпот в голове парализует меня леденящим страхом. Против воли я поворачиваюсь к Острову Ликов и плыву к нему.\n\nВыбравшись на берег, я вижу: деревья истекают кровью. Фигура с светящимися зелеными глазами emerges из рощи деревьев-богоростов. Я падаю в обморок.\n\nОчнувшись на берегу Глаза Богов, я в ужасе обнаруживаю в руках драконье яйцо!"
 agot_dragon_hatching_dragonlore.0013.a: "Судьба зовет."
  
 agot_dragon_hatching_dragonlore.0014.t: "Драконьи предания: Дар из Глубин Времени"
 agot_dragon_hatching_dragonlore.0014.desc: "На скалах Драконьего Камня я нахожу пещеру. Свет, пробивающийся через жилу обсидиана, ведет меня вглубь. В центре зала — яйцо, освещенное лучом!\n\nКоснувшись его, чувствую как время ускоряется: свет меркнет. Едва успеваю схватить яйцо и выбежать до наступления тьмы.\n\nЗадыхаясь, я на свободе — с драконьим яйцом в руках!"
 agot_dragon_hatching_dragonlore.0014.a: "Было близко, но оно того стоило!"
 agot_dragon_hatching_dragonlore.0014.tt: "Вы получили драконье яйцо!"
  
  
  
 agot_dragon_hatching_dragonlore_increase: "Ваши знания о драконах углубляются"
  
 agot_dragon_egg_lay.female_revealed: "\n\nОтложив кладку, мы теперь знаем, что [dragon_parent.GetNameNoTooltip] — самка дракона."
 agot_dragon_egg_lay.female_revealed_past: "\n\nОтложив кладку, мы теперь знаем, что [dragon_parent.GetNameNoTooltip] была самкой дракона."
  
 agot_dragon_egg_cradling.1001.t: "Каменное Яйцо"
 agot_dragon_egg_cradling.1001.desc: "Что-то пошло не так.\n\nЯ грею яйцо над жаровней, но его чешуйчатая поверхность остается холодной. Пламя не пробуждает жизнь внутри — скоро это будет лишь яркий камень. Судьба отказала мне в драконе.\n\nПопытаться с другим яйцом?"
 agot_dragon_egg_cradling.1001.a: "Принесите другое яйцо."
 agot_dragon_egg_cradling.1001.a.tt: "Вы начнете выхаживать [new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b: "Как это возможно?"
  
 agot_dragon_egg_cradling.1002.t: "Каменное Яйцо"
 agot_dragon_egg_cradling.1002.young_desc: "Вхожу в покои [egg_owner.GetNamePossessive]. Провожу рукой по яйцу — под чешуей лишь холод камня. Тепло угасло, дракон не вылупится.\n\nДать [egg_owner.GetHerHim] другое яйцо?"
 agot_dragon_egg_cradling.1002.desc: "[egg_owner.GetName] сидит у камина, держа яйцо в пламени. "Оно остыло", — говорит [egg_owner.GetSheHe], слезы катятся по [egg_owner.GetHerHis] лицу. Я трогаю яйцо — оно мертво, как камень.\n\nПозволить [egg_owner.GetHerHim] попробовать снова?"
 agot_dragon_egg_cradling.1002.a: "Попробуем еще раз."
 agot_dragon_egg_cradling.1002.a.tt: "[egg_owner.GetNameNoTooltip] начнет выхаживать [new_egg.GetName]"
 agot_dragon_egg_cradling.1002.b: "Мне жаль, [egg_owner.GetNameNoTooltip]..."
  
 agot_dragon_egg_cradling.2000.t: "Соратники по Колыбели"
 agot_dragon_egg_cradling.2000.desc_start1: "Смотрю на [child.GetName] — мое творение. [child.GetSheHe|U] достоин[child.GetEnding] покорить небеса."
 agot_dragon_egg_cradling.2000.desc_start2: "[child.GetName] тянет ко мне ручки. В моей ладони — теплое драконье яйцо."
 agot_dragon_egg_cradling.2000.desc_targ: "С тех пор как Рейна положила яйца в колыбели Джейхейриса и Алисанны, это стало традицией Таргариенов."
 agot_dragon_egg_cradling.2000.desc: "Если яйцо разделит колыбель с ребенком и вылупится, их связь станет нерушимой."
 agot_dragon_egg_cradling.2000.a: "Пусть разделят колыбель."
 agot_dragon_egg_cradling.2000.a.tt: "[child.GetNameNoTooltip] начнет выхаживать [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2000.b: "Драконьему яйцу не место в колыбели."
  
 agot_dragon_egg_cradling.2001.t: "Яйцо на Двоих"
 agot_dragon_egg_cradling.2001.t.two: "Яйца на Двоих"
 agot_dragon_egg_cradling.2001.desc.intro: "Смотрю на близнецов, [child_1.GetName] и [child_2.GetName], — мое творение. Каждый достоин покорить небеса."
 agot_dragon_egg_cradling.2001.desc_targ: "$agot_dragon_egg_cradling.2000.desc_targ$"
 agot_dragon_egg_cradling.2001.desc.two_egg: "К счастью, яиц хватит на обоих."
 agot_dragon_egg_cradling.2001.desc.one_egg: "С единственным яйцом придется сделать трудный выбор: положить его в колыбель [child_1.GetNamePossessiveNoTooltip] или [child_2.GetNamePossessiveNoTooltip]?"
 agot_dragon_egg_cradling.2001.a: "Оба получат яйца."
 agot_dragon_egg_cradling.2001.a.tt: "Вы выберете яйца для [child_1.GetNameNoTooltip] и [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2001.b: "Только [child_1.GetName] получит яйцо."
 agot_dragon_egg_cradling.2001.b.tt: "Вы выберете яйцо для [child_1.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2001.b.tt.one_egg: "[child_1.GetNameNoTooltip] начнет выхаживать [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.c: "Только [child_2.GetName] получит яйцо."
 agot_dragon_egg_cradling.2001.c.tt: "Вы выберете яйцо для [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2001.c.tt.one_egg: "[child_2.GetNameNoTooltip] начнет выхаживать [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.d: "$agot_dragon_egg_cradling.2000.b$"
  
 agot_dragon_egg_cradling.2002.t: "Выбор Яйца для Колыбели"
 agot_dragon_egg_cradling.2002.desc: "Выберите яйцо для колыбели вашего чада."
 agot_dragon_egg_cradling.2002.a: "Это яйцо подойдет."
 agot_dragon_egg_cradling.2002.a.tt: "[child.GetNameNoTooltip] начнет выхаживать [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2002.b: "Я передумал[^gender_suffix]."
  
 agot_dragon_egg_cradling.2012.t: "$agot_dragon_egg_cradling.2001.t.two$"
 agot_dragon_egg_cradling.2012.desc.intro: "Смотрю на близнецов, [child_1.GetName] и [child_2.GetName], — наше творение. Каждый достоин небес. $agot_dragon_egg_cradling.2000.desc_targ$ У [other_parent.GetTitledFirstNameNoTooltip] и меня есть по яйцу — ровно на двоих."
 agot_dragon_egg_cradling.2012.a: "Я дам яйцо [child_1.GetNameNoTooltip], [other_parent.GetTitledFirstNameNoTooltip] — [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2012.a.tt: "[child_1.GetNameNoTooltip] получит [my_egg.GetName]. [child_2.GetNameNoTooltip] — [parent_two_egg.GetName]."
 agot_dragon_egg_cradling.2012.b: "Я дам яйцо [child_2.GetNameNoTooltip], [other_parent.GetTitledFirstNameNoTooltip] — [child_1.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2012.b.tt: "[child_1.GetNameNoTooltip] получит [parent_two_egg.GetName]. [child_2.GetNameNoTooltip] — [my_egg.GetName]."
 agot_dragon_egg_cradling.2012.c: "Никто не получит яиц."
  
 agot_dragon_egg_cradling.child_cradle_title: "[child.GetName] Начинает Выхаживание"
 agot_dragon_egg_cradling.child_cradle_desc: "[child.GetNameNoTooltip] начал[child.GetEnding] выхаживать яйцо от [spouse.GetTitledFirstName]."
  
 agot_dragon_egg_cradling_birth.0002.t: "Мое Яйцо Вылупилось!"
 agot_dragon_egg_cradling_birth.0002.desc: "Никогда не испытывал[^gender_suffix] такой радости! Из скорлупы появился дракон.\n\nМежду нами уже чувствуется нерушимая связь. Хотя пол еще не ясен, ему нужно имя, которое войдет в историю.\n\nКак назовем?"
 agot_dragon_egg_cradling_birth.0002.a: "Нас ждут великие свершения!"
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born: "Родился новый [dragon|e]."
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed: "Ваше #v драконье яйцо#! [artifact|e] было #N уничтожено#!."
  
 agot_dragon_egg_cradling_birth.0003.t: "Дракончик под Опекой"
 agot_dragon_egg_cradling_birth.0003.desc: "Яйцо вылупилось! Родился [dragon.GetName]. Пока пол не ясен, но [dragonkeepers|e] взяли [dragon.GetNameNoTooltip] под наблюдение.\n\nПора выбрать имя для будущих легенд. Каким оно будет?"
 agot_dragon_egg_cradling_birth.0003.opt.a: "Имя для анналов истории."
  
 agot_dragon_egg_cradling_birth.0004.t: "Пол Очевиден!"
 agot_dragon_egg_cradling_birth.0004.desc: "[dragon_gender|EU] — загадка, но на сей раз [revealing.GetFullName] уверен[revealing.GetEnding]: судя по поведению, [dragon.GetName] — [dragon.Custom('DragonFemaleMale')] дракон."
 agot_dragon_egg_cradling_birth.0004.a: "Кто тут хорош[^dragon_suffix] [dragon.Custom('DragonGirlBoy')]?"
  
 agot_dragon_egg_cradling_birth.0010.t: "[dragon.GetNameNoTooltip], Дракон"
 agot_dragon_egg_cradling_birth.0010.desc.intro: "Яйцо, которое [child.GetNamePossessive] выхаживал[child.GetEnding], наконец вылупилось! [child.GetNameNoTooltip] и [child.GetHerHis] [dragon.Custom('GetDragonColorFull')] дракон неразлучны — это все, о чем [child.GetSheHe] говорит."
 agot_dragon_egg_cradling_birth.0010.desc.child: "Сегодня [child.GetNameNoTooltip], мой(я) [child.Custom2('RelationToMeShort', SCOPE.sC('child'))], сделал(а) удивительное заявление. Обсуждая дракона с ребёнком, [child.GetSheHe] внезапно воскликнул(а): \"#italic а имяеее#! — [dragon.GetName]!\" " #NT!
 agot_dragon_egg_cradling_birth.0010.desc.courtier: "Сегодня [child.GetNameNoTooltip], мой придворный, сделал(а) удивительное заявление. Обсуждая дракона, [child.GetSheHe] воскликнул(а): «#italic А зовууут#! его [dragon.GetName]!»"
 agot_dragon_egg_cradling_birth.0010.a: "[dragon.GetNameNoTooltip] — достойное имя."
 agot_dragon_egg_cradling_birth.0010.b: "Разве [dragon_baby_reference.GetNameNoTooltip] не подошло бы лучше?"
 agot_dragon_egg_cradling_birth.0010.b.tt: "Дракон будет назван [dragon_baby_reference.GetNameNoTooltip]."
 agot_dragon_egg_cradling_birth.0010.c: "Это имя неподобающе дракону. Пусть будет..."
 agot_dragon_egg_cradling_birth.0010.c.tt: "Вы выберете новое имя для дракона."
  
 agot_dragon_egg_cradling_birth.0011.t: "$birth.9004.t$"
 agot_dragon_egg_cradling_birth.0011.desc: "Имя дракона было бессмыслицей. [child.GetName] поблагодарит меня, когда повзрослеет."
 agot_dragon_egg_cradling_birth.0011.a: "Так гораздо лучше."
  
 agot_dragon_egg_lay.0001.t: "[dragon_parent.GetNameNoTooltip] Отложила Яйцо!"
 agot_dragon_egg_lay.0001.desc: "[dragon_parent.GetName] отложила #bold яйцо#!! Драконьи стражи поспешили переместить его в инкубатор, как только [dragon_parent.GetNameNoTooltip] позволила с ним расстаться. В мире, где драконьих яиц — единицы, этот дар бесценен.\n\nЗа одно яйцо мне предложат целое состояние... Но, возможно, стоит оставить его, чтобы укрепить мощь дома [ROOT.Char.GetHouse.GetName]?\n\nСкоро ли наши наследники взмоют в небеса?"
 agot_dragon_egg_lay.0001.opt: "Невероятно!"
  
 agot_dragon_egg_lay.0002.t: "[dragon_parent.GetNameNoTooltip] Отложила Кладку!"
 agot_dragon_egg_lay.0002.desc: "[dragon_parent.GetName] отложила кладку из #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] яиц#!! Драконьи стражи едва успели подготовить инкубаторы — они ожидали лишь одно яйцо.\n\nВесь мир завидует моему богатству. То, что родила [dragon_parent.GetNameNoTooltip] сегодня, — больше власти, чем целые династии накопят за века.\n\nСкоро все отпрыски дома [ROOT.Char.GetHouse.GetName] покорят небеса!"
 agot_dragon_egg_lay.0002.opt: "Нас благословили!"
  
