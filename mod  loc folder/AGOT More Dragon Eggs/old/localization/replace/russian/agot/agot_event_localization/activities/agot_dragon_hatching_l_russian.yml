 agot_dragon_hatching.0017.t: "Кровь, но сколько?"
 agot_dragon_hatching.0017.desc_self: "Маги и колдуны согласны: кровь должна быть пролита. Вопрос — #italic сколько?#!\n\nДовольствоваться ли ритуальным кровопусканием или принести жизнь? Многие настаивают: жизнь требует жизни. Согласиться ли мне?"
 agot_dragon_hatching.0017.desc_leader: ""Ритуал готов, [ROOT.Char.GetTitledFirstNameNoTooltip]", — говорит [ritual_leader_character.GetFirstNameNicknamed]. "Многие, включая меня, считают: жизнь требует жизни. Что решите?" [ritual_leader_character.GetSheHe|U] говорит спокойно, будто обсуждает погоду.\n\nРешение тяжкое, но дракон стоит любой цены."
