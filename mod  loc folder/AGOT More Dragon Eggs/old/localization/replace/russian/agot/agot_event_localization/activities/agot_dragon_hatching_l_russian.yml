  # Base 
 activity_dragon_hatching: "Вылупление Драконьего Яйца"
 activity_dragon_hatching_desc: "Настало время попытаться вылупить драконье яйцо. Для этого будет проведена церемония, чтобы засвидетельствовать великий момент."
 activity_dragon_hatching_selection_tooltip: "Попытаться вылупить драконье яйцо и открыть новую эру.\n\nОжидаемые награды:\n$agot_host_hatching_potential_reward$"
 agot_host_hatching_potential_reward: "$BULLET_WITH_TAB$Может вылупить ваше Драконье Яйцо [artifact|E], уничтожив его\n$BULLET_WITH_TAB$При успехе новорождённый [dragon|E] присоединится ко двору\n\n#n @warning_icon! Неудача может привести к неожиданным последствиям#!"
 activity_dragon_hatching_predicted_cost: "Точная стоимость попытки зависит от выбранного метода и решений во время церемонии."
 activity_dragon_hatching_destination_selection: "Вы можете провести #V Вылупление Драконьего Яйца#! только в своей [capital|E], в [dragonpit|E] или в #V особом месте#!."
 activity_dragon_hatching_conclusion_desc: "[GetActivityType( 'activity_dragon_hatching' ).GetName] завершено"
 activity_dragon_hatching_guest_desc: "Участники"
 activity_dragon_hatching_guest_help_text: "Выберите, кого пригласить для наблюдения за вылуплением."
 TRAVEL_NAME_FOR_activity_dragon_hatching: "$TRAVEL_NAME_FOR_activity_tournament$"
 ceremony: "Подготовка церемонии"
 ceremony_desc: "Готовятся огни, изучены древние тексты, организовано всё для зрелища. Скоро новый дракон взмоет в небо."
 hatching_attempt: "Попытка вылупления"
 hatching_attempt_desc: "Вы попытаетесь вылупить драконье яйцо."
 hatching_outcome: "Результат вылупления"
 hatching_outcome_desc: "Станет известен исход вашей попытки."
  # Base - no DLC 
 activity_dragon_hatching_no_dlc: "$activity_dragon_hatching$"
 activity_dragon_hatching_no_dlc_desc: "$activity_dragon_hatching_desc$"
 activity_dragon_hatching_no_dlc_selection_tooltip: "$activity_dragon_hatching_selection_tooltip$"
 activity_dragon_hatching_no_dlc_predicted_cost: "$activity_dragon_hatching_predicted_cost$"
 activity_dragon_hatching_no_dlc_destination_selection: "$activity_dragon_hatching_destination_selection$"
 activity_dragon_hatching_no_dlc_conclusion_desc: "$activity_dragon_hatching_conclusion_desc$"
 activity_dragon_hatching_no_dlc_guest_desc: "$activity_dragon_hatching_guest_desc$"
 activity_dragon_hatching_no_dlc_guest_help_text: "$activity_dragon_hatching_guest_help_text$"
 TRAVEL_NAME_FOR_activity_dragon_hatching_no_dlc: "$TRAVEL_NAME_FOR_activity_dragon_hatching$"
  # Options 
 hatching_type: "Тип вылупления"
 hatching_type_knowledge: "Вылупление через знания"
 hatching_type_knowledge_desc: "Вы призовёте мейстеров, хранителей драконов и других учёных, сведущих в драконьих знаниях, чтобы помочь в вылуплении яйца."
 hatching_type_esoteric: "Эзотерическое вылупление"
 hatching_type_esoteric_desc: "Вы призовёте колдунов, алхимиков и других носителей тайных знаний, чтобы помочь в вылуплении яйца."
 agot_dragon_hatching_destination_selection: "Места, связанные с драконами или их знаниями, лучше всего подходят для вылупления."
 hatching_sacrifice: "Жертва"
 hatching_sacrifice_animal: "Животное"
 hatching_sacrifice_animal_desc: "Вы используете жизнь животного как источник силы для вылупления. Жертва будет выбрана позже."
 hatching_sacrifice_blood: "Кровь"
 hatching_sacrifice_blood_desc: "Вы используете силу крови как источник энергии. Источник крови будет выбран позже."
 hatching_sacrifice_life: "Жизнь"
 hatching_sacrifice_life_desc: "Вы используете силу жизни. Жертва будет выбрана в подходящий момент."
 hatching_catalyst: "Катализатор"
 hatching_catalyst_minor: "Простой"
 hatching_catalyst_minor_desc: "Используется базовый источник тепла без дополнительных ритуалов."
 hatching_catalyst_medium: "Подходящий"
 hatching_catalyst_medium_desc: "Церемония с достойным оформлением и размещением яйца."
 hatching_catalyst_major: "Величественный"
 hatching_catalyst_major_desc: "Масштабная церемония с особым устройством для нагрева и торжественной процессией."
 hatching_catalyst_massive: "Грандиозный"
 hatching_catalyst_massive_desc: "Используются все накопленные знания о драконах, чтобы обеспечить успех."
  # Intent 
 hatch_dragon_intent: "Вылупить дракона"
 hatch_dragon_intent_desc: "Ваша цель — вылупление [dragon|El]."
 witness_hatch_dragon_intent: "Стать свидетелем вылупления дракона"
 witness_hatch_dragon_intent_desc: "Вы здесь, чтобы увидеть событие, случающееся раз в поколение: возвращение [dragons_plural|El] в мир."
  
  # Modifiers 
 agot_hatching_prov_has_KL_dragonpit: "#P +++ Имеет $building_type_dragonpit_01$#! ([building|E])\n"
 agot_hatching_prov_has_dragonpit: "#P ++ Имеет обычную $building_type_dragonpit_01$#! ([building|E])\n"
 agot_hatching_prov_has_dragonmont: "#P +++ Является $building_type_dragonstone_01$#!\n"
 agot_hatching_prov_is_realm_capital: "#P + Является столицей королевства#!\n"
 agot_hatching_prov_is_summerhall: "#N -- Имеет $building_type_agot_summerhall_01$#! ([building|E])\n"
  
  # Extras 
 agot_hatching_something_broke: "Что-то помешало проведению церемонии."
 agot_hatching_host_folded: "Вы решили не вылуплять яйцо."
 agot_hatching_host_folded_guest: "[host.GetName] решил не вылуплять яйцо."
 agot_hatching_success: "Ваше драконье яйцо вылупилось!"
 agot_hatching_success_guest: "[host.GetName] успешно вылупил своё драконье яйцо!"
 agot_hatching_fail: "Драконье яйцо не вылупилось."
 agot_hatching_fail_guest: "[host.GetName] не удалось вылупить яйцо."
 hatching_cannot_be_held: "Из-за текущих событий церемония вылупления отменена до 1 числа 12-го месяца 268 г. от З.Э."
  
  # Events 
 agot_dragon_hatching.0001.t: "Подготовка"
 agot_dragon_hatching.0001.desc: "Я разослал(а) приглашения величайшим умам королевства в [province.GetName], чтобы они помогли мне вылупить драконье яйцо. Уже поступают ответы от мейстеров и знатоков драконьих знаний.\n\nМногие скептичны, но любопытны, другие же горят желанием проверить свои знания и вернуть драконов в мир. Те, кто удостоен чести участвовать в этом великом деле, уже в пути в [province.GetNameNoTooltip]."
 agot_dragon_hatching.0001.opt.a: "С знаниями и удачей мы можем преуспеть."
  
 agot_dragon_hatching.0002.t: "Подготовка"
 agot_dragon_hatching.0002.desc: "Я призвал(а) знаменитых мастеров магии со всего мира в [province.GetName], чтобы они помогли мне. Среди откликнувшихся — колдуны из Кварта и маги из Квохора, а также другие экзотические личности. Я выбираю самых опытных и готовых к амбициозным ритуалам.\n\nГости уже в пути — пора и мне отправляться."
 agot_dragon_hatching.0002.opt.a: "Необычные цели требуют необычных средств."
  
 agot_dragon_hatching.preparations.tt: "Вы попытаетесь вылупить выбранное яйцо"
  
 agot_dragon_hatching.0003.t: "К величию"
 agot_dragon_hatching.0003.desc: "Я отправился(лась) из [ROOT.Char.GetCurrentLocation.GetName] в [province.GetName] с [egg.GetName]. Даже сейчас я чувствую его силу — и своё волнение. Надеюсь, путешествие с таким ценным грузом пройдёт без помех. С высоко поднятой головой я иду к своей судьбе."
 agot_dragon_hatching.0003.opt.a: "Вперёд, к #bold величию#!!"
  
 agot_dragon_hatching.0005.t: "Узреть величие"
 agot_dragon_hatching.0005.desc: "Я выехал(а) из [ROOT.Char.GetCurrentLocation.GetName] в [province.GetName]. Участвовать в таком великом событии — честь, и это навсегда останется в памяти."
 agot_dragon_hatching.0005.opt.a: "Опоздать нельзя."
  
 agot_dragon_hatching.0006.t: "Создать будущее"
 agot_dragon_hatching.0006.desc_knowledge: "Гости прибыли, учёные готовы. Теперь нужно выбрать руководителя церемонии."
 agot_dragon_hatching.0006.desc_esoteric: "Гости прибыли, маги начали читать заклинания. Пора выбрать руководителя ритуала."
 agot_dragon_hatching.0006.opt.a: "Конечно, я!"
 agot_dragon_hatching.0006.opt.a.tt: "Вы станете руководителем ритуала"
 agot_dragon_hatching.0006.opt.b: "[scholar.GetFirstName] — самый учёный среди нас."
 agot_dragon_hatching.0006.opt.b.tt: "[scholar.GetShortUINameNoTooltip] станет руководителем"
 agot_dragon_hatching.0006.opt.c: "Пусть [septon.GetFirstNameNicknamed] поведёт нас с благословения Семерых."
 agot_dragon_hatching.0006.opt.c.tt: "[septon.GetFirstNameNicknamedNoTooltip] станет руководителем"
 agot_dragon_hatching.0006.opt.d: "Колдун [warlock.GetFirstName] проведёт ритуал."
 agot_dragon_hatching.0006.opt.d.tt: "[warlock.GetShortUINameNoTooltip] станет руководителем"
 agot_dragon_hatching.0006.opt.e: "Пламя пироманта [pyromancer.GetFirstName] укажет путь."
 agot_dragon_hatching.0006.opt.e.tt: "[pyromancer.GetShortUINameNoTooltip] станет руководителем"
 agot_dragon_hatching.0006.opt.f: "Лесная ведьма [witch.GetFirstName] поведёт нас древним путём."
 agot_dragon_hatching.0006.opt.f.tt: "[witch.GetShortUINameNoTooltip] станет руководителем"
 agot_dragon_hatching.0006.opt.g: "Жрец Р'глора [rhllor_priest.GetFirstName] поведёт нас."
 agot_dragon_hatching.0006.opt.g.tt: "[rhllor_priest.GetShortUINameNoTooltip] станет руководителем"
 agot_dragon_hatching.0006.opt.h: "Я вызову [archmaester.GetFirstName], величайшего знатока драконов в Вестеросе."
 agot_dragon_hatching.0006.opt.h.tt: "[archmaester.GetShortUINameNoTooltip] станет руководителем"
  
 agot_dragon_hatching.0007.t: "$agot_dragon_hatching.0006.t$"
 agot_dragon_hatching.0007.desc_knowledge: "Гости собрались, а учёные суетятся вокруг приготовлений. Кажется, осталось лишь дождаться, когда хозяин завершит подготовку яйца."
 agot_dragon_hatching.0007.desc_esoteric: "Гости и колдуны прибыли. Их методы пугают, но завораживают. Осталось выбрать ритуалы для церемонии."
 agot_dragon_hatching.0007.opt.a: "Такой масштаб! Не могу дождаться!"
 agot_dragon_hatching.0007.opt.a.fear: "Вы уверены, что это безопасно?"
 agot_dragon_hatching.0007.opt.a.flavor: "Вы наблюдаете за подготовкой церемонии."
  
 agot_dragon_hatching.0008.t: "Жизнь за жизнь"
 agot_dragon_hatching.0008.desc_knowledge: "Хоть учёные и не одобряют жертвоприношение, все согласны: для успеха церемонии нужна жизнь. Осталось выбрать животное."
 agot_dragon_hatching.0008.desc_esoteric: "Закон вселенной ясен: жизнь требует жизни. Колдуны настаивают на жертве. Выбирайте зверя."
 agot_dragon_hatching.0008.opt.a_dog: "Верный [ROOT.Char.Custom('DogStoryName')], твой последний подвиг будет славен."
 agot_dragon_hatching.0008.opt.a_dog_tt: "#bold;V Жизнь [ROOT.Char.Custom('DogStoryName')]#! станет источником силы"
 agot_dragon_hatching.0008.opt.a_cat: "Дорогой [ROOT.Char.Custom('CatStoryName')], твоя жертва не напрасна."
 agot_dragon_hatching.0008.opt.a_cat_tt: "#bold;V Жизнь [ROOT.Char.Custom('CatStoryName')]#! станет источником силы"
 agot_dragon_hatching.0008.opt.b: "Пожертвуем скотом местных крестьян?"
 agot_dragon_hatching.0008.opt.b_tt: "#bold;V Жизнь скота#! станет источником силы"
 agot_dragon_hatching.0008.opt.c: "Принести дичь, добытую для этого случая."
 agot_dragon_hatching.0008.opt.c_tt: "#bold;V Жизнь дикого зверя#! станет источником силы"
 agot_dragon_hatching.0008.opt.d: "Обычный зверь не подойдёт. Нужно что-то экзотическое!"
 agot_dragon_hatching.0008.opt.d_tt: "#bold;V Жизнь экзотического животного#! станет источником силы"
  
 agot_dragon_hatching.0009.t: "Кровавая цена"
 agot_dragon_hatching.0009.desc_knowledge: "Валирийцы использовали кровавую магию для вылупления драконов. Учёные спорят о масштабах, но согласны: жертва кровью необходима. Чью кровь использовать?"
 agot_dragon_hatching.0009.desc_esoteric: "Величайшие кровавые маги — древние Валирийцы. Под взглядом колдунов выбирайте источник крови."
 agot_dragon_hatching.0009.opt.a: "Только моя кровь достойна."
 agot_dragon_hatching.0009.opt.a_tt: "#bold;V Ваша кровь#! станет источником силы"
 agot_dragon_hatching.0009.opt.b: "[ritual_leader_character.GetFirstNameNicknamed], как лидер, с радостью пожертвует [ritual_leader_character.GetHerHis] кровь."
 agot_dragon_hatching.0009.opt.b_tt: "#bold;V Кровь [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]#! станет источником силы"
 agot_dragon_hatching.0009.opt.c: "Все присутствующие откроют вены."
 agot_dragon_hatching.0009.opt.c_tt_1: "#bold;V Кровь всех участников#! станет источником силы"
 agot_dragon_hatching.0009.opt.c_tt_2: "@warning_icon! #X Каждый получит ранение#!"
 agot_dragon_hatching.0009.opt.d: "[prisoner_blood_sacrifice.GetFirstName] не сможет отказаться..."
 agot_dragon_hatching.0009.opt.d_tt: "#bold;V Кровь [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip]#! станет источником силы"
 agot_dragon_hatching.0009.opt.e: "Передумал(а). Есть другой способ."
 agot_dragon_hatching.0009.opt.e_tt: "Вы вернётесь к выбору источника крови."
  
 agot_dragon_hatching.0010.t: "$agot_dragon_hatching.0009.t$"
 agot_dragon_hatching.0010.desc: "Все знают, что Валирийцы использовали кровавую магию. Учёные спорят, а колдуны уверены: нужна жертва. Но вместо животного [host.GetTitledFirstName] требует, чтобы #bold все#! мы открыли вены!"
 agot_dragon_hatching.0010.opt.a: "Если так нужно — пусть будет."
 agot_dragon_hatching.0010.opt.b: "Я на это не подписывался(лась)!"
  
 agot_dragon_hatching.0011.t: "Жизнь за жизнь"
 agot_dragon_hatching.0011.desc_knowledge: "Хоть мейстеры и осуждают варварство этого акта, все согласны: для магического существа нужна равноценная жертва. Одна жизнь за другую — высокая цена, но даже скептики признают: дракон стоит больше любой живой души."
 agot_dragon_hatching.0011.desc_esoteric: "Все колдуны твердят одно: Валирия и её драконы были окутаны #bold кровавой магией#!. Только так можно дать жизнь новому дракону. Но жизнь требует жизни — выбирайте жертву."
 agot_dragon_hatching.0011.desc_escaped_attendee: "[escaped_unwilling_attendee.GetFirstName] сбежал(а) от охраны и покинул(а) церемонию. Говорят, [escaped_unwilling_attendee.GetSheHe] прячется здесь же или уже в пути домой. [escaped_unwilling_attendee.GetSheHe] в ярости, но церемония продолжится — нужно выбрать новую жертву."
 agot_dragon_hatching.0011.desc_refused_leader: "К всеобщему разочарованию, [ritual_leader_character.GetFirstNameNicknamed] отказался(лась) пожертвовать собой. Выберите другую жертву."
 agot_dragon_hatching.0011.desc_refused_attendee: "[attendee_life_sacrifice_refusing.GetFirstName] отказался(лась) от жертвы, предпочтя наблюдать издалека. Нужно выбрать другого."
 agot_dragon_hatching.0011.opt.a: "Я отдам свою жизнь."
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V Ваша жизнь#! станет источником силы"
 agot_dragon_hatching.0011.opt.b: "[ritual_leader_character.GetFirstNameNicknamed], как лидер, с радостью пожертвует собой."
 agot_dragon_hatching.0011.opt.b_accepts: "#bold;V Жизнь [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]#! станет источником силы"
 agot_dragon_hatching.0011.opt.b_declines: "[ritual_leader_character.GetFirstNameNicknamed] отказался(лась). Выберите другого."
 agot_dragon_hatching.0011.opt.c: "Пожертвую заключённым!"
 agot_dragon_hatching.0011.opt.c_tt: "Выберите узника из списка"
 agot_dragon_hatching.0011.opt.d: "Может, [attendee_life_sacrifice_willing.GetFirstName] согласится?"
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V Жизнь [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip]#! станет источником силы"
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] отказался(лась). Выберите другого."
 agot_dragon_hatching.0011.opt.d_unwilling: "Один из гостей станет жертвой..."
 agot_dragon_hatching.0011.opt.d_tt_unwilling: "Вы прикажете принести в жертву гостя"
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape: "@warning_icon! #warning Они могут сбежать#!"
 agot_dragon_hatching.0011.opt.e: "#N;bold Гора трупов станет колыбелью дракона!#!"
 agot_dragon_hatching.0011.opt.e_tt: "#warning Жизни всех присутствующих станут источником силы#!"
 agot_dragon_hatching.0011.opt.f: "Передумал(а). Есть другой путь."
 agot_dragon_hatching.0011.opt.f_tt: "Вернуться к выбору источника крови."
  
 agot_dragon_hatching.0012.t: "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0012.desc_knowledge: "Выбор узника требует осторожности: многие и так не одобряют жертву. Все наблюдают — нужно выбрать мудро."
 agot_dragon_hatching.0012.desc_esoteric: "Сила крови зависит от статуса жертвы. Король, лорд или простолюдин — их кровь не равноценна..."
 agot_dragon_hatching.0012.opt.a: "Всё равно они не возражают..."
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V Жизнь выбранного узника#! станет источником силы"
 agot_dragon_hatching.0012.opt.b: "Передумал(а). Выберу иначе."
 agot_dragon_hatching.0012.opt.b_tt: "Вернуться к выбору жертвы."
  
 agot_dragon_hatching.0013.t: "Источник силы"
 agot_dragon_hatching.0013.desc_opening_knowledge: "Собравшиеся мейстеры и учёные — кладезь знаний, редко встречающихся в одном месте. Как водится среди людей науки, они яростно спорят о деталях. Сегодняшняя тема — источник силы для вылупления. Решение остаётся за [host.GetTitledFirstName].\n\n"
 agot_dragon_hatching.0013.desc_opening_esoteric: "Разношёрстные маги и колдуны едины в одном: выбор источника силы критичен. Но последнее слово — за [host.GetTitledFirstName].\n\n"
 agot_dragon_hatching.0013.desc_animal_pet_dog: "В жертву принесён любимый пёс [host.Custom('DogStoryName')] — так [host.GetSheHe] демонстрирует решимость."
 agot_dragon_hatching.0013.desc_animal_pet_cat: "В жертву принесён любимый кот [host.Custom('CatStoryName')] — так [host.GetSheHe] демонстрирует решимость."
 agot_dragon_hatching.0013.desc_animal_livestock: "[host.GetSheHe|U] выбрал(а) в жертву крестьянский скот — решение спорное, но окончательное."
 agot_dragon_hatching.0013.desc_animal_wild: "[host.GetSheHe|U] верит, что дикий дух дракона пробудится только жертвой дикого зверя. Охотники уже в пути."
 agot_dragon_hatching.0013.desc_animal_exotic: "Для экзотики [host.GetSheHe] выбрал(а) существо с Дальнего Востока. Оно уже везётся сюда."
 agot_dragon_hatching.0013.desc_blood_myself: "[host.GetSheHe|U] пожертвует собственной кровью, считая это единственным путём к успеху."
 agot_dragon_hatching.0013.desc_blood_leader: "Руководитель церемонии [ritual_leader_character.GetFirstNameNicknamed] добровольно отдаёт свою кровь."
 agot_dragon_hatching.0013.desc_blood_everyone: "[host.GetSheHe|U] требует крови всех присутствующих, веря в силу единства."
 agot_dragon_hatching.0013.desc_blood_prisoner: "Кровь узника [prisoner.GetFirstName] станет топливом — [prisoner.GetSheHe] не сможет отказаться."
 agot_dragon_hatching.0013.desc_life_myself: "[host.GetSheHe|U] приносит в жертву собственную жизнь ради дракона."
 agot_dragon_hatching.0013.desc_life_leader: "[ritual_leader_character.GetFirstNameNicknamed], руководитель церемонии, жертвует своей жизнью."
 agot_dragon_hatching.0013.desc_life_attendee: "Участник [attendee.GetFirstName] добровольно отдаёт жизнь для ритуала."
 agot_dragon_hatching.0013.desc_life_prisoner: "Жизнь узника [prisoner.GetFirstName] станет платой — [prisoner.GetSheHe] не в праве спорить."
 agot_dragon_hatching.0013.desc_life_everyone: "[host.GetSheHe|U] откладывает решение, говоря, что "время всё покажет"."
 agot_dragon_hatching.0013.desc_close_happy: "Это и вправду будет грандиозное событие!"
 agot_dragon_hatching.0013.desc_close_worried: "Чувство тревоги нарастает по мере приближения церемонии."
 agot_dragon_hatching.0013.opt.a: "Далее — церемония."
  
 agot_dragon_hatching.0014.t: "Катализатор силы"
 agot_dragon_hatching.0014.desc_opening_knowledge: "Источник силы выбран. Теперь нужно определить, как нагреть яйцо до идеальной температуры для рождения дракона."
 agot_dragon_hatching.0014.desc_opening_esoteric: "Жертва определена. Теперь нужно настроить катализатор, чтобы энергия не разрушила яйцо."
 agot_dragon_hatching.0014.desc_minor: "Выбран простой источник тепла без изысков. Но даже это требует решения."
 agot_dragon_hatching.0014.desc_medium: "Подготовка завершена, но метод нагрева всё ещё обсуждается."
 agot_dragon_hatching.0014.desc_major: "Специальный сосуд для яйца готов. Осталось выбрать способ нагрева."
 agot_dragon_hatching.0014.desc_massive: "Все знания о драконах и молитвы валирийским богам привели к этому моменту. Осталось решить, чем нагревать яйцо."
 agot_dragon_hatching.0014.opt.warning: "#warning @warning_icon! Это последний шанс отменить церемонию#!"
 agot_dragon_hatching.0014.opt.a_rational: "Ну... Дровами, как обычно?"
 agot_dragon_hatching.0014.opt.a_bold: "Принесите дрова и растопку!"
 agot_dragon_hatching.0014.opt.a_tt: "Вы используете #bold;V дрова#! для нагрева"
 agot_dragon_hatching.0014.opt.b: "Горячие угли подойдут."
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror: "Вы используете #bold;V угли#! для нагрева"
 agot_dragon_hatching.0014.opt.c: "Горящее масло будет источником тепла."
 agot_dragon_hatching.0014.opt.c_tt: "Вы используете #bold;V масло#! для нагрева"
 agot_dragon_hatching.0014.opt.d: "Только дикий огонь! Принести огненный состав!"
 agot_dragon_hatching.0014.opt.d_tt: "Вы используете #WF2;bold дикий огонь#! для нагрева"
 agot_dragon_hatching.0014.opt.e: "Используем Драконью Гору!"
 agot_dragon_hatching.0014.opt.e_tt: "Вы используете #bold;V вулкан#! для нагрева"
 agot_dragon_hatching.0014.opt.f: "Сила солнца! Принести увеличительное стекло!"
 agot_dragon_hatching.0014.opt.f_tt: "Вы используете... #bold;V увеличительное стекло#!? Ну, как скажете..."
 agot_dragon_hatching.0014.opt.leave_coward: "Я не могу это сделать!"
 agot_dragon_hatching.0014.opt.leave_bold: "Это переходит все границы!"
 agot_dragon_hatching.0014.opt.leave_rational: "Это никогда не сработает!"
 agot_dragon_hatching.0014.opt.leave_tt: "#warning @warning_icon! Церемония отменена#!"
  
 agot_dragon_hatching.0015.t: "Новый рассвет не наступил"
 agot_dragon_hatching.0015.desc_knowledge: "Слуги сворачивают знамёна, мейстеры упаковывают фолианты. Ещё до объявления я понимаю причину. [host.GetTitledFirstName] дрогнул(а) — церемония отменена. Яйцо остаётся целым, дракон не пробудился. Мечта о новом драконе умерла."
 agot_dragon_hatching.0015.desc_esoteric: "Колдунов выгнали раньше, чем я понял(а), что происходит. Свечи потушены, благовония рассеялись. [host.GetTitledFirstName] отказался(лась) от ритуала. Яйцо остаётся целым, дракон не пробудился. Эра драконов так и не началась."
 agot_dragon_hatching.0015.opt.a_rational: "Возможно, так лучше."
 agot_dragon_hatching.0015.opt.a_coward: "Слава богам!"
 agot_dragon_hatching.0015.opt.a_bold: "Не верю, что [host.GetSheHe] отступил(а)!"
  
 agot_dragon_hatching.0016.t: "Церемония"
 agot_dragon_hatching.0016.desc_opening_craven: "Моя рука дрожит. Я хватаю её другой, чтобы успокоить."
 agot_dragon_hatching.0016.desc_opening_normal: "Воздух густ от ожидания. Собравшиеся делятся явным и скрытым волнением."
 agot_dragon_hatching.0016.desc_opening_bold: "Зарождается новая эра, и как прекрасно быть у её истоков!"
 agot_dragon_hatching.0016.desc_knowledge_opening_me: "Пора начинать. Я стою перед собравшимися с яйцом в руках, опираясь на знания веков."
 agot_dragon_hatching.0016.desc_knowledge_opening_other: "Пора начинать. [ritual_leader_character.GetFirstNameNicknamed] возвышается над нами с яйцом в руках, опираясь на мудрость предков."
 agot_dragon_hatching.0016.desc_esoteric_opening_me: "Ритуал начинается. Заклинания произнесены, реагенты готовы. Я стою перед толпой под нарастающий хор голосов, чувствуя тепло яйца в ладонях."
 agot_dragon_hatching.0016.desc_esoteric_opening_other: "Ритуал начинается. [ritual_leader_character.GetFirstNameNicknamed] стоит перед нами, а мы поём на забытом языке, следуя указаниям."
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner: "Ритуал начинается. Странные песнопения наполняют зал. Я тревожусь о своей судьбе."
 agot_dragon_hatching.0016.desc_animal_pet_dog: "Пса приводят к "
 agot_dragon_hatching.0016.pet_dog_host: "[ROOT.Char.Custom('DogStoryName')] выглядит растерянным(ой), когда [ROOT.Char.Custom('DogStorySheHe')] оказывается перед "
 agot_dragon_hatching.0016.desc_animal_pet_cat: "Кота приводят к "
 agot_dragon_hatching.0016.pet_cat_host: "[ROOT.Char.Custom('CatStoryName')] насторожен(а), когда [ROOT.Char.Custom('CatStorySheHe')] оказывается перед "
 agot_dragon_hatching.0016.desc_animal_livestock: "[ROOT.Char.Custom('RegionalFarmAnimal')] приводят к "
 agot_dragon_hatching.0016.desc_animal_wild: "Туши добытой дичи кладут перед "
 agot_dragon_hatching.0016.desc_animal_exotic: "Незнакомое существо приводят к "
 agot_dragon_hatching.0016.desc_me_stop: "мне."
 agot_dragon_hatching.0016.desc_leader_stop: "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]."
 agot_dragon_hatching.0016.desc_animal_my_dog: "Сердце сжимается при виде [ROOT.Char.Custom('DogStoryHerHim')], но я знаю — это необходимо."
 agot_dragon_hatching.0016.desc_animal_my_cat: "Больно видеть [ROOT.Char.Custom('CatStoryHerHim')], но другого выхода нет."
 agot_dragon_hatching.0016.desc_animal_exotic_end: "Его мех странен, а звуки страдания непривычны для слуха."
 agot_dragon_hatching.0016.desc_animal_kill_me: "Я поднимаю клинок и одним движением обрываю жизнь существа."
 agot_dragon_hatching.0016.desc_animal_kill_leader: "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] поднимает клинок и одним движением обрывает жизнь существа."
 agot_dragon_hatching.0016.desc_blood_me: "Чашу подносят ко мне, моя рука "
 agot_dragon_hatching.0016.desc_blood_me_me: "обнажена. Я кусаю губу, проводя лезвием по коже. Алая струя наполняет чашу."
 agot_dragon_hatching.0016.desc_blood_me_prisoner: "вырывается из оков, пока [ritual_leader_character.GetFirstNameNicknamedNoTooltip] проводит лезвием по моей руке. Крик о несправедливости остаётся без ответа."
 agot_dragon_hatching.0016.desc_blood_me_leader: "обнажена. Я кусаю губу, пока [ritual_leader_character.GetFirstNameNicknamedNoTooltip] проводит лезвием по моей руке."
 agot_dragon_hatching.0016.desc_blood_me_everyone: "Я наблюдаю, как остальные повторяют за [ritual_leader_character.GetFirstNameNicknamedNoTooltip], их кровь сливается воедино."
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader: "Я подхожу к каждому, повторяя ритуал. Наша кровь смешивается в чаше."
 agot_dragon_hatching.0016.desc_blood_leader: "Чашу подносят к [ritual_leader_character.GetFirstNameNicknamedNoTooltip]. [ritual_leader_character.GetSheHe|U] обнажает руку, проводит лезвием по коже. Алая струя наполняет чашу."
 agot_dragon_hatching.0016.desc_blood_prisoner: "Чашу подносят к [prisoner.GetName]. [prisoner.GetHerHis] руку прижимают, лезвие скользит по коже, алая кровь струится в чашу под [prisoner.GetHerHis] крики."
 agot_dragon_hatching.0016.desc_blood_everyone_refused: "Чашу подносят ко всем, кроме меня. Каждый обнажает руку, лезвие скользит по коже одного за другим. Зал наполняют крики раненых. Они смотрят на меня с укором, а я рад(а), что избежал(а) участи."
 agot_dragon_hatching.0016.desc_life_myself_me_self: "С глубоким вдохом я беру клинок, готовясь к жертве. Стоя перед яйцом, я прижимаю лезвие к горлу и #emp режу#!.\n\nБоль, тепло, струящееся по груди... Затем тьма..."
 agot_dragon_hatching.0016.desc_life_myself_me_leader: "С глубоким вдохом я подхожу к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к моему горлу. Я закрываю глаза...\n\nБоль, тепло... Затем тьма..."
 agot_dragon_hatching.0016.desc_life_myself_other_self: "Я в ужасе наблюдаю, как [host.GetTitledFirstNameNoTooltip] подходит к яйцу. [host.GetSheHe|U] прижимает клинок к горлу и #emp режет#!. Кровь заливает яйцо, а [host.GetSheHe] падает бездыханным(ой)."
 agot_dragon_hatching.0016.desc_life_myself_other_leader: "[host.GetTitledFirstName] подходит к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [host.GetHerHis] горлу. [host.GetTitledFirstNameNoTooltip] закрывает глаза. #emp Рез#! — кровь заливает яйцо, [host.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_leader_self: "С глубоким вдохом я беру клинок ради дела [host.GetTitledFirstNamePossessive]. Прижимаю лезвие к горлу перед яйцом и #emp режу#!. Боль, тепло... Затем тьма..."
 agot_dragon_hatching.0016.desc_life_leader_host: "Я потрясен(а) преданностью [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]. [ritual_leader_character.GetSheHe|U] подходит к яйцу, прижимает клинок к горлу и #emp режет#!. [ritual_leader_character.GetHerHis|U] кровь заливает яйцо. [ritual_leader_character.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_leader_other: "[ritual_leader_character.GetFirstNameNoTooltip] подходит к яйцу ради дела [host.GetTitledFirstNamePossessive]. [ritual_leader_character.GetSheHe|U] прижимает клинок к горлу и #emp режет#!. Кровь заливает яйцо. [ritual_leader_character.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_attendee_me: "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к моему горлу. Я закрываю глаза, готовясь к жертве...\n\nБоль, тепло... Затем тьма..."
 agot_dragon_hatching.0016.desc_life_attendee_leader: "[attendee.GetFirstNamePossessive] преданность делу [host.GetFirstNamePossessiveOrMyNoTooltip] трогает меня. Я прижимаю клинок к [attendee.GetHerHis] горлу и #emp режу#!. [attendee.GetHerHis|U] кровь заливает яйцо. [attendee.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_attendee_host: "[attendee.GetSheHe|U] подходит к яйцу по моей воле. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [attendee.GetHerHis] горлу и #emp режет#!. Кровь заливает яйцо. [attendee.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_attendee_other: "[attendee.GetSheHe|U] готов пожертвовать собой. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [attendee.GetHerHis] горлу и #emp режет#!. Кровь заливает яйцо. [attendee.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling: "Меня толкают вперёд. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к горлу. Я пытаюсь крикнуть, но...\n\nБоль, тепло... Затем тьма..."
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling: "[attendee.GetFirstNamePossessive] толкают к яйцу. Я прижимаю клинок к [attendee.GetHerHis] горлу и #emp режу#!. [attendee.GetHerHis|U] кровь заливает яйцо. [attendee.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling: "[attendee.GetSheHe|U] толкают к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [attendee.GetHerHis] горлу и #emp режет#!. [attendee.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling: "[attendee.GetSheHe|U] силой подводят к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [attendee.GetHerHis] горлу и #emp режет#!. [attendee.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_prisoner_me: "Я рвусь из оков, но [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к моему горлу. Резкая боль... Зрение меркнет, тело холодеет... Затем ничего."
 agot_dragon_hatching.0016.desc_life_prisoner_leader: "Стражники подводят [prisoner.GetFirstNameNoTooltip]. Я прижимаю клинок к [prisoner.GetHerHis] горлу и #emp режу#! прежде, чем [prisoner.GetSheHe] успевает крикнуть. Кровь заливает яйцо. [prisoner.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_prisoner_host: "Стражники подводят [prisoner.GetFirstNameNoTooltip]. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [prisoner.GetHerHis] горлу и #emp режет#!. [prisoner.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_prisoner_other: "[prisoner.GetFirstNameNoTooltip] подводят к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает клинок к [prisoner.GetHerHis] горлу и #emp режет#!. [prisoner.GetSheHe] падает."
 agot_dragon_hatching.0016.desc_life_everyone_me: "Я киваю страже. Гости один за другим подходят к яйцу. Крики, гнев, страх. Клинок касается каждой глотки. Кровь всех смешивается. Наконец моя очередь. Я закрываю глаза...\n\nКлинок скользит по горлу. Затем тьма..."
 agot_dragon_hatching.0016.desc_life_everyone_oh_no: "Стража хватает всех подряд. Крики, борьба. Меня тащат к яйцу. Клинок у горла. Последний взгляд ненависти... Затем тьма."
 agot_dragon_hatching.0016.desc_newline: "\n\n"
 agot_dragon_hatching.0016.desc_minor_wood: "Дрова сложены в кучу, яйцо помещено сверху. Пламя разожжено, жар начинает подниматься."
 agot_dragon_hatching.0016.desc_minor_coal: "Горячие угли размещены под яйцом, нагревая его снизу."
 agot_dragon_hatching.0016.desc_minor_oil: "Яйцо помещено в чашу с маслом, жидкость подожжена факелом."
 agot_dragon_hatching.0016.desc_minor_wildfire: "Дикий огонь вылит на яйцо и подожжён. Зелёные языки пламени лижут скорлупу."
 agot_dragon_hatching.0016.desc_minor_lava: "Яйцо помещено в небольшое озерцо магмы, найденное в расщелине."
 agot_dragon_hatching.0016.desc_minor_magnifying_glass: "Огромное увеличительное стекло фокусирует солнечные лучи на скорлупе."
 agot_dragon_hatching.0016.desc_medium_wood: "Великий костёр сложен, яйцо помещено на вершину. Меньшие огни вокруг обеспечивают равномерный нагрев."
 agot_dragon_hatching.0016.desc_medium_coal: "Горячие угли выложены кругом. Яйцо помещено в жаровню над ними."
 agot_dragon_hatching.0016.desc_medium_oil: "Чаша со смесью масел установлена перед яйцом. Оно погружено в жидкость и подожжено."
 agot_dragon_hatching.0016.desc_medium_wildfire: "Яйцо погружено в бассейн дикого огня. Мистическое зелёное пламя скрывает его."
 agot_dragon_hatching.0016.desc_medium_lava: "Яйцо осторожно помещено в озеро магмы. Кипящая порода окружает его."
 agot_dragon_hatching.0016.desc_medium_magnifying_glass: "Огромное стекло фокусирует солнечные лучи. Его медленно вращают, усиливая жар."
 agot_dragon_hatching.0016.desc_major_wood: "Костёр высотой с дом сложен с величайшей церемонией. Яйцо помещено на вершину. Пламя зажжено, скорлупа светится."
