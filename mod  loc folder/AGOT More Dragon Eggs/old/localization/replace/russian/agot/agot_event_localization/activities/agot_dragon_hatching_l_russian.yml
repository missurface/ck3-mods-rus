 agot_dragon_hatching.0101.desc: "Катастрофа!\n\nНа моих глазах яйцо раскалывается, выпуская силу дракона и разрушительную энергию ритуала. Жар невыносим, пламя поглощает всё на пути. Моя глупость погубила всех, а мечта о новом драконе погибла в огне и крови."
