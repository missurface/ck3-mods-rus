l_russian:
 vs_seafoam_name: "Гибельный Поток"
 vs_seafoam_description: "Валирийский стальной меч Дома Веларионов украшен их гербом — морским конём. Этот клинок с изысканной серебряной рукоятью был приобретён на средства, накопленные за поколения торговли."
  
 aegon_i_crown_name: "Корона Эйгона I"
 aegon_i_crown_description: "Корона Эйгона I — тёмный волнистый обруч из валирийской стали, инкрустированный квадратными рубинами алого цвета. Со временем эта корона стала символом легитимности и власти для монархов Таргариенов."
 aenys_crown_name: "Корона Эйниса I"
 aenys_crown_description: "Массивная и богато украшенная золотая корона Эйниса I отражает хрупкий мир между Железным Троном и Верой. На ней изображены лики Семерых богов, а также вставки из нефрита и жемчуга."
 jaehaerys_crown_name: "Корона Джейхейриса I"
 jaehaerys_crown_description: "Корона Джейхейриса I — искусно вырезанный золотой обруч, украшенный сверкающими самоцветами, равномерно расположенными по всей окружности. Эта корона олицетворяет процветание, царившее при правлении её первого владельца."
 aegon_iii_crown_name: "Корона Эйгона III"
 aegon_iii_crown_description: "Корона Эйгона III — изящный тонкий золотой обруч с едва заметной цветочной резьбой, опоясывающей его по окружности."
 baelors_crown_name: "Корона Бейлора I"
 baelors_crown_description: "Сплетённая из цветов и виноградных лоз, корона Бейлора I воплощает смирение. Вместо драгоценных камней или металлов она создана лишь из того, что можно найти в обычном саду."
 aegon_iv_crown_name: "Корона Эйгона IV"
 aegon_iv_crown_description: "Корона Эйгона IV — самая массивная из корон Таргариенов, выкованная из красного золота, чтобы тяжело лежать на голове владельца. Её громоздкие шипы выполнены в форме голов драконов со сверкающими глазами-самоцветами."
 maekars_crown_name: "Корона Мейкара I"
 maekars_crown_description: "Корона Мейкара I груба и воинственна: на простой золотой обруч насажены заострённые шипы из чёрного железа. Этот острый и устрашающий венец несомненно создан для короля-воина."
  
 rhaegars_armour_name: "Доспехи Рейгара"
 rhaegars_armour_description: "Доспехи Рейгара Таргариена состоят из ночно-чёрных пластин, с трёхглавым драконом Дома Таргариенов из рубинов на нагруднике. Под латами скрыта кольчуга из золотых колец, а шлем украшен замысловатым драконьим орнаментом."
 roberts_armour_name: "Доспехи Роберта"
 roberts_armour_description: "Доспехи Роберта Баратеона просты, но грозны. Тяжёлые стальные пластины защищают владельца, а под ними — кольчужная рубаха. Большая часть доспехов прикрыта табардом с чёрным оленем Дома Баратеонов. Шлем украшен устрашающими рогами, повторяющими символ дома."
  
