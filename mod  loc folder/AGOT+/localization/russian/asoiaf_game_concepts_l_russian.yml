  ## Canon Children 
 game_concept_asoiaf_canon_children_concept: "Канонические Дети"
 game_concept_asoiaf_canon_children_concept_desc: "Система #bold Канонических Детей#! позволяет каноническим персонажам динамически появляться в игре.\n\nКанонические дети будут рождаться, если доминирующий партнер вступит в брак с нужным Домом. Например, если Эддард Старк женится на #italic любом#! Тулли, его канонические дети появятся.\n\nЭта система использует обычный цикл беременности/рождения из CK3, поэтому дети #italic не#! обязательно будут рождаться в том же году, что и в лоре.\n\nВы можете узнать, как продолжить линию персонажа, просмотрев модификатор Канонических Детей, присвоенный персонажам, включенным в систему.\n\n@warning_icon! #X Не будет работать с включенной канонической системой детей в ванильной AGOT.#!"
  
 game_concept_asoiaf_canon_child_concept: "Каноничный Ребёнок"
 game_concept_asoiaf_canon_child_concept_desc: "Система #bold Каноничных Детей#! позволяет каноничным персонажам динамически появляться в игре.\n\nКаноничные дети будут рождаться, если доминирующий партнёр вступит в брак с представителем правильного Дома. Например, если Эддард Старк женится на #italic любой#! Талли, его каноничные дети родятся.\n\nЭта система использует стандартный цикл беременности/родов CK3, поэтому дети #italic не обязательно#! родятся в том же году, что и в лоре.\n\nВы можете узнать, как продолжить линию персонажа, посмотрев модификатор «Каноничные Дети», данный персонажам, включённым в систему.\n\n@warning_icon! #X Не будет работать при включённой системе Каноничных Детей из базовой версии AGOT.#!"
