l_russian:
 asoiaf_sword_ice_description: "Используемый как в бою, так и на церемониях, двуручный меч Лёд передавался в доме Старков из поколения в поколение, хранясь в ножнах из волчьей шкуры. Его клинок имеет слабый волнистый узор валирийской стали, а крестовина выполнена из простого тёмного сплава. Навершие меча столь же скромно, с минимальной резьбой, тогда как рукоять сделана из полированного железного дерева."
  
 asoiaf_sword_heartsbane_description: "Гордость дома Тарли, этот полуторный меч передаётся в семье с 300 года до Завоевания, олицетворяя их воинскую доблесть. Поблёкшая золотая рукоять выполнена в форме лука со стрелой: навершие стилизовано под оперение стрелы, а крестовина изображает изгибы лука. Рукоять украшена сложными гравировками со сценами охоты на кабанов и оленей, а рукоять вырезана из прочного состаренного дерева."
  
 asoiaf_sword_longclaw_description: "Родовой клинок дома Мормонтов, этот полуторный меч имеет скромное исполнение: простая стальная крестовина и обёрнутая чёрной кожей рукоять. Изначально навершие представляло собой резную голову медведя-альбиноса, но в 298 году от З.Э. Джор Мормонт заменил его на волчью голову в качестве подарка Джону Сноу."
  
 asoiaf_sword_oathkeeper_description: "Один из двух валирийских клинков, перекованных из великого меча Лёд, этот длинный меч богато украшен. Его перекрестье, рукоять и навершие выполнены из цельного золота с резным узором в виде львиной шкуры, расширяясь, чтобы охватить клинок подобно выступающей когтистой лапе. Золотое навершие выполнено в форме оскаленной львиной головы, а концы перекрестья также украшены резными львиными головами. В его центре скромно ограненный рубин, окруженный четырьмя маленькими жемчужинами."
  
 asoiaf_sword_widows_wail_description: "Один из двух валирийских клинков, перекованных из великого меча Лёд, этот длинный меч, хотя и короче своего аналога Верный Клятве, не менее роскошен. Его золотое навершие усыпано рубинами и жемчужинами, каждый в серебряной оправе. Рукоять сформирована из обернутых золотых пластин, а перекрестье также выковано из цельного золота. Резные оленьи рога протянулись через перекрестье и сходятся в центре у оленьей головы, держащей в рогах крупный ограненный рубин."
  
 asoiaf_jaimes_sword_name: "Меч Джейме"
 asoiaf_jaimes_sword_description: "Выковка для Сер Джейме Ланнистера после его посвящения в рыцари, этот батард-меч элегантно напоминает о грации Джейме в бою. Рукоять оформлена в виде головы льва, а на рукоятке выполнен изысканный цветочный орнамент, завивающийся вокруг рукоятки и заканчивающийся с обеих сторон цветущим цветком."
  
 asoiaf_targaryen_falchion_name: "Фальшион Таргариенов"
 asoiaf_targaryen_falchion_description: "Выкованный для принца Рейгара Таргариена после начала его воинского обучения, этот фальчион имеет округлое стальное навершие в виде драконьей головы. Рукоять и гарда — из простого полированного тёмного дуба и гнутой стали — куда скромнее, чем у других мечей, что даёт меньше украшений, но обеспечивает более надёжный хват."
  
 asoiaf_sword_krakenfall_name: "Падение кракена"
 asoiaf_sword_krakenfall_description: "Этот полуторный меч был преподнесён королю Роберту I Баратеону вскоре после его победы в Восстании Грейджоев. Его рукоять изготовлена из полированного дуба и берёзы, увенчанная длинным навершием в форме головы кракена с двумя янтарными самоцветами. Перекрестье выполнено из простой полированной стали, гравированной в центре и заканчивающейся с обеих сторон золотыми полусферами."
  
 asoiaf_sword_dark_sister_description: "Один из двух валирийских клинков дома Таргариенов, этот полуторный меч изящен и утончён, создан для руки женщины. Его гарда выполнена в виде крыльев дракона из матового золота с легкой гравировкой под чешую и сходится в центре у стилизованной головы дракона. Рукоть обтянута чёрной кожей и увенчана навершием в форме драконьего яйца." #NT!
  
 asoiaf_red_priest_necklace_name: "Амулет Красного Жреца"
 asoiaf_red_priest_necklace_description: "Этот амулет, выполненный в шестигранном узоре Асшая, теплый на ощупь и имеет один красный рубин. Он носится плотно на шее, с пустыми шестигранными формами, обвивающими заднюю часть амулета. Красные Жрецы Р'hllor известны тем, что носят его, что дарует им ненормально долгую жизнь и молодое лицо."
  
 asoiaf_aerys_II_crown_name: "Корона Эйриса II"
 asoiaf_aerys_II_crown_description: "Изготовленная из тусклого и потемневшего золота, эта корона была создана для молодого и амбициозного короля Эйриса II Таргариена в начале его правления. Ее металл изогнут в виде крутящихся языков пламени, обвивающих голову носителя. Со временем корона стала отражением безумной одержимости Безумного Короля огнем, став символом зловещей репутации."
  
 asoiaf_robert_I_crown_name: "Корона Роберта I"
 asoiaf_robert_I_crown_description: "Заказанная для короля Роберта I Баратеона по его вступлении на трон, эта корона сделана из золотых олениных рогов, изгибающих голову носителя, выше изысканно гравированного золотого пояса. Полированные янтари украшают верх пояса, каждый с собственными выступающими рогами, с двумя крупными янтарными камнями, вмонтированными в переднюю часть короны."
  
 asoiaf_renly_crown_description: "Сформированные в виде жилистых золотых оленьих рогов, устремлённых к небу, эта корона воплощает сущность оленьего символизма. Ветви сходятся на тонкой золотой полосе, вырезанной с фактурным, окостеневшим видом рогов. Хотя и не столь отполированная или усыпанная самоцветами, как другие регалии, эта корона создаёт сильный и благородный силуэт."
  
 asoiaf_joffrey_I_crown_description: "Корону венчают изящные золотые рога, покоящиеся на украшенном обруче из яркого золота. Множество тонких ответвлений обрамляют голову владельца и устремляются вверх, некоторые смыкаются спереди и сзади, удерживая сверкающие янтарные самоцветы. Созданная для короля Джоффри I Баратеона, она продолжает оленью королевскую символику отца, но отсылает к ланнистерскому наследию через яркое «львиное» золото и царственный силуэт."
  
 asoiaf_stark_throne_name: "Трон Зимы"
 asoiaf_stark_throne_description: "Хотя проще, чем у южных королей, этот вырезанный трон из железного дерева служил Домe Старков на протяжении многих поколений. Изготовленный из вырезанного и полированного железного дерева, он украшен нарисованным узором сосновых деревьев и рычащих волков на спинке. Выступающие уши трона вырезаны в форме яростных волков-дирволков, сверкающих зубами в небесах."
  
 asoiaf_radzig_sword_name: "Рыцарский Меч [recipient.GetFirstNamePossessive]"
 asoiaf_radzig_sword_description: "Первоначально выкованный для [recipient.GetFullName], этот полуторный меч стал символом смерти и мести. Он был выкован кузнецом [creator.GetFirstName] в тот же день [creator.GetHerHis] деревня подверглась нападению, в результате которого [creator.GetHerHis] смерть вместе с [creator.GetHerHis] женой, and осиротел [creator.GetHerHis] приемный сын [henry.GetFirstName]. Рукоять украшена богатой резьбой с цветочными мотивами, а на восьмиугольном навершии изображен символ Дома [recipient.GetDynastyHouseName]. На лезвии выгравировано [recipient.GetDynastyHouseNameNoTooltip] слова: #italic Король, Семья, Месть#!."
