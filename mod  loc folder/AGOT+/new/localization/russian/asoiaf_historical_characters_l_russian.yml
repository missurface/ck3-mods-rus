l_russian:
 ASOIAF_CANON_CHILDREN_CHARACTER_TOOLTIP: "#T [asoiaf_canon_child_concept|E]#!\n\n#high [Character.Custom('asoiafCanonChildrenCharacterDesc')]#!\n\n#weak [asoiaf_canon_children_concept|E] рождаются через естественные циклы беременности/родов, поэтому могут значительно отклоняться от своих исторических дат рождения.#!"
  
 historical_character.asoiaf_Stark_84: "#bold Рикон Старк#! был Лордом Винтерфелла до своей смерти за несколько лет до Танца Драконов. Его сменил сын, Криган Старк.\n\n#help Рикон должен иметь детей с женой из #bold династии Гловеров#! и/или женщиной #bold Первых Людей#! вне брака, чтобы продолжить свой род.#!"
  
 historical_character.asoiaf_Stark_86: "#bold Криган Старк#!, прозванный #italic Волком Севера#!, был суровым и безупречно честным Лордом Винтерфелла. Он серьёзно относился к клятвам семьи, добросовестно стремясь выполнить их, одновременно защищая королевство от угрозы за Стеной. Его чувство долга и желание охранять северные границы заставляли его избегать южной политики.\n\n#help Криган должен иметь детей с женой из #bold династии Норри#!, #bold династии Блэквудов#! и/или #bold Дома Старков#!, чтобы продолжить свой род.#!"
  
 historical_character.asoiaf_Stark_87: "#bold Беннард Старк#! был вторым ребёнком Рикона Старка и Джиллиан Гловер, умершим от болезни в юном возрасте."
  
 historical_character.asoiaf_Stark_88: "#bold Сара Сноу#! - предполагаемая бастардная дочь Рикарда Старка, описываемая как миловидная девушка с очаровательным характером. Неизвестно, существовала ли она на самом деле."
  
 historical_character.asoiaf_Stark_94: "#bold Рикон Старк#! был старшим сыном Кригана Старка от его первой жены, но не дожил до наследования Винтерфелла. Он храбро сражался во время Завоевания Дорна и любил песни. Однако его внезапная смерть в битве у Санспира ввергла Север в смуту на годы вперёд.\n\n#help Рикон должен иметь детей с женой из #bold династии Мандерли#!, чтобы продолжить свой род.#!\n\n@warning_icon! #X Дети Рикарда станут доступными [asoiaf_canon_children_concept|E] позже.#!"
  
 historical_character.asoiaf_Stark_95: "#bold Сарра Старк#! была первенцем Кригана Старка от его второй жены, Алисанны Блэквуд."
  
 historical_character.asoiaf_Stark_96: "#bold Алиса Старк#! была вторым ребёнком Кригана Старка от его второй жены, Алисанны Блэквуд."
  
 historical_character.asoiaf_Stark_97: "#bold Рая Старк#! была третьим ребёнком Кригана Старка от его второй жены, Алисанны Блэквуд."
  
 historical_character.asoiaf_Stark_98: "#bold Мария Старк#! была четвёртым ребёнком Кригана Старка от его второй жены, Алисанны Блэквуд."
  
 historical_character.asoiaf_Stark_99: "#bold Джоннел Старк#!, прозванный #italic Джоннел Одноглазый#!, был первенцем Крегана Старка от его третьей жены, Линары Старк, впоследствии став Лордом Винтерфелла после смерти отца. Его правление было спокойным периодом в истории, но омрачённым неудачными попытками произвести наследников с двумя жёнами."
  
 historical_character.asoiaf_Stark_100: "#bold Эдрик Старк#! был вторым ребёнком Крегана Старка от его третьей жены, Линары Старк.\n\n#help Эдрик должен иметь детей с женой из #bold Дома Старков#!, чтобы продолжить свой род.#!\n\n@warning_icon! #X Дети Эдрика станут доступными [asoiaf_canon_children_concept|E] позже.#!"
  
 historical_character.asoiaf_Stark_101: "#bold Лианна Старк#! была третьим ребёнком Крегана Старка от его третьей жены, Линары Старк."
  
 historical_character.asoiaf_Stark_102: "#bold Бартоган Старк#!, прозванный #italic Барт Чёрный Меч#!, был Лордом Винтерфелла, который храбро повёл армию на Скагос, чтобы подавить восстание на острове. Его рвение решительно подавить мятеж привело к безвременной гибели в бою."
  
 historical_character.asoiaf_Stark_103: "#bold Брандон Старк#! был пятым ребёнком Крегана Старка от его третьей жены, Линары Старк.\n\n#help Брандон должен иметь детей с женщиной из #bold династии Феннов#! и/или женой из #bold Дома Карстарков#!, чтобы продолжить свой род.#!\n\n@warning_icon! #X Дети Брандона станут доступными [asoiaf_canon_children_concept|E] позже.#!"
  
 historical_character.asoiaf_Stark_1: "#bold Рикард Старк#! был суровым и достойным Лордом Винтерфелла, известным своим спокойным нравом, но властным присутствием. Считавшийся некоторыми честолюбивым, он стремился вывести Север из изоляции, обручив своих детей с влиятельными южанами. Он встретил свой конец, отправившись на юг требовать справедливости за предполагаемое похищение дочери, за что король приказал его казнить.\n\n#help Рикард должен иметь детей с женой из #bold Дома Старков#!, чтобы продолжить свой род.#!"
  
 historical_character.asoiaf_Stark_2: "#bold Брандон Старк#! был высоким, красивым и вспыльчивым молодым человеком, часто действовавшим прежде, чем подумав. Он был отличным рыцарем и искусным мечником, часами точившим меч, чтобы сохранить его смертоносную остроту. Он любил долгие прогулки на лошади и не стеснялся брать то, что хотел, включая женщин."
  
 historical_character.asoiaf_Stark_3: "#bold Эддард Старк#!, более известный как #italic Нед#!, был Лордом Винтерфелла после смерти отца и брата. Это человек чести и долга, но его приверженность старым северным обычаям часто сталкивала его с интриганами южных дворов. Более всего он ненавидит убийство детей и невинных.\n\n#help Эддард должен иметь детей с женой из #bold династии Талли#!, чтобы продолжить свой род.#!"
  
 historical_character.asoiaf_Stark_5: "#bold Лианна Старк#! была волевой юной леди с дикой красотой. Она превосходно держалась в седле и даже практиковалась в рыцарских турнирах. Особую нежность у неё вызывали цветы, особенно аромат свежих зимних роз. Её независимый нрав определил судьбу, привед к побегу с наследным принцем, что косвенно развязало кровавую гражданскую войну её имени."
  
 historical_character.asoiaf_Stark_4: "#bold Бенджен Старк#! был высоким суровым мужчиной, но с дружелюбием и искоркой смеха в глазах. Добросовестный, наблюдательный и идеалистичный, он стал искусным следопытом Ночного Дозора. Его характер и мастерство снискали уважение братьев по оружию, научившихся полагаться на его умения и советы."
  
 historical_character.asoiaf_Stark_6: "#bold Робб Старк#!, прозванный #italic Юным Волком#!, был Королём Севера, поднявшим мятеж против Железного Трона после казни отца. Храбрый и харизматичный лидер, ценивший семью и долг, он заплатил жизнью за свою честь, потеряв поддержанных вассалов."
  
 historical_character.asoiaf_Stark_7: "#bold Джон Сноу#! — бастард Винтерфелла, часто угрюмый и замкнутый. Под суровой внешностью скрывалось доброе сердце, чувство справедливости и долга. Преданный друзьям и семье, он так и не узнал тайну рождения своей матери."
  
 historical_character.asoiaf_Stark_8: "#bold Санса Старк#! — прекрасная и благородная леди, но наивная и романтичная. Грёзы о рыцарях, песнях и истинной любви разбились о жестокость реального мира. Став игрушкой в руках враждующих домов, она медленно училась выживать в игре престолов."
  
 historical_character.asoiaf_Stark_9: "#bold Арья Старк#! — своенравная дикарка, отвергавшая условности, предпочитавшая мечи рукоделию. Готовая защищать семью и друзей, она ненавидела обидчиков. После гибели близких месть стала её орудием правосудия... и немолитвой."
  
 historical_character.asoiaf_Stark_10: "#bold Бран Старк#! — храбрый сорванец, любивший страшные истории о магии. Грёзы о рыцарской славе рухнули вместе с ногами. На смену им пришёл зелёный дар и пробуждение древних сил."
  
 historical_character.asoiaf_Stark_11: "#bold Рикон Старк#! — младший и самый дикий из детей Старков, обожавший битвы и мечи. Вспыльчивый и упрямый, но преданный семье и друзьям, он всегда готов был за них постоять."
