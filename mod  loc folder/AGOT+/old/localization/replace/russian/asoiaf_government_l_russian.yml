l_russian:
 lp_feudal_government: "Западный Феодальный"
 lp_feudal_government_adjective: "Западный Феодальный"
 lp_feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Феодализм - это жесткая социальная структура и форма правления, состоящая из королей, лордов и крестьян. Знать правит простыми людьми на своей территории с помощью системы верности и принесения клятв. В этой системе каждый мужчина обязан нести военную службу перед своим лордом в обмен на защиту, предоставление земли и крестьян для ее обработки.\n\nЗападный феодализм, в частности, является родным для Вестероса, уникального тем, что вассалов называют "лордами" независимо от их места в иерархии, самых могущественных из которых иногда называют "Верховными лордами" или даже наделяют княжескими титулами, как в Дорне."
