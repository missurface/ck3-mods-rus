l_russian:
 patron_god_desc_the_father: "Отец вершит правосудие, и верующие часто призывают его вершить правосудие и мудрость. Большинство людей высоко ценят его, а некоторые считают "лидером" Семи."
 patron_god_desc_the_mother: "Мать - это любящий и покровительствующий аспект, часто призванный обеспечивать безопасность близких. Она также ассоциируется с плодородием и другими ролями материнства."
 patron_god_desc_the_warrior: "Воин защищает верующих, вселяя мужество, принося победу и защищая солдат в пылу битвы. К Воину часто обращаются солдаты и рыцари."
 patron_god_desc_the_smith: "Кузнец - это тот, кто чинит сломанные вещи, кто приводит в порядок мир людей. Наряду с Воином, ему часто молятся о силе и защите, а также о помощи в ремеслах.."
 patron_god_desc_the_maiden: "Дева - покровительница молодых женщин, ей часто молятся, чтобы она придала девам мужества и защитила их невинность, или чтобы попросить прощения за безнравственные поступки."
 patron_god_desc_the_crone: "Старица, со своим священным светильником, ведёт верующих своей мудростью. Благодаря её учениям они возвышаются и обретают поддержку."
 patron_god_desc_the_stranger: "Неведомый, не мужчина и не женщина, но и не то и не другое одновременно, неизвестный и непознаваемый. Его лицо - лицо смерти, а рука - та, что ведет души в мир иной."
  
