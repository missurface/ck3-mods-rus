l_russian:
  
 asoiaf_maintenance_events_0001: "Преодоленный давлением"
 asoiaf_maintenance_events_0001_a_desc: "Годы неустанных поисков уничтожили во мне того, кем я когда-то был. Каждый город, каждый мимолетный миг безопасности лишь напоминают мне о том, что убийцы на шаг позади. Я прошу убежища у того или иного аристократа... И несмотря на все это, с тех пор, как мне исполнилось семь лет, на моем плече лежал сокрушительный груз того, что я — последняя надежда династии — величайшей династии, которую когда-либо видел этот мир.\n\n[asoiaf_Targaryen_9.GetFirstName], не обращая внимания на нашу постоянную опасность, он жил под моей защитой.. Я защищал ее от реальности нашей жизни, где смерть - на расстоянии вздоха, а доверие - роскошь, которую мы не можем себе позволить. Я был ей братом, отцом, учителем и щитом.\n\nНо годы изгнания взяли свое. Нежность во мне исчезла, сменившись решимостью, твердой, как валирийская сталь. Доброта - это слабость, которую я больше не могу себе позволить. Чтобы обезопасить мою сестру и сохранить жизнь нашей династии, я должен стать оружием — холодным, безжалостным и непреклонным."
 asoiaf_maintenance_events_0001_b_desc: "Годы неустанных поисков уничтожили во мне того, кем я когда-то был. Каждый город, каждый мимолетный миг безопасности лишь напоминают мне о том, что убийцы на шаг позади. Я прошу убежища у того или иного аристократа... И несмотря на все это, с тех пор, как мне исполнилось семь лет, на моем плече лежал сокрушительный груз того, что я — последняя надежда династии — величайшей династии, которую когда-либо видел этот мир.\n\nПотеря [asoiaf_Targaryen_9.GetFirstName] удар был сильнее любого клинка. Она была моей последней ниточкой, связывающей меня с прошлым, причиной, по которой я терпел трудности. Без нее темнота кажется еще более удушающей, а путь вперед - еще более безжалостным. Я действительно одинок.\n\nГоды изгнания взяли свое. Нежность во мне исчезла, сменившись решимостью, твердой, как валирийская сталь. Доброта - это слабость, которую я больше не могу себе позволить. Чтобы почтить память моей сестры и сохранить наше наследие, я должен стать оружием — холодным, безжалостным и непреклонным."
 asoiaf_maintenance_events.0001.a: "Я должен двигаться дальше..."
  
 asoiaf_maintenance_events_0002: "Выкованный в огне"
 asoiaf_maintenance_events_0002_a_desc: "Месяцы странствий по миру в качестве замужней женщины придали мне новые силы. Я больше не робкая девушка, которая жила в тени моего брата. Мой союз с [asoiaf_Targaryen_9_spouse.GetFirstName] пробудилась сила, о которой я и не подозревал, что обладаю ею — способность командовать, вести за собой и вдохновлять.\n\nСомнения, которые когда-то терзали меня, исчезли. Я больше не просто сестра [asoiaf_Targaryen_8.GetShortUIName]. Я Дейенерис Бурерожденная, способная править по своему усмотрению и закаленная в горниле огня и крови. С каждым решением, с каждым шагом я чувствую, как тень моего брата уходит, уступая место моей собственной непреклонной решимости.\n\n Мой дальнейший путь ясен. Я не стану пешкой в чужой игре. Во мне течет кровь Древней Валирии, я предвестник новой эры, и я буду определять свою судьбу с непреклонной решимостью. Теперь огонь течет по моим венам, такой же нерушимый, как чешуя дракона."
 asoiaf_maintenance_events_0002_b_desc: "Месяцы странствий по миру в качестве замужней женщины придали мне новые силы. Я больше не робкая девушка, которая жила в тени моего брата. Мой союз с [asoiaf_Targaryen_9_spouse.GetFirstName] пробудилась сила, о которой я и не подозревал, что обладаю ею — способность командовать, вести за собой и вдохновлять.\n\nСомнения, которые когда-то терзали меня, умерли вместе с моим братом. Я больше не просто сестра [asoiaf_Targaryen_8.GetShortUIName]. Я Дейенерис Бурерожденная, способная править по своему усмотрению и закаленная в горниле огня и крови. С каждым решением, с каждым шагом я чувствую, как тень моего брата уходит, уступая место моей собственной непреклонной решимости.\n\nМой дальнейший путь ясен. Я не стану пешкой в чужой игре. Во мне течет кровь Древней Валирии, я предвестник новой эры, и я буду определять свою судьбу с непреклонной решимостью. Теперь огонь течет по моим венам, такой же нерушимый, как чешуя дракона."
 asoiaf_maintenance_events.0002.a: "Мое будущее манит меня..."
  
 asoiaf_maintenance_events_0003: "Хозяйка своей судьбы"
 asoiaf_maintenance_events_0003_desc: "Видя как [asoiaf_Targaryen_9.GetFirstName] расцветает без меня - это удар ножом в сердце. Она всегда была моей ответственностью, моей сестрой, моей подопечной. Теперь она сильна и больше не нуждается в защите, которую я когда-то предлагал. С каждым днем она становится все более уверенной в себе, все более могущественной, а я остаюсь в тени, наблюдая, как она перерастает ту заботу, которую я изо всех сил старался ей обеспечить.\n\nЕе сила, ее решимость — они должны были бы наполнять меня гордостью, но все, что я чувствую, - это щемящее чувство потери. Именно за то, за что я боролся, за ее безопасность, теперь я чувствую себя брошенным на произвол судьбы и бесцельным.\n\nШепот, ставящий под сомнение мою ценность, становится громче с каждым днем.. Я #italic Визерис Таргариен#!, и все же восходящая звезда моей сестры затмевает мою собственную. Она стала воплощением наследия нашей семьи, в то время как я борюсь с остатками того, что когда-то определяло меня. Я должен найти новый путь, иначе рискую быть поглощенным тенями, которые она оставляет после себя."
 asoiaf_maintenance_events.0003.a: "Обо мне забывают..."
  
 asoiaf_maintenance_events_0004: "Хозяйка своей судьбы"
 asoiaf_maintenance_events_0004_desc: "Месяцы супружеской жизни выявили изменения в [asoiaf_Targaryen_9.GetFirstName]. Она вышла из тени своего прошлого, избавившись от всех давних страхов и неуверенности. Ее когда-то робкие шаги теперь стали уверенными и обдуманными, каждое решение отражает ее растущую силу и решимость.\n\nОна держится уверенно, что вызывает уважение и восхищение. Робкая девушка исчезла, на смену ей пришла женщина, которая знает себе цену и обладает властью. Ее глаза, когда-то искавшие одобрения, теперь горят решимостью. Это уже не та Дейенерис, на которой я женился; она стала чем-то большим.\n\nЯ испытываю тихую гордость, наблюдая за тем, как она обретает эту новообретенную силу. Стоя рядом с ней, я знаю, что она сама определяет свою судьбу, с моим руководством или без него."
 asoiaf_maintenance_events.0004.a: "Теперь она сама по себе..."
  
 asoiaf_maintenance_events_0005: "Прерванная Судьба"
 asoiaf_maintenance_events_0005_desc: "Несколько дней спустя я все еще размышляю над сообщениями о том, как предатель, Лорд [asoiaf_Baratheon_2.GetFirstName], убил моего сына и наследника [asoiaf_Targaryen_3.GetFirstName] в битве. Несомненно, в ней участвовали вероломные Мартеллы, возможно, даже мой собственный рыцарь из Королевской гвардии. [asoiaf_Martell_2.GetFirstName]. Я позабочусь о том, чтобы их постигла та же участь, с огнем и кровью...\n\nПрямо сейчас королевство нуждается в наследнике больше, чем когда-либо, но должен ли этот наследник действительно быть принцем [asoiaf_Targaryen_11.GetFirstName]? Так гласит любой закон о престолонаследии, но мальчик слишком молод, чтобы служить королевству, когда оно нуждается в нем больше всего. И к тому же он наполовину Мартелл... наполовину уже предатель.\n\nДругие, возможно, забыли, как мой сын строил козни против меня все эти последние годы, замышляя свергнуть меня или что похуже. Но я никогда не забываю и не прощаю. Могу ли я верить, что его отродье не нанесет мне удар в спину, когда я меньше всего этого ожидаю?"
 asoiaf_maintenance_events.0005.a: "[asoiaf_Targaryen_11.GetFirstName] останется моим наследником, что бы ни случилось"
 asoiaf_maintenance_events.0005.b: "[asoiaf_Targaryen_8.GetFirstName] это единственный безопасный выбор"
  
 asoiaf_maintenance_events_0006: "Невозможный выбор..."
 asoiaf_maintenance_events_0006_desc: "После долгих лет, проведенных в борьбе за мое законное место, я наконец-то заняла трон, претерпев бесчисленные оскорбления и вызовы. Но даже сейчас мои притязания небезопасны. Среди лордов королевства ходят слухи, что сын всегда должен быть впереди дочери.\n\nПрезрение королевства ко мне ощутимо — они не верят в право женщины править. Они боятся, что это повлияет на их собственное положение и положение их сыновей, а барабаны войны уже начинают звучать...\n\nУ меня есть только один способ защитить свои права, но я не решаюсь отдать приказ. Единственным преступлением моих братьев было то, что они родились, но они стоят на пути моей судьбы. #bold Могу ли я действительно сделать то, что нужно?#!"
 asoiaf_maintenance_events.0006.a: "Я должна отстоять свои права, несмотря ни на что"
 asoiaf_maintenance_events.0006.a.tt: "#X Вы сажаете в тюрьму своих братьев и их детей, которые находятся при дворе#!\n@warning_icon! #X Акт [tyranny|E]#!"
 asoiaf_maintenance_events.0006.b: "Я не могу этого сделать..."
  
 asoiaf_maintenance_events_0007: "...Чтобы обезопасить Свой Трон"
 asoiaf_maintenance_events_0007_desc: "Пришло время сделать то, что нужно. Правильное решение редко дается легко, и хотя это тяжким грузом ложится на мое сердце, я знаю, что это единственный выход. Мое правление, правление моих детей и сами наши жизни будут в безопасности, только если это дело будет сделано.\n\nТяжело видеть их перед собой, их усталые, измученные лица, на которых читается смесь страха и ненависти. Но я обязан оказать им любезность и посмотреть им в глаза, когда отдаю приказ.\n\Даже сейчас, [asoiaf_alicent.GetFirstName] умоляет сохранить жизнь ее детям, давая всевозможные пустые обещания о моем праве править. Но пришло время сделать это."
 asoiaf_maintenance_events.0007.a: "Я делаю это ради блага королевства"
 asoiaf_maintenance_events.0007.a.tt: "#X Ваши заключенные в тюрьму братья и их дети будут казнены#!\n@warning_icon! #X Огромный акт [tyranny|E]#!"
 asoiaf_maintenance_events.0007.b: "Нет... #bold НЕТ#!! Я не буду убивать своих родственников"
 asoiaf_maintenance_events.0007.b.tt: "#P #italic Ты освобождаешь всех своих заключенных братьев и их детей#!#!"
  
 asoiaf_maintenance_events_0008: "Кровавый гамбит"
 asoiaf_maintenance_events_0008_desc: "Слухи о трагедии в... мгновенно разнеслись по всему королевству [asoiaf_rhaenyra.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Вскоре после своего восхождения на Железный трон Королева [asoiaf_rhaenyra.GetFirstName] потрясла страну, заключив в тюрьму и без суда и следствия казнив своих братьев.\n\nСлово "тирания" уже не сходит с уст многих людей, но нельзя отрицать, что слухи об узурпации власти внезапно прекратились. Несомненно, многие из тех, кто мечтал возвести своего короля, по всему королевству теперь проклинают судьбу — ведь им не хватает законного претендента на трон.\n\nЕе трон, но сможет ли она удержать его [asoiaf_rhaenyra.GetFirstNameNoTooltip] ее трон, но сможет ли она удержать его?"
 asoiaf_maintenance_events.0008.a: "Тревожные новости..."
  
 asoiaf_maintenance_events_0009: "Новый король за стеной"
 asoiaf_maintenance_events_0009_desc: "Манс Налетчик, бывший брат Ночного Дозора, покинул свой орден и бежал за Стену. Полный решимости объединить враждующие кланы одичалых, он объявил себя королем За Стеной и собрал под своим началом огромное войско.\n\nНикто не знает наверняка, как долго продлится его "правление", но он, кажется, твердо намерен объединить разрозненный Свободный народ, пока не стало слишком поздно... как будто у него мало времени.\n\n#bold Преуспеет ли Манс-налетчик в своей миссии по объединению кланов и переселению к югу от Стены, или он будет раздавлен ее холодным льдом, как многие до него?#!"
 asoiaf_maintenance_events.0009.a: "#italic Другой#! Король? Тревожные новости..."
 asoiaf_maintenance_events.0009.b: "Интересно, что уготовила ему судьба"
  
 asoiaf_maintenance_events_0010: "Наконец-то Признание"
 asoiaf_maintenance_events_0010_desc: "Во время особенно скучного судебного заседания моё внимание привлёк человек с крупным предметом, скрытым под богато вышитой тканью. Когда подошла его очередь говорить, он выступил вперёд и обнажил меч с навершием в виде головы кракена.\n\n\"Ваша Милость, ваша победа над Грейджоями уже стала легендой. Мы, кузнецы с Улицы Стали, будем почтены, если вы примете этот дар в память о вашем триумфе, только что выкованный в вашу честь.\"\n\nБесспорно, ещё одна безделушка для коллекции, да ещё и с ожиданием ответной любезности. Но нельзя отрицать красоту этого клинка..."
 asoiaf_maintenance_events.0010.a: "Щедрость следует вознаграждать щедростью @asoiaf_icon_krakenfall!"
 asoiaf_maintenance_events.0010.b: "Дар есть дар, не более того @asoiaf_icon_krakenfall!"
 asoiaf_maintenance_events.0010.c: "Мне не нужен трофей, чтобы помнить о своих победах!"
  
 asoiaf_maintenance_events_0011: "Наследство бастарда"
 asoiaf_maintenance_events_0011_a_desc: "До меня дошли вести, что мой отец, [ROOT.Char.GetFather.GetFullName], покинул этот мир. Перед смертью он ходатайствовал перед [ROOT.Char.GetTopLiege.GetName] о моей легитимации, и королевский указ с монаршей печатью прибыл.\n\nПергамент хрустит в моих руках, формальные слова превращают меня из Рамси Сноу в Рамси [ROOT.Char.GetDynasty.GetBaseName] перед богами и людьми. То, что было отнято случайностью рождения, теперь по праву мое - древний Ужасный Форт и вся власть имени Болтонов.\n\nПоследний поступок отца гарантирует продолжение его крови, и я позабочусь, чтобы это #italic запомнили#!."
 asoiaf_maintenance_events_0011_b_desc: "До меня дошли вести, что мой отец, [ROOT.Char.GetFather.GetFullName], покинул этот мир. Среди последних деяний он подписал указ о моей легитимации как законного наследника, и документ с его печатью прибыл.\n\nПергамент хрустит в моих руках, формальные слова превращают меня из Рамси Сноу в Рамси [ROOT.Char.GetDynasty.GetBaseName] перед богами и людьми. То, что было отнято случайностью рождения, теперь по праву мое - древний Ужасный Форт и вся власть имени Болтонов.\n\nПоследний поступок отца гарантирует продолжение его крови, и я позабочусь, чтобы это #italic запомнили#!."
 asoiaf_maintenance_events.0011.a: "Будущее принадлежит мне"
 asoiaf_maintenance_events.0011.tt: "Вы [legitimized|e]"
  
 asoiaf_maintenance_events_0012: "Друг больше не друг"
 asoiaf_maintenance_events_0012_desc: "Глядя на сына [child.GetFirstName], законного наследника по всем божьим и человеческим законам, меня снедает горечь. [asoiaf_rhaenyra.GetFirstName] бесстыдно кичится привилегией наследства, разъезжая по королевству и пренебрегая обязанностями наследницы. [asoiaf_rhaenyra.GetSheHe] ожидает, что все в Красном Замке будут делать вид, будто женщина может править вместо истиннорожденного сына. А Король... убеждает себя, что эта глупость справедлива, оправдывая промахи [asoiaf_rhaenyra.GetHerHim], пока право моего сына ускользает.\n\nНо я знаю правду... Когда она взойдет на трон, мои дети станут угрозой её правлению, а угрозы короне долго не живут.\n\nДевушка, которую я когда-то звала подругой, стала палачом моего сына."
 asoiaf_maintenance_events.0012.a: "Я должна защитить своих детей"
 asoiaf_maintenance_events.0012.tt: "Ваша [friendship|e] с [asoiaf_rhaenyra.GetFirstName] превратилась в [rivalry|e]"
  
 asoiaf_maintenance_events_0013: "Друг больше не друг"
 asoiaf_maintenance_events_0013_desc: "До меня дошли вести о праздновании именин брата [child.GetFirstNamePossessive], знаменующих конец его младенчества. Я должна радоваться за [child.GetHerHim], но вместо этого меня охватывает холод. С тех пор как [mother.GetTitleAsNameNoTooltip] [mother.GetFirstNamePossessive] вышла замуж за моего отца, [mother.GetSheHe] стала холодной и отстраненной, её теплые улыбки сменились расчетливыми взглядами. Я пыталась сблизиться, но [mother.GetSheHe] отвечает едва скрываемой враждебностью. Лорды шепчут о «законном наследнике» теперь, когда родился принц, будто выбор отца ничего не значит. [mother.GetFirstNameNoTooltip] поощряет эти шепоты - девушка, что когда-то защищала меня, теперь ставит под сомнение моё право быть наследницей.\n\nМеня назвал Король. Я его избранная преемница. Но моя дорогая подруга стала архитектором моего падения."
 asoiaf_maintenance_events.0013.a: "Моё право рождения под угрозой..."
 asoiaf_maintenance_events.0013.tt: "Ваша [friendship|e] с [mother.GetFirstName] превратилась в [rivalry|e]"
