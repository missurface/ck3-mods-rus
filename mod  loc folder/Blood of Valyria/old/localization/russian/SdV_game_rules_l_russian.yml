l_russian:
 game_rule_category_SdV: "Кровь Валирии — Правила игры"
  
 rule_hv_vi_100_gr: "Автоматическое назначение черты [GetTrait('vi_100').GetName(GetNullCharacter)|l] черта для  $high_valyrian$ персонажам."
 setting_hv_vi_100_enable: "Включить"
 setting_hv_vi_100_enable_desc: "[GetTrait('vi_100').GetName(GetNullCharacter)|l] будет автоматически назначаться персонажам $high_valyrian$ появляющимся в ходе игры."
 setting_hv_vi_100_disable: "Отключить"
 setting_hv_vi_100_disable_desc: "[GetTrait('vi_100').GetName(GetNullCharacter)|l] не будет назначаться персонажам $high_valyrian$ появляющимся в ходе игры."
  
