l_russian:
  
 sell_ruby_crown: "Продать рубины"
 sell_ruby_crown_desc: "Отчаянные времена требуют отчаянных мер. Купец при моем дворе готов купить рубины с моей короны за определенную цену..."
 sell_ruby_crown_confirm: "Продать рубины"
  
 sell_ruby_crown_effect_0: "Рубины с вашей короны будут проданы в обмен на [gold|E]."
 sell_ruby_crown_effect_1: "Вы получите 250 [Concept( 'gold', 'золота' )|E]."
 sell_ruby_crown_effect_2: "Вы потеряете 250 [Concept( 'prestige', 'престижа' )|E]."
 sell_ruby_crown_warning: "@warning_icon! #X Рубины с вашей короны будут потеряны, вы сохраните вашу корону#!"
  
  
  
 sell_ruby_crown.0001.t: "Отчаянные времена требуют отчаянных мер..."
 sell_ruby_crown.0001.desc: "Я смотрю, как торговец вытаскивает рубины из моей короны. Он кладет их в мешок и дает мне мое золото.\n\nПосле чего уходит, оставляя меня с кошелем золота и легким чувством смущения."
 sell_ruby_crown.0001.a: "Мне нужно было золото...верно?"
 sell_ruby_crown_decision_tooltip: "Продать квадратные рубины из вашей короны торговцу в обмен на немного [Concept( 'gold', 'золота' )|E]."
  
  
  
  
 buy_ruby_crown: "Купить рубины"
 buy_ruby_crown_desc: "Торговец, владеющий рубинами, что когда-то украшали мою корону, где-то в городе. За немного [Concept( 'gold', 'золота' )|E] я смогу вернуть своей короне ее былое величие."
 buy_ruby_crown_confirm: "Купить рубины"
 buy_ruby_crown_decision_tooltip: "Выкупить рубины, которые когда-то принадлежали вашей короне."
  
  
 buy_ruby_crown_effect_0: "Рубины, которые когда-то находились в вашей короне, будут вновь приобретены в обмен на [gold|E]."
 buy_ruby_crown_effect_1: "Вы потеряете 450 [Concept( 'gold', 'золота' )|E]."
 buy_ruby_crown_effect_2: "Вы получите 200 [Concept( 'prestige', 'престижа' )|E]."
  
  
  
 buy_ruby_crown.0001.t: "Восстановление короны"
 buy_ruby_crown.0001.desc: "Я отдаю свое золото, гораздо большее, чем та сумма, которая изначально была получена, и забираю рубины, которые когда-то украшали мою корону."
 buy_ruby_crown.0001.a: "Моя корона восстановлена в ее былом величии!"
