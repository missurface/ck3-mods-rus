   ## Expedition Events 
 lv_settlement_event.0001.t: "Вернуть Утраченное" 
 lv_settlement_event.0001.desc: "Пришло время действовать согласно вашим амбициям. Разрушенные земли обследованы, и план готов — хотя и опасен, возможность вернуть жизнь на эти покинутые земли в пределах досягаемости. Дороги должны быть нанесены на карту, припасы собраны, поселенцы наняты, и назначен лидер. Вопрос остается: кто будет руководить этим начинанием?" 
 lv_settlement_event.0001.a: "Я верну [ruin.GetNameNoTooltip] лично." 
 lv_settlement_event.0001.b: "Доверенный придворный claim землю от моего имени." 
 lv_settlement_event.0001.c: "Я пошлю лояльного вассала." 
 lv_settlement_event.0001.d: "Сейчас неподходящее время для этого." 
  
 lv_settlement_event.0002.t: "Вернуть Утраченное" 
 lv_settlement_event.0002.desc: "Пришло время действовать согласно вашим амбициям. Разрушенные земли обследованы, и план готов — хотя и опасен, возможность вернуть жизнь на эти покинутые земли в пределах досягаемости. Дороги должны быть нанесены на карту, припасы собраны, поселенцы наняты, и назначен лидер. Вопрос остается: кто будет руководить этим начинанием?" 
 lv_settlement_event.0002.a: "Великолепно." 
 lv_settlement_event.0002.b: "Я передумал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]." 
  
 lv_settlement_event.0003.t: "Приказ Сверху" 
 lv_settlement_event.0003.desc: "Прибывает гонец с печатью вашего сеньора и повесткой, полной тайн. Вы должны возглавить экспедицию по возвращению и заселению [ruin.GetName] — разрушенных, дикой и наполовину поглощенной временем. Это непростая задача: путь долог, исход непредсказуем, и бремя командования тяжело.\n\nНо с риском приходит награда. Если поселение приживется, оно может принести славу, богатство и прочное наследие. А если оно потерпит неудачу... эту историю придется нести вам.\n\nСолдаты и поселенцы ждут вашего слова. Знамя еще не поднято — но все глаза обращены к вам." 
 lv_settlement_event.0003.a: "Я увижу, что это сделано. Пусть говорят, что я [Select_CString(ROOT.Char.IsFemale, 'высекла', 'высек' )] свое имя из руин." 
 lv_settlement_event.0003.a.tt: "Вы принимаете командование и готовитесь возглавить экспедицию от имени вашего сюзерена." 
 lv_settlement_event.0003.b: "Пусть другой гоняется за тенями и пылью." 
 lv_settlement_event.0003.b.tt: "Вы вежливо отказываетесь от задания, оставляя сюзерену искать кого-то другого." 
  
 lv_settlement_event.0004.t: "Отказ Возвращен" 
 lv_settlement_event.0004.desc: "Вернулось слово не с трубой согласия, а с молчанием и запечатанным письмом. Ваш назначенный вассал, по своим собственным причинам, отказался от чести — и бремени — возглавить экспедицию. Будь то из осторожности, презрения или простой практичности, задача была отклонена.\n\nПоселенцы все еще ждут. Повозки остаются нагруженными. Дорога вьется дальше, но, кажется, вы должны назвать другого, кто пройдет по ней... или ждать, пока время не станет более подходящим для таких амбиций." 
 lv_settlement_event.0004.a: "Тогда я найду кого-то с большей решимостью." 
 lv_settlement_event.0004.a.tt: "Вы будете искать другого, кто готов принять вызов." 
 lv_settlement_event.0004.b: "Ветры не подходят для этого. Еще нет." 
 lv_settlement_event.0004.b.tt: "Вы решаете дождаться более благоприятного момента для проведения экспедиции." 
  
 lv_settlement_event.0010.t: "На пути к [ruin.GetNameNoTooltip]" #NT!
 lv_settlement_event.0010.desc.self: "Завершены последние приготовления. Проверены припасы, осмотрены инструменты, последние повозки закреплены под серым утренним небом. Ваш скакун ждет в голове каравана, его дыхание застилает туманом холодный воздух. Позади остались удобства двора, шепот слуг и управителей, привычная тяжесть власти. Впереди — разбитые дороги, долгие дни и земля, что помнит лишь огонь и тишину.\n\nВы теперь не простой путник, но носитель наследия. С каждым стуком копыт и скрипом колес вы несете бремя своего имени к месту, которое — если боги будут милостивы — может восстать из руин.\n\nКогда ворота открываются и ветер шевелит ваш плащ, придворные кланяются в молчании, некоторые крестятся, другие смотрят сурово. Путь определен. Земля не будет ждать вечно." #NT!
 lv_settlement_event.0010.desc.other: "Избранный вами предводитель восседает на коне, доспехи начищены, знамена свернуты для долгой дороги. Позади него собирается караван экспедиции — ремесленники и стражи, повозки, запряженные волами, и суровые люди с натруженными руками и настороженными взглядами. Назначенный капитан еще раз отдает вам честь с седла, между вами проходит безмолвная клятва. Они отправляются не просто покорять дикие земли, но поднять ваш штандарт над костями прошлого.\n\nПуть будет долгим, и не все, кто отправился в путь, вернутся. Но с удачей и крепким руководством поселение будет расти, камень за камнем, под вашим именем.\n\nУже скрипят открываемые ворота. Уже поднимается пыль." #NT!
 lv_settlement_event.0010.a: "К обещанию нового начала." #NT!
  
 lv_settlement_event.0011.t.self_liege: "Своей рукой" #NT!
 lv_settlement_event.0011.t.self_non_liege: "Именем моего сюзерена" #NT!
 lv_settlement_event.0011.t.other_liege: "Знамя поднято" #NT!
 lv_settlement_event.0011.t.other_non_liege: "Возрожденное пламя" #NT!
 lv_settlement_event.0011.desc.self_liege: "Земля вспахана, стены возведены, костры зажжены. То, что когда-то лежало, задушенное пеплом и зарослями, теперь звенит ритмом молотов и надежды. Вы стояли не в командных залах и не за бумагами — а под открытым небом, направляя каждый камень, каждую душу.\n\nЛюди произносят ваше имя не просто как господина или леди, но как основателя. Право, завоеванное храбростью, высеченное потом и железом. Это место дышит потому, что вы осмелились вести." #NT!
 lv_settlement_event.0011.desc.self_non_liege: "Ваши сапоги первыми ступили на древние камни. Вашей рукой были поставлены палатки, возведены укрепления, а поселенцы закалены для задачи. То, что поднимается здесь, может принадлежать вашему сюзерену — но оно стоит потому, что вы этого пожелали.\n\nНекоторые забудут. Знать при дворе может провозглашать тосты за ваш успех пустыми словами. Но поселенцы не забудут. Как и земля." #NT!
 lv_settlement_event.0011.desc.other_liege: "Экспедиция, которую вы возглавляли, принесла плоды. Ваш назначенный предводитель докладывает, что заложены первые камни и огни теперь согревают чрева поселенцев. Это начало, скромное, возможно, но осуществленное по вашей воле.\n\nДикость отброшена — пусть и на дюйм — и земля вновь пробуждается на зов знамен и закона. Со временем она расцветет. Со временем она вспомнит, чье знамя сделало это возможным." #NT!
 lv_settlement_event.0011.desc.other_non_liege: "Вороны несут вести о возрождении. Вдали от ваших земель забытая провинция ныне пробуждается к жизни — ее руины расчищены, ее стены вновь поднимаются под командованием далекого лорда. Движимые ли амбицией, долгом или безумием, они преуспели.\n\nГоворят, старый мир спит под пеплом. Возможно, теперь он начинает пробуждаться." #NT!
 lv_settlement_event.0011.a.self_liege: "Пусть эта земля помнит, кто дал ей жизнь." #NT!
 lv_settlement_event.0011.a.self_non_liege: "Я искал не славы — но все равно ее заслужил." #NT!
 lv_settlement_event.0011.a.other_liege: "Пусть королевство знает, что эта земля была возвращена по моему слову." #NT!
 lv_settlement_event.0011.a.other_non_liege: "Лучше держать такие вещи под присмотром." #NT!
