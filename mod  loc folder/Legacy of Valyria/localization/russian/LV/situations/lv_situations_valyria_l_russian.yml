   # Participant Groups 
 valyria_situation_participant_group_blood_of_valyria: "Кровь Валирии" 
 valyria_situation_participant_group_blood_of_valyria_desc: "Все те, кто утверждает, что является потомком Валирии, будь они истинными потомками или нет. Сюда входят все — от Таргариенов и Веларионов до Старой Крови Волантиса и других знатных домов, возводящих свою родословную к Валирии." 
 valyria_situation_participant_group_restorationists: "Валирийские Реставрационисты" 
 valyria_situation_participant_group_restorationists_desc: "Все те, кто стремится восстановить былую славу Валирии, вернув земли, утраченные после Рока, и отстроив их великие города, даже не будучи прямыми потомками валирийцев." 
 valyria_situation_participant_group_remnants: "Осколки Вольной Гавани" 
 valyria_situation_participant_group_remnants_desc: "Все те, кто каким-то образом пережил Рок и является всем, что осталось от древней Вольной Гавани." 
 valyria_situation_participant_group_opportunists: "Падальщики Рока" 
 valyria_situation_participant_group_opportunists_desc: "Все те, кто стремится извлечь выгоду из руин Валирии, будь то торговля, грабеж или иные средства. Сюда входят купцы, искатели приключений и охотники за сокровищами, видящие потенциал для обогащения в древних руинах." 
  
  
