 ruin_history_generic: "Мир усеян руинами — от Вестероса до Эссоса, от Соториоса до Ултоса; они раскинулись по всем землям и климатам без всякой логики. Некоторые из них когда-то были великими крепостями и замками, противостоящими врагам тысячи лет, пока их не уничтожил непобедимый враг. Другие были сторожевыми башнями и небольшими укреплениями, разрушенными незначительными налётами и забытыми временем. Некоторые руины настолько древние, что предшествуют самым ранним записям Цитадели или Йи Ти, как, например, Йин в Соториосе или Стигай в Тени. Падение других произошло совсем недавно и было задокументировано учёными Западных и Восточных земель. Многие из них связаны с легендами, историями или песнями, повествующими о них или их последнем сражении, а ещё больше руин забыты и избегаются всеми певцами.\n\nЧтобы захватить разрушенное графство и начать восстановление, откройте обзор владения и выберите «Восстановить руины». Если вы владеете баронией с руинами, вы можете улучшить главное здание руин, чтобы начать восстановление.\n\nТолько люди, одержимые честолюбием, жаждой странствий или утраченного наследия, осмеливаются претендовать на наиболее опасные руины, такие как те, что возникли после Рока Валирии. Опытные путешественники или потомки древних властелинов драконов, осмелившиеся попробовать, могут начать экспедицию в Валирию."
  
