   # Экспедиция 
 lv_activity_expedition: "Экспедиция" 
 lv_activity_expedition_host_an_a: "" 
 lv_activity_expedition_desc: "Ринуться за пределы известного — значит флиртовать как с удачей, так и с гибелью. Экспедиции сулят открытия — будь то утраченные реликвии, погребенные в забытых руинах, или плодородные земли, жаждущие руки поселенца.\n\nЭкспедиции возглавляет выбранный командор, будь то вы сами или доверенный агент, и их успех зависит от подготовки, мастерства и доли удачи. Что ждет впереди, неизвестно... но такова же и награда." 
 lv_activity_expedition_host_desc: "$BULLET_WITH_TAB$Можно получить [артефакты|E]\n$BULLET_WITH_TAB$Можно получить [prestige_i] [престиж|E]\n$BULLET_WITH_TAB$Можно получить [legitimacy_i] [легитимность|E]" 
 lv_activity_expedition_selection_tooltip: "Профинансируйте экспедицию, чтобы раскрыть утраченные сокровища или разведать земли для будущего поселения.\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [престиж|E]\n$BULLET_WITH_TAB$[legitimacy_i] [легитимность|E]" 
  
 expedition_type_valyria: "Валирия" 
 expedition_type_valyria_desc: "Валирийский полуостров — земля тайн и опасностей, где руины некогда великой Валирийской Вольной гавани лежат в ожидании.\n\nЗемля наполнена враждебными созданиями и коварными ландшафтами, и экспедиция должна быть хорошо подготовлена, чтобы выжить." 
 expedition_type_rhoyne: "Ройн" 
 expedition_type_rhoyne_desc: "Ройн — могущественная река, что течет через сердце Волантиса и руины древних ройнаров.\n\nЭкспедиции предстоит преодолеть  коварные течения реки и избегать опасностей, что таятся в ее глубинах." 
 expedition_type_asshai: "Асшай" 
 expedition_type_asshai_desc: "Асшай — загадочный и древний город, расположенный на берегах Земель Теней.\n\nЭкспедиции предстоит преодолеть  темные переулки города и избегать опасностей, что таятся в его тенях." 
  
 activity_expedition_province_desc: "Вы будете планировать и финансировать экспедицию в [ROOT.Province.GetName]\nНа результат повлияют многочисленные факторы" 
  
 hunt_treasure_intent: "Охота за Сокровищами" 
 hunt_treasure_intent_desc: "Искать утраченные артефакты и сокровища в руинах." 
 chart_area_intent: "Картографирование" 
 chart_area_intent_desc: "Составить карту местности и определить потенциальные места для поселений." 
  
 expedition_preparation: "Подготовка Экспедиции" 
 expedition_preparation_minimal: "Самое необходимое" 
 expedition_preparation_minimal_desc: "Скупая экспедиция, с минимумом снаряжения и монет. Удача благоволит смелым или удачливым." 
 expedition_preparation_standard: "Надлежащие припасы" 
 expedition_preparation_standard_desc: "Хорошо укомплектована картами, припасами и наемными руками. Экспедиция готова к большинству предстоящих испытаний." 
 expedition_preparation_heavy: "Полностью экипированная экспедиция" 
 expedition_preparation_heavy_desc: "Никаких расходов не пощадили — опытные проводники, укрепленные повозки и специалисты любого дела. Если успех можно купить, то именно так." 
  
 expedition_main_phase: "Основная фаза экспедиции" 
 expedition_main_phase_desc: "Дни превращаются в недели, пока экспедиция наносит на карту забытые дороги, исследует руины и сталкивается с неизвестностью. Каждый костер в лагере и отдаленное эхо могут принести удачу — или глупость." 
  
 lv_apa_expedition_monument_title: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' )] полузасыпанный памятник [second.GetCulture.GetCollectiveNoun]" 
 lv_apa_expedition_chart_terrain_title: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'добилась', 'добился' )] впечатляющего прогресса в картографировании территории [second.GetName]" 
 lv_apa_expedition_ruined_roads_title: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' )] разрушенные дороги, что облегчило и путешествие, и картографирование области" 
 lv_apa_expedition_old_map_title: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'нашла', 'нашел' )] старую карту, совпадающую с рельефом местности, что помогло вашей экспедиции" 
 lv_apa_expedition_optimal_conditions_title: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'сочла', 'счел' )] условия для экспедиции оптимальными" 
  
 lv_apa_expedition_mired_in_mud_title: "Буря превратила ближайшие дороги в грязь, застопорив всю экспедицию" 
 lv_apa_expedition_missing_supplies_title: "Некоторое продовольствие и инструменты пропали ночью" 
 lv_apa_expedition_heated_argument_title: "Разразился спор о том, какие маршруты выбрать" 
 lv_apa_expedition_frightened_animals_title: "Что-то невидимое вспугнуло животных [first.GetShortUINamePossessive], и те разбежались в темноту" 
  
 lv_apa_expedition_night_shift_positive_title: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'оказалась', 'оказался' )] работающей поздно рядом со [second.GetShortUIName|T]" 
 lv_apa_expedition_night_shift_positive.tt: "[first.GetShortUIName|U] [Select_CString(first.IsFemale, 'поладила', 'поладил' )] со [second.GetShortUIName|T] во время ночной смены, делясь историями и смехом, что скрасило тяготы." 
