l_russian:
 agot_EE_reestablish_rhoynar_decision: "Объединить Ройнаров"
 agot_EE_reestablish_rhoynar_decision_desc: "Наследие Ройны стоит на пороге возрождения, объединив всех ройнаров в одну великую империю. От берегов могущественной реки до самых отдаленных притоков, жизнь и процветание будут расцветать под единым знаменем. Торговцы заполняют водные пути нашей вновь возрожденной империи, текучи, как кровь, в каждый уголок наших земель. Наши люди теперь уверены в том, что больше никогда не будут вынуждены уходить в изгнание. Будущее Ройнаров начинается здесь, с обещанием силы и единства вдоль Матери Ройны."
 agot_EE_reestablish_rhoynar_decision_confirm: "Восстановить Ройнарскую Империю"
 agot_EE_reestablish_rhoynar_decision_tooltip: "Объединить народ Ройнаров и восстановить процветание земель вдоль Матери Ройны"
  
 agot_EE_rhoynar_restoration.1.t: "Ройн восстановлен"
 agot_EE_rhoynar_restoration.1.desc: "Сегодня люди, живущие вдоль берегов могущественной Ройны, просыпаются в мире, который преобразился. Я сделал то, что не удавалось никому с времен легенд — я снова объединил народ Ройнаров.\n\nТеперь, когда торговцы путешествуют по Матери Ройне и ее многочисленным притокам, жизнь и процветание вновь текут в каждый уголок нашей возрожденной империи. Много работы еще предстоит, но одно ясно: больше никогда наш народ не будет вынужден бежать, как это сделала принцесса Нимерия.\n\nБудущее принадлежит нам, здесь, на берегах Ройны."
 agot_EE_rhoynar_restoration.1.a: "Мать Ройна снова улыбается!"
