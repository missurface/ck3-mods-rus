l_russian:
 trait_firewyrm: "Огненный Вирм" #NT!
 trait_firewyrm_desc: "Порочный родственник драконов, огненный змей - не небесное создание. Он выползает из глубин земли, рожденный из расплавленного камня и безумия, и под воздействием жары и времени превращается в огнедышащую мерзость. Там, где драконы внушают благоговейный трепет, огненные змеи оставляют после себя лишь выжженные руины и отравленную дымом смерть." #NT!
  
   # GUI 
 HOLDING_VIEW_FIREWYRM: "Огненный Вирм" #NT!
  
   # Firewyrm Events 
 lv_firewyrm_event.0001.t: "Тварь, что пылает" #NT!
 lv_firewyrm_event.0001.desc: "Руины стонут под тяжестью веков, но не время и не толчки сотрясают землю под вашими ногами. Визг — нет, вой — прорезает пропитанный пеплом воздух, словно клинок. И затем оно появляется. Выползая из расщелины в потрескавшемся камне и дыша расплавленным дыханием, огненный вирм обрушивается на руины, словно демон со старых валyрийских свитков.\n\nЭто не дракон. Его чешуя зазубрена, покрыта волдырями и наполовину расплавлена. Дым шипит, вырываясь из отверстий вдоль его змеиного хребта, его дыхание — едкое пламя, которое чернит сами камни, по которым оно ступает. Его глаза — боги, его глаза — расплавленные, как открытые раны, и движется оно с голодом, в котором нет ничего от инстинкта и всё от злобы.\n\nГоворят, даже драконы боялись огненных вирмов. А то, что стоит перед вами сейчас — не укрощённый реликт. Это искажённый остаток глупости Валирии, создание, рождённое не только из огня, но и из безумия.\n\nУ вас есть лишь мгновения, чтобы выбрать — сразиться со зверем и, возможно, стать легендой... или бежать, и надеяться, что руины будут милосердны." #NT!
 lv_firewyrm_event.0001.duel.dragon: "[dragon.GetName]! Aderī!" #NT!
 lv_firewyrm_event.0001.duel.dragon.tt: "Вы быстро зовёте своего дракона и готовитесь встретить чудовище." #NT!
 lv_firewyrm_event.0001.duel: "Сталь и огонь, тогда. Да будут боги свидетелями." #NT!
 lv_firewyrm_event.0001.duel.tt: "Вы стоите на своём и пытаетесь убить огненного вирма." #NT!
 lv_firewyrm_event.0001.flee: "Это не враг для живых. Мы бежим." #NT!
 lv_firewyrm_event.0001.flee.tt: "Вы решаете бежать, оставив огненного вирма в его логове." #NT!
  
 lv_firewyrm_spawned_tooltip: "Огненный вирм устроил своё логово в этой области." #NT!
 lv_firewyrm_cleared_tooltip: "Логово в [lair_location.GetName] теперь очищено." #NT!
  
 lv_firewyrm_event.0100.t: "Тень рассеялась над [former_lair.GetNameNoTooltip]" #NT!
 lv_firewyrm_event.0100.desc: "Тень, что некогда висела над этим местом, исчезла. Огненный вирм, который держал эти земли в рабстве, ужас и живое пламя — больше не властвует здесь в огненном терроре. Сам воздух кажется легче без его жары и ненависти, давивших на всё вокруг. Был ли он убит в бою, подчинён вашей воле или увлечён в другое место какими-то голодом, что движет подобными чудовищами, результат один: путь вперёд открыт, свободен от его владычества." #NT!
 lv_firewyrm_event.0100.a: "[former_lair.GetNameNoTooltip] снова спит спокойно." #NT!
  
   ## Firewyrm Duel Events 
 lv_firewyrm_duel.0001.t.firewyrm_vs_firewyrm: "Пепел против Пепла" #NT!
 lv_firewyrm_duel.0001.t: "Пепел встречает Пламя" #NT!
 lv_firewyrm_duel.0001.desc.firewyrm_vs_firewyrm: "#medium Земля дрожит под когтями вашего огненного вирма, каждый шаг раскалывает камень и вздымает к небу вихри пыли. Напротив, из разломанной земли поднимается другой огненный вирм — его раскалённый взгляд скрещивается со взглядом вашего зверя. Здесь нет родства, только голод, только ярость, а воздух становится тяжёлым от предчувствия огня и разрушения.\n\nОн выползает из руин, словно вырванный осколок земли, его раскалённая шкура с каждым движением источает жар. Ни крыльев. Ни величавости. Лишь печь ярости, завёрнутая в потрескавшуюся чешую и дым. Если ваш вирм — это плоть, скованная пламенем, то этот — пламя, высвобожденное, соперничающий ад, рвущийся с привязи собственного тела.\n\nВаш огненный вирм глухо рокочeт, звук катится, словно обвал камней в темноте пещеры. Другой отвечает тем же — не рёвом, а визгом, подобным рвущемуся железу, безумным и неукротимым."#!" #NT!
 lv_firewyrm_duel.0001.desc.firewyrm_duel: "#medium Ваш зверь извивается и топчется на местности, его расплавленное тело шипит, испуская клубы дыма и пепла. Нет крыльев, чтобы повелевать воздухом — лишь когти, чтобы повелевать землёй, и лишь огонь, чтобы уничтожить всё на своём пути. Если дракон в небесах — это огонь, обретший форму и полёт, то ваш вирм — это огонь, прикованный к земле, зверь первозданного разрушения, который не склонится. Ваш огненный вирм ревёт, раскатистый гром, сотрясающий потрескавшийся камень. Над головой дракон отвечает, его рёв безграничен, как небо, вызов, брошенный с самих небес.#!" #NT!
 lv_firewyrm_duel.0001.desc: "#medium Земля потрескивает под когтями вашего зверя, когда ваш дракон приземляется, его крылья складываются, словно грозовые тучи на разбитом небе. Перед вами лежит огненный вирм — не укрощённый, не любопытствующий, но голодный.#!" #NT!
 lv_firewyrm_duel.0001.desc.valyria: "#medium Здесь, в дымящемся сердце Валирии, встречаются два чудовища.#!\n\n" #NT!
 lv_firewyrm_duel.0001.desc.lyria: "#medium Здесь, на осыпающихся скалах Эпейкроса, где земля уходит из-под ног, а небо пылает, два чудовища пустятся в пляс.#!\n\n" #NT!
 lv_firewyrm_duel.0001.desc.lokiria: "#medium Здесь, под удушающей тенью Гелитокса, два чудовища встречаются в дымке пламени и ярости.#!\n\n" #NT!
 lv_firewyrm_duel.0001.desc.lands_of_the_long_summer: "#medium Здесь, где летний зной никогда не отступает, а дыхание древней Валирии всё ещё витает, два чудовища пересекаются пути в обожжённом противостоянии.#!\n\n" #NT!
 lv_firewyrm_duel.0001.desc.elsewhere: "#medium Здесь, вдали от костей Валирии, два древних ужаса встречаются, словно притянутые одной лишь судьбой.#!\n\n" #NT!
 lv_firewyrm_duel.0001.desc.final: "#medium Ваши руки сжимают поводья. Одно дыхание, одно слово — и небо сгорит.#!" #NT!
 lv_firewyrm_duel.0001.a: "[dragon.GetName], дракaрис!" #NT!
 lv_firewyrm_duel.0001.b: "Sōvēs, [dragon.GetName]!" #NT!
  
   # Defeat 
 lv_firewyrm_duel.0003.t: "Испепелённый с небес" #NT!
 lv_firewyrm_duel.0003.desc.sudden_strike.firewyrm_vs_firewyrm: "#medium Ты отдал команду на мгновение позже.\n\nОгненный вирм напротив замер — его раскалённые глаза сузились, грудь сжалась. Твой вирм под тобой заёрзал, беспокойный, неуверенный. И тогда враг ударил.\n\nОн ринулся вперёд без предупреждения, без звука, словно сама плоть, обратившаяся в огонь. Струя опаляющего дыхания рассекла воздух между вами быстрее мысли. Твой зверь взревел в отчаянном вызове, но пламя охватило его голову и плечи, испепеляя чешую и плоть.\n\nТы почувствовал жар раньше, чем боль — кожа превращалась в жидкость, плоть в пепел. Огненный вирм под тобой рухнул, обратившись в подобие самого себя, а ты вместе с ним, исчезнув в мгновение, когда пламя коснулось костей.#!" #NT!
 lv_firewyrm_duel.0003.desc.sudden_strike.firewyrm_vs_dragon: "#medium Ты отдал команду на мгновение позже.\n\nДракон кружил высоко в небе, безмолвный, если не считать шума крыльев. Твой огненный вирм встал на дыбы, разинув пасть, но тень над головой уже обрушивалась вниз.\n\nНебеса разверзлись от его удара — когти, словно косы, зубы, словно копья. Мощный толчок швырнул твоего зверя на землю, удар был слишком внезапным, слишком точным, чтобы противостоять ему. Чешуя треснула. Кости сломались. Земля расступилась под тяжестью дракона и вирма.\n\nТы попытался подняться, но подняться было невозможно. Ярость дракона пригвоздила тебя к месту, твой огненный вирм был сокрушён. Последнее, что ты увидел, — его крылья, затмившие свет огня, прежде чем тьма поглотила тебя целиком.#!" #NT!
 lv_firewyrm_duel.0003.desc.sudden_strike: "#medium Не было никакого предупреждения — лишь движение.\n\nВ один миг твой дракон кружил в воздухе, густом от пепла, пытаясь разгадать странные, клокочущие движения существа. В следующий миг огненный вирм рванул вверх с невероятной скоростью, смутное пятно из багровых чешуй и дымящихся углей. Рев рассек небо — нет, не рев, а вой, визг, нечто бездыханное — и тогда мир перевернулся.\n\nУдар пришёлся под крыло твоего дракона, яростный толчок, который разрушил ритм и равновесие. Небо опрокинулось набок. Ты помнишь внезапную тишину падения, обжигающий поток воздуха, вспышку бело-горячей боли.\n\nВы с драконом даже не коснулись земли.#!" #NT!
  
 lv_firewyrm_duel.0003.desc.dragonfire.firewyrm_vs_firewyrm: "#medium Ты отдал команду на мгновение позже.\n\nОгненный вирм напротив изогнулся, его грудь раздулась, словно печь на пределе. На мгновение воздух сгустился — жар нарастал, пепел застыл на месте. И тогда он выпустил пламя.\n\nИзрыгнутое им дыхание было не обычным огнём, а каскадом бело-горящего уничтожения, раскалённым достаточно, чтобы спалить сам воздух. Твой огненный вирм взревел в ответ, разинув пасть, но поток сокрушил его сопротивление, поглотив звук ещё до его рождения.\n\nВы с зверем стали единым целым в тот миг — захваченные единым всплеском огня, который уничтожал всё, к чему прикасался. Не было падения, не было борьбы. Лишь пламя, сомкнувшееся над вами, абсолютное и окончательное.#!" #NT!
 lv_firewyrm_duel.0003.desc.dragonfire.firewyrm_vs_dragon: "#medium Ты отдал команду на мгновение позже.\n\nДракон наверху не заревел, не стал кружить. Он лишь разинул пасть, и мир обратился в свет.\n\nПервое же дуновение ослепило тебя — палящая яркость, что поглотила и землю, и небо. Твой огненный вирм встал на дыбы в отчаянном вызове, его раскалённая чешуя вспыхнула ярче, но ничто не устоит перед драконьим пламенем. Поток обрушился вниз, словно суд, испепеляя камень и плоть, сталь и кость.\n\nТвой зверь лишь раз дёрнулся под тобой, прежде чем рухнуть, обратившись в угли. Поводья сгорели у тебя в руках. Крик в твоём горле так и не сорвался с губ. Не было спасения, не было пощады. Лишь огонь и тишина после.#!" #NT!
 lv_firewyrm_duel.0003.desc.dragonfire: "#medium Ты отдал команду на мгновение позже.\n\nОгненный вирм был неподвижен — слишком неподвижен. Его раскалённые глаза следили за тобой, словно выжидая, вычисляя. И тогда он разжал пасть, широкую и изломанную, словно расколотая пещера, и мир обратился в пламя.\n\nПоток огня хлынул вверх гейзером бело-горящей ярости. Твой дракон попытался отвернуть, попытался взмыть — но огонь настиг в полёте, поглотив крыло, чешую и всадника в одном визжащем пламени. Небо вскипело вокруг. Ремни седла сгорели дотла. Сам воздух обратился против тебя, став ветром из углей и пепла.\n\nТы не падал. Ты исчез — поглощённый ещё до того, как успел издать крик.#!" #NT!
  
 lv_firewyrm_duel.0003.desc.driven_to_ground.firewyrm_vs_firewyrm: "#medium Ты увидел момент его броска.\n\nВирм-соперник не испускал пламя и не ревел — он ринулся вперёд, гора мускулов и раскалённой чешуи. Твой собственный зверь взревел, приготовившись к удару, но столкновение швырнуло вас обоих на камни.\n\nЗемля поддалась под тяжестью. Острые скалы впились в чешую. Твой огненный вирм бился в конвульсиях, его раскалённая броня полыхала, но другой наседал сильнее, тяжелее, словно лавина из плоти и ярости. Его челюсти сомкнулись на шее твоего зверя, прижимая его к земле, сжимая, пока воздух не покинул его грудь.\n\nТы кричал команды, но твой вирм не мог подняться. Его сердцебиение под тобой замирало, всё медленнее, слабее — пока не остановилось. Давление выжало воздух и из твоих лёгких. Тьма наступила, когда земля сомкнулась над тобой.#!" #NT!
 lv_firewyrm_duel.0003.desc.driven_to_ground.firewyrm_vs_dragon: "#medium Ты увидел, как тень затмила небо.\n\nДракон рухнул вниз, словно копьё из живого пламени, сложив крылья, устремив взгляд. Твой огненный вирм встал на дыбы, чтобы встретить его, но удар был быстрее, тяжелее — неудержимый. Они столкнулись с громовым треском, и тебя вырвало из седла, когда твоего зверя швырнуло на землю.\n\nЗемля расступилась под тяжестью дракона. Когти впились в раскалённую плоть, когти пробили броню и достигли кости. Твой вирм извивался, его раскалённая чешуя полыхала жарче, но каждое движение натыкалось на ещё большую тяжесть, ещё большую мощь.\n\nРев дракона заглушил, пока он наседал, кости трещали под его хваткой. Конвульсии твоего зверя затихли... и прекратились. Ты почувствовал последнюю дрожь под собой, прежде чем свет угас в его глазах. Затем взгляд дракона обратился на тебя — и бежать было уже некуда.#!" #NT!
 lv_firewyrm_duel.0003.desc.driven_to_ground: "#medium Ты увидел момент, когда оно развернулось.\n\nОгненный вирм сгруппировался не для отступления, а для прыжка — невероятно быстро для существа его размеров. Затем последовал прыжок, вся ярость и масса, и прежде чем твой дракон смог увернуться, чудовище было над вами.\n\nМир опрокинулся набок. Когти, пепел и боль. Весь вес твари обрушился, как падающая гора, и твой дракон взревел — ужасный, захлёбывающийся крик, который потряс твои кости даже тогда, когда они ломались вместе с [fd_loser_dragon.Custom('GetDragonHerHim')]. Крылья переломились. Рёбра сломались. Земля провалилась, образовав кратер.\n\nПригвождённый к земле массой огненного вирма, твой дракон извился ещё раз... затем затих. Ты ощутил всё — последний удар сердца, последний проблеск сопротивления — прежде чем камень встретил твой череп.#!" #NT!
  
 lv_firewyrm_duel.0003.desc.disemboweled.firewyrm_vs_firewyrm: "#medium Ты отдал команду. Твой вирм ринулся вперёд, его раскалённая броня полыхала, каждая мышца напряглась для убийственного удара.\n\nНо другой был быстрее.\n\nОн извернулся под весом твоего зверя, свернувшись с неестественной точностью, и его когти брынули снизу вверх — длинные, почерневшие, обжигающе горячие. Одни прошлись по груди твоего вирма. Вторые впились глубже, разрезая плоть и раскалённые докрасна сухожилия.\n\nЗвук был влажным, рвущимся, невыносимым. Твой огненный вирм взвыл, его раскалённая кровь хлынула потоком, который зашипел на камнях. Свечение внутри его тела погасло, словно умирающая кузница.\n\nТы держался ещё мгновение, отказываясь верить в это — но твой зверь осел под тобой, его внутренности разлились по земле светящимися верёвками. Его последний рёкот потряс твои кости, прежде чем он рухнул, оставив тебя broken на трупе, что когда-то был воплощением огня.#!" #NT!
 lv_firewyrm_duel.0003.desc.disemboweled.firewyrm_vs_dragon: "#medium Ты отдал команду. Твой вирм повиновался, вставая на дыбы с раскалённой яростью, но дракон встретил его лицом к лицу.\n\nНебеса разверзлись от столкновения, и затем обрушились когти — бритвенные когти, движимые безошибочной точностью. Они прорезали раскалённую шкуру, разделяя чешую и шрамы, словно они ничто.\n\nЕдиный вопль вырвался из твоего зверя, когда дракон рванул вниз. Плоть уступила. Внутренности вырвались наружу дымящимся, шипящим потоком, разливаясь по полю боя. Вонь железа и огня подавила воздух.\n\nТвой вирм пошатнулся, с распоротой грудью, его великое тело вздрогнуло ещё раз, прежде чем свет в его раскалённых глазах померк, обратившись в пепел. Тебя швырнуло вперёд, в его останки — в дымящиеся части того, что было твоим единственным щитом.#!" #NT!
 lv_firewyrm_duel.0003.desc.disemboweled: "#medium Ты отдал команду. Ты наклонился вперёд в седле, и твой дракон повиновался — храбрый, быстрый, преданный.\n\nНо этого было недостаточно.\n\nОгненный вирм рванул с неестественной скоростью, увернулся от твоего удара и встретил вас не пламенем, а когтями — длинными, почерневшими и паляще горячими. Одни прорезали чешую твоего дракона, как пергамент. Вторые впились ещё глубже.\n\nПоследовал ужасающий звук — влажный, рвущийся вопль, который не был ни криком твоего дракона, ни твоим собственным. Внутренности излились в небо, удушённое пеплом, словно пар из прорванной кузницы. Запах крови, раскалённой и густой, заглушил даже серу и дым.\n\nТы держался ещё мгновение, наблюдая, как глаза твоего дракона тускнеют, пока она складывалась в воздухе — создание величественности, уничтоженное не огнём, а грубой свирепостью зверя, которого не должно было быть.#!" #NT!
  
 lv_firewyrm_duel.0003.desc.eviscerated.firewyrm_vs_firewyrm: "#medium Небо пылало расплавленным светом.\n\nТвоя команда была четкой, и твой вирм рванул вперед с печной яростью — но другой двигался, как хищник, рожденный лишь для бойни. Его когти обрушились размытым вихрем, почерневшая сталь против живой магмы.\n\nРаз. Два. И снова. Безумие ударов, разрывающих плоть и светящиеся сухожилия. Твой огненный вирм судорожно дергается, расплавленная кровь хлещет по земле шипящими потоками.\n\nТы [Select_CString(ROOT.Char.IsFemale, 'закричала', 'закричал' )] приказ, [Select_CString(ROOT.Char.IsFemale, 'умоляла', 'умолял' )] его сражаться, но смертельный удар уже пришел — брюхо вспорото, светящиеся внутренности льются, как шлак из разбитого тигля. Рев зверя гаснет, сходит на пустой гул, и он рушится под тобой.\n\nСоперничающий вирм не останавливается. Он рвет и терзает с неумолимой злобой, пока под седлом ты чувствуешь лишь содрогающуюся руину своей умирающей горы. Последний звук — его торжествующий визг, раздающийся над полем, усыпанным пеплом и кровью.#!" #NT!
 lv_firewyrm_duel.0003.desc.eviscerated.firewyrm_vs_dragon: "#medium Небо было красным от огня и гибели.\n\nТвоя команда звучит, твой вирм бросается вперед — расплавленная чешуя полыхает — но дракон бьет с хирургической точностью. Его когти рассекли броню груди твоего зверя, разрывая плоть и чешую с ужасающей точностью.\n\nОдин удар. Второй. Зверский разрез по брюху. Рев твоего вирма срывается на хрип, расплавленная кровь и кишки вырываются наружу потоком, зажигая землю дымящимся пламенем.\n\nТы [Select_CString(ROOT.Char.IsFemale, 'закричала', 'закричал' )], [Select_CString(ROOT.Char.IsFemale, 'дернула', 'дернул' )] поводья, [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] удержаться в седле — но твой верь уже сломлен. Крылья переломаны, ребра раздроблены, тело бьется в спазмах расплавленной муки.\n\nДракон не щадит. Он разрывает остатки — отделяя грудь от горла, сухожилия от костей — пока твой огненный вирм не превращается в груду, а светящиеся органы не раскиданы по полю боя. Ты даже не успеваешь сорваться — тебя просто накрывают его останки.#!" #NT!
 lv_firewyrm_duel.0003.desc.eviscerated: "#medium Небо красно от огня и крови.\n\nТвоя команда смела, но зверь — смелее. Огненный вирм бросается с визгом, будто рвущаяся сталь, и бьет не яростью, а расчетом. Его когти уходят глубоко — раз, другой, шквалом свирепых ударов, что рвут чешую, шкуру и плоть.\n\nТвой дракон корчится в агонии, крылья срываются, дыхание рвется на полувыдохе. Ты держишься, кричишь, понукаешь — но уже слишком поздно. Последний, жестокий удар распарывает ей брюхо, и крик обрывается, когда кровь и огонь взмывают в воздух.\n\nВирм не останавливается.\n\nОн царапает и рвет снова и снова — бешенство ненависти, обретшее плоть. Вспышки — ломающееся крыло, рвущаяся глотка, седло трещит под тобой, пока разбитое тело твоего дракона не уходит в штопор.\n\nПоследнее, что ты видишь, — огненный вирм, забрызганный кровью, вопящий победу небу, которое никогда не забудет этой резни.#!" #NT!
 lv_firewyrm_duel.0003.desc.chomp.firewyrm_vs_firewyrm: "#medium Есть чудовища, которым не следовало рождаться.\n\nВирм перед тобой затмевает даже твоего собствего собственного зверя — колоссальная печь плоти и ярости, чешуя растрескалась, как вулканический камень, в глазах горит нечистый свет. Твой огненный вирм, гордый и раскаленный, дрожит при одном его виде. Инстинкт говорит громче приказа: это не добыча, не соперник — это воплощенное исчезновение.\n\nПотом он движется.\n\nМир содрогается, когда исполинский вирм обрушивается сверху, прижимая твоего зверя когтями, словно падаль. Ты кричишь, твой зверь бьется, но борьба длится всего несколько ударов сердца.\n\nЧелюсти опускаются — огромные, дымные, ужасные. Одним щелчком половина твоего огненного вирма исчезает, срезанная в косте-дробящей бойне. Его крик тонет в фонтане расплавленной крови, и, прежде чем ты вдохнешь, остаток твоей горы, вопя, уходит в бездну его глотки.\n\nТы все еще пристегнут.\n\nЖар проглатывает тебя целиком. Тьма, огонь, кровь — и небытие.#!" #NT!
 lv_firewyrm_duel.0003.desc.chomp.firewyrm_vs_dragon: "#medium Бывают битвы, что не предназначены для победы.\n\nДракон нависает сверху, исполин, легенда клыка и крыла, тень которого заслоняет само небо. Рядом с ним твой огненный вирм — мерцающий факел перед палящим солнцем. Это чувствует и зверь: он дрожит под твоей рукой, пока воздух содрогается от дыхания левиафана.\n\nА затем он бьет.\n\nДракон падает, словно рушится гора, когти без труда рвут плоть твоего вирма. Ты [Select_CString(ROOT.Char.IsFemale, 'закричала', 'закричал' )] приказ — но он ничто: твой скакун прижат, сокрушен, беспомощен под хищником, древним и большим любой кошмарной тени.\n\nПасть раскрывается, широкая как пещера, окаймленная зубами, достойными богов, а не зверей. И одним укусом твой огненный вирм проглочен целиком, вырван из-под тебя фонтаном расплавленной крови.\n\nТы все еще [Select_CString(ROOT.Char.IsFemale, 'пристегнута', 'пристегнут' )].\n\nЧелюсти смыкаются. Тьма. Кровь. Жар. Последнее, что ты чувствуешь, — хруст: конец тебе и конец твоему вирму, поглощенным в безмолвии.#!" #NT!
 lv_firewyrm_duel.0003.desc.chomp: "#medium Есть чудовища, перед которыми нельзя стоять.\n\nОгненный вирм поднимается — горная тварь обугленной шкуры и расплавленного дыхания, куда больше любого зверя, с каким тебе доводилось сражаться или о каком ты мечтал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. Твой дракон кружит настороженно, пламя облизывает [fd_loser_dragon.Custom('GetDragonHerHis')] пасть, но в нем уже есть колебание. Пауза. Инстинктивный ужас, шепчущий более глубокую истину: это не родня. Это плоть самой гибели.\n\nА затем он бросается.\n\nНет ни визга, ни рева — только удар. В одно мгновение твоего дракона срывают с неба, прижимают и давят тяжестью вирма. Ты [Select_CString(ROOT.Char.IsFemale, 'закричала', 'закричал' )], вырывая клинок, но это бесполезно. Бесполезн[Select_CString(ROOT.Char.IsFemale, 'а', 'ен' )] и ты.\n\nПасть раскрывается, огромная и чадящая, — и со скрежетом костей и чешуи твой дракон исчезает в ее горле.\n\nТы все еще [Select_CString(ROOT.Char.IsFemale, 'пристегнута', 'пристегнут' )].\n\nЖар невыносим. Все — кровь, огонь, тьма.\n\nА потом — ничего.#!" #NT!
  
 lv_firewyrm_duel.0003.a.sudden_strike: "Мы... у нас не было ни единого шанса." #NT!
 lv_firewyrm_duel.0003.a.tt.sudden_strike: "Твой зверь сражен одним, внезапным ударом." #NT!
  
 lv_firewyrm_duel.0003.a.dragonfire: "Свет пришел слишком быстро... слишком ярко." #NT!
 lv_firewyrm_duel.0003.a.tt.dragonfire: "Ты и твой зверь охвачены пламенем, не в силах вырваться из пекла." #NT!
  
 lv_firewyrm_duel.0003.a.driven_to_ground: "Лети—! Нет... нет, нет, нет—" #NT!
 lv_firewyrm_duel.0003.a.tt.driven_to_ground: "Ты и твой зверь вбиты в землю, раздавлены жестоким ударом." #NT!
  
 lv_firewyrm_duel.0003.a.disemboweled: "Нет, [fd_loser_dragon.GetName]! Держись — ДЕРЖИСЬ! Прошу—!" #NT!
 lv_firewyrm_duel.0003.a.tt.disemboweled: "Твоего зверя враг вспарывает когтями, и ты беспомощно смотришь, как вы оба падаете." #NT!
  
 lv_firewyrm_duel.0003.a.eviscerated: "Тогда разорви нас — если должен." #NT!
 lv_firewyrm_duel.0003.a.tt.eviscerated: "Твоего зверя потрошат, и вскоре следом идешь ты." #NT!
  
 lv_firewyrm_duel.0003.a.chomp: "Аргх! Нет, нет—" #NT!
 lv_firewyrm_duel.0003.a.tt.chomp: "Ты и твой зверь проглочены одним, чудовищным укусом." #NT!
  
   # Victory 
 lv_firewyrm_duel.0004.t: "Вслед за пеклом" #NT!
  
 lv_firewyrm_duel.0004.desc.sudden_strike.firewyrm_vs_firewyrm: "#medium Воздух густ от пепла — но лишь на одно биение сердца.\n\nТвой огненный вирм сгибается кольцами и бросается с немыслимой скоростью. Соперник не успевает ни взмыть, ни изрыгнуть печное пламя, прежде чем твой зверь наваливается на него.\n\nУдар беспощаден. Когти входят в череп и хребет, челюсти смыкаются с вулканической силой. Соперник оседает на полуреве, и огонь гаснет у него в горле.\n\nОн падает без звука, огромная груда плоти, расколотая в миг.\n\nПобеда пришла не благодаря выносливости, а из-за точности.#!" #NT!
 lv_firewyrm_duel.0004.desc.sudden_strike.firewyrm_vs_dragon: "#medium Буря от крыльев дракона замирает — но лишь на один миг.\n\nВаш огненный вирм рывком уходит вперед, быстрее, чем поспевает драконье око, и взмывает достаточно высоко, чтобы перехватить зверя в воздухе. Мгновение назад чудовище вздыбилось, пламя разгорается в пасти; в следующее — оно уже сражено.\n\nКогти рассекают горло, зубы дробят кость, прежде чем из груди успеет вырваться хоть один вдох. Дракон дергается раз, другой — и рушится; его огонь погашен, не успев разгореться.\n\nОн умирает без звука, лишенный славы; величие пресечено одним, совершенным ударом.\n\nПобеда пришла быстрее мысли, острее пламени.#!" #NT!
 lv_firewyrm_duel.0004.desc.sudden_strike: "#medium Ветер замирает — но лишь на один миг.\n\nТвой дракон двигается первым. Резкий переворот крыльями, спираль вниз — и немыслимый рывок. Прежде чем огненный вирм успеет взвизгнуть, свернуться или изрыгнуть адское пламя, твой дракон уже на нем.\n\nКогти бьют точно — зверский удар в череп, или в глотку, или в основание хребта — и вирм оседает, будто шлак, вылитый на холодный камень.\n\nОн умирает без славы, без рева, без вспышки ярости. Только обвал. Украденный вдох. И тишина.\n\nПобеда пришла не через борьбу, а через точность.#!" #NT!
  
 lv_firewyrm_duel.0004.desc.dragonfire.firewyrm_vs_firewyrm: "#medium Небо дрожит, когда твой огненный вирм выдыхает огонь.\n\nХлынул поток расплавленного дыхания — жаркий, обжигающий, заливающий воздух ослепительным сиянием. Он обрушивается на соперничающего вирма с тяжестью падающей звезды, плавя чешую и плоть в пламени, липком, как деготь.\n\nЗверь визжит — рваным звуком, наполовину ярость, наполовину ужас, — тело чернеет и трескается, светящиеся трещины бегут по его телу. Он все еще мечется, рвется вперед, но огонь пожирает его быстрее, чем он способен двигаться.\n\nПод ним тлеет земля, камень течет как воск.\n\nКогда пламя гаснет, остается лишь обугленная оболочка, дымящаяся в пепельном воздухе. Огонь одного чудовища покончил с другим.#!" #NT!
 lv_firewyrm_duel.0004.desc.dragonfire.firewyrm_vs_dragon: "#medium Небеса загораются, когда твой огненный вирм делает глубокий вдох и выпускает адский огонь.\n\nРевущий вал расплавленного пламени, красно-золотого и ослепительного, накрывает дракона, прежде чем тот успевает уйти в вираж. Его гордые крылья вспыхивают, но огонь цепляется за каждую прожилку, каждую чешуйку, каждый вдох.\n\nОн кричит — страшным, громовым воплем, — но пламя не отступает. Жар проедает шкуру, мышцы и кости, оставляя лишь силуэт на горящем небе.\n\nНаконец крик смолкает, крылья складываются, и дракон рушится на землю, таща за собой язык огня, как падающее солнце.\n\nПосле поднимаются лишь дым и тишина. Дракон лежит недвижим — там, где недавно парило величие, остались пепел и жар.#!" #NT!
 lv_firewyrm_duel.0004.desc.dragonfire: "#medium Воздух жжёт, когда [fd_attacker_dragon.GetName] выдыхает ярость.\n\nИз пасти вырывается поток огня, жара и света, золотисто-красный и ослепительный на пепельном небе. Он обрушивается на огненного вирма приливом возмездия, поглощая исковерканное тело в пламени, более древнем, чем короли. Тварь воет — визгом, похожим не столько на боль, сколько на ярость; кожа пузырится, чернеет, отслаивается.\n\nЗверь мечется, пламя липнет к нему, как проклятие. На один миг он идёт вперед — горя, полуслепой, дерзкий до конца, — но пламя не меркнет. Жар плавит под ним камень.\n\nА затем — тишина.\n\nОстаются лишь дым и вонь пережаренного мяса. Огненный вирм затихает — тлеющей оболочкой среди костей старой империи.#!" #NT!
  
 lv_firewyrm_duel.0004.desc.driven_to_ground.firewyrm_vs_firewyrm: "#medium Мир кренится, когда твой огненный вирм прыгает с пугающей силой.\n\nРевом, раскалывающим воздух, он врезается в соперничающего вирма, все мышцы и расплавленная ярость наваливаются, как молот. Земля вздымается от удара, пепел и камень взрываются наружу душным шквалом.\n\nВраг визжит — не торжествуя, а от шока, — когда его вдавливают в землю; конечности ломаются, кольца бессильно бьются под весом. Сама земля трескается под его конвульсиями, изрезанная и израненная его предсмертными судорогами.\n\nЗдесь нет ни грации. Лишь дикость. Твой огненный вирм давит сильнее, дым валит из пасти, и затем удар — зубы уходят глубоко, пока крики соперничающего вирма не рассыпаются в тишину и прах.#!" #NT!
 lv_firewyrm_duel.0004.desc.driven_to_ground.firewyrm_vs_dragon: "#medium Твой зверь возвращает бой на землю.\n\nОгненный вирм несется вперед в буре ярости, перехватывает хвост дракона на вираже и вытаскивает его из воздуха, как добычу, сорванную с полета. Земля стремительно приближается — и мир взрывается пылью и огнем, когда оба зверя врезаются в твердь.\n\nДракон вопит, крылья ломаются под навалившимся весом. Когти скребут и рвут, бороздя камень, но зацепиться не за что. Огненный вирм сжимается туже, давит грубой, беспощадной силой, пока не хрустит кость и земля не окрашивается в красное.\n\nЗдесь нет никакого ритуала убийства. Нет славы. Лишь доминирование. Последний укол клыков навсегда заставляет дракона замолчать, оставляя в пепле лишь его изломанную тушу.#!" #NT!
 lv_firewyrm_duel.0004.desc.driven_to_ground: "#medium Небо сжимается, пока мы снижаемся.\n\nРевом, от которого дрожат кости мира, [fd_attacker_dragon.GetName] врезается сверху в огненного вирма — сила крыльев, когтей и ярости сталкивается с горящей плотью и ненавистью. Земля содрогается, когда мы втыкаемся в опаленную равнину, и вулканический пепел разлетается черной волной.\n\nОгненный вирм визжит — не от боли, а от неверия, — когда его вдавливают нашей тяжестью, прижимая к растрескавшемуся камню, как загнанного зверя. Одна нога выворачивается с омерзительным треском, змеиное тело корчится, вырывая глубокие борозды в оплавленной земле.\n\nВ этой расправе нет изящества. Одна лишь грубая сила. [fd_attacker_dragon.GetName] рычит, дым валит из ноздрей, и он наклоняется. Зубы встречают кость. Последний крик огненного вирма тает в ветре, душном от пепла.#!" #NT!
  
 lv_firewyrm_duel.0004.desc.disemboweled.firewyrm_vs_firewyrm: "#medium Два титана корчатся и сталкиваются, они бьются, как падающие башни. С оглушительным ревом твой огненный вирм ударяет вбок, когти врезаются в брюхо соперника. \n\nКровь взрывается — расплавленная, черно-красная, забрызгивая расколотый камень. Раненый вирм бьется в судорогах, змеиное тело яростно извивается, бороздя пепел. Но вырваться он не может.\n\nТвой огненный вирм давит сильнее, когти зацепились, и он рвет тварь настежь. Изливается пар над потоком внутренностей, хлещущих в грязь. Соперник срывается на захлебнутый шип — и стихает; его туша лежит разверстой на опаленной земле.#!" #NT!
 lv_firewyrm_duel.0004.desc.disemboweled.firewyrm_vs_dragon: "#medium Сталь встречает огненную плоть: дракон бросается, яростно бьющими крыльями пытаясь уйти вверх. Но на земле огненный вирм быстрее — мгновенный изгиб, удар, когти рвут подбрюшье.\n\nКровь хлещет раскаленными сгустками, крылья дракона слабеют, он спотыкается под ударом. Он визжит, машет когтями вслепую, но вирм не отступает. Еще один взмах когтей — свирепый и точный — и брюхо разверзнуто.\n\nВнутренности падают на камень, шипя и смердя. Дракон рушится разбитой тушей, его пламя гаснет на последнем, хриплом реве. Огненный вирм нависает над ним, победив, пока поле боя окрашивается в красное.#!" #NT!
 lv_firewyrm_duel.0004.desc.disemboweled: "#medium Сталь, чешуя и ярость сталкиваются. С яростным визгом твой дракон полосует когтями бок огненного вирма — раз, другой — и идет добивать. Из ран зверя фонтанирует кровь, словно расплавленный металл, шипя на опаленном камне.\n\nОгненный вирм бьется, жилистое тело корчится, как змея в огне. Но твой дракон не уступает. Последний, жестокий удар распарывает вирму брюхо. Его внутренности расползаются по изломанной земле — над этой руиной поднимается пар, там, где прежде властвовал ночной кошмар.\n\nУмирая, огненный вирм не издает ни звука — лишь огромный, дрожащий выдох, пахнущий серой и древней гнилью.#!" #NT!
  
 lv_firewyrm_duel.0004.desc.eviscerated.firewyrm_vs_firewyrm: "#medium Их тела сталкиваются со звуком, будто трескается камень. Когти мелькают, зубы щелкают — и твой огненный вирм находит цель. Он полосует вниз, рассеквая расплавленную чешую, прорываясь сквозь мышцы и жилы, пока брюхо соперника не разверзнется настежь.\n\nРаненая тварь бьется в судорогах, из разодранных нутров рвутся огонь и желчь. Она корчится, шипит от ярости и боли, но вырваться не может. Твой огненный вирм идет дальше, тащит когти через печную утробу врага.\n\nПоследний рывок — и плоть с внутренностями паром расплескиваются по земле. Соперник содрогается разок — и оседает в тишину, его жизненная кровь опаливает землю.#!" #NT!
 lv_firewyrm_duel.0004.desc.eviscerated.firewyrm_vs_dragon: "#medium Дракон падает с небес, крылья бьют по небу, забитым пеплом, — но огненный вирм уходит под него, размытым жгутом чешуи и мышц. Внезапным ударом он цепляется, когти уходят глубоко в мягкое подбрюшье.\n\nОдин свирепый рывок — и кожа дракона лопается, как ткань. Из его горла рвется рев агонии, пока кровь и огонь хлещут наружу, проливаясь раскаленными дугами. Он мечется, пытаясь вырваться в небо, но вирм держит, рвет все глубже.\n\nЖестоким разрезом внутренности дракона высвобождаются, шипя в пепле. Крылья слабеют, тело рушится на опаленную землю. Огненный вирм возвышается над дергающейся тушей победителем, пока тишина накрывает поле боя.#!" #NT!
 lv_firewyrm_duel.0004.desc.eviscerated: "#medium Стально-красная чешуя рвется, как гнилое полотно.\n\nКогти твоего дракона уходят глубоко, сквозь расплавленную шкуру и дымящиеся мышцы, пока подбрюшье огненного вирма не оказывается распоротым. Тварь визжит — не в вызове, а в муке, — огонь и желчь льются из его ран, печень и сердце обнажено пепельному ветру.\n\nОн корчится, цепляясь за жизнь, но твой дракон не отпускает. Еще один свирепый разрез, еще один столб кровавой брызги — дерганья сходят на дрожь... а затем стихает все.\n\nЕе нутро паром лежит на изломанной земле. Ужас глубин, поверженный клыком и яростью.#!" #NT!
  
 lv_firewyrm_duel.0004.desc.chomp.firewyrm_vs_firewyrm: "#medium Здесь нет поединка, нет соперничества. Лишь голод.\n\nСоперничающий вирм сворачивается для броска — слишком медленно. Твой огненный вирм рванул, распахнул пасть и захлопнул ее на середине тела врага. Хрустят кости. Трещит чешуя. Змеиный визг обрывается, утонув в тюрьме из зубов.\n\nОн бьется, наполовину проглоченный, хвост хлещет в ярости. Но твой огненный вирм лишь вгрызается глубже, пасть работает с мерзкой неотвратимостью. В считанные мгновения соперник исчезает, утаскиваемый в сырых глотках, и его судороги сходят на тишину.\n\nОстается неподвижность — и тяжелый дух крови в воздухе. Один ужас пожрал другого.#!" #NT!
 lv_firewyrm_duel.0004.desc.chomp.firewyrm_vs_dragon: "#medium Дракон кружит вверху, крылья режут небо, густое от пепла, — но берет слишком низко. Огненный вирм взмывает, распахнув пасть, и перехватывает его оглушительным щелчком. Когти бьют впанике, чешуя скрипит о зубы — но хватка вирма не рассыпается.\n\nСкрипят кости. Рвутся крылья. Захлебнутый рев отдается эхом, пока дракона трясут, как добычу: шмякают о землю, снова поднимают в фонтане пепла и крови. Пасть вирма работает жадно — крушит и глотает, не слыша угасающих криков.\n\nНаконец дракон сломан — руина, утянутая в его глотку. Тишина следует за этим, нарушаемая лишь шуршанием чешуи о камень. Небо пусто. Огненный вирм уцелел.#!" #NT!
 lv_firewyrm_duel.0004.desc.chomp: "#medium Нет в этом изящества — лишь воплощенное превосходство.\n\nОгненный вирм взмывает для удара, но твой дракон бросается с ужасающе конечной решимостью. Пасть, как воротины замка, захлопывается на твари, дробя вулканическую чешую и жилы мокрым, скрежещущим треском. Приглушенный крик тонет в горле твоего дракона: он трясет огненного вирма, как падаль, пасть жадно работает, горло вздувается.\n\nЧерез секунды кошмар руин становится проглоченным комком, дергается разок — и сходит в пустоту.\n\nВоздух замирает. Земля, некогда терзаемая, беззвучно лежит в тени истинного верховного хищника.#!" #NT!
  
 lv_firewyrm_duel.0004.a.sudden_strike: "Быстро. Чисто." #NT!
 lv_firewyrm_duel.0004.a.tt.sudden_strike: "Твой зверь наносит внезапный, свирепый удар, лишая тварь жизни одним махом." #NT!
  
 lv_firewyrm_duel.0004.a.dragonfire: "Гори, мерзкая тварь!" #NT!
 lv_firewyrm_duel.0004.a.tt.dragonfire: "Твой зверь изрыгает поток огня, поглощая тварь пламенем." #NT!
  
 lv_firewyrm_duel.0004.a.driven_to_ground: "Вот так, [fd_victor_dragon.GetName]! Добей!" #NT!
 lv_firewyrm_duel.0004.a.tt.driven_to_ground: "Тварь пожирается яростными укусами [fd_victor_dragon.GetNameNoTooltip]." #NT!
  
 lv_firewyrm_duel.0004.a.disemboweled: "Рви! Рви! Пусть истекает кровью!" #NT!
 lv_firewyrm_duel.0004.a.tt.disemboweled: "Тварь разрывает [fd_victor_dragon.GetNameNoTooltip], ее внутренности расплескиваются по земле." #NT!
  
 lv_firewyrm_duel.0004.a.eviscerated: "Пусть горит изнутри дотла!" #NT!
 lv_firewyrm_duel.0004.a.tt.eviscerated: "Твой зверь вспарывает брюхо твари, обнажая нутро воздуху." #NT!
  
 lv_firewyrm_duel.0004.a.chomp: "И на этом... все." #NT!
 lv_firewyrm_duel.0004.a.tt.chomp: "Твой зверь заглатывает тварь одним, чудовищным укусом." #NT!
 lv_firewyrm_duel.0004.chomp.t: "[fd_victor_dragon.GetNameNoTooltip] смакует добычу" #NT!
  
   # Post-Round 1 Text 
 lv_firewyrm_duel.0001.desc.succeeding: "#medium Небо клокочет жаром и пеплом, и битва не думает стихать. Дым вьется, словно хваткие пальцы, а пламя полосует облака вспышками ярости. Каждый взмах крыльев твоего дракона поднимает искры с почерневшей земли. Огненный вирм, обезумевший и неумолимый, кружит в своем жестоком ритме. Это не схватка — это война воли, вписанная в небеса.#!" #NT!
 lv_firewyrm_duel.0001.desc.succeeding.final: "#medium \n\nРитм битвы не меркнет — огонь и ярость бьются в груди вторым сердцем. Пора сделать новый ход.#!" #NT!
  
   # Post-Special States 
 lv_firewyrm_duel.0001.stunned: "Держись... просто дыши..." #NT!
 lv_firewyrm_duel.0001.tt.stunned.firewyrm: "Твой огненный вирм шатается после последней атаки твари и не может действовать в этом раунде." #NT!
 lv_firewyrm_duel.0001.tt.stunned: "Твой дракон шатается после последней атаки твари и не может действовать в этом раунде." #NT!
 lv_firewyrm_duel.0001.desc.stunned.firewyrm_vs_firewyrm: "\n\n#medium Мгла рассеивается. Твой огненный вирм мотает головой, расплавленная слюна шипит там, где падает, и оцепенение содроганиями уходит из его тела. Слабость проходит — но не без цены. Впереди чернеют обугленные камни и громоздкая тень другого вирма; его жерла все еще дымятся после визга. Твой зверь издает гортанный рев — больше гул, чем голос. Какое бы наваждение держало его тем криком... сейчас оно рассеялось.#!" #NT!
 lv_firewyrm_duel.0001.desc.stunned.firewyrm_duel: "\n\n#medium Мгла рассеивается. Твой огненный вирм тяжело вздыхает, расплавленная шкура ходит волнами, пока он вновь берет себя под контроль. Миг неподвижности прошел — но жжение от него осталось. Вверху дракон кружит в небе, крылья режут дым, как клинки, его всадник уже развивает атаку. Твой зверь срывается на визг, от которого дрожит воздух, жерла вспыхивают жаром. Что бы ни пригвоздило его к земле... это не надолго.#!" #NT!
 lv_firewyrm_duel.0001.desc.stunned: "\n\n#medium Мгла рассеивается. Твой дракон моргает, мышцы напрягаются, и в глазах проясняется. Момент слабости прошел — но не без цены. Опаленая равнина и нависающая тень огненного вирма встречают тебя, когда бой возобновляется. Ты чувствуешь, как твой зверь делает глубокий вдох, в груди нарастает низкое рычание. Какое бы удержание у того вопля ни было... теперь оно сломано.#!" #NT!
  
 lv_firewyrm_duel.0001.takeoff: "Нужна высота! Выведи нас отсюда!" #NT!
 lv_firewyrm_duel.0001.tt.takeoff: "Твой дракон пытается набрать высоту, чтобы уйти из досягаемости огненного вирма." #NT!
 lv_firewyrm_duel.0001.desc.takeoff: "\n\n#medium Ты гонишь дракона вверх, крылья рвутся сквозь тяжесть пепла и дыма. Огненные глаза огненного вирма следят за вами, но он не поспевает за вашим подьемом. На миг ты свободен: земля уходит вниз, небо раскрывается, и можно снова дышать. Но тварь неумолима. Так просто уйти она не даст.#!" #NT!
  
 lv_firewyrm_duel.0001.land: "Нужно садиться! Немедленно!" #NT!
 lv_firewyrm_duel.0001.tt.land: "Твой дракон пытается приземлиться, чтобы вернуть контроль над ситуацией." #NT!
 lv_firewyrm_duel.0001.desc.land: "\n\n#medium Резко дернув поводья и выкрикнув приказ, ты ведешь дракона вниз сквозь небо, забитое пеплом. Опаленный ветер хлещет по лицу, когти врезаются в разломанную землю. Почва стонет под весом твоего зверя, крылья складываются, дым тянется между растрескавшимся камнем и раскаленными жерлами. Ты щуришься сквозь марево — впереди крадется огненный вирм, глаза его — тлеющие угли во мраке. Небо осталось позади. Остаток битвы пройдет там, где гибнут легенды, — на земле, среди руин и огня.#!" #NT!
  
 lv_firewyrm_duel.0001.warning.force_land: "@warning_icon! #X При выполнении этого приема твой дракон будет вынужден приземлиться!#!" #NT!
 lv_firewyrm_duel.0001.warning.burn_contact: "@warning_icon! #X Любое действие, связанное с соприкосновением с огненным вирмом в его расплавленном состоянии, обожжет или еще сильнее ранит твоего дракона!#!" #NT!
 lv_firewyrm_duel.0001.warning.burn_incoming: "@warning_icon! #X Пламя огненного вирма приближается! Твой дракон будет обожжен или получит новые раны, если ты не успеешь отреагировать!#!" #NT!
 lv_firewyrm_duel.0001.warning.nullified: "@warning_icon! #X В текущем состоянии огненного вирма этот прием не нанесет урона!#!" #NT!
  
   # Dragon Moves 
lv_firewyrm_duel.0001.circle_beast: "Продолжай движение. Пусть гадает, куда придет следующий удар." #NT!
lv_firewyrm_duel.0001.tt.circle_beast: "Твой дракон держится на расстоянии, кружит вокруг огненного вирма, чтобы сбить его с толку или выманить возможность для удара." #NT!
lv_firewyrm_duel.0001.desc.circle_beast: "\n\n#medium Твой дракон описывает широкий дуг в небе, забитом дымом, оставаясь чуть вне досягаемости вирма. Тварь рычит и выворачивается, ведет тебя взглядом горящих глаз. Ты не даешь раскрыться — зато узнаешь, как он двигается, как сворачивается перед ударом.#!" #NT!
 
lv_firewyrm_duel.0001.flame_test: "Посмотрим, сколько пламени он выдержит." #NT!
lv_firewyrm_duel.0001.tt.flame_test: "Твой дракон выпускает выверенную струю пламени — не чтобы ранить, а чтобы проверить стойкость самого огненного вирма." #NT!
lv_firewyrm_duel.0001.desc.flame_test: "\n\n#medium По твоему сигналу следует контролируемый выброс драконьего пламени — не на убийство, а на провокацию. Огненный вирм прорывается сквозь него пугающе легко... или вздрагивает, отшатываясь, пока огонь стелется по чешуе. Теперь ты хотя бы знаешь, что он в силах стерпеть.#!" #NT!
 
lv_firewyrm_duel.0001.claws_out: "Бей по конечностям! Скуй его, пока не ударит снова!" #NT!
lv_firewyrm_duel.0001.tt.claws_out: "Простой, но прямой рывок с целью разодрать лапы или бока огненного вирма." #NT!
lv_firewyrm_duel.0001.desc.claws_out: "\n\n#medium Никакой тонкости, никакой выдумки — одни зубы и когти. Твой дракон врубится в вирма в первобытной схватке силы. Воздух поет от ярости, когда обе твари полосуют и хлещут друг друга, срывая чешую и жилы на лету.#!" #NT!
 
lv_firewyrm_duel.0001.reckless_dive: "К черту риск — идем сейчас!" #NT!
lv_firewyrm_duel.0001.tt.reckless_dive: "Пикирование на высокой скорости врукопашную. Опасно и для всадника, и для зверя, но может быстро закончить бой." #NT!
lv_firewyrm_duel.0001.desc.reckless_dive: "\n\n#medium Ты пригибаешься к ветру и гонишь дракона в яростное пике. Вы прорываете огонь и пепел как живое копье — но безрассудная скорость — это ставка. Попал или промахнулся — расплатишься кровью или дыханием.#!" #NT!
 
lv_firewyrm_duel.0001.guard_skies: "Держи строй. Прикрой крылья и горло." #NT!
lv_firewyrm_duel.0001.tt.guard_skies: "Твой дракон прикрывает уязвимые места и кружит на высоте, сводя к минимуму шансы для ударов огненного вирма." #NT!
lv_firewyrm_duel.0001.desc.guard_skies: "\n\n#medium Ты поднимаешь дракона выше, его крылья чертят защитный ореол в воздухе руин. Никаких брешей, никаких безрассудных рывков. Ты идешь по ветру, как клинок по кромке, готовый парировать все, что тварь бросит в ответ.#!" #NT!
 
lv_firewyrm_duel.0001.rip_joints: "Колени у него подгибаются, как у любой твари. Бей точно!" #NT!
lv_firewyrm_duel.0001.tt.rip_joints: "Точный удар по суставам вирма или по уязвимым нижним пластинам. Рискованно, но может завершить бой." #NT!
lv_firewyrm_duel.0001.desc.rip_joints: "\n\n#medium Не в голову. Не в брюхо. Ты указываешь на швы тела — где чешуя встречается с мышцей, где ему необходимо движение для удара. Когти твоего дракона ложатся верно, и огненный вирм воет, когда одна нога дергается под его тяжестью.#!" #NT!
  
lv_firewyrm_duel.0001.roar_challenge: "Дай ему понять, что мы не добыча." #NT!
lv_firewyrm_duel.0001.tt.roar_challenge: "Твой дракон издает оглушительный рев, пытаясь вывести огненного вирма из равновесия или спровоцировать его на безрассудную ярость." #NT!
lv_firewyrm_duel.0001.desc.roar_challenge: "\n\n#medium Ты понукаешь дракона на рев — глубокий, душераздирающий, отвечающий безумию огненного вирма драконьей яростью. Ответ не заставляет ждать: тварь несется вперед, в ярости и без оглядки. Ты вызвал ее гнев. Теперь выстой.#!" #NT!
 
lv_firewyrm_duel.0001.dive_strike: "Зашли и вышли — достаточно быстро, чтобы пустить ему кровь и не обжечься." #NT!
lv_firewyrm_duel.0001.tt.dive_strike: "Быстрый проход через зону досягаемости вирма, чтобы оставить рану и исчезнуть до ответного удара." #NT!
lv_firewyrm_duel.0001.desc.dive_strike: "\n\n#medium Ты видишь просвет — краткий, сомнительный — и пронзаешь его, как удар грома. Твой дракон полосует бок на пролете, не ввязываясь в схватку, а проходит сквозь пространство твари, превращая само небо в оружие.#!" #NT!
 
lv_firewyrm_duel.0001.tailspin_slam: "В штопор — и перебей ему ребра!" #NT!
lv_firewyrm_duel.0001.tt.tailspin_slam: "Твой дракон раскручивается в удар вращением, пытаясь сокрушить кости одной грубой силой." #NT!
lv_firewyrm_duel.0001.desc.tailspin_slam: "\n\n#medium Ты отдаешь команду на кувырок и разворот, и дракон вращается с яростной грацией. Вирм реагирует медленно — оглушен или вял — и хвост твоего дракона обрушивается на его бок, как молот. Трещат кости. Сам воздух вздрагивает.#!" #NT!
 
lv_firewyrm_duel.0001.wound_exploit: "Та рана не затянулась. Мы позаботимся, чтобы так и осталось." #NT!
lv_firewyrm_duel.0001.tt.wound_exploit: "Ты бьешь в прежнюю рану, надеясь расширить ее и истощить остатки сил огненного вирма." #NT!
lv_firewyrm_duel.0001.desc.wound_exploit: "\n\n#medium Ты видишь это: место, обгоревшее и лишенное чешуи, блестящее кровью и жаром. Одна точная команда — и твой дракон пикирует к нему. Когти находят плоть. Вирм вопит от боли, когда рана рвется шире, а сила уходит с каждым ударом сердца.#!" #NT!
 
lv_firewyrm_duel.0001.vipers_feint: "Скользи влево. Бей справа." #NT!
lv_firewyrm_duel.0001.tt.vipers_feint: "Ослепляющий ложный маневр — провернуть его безупречно под силу лишь хитрому всаднику." #NT!
lv_firewyrm_duel.0001.desc.vipers_feint: "\n\n#medium Словно змея в полете, ты меняешь угол прямо в воздухе — финт, а затем удар из невозможной траектории. Твой дракон проходит сквозь язычок пламени и наносит сокрушительный разрез еще до того, как вирм понимает, где ты.#!" #NT!
 
lv_firewyrm_duel.0001.dragonflame_barrage: "Сжечь дотла — снова и снова!" #NT!
lv_firewyrm_duel.0001.tt.dragonflame_barrage: "Твой дракон выпускает полноценный залп пламени, стремясь подавить вирма чистой огневой мощью." #NT!
lv_firewyrm_duel.0001.desc.dragonflame_barrage: "\n\n#medium Ты не сдерживаешься. С ревом твой дракон обрушивает вал огня широкими гребнями. Вирм рычит и пятится под жаром, его шкура горит. Это не добивание, но это послание, выжженное пламенем.#!" #NT!
  
 lv_firewyrm_duel.0001.chomp: "#bold ХРУСТ#!" #NT!
 lv_firewyrm_duel.0001.tt.chomp: "Ты #bold ХРУСТ#!" #NT!
  
 lv_firewyrm_duel.0001.commanding_cry: "Соберись, друг! Дышим вместе!" #NT!
 lv_firewyrm_duel.0001.tt.commanding_cry: "Боевой клич твоему дракону, побуждающий сосредоточиться и синхронизировать удары с твоими." #NT!
 lv_firewyrm_duel.0001.desc.commanding_cry: "\n\n#medium Одним словом — древним, могучим — ты унимаешь дыхание дракона. Ты шепчешь силу ему в уши. Размах крыльев выравнивается, кровь замедляется. Раны стягиваются ровно настолько, чтобы снова взлететь. Ты выигрываешь еще один раунд... возможно, больше.#!" #NT!
  
 lv_firewyrm_duel.0001.hidden_knowledge: "Я помню древние тексты. [dragon.GetName], делай точно, как я прикажу!" #NT!
 lv_firewyrm_duel.0001.tt.hidden_knowledge: "Ты вспоминаешь особый прием из древних валирийских текстов, надеясь переломить ход битвы." #NT!
 lv_firewyrm_duel.0001.desc.hidden_knowledge: "\n\n#medium Ты вспоминаешь предания. Тактики, которыми валирийцы пользовались, когда драконы были не зверями, а оружием войны. Теперь твой дракон движется в том же ритме — превращая древнюю мудрость в смерть с небес. Вирм этого не ждет.#!" #NT!
  
 lv_firewyrm_duel.0001.risk_it_all: "Конец один — кровь и пепел." #NT!
 lv_firewyrm_duel.0001.tt.risk_it_all: "Ты ставишь все на отчаянный рывок. Если получится — дуэль окончена. Если нет... конец и тебе." #NT!
 lv_firewyrm_duel.0001.desc.risk_it_all: "\n\n#medium Ты отдаешь немыслимый приказ. Твой дракон падает камнем с небес, когти обнажены, пламя нарастает. Вирм взмывает навстречу. Две твари — один последний удар. Второго не будет.#!" #NT!
  
 lv_firewyrm_duel.0001.collapse_ground: "Обрушь землю на него! Пусть земля пожрет это чудовище!" #NT!
 lv_firewyrm_duel.0001.tt.collapse_ground: "Ты приказываешь дракону обрушить поток огня в землю, расшатывая ее и надеясь похоронить огненного вирма в обвале." #NT!
 lv_firewyrm_duel.0001.desc.collapse_ground: "\n\n#medium Ты гонишь огненного вирма назад, все ниже — и подаешь знак к удару. Камень трескается под его конечностями. Земля стонет. Внезапный провал, шлейф пыли — и тварь исчезает с воем под обрушившимся полом руин.#!" #NT!
  
   # Firewyrm Moves 
 lv_firewyrm_duel.0001.fume_burst: "Опали воздух, [fd_round_me_dragon.GetName]! Заполни его легкие огнем!" #NT!
 lv_firewyrm_duel.0001.tt.fume_burst: "[fd_round_me_dragon.GetName] выпускает облако перегретого газа, пытаясь ошпарить и дезориентировать [fd_round_opponent_dragon.GetName]." #NT!
 lv_firewyrm_duel.0001.desc.fume_burst.firewyrm_vs_firewyrm: "\n\n#medium По твоей команде твой вирм рычит и надсаживается, разрывая воздух печным ревом. Он выпускает облако обжигающих испарений, расплавленный пар шипит из жерл вдоль хребта. Враждебный вирм мечется в обжигающей дымке, его шкура вздувается пузырями там, где жаркий туман липнет. Две живые печи сходятся, но в этот миг твоя горит ярче.#!" #NT!
 lv_firewyrm_duel.0001.desc.fume_burst: "\n\n#medium Твой вирм выгибает расплавленное тело, трещины на шкуре вспыхивают ярче, и он выпускает поток обжигающих испарений. Удушливая дымка накрывает дракона, его крылья срываются, зверь отшатывается от душащего жара. Огонь, ставший плотью, борется с огнем, ставшим порчей; сам воздух становится твоим оружием, пока дракон визжит от ярости и боли.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.fume_burst.firewyrm_vs_firewyrm: "\n\n#medium Огненный вирм делает глубокий вдох, а затем извергает облако обжигающих испарений. Твой дракон отшатывается, распластывая крылья, пытаясь вырваться из жгучей дымки. Ты чувствуешь жар даже отсюда — напоминание, что эта тварь не просто пламя, а живая печь.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.fume_burst: "\n\n#medium Огненный вирм делает глубокий вдох, а затем извергает облако обжигающих испарений. Твой дракон отшатывается, распластывая крылья, пытаясь вырваться из жгучей дымки. Ты чувствуешь жар даже отсюда — напоминание, что эта тварь не просто пламя, а живая печь.#!" #NT!
  
 lv_firewyrm_duel.0001.boneshattering_screech: "Кричи так, чтобы камень треснул!" #NT!
 lv_firewyrm_duel.0001.tt.boneshattering_screech: "[fd_round_me_dragon.GetName] издает оглушительный визг, пытаясь сбить с толку и выбить из равновесия [fd_round_opponent_dragon.GetName]." #NT!
 lv_firewyrm_duel.0001.tt.boneshattering_screech.effect: "[fd_round_opponent_dragon.GetName] оглушен этим костедробящим визгом" #NT!
 lv_firewyrm_duel.0001.desc.boneshattering_screech.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм выгибается, трещины вспыхивают — и он выпускает крик, будто поднятый из расплавленного сердца земли. Звук — сама мука, он раскалывает камень и небо. По ту сторону поля боя другой вирм валится в припадке ярости и боли, конечности сводит, он спотыкается. Две живые печи сталкиваются, но твой похитил голос преисподней — и оставил соперника сокрушенным, оглушенным в пыли.#!" #NT!
 lv_firewyrm_duel.0001.desc.boneshattering_screech: "\n\n#medium Твой вирм встает на дыбы, жерла пылают, и он срывает визг, что крошит сам воздух. Дракон каменеет на полуреве, глаза расширяются, когда звук бьет в него молотным ударом. Крылья срываются, пламя гаснет, и тварь шатается, оглушенная и обессиленная. Огонь, ставший плотью, повержен не когтем и не пламенем, а звуком, острым настолько, что словно рассекает сам дух.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.boneshattering_screech.firewyrm_vs_firewyrm: "\n\n#medium Мир разрывается звуком. Твой вирм корчится, расплавленная шкура дрожит, пока визг пронизывает чешую и жилы. Он мечется, вонзая когти в камень, жерла с хрипом изрыгают дым от боли. Ты чувствуешь, как удар проходит по его телу и в твои кости, оставляя вас обоих пошатывающимися, ошеломленными и беспомощными на одно тягучее биение сердца.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.boneshattering_screech: "\n\n#medium Воздух раскалывается визгом такой пронзительности, что кажется — треснет череп. Твой дракон теряет опору в воздухе, крылья сдают, глаза распахнуты от боли и растерянности. Визг огненного вирма отскакивает от расколотого камня и расплавленных утесов — оружие звука, более свирепое, чем сталь. Ты пытаешься удержать зверя под собой, но сейчас остается лишь вцепиться и переждать. Маневра не будет — только выживание.#!" #NT!
  
 lv_firewyrm_duel.0001.cone_of_flame: "Сжги его в пепел! Пусть огонь будет твоим ответом!" #NT!
 lv_firewyrm_duel.0001.tt.cone_of_flame: "[fd_round_me_dragon.GetName] выпускает широкий конус пламени, пытаясь накрыть твоего дракона волной жара." #NT!
 lv_firewyrm_duel.0001.tt.cone_of_flame.effect: "Огонь огненного вирма смыкается на враге, грозя испепелить яростным адским пламенем." #NT!
 lv_firewyrm_duel.0001.desc.cone_of_flame.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм рычит — не звуком, а огнем. В одном дыхании он изрыгивает конус обжигающего пламени, словно раскрыв печь настежь. Другой вирм визжит, его расплавленная шкура вздувается под натиском, движения сжимаются до шаткой, дерзкой корчи. Дым клубится из жерл, но огонь не отпускает, углубляясь все сильнее и пожирая каждый его вдох.#!" #NT!
 lv_firewyrm_duel.0001.desc.cone_of_flame: "\n\n#medium Горло твоего вирма раздувается, трещины пылают, и он изрыгает бурю огня, что пожирает воздух. Дракон кричит, когда конус накрывает его; крылья сворачиваются, чешуя чернеет под безжалостным пламенем. Даже уходя в вираж, он не освобождается — огонь висит, как проклятие, выгрызая шкуру и жилы, превращая грацию в муку.#!" #NT!
 lv_firewyrm_duel.0001.desc.cone_of_flame.miss.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм ревет, извергая огонь, и поле боя тонет в волне палящего пламени. Мгновение кажется, что ничто не переживет инферно, — пока полыхание не расступается вокруг другого огненного вирма. Его шкура светится, как живая руда, расплавленные жилы пьют огонь, будто это дыхание, а не беда. Пламя бессильно разламывается, сворачивается в дым вокруг зверя, неуязвимого к собственной стихии.#!" #NT!
 lv_firewyrm_duel.0001.desc.cone_of_flame.miss: "\n\n#medium Твой вирм надрывается, жерла полыхают, и он выпускает бурю огня, что рвет поле боя. Но дракон уже в воздухе, крылья бьют яростным шквалом, поднимаясь над потоком. Конус пламени опаливает камень и небо, но цели не находит — лишь тающий след дыма под ускользающим силуэтом.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.cone_of_flame.firewyrm_vs_firewyrm: "\n\n#medium Соперничающий вирм надсаживается, трещины сияют белым раскалом — и он извергает поток пламени, катящийся по полю боя, как живая волна. Твой зверь мечется, когда огонь обжигает шкуру; жерла воют дымом, пока волдырь встречает волдырь. Жар держится, липнет к чешуе, жжет даже после того, как вал отхлынул. Каждый вдох — боль, и все же пламя продолжает жрать вас обоих.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.cone_of_flame: "\n\n#medium С воем, будто из расплавленной бездны, огненный вирм запрокидывается — горло вздуто огнем — и выпускает по полю боя палящий конус. Воздух становится дымом и яростью, пламя разверзает веер, пожирая разбитый камень и небо. Ты чувствуешь жар до удара — как молот из света. Твой дракон визжит, распластывая крылья навстречу инферно, пока мир размывается в обжигающе-красном.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.cone_of_flame.miss.firewyrm_vs_firewyrm: "\n\n#medium Вражеский огненный вирм дергается, горло раздувается жаром — и он обрушивает по равнине печной поток. Он ударяет с силой бури солнц — и все же твой вирм остается невредим. Его шкура пылает ярче, жерла вспыхивают, как трещины в сердце земли. Пламя проходит по нему, присвоенное и проглоченное, оставляя за собой лишь ползущий дым. Сейчас огонь не может ранить огонь.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.cone_of_flame.miss: "\n\n#medium Огненный вирм срывается на гортанный рев, грудь пульсирует угольным светом, и он изрыгает клокочущий конус огня. Инферно тянется вверх, гонит тени и превращает разбитую землю в шевелящееся море пламени. Но твой дракон уже наверху, крылья рубят набегающий жар. Вы уходите выше, в небо, забитое пеплом, чувствуя жар восходящих потоков, но не укус пламени. Внизу огонь беспомощно облизывает почерневший камень, и огненный вирм рычит, пар изрыгается из его пасти от злости.#!" #NT!
  
 lv_firewyrm_duel.0001.frenzied_lunge: "Бей сейчас — безумие и ярость разом!" #NT!
 lv_firewyrm_duel.0001.tt.frenzied_lunge: "[fd_round_me_dragon.GetName] рвется вперед в диком, неуправляемом броске, пытаясь сократить дистанцию и нанести удар." #NT!
 lv_firewyrm_duel.0001.desc.frenzied_lunge.firewyrm_vs_firewyrm: "\n\n#medium Ревом, что стряхивает пепел со скал, твой вирм рвется вперед в исступлении мышц и дыма. Когти рвут опаленую шкуру, когда две твари сталкиваются — ярость о ярость. Земля дрожит под этой жестокостью, и на миг удар кажется не ударом, а землетрясением, ставшим плотью.#!" #NT!
 lv_firewyrm_duel.0001.desc.frenzied_lunge: "\n\n#medium Твой вирм бросается с безрассудной скоростью, размытым вихрем когтей и зазубренных клыков. Он врезается в бок дракона, разрывая чешую и жилы свирепой силой. Дракон мечется, крылья бьют навстречу боли, но твой зверь не отступает — его исступление оставляет за собой только руины.#!" #NT!
 lv_firewyrm_duel.0001.desc.frenzied_lunge.miss.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм швыряется вперед, обрушивая бурю когтей и щелкающих челюстей на сияющую тварь. Но вместо плоти он встречает бесформенный огонь: расплавленная шкура обжигает его когти. Удар рвет обоих, и твой зверь отшатывается с воплем боли — собственная атака обернулась против него. Ярость за биение сердца превращается в муку, шлейф дыма и искр тянется от столкновения.#!" #NT!
 lv_firewyrm_duel.0001.desc.frenzied_lunge.miss: "\n\n#medium Визгом, что крошит камень, твой вирм бросается, когти режут дым и пепел. Но дракон уже в небе, его крылья рвут воздух над полем боя. Удар приходится лишь по руинам и пыли, и инерция швыряет твоего зверя по растрескавшейся равнине. Он тяжело грохочет о землю, разворачивается, и расплавленные глаза снова ловят добычу — ярость не утихла.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.frenzied_lunge.firewyrm_vs_firewyrm: "\n\n#medium Вражеский вирм вырывается из пепла, тело — буря чешуи и ярости. Он врезается в твоего зверя костедробящим ударом; клыки уходят глубоко, когти вгрызают огонь в плоть. Земля вздрагивает от столкновения, твой вирм воет под сокрушающей силой неукрощенного исступления родича.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.frenzied_lunge: "\n\n#medium Без предупреждения вирм кидается вперед в исступлении, тянет коготь и клык сквозь воздух, забитый пеплом. Он врезается в твоего дракона с безрассудной яростью, срывая чешую до кости. Ты чувствуешь удар — через седло, по сухожилиям, до собственных костей. Разума в нем не осталось — одна ненависть.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.frenzied_lunge.miss.firewyrm_vs_firewyrm: "\n\n#medium Тварь швыряется вперед с визгом, когти и клыки обрушиваются, как лавина. Но, врезавшись в расплавленную шкуру твоего вирма, атака разрушает саму себя. Огонь встречает огонь, обжигая нападавшего, пока тот бесплодно царапает сияющую броню. Твой вирм рычит сквозь бурю, не сломленный, а враг пятится, покрытый волдырями, и орет от боли.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.frenzied_lunge.miss: "\n\n#medium Бездумным визгом огненный вирм бросается, пасть разинута, когти рвут воздух. Он прет сквозь дым и руины, но твой дракон уже в небе — крылья бьют наперекор нарастающему жару и пеплу. Бросок находит лишь пыль и расколотый камень, и вирм, увлекаемый инерцией, скребет по растрескавшейся земле. Внизу он разворачивается со шипением, расплавленные глаза ведут тебя в вышине, и с каждым вдохом его ярость пылает сильнее.#!" #NT!
  
 lv_firewyrm_duel.0001.rockfall_roar: "Реви, [fd_round_me_dragon.GetName]! Сорви небо с его столпов!" #NT!
 lv_firewyrm_duel.0001.tt.rockfall_roar: "[fd_round_me_dragon.GetName] издает рев, от которого содрогается сама земля, срывая камни и обломки." #NT!
 lv_firewyrm_duel.0001.desc.rockfall_roar.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм резко встает на дыбы, его грудь ходит ходуном, и он выпускает рев, что сотрясает сам камень. Пещера дрожит, стены трескаются, валуны срываются вниз. Град камня обрушивается на вражеского вирма; расплавленная шкура вспыхивает, пока он мечется под обрушившейся тяжестью. В огненном свете распускаются клубы пыли, душат воздух, и слышно лишь стон камня да приглушенная ярость врага под завалом.#!" #NT!
 lv_firewyrm_duel.0001.desc.rockfall_roar: "\n\n#medium Рев твоего вирма — это не звук, а судорога самого мира. Пещера содрогается, сталактиты ломаются, словно зубы, стены трескаются громовыми раскатами. Дракон в панике уходит вверх, крылья рвут воздух, пока смертоносные пласты камня срываются рядом. Пламя окрашивает хаос в красное и золото — противник зажат между камнем и огнем, мечется в рушащейся гробнице, цепляясь за жизнь.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.rockfall_roar.firewyrm_vs_firewyrm: "\n\n#medium Вражеский вирм ревет — и мир осыпается. Огромные глыбы срываются с потолка, пол вздыбливается под когтями твоего зверя. Ты вцепляешься в седло, пока осыпь гремит вокруг, оглушенный ревом и земли, и чудовища. Твой вирм шатается, зажат клаустрофобическим прессом; расплавленные глаза широко раскрыты — он борется уже не с соперником, а с самой горой, рухнувшей на вас.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.rockfall_roar: "\n\n#medium Вирм изрывает гортанный рев, и эхом он идет по стенам пещеры — или руин, или какого бы кладбища ни был ваш бой. За ним приходит толчок. Камни трескаются, перекрытия стонут. Целый участок земли сдается и рушится в пыль и завалы. Тебе приходится уходить вверх, иначе вас похоронит.#!" #NT!
  
 lv_firewyrm_duel.0001.molten_slough: "Сбрось кожу, гори ярче! Пусть ничто тебя не пробьет!" #NT!
 lv_firewyrm_duel.0001.tt.molten_slough: "[fd_round_me_dragon.GetName] сбрасывает расплавленную чешую, покрываясь новым слоем горящей брони и прижигая свои раны." #NT!
 lv_firewyrm_duel.0001.tt.molten_slough.effect: "Расплавленная броня окутывает огненного вирма, сводя на нет все огненные атаки и причиняя значительный ожоговый урон при любом соприкосновении." #NT!
 lv_firewyrm_duel.0001.desc.molten_slough: "\n\n#medium Твой вирм вздрагивает под тобой звуком, похожим на ломку гор. Спина выгибается, чешуя трескается и сходит пластами горящей плоти. Куски дымящейся шкуры сползают и шлепаются на землю раскаленными кучами. Из руины выходит зверь заново рожденный — сияющий расплавленным светом, раны спаяны жаром, каждый вдох — печной удар. Жар, исходящий от его тела, обжигает твою кожу даже сквозь седло, словно ты верхом не на твари, а на живом ядре самой земли.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.molten_slough: "\n\n#medium С гортанным надсадом огненный вирм выгибает спину — и трескается. Обугленная плоть и опаленная чешуя отрываются и падают, словно расплавленная броня. Он ревет, заново блестящий, наполовину обожженный и более свирепый, чем прежде. Раны смыкаются паром, а огонь в горле пылает еще ярче.#!" #NT!
  
 lv_firewyrm_duel.0001.berserk_charge: "Вся ваша сила, [fd_round_me_dragon.GetName]! Сломай его или сломайся сам!" #NT!
 lv_firewyrm_duel.0001.tt.berserk_charge: "[fd_round_me_dragon.GetName] бросается вперед в слепой, яростной атаке, пытаясь растоптать [fd_round_opponent_dragon.GetName]." #NT!
 lv_firewyrm_duel.0001.desc.berserk_charge.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм вырывается вперед с воем, что срывает камни со скал; его тело — неукротимый таран из мышц и расплавленной ярости. Он врезается в другого вирма с такой силой, что трескается земля; когти и зубы рвут без оглядки на собственную шкуру. Две твари корчатся в буре насилия, воздух полон дыма, крови и неузнанной ярости.#!" #NT!
 lv_firewyrm_duel.0001.desc.berserk_charge: "\n\n#medium Твой зверь взрывается в движении — уже не тварь, а живая лавина ярости. Он врубает бок дракона костедробящей силой; чешуя и жилы лопаются под натиском. Дракон визжит, спотыкаясь под ударом, а твой вирм рвет и терзает, будто хочет стащить за собой само небо.#!" #NT!
 lv_firewyrm_duel.0001.desc.berserk_charge.miss.firewyrm_vs_firewyrm: "\n\n#medium Твой вирм швыряется всем телом в сияющую тварь, ударяя полной, безрассудной мощью своей ярости. Но расплавленная плоть — это уже не плоть. Миг столкновения становится катаклизмом: когти твоего вирма обжигаются, его шкура пузырится о печь, которую он хотел сокрушить. Обе твари валятся, визжа; поле боя озаряется бурей пламени и муки — так ярость сталкивается с огнем, ставшим плотью.#!" #NT!
 lv_firewyrm_duel.0001.desc.berserk_charge.miss: "\n\n#medium Ревом, способным низвергнуть горы, твой вирм идет в атаку, расплавленные глаза вперены в дракона наверху. Он крушит дым и осколки, когти тянутся в небо — но дракон уже в вышине, крылья несут его вне досягаемости. Натиск кончается руиной: твой зверь врезается в землю, поднимая бурю пыли и пепла; ярость не унята, добыча — не тронута.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.berserk_charge.firewyrm_vs_firewyrm: "\n\n#medium Сквозь марево рветcя рев — и прежде чем ты успеешь собраться, другой вирм уже на вас: неудержимая лавина крови и ненависти. Он врубаетcя в твоего зверя сокрушительным ударом; когти рвут, челюсти терзают в самоубийственной ярости. Тебя едва не срывает из седла, пока обе твари мечутся в водовороте ярости и разора.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.berserk_charge: "\n\n#medium В крови, наполовину безумный и воющий, вирм идет в лоб — ни расчета, ни разума. Глаза тлеют, как разломанные угли. Он бросает в бой всю свою чудовищную тушу, не считаясь с пламенем и когтями. Ты видишь удар, от которого не уйти. Единственное утешение: уничтожая тебя, он может уничтожить и себя.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.berserk_charge.miss.firewyrm_vs_firewyrm: "\n\n#medium Рвущийся в атаку зверь влетает лбом в расплавленную форму твоего вирма, и его ярость сталкивается с живым огнем. Отдача мгновенна: собственная плоть обугливается, когти и клыки находят опору лишь в пламени. Твой вирм стоит, как печь, а нападавший воет от муки — вздувшийся волдырями, опаленный, поверженный собственной берсерк-яростью.#!" #NT!
 lv_firewyrm_duel.0001.desc.counter.berserk_charge.miss: "\n\n#medium Гортанным воем, разрывающим воздух, густой от пепла, огненный вирм бросается — слепой от ярости, не чувствуя боли. Он мчится сквозь расколотый камень и дымящиеся руины, расплавленные глаза вперены туда, где вы были миг назад. Но вы уже в небе; твой дракон кружит высоко. Тварь проносится под вами, когти режут борозды в земле, пока она рычит на небо. Мысли в нём уже нет — лишь разор, оставленный ударом, который так и не пришелся.#!" #NT!
  
