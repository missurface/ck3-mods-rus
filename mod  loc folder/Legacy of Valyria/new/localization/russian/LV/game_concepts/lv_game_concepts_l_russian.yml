l_russian:
 game_concept_colony_holding: "Колония"
 game_concept_colony_holding_desc: "Это молодое поселение, созданное в дикой местности, где первопроходцы и поселенцы трудятся, чтобы закрепиться на диких землях. Хотя оно все еще уязвимо, оно служит основой для будущей экспансии, привнося порядок, торговлю и стабильность в приграничье.."
 game_concept_colony_holdings: "Колониальные Владения"
 game_concept_colony_holdings_desc: "Новые поселения, высеченные в дикой местности, где первопроходцы и поселенцы трудятся, чтобы закрепиться на диких землях. Хотя они все еще уязвимы, они служат основой для будущей экспансии, обеспечивая порядок, торговлю и стабильность на границе.."
 game_concept_colony: "Колония"
 game_concept_colony_desc: "Это молодое поселение, созданное в дикой местности, где первопроходцы и поселенцы трудятся, чтобы закрепиться на диких землях. Хотя оно все еще уязвимо, оно служит основой для будущей экспансии, привнося порядок, торговлю и стабильность в приграничье.."
 game_concept_colonies: "Колонии"
 game_concept_colonies_desc: "Новые поселения, высеченные в дикой местности, где первопроходцы и поселенцы трудятся, чтобы закрепиться на диких землях. Хотя они все еще уязвимы, они служат основой для будущей экспансии, обеспечивая порядок, торговлю и стабильность на границе.."
  
 #Doom 
 game_concept_doom_of_valyria: "Рок Валирии"
 game_concept_doom_of_valyria_desc: "#bold Рок Валирии#!, или просто #bold Рок#!, это был катаклизм неустановленной природы, который привел к обрушению [valyrian_freehold|E], который процветал на протяжении пяти тысяч лет. Это произошло примерно за столетие до завоевания Вестероса Эйгоном, в 102 году до н.э. Заклинания, знания и письменная история были утеряны во времена #bold Рок#!, и за катастрофой последовало столетие крови."
 game_concept_doom: "Рок"
  
 #[valyrian_freehold|E] 
 game_concept_valyrian_freehold_short: "Фригольд"
 game_concept_valyrian_freehold: "Валирийский Фригольд"
 game_concept_valyrian_freehold_desc: "#bold Валирийский Фригольд#! это была огромная территория, охватывавшая большую часть континента [essos|E], но с тех пор он превратился в руины. Он был разрушен примерно за сто лет до завоевания Эйгоном, когда на него обрушился катаклизм, известный как [doom_of_valyria|E].\n\nВ период своего расцвета, #bold Валирийский Фригольд#! охватывал большую часть восточного континента и доходил до нынешнего [free_cities|E] и остров Драконий камень у побережья [westeros|E]. #bold Фригольд#! технически она никогда не была империей, однако для простоты использования ее принято называть одной из.\n\n#bold Фригольд#! была развитой цивилизацией и доминирующей военной и культурной державой известного мира. Ее столицей был город Валирия. #bold Фригольд#! правили лорды-фригольдеры, могущественные дворянские семьи. Самыми могущественными из них были [dragonlords|El]."
 game_concept_the_freehold: "Фригольд"
  
 #Dragonlords 
 game_concept_dragonlord: "Повелитель драконов"
 game_concept_dragonlords: "Повелители драконов"
 game_concept_dragonlord_desc: "#bold Повелители драконов#! были ли эти [dragon_riding|El] самые могущественные дворяне в [valyrian_freehold|E]. Некоторые члены Дома Таргариенов, такие как Эйгон Завоеватель, были названы "Повелителями драконов" в честь [doom_of_valyria|E] и разрушение цивилизации."
  
 #Dragonrider 
 game_concept_dragonrider: "Всадник на драконе"
 game_concept_dragonriders: "Всадники на драконах"
 game_concept_dragon_riding: "Езда на драконах"
 game_concept_dragonrider_desc: "[GetTrait('dragonrider').GetName(GetNullCharacter)] это человек, чей питомец настоящий [dragon|E].\n\n[GetTrait('dragonrider').GetName(GetNullCharacter)] можно было бы найти среди [dragonlord|El] семьи в [valyrian_freehold|E], когда [freehold|E] был все еще силен.\n\nТаргариены были одной из таких семей повелителей драконов, хотя и далеко не самой могущественной, и были последними известными [GetTrait('dragonrider').GetName(GetNullCharacter)] чтобы выжить во время [doom_of_valyria|E] и после его последствиий."
  
 #Continents 
 game_concept_known_world: "Известный мир"
 game_concept_three_known_continents: "Три известных континента"
 game_concept_known_world_desc: "#bold Три известных континента#! состоит по меньшей мере из трех континентов ([westeros|E], [essos|E], и [sothoryos|E]), большой участок суши ([ulthos|E]), и еще множество мелких островов.\n\nНи один из четырех основных массивов суши не был полностью нанесен на карту, и большая часть мира остается неисследованной.\n\nВ то время как [maesters|El] из [westeros|E] они много знают о землях на дальнем востоке, но расстояние все еще остается проблемой, и после определенного момента мифы и легенды становятся важным фактором в их записях."
   #Westeros 
 game_concept_westeros: "Вестерос"
 game_concept_westerosi: "Вестероси"
 game_concept_westeros_desc: "#bold Вестерос#! является одним из самых [three_known_continents|E] в [known_world|E], остальные были [essos|E] и [sothoryos|E]. Большая часть территории #bold Вестерос#! находится под защитой политического образования, известного как [seven_kingdoms|E], в то время как крайний север за Стеной включает в себя свободный народ.\n\nСамые близкие иностранные государства #bold Вестероса#! являются [free_cities|E], К югу от #bold Вестероса#! лежат Летние острова."
 game_concept_seven_kingdoms: "Семь Королевств"
 game_concept_seven_kingdoms_desc: "#bold Семь королевств#! это королевство, расположенное на континенте [westeros|E], правит монарх, именуемый королем андалов, ройнарами, и Первые люди и повелитель Семи королевств, король, восседающий на Железном троне в столице, Королевской Гавани. Его название происходит от ситуации, сложившейся три столетия назад, когда Эйегон Завоеватель решил объединить земли [westeros|E], которым правили семь независимых королевств, не считая земель за Стеной. Новое королевство, созданное в результате завоевания Эйгоном, разделено на девять отдельных регионов или провинций."
 game_concept_narrow_sea: "Узкое море"
 game_concept_narrow_sea_desc: "#bold Узкое море#! это море между континентами [westeros|E] к западу от него и [essos|E] к востоку от него. Море относительно узкое и его легко пересечь, но достаточно большое, чтобы совершать крупномасштабные вторжения и военные вылазки между [seven_kingdoms|E] и [free_cities|E] трудные.\n\nЧерез узкое море и порт Иббен осуществляется регулярная торговля между двумя континентами. Вестеросские дворяне иногда получают приют или ищут убежища в городах по ту сторону моря."
 game_concept_others: "Иные"
 game_concept_white_walkers: "Белы ходаки"
 game_concept_cold_gods: "Холодные боги"
 game_concept_white_shadows: "Белые тени"
 game_concept_cold_shadows: "Холодные тени"
 game_concept_others_desc: "The #bold Иные#!, также известные как #bold белые ходоки#!, #bold холодные боги#!, #bold белые тени#!, и #bold холодные тени#!, раса гуманоидных существ, обитающих на крайнем севере за [watch_wall|E]. Поскольку их не видели шесть-восемь тысяч лет, они считаются вымершими."
 game_concept_watch_wall: "Стена"
 game_concept_watch_wall_desc: "#bold Стена#! гигантское укрепление изо льда, протянувшееся вдоль северной границы [seven_kingdoms|E], и отделяющее их от [wild_lands_beyond|E]. The #bold Wall#! Её длина составляет сто лиг (482 км), а высота в самой высокой точке превышает 213 метров, хотя на холмистых участках (например, у Серой Стражи) она достигает 274 метров.\n\n Одно из Девяти Чудес, созданных людьми, по версии Ломаса Долгобродяги #bold Стена#! охраняется Братьями Ночного Дозора [nights_watch|E], которые патрулируют девятнадцать замков от гор Ледяных Зубов на западе до Залива Печатей на востоке. В начале событий #bold Песни Льда и Пламени#!. заселены лишь Теневая Башня, Чёрный Замок и Восточный Дозор у Моря. Тех, кто вступает в Дозор, чтобы избежать наказания, называют #bold отправленными на Стену#!."
 game_concept_beyond_the_wall: "За Стеной"
 game_concept_wild_lands_beyond: "Дикие земли"
 game_concept_beyond_the_wall_desc: "#bold За Стеной#! #bold За Стеной#! — общее название земель к северу от [watch_wall|E] и [seven_kingdoms|E], самых суровых регионов [westeros|E]. "
 game_concept_age_of_heroes: "Эпоха Героев"
 game_concept_age_of_heroes_desc: "#bold Эпоха Героев#! — период в истории [westerosi|E], предшествовавший [coming_of_the_andals|E]. Название отсылает к легендарным личностям, жившим в эпоху мира после заключения [pact|E] между [first_men|E] и [children_of_the_forest|E]. Многие благородные дома возводят свою родословную к #bold Эпохе Героев#!, хотя историкам сложно отделить правду от легенд."
 game_concept_dawn_age: "Рассветная Эра"
 game_concept_dawn_age_desc: "#bold Рассветная Эра#!, также называемая #bold Зарёй Дней#! или #bold веками рассвета#!, — неопределённый по длительности период, когда [first_men|E] прибыли из [essos|E] и начали заселять [westeros|E]. До них землю населяли [children_of_the_forest|E] — таинственные низкорослые существа с магическими способностями, поклонявшиеся [nameless_gods|E] природы и жившие в гармонии с ней, возможно, бок о бок с великанами."
 game_concept_long_night: "Долгая Ночь"
 game_concept_long_night_desc: "#bold Долгая Ночь#! — так жители [westerosi|E] называют период, когда ужасающая тьма опустилась на [known_world|E]. Это произошло во время [age_of_heroes|E], примерно за восемь тысяч лет до [aegons_conquest|E], посреди многолетней зимы. #bold Долгая Ночь#! длилась целое поколение, принеся с собой голод и ужас."
 game_concept_first_men: "Первые Люди"
 game_concept_first_men_desc: "#bold Первые Люди#! — одна из трёх основных этнических групп, от которых произошли жители [westeros|E] (наряду с [andals|E] и [rhoynar|E]). Именно они первыми ступили на континент. Их влияние до сих пор сильно, особенно на Севере. Правитель [seven_kingdoms|E], сидящий на Железном Троне, носит титул Короля [andals|E], [rhoynar|E] и #bold Первых Людей#!."
 game_concept_andal: "Андал"
 game_concept_andals: "Андалы"
 game_concept_andal_desc: "#bold Андалы#! — одна из трёх основных этнических групп, от которых произошли жители [westeros|E] (наряду с [first_men|E] и [rhoynar|E]). Их [coming_of_the_andals|E] привело к падению многих королевств [first_men|E], возникших после заключения [pact|E] с [children_of_the_forest|E].\n\nАндалы также принесли на континент Веру в Семерых. Правитель [seven_kingdoms|E] носит титул Короля #bold Андалов#!, [rhoynar|E] и [first_men|E].\n\nДотракийцы называют [westeros|E] Рэш Андалли — землёй #bold Андалов#!."
 game_concept_rhoynar: "Ройнары"
 game_concept_rhoynar_desc: "#bold Ройнары#! — одна из трёх основных этнических групп, от которых произошли жители [westeros|E] (наряду с [andals|E] и [first_men|E]). Этот народ, живший вдоль реки #bold Ройна#! в [essos|E], славился своими кораблями. После поражения в войне с Валирией уцелевшие #bold Ройнары#! бежали на десяти тысячах кораблей и осели в Дорне на юге [westeros|E].\n\nБольшинство #bold Ройнаров#! ассимилировалось с дорнийцами (особенно «солёными дорнийцами»), но Сироты Зелёной Крови сохранили их наследие и язык. Правитель [seven_kingdoms|E] носит титул Короля [andals|E], Ройнаров и [first_men|E]."
 game_concept_coming_of_the_andals: "Приход Андалов"
 game_concept_coming_of_the_andals_desc: "#bold Приход Андалов#!, #bold вторжение Андалов#! или #bold прибытие Андалов#! — миграция [andals|E] из [essos|E] в [westeros|E]. Время события спорно: некоторые источники указывают шесть тысяч лет назад, «Истинная История» — четыре тысячи, а отдельные [maesters|E] (например, Денестан) утверждают, что это произошло две тысячи лет назад.\n\nМногие королевства [first_men|E] пали под натиском Андалов, а [children_of_the_forest|E] были оттеснены на север. Однако в некоторых случаях андалы ассимилировались с [first_men|E] через браки."
 game_concept_children_of_the_forest: "Дети Леса"
 game_concept_children_of_the_forest_desc: ""#bold Дети Леса#! — таинственная нечеловеческая раса, населявшая [westeros|E] в [dawn_age|E] задолго до прихода [first_men|E]. Великаны называют их «вох дак наг грам» (маленькие беличьи люди). Сами они именуют себя #bold теми, кто поёт песнь земли#! на Истинном Языке. #bold Дети Леса#! не появлялись перед людьми сотни лет."
 game_concept_pact: "Пакт"
 game_concept_pact_desc: "#bold Пакт на Острове Ликов#! завершил древнюю войну между [first_men|E] и [children_of_the_forest|E] более 10 000 лет назад. Его подписали на острове в #bold Божьем Глазе#!, где на древах-сердцевинах вырезали лики, чтобы боги стали свидетелями договора. Зелёные люди стали хранителями острова.\n\n#bold Пакт#! действовал всю [age_of_heroes|E], [long_night|E] и эпоху [seven_kingdoms|E], пока [andals|E] не пересекли [narrow_sea|E], изменив [westeros|E]."
 game_concept_old_gods: "Старые Боги"
 game_concept_nameless_gods: "Безымянные Боги"
 game_concept_old_gods_desc: ""#bold Старые Боги#! — безымянные божества лесов, рек и камней, которых до сих пор почитают в [seven_kingdoms|E], особенно на Севере и за [watch_wall|E]. Несмотря на распространение Веры в Семерых, северяне, болотные жители и одичалые сохраняют верность #bold Старым Богам#!. Многие [westerosi|E] клянутся и старыми, и новыми богами."
  
    #Sothoryos 
 game_concept_sothoryos: "Соториос"
 game_concept_sothoros: "Соторос"
 game_concept_sothoryos_desc: "#bold Соториос#! или #bold Соторос#! является одним из самых [three_known_continents|E] в мире. Он расположен к юго-востоку от [westeros|E] и находится к югу от [essos|E] за Летним морем. К востоку от #bold Соториос#! это южное Нефритовое море. "
   #Essos 
 game_concept_essos: "Эссос"
 game_concept_essosi: "Эссоси"
 game_concept_the_east: "Восток"
 game_concept_essos_desc: "#bold Эссос#!, часто называемый просто востоком, является самым крупным из [three_known_continents|El] в мире.\n\nОн расположен к востоку от [westeros|E] и к северу от [sothoryos|E] и [ulthos|E], простирающийся от Дрожащего моря на севере до Летнего моря на юге и от узкого моря на западе до земель, окружающих Нефритовое море на востоке, если не дальше.\n\n#bold Ессос#! он населен множеством разных народов и имеет обширную и разнообразную географию."
 game_concept_summer_sea: "Летнее море" #NT!
 game_concept_summer_sea_desc: "#bold Летнее море#! — один из крупнейших океанов [known_world]. Оно расположено к югу и от [westeros|E], и от [essos|E], отделяя эти континенты от южного массива суши [sothoryos|E]. Оно отделено от [narrow_sea|E] островами, известными как Ступени, а от Нефритового моря — проливами Кварта. Залив Работорговцев и Залив Скорби — большие заливы #bold Летнего моря#!, а [valyrian_peninsula|E] выступает в него." #NT!
    #Free cities 
 game_concept_free_cities: "Свободные города"
 game_concept_free_city: "Свободные города"
 game_concept_free_cities_desc: "#bold Свободные города#!, также называемый #bold Девять Свободных городов#!, представляют собой группу из девяти независимых городов-государств на западе [essos|E], расположенный к западу от [dothraki_sea|E]  и Раскрашенные горы, и северо-запад Валирийского полуострова.\n\n#bold Свободные города#! торгуйте и часто взаимодействуйте с [seven_kingdoms|E] от [westeros|E].Многие в #bold Свободные города#! считают себя более искушенными, чем вестеросцы, а некоторые считают, что жители [seven_kingdoms|E] дикари."
    #Dothraki 
 game_concept_dothraki_sea: "Дотракийское море"
 game_concept_dothraki_sea_desc: "#bold Дотракийское море#!, также известный как #bold Огромное Травяное море#!, #bold Проклятые земли#!, and the #bold Великое Пустыня#!, это обширный внутренний регион континента [essos|E], расположенный к востоку от [free_cities|E], к северу от залива работорговцев и к западу от Костяных гор.\n\nЕго ландшафт, состоящий из степей и равнин, является домом для кочевников [dothraki|E] наездники, которые постоянно сражаются друг с другом и совершают набеги на окружающие земли."
 game_concept_dothraki: "Дотракийцы"
 game_concept_dothraki_desc: "#bold Дотракийцы#!i это культура воинов-кочевников в [essos|E] которые обитают на обширных лугах [dothraki_sea|E] в ордах, известных как кхаласары. Люди из [seven_kingdoms|E] и [free_cities|E] называют the#bold Dothrak#!i конные люди."
   #Ulthos 
 game_concept_ulthos: "Ултос"
 game_concept_ulthos_desc: "#bold Ултос#! это территория на дальнем востоке, которая может быть, а может и не быть другим континентом. Она находится к югу от Асшая, а земли Теней - в [essos|E] и к востоку от [sothoryos|E]. Он отделен от Земель Теней Шафрановым проливом. Остров Улос расположен в проливе между #bold Ултос#! и [essos|E].\n\nО нем мало что известно #bold Ултос#! за исключением его местоположения и того, что он покрыт густыми джунглями."
   #Valyria 
 game_concept_valyria: "Валирия" #NT!
 game_concept_old_valyria: "Старая Валирия" #NT!
 game_concept_valyria_desc: "#bold Старая Валирия#!, изначально известная просто как #bold Валирия#!, была столицей некогда великой цивилизации, известной как [valyrian_freehold|E]. Город Валирия расположен на восточном континенте [essos|E], к юго-востоку от [free_cities|E], на [valyrian_peninsula|E] — большом полуострове, выступающем на юг в [summer_sea|E]." #NT!
 game_concept_valyrian_peninsula: "Валирийский полуостров" #NT!
 game_concept_valyrian_peninsula_desc: "#bold Валирийский полуостров#! — это большой, широкий выступ суши, простирающийся к югу от [essos|E] в [summer_sea|E], бывшее сердце ныне исчезнувшей [valyrian_freehold|E] и место расположения её столицы, [valyria|E]. Частично разрушенный во время [doom|E], с образованием множества островов и затоплением низменностей, превратившихся в [smoking_sea|E]." #NT!
 game_concept_smoking_sea: "Дымящееся море" #NT!
 game_concept_smoking_sea_desc: "#bold Дымящееся море#! — это водоём, расположенный непосредственно к югу от [valyrian_peninsula|E], у южного побережья [essos|E]. Оно является частью океана, известного как [summer_sea|E]. Образованное [doom_of_valyria|E], #bold Дымящееся море#! отделяет многочисленные острова, которые ранее были частью [valyria|E], друг от друга и от материка на севере." #NT!
  
 #Crafting 
 game_concept_resources: "Ресурсы"
 game_concept_resources_desc: "Ресурсы включают [zz_iron|E], [zz_steel|E], [zz_obsidian|E] и [zz_valyrian_steel|E], которые являются запасами материалов для ремесел в вашем королевстве. Здания, производящие ресурсы, можно построить в любой провинции с владением."
 game_concept_crafting_resources_tooltip: "@lov_icon_resources!"
  
 zz_iron: "Железо"
 game_concept_zz_iron: "$zz_iron$"
 game_concept_zz_iron_desc: "Железо — это прочный металл, часто используемый для инструментов и вооружения, который можно добывать в провинциях с построенными шахтами железа. Это базовый металл для создания [zz_steel|E]."
 game_concept_iron_tooltip: "@lov_icon_iron!"
  
 zz_steel: "Сталь"
 game_concept_zz_steel: "$zz_steel$"
 game_concept_zz_steel_desc: "Сталь — это твердый сплав [zz_iron|E] и углерода, который часто используется для создания оружия и доспехов. Сталелитейные заводы производят сталь и требуют наличия шахт железа для постройки."
 game_concept_steel_tooltip: "@lov_icon_steel!"
  
 zz_obsidian: "Обсидиан"
 game_concept_zz_obsidian: "$zz_obsidian$"
 game_concept_zz_obsidian_desc: "Обсидиан, известный простолюдинам как драконье стекло, представляет собой вулканическое стекло, образованное под воздействием огромного жара и давления в земле. Провинции с залежами обсидиана, обычно возле вулканов, могут добывать его на специализированных рудниках."
 game_concept_obsidian_tooltip: "@lov_icon_obsidian!"
  
 zz_valyrian_steel: "Валирийская сталь"
 game_concept_zz_valyrian_steel: "$zz_valyrian_steel$"
 game_concept_zz_valyrian_steel_desc: "Валирийская сталь — это тип [zz_steel|E] из Валирии, используемый для создания оружия и других предметов непревзойденного качества. В ее ковке используется магия, что делает сталь особенной и наделяет ее магическими свойствами. Драконьи владыки могут производить валирийскую сталь на специальных кузницах, которые можно построить в провинциях с шахтами железа."
 game_concept_zz_v_steel: "Вал. сталь"
 game_concept_v_steel_tooltip: "@lov_icon_valyrian_steel!"
