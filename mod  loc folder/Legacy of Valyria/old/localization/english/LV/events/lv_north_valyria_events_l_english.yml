l_english:
  agot_EE_establish_north_valyria_decision:0 "Establish Northern Valyria"
  agot_EE_establish_north_valyria_decision_desc:0 "Establish the kingdom of Northern Valyria from the various squabbling principalities that exist to the north of the once great peninsula into a mighty realm not to be trifled with."
  agot_EE_establish_north_valyria_decision_tooltip:0 "Establish the Kingdom of Northern Valyria"
  agot_EE_establish_north_valyria_decision_confirm:0 "Gather the realm"
  agot_EE_establish_north_valyria_tooltip_dejure:0 "All territories under [GetTitleByKey('k_mantarys').GetName], [GetTitleByKey('k_tolos').GetName], [GetTitleByKey('k_elyria_and_velos').GetName], and [GetTitleByKey('k_draconys').GetName] become [de_jure|E] liege of [GetTitleByKey('e_north_valyria').GetName]"

  agot_EE_north_valyria.1.t:0 "Northern Valyria Rises"
  agot_EE_north_valyria.1.desc:0 "From the time of the [valyrian_freehold|E], its northern cities along the Painted Mountains prospered. Though they didn't have the privilege of self-rule, they were wealthy. After the Doom we have fallen from that former glory, left in the ashes to fend for ourselves. The world shall see that this is no longer the case, as I have united these sqauabling petty lords under my banner, either by diplomacy or force.\n\nToday a phoenix rises from the ashes of the [valyrian_freehold_short|E]."
  agot_EE_north_valyria.1.a:0 "A king murmurs and a dragon bows its head"

  agot_EE_reestablish_old_valyria_decision:0 "Restore the Old Empire"
  agot_EE_reestablish_old_valyria_decision_desc:0 "From the seat of my flourishing kingdom, I stand poised to revive the old empire, breathing life back into what was once thought lost. The ruins of my forebears whisper of forgotten power, of lands united under one indomitable force, and I am ready to restore that legacy."
  agot_EE_reestablish_old_valyria_decision_tooltip:0 "Restablish the Empire of [old_valyria|E]"
  agot_EE_reestablish_old_valyria_decision_confirm:0 "Reestablish the Old Empire"

  agot_EE_old_valyria.1.t:0 "The Old Empire Rises"
  agot_EE_old_valyria.1.desc:0 "As a dragon awakens from its ancient slumber, [old_valyria|E] ascends once more! Our banner soars high over every corner of our once great empire, borne by winds as untamed as the spirit of our people. The ancient [valyrian_freehold_short|E], once a towering light against the darkness, fell in a blaze of ruin. While we may never reclaim its unmatched grandeur, we honor our ancestors by reaching ever higher. Together, we march forward with the olds fire flickering once more. This time, [valyria|E] shall stand the test of ages."
  agot_EE_old_valyria.1.a:0 "Restored At Last!"