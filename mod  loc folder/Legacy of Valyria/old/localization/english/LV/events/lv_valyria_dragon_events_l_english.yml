l_english:
  agot_dragon_personality.0015.warning.desc:0 "For weeks now, you have been visiting your dragonpit to observe your growing dragons. Everything appears normal. Except for [growing_dragon.GetFirstName]'s behavior.\n\n"
  agot_dragon_personality.0015.aggressive.desc:0 "Dragonkeepers report extreme aggression towards [growing_dragon.Custom('GetDragonHerHis')] peers and as a result, [growing_dragon.GetSheHe] has become shunned as nearby dragons seemingly sense the danger or [growing_dragon.Custom('GetDragonHerHis')] aggression. During one fight, [growing_dragon.GetSheHe] tried to maul at [growing_dragon_victim.GetFirstName]'s flesh.\n\n"
  agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] has a normally insatiable interest in live meat but that has seemed to be curtailed recently as [growing_dragon.GetSheHe] now watches [growing_dragon_victim.GetFirstName] with predatory eyes during feeding sessions.\n\n"
  agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] also has a normally insatiable interest in live meat but that has seemed to be curtailed recently as [growing_dragon.GetSheHe] now watches [growing_dragon_victim.GetFirstName] with predatory eyes during feeding sessions.\n\n"
  agot_dragon_personality.0015.warning.end:0 "Observing [growing_dragon.GetFirstName], you realize that [growing_dragon.GetSheHe] has cannibalistic urges. Fortunately, [growing_dragon.GetSheHe] has not yet feasted upon dragon flesh but you must act to seperate [growing_dragon.GetHerHim] and correct this behavior."
  agot_dragon_personality.0015.d:0 "This is unacceptable! I will educate this dragon!"

  agot_dragon_personality.0015.d.f:0 "You seperate [growing_dragon.GetFirstName] from other dragons and begin educating [growing_dragon.GetHerHim]"
  agot_dragon_personality.0015.d.success:0 "Your dragon is no longer a cannibal"
  agot_dragon_personality.0015.d.success.tt:0 "Cannibalism corrected"
  agot_dragon_personality.0015.d.failure:0 "Your dragon continues being a cannibal"
  agot_dragon_personality.0015.d.failure.tt:0 "Cannibalism correction failed"