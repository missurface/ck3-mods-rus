l_russian:
 restore_gogossos: "Proclaim The Tenth City" #NT!
 restore_gogossos_tooltip: "Restore Gogossos" #NT!
 restore_gogossos_desc: "Hundreds of years had passed since the Doom, and Gogossos finally returns to the fold under my leadership, worthy once again to be called a contender for the legacy of the [valyrian_freehold_short|E]." #NT!
 restore_gogossos_choice: "You will be presented a list of choices on how you want to restore Gogossos" #NT!
 restore_gogossos_confirm: "The Tenth City shall rise again!" #NT!
  
 gogossos_restoration.0001.t: "The Tenth City Reborn" #NT!
 gogossos_restoration.0001.desc: "After many years and gold spent rebuilding and restoring not just the city, but all of the isles surrounding Gogossos, I have brought wealth and prosperity to this region. With the pirate lords driven out and my dominion over the former colony of the [valyrian_freehold_short|E] uncontested, I proclaim Gogossos as being worthy once more of the glory it achieved. The crown jewel of Sothoryos stands more beautiful than all her rival states." #NT!
 gogossos_restoration.0001.a: "Gogossos shall become the Tenth Free City once more!" #NT!
 gogossos_restoration.0001.b: "Only through influence and power shall Gogossos thrive!" #NT!
 gogossos_restoration.0001.c: "It takes the strong rule of a monarch to not repeat the slavers' mistakes." #NT!
 gogossos_restoration.0001.d: "This city will prosper under my rulership." #NT!
 gogossos_restoration.0001.d.tooltip: "You will retain your current form of government." #NT!
  
 gogossos_restoration.0002.t: "The Tenth Free City Reborn" #NT!
 gogossos_restoration.0002.desc: "Once ruined and ravaged by the Red Death, Gogossos stands tall once. Trade flows once more into the city, and the former Valyrian colony's restoration will be told for years to come." #NT!
 gogossos_restoration.0002.a: "Only time will tell what becomes of this..." #NT!
  
 expedition_quest: "Fund an Expedition" #NT!
 expedition_quest_tooltip: "Fund an expedition to explore the old ruins along the Basilisk Isles" #NT!
 expedition_quest_desc: "The call for adventure stirs within me, an irresistible pull toward the forgotten ruins spoken of in old sailors' tales—the lost remnants of Sothoryos and Gogossos. Places of legend, shrouded in mystery and dread, where ancient civilizations once thrived and fell to ruin.\n\nI can almost hear the whispers of untold secrets hidden beneath their crumbling stones, the promise of lost relics waiting to be unearthed. The thought alone sets my heart racing.\n\nI must act swiftly. I'll need maps, supplies, and a crew willing to brave the unknown. There's no time to waste—an expedition must be planned at once." #NT!
 expedition_quest_effect: "You fund an expedition to Gogossos" #NT!
 expedition_quest_confirm: "Treasures and dangers ahead—how alluring..." #NT!
  
 gobshite.1: "Why are you even looking I said it doesn't work... Gobshite" #NT!
