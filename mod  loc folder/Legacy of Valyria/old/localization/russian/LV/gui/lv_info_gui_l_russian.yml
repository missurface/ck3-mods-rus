   # Incompatibility Window 
 INCOMPATIBILITY_WINDOW_HEADER: "Legacy of Valyria Mod Conflicts" #NT!
 INCOMPATIBILITY_WINDOW_TEXT: "Conflicting submods have been detected in your load order and will impact the following Legacy of Valyria mechanics:" #NT!
  
 INCOMPATIBILITY_WINDOW_COLONISATION_TYPE: "Colonies and Ruin Restoration" #NT!
 INCOMPATIBILITY_WINDOW_COLONISATION_TEXT: "$INCOMPATIBILITY_WINDOW_COLONISATION_TEXT_BODY$\n\n$INCOMPATIBILITY_WINDOW_COLONISATION_TEXT_FILES$" #NT!
 INCOMPATIBILITY_WINDOW_COLONISATION_TEXT_BODY: "One of your mods is preventing Legacy of Valyria's ruin restoration and colony mechanics from working. Please disable any mods that edit the county UI directly, e.g. mods that expand the building slots or add new buttons to the county/holding UI." #NT!
 INCOMPATIBILITY_WINDOW_COLONISATION_TEXT_FILES: "Files affected:\n#high $EFFECT_LIST_BULLET$ gui/window_county_view.gui#!" #NT!
