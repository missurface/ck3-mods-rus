l_russian:
 divine_spark_rituals.001.title: "Вы вознеслись!" #NT!
 divine_spark_rituals.001.desc.solo: "Благодаря тщательной подготовке вы стали более согласованы с Божественной искрой, и ваша черта эльфа эволюционировала!" #NT!
 divine_spark_rituals.001.desc.group: "Вы соединяете руки вокруг кристалла. В медитации ваши разумы образуют связь. Вы ощущаете Искру внутри кристалла своими мыслями и вместе протягиваете руку, чтобы освободить её.\n\nВаш ритуал резонирует с Божественной искрой, и вы становитесь ближе к ней! #EMP Вы все вознеслись!#!" #NT!
 divine_spark_rituals.001.ascend.solo: "Я стал #bold выше #!! Ура!" #NT!
 divine_spark_rituals.001.ascend.group: "Мы стали #bold выше #!! Ура!" #NT!
 elf_trait_evolved: "Эльфийская черта [THIS.Char.GetNamePossessive] эволюционировала на новый уровень!" #NT!
  
 divine_spark_rituals.0011.title: "Катализатор Искры" #NT!
 divine_spark_rituals.0011.desc: "Готовясь к Вознесению, я вспоминаю о [spark_crystal.GetName], находящемся в моём распоряжении. Я мог бы использовать силу Искры, заключённой внутри, чтобы резко увеличить мощь ритуала!\n\nЕсли бы я и мои самые близкие любимые образовали связь, мы могли бы все вознестись как единое целое!\n\n#E Каждый дополнительный возносящийся будет стоить лишь 20% @piety_icon_pagan! благочестия за свой уровень эльфа.#!" #NT!
 divine_spark_rituals.0011.a: "Давайте вознесёмся вместе!" #NT!
 divine_spark_rituals.0011.b: "Я сделаю это в одиночку" #NT!
 divine_spark_rituals.0011.c: "Мне нужно больше времени на размышления" #NT!
  
 divine_spark_rituals.002.title: "Благословение для меня" #NT!
 divine_spark_rituals.002.desc: "Во время медитации ощущается знакомое присутствие, и вы понимаете, что Божественная искра обратила на вас свой взор. Снова перед глазами мелькают бесчисленные возможности, исчезающие так же быстро, оставляя лишь одну идею в их тени.\n\n #bold «Выбирай» #!" #NT!
  
 divine_spark_rituals.002.nevermind: "Я передумал, мой народ не готов к таким благословениям!" #NT!
 divine_spark_rituals.002.tradition_the_rut: "Мой народ размножится по всей земле!" #NT!
 divine_spark_rituals.002.tradition_noble_husbandry: "Наши родословные будут непревзойдёнными!" #NT!
 divine_spark_rituals.002.tradition_familial_familiarity: "Узы нашей семьи будут крепки, как сталь!" #NT!
 divine_spark_rituals.002.tradition_heroic_courage: "Мы всегда будем стоять гордо! Пусть враги трепещут!" #NT!
 divine_spark_rituals.002.tradition_endless_lord: "Наши правители совершенны! Пусть наши формы будут вечны!" #NT!
 divine_spark_rituals.002.tradition_beguiling_nature: "Наша грация пленит смертных!" #NT!
  
 unexpected_blessing_name: "ошибка — Включено неожиданное благословение" #NT!
