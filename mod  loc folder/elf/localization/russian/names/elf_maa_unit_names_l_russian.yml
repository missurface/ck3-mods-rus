l_russian:
 wolf_riders: "Всадники на волках" #NT!
 elk_archers: "Моховые драгуны" #NT!
 fey_archers: "Лучники-феи" #NT!
 elite_bow_knights: "Высшая гвардия рейнджеров" #NT!
 aeluran_war_magi: "Аэлуранские боевые маги" #NT!
 aeluran_artillery: "Аэлуранская магическая артиллерия" #NT!
  
 wolf_riders_flavor: "#F Их боятся по всем землям эльфов и людей. Бронированные рыцари скачут верхом на чудовищных волках.#!" #NT!
 elk_archers_flavor: "#F Нет кавалерии быстрее. Немногие способны избежать их разрушительных атак или неустанной погони.#!" #NT!
 fey_archers_flavor: "#F Наиболее распространённое призвание эльфийского воина. Их меткость в стрельбе из лука — величайший страх человеческой пехоты.#!" #NT!
 elite_bow_knights_flavor: "#F Элитные рыцари эльфийского народа. Они поражают врагов луком и мечом, а затем исчезают прежде, чем противник успеет это заметить.#!" #NT!
 aeluran_war_magi_flavor: "#F Обученные боевые маги Аэлуранского Ордена. Их разрушительные заклинания разрывают поле боя на части.#!" #NT!
 aeluran_artillery_flavor: "#F Маги Аэлуранского Ордена, специализирующиеся на магии дальнобойных осад. Когда они приходят стучать, не спасёт ни одна крепость, кроме самой защищённой.#!" #NT!
  
 spark_wielders: "[spark_wielders|E]" #NT!
 game_concept_spark_wielder: "Носитель Искры" #NT!
 game_concept_spark_wielders: "Носители Искры" #NT!
 game_concept_spark_wielders_desc: "Носители Искры — это [men_at_arms|E], наделённые способностью использовать силу Божественной Искры, чтобы уничтожать врагов мощной магией.\n\nОни, как правило, [counter|E] большинство других типов войск, но сами являются «стеклянными пушками»; их легко уничтожить без защитных сил." #NT!
  
 stationed_aeluran_magi: "Аэлуранские маги" #NT!
