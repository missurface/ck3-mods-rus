l_russian:
 agot_bm_group_ac: "Царство Дракона"
 agot_bm_ac: "Завоевание Эйгона"
 agot_bm_ac_desc: "Когда Эйгон Таргариен смотрит на восток, он видит прошлое, старое, усталое, мертвое, но когда он смотрит на запад, он видит будущее, золото в земле, золото в полях и никаких драконов в небе, кроме его. Он и его сестры, Рейнис и Висенья, летели над великим континентом, якобы посетителями чужой земли, но когда Эйгон вернулся, он приказал построить огромный стол, вырезанный в форме Вестероса, со всеми примечательными реками и горами, которые они видели. Личная карта Семи Королевств, которыми тогда правили семь враждующих семей. \n \nДом Дюррандон держал Штормовые земли из своего трона в Штормовом Пределе, к югу от Драконьего Камня. Дом Хоар с Железных островов также завоевал и поработил Речные земли, управляя ими из Харренхолла, чудовищного замка, возвышающегося на берегу Божественного Глаз. Дом Старков владел замерзшей пустошью Севера, старейшим, крупнейшим и самым пустым из королевств. Дом Ланнистеров владел Западными землями, самым богатым королевством, благодаря своим золотым рудникам. Дом Гарденеров владел Простором, вторым по богатству королевством благодаря своим урожаям. Дом Аррен владел Долиной или, скорее, Долина владела ими, горы были непроходимы, кроме как через Кровавые Врата, которые никогда не были взяты. Дом Мартеллов владел пустынями Дорна, вероятно, потому, что никто другой их не хотел. \n \n#bold Вместе Семь Королевств создали Вестерос, королевство, которое еще не было королевством, управляемое великими семьями, которые не знали, что такое величие, Эйгон должен был научить их. #"
  
 bookmark_02_aegon_targaryen: "Лорд Эйгон"
 bookmark_02_aegon_targaryen_desc: "Эйгон Таргариен, самопровозглашенный король Вестероса, находится в начале своего завоевания, планируя высадку на Черноводной и то, как он подчинит себе каждое из Семи Королевств. \n \n#bold Сможет ли Эйгон завоевать Вестерос и начать правление драконов и дома Таргариенов на континенте? #"
 bookmark_02_visenya_targaryen: "Висенья Таргариен"
 bookmark_02_rhaenys_targaryen: "Рейнис Таргариен"
  
 bookmark_02_harren_hoare: "Король Харрен Черный"
 bookmark_02_harren_hoare_desc: "Харрен Хоар завершил сорокалетнее строительство величайшего замка во всем Вестеросе, Харренхолла, и теперь, когда он закладывает последний камень, ему выпало испытание. \n \n#bold Эйгон Таргариен претендует на свой трон и троны всех королей Вестероса, сможет ли Харрен Черный победить потенциального Завоевателя? #"
  
 bookmark_02_argilac_durrandon: "Король Аргилак Надменный"
 bookmark_02_argilac_durrandon_desc: "Аргилак Дюррандон предложил Эйгону Таргариену земли между ним и Харреном Черным, союз для создания буферной зоны между Штормовыми землями и Речными землями, но Эйгон отказался и отправил смущающее встречное предложение: его незаконнорожденный брат не получит руки дочери Аргилака! \n \n#bold Эйгон Таргариен претендует на свой трон и троны всех королей Вестероса, сможет ли Аргилак Надменный победить потенциального Завоевателя? #"
 bookmark_02_argella_durrandon: "Аргелла Дюррандон"
  
 bookmark_02_ronnel_arryn: "Король Роннел"
 bookmark_02_ronnel_arryn_desc: "Роннел Аррен, лорд Орлиного Гнезда и король Гор и Долины, всего лишь мальчик, которого поддерживала мать-регент Шарра, когда Эйгон Таргариен предъявил свои права на все Семь Королевств. \n \n#bold Смогут ли мальчик и его регент сдержать потенциального Завоевателя с помощью горных крепостей Долины? #"
 bookmark_02_sharra_arryn: "Шарра Аррен"
  
 bookmark_02_torrhen_stark: "Король Торрен"
 bookmark_02_torrhen_stark_desc: "Торрен Старк, лорд Винтерфелла и король Севера, правит заснеженной пустошью, в мире и с честью. Но когда Эйгон Таргариен предъявил свои права на Семь Королевств, король Старк знает, он должен поднять оружие, чтобы встретиться с ним. \n \n#bold Сможет ли король Севера сдержать потенциального завоевателя и обеспечить независимость Севера? #"
  
 bookmark_02_loren_lannister: "Король Лорен"
 bookmark_02_loren_lannister_desc: "Лорен Ланнистер, лорд Утеса Кастерли и король Утеса, владеет самой богатой землей в королевстве благодаря своим золотым рудникам, но его богатству и власти угрожает опасность с востока. Эйгон Таргариен высадился. \n \n#bold Сможет ли король Лорен сокрушить потенциального завоевателя и предотвратить его господство над Вестеросом? #"
  
 bookmark_02_mern_gardener: "Король Мерн IX"
 bookmark_02_mern_gardener_desc: "Мерн Гарденер, лорд Хайгардена и король Простора, является главой древнего дома Гарденеров в королевстве, построенном на мире и процветании, но теперь Эйгон Таргариен ставит это под угрозу. \n \n#bold Сможет ли король Простора победить потенциального завоевателя и отправить его обратно на Драконий Камень с позором? #"
  
 bookmark_02_meria_martell: "Принцесса Мерия"
 bookmark_02_meria_martell_desc: "Мерия Нимерос Мартелл, леди Солнечного Копья и принцесса Дорна, удерживает южные пустыни Дорна, очень культурно и географически изолированное место по сравнению с остальными Семи Королевствами. Эйгон Таргариен ставит их изоляцию под угрозу. \n \n#bold Сможет ли принцесса Дорна сдержать потенциальный Завоеватель и сохрани Дом Мартеллов, Непокоренным, Несгибаемым и Несломленным. #"
