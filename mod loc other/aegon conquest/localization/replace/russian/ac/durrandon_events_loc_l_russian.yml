l_russian:
  
  # THE CONQUEST 
 durrandon.0001: "Аргилак Надменный"
 durrandon.0001.desc: "Эйгон Таргариен — амбициозный глупец, его ссора приведет к тому, что нас обоих уничтожит Харрен Черный, когда он закончит строительство своего чудовищного Харренхолла. \n \nНо пути назад нет, Лорд Драконьего Камня сразится со мной в битве, и я убью его. И его брата-бастарда тоже."
 durrandon.0001.option1: "Нам — Ярость!"
  
 durrandon.0002: "Высадка Эйгона"
 durrandon.0002.desc: "Эйгон Таргариен высадился на северной стороне устья Черноводной, он, должно быть, намеревается сначала атаковать Харренхол. Он — проблема Харрена, железнорожденные могут разобраться с ним, пока мы наблюдаем и готовимся. \n \nТаргариены понятия не имеют, что нас ждет, у них есть драконы, но драконы никогда не побеждали Штормлендеров!"
 durrandon.0002.option1: "Дом Дюррандонов стоит со времен Дюррана Богоспечали!"
  
 durrandon.0003: "Вторжение Эйгона в Штормовые земли"
 durrandon.0003.desc: "Лорд Таргариен и его сестры победили своих первоначальных конкурентов, их драконы опустошили их армии, но они были глупцами, у которых не было настоящих армий. \n \nТеперь, когда Эйгон наступает на нас, он увидит ошибочность своих амбиций и откажется от своих притязаний на звание "Короля всего Вестероса."
 durrandon.0003.option1: "Мы сокрушим их!"
  
 durrandon.0004: "Орис Баратеон в Битве"
 durrandon.0004.desc: "Наши боевые кони запаниковали и в ужасе побежали, врезаясь в всадников позади них и превращая атаку в хаос. Я сам был выброшен из седла. Но я все равно продолжал сражаться. Когда Орис Баратеон спустился с грязного холма со своими людьми, он обнаружил, что я сдерживаю полдюжины людей, и столько же трупов у его ног. \n \n#bold "Отойди в сторону",#! - приказал Баратеон. Он спешился, чтобы встретиться с королем на равных, и дал Королю Бурь последний шанс сдаться. Вместо этого Аргилак проклял его. И так они сражались, старый король-воин с его развевающимися белыми волосами и свирепая, чернобородая Десница Эйгона. \n \nУблюдок умрет!"
 durrandon.0004.option1: "Нам Ярость!"
  
 durrandon.0005: "Бастард Мертв!"
 durrandon.0005.desc: "Я убил Ориса Баратеона, незаконнорожденного брата Эйгона Таргариена, который лежал мертвым у моих ног. Теперь он точно не получит руку моей дочери! Мы должны собрать наши силы и воспользоваться этим преимуществом. Это "Завоевание" будет остановлено здесь!"
 durrandon.0005.option1: "К победе!"
  
 durrandon.1001: "Провал Эйгона"
 durrandon.1001.desc: "Таргариен потерпел поражение! Он мертв или отступил на Драконий Камень, его точная судьба пока неизвестна. Этого "Завоевателя" будут помнить как позор его несчастного дома. \n \nОбъявив себя "Королем" Вестероса, этот глупец, никогда не смог бы им стать."
 durrandon.1001.option1: "Драконы не представляют угрозы для Вестероса."
