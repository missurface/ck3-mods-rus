l_russian:
  
  # THE CONQUEST 
 riverlords.0001: "Завоевание Речных земель Эйгоном"
 riverlords.0001.desc: "Речные земли находились под жестокой оккупацией железнорожденных большую часть столетия, Харрен Черный разорил Речные земли, строя Харренхол. Этот чудовищный замок строился сорок лет. \n \nИ теперь другой захватчик пришел занять его место, но на этот раз с востока. Однако валирийцы имеют репутацию снисходительных повелителей, не давящих на культуру или веру других регионов. Возможно, присоединившись к Эйгону, мы могли бы вдохновить других Речных лордов поднять восстание. \n \nДракон или утонувший бог?"
 riverlords.0001.option1: "Семья, Долг, Честь... Свобода. Мы на стороне Эйгона."
 riverlords.0001.option2: "Мы подождем, преклоним колено перед победителем."
  
 riverlords.0002: "Завоевание Речных земель Эйгоном"
 riverlords.0002.desc: "Речные земли находились под жестокой оккупацией железнорожденных большую часть столетия, Харрен Черный разорил Речные земли, построив Харренхол. Этот чудовищный замок строился сорок лет. \n \nИ теперь другой захватчик пришел занять его место, но на этот раз с востока. Однако валирийцы имеют репутацию снисходительных повелителей, не давящих на культуру или веру других регионов. Лорд Талли высказался за Эйгона, если Речные земли пойдут с ним, мы, безусловно, окажемся в выгодном положении. \n \nДракон или утонувший бог?"
 riverlords.0002.option1: "Мы больше не будем рабами железнорожденных."
 riverlords.0002.option2: "Мы подождем, преклоним колени перед победителем."
  
 riverlords.0003: "Верховный лорд Трезубца"
 riverlords.0003.desc: "Король Эйгон победил, и он видел меня как лидера Речных лордов в нашем восстании. \n \nПоэтому он решил даровать мне титул Верховного лорда Трезубца, вместе с присягой всех Речных лордов от Мыса Орлов до Девичьего пруда. \n \nНаша ставка окупилась."
 riverlords.0003.option1: "Да здравствует король Эйгон Дракон!."
  
 riverlords.0004: "Дом Квохерис, лорды Харренхолла"
 riverlords.0004.desc: "Дойший замок в Вестеросе, в качестве платы за м Квохерис служил Таргариенам на Драконьем Камне еще до Рока Валирии. Мы были одной из немногих семей, которые путешествовали с ними и избежали смерти. \n \nЯ много лет служил мастером над оружием у Эйгона Таргариена, но получить Харренхол, величаэту службу — гораздо больший дар, чем я ожидал. \n \nТеперь мы должны служить Таргариенам здесь и сделать мой дом поистине выдающимся."
 riverlords.0004.option1: "Мы служим Дракону."
