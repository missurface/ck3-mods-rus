  lv_pretender_empire.2.title:0 "An Heir to [valyria|E]"
  lv_pretender_empire.2.desc:0 "Since the [doom_of_valyria|E], [essos|E] has been without a guiding hand. To the north, [dothraki|E] savages lay waste to all beneath their steeds, and to the east the scions of the harpy grow bolder in embracing their Ghiscari heritage, and the daughter-colonies of the [valyrian_freehold_short|E] have been left to their own devices as the [free_cities|E] of [essos|E].\n\nWord has reached you that [pretender.GetName] of [pretender.GetCapitalLocation.GetName] had claimed the legacy of [valyria|E], with [pretender.GetPrimaryTitle.GetName] as its successor state. This is no mere proclamation, but a declaration of authority over the former lands and colonies of the [valyrian_freehold_short|E]."
  lv_pretender_empire.2.a:0 "The pretender shall fall!"
  lv_pretender_empire.2.b:0 "The affairs of upstarts do not concern me."

