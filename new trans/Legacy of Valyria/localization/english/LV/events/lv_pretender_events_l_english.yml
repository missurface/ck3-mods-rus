l_english:
  lv_pretender_empire.1.title:0 "An Heir to [valyria|E]"
  lv_pretender_empire.1.desc:0 "Since the [doom_of_valyria|E], [essos|E] has been without a guiding hand. To the north, [dothraki|E] savages lay waste to all beneath their steeds, and to the east the scions of the harpy grow bolder in embracing their Ghiscari heritage, and the daughter-colonies of the [valyrian_freehold_short|E] have been left to their own devices as the [free_cities|E] of [essos|E].\n\nYou ponder your options going forward. Many have dreamed of reviving the legacy of the [valyrian_freehold_short|E], and even fewer have dared to attempt. The [free_cities|E]—having resisted attempts at subjugation numerous times prior—are themselves still proud of their Valyrian heritage, with each in some form asserting themselves as the true heirs to [valyria|E]. To establish yourself as its successor state would no doubt signal to them your intentions of dominion over the [valyrian_freehold_short|E]'s former lands."
  lv_pretender_empire.1.a:0 "It is time for [essos|E] to be brought into the fold once more"
  lv_pretender_empire.1.b:0 "The [valyrian_freehold_short|E] continues through us"
  lv_pretender_empire.1.c:0 "I must bide my time for now..."

  LV_form_pretender_empire_effect_form_title_successor:0 "You proclaim your realm as the legitimate successor of the old [valyrian_freehold_short|E], which will be known to the world as #game_link $LV_NEW_PRETENDER_EMPIRE_NAME_SUCCESSOR$#!"
  LV_form_pretender_empire_effect_form_title_continuation:0 "As a remnant of the old [valyrian_freehold_short|E] and a member of a dynasty of the blood of old [valyria|E], you assert that you are the legitimate continuation of the [valyrian_freehold_short|E]. Your empire will be known as #game_link $LV_NEW_PRETENDER_EMPIRE_NAME_CONTINUATION$#!"
  LV_form_pretender_empire_effect_warning:0 "#warning @warning_icon! The [free_cities|E] will take this as a threat and will form a coalition against you!#!"

  #LV_NEW_PRETENDER_EMPIRE_NAME:0 "[pretender.GetPrimaryTitle.GetAdjectiveNoTooltip] [valyria|E]"
