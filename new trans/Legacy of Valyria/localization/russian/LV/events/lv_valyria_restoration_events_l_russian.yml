 agot_EE_form_new_valyria_volantis_decision: "Establish the Empire of New [valyria|E]" #NT!
 agot_EE_form_new_valyria_volantis_decision_desc: "Restore a new [valyria|E] from the former lands of the [valyrian_freehold_short|E]." #NT!
 agot_EE_form_new_valyria_volantis_decision_confirm: "Gather the realm" #NT!
 agot_EE_form_new_valyria_volantis_decision_tooltip: "Establish the Empire of New [valyria|E]" #NT!
  
 agot_EE_valyrian_restoration.1.t: "The Birth of New [valyria|E]" #NT!
 agot_EE_valyrian_restoration.1.desc: "Like a phoenix reborn from the ashes, so too does New Valyria rise! Our banner flies across every corner of our new empire, carried by winds as fierce as our own people.\n\nThe old [valyrian_freehold_short|E] was once the beacon of civilization, a blazing fire against the blackest of nights—extinguished in an instant. Though we may never reach the heights of its grandeur again, we owe it to our forebears to strive for such greatness.\n\nForward, with the fire of a new dawn! This time, [valyria|E] shall endure." #NT!
 agot_EE_valyrian_restoration.1.a: "Onwards!" #NT!
