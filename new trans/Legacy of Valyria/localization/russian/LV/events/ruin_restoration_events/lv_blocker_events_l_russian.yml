 special_blockers.0002.t: "[valyria_mine_province.GetName]: A Find Beneath the Flames" #NT!
 special_blockers.0002.desc: "The mine of [valyria_mine_province.GetName] has claimed many lives, yet today it offers something in return. Deep in a collapsed shaft, amidst scorched stone and the skeletal remains of firewyrms, the miners uncovered a curious object.\n\nSmooth as polished onyx, veined with glowing embers, it pulses faintly in the sweltering air — warm to the touch, almost alive. It can be nothing else.\n\nA dragon egg.\n\nThe overseer shivers as I approach, offering it up with both awe and fear. My blood quickens." #NT!
 special_blockers.0002.a: "The egg belongs to me now." #NT!
  
  #You gain Torment 
 special_blockers.0003.t: "The Blade in the Dark" #NT!
 #special_blockers.0003.desc: "As the final stones are set and the banners once again fly, the Red Wyrm’s Wrath stands reborn. Its dragonstone walls towering once more, unmarred by time, casting long shadows over the land as they did in the reign of King Taurion.\nYet within these halls, the past lingers, not just in echoes, but in whispers that never truly fade.\n\nA sealed chamber is uncovered deep within the great hall, undisturbed since the fall of [GetTitleByKey('k_lokiria').GetNameNoTier]. Inside, amidst dust and forgotten relics, lies a blade made of steel as black as a moonless night, its edge gleaming with an unnatural sharpness.\n\n[newly_created_artifact.GetName], the sword of King Taurin himself, lost to history after The Doom. Even now, its presence is suffused with an eerie weight, as if the blade remembers every battle it has tasted.\n\nThe question remains: will this blade rise once more as a symbol of dominion? Does its return herald an age of bloodshed yet to come?" #NT!
 special_blockers.0003.desc: "As the final stones are set and the banners once again fly, the Red Wyrm’s Wrath stands reborn. Its towering dragonstone walls casting long shadows as they did during Taurion’s reign.\n\nYet within these halls, the past lingers. A sealed chamber is uncovered deep within the great hall, undisturbed since the [doom|E]. Inside, dust clings to relics and faded banners, but at its heart lies more than forgotten spoils.\n\nResting upon a throne, draped in a royal cloak now tattered, is a figure long turned to dust, beside the figure lies a blade, made of steel as black as a moonless night.\n\n[newly_created_artifact.GetName], the sword held by the rulers of [GetTitleByKey('k_lokiria').GetNameNoTier], assumed to have been lost to history after the [doom|E]. Even now, it carries an eerie weight, as though it remembers every battle it has tasted.\n\nThe question remains, will this blade rise as a symbol of dominion, or does its return herald an age of bloodshed?" #NT!
 special_blockers.0003.a: "A king's blade for a worthy ruler." #NT!
