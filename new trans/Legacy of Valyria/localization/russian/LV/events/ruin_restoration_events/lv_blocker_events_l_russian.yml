  #You gain Mage's Fire 
 special_blockers.0004.t: "A Weapon More Art Than War" #NT!
 special_blockers.0004.desc: "The Tower of Lyria has been restored. As I walk through the newly opened sections of the tower I can feel the unique magical energies flowing through these walls stronger than ever before. It was as if something entirely new had been unlocked as the last of the stones was set back into place.\n\nI make my way up the tower towards what one of my workers called a grand library, they said when the rubble was removed and the doors opened it stood untouched as if the [doom|E] had never occured there. Passing through the doorway I can see that the room did indeed seem untouched by time, shelves of books rising far up towards the vaulted ceilings of the room containing knowledge that was likely thought lost to time.\n\nSomething directly across from the doorway caught my eye. As I walked across the room I noticed there stood a glass case, within the glass was a Valyrian Steel rapier, it's polished blue pommel accented by the multi-colored guard. I reach out to find the latch to open the case but before I could touch it the case opened itself, the door slowly swinging to one side. As I reach in to claim [newly_created_artifact.GetName] I can feel a magical energy flowing through me..." #NT!
 special_blockers.0004.a: "You gain the [artifact|E] [newly_created_artifact.GetName]" #NT!
  
