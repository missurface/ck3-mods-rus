l_russian:
   # Volantis 
 volantis_slaves: "Soldier Slaves" #NT!
 volantis_slaves_flavor: "Every enslaved person must obey their Masters, even if it means risking their lives on the battlefield. Fighting without armor and with improvised weapons, they are supposed to give the rest of the army time to do the real job" #NT!
 free_riders: "Free Riders " #NT!
 free_riders_flavor: "Recruited from mercenaries and sellswords, make up the vast majority of the Volantis cavalry. Despite coming from all parts of Essos, they are able to carry out their missions effectively" #NT!
 elephant_tusk: "Elephant Tusks" #NT!
 elephant_tusk_flavor: "The Elephant Tusks are members of the political faction known as the "Elephants". They fight in a highly organized phalanx formation, wielding long pikes to devastating effect. Like elephants, they are unyielding and steadfast in their defense, and no enemy can overcome their unbreakable wall of spears from the front. Even in retreat, they do not succumb to panic and withdraw in an orderly fashion, providing cover for the rest of the army. Their enemies are left with the impression that they never tire, standing as an impenetrable shield that shatters enemy charges." #NT!
 dragon_lords: "Tiger Lords" #NT!
 dragon_lords_flavor: "The Tiger Lords are members of Volantene nobility who take pride in their aristocratic heritage that traces back to the long-lost Valyria. Their bloodlines are revered and their combat prowess is unmatched. As heavy armoured cataphracts, they ride into battle with their lances held high, ready to strike fear into the hearts of their enemies. The Tiger Lords are known for their aggression and ferocity in battle, and their enemies quiver at the sound of their approaching hoofbeats. They are a proud and arrogant lot, but their bravery and unwavering determination on the battlefield are unmatched." #NT!
 citizen_guard: "Citizen Guard" #NT!
 citizen_guard_flavor: "The Citizen Guard is a civic militia made up of the inhabitants of the Volantis state, particularly those from the cities of Volantis, Volon Therys, Valysar, and their surrounding areas. Only free people can join the Citizen Guard, and they do so with great pride, as fighting in this formation is a great honor. They fight as disciplined infantry, equipped with heavy armor, large shields, swords, axes, and hammers. They form the backbone of the Volantene army and are the primary means of defending their borders against their neighboring enemies." #NT!
 volantis_war_elephants: "War Elephants of Volantis" #NT!
 volantis_war_elephants_flavor: "The elephant is a symbol of Great City of Volantis. Their mere presence raises the morale of all its citizens and instills fear in their enemies. The formation is comprised of several dozen great war elephants, clad in heavy armor, each with a handler on its back and a small turret with several archers. They are absolutely deadly in battle, often breaking through entire formations with one powerful charge." #NT!
  
   # Dothraki 
 dothraki_riders: "Dothraki Riders" #NT!
 dothraki_riders_flavor: "The Dothraki have learned to ride and bond with their horses like no other culture, using them for any and all warfare purposes and considering any other style of warfare to be beneath them." #NT!
  
   # Northern Valyria 
 elyrian_longbowmen: "Elyrian Longbowmen" #NT!
   elyrian_longbowmen_flavor:0 "Elyrian longbowmen are elite archers renowned for their precision and deadly range, wielding tall, intricately crafted bows designed for powerful shots. Trained from a young age, they strike swiftly from afar, blending agility with unmatched skill in ranged warfare. 
 mantaryan_monsters: "Mantaryan Monsters" #NT!
 mantaryan_monsters_flavor: "Mantaryan Monsters are an elite band of warriors twisted by the Doom, their bodies disfigured but their skills lethal. Though their transformation grants them unnatural powers, their altered forms leave them painfully vulnerable." #NT!
  
   # Gogossos 
 gogossi_berserkers: "Gogossi Berserkers" #NT!
 gogossi_berserkers_flavor: "Gogossi Berserkers are men and woman whom love the thrill of a fight but are also bewitched by the scent and taste of blood, they go into a mad frenzy killing all those around them for they care not from whence the blood flows, only that it flows." #NT!
 basilisk_riders: "Basilisk Riders" #NT!
 basilisk_riders_flavor: "Basilisk Riders are extremely Reveared in Gogossite Culture having taken years of dedicated training these viscious mounts will tear through armour like butter , these fearsome riders are usually sent out on assassintation missions as they are extremely quiet and fast moving too... good luck hiding from them" #NT!
 blood_mutants: "Blood Mutants" #NT!
 blood_mutants_flavor: "Through trial and error the gogossites because of their fascination for the [valyrian_freehold|E], it's mages and the magics within it, have learned to use the powers of the blood to create new unstoppable creatures which are capable of changing the tides of battle by barely lifting a finger making them closer to gods then humans, much like the valyrians..." #NT!
  
   # Asshai 
 esoteric_grenadiers: "Esoteric Grenadiers" #NT!
 esoteric_grenadiers_flavor: "Esoteric Grenadiers, mostly composed of sorcerers new to the magical crafts, are commonly known for their practice of the Shadowbinder religion. They possess immense strength and can thereby easily change the tides of battle with their enchanted flame-throwing capabilities." #NT!
  
 shadow_raiders: "Shadow Raiders" #NT!
 shadow_raiders_flavor: "The Shadowmen are no strangers to battle despite avoiding it, as their ancestors were once pirates and raiders and stole from ships in the neighbouring seas in an attempt to seek loot, glory and infamy." #NT!
