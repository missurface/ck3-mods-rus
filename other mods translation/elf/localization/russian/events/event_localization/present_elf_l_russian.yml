l_russian:
 invite_an_elf_decision: "Пригласить эльфов" #NT!
 invite_an_elf_decision_desc: "Пришло время отправить приглашение умелым эльфам из моего владения и выбрать самых достойных, чтобы они присоединились к моему двору." #NT!
 invite_an_elf_decision_tooltip: "Эльфы будут вызваны в ваш двор" #NT!
 invite_an_elf_decision_confirm: "Отправить приглашение" #NT!
 elf_effect_1: "Вам будут представлены талантливые эльфы-придворные, и вы сможете пригласить их присоединиться к вашему двору." #NT!
 invite_an_elf.0001.title: "Эльфы прибыли" #NT!
 invite_an_elf.0001.desc: "Талантливые эльфы были собраны со всего владения и представлены вам.\n\nПосле тщательного рассмотрения двор пришел к единому мнению, что наиболее достойными присоединиться к вашему двору являются [target1.GetFirstName].\n\nВы приглашаете их присоединиться к вашему двору?" #NT!
 no_elf.0001.title: "Нет эльфов?" #NT!
 no_elf.0001.desc: "Для тебя эльфов нет, шутник." #NT!
 invite_an_elf.0001.a: "Пригласить [target1.GetFirstName], самых достойных эльфов." #NT!
 no_elf.0001.a: "Эльфов тебе не будет." #NT!
  
