l_russian:
 make_present_elfess_decision: "Пригласить эльфиек" #NT!
 make_present_elfess_decision_desc: "Пришло время отправить приглашение умелым эльфийкам из моего владения и выбрать самых достойных, чтобы они присоединились к моему двору." #NT!
 make_present_elfess_decision_tooltip: "Эльфийки будут вызваны в ваш двор" #NT!
 make_present_elfess_decision_confirm: "Отправить приглашение" #NT!
 make_elfess_effect_1: "Вам будут представлены талантливые эльфийки-придворные, и вы сможете пригласить их присоединиться к вашему двору." #NT!
 make_present_elfess.0001.title: "Эльфийки прибыли" #NT!
 make_present_elfess.0001.desc: "Талантливые эльфийки были собраны со всего владения и представлены вам.\n\nПосле тщательного рассмотрения двор пришел к единому мнению, что наиболее достойными присоединиться к вашему двору являются [target1.GetFirstName].\n\nВы приглашаете их присоединиться к вашему двору?" #NT!
 make_no_elfess.0001.title: "Нет эльфиек?" #NT!
 make_no_elfess.0001.desc: "Для тебя эльфиек нет, шутник." #NT!
 make_present_elfess.0001.a: "Пригласить [target1.GetFirstName], самых достойных эльфиек." #NT!
 make_no_elfess.0001.a: "Эльфиек тебе не будет." #NT!
  
