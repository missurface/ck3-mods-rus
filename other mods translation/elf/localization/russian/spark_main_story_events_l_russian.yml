 elf_destiny_main_story_events.005.t: "Могущественное присутствие" #NT!
 elf_destiny_main_story_events.005.desc: "После долгих поисков вы выходите в огромный зал, когда-то, возможно, служивший великой приёмной для древних владык. \n\nМассивные колонны выстроились рядами, поддерживая величественный потолок, уходящий высоко вверх. В центре комнаты сидит давно умерший Король; его трон стал его последним пристанищем. Вскоре вы замечаете сияющий амулет, висящий на шее монарха. Вы чувствуете странное притяжение к этому камню и с трудом сдерживаете желание подойти ближе. \n\nКогда вы касаетесь амулета, вас окутывает ослепительный свет. Вдруг вы теряетесь, словно лодка в бушующем шторме, и лишь знание, что #bold вы не одни #!, приносит утешение. Это необъятное и непостижимое присутствие, затмевающее вас, гробницу и даже саму планету. Оно одновременно утешает и пугает, защищает вас от света и в то же время пронизывает своим взглядом каждое волокно вашей сущности. \n\nОпыт возвышает ваши чувства, позволяя воспринимать собственное тело так, как никогда прежде. Вы ощущаете удары сердца, дыхание лёгких, ток крови и движение мыслей. Вы чувствуете своё тело целиком и видите, как дрожит ваша душа." #NT!
 elf_destiny_main_story_events.005.ok: "Это... смерть?" #NT!
  
 elf_destiny_main_story_events.007.t: "Видения давно ушедшего прошлого" #NT!
 elf_destiny_main_story_events.007.desc: "Среди ослепительного света присутствие наполняет ваш разум образами прошлого. Вы видите, как жили великие Эльфы древности, и ощущаете бурю эмоций, что переполняли их. Вы понимаете, что можете тянуть за эту нить и принять их надежды и верования как свои собственные.\n\nПримете ли вы культуру Эльфов, начав всё заново, или продолжите развивать ту, что у вас есть?" #NT!
 elf_destiny_main_story_events.007.convert: "Я приму эльфийскую культуру как свою собственную." #NT!
 elf_destiny_main_story_events.007.dontConvert: "Я сформирую новый эльфийский народ на основе своей культуры." #NT!
  
 elf_destiny_main_story_events.006.t: "Неожиданное превращение" #NT!
 elf_destiny_main_story_events.006.desc: "Свет наконец угасает, и мир вновь обретает ясность. Вы чувствуете перемены, поднимаете руку и пальцами касаетесь кончиков своих заострённых ушей. \n\nПохоже, вы превратились в эльфа! Как в легендарных существ древности! \n\nВы смотрите на камень, всё ещё зажатый в вашей руке, с благоговением. Что же значит это изменение для вас и вашего народа...?" #NT!
 elf_destiny_main_story_events.006.ok: "Нам пора вернуться домой и всё обдумать." #NT!
  
 elf_destiny_main_story_events.008.t: "Экспедиция завершена" #NT!
 elf_destiny_main_story_events.008.desc: "Ваши припасы подходят к концу, и это вынуждает вас вернуться домой. Пусть вы и увозите несметные сокровища, но, возможно, важнейшими находками этой экспедиции стали знания, что вы получили об Эльфах, и новые вопросы, что они породили." #NT!
 elf_destiny_main_story_events.008.ok: "Пора возвращаться домой." #NT!
  
 transformed_into_elf: "Вы были превращены в эльфа!" #NT!
  
