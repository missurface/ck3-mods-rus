 ascension_ritual_decision_desc: "Вы достигли предела своего текущего уровня эльфийской природы и готовы к вознесению!\n\nУединитесь в своих покоях и начните медитацию. Если Божественная Искра будет благосклонна, вы выйдете из неё как высшее существо." #NT!
 ascension_ritual_threshold_1_decision_desc: "Созерцайте своё великолепие! Вы достигли Великого Порога! Вы обрели абсолютную вершину формы Простого Эльфа и готовы вознестись, чтобы стать чем-то #italic большим #!.\n\nЗавершив это вознесение, вы войдёте в ряды величественных Фей — эльфов, возвышающихся над простым народом, чьё предназначение властвовать очевидно для всех." #NT!
 ascension_ritual_threshold_2_decision_desc: "Созерцайте своё великолепие! Вы достигли Великого Порога! Вы обрели абсолютную вершину формы Фей и готовы вознестись, чтобы стать чем-то #italic большим #!.\n\nЗавершив это вознесение, вы войдёте в ряды мистических Небожителей — ангельских эльфов великой силы и истинного бессмертия." #NT!
 ascension_ritual_threshold_3_decision_desc: "Созерцайте своё великолепие! Вы достигли Великого Порога! Вы обрели абсолютную вершину формы Небожителей и готовы вознестись, чтобы стать чем-то #italic большим #!.\n\nЗавершив это вознесение, вы войдёте в ряды божественных Айнур — Богов Эльфов и высших слуг Божественной Искры." #NT!
  
 ascension_ritual_decision_confirm: "Я готов." #NT!
 ascension_ritual_decision_first_threshold_confirm: "Я стану великим Повелителем Фей!" #NT!
 ascension_ritual_decision_second_threshold_confirm: "Я войду в ряды Небожителей!" #NT!
 ascension_ritual_decision_final_threshold_confirm: "Я стану Богом, идущим среди смертных!" #NT!
  
 need_to_restore_portal: "Недостаточно энергии Искры в этом мире, чтобы вознестись на следующий эльфийский уровень. Сначала необходимо восстановить Великий Портал." #NT!
 players_cant_be_gods: "Метод вознесения в ряды Айнур известен лишь немногим. Говорят, для этого нужно быть избранным самой Божественной Искрой! \n\n#D Также ходят слухи от разработчика, что пока ещё невозможно достичь этого уровня! Следите за будущими обновлениями!#!" #NT!
  
 ascension_ritual_decision_tooltip: "Вступите в общение с Божественной Искрой и вознеситесь на новый уровень эльфийской природы." #NT!
 blessing_ritual_decision_tooltip: "Вступите в общение с Божественной Искрой и даруйте своему народу одно из её благословений." #NT!
