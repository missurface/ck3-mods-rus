  # What is an archeologist? 
 find_realm_lord_sigil_decision: "Древние сказания должны быть правдой!" #NT!
 find_realm_lord_sigil_decision_desc: "Ваш управляющий подходит к вам с обеспокоенным видом. \n\n«Мой [ROOT.Char.GetLadyLord|U], к вам пришла странная женщина, утверждающая, что она обученный “археолог”. Но, боюсь, она просто придумала этот титул.\n\nВы оба бросаете взгляд на самопровозглашённую экспертку, как раз опрокинувшую вазу. \n\nВаш управляющий качает головой и продолжает: «Она утверждает, что сделала великое открытие, связанное с “эльфами”. Лично я уверен, что это не больше чем детская сказка, но, видя её настойчивость, я решил привести её к вам. Что мне ей ответить?»" #NT!
 find_realm_lord_sigil_decision_tooltip: "Начните своё путешествие в сердце эльфийской тайны." #NT!
 find_realm_lord_sigil_decision_confirm: "Я хочу знать правду. Пусть войдёт!" #NT!
  
   # Transport the Grand Portal Decision 
 transport_the_grand_portal_decision: "Перевезти Портал" #NT!
 transport_the_grand_portal_decision_desc: "Восстановление портала — достойная цель, но зачем нам делать это на далёком Севере? \n\nЕсли же мы вместо этого тщательно перевезём части в мою столицу, пусть и за значительные расходы, мы сможем превратить моё владение в центр силы наступающей эпохи.\n\nЧто есть золото по сравнению с такой мощью?" #NT!
 transport_the_grand_portal_decision_tooltip: "Перевезти останки Великого Портала в вашу столицу" #NT!
 transport_the_grand_portal_decision_confirm: "Начинаем немедленно" #NT!
  
   # Restore the Grand Portal Decision 
 restore_the_grand_portal_decision: "Чудо нашей эпохи" #NT!
 restore_the_grand_portal_decision_desc: "Я узнал великую истину истории людей. \n\nСобрав древние компоненты, открыв заново утраченное знание и отыскав потерянную печать давно умершего короля, я смогу перековать Великий Портал и восстановить нашу связь со звёздами, предками и невообразимыми опасностями неизведанного.\n\nЯ не должен принимать такое решение легкомысленно..." #NT!
 restore_the_grand_portal_decision_tooltip: "Восстановить связь с Высшими Царствами." #NT!
 restore_the_grand_portal_decision_confirm: "Я восстановлю Великий Портал!" #NT!
  
 restore_the_grand_portal_decision_has_portal_capacitor: "Я получил Конденсатор Портала." #NT!
 restore_the_grand_portal_decision_has_portal_navigation_relay: "Я получил Навигационный Реле Портала." #NT!
 restore_the_grand_portal_decision_has_sigil_of_the_realm_lord: "У меня есть Сигил Владыки Царства, и он признал меня достойным!" #NT!
  
 elf_destiny_main_story_events.001.t: "Экспедиция к эльфийским руинам" #NT!
 elf_destiny_main_story_events.001.desc: "Женщина подходит к вам, пока ваш управляющий машет ей рукой. «Мой [ROOT.Char.GetLadyLord|U], я одна из лучших археологов в своей области, если позволено мне столь дерзко заявить». #weak Вы бросаете взгляд на своего управляющего, который явно выглядит не впечатлённым.#! Она кладёт на стол свёрнутый пергамент и разворачивает его. Вы замечаете странные письмена по краям, возможно, это какой-то арабский диалект? \n«Я стремлюсь находить следы, оставленные нашими предками, и моя специализация — изучение таинственного народа эльфов. Немногие найденные артефакты говорят нам, что это была высокоразвитая цивилизация, возможно, даже более развитая, чем мы сами, и, кажется, они существовали сотни, а может быть и #EMP тысячи #!лет. Эта карта покрыта эльфийской письменностью, которую я не могу расшифровать, но она, похоже, указывает несколько возможных местоположений крепости-гробницы Последнего Эльфийского Императора. Если это правда, там могут храниться великие сокровища, забытые временем. Я бы организовала экспедицию, чтобы исследовать это место, но мне нужны средства для подготовки такого путешествия. Поможете ли вы мне?»" #NT!
 elf_destiny_main_story_events.001.a: "Приключение? Ты получаешь мою поддержку!" #NT!
 elf_destiny_main_story_events.001.b: "Эльфы? Не трать моё время. Просто детские сказки!" #NT!
  
 elf_destiny_main_story_events.002.t: "Восстановление Великого Портала" #NT!
 elf_destiny_main_story_events.002.desc: "Реликвии старины собраны, и моя достойность вне сомнений. \n\nТеперь у меня есть всё необходимое, чтобы восстановить связь между мирами и утвердить себя истинным Владыкой Царства.\n\nНо многие будут осуждать меня и попытаются остановить это великое дело любыми средствами.\n\nГотов ли я взяться за этот подвиг?" #NT!
 elf_destiny_main_story_events.002.a: "Мы начинаем работы немедленно!" #NT!
 elf_destiny_main_story_events.002.c: "Мы начинаем работы немедленно, но я останусь в своём царстве!" #NT!
 elf_destiny_main_story_events.002.b: "Нужны дополнительные приготовления..." #NT!
 lose_portal_components: "Вы потеряете Искровой Конденсатор Великого Портала и Навигационный Реле" #NT!
  
 elf_destiny_main_story_events.0021.t: "Портал завершён!" #NT!
 elf_destiny_main_story_events.0021.desc: "После множества испытаний и огромных личных жертв Великий Портал наконец восстановлен! Вновь открыт проход между этим миром и бесчисленными царствами галактики.\n\nПринесёт ли это вашему царству безграничное процветание или великие беды? Кто и что придёт через этот проход? Новые союзники или могущественные враги?\n\nОтветы на эти и многие другие вопросы будут даны очень скоро!\n\n#bold Вы ощущаете, как нити судьбы тянутся к вам.#! Теперь вы истинный Владыка Царства, и пришло время оставить свой след в истории. #bold Время Эльфов возвращается!#!" #NT!
 elf_destiny_main_story_events.0021.ok_move_capital: "Пусть портал станет центром нашего царства!" #NT!
 elf_destiny_main_story_events.0021.ok: "Новая эра наступила!" #NT!
  
 elf_destiny_main_story_events.003.desc: "[scoped_ruler.GetTitledFirstName] восстановил какой-то древний портал на далёком севере.\n\nЛегенды гласят, что он может позволить [scoped_ruler.GetHerHim] общаться со звёздами и привести в этот мир народ, древний как само время.\n\nПривычное устройство мира может вскоре измениться." #NT!
 elf_destiny_main_story_events.003.a: "Что же из этого выйдет!?" #NT!
  
 elf_destiny_main_story_events.004.title: "Выбор грёз" #NT!
 elf_destiny_main_story_events.004.desc: "Вы спите тяжёлым заслуженным сном, когда чувствуете знакомое присутствие. Это то же самое ощущение, что вы испытали, схватив амулет в эльфийской гробнице... Оно не говорит с вами, а лишь передаёт одну-единственную мысль прямо в разум. \n\n #bold «Смотри». #! \n\n И вы видите; тысячи жизней проносятся перед глазами, грозя поглотить все ваши чувства. Великие войны между людьми и эльфами, огромные империи, построенные на трудах человеческих рабов, но также и пышные пиршества, где за одним столом в дружбе сидят короли-люди и короли-эльфы. Вы начинаете понимать намерение присутствия, когда оно передаёт ещё одну мысль. \n\n #bold «Выбирай». #!" #NT!
 elf_destiny_main_story_events.004.good: "Люди и эльфы будут жить вместе в дружбе!" #NT!
 elf_destiny_main_story_events.004.evil: "Эльфы стоят выше людей! Любая иная мысль нелепа." #NT!
  
