 # doctrine_parameter_mystic_birthright_active: "Children can rarely be born with the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] trait, [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] is also more common  and grants additional bonuses" #NT!
  
 tenet_the_fecund_season: "Плодородный сезон" #NT!
 tenet_the_fecund_season_name: "Плодородный сезон" #NT!
 tenet_the_fecund_season_desc: "Каждую весну Божественная Искра даёт знать о своей воле. Эльфийские последователи входят в период течки как божественное побуждение идти вперёд и высвобождать глубинную жизненную энергию рождения во вселенную. Рождается множество детей верных, чтобы ещё больше распространить волю Божественной Искры." #NT!
  
 tenet_divinic_endearment: "Божественная притягательность" #NT!
 tenet_divinic_endearment_name: "Божественная притягательность" #NT!
 tenet_divinic_endearment_desc: "Последователи веры сдержанны в своих религиозных проявлениях среди чужаков. Чтобы избежать ненужных конфликтов, они приспосабливают свои учения к местной культуре, скрывая своё отклонение от традиционных норм." #NT!
  
 tenet_divinic_empowerment: "Божественное наделение силой" #NT!
 tenet_divinic_empowerment_name: "Божественное наделение силой" #NT!
 tenet_divinic_empowerment_desc: "Те, кто по-настоящему верны Божественной Искре, время от времени получают дары способностей, чтобы продемонстрировать свою ревность." #NT!
  
 tenet_elf_hostlity_name: "Отвержение Искры" #NT!
 tenet_elf_hostlity_desc: "Эльфийские верования кощунственны. Их ложный Бог Искры оскорбителен для нашей праведной веры в истинное Божество." #NT!
  
 tenet_elf_syncretism_name: "Синкретизм Искры" #NT!
 tenet_elf_syncretism_desc: "Эльфы говорят о странных верованиях, но иногда их слова звучат правдиво. Возможно, их Божественная Искра и мой Бог не так уж различаются. Мы не должны позволять таким незначительным различиям вызывать конфликты." #NT!
  
