l_russian:
  
  ### Lormelis Elves ###
 lormelis_tideborn_raiders: "Приливные налётчики" #NT!
 lormelis_tideborn_raiders_flavor: "Обученные прибрежным засадам и абордажным боям, Приливные налётчики ударяют как с моря, так и с берега, крадут припасы и вселяют ужас в сердца сухопутных армий." #NT!
  
 lormelis_atlantean_leviathans: "Атлантийские левиафаны" #NT!
 lormelis_atlantean_leviathans_flavor: "Огромные боевые чудовища, выращенные в глубоких океанских впадинах, закованные в броню и ведомые элитными укротителями дома Лормелис. Немногие построения способны устоять перед их сокрушительной мощью, когда их выпускают на поле боя." #NT!
  
 lormelis_sirens_of_war: "Сирены войны" #NT!
 lormelis_sirens_of_war_flavor: "Мистические воины, что сочетают красоту и иллюзию. Сирены войны дезориентируют врагов чарами и песнями, а затем разрывают их клинками, выкованными в глубинах моря." #NT!
  
  ### Daelurin Elves ###
 warriors_of_the_daelurin: "Воины Даэлурина" #NT!
 warriors_of_the_daelurin_flavor: "Высокие элиты, рождённые в тенистых горах и закалённые древними ритуалами. Их дисциплина и сила делают их ужасом любого поля боя." #NT!
  
 daelurin_wolf_riders: "Даэлуринские всадники на волках" #NT!
 daelurin_wolf_riders_flavor: "Свирепая кавалерия на боевых волках, способная преодолевать даже самые суровые земли с быстротой и яростью." #NT!
  
 daelurin_highlanders: "Даэлуринские горцы" #NT!
 daelurin_highlanders_flavor: "Закалённые застрельщики из высокогорья, эти бойцы владеют огромными топорами и отличаются непоколебимой верностью своим родичам." #NT!
  
  ### Gwynthorn Elves ###
 gwynthorn_warriors: "Воины Гвинторна" #NT!
 gwynthorn_warriors_flavor: "Элитная тяжёлая пехота лесов, обученная древним традициям Гвинторна. Их дисциплина и стойкость делают их смертельно опасными в суровой местности." #NT!
  
 gwynthorn_horse_archers: "Конные лучники Гвинторна" #NT!
 gwynthorn_horse_archers_flavor: "Быстрые и меткие, эти конные лучники сочетают эльфийскую ловкость с подвижной тактикой, осыпая врагов стрелами и исчезая в лесах." #NT!
  
 gwynthorn_noble_infantry: "Благородная пехота Гвинторна" #NT!
 gwynthorn_noble_infantry_flavor: "Тяжеловооружённые пикинёры из знатных родов Гвинторна, эти воины специализируются на удержании позиций и отражении кавалерийских атак с несгибаемой решимостью." #NT!
  
  ### Dark Elves / Superiority Tradition ###
 the_dark_knights: "Тёмные рыцари" #NT!
 the_dark_knights_flavor: "Устрашающая сила элитной тяжёлой пехоты. Эти воины, закованные в обсидиановую броню, врезаются в ряды врага с неумолимой яростью и точностью." #NT!
  
 the_dark_bowmen: "Тёмные лучники" #NT!
 the_dark_bowmen_flavor: "Мастера дальнего боя, эти лучники из владений тёмных эльфов обрушивают смертоносные залпы с поразительной точностью, вселяя страх в сердца врагов." #NT!
  
 the_dark_lancers: "Тёмные копейщики" #NT!
 the_dark_lancers_flavor: "Мощная ударная кавалерия, созданная для опустошения равнин. Их жестокие копья и безжалостная тактика внушают страх даже союзникам." #NT!
  
  ### (Commented-out Examples) ### 
 # the_black_riders: "The Black Riders" #NT!
 # the_black_riders_flavor: "Swift and silent, these elite light cavalry units specialize in hit-and-run tactics, haunting the battlefield like ghosts." #NT!
  
 # knights_of_the_tree: "Knights of the Tree" #NT!
 # knights_of_the_tree_flavor: "Holy protectors of the sacred forests, these warriors are chosen by ancient rites to defend nature with unmatched devotion and strength." #NT!
  
  ### Valerith Elves ###
 valerith_rangers: "Валеритские рейнджеры" #NT!
 valerith_rangers_flavor: "Бесшумные и смертельные, валеритские рейнджеры — мастера лесной войны. С непревзойдённой меткостью и острым чутьём они обрушивают смерть из теней, а затем исчезают среди деревьев." #NT!
  
 valerith_shining_priests: "Сияющие жрецы" #NT!
 valerith_shining_priests_flavor: "Мистические воины, преданные Искре, Сияющие жрецы владеют священной силой, чтобы защищать союзников и сбивать с толку врагов. Одно лишь их присутствие на поле боя внушает благоговение и ужас." #NT!
  
 valerith_gendarmes: "Валеритские жандармы" #NT!
 valerith_gendarmes_flavor: "Сияющая элита валеритского рыцарства, эти тяжело вооружённые всадники наносят удары с отточенной точностью. Гордые, стремительные и смертельно опасные на открытой местности, они воплощают воинское благородство своего дома." #NT!
  
  ### Thundarael Elves ###
 thundarael_moon_knights: "Лунные рыцари" #NT!
 thundarael_moon_knights_flavor: "Закованные в сверкающую серебряную броню, Лунные рыцари Тундараэль — элитная тяжёлая пехота, черпающая силу из ночи и горных высот. Непреклонные в бою, они почитаемы в легендах." #NT!
  
 thundarael_winged_warriors: "Крылатые воины" #NT!
 thundarael_winged_warriors_flavor: "Быстрые застрельщики с ловкостью птиц и точностью ястребов. Крылатые воины наносят стремительные удары и исчезают в ландшафте, особенно искусны в лесах и холмах." #NT!
  
 thundarael_griffin_riders: "Тундараэльские всадники на грифонах" #NT!
 thundarael_griffin_riders_flavor: "Паря над полем боя на спинах величественных грифонов, эти элитные всадники наносят сокрушительные удары с небес. Хотя в густых лесах они уязвимы, на открытой местности их мощь легендарна." #NT!
  
  ### Serelion Elves ### 
 serelion_longbowmen: "Сэрелионские лучники с длинным луком" #NT!
 serelion_longbowmen_flavor: "Известные своей меткостью и ловкостью, сэрелионские лучники с длинным луком — мастера стрельбы, обученные ведению боя в лесах и на холмах. Их дальнобойные залпы поражают с убийственной точностью." #NT!
  
 masters_of_the_serelion_sword: "Мастера сэрелионского меча" #NT!
 masters_of_the_serelion_sword_flavor: "Эти элитные мечники воплощают боевые традиции сэрелионской знати. Их мастерство в ближнем бою не имеет равных, что делает их грозной силой как на открытой местности, так и в пересечённой." #NT!
  
 cavalrymen_of_the_serelions: "Кавалеристы Сэрелиона" #NT!
 cavalrymen_of_the_serelions_flavor: "Благородные всадники в отполированных доспехах, кавалеристы Сэрелиона наносят сокрушительные удары, разрывающие ряды врага. Их подготовка делает их особенно эффективными на открытой местности." #NT!
