l_russian:
 trait_aeluran_order: "Орден Аэлуран" #NT!
  
 artifact_elf_history_ancient_elf_title: "В древние времена" #NT!
 artifact_elf_history_ancient_elf_desc: "Этот артефакт восходит ко временам, предшествующим известной истории. Мало что известно о его происхождении, кроме того, что он является творением древних эльфов." #NT!
  
 direwolf_head: "Голова лютоволка" #NT!
 direwolf_head_desc: "Голова свирепого и смертельно опасного лютоволка." #NT!
  
 direwolf_rug: "Ковёр из шкуры лютоволка" #NT!
 direwolf_rug_desc: "Роскошный ковёр, сделанный из шкуры огромного белого лютоволка. Такой комфорт — зависть любого короля." #NT!
  
   # Portal Components 
 artifact_elf_history_portal_components_title: "$artifact_elf_history_ancient_elf_title$" #NT!
 artifact_elf_history_portal_components_history_desc: "$artifact_elf_history_ancient_elf_desc$" #NT!
  
 portal_spark_capacitor: "Искровой конденсатор Великого портала" #NT!
 portal_spark_capacitor_desc: "Крупный необработанный кристалл Искры. Он может хранить огромное количество окружающей энергии и использоваться для магически затратных задач, таких как перемещение через портал." #NT!
  
 portal_navigation_relay: "Навигационный ретранслятор Великого портала" #NT!
 portal_navigation_relay_desc: "Загадочное устройство непостижимых изгибов и углов, позволяющее подключить портал к межгалактической сети." #NT!
  
 sigil_of_the_realm_lord: "Сигил лорда-правителя" #NT!
 sigil_of_the_realm_lord_desc: "Сияющий амулет с центральным камнем из чистой кристаллизованной искровой энергии. Он передаёт власть лорда-правителя." #NT!
  
 portal_schematics: "Чертежи портала" #NT!
 portal_schematics_desc: "Толстый том, заполненный вручную нарисованными изображениями различных компонентов Великого портала. На полях — древние эльфийские письмена. Истинное чудо, что книга сохранилась так долго." #NT!
  
 spark_crystal: "Кристалл Искры" #NT!
 spark_crystal_desc: "Небольшой необработанный кристалл Искры. Образуется из чистой искровой энергии, сконцентрированной глубоко под землёй. Ценится магами, которые используют его для увеличения силы своих заклинаний и ритуалов." #NT!
  
 lembas_satchel: "#highlight Пояс Лембаса Пекаря#!" #NT!
 lembas_satchel_desc: "Сумка авантюриста, наполненная запасами магического эльфийского хлеба лембас. Одного укуса достаточно, чтобы насытить взрослого мужчину.\n\n#highlight При ношении экспедиции под руководством этого персонажа снабжаются как минимум на#! #true_white две#! #highlight дополнительные недели#!" #NT!
  
 vanas_foeglass: "#highlight Зеркало врагов Ваны#!" #NT!
 vanas_foeglass_desc: "Подаренное выдающемуся предку в далёкие времена самой богиней Ваной, оно стало драгоценной реликвией рода Валерит. Помимо собственного отражения, при должной концентрации зеркало врагов может показать тени — фантомов тех, чьё сердце хранит ненависть к смотрящему. Чем ближе угроза и чем сильнее ненависть, тем яснее будут видны образы.\n\n#tooltip_subheading «Видишь их там, крадущихся в темноте? Мне и вправду стоит тревожиться лишь тогда, когда увижу белки их глаз.»#!" #NT!
  
 nefertitis_armband: "#highlight Нарукавье Нефертити#!" #NT!
 nefertitis_armband_desc: "Драгоценная реликвия великой эльфийской фараонши древности, известной своей неповторимой красотой. Некоторые полагают, что именно магия, наложенная на это нарукавье, помогла ей обрести столь экзотическую внешность.  \n\n#tooltip_subheading «Моя любовь уникальна, и никто не сравнится с ней. Едва появившись, она уже похитила моё сердце.» Надпись на стенах погребальной камеры царицы Нефертари#!\n\n#highlight #credits_header Особые эффекты#!\n$EFFECT_LIST_BULLET$При ношении даёт возможность использовать взаимодействие #true_white «Истощить красоту»#! на придворных и пленниках.\n$EFFECT_LIST_BULLET$При ношении повышает шанс того, что у потомков улучшатся черты внешности до [GetTraitGroup('beauty_good_exotic').GetName]#!" #NT!
  
 artifact_elf_sword_name: "$artifact_name_prefix$ Клинок [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_sword_description: "[SCOPE.Custom('ArtifactQuality')] меч из [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )], созданный с превосходным эльфийским мастерством. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_dagger_name: "$artifact_name_prefix$ Кинжал [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_dagger_description: "[SCOPE.Custom('ArtifactQuality')] кинжал из [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )], созданный с превосходным эльфийским мастерством. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_axe_name: "$artifact_name_prefix$ Топор [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_axe_description: "[SCOPE.Custom('ArtifactQuality')] боевой топор, созданный с превосходным эльфийским мастерством. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_hammer_name: "$artifact_name_prefix$ Молот [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_hammer_description: "[SCOPE.Custom('ArtifactQuality')] боевой молот, созданный с превосходным эльфийским мастерством. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_spear_name: "$artifact_name_prefix$ Эльфийское копьё" #NT!
 artifact_elf_spear_description: "[SCOPE.Custom('ArtifactQuality')] длинное копьё искусной работы. [newly_created_elf_artifact.Custom('ArtifactSpearHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactSpearShaftDescription')]" #NT!
  
 artifact_elf_mace_name: "$artifact_name_prefix$ Эльфийская булава" #NT!
 artifact_elf_mace_description: "[SCOPE.Custom('ArtifactQuality')] фланцевая булава искусной работы. [newly_created_elf_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactMaceHandleDescription')]" #NT!
  
 artifact_elf_bow_name: "$artifact_name_prefix$ Эльфийский лук" #NT!
 artifact_elf_bow_description: "[SCOPE.Custom('ArtifactQuality')] лук из [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )], созданный с превосходным эльфийским мастерством. [newly_created_elf_artifact.Custom('ArtifactBowDecoration')]" #NT!
  
 artifact_elf_long_bow_name: "$artifact_name_prefix$ Эльфийский длинный лук" #NT!
 artifact_elf_long_bow_description: "[SCOPE.Custom('ArtifactQuality')] длинный лук из [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )], созданный с превосходным эльфийским мастерством. [newly_created_elf_artifact.Custom('ArtifactLongBowDecoration')]" #NT!
  
 artifact_elf_composite_bow_name: "$artifact_name_prefix$ Эльфийский составной лук" #NT!
 artifact_elf_composite_bow_description: "[SCOPE.Custom('ArtifactQuality')] составной лук из [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )], созданный с превосходным эльфийским мастерством. [newly_created_elf_artifact.Custom('ArtifactCompositeBowDecoration')]" #NT!
  
 artifact_elf_crossbow_bow_name: "$artifact_name_prefix$ Эльфийский арбалет" #NT!
 artifact_elf_crossbow_bow_description: "[SCOPE.Custom('ArtifactQuality')] арбалет из [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )], созданный с превосходным эльфийским мастерством. [newly_created_elf_artifact.Custom('ArtifactCrossbowBowDecoration')]" #NT!
  
 artifact_elf_armor_name: "$artifact_name_prefix$ Эльфийские доспехи [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_description: "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_elf_artifact.GetFeatureText('armor_helmet')]. [newly_created_elf_artifact.GetFeatureText('armor_decoration')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_armor_mail_name: "$artifact_name_prefix$ Кольчужные доспехи [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_mail_description: "Тонкое эльфийское мастерство выделяет этот доспех среди прочих кольчуг. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_armor_plate_name: "$artifact_name_prefix$ Латные доспехи [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_plate_description: "Доспехи скованы из крупных пластин [newly_created_elf_artifact.GetFeatureText( 'armor_material' )], выполненных с тончайшим эльфийским мастерством, полностью защищающих владельца. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_armor_scale_name: "$artifact_name_prefix$ Чешуйчатые доспехи [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_scale_description: "Доспех изготовлен [SCOPE.Custom('ArtifactAdverbQuality')] руками эльфов из [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] чешуек, прикреплённых к кожаной основе. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_armor_lamellar_name: "$artifact_name_prefix$ Ламеллярные доспехи [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_lamellar_description: "Доспех создан искусными эльфами из [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] пластин, [SCOPE.Custom('ArtifactAdverbQuality')] связанных шнурами из [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )], а отделка и подкладка выполнены из тонкой [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_armor_laminar_name: "$artifact_name_prefix$ Ламинарные доспехи [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_laminar_description: "Доспех скован искусными эльфами из горизонтально перекрывающихся [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] полос, [SCOPE.Custom('ArtifactAdverbQuality')] переплетённых шнурами из [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )], а отделка и подкладка выполнены из тонкой [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_armor_brigandine_name: "$artifact_name_prefix$ Бригантина [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_armor_brigandine_description: "[newly_created_elf_artifact.GetFeatureText( 'armor_material' )] доспеха был [SCOPE.Custom('ArtifactAdverbQuality')] снабжён внутренними вытянутыми стальными пластинами, созданными эльфийскими мастерами, и покрыт слоем [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
 artifact_elf_armor_fallback_description: "[SCOPE.Custom('ArtifactDecorationArmor')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_regalia_name: "$artifact_name_prefix$ Эльфийские регалии" #NT!
 artifact_elf_regalia_description: "[SCOPE.Custom('ArtifactArticleWealth')] набор регалий [SCOPE.Custom('ArtifactQuality')] работы. В него входят [newly_created_elf_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_elf_artifact.GetFeatureText( 'regalia_clothes' )] и [newly_created_elf_artifact.GetFeatureText( 'regalia_accessory' )]." #NT!
  
 artifact_elf_crown_name: "$artifact_name_prefix$ Эльфийская корона" #NT!
 artifact_elf_crown_description: "[SCOPE.Custom('ArtifactArticleWealth')] корона [SCOPE.Custom('ArtifactQuality')] работы. Корона выкована из [newly_created_elf_artifact.GetFeatureText( 'decoration_material_wire' )] и украшена [newly_created_elf_artifact.GetFeatureText( 'crown_decoration' )]." #NT!
  
 artifact_elf_brooch_name: "$artifact_name_prefix$ Брошь [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_brooch_description: "[SCOPE.Custom('ArtifactArticleWealth')] брошь [SCOPE.Custom('ArtifactQuality')] эльфийской работы. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
 artifact_elf_ring_name: "$artifact_name_prefix$ Эльфийское кольцо" #NT!
 artifact_elf_ring_description: "[SCOPE.Custom('ArtifactArticleWealth')] кольцо [SCOPE.Custom('ArtifactQuality')] работы. [newly_created_elf_artifact.GetFeatureText( 'ring_decoration' )]." #NT!
  
 artifact_elf_necklace_name: "$artifact_name_prefix$ Эльфийское ожерелье" #NT!
 artifact_elf_necklace_description: "[SCOPE.Custom('ArtifactArticleWealth')] ожерелье [SCOPE.Custom('ArtifactQuality')] работы [newly_created_elf_artifact.GetFeatureText( 'necklace_decoration' )]." #NT!
  
 artifact_elf_boots_name: "$artifact_name_prefix$ Сапоги [SCOPE.Custom('ElfArtifactArchetypeTitle')]" #NT!
 artifact_elf_boots_description: "[SCOPE.Custom('ArtifactArticleWealth')] пара сапог [SCOPE.Custom('ArtifactQuality')] эльфийской работы. [SCOPE.Custom('ElfArtifactArchetypeDescription')]" #NT!
  
   ## Archetypes 
 archetype_ravager_title: "Разоритель" #NT!
 archetype_roadmen_title: "Путник" #NT!
 archetype_paladin_title: "Паладин" #NT!
 archetype_captain_title: "Капитан" #NT!
 archetype_noble_title: "Знатный" #NT!
 archetype_aeluran_title: "Аэлуран" #NT!
 archetype_not_found_title: "Эльфийский простолюдин" #NT!
  
 archetype_ravager_description: "Этот артефакт некогда принадлежал могучему эльфийскому разбойнику. Пусть и вы разоряете земли, как он." #NT!
 archetype_roadmen_description: "Этот артефакт некогда принадлежал ловкому эльфийскому следопыту. Пусть и вы исследуете земли, как он." #NT!
 archetype_paladin_description: "Этот артефакт некогда принадлежал стойкому эльфийскому рыцарю. Пусть и вы защищаете земли, как он." #NT!
 archetype_captain_description: "Этот артефакт некогда принадлежал мудрому эльфийскому офицеру. Пусть и вы завоевываете земли, как он." #NT!
 archetype_noble_description: "Этот артефакт некогда принадлежал благородному эльфийскому правителю. Пусть и вы управляете землями, как он." #NT!
 archetype_aeluran_description: "Этот артефакт некогда принадлежал могущественной аэлуранской сестре. Пусть и вы приносите порядок на земли, как она." #NT!
 archetype_not_found_desc: "Это БАГ, пожалуйста, сообщите разработчику мода Elf Destiny." #NT!
  
 crown_of_coral: "Коронa из кораллов" #NT!
 crown_of_coral_desc: "Церемониальная корона, сплетенная из кораллов и жемчуга, символизирующая морское владычество древних морских эльфов." #NT!
  
 scepter_of_the_tides: "Скипетр приливов" #NT!
 scepter_of_the_tides_desc: "Скипетр, инкрустированный океаническими кристаллами. По слухам, он способен управлять приливами." #NT!
  
 trident_of_tidal_might: "Трезубец приливной мощи" #NT!
 trident_of_tidal_might_desc: "Грозный трезубец, которым, как говорят, владели легендарные капитаны морских эльфов. Он выкован из минералов глубочайших океанских впадин и наделён силой приливов." #NT!
  
 waveguard_armor: "Доспехи стража волн" #NT!
 waveguard_armor_desc: "Лёгкие, но исключительно прочные доспехи, созданные из чешуи мифических морских существ. Они переливаются оттенками океанской глубины, обеспечивая защиту как на суше, так и под водой." #NT!
  
 elven_mariners_astrolabe: "Астролябия эльфийского морехода" #NT!
 elven_mariners_astrolabe_desc: "Изысканная астролябия, использовавшаяся эльфийскими навигаторами для небесной навигации." #NT!
  
 ring_of_the_deep: "Кольцо глубин" #NT!
 ring_of_the_deep_desc: "Мистическое кольцо, дарующее защиту от давления морских глубин." #NT!
