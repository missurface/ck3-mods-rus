  # Elf Blood 
 trait_elf_blood: "Эльфийская кровь" #NT!
 trait_elf_blood_debug: "Эльфийская кровь #weak Бессмертный#!" #NT!
 trait_elf_blood_desc: "Результат союза эльфов и людей. Носитель эльфийской крови все еще является эльфом, хоть и с малой силой, но он все же может ступить на путь Вознесения." #NT!
  
  # Elf 
 trait_elf: "Эльф" #NT!
 trait_elf_debug: "Эльф #weak Бессмертный#!" #NT!
 trait_elf_desc: "Самая распространенная форма эльфов во всех королевствах. Хотя они и превосходят людей, но занимают нижние ступени Вознесения и эльфийского общества." #NT!
  
  # High Elf 
 trait_high_elf: "Высший эльф" #NT!
 trait_high_elf_debug: "Высший эльф #weak Бессмертный#!" #NT!
 trait_high_elf_desc: "Эльф, сделавший первый истинный шаг на пути Вознесения и превзошедший своих соплеменников как в изяществе, так и в силе." #NT!
  
 trait_true_elf: "Истинный эльф" #NT!
 trait_true_elf_debug: "Истинный эльф #weak Бессмертный#!" #NT!
 trait_true_elf_desc: "Эльф, прошедший первый великий рубеж Вознесения. Его тело и душа были глубоко очищены." #NT!
  
 trait_fae: "Фей" #NT!
