 # Blood Lines 
 trait_royal_elf_valerith: "Кровная линия дома Валерит" #NT!
 trait_royal_elf_valerith_desc: "Один из древних домов эльфов, дом Валерит известен своими серебряными локонами и неземной красотой. Тысячелетия селекции, направленной на совершенствование плоти, позволяют им обвивать судьбы других вокруг своих изящных пальцев. Однако в результате сами валеритцы страдают от полного отсутствия самоконтроля. Они становятся зависимыми от излишеств и подвержены тем же соблазнам, которыми искушают других." #NT!
 trait_royal_elf_valerith_character_desc: "Их чарующие серебряные волосы выдают в них Валерит для всех, кто взглянет на них." #NT!
  
 trait_royal_elf_serelion: "Кровная линия дома Серелион" #NT!
 trait_royal_elf_serelion_desc: "Один из древних домов эльфов, дом Серелион известен своими пронзительными фиолетовыми глазами. За Серелионами закрепилась репутация прагматичной жестокости и сурового правления. Ужас, который они внушают своим подданным, дает им больший контроль над землями, но их устрашенные войска редко бывают по-настоящему верны и зачастую сражаются хуже на поле боя по сравнению с их современниками." #NT!
 trait_royal_elf_serelion_character_desc: "Их пронзительные фиолетовые глаза выдают в них Серелион для всех, кто видит их." #NT!
  
 trait_royal_elf_gwynthorn: "Кровная линия дома Гвинторн" #NT!
 trait_royal_elf_gwynthorn_desc: "Один из древних домов эльфов, дом Гвинторн известен своим трудолюбием и навязчивым рвением. Они неустанно заботятся о своих землях, но это имеет цену. Их полная сосредоточенность на долге привела многих Гвинторнов к тому, что они надрывались до преждевременной могилы." #NT!
 trait_royal_elf_gwynthorn_character_desc: "Гвинторна отличает изобилие, идущее по его следам." #NT!
  
 trait_royal_elf_thundarael: "Кровная линия дома Тундараэль" #NT!
 trait_royal_elf_thundarael_desc: "Один из древних домов эльфов, дом Тундараэль известен своей бледной кожей, умом и маниакальными характерами. Дом Тундараэль сосредоточил разведение на создании могущественных владык Искры. Многие из самых сильных магов и одаренных в истории происходят из этого дома. Врожденная сила в их крови позволяет им двигаться с великой скоростью и усваивать новые знания с поразительной скоростью. Однако это имеет высокую цену. Безумие очень распространено среди Тундараэлей, и многих из них собственная сила доводит до сумасшествия." #NT!
 trait_royal_elf_thundarael_character_desc: "Кожа, бледная как луна, отличает Тундараэля." #NT!
  
 trait_royal_elf_daelurin: "Кровная линия дома Даэлу́рин" #NT!
 trait_royal_elf_daelurin_desc: "Один из древних домов эльфов, дом Даэлу́рин известен своими огромными размерами и воинским мастерством. Исторические записи о встречах с великанами, вероятно, были свидетельствами членов дома Даэлу́рин. Поколения, сосредоточенные на разведении для битв и завоеваний, породили этих грозных владык. Хотя они могут быть великими воинами исполинского роста, следствием такой специализации стало снижение интеллекта и медлительность." #NT!
 trait_royal_elf_daelurin_character_desc: "Существо огромного роста и силы, Даэлу́рин ни с кем не спутаешь." #NT!
  
 trait_track_aeluran_respect: "Почет Элуран" #NT!
 trait_track_aeluran_respect_desc: "Насколько много уважения ткачи Элуран испытывают к этому индивиду." #NT!
  
